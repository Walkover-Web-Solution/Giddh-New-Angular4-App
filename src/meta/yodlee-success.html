<script type="text/javascript">
  var companyUniqueName = getQueryStringValue('companyUniqueName');
  var search = '';
  var status = getQueryStringValue("status");
  var JSONcallBackStatus = getQueryStringValue("JSONcallBackStatus");
  if (JSONcallBackStatus) {
    var response = JSON.parse(JSONcallBackStatus);
  }

  function getApi() {
    switch (window.location.hostname) {
      case 'localapp.giddh.com':
      case 'dev.giddh.com':
        apiBaseUrl = 'http://apitest.giddh.com/';
        break;
      case 'test.giddh.com':
        apiBaseUrl = 'http://apitest.giddh.com/';
        break;
      case 'stage.giddh.com':
        apiBaseUrl = 'http://spi.giddh.com/';
        break;
      case 'giddh.com':
        apiBaseUrl = 'https://api.giddh.com/';
        break;
      default:
        apiBaseUrl = 'http://apidev.giddh.com/';
    }
    return apiBaseUrl;
  }

  function postCallBackData() {
    var paramToSend = 'JSONcallBackStatus' + window.location.search.split('JSONcallBackStatus')[1];
    $.get(apiBaseUrl + 'company/' + companyUniqueName + '/yodlee/call-back?' + paramToSend, function (data, status) {
      console.log('Account Added Successfully');
    });
  }

  function getQueryStringValue(key) {
    return decodeURIComponent(window.location.search.replace(new RegExp("^(?:.*[&\\?]" + encodeURIComponent(key).replace(/[\.\+\*]/g, "\\$&") + "(?:\\=([^&]*))?)?.*$", "i"), "$1"));
  }

  getApi();

  $(document).ready(function () {
    var apiBaseUrl = '';
    $('#failed').hide();
    $('#success').hide();
    // Would write the value of the QueryString-variable called name to the console

    if (!JSONcallBackStatus) {
      $('#failed').show();
      $('#success').hide();
    } else {
      postCallBackData();
      $('#success').show();
      $('#failed').hide();
    }
    // status.find()
  });
</script>
