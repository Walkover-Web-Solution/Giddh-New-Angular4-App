    <div class="row pd2">
      <button class="btn btn-default pull-right mrR3 shadow" (click)="hardRefresh()">Clear Cache & Refresh</button>
    </div>

    <div class="container-fluid row">
      <div class="col-xs-12">

        <div class="col-xs-4">
          <live-accounts></live-accounts>
        </div>

        <div class="col-xs-4">
          <expenses-chart></expenses-chart>
        </div>

        <div class="col-xs-4">
          <revenue-chart></revenue-chart>
        </div>
      </div>
    </div>

    <div class="container-fluid row">
      <div class="col-xs-12">
        <div class="col-xs-6">
          <compare-chart></compare-chart>
        </div>
        <div class="col-xs-6">
          <history-chart></history-chart>
        </div>
      </div>
    </div>
    <div class="container-fluid row mrT2">
      <div class="col-xs-12">
        <div class="col-xs-6">
          <networth-chart></networth-chart>
        </div>
