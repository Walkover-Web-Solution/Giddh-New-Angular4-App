<div>
  <h1 class="sample-content">Your Content Here</h1>

  <hr>

  <div>
    For hot module reloading run
    <pre>npm run start:hmr</pre>


  </div>


  <hr>
  <div style="width: 300px; margin-bottom: 20px;">
    <h3>Select multiple cities</h3>
    <ng-select [multiple]="true" (selectedOption)="selectedOption($event)" [items]="items" [UiLockChoice]="true" [active]="['Amsterdam', 'Antwerp']"  [disabled]="disabled" (data)="refreshValue($event)" (selected)="selected($event)"
      (removed)="removed($event)" placeholder="No city selected"></ng-select>
    <pre>{{itemsToString(value)}}</pre>
    <div>
      <button type="button" class="btn btn-primary" [(ngModel)]="disabledV" btnCheckbox btnCheckboxTrue="1" btnCheckboxFalse="0">
          {{disabled? 'Enable' : 'Disable'}}
        </button>
    </div>
  </div>
  <div>
    <h4>Giddh State</h4>
  </div>

</div>
