<div id="live">
    <div class="panel panel-default">

        <div class="panel-heading">
            <strong>Monthly</strong>
            <div class="pull-right dashboard-filter">
                <label>
          <input type="checkbox" checked='true' (click)="toggle('LY')" value="">LY
        </label>
                <label>
          <input type="checkbox" checked='true' (click)="toggle('Expense')" value="" checked>Expenses
        </label>
                <label>
          <input type="checkbox" checked='true' (click)="toggle('Revenue')" value="" checked>Revenue
        </label>
                <label>
          <input type="checkbox" checked='true' (click)="toggle('Profit/Loss')" value="" checked>Profit / Loss
        </label>
                <i class="glyphicon glyphicon-refresh mrL1" (click)="fetchChartData()"></i>
            </div>
        </div>

        <div class="panel-body pos-rel">
            <div class="dashboard-reconnectdiv" *ngIf="requestInFlight">
                <div class="giddh-spinner vertical-center-spinner" ng-if="errorMessage == ''"></div>
                <label class="font-black" ng-if="errorMessage != ''">{{"a"}}</label>
            </div>
            <div class="chart-div" google-chart chart="chartData">
                <chart [options]="options"></chart>
            </div>
        </div>
    </div>
</div>
