<div id="live" ng-init="getHistory(fromDate,toDate)">
  <div class="panel panel-default">

    <div class="panel-heading">
      <strong>Monthly</strong>
      <div class="pull-right dashboard-filter">
        <label>
          <input type="checkbox" [checked]="showLastYear" (change)="LyToggle()" />LY
        </label>
        <label>
          <input type="checkbox" [checked]="showExpense" (change)="toggle('Expense')" />Expenses
        </label>
        <label>
          <input type="checkbox" [checked]="showRevenue" (change)="toggle('Revenue')" />Revenue
        </label>
        <label>
          <input type="checkbox" [checked]="showProfitLoss" (change)="toggle('Profit/Loss')" />Profit / Loss
        </label>
        <i class="glyphicon glyphicon-refresh mrL1" (click)="hardRefresh();"></i>
      </div>
    </div>

    <div class="panel-body pos-rel">
      <div class="dashboard-reconnectdiv" *ngIf="requestInFlight">
        <div class="giddh-spinner vertical-center-spinner" ng-if="errorMessage == ''"></div>
        <label class="font-black" ng-if="errorMessage != ''">{{""}}</label>
      </div>
      <div class="chart-div" google-chart chart="chartData">
        <perfect-scrollbar [scrollIndicators]="true">
          <chart [options]="options"></chart>
        </perfect-scrollbar>
      </div>
    </div>
  </div>
</div>
