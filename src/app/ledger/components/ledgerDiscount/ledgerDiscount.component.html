<span uib-dropdown auto-close="outsideClick">
    <a href id="discount" uib-dropdown-toggle>
        <label>Discount</label>
        <input type="number" name="" class="form-control cursor-pointer"
               ng-model="ledgerCtrl.selectedTxn.panel.discount" readonly disabled/>
    </a>
    <ul class="dropdown-menu" uib-dropdown-menu>
      <li>
          <table>
              <tr ng-repeat="discount in ledgerCtrl.discountAccount.accountDetails">
                  <td class="pdL w100">{{""}}</td>
                  <td class="pdR pdT w50">
                      <input type="number" class="form-control" ng-model="discount.amount"
                             ng-change="ledgerCtrl.onNewPanelChange().discount(ledgerCtrl.selectedTxn, ledgerCtrl.blankLedger)"/>
                  </td>
              </tr>
          </table>
      </li>
  </ul>
</span>
