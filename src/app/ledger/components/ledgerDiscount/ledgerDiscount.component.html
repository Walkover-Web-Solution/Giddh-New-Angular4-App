<span>
    <a (click)="$event.stopPropagation();discountMenu = !discountMenu" id="discount">
        <label>Discount</label>
        <input type="number" name="" class="form-control cursor-pointer"
               [(ngModel)]="discountTotal"/>
    </a>
    <ul class="discount-dropdown-menu pd" *ngIf="discountMenu">
      <li>
          <table>
              <tr
                *ngFor="let discount of discountAccountsDetails">
                  <td class="pdL w100">{{ discount.name }}</td>
                  <td class="pdR pdT w50">
                      <input type="number" class="form-control"
                             (change)="change()" [(ngModel)]="discount.amount"/>
                  </td>
              </tr>
          </table>
      </li>
  </ul>
</span>
