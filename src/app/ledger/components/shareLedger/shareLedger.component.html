<div id="shareModal">
  <div id="share-modal" class="pdB4" ng-if="ledgerCtrl.toggleShare">
    <div class="modal-header text-right">
      <i class="fa fa-times" aria-hidden="true" data-dismiss="modal" (click)="closeShareLedgerModal.emit()"></i>
    </div>
    <div class="modal-body pdL2 pdR2" id="SharePop">
      <div class="modal_wrap">
        <h3 class="pdB1">Share with</h3>
        <div class="add_mailer">
          <!--share account from-->
          <form name="shareGroupForm" #shareAccountForm="ngForm" novalidate="" class="form-inline" autocomplete="off">
            <div class="input-group col-xs-8">
              <input name="userEmail" type="email" [(ngModel)]="email" required placeholder="Email ID" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
              <div class="input-group-btn">
                <button class="btn btn-success mrL1" type="submit" [disabled]="shareAccountForm.invalid" (click)="shareAccount()">Share</button>
              </div>
              <!-- /btn-account -->
            </div>
          </form>
          <!--shared with array-->
        <div class="col-xs-8 pdB1 pdT1 mrB2">
          <div class="row">
            <ul class="shared_list">
              <li *ngFor="let val of (activeAccountSharedWith$ | async)" class="clearfix">
                        <span class="pull-left">
                           <small class="Useremail">{{ val.userEmail }}</small>
                        </span>
                <span class="form-inline">
                           <span class="delIcon pull-right">
                           <i (click)="unShareAccount(val.userEmail)" class="fa fa-times"
                              aria-hidden="true"></i>
                           </span>
                        </span>
              </li>

            </ul>
          </div>
        </div>
        </div>
        <!-- add mailer -->
      </div>
      <div class="clearfix"></div>
      <h3 class="pdB2">Or</h3>
      <div class="modal_wrap pdB4">
        <div>
          <button class="btn-success btn" (click)="getMagicLink()">Get</button>
          <span class="l8grey">shareable link</span>
        </div>
        <div class="input-group pdT1" style="max-width: 350px;">
          <input #magicLinkInput class="form-control dashed" [readonly]="true" type="text" [(ngModel)]="magicLink" />
          <div class="input-group-btn sticky">
            <button class="btn btn-success mrl0" (click)="toggleIsCopied()" [ngxClipboard]="magicLinkInput">Copy</button>
          </div>
          <!-- /btn-group -->
        </div>
        <span class="success" *ngIf="isCopied">Copied..</span>
        <!-- /input-group -->
        <h3 class="pdT1 l8grey">Anyone can see the ledger who gets this URL.</h3>
      </div>
    </div>
  </div>
</div>
