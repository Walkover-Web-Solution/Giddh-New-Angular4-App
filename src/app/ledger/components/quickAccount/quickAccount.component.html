<form novalidate name="newAccountModelForm" [formGroup]="newAccountForm" class="newAccounform">
  <div class="modal-header">
    <h3 class="modal-title">Create New Account</h3>
  </div>
  <div class="modal-body">
    <div class="clearfix">
      <label>Select Group</label>
      <ng-select [options]="flattenGroupsArray" (selected)="checkSelectedGroup($event)" [placeholder]="'Select Group'"></ng-select>

    </div>
    <div class="clearfix mrT1">
      <label>Account Name</label>
      <input class="form-control" required name="account" type="text" formControlName="name"
             placeholder="Enter Account Name">
    </div>
    <div class="clearfix mrT1 pdR2 pos-rel">
      <label>Account Unique Name</label>
      <input class="form-control" required name="accUnqName" type="text"
             formControlName="uniqueName" placeholder="Enter Account Unique Name">
      <i class="glyphicon glyphicon-random pos-abs"
         style="right:0px;top:30px;color:green" [tooltip]="'Auto Generate UniqueName'"
         [placement]="'top'" [tooltipAppendToBody]="true" (click)="generateUniqueName()"></i>
    </div>
    <section ng-if="ledgerCtrl.newAccountModel.showGstBox">
      <div class="row mrT1">
        <div class="col-xs-12">
          <label>GSTIN</label>
          <input type="text" name="gstNumber" formControlName="gstIn" (keyup)="getStateCode(states)" maxlength="15"
                 class="form-control">
        </div>
      </div>
      <div class="row mrT1">
        <div class="col-xs-12">
          <label>State code</label>
          <ng-select #states [options]="statesSource$ | async" [placeholder]="'Select State'"
                     formControlName="stateCode"></ng-select>
        </div>
      </div>
    </section>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" (click)="submit()" [disabled]="newAccountForm.invalid">Create</button>
    <button class="btn btn-default" (click)="closeQuickAccountModal.emit(true)">Cancel</button>
  </div>
</form>
