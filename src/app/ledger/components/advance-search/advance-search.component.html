<div id="" class="">
  <div class="modal-header themeBg pd2 pdL2 pdR2 clearfix">
    <h3 class="modal-title bg" id="modal-title">Advance Filter</h3>
    <i class="fa fa-times text-right close_modal" aria-hidden="true" (click)="onCancel()"></i>
  </div>
  <div class="modal-body pdT5 pdB5 pdL2 pdR2 clearfix" id="export-body">
    <form action="" [formGroup]="advanceSearchForm">
      <div class="row">
        <div class="col-xs-12">
          <div class="col-xs-5">
            <label for="">Date Range</label>
          </div>
          <div class="col-xs-7">
            <div class="form-group input-group">
              <input name="dateRange" autocomplete="off" placeholder="Date range picker" type="text" class="form-control" (bsValueChange)="onDateRangeSelected($event)" bsDaterangepicker required>
              <span class="input-group-addon">
                <i class="fa fa-calendar" aria-hidden="true"></i>
              </span>
            </div>
          </div>
          <div class="col-xs-5">
            <label for="">Merge Accounts</label>
            <p>
              <small>you can merge multiple accounts; furtherfilters will depend on this.</small>
            </p>
          </div>
          <div class="col-xs-7">
            <div class="form-group">
              <sh-select [options]="accounts$ | async" name="particulars" (onClear)="onDDClear('uniqueNames')" (selected)="onDDElementSelect('uniqueNames', $event)" [isFilterEnabled]="true" [multiple]="true"
              [placeholder]="'Select Accounts'"></sh-select>
            </div>
          </div>
        </div>

        <div class="col-xs-12 mrT2 pdT2 bdrT">
          <div class="col-xs-5">
            <label for="">Particulars</label>
            <p>
              <small>By default all accounts are selected</small>
            </p>
          </div>
          <div class="col-xs-7">
            <div class="btn-group">
              <label class="btn btn-success" [class.active]="includeParticularsState == 'all'" (click)="onButtonGroupClick('particulars', 'all')">All</label>
              <label class="btn btn-success" [class.active]="includeParticularsState == 'include'" (click)="onButtonGroupClick('particulars', 'include')">Include</label>
              <label class="btn btn-success" [class.active]="includeParticularsState == 'exclude'" (click)="onButtonGroupClick('particulars', 'exclude')">Exclude</label>
            </div>
            <div *ngIf="includeParticularsState!=='all'" class="mrT1">
                <sh-select [options]="accounts$ | async" name="particulars" (onClear)="onDDClear('particulars')" (selected)="onDDElementSelect('particulars', $event)" [isFilterEnabled]="true" [multiple]="true"
                [placeholder]="'Select Accounts'"></sh-select>
            </div>
          </div>
        </div>

        <div class="col-xs-12 mrT2">
          <div class="col-xs-5">
            <label for="">Voucher Type</label>
            <p>
              <small>By default all vouchers are selected</small>
            </p>
          </div>
          <div class="col-xs-7">
            <div class="btn-group">
              <label class="btn btn-success" formControlName="isInvoiceGenerated" name="left" btnRadio="all">All</label>
              <label class="btn btn-success" formControlName="isInvoiceGenerated" name="middle" btnRadio="include">Include</label>
              <label class="btn btn-success" formControlName="isInvoiceGenerated" name="right" btnRadio="exclude">Exclude</label>
            </div>
            <div *ngIf="advanceSearchForm.get('isInvoiceGenerated').value!=='all'" class="mrT1">
              <sh-select [options]="voucherTypeList | async" name="particulars" (onClear)="onDDClear('vouchers')" (selected)="onDDElementSelect('vouchers', $event)" [isFilterEnabled]="true" [multiple]="true"
              [placeholder]="'Select Accounts'"></sh-select>
            </div>
          </div>
        </div>
        <div class="col-xs-12 mrT2">
          <div class="col-xs-5">
            <label for="">Amount</label>
          </div>
          <div class="col-xs-7">
            <div class="input-group">
              <div class="input-group-btn">
                <sh-select [showClear]="false" [width]="'100%'" [options]="comparisonFilterDropDown$ | async" name="particulars"
                [placeholder]="'Select Range'"></sh-select>
              </div>
              <input type="text" formControlName="amount" class="form-control" aria-label="Text input with dropdown button">
            </div>
          </div>
        </div>

        <div class="col-xs-12 mrT2">
          <div class="form-group toggle-btn mrB">
            <label class="cp" (click)="showOtherDetails = !showOtherDetails">
              <i class="fa cp" aria-hidden="true" [ngClass]="{'fa-minus-square-o': showOtherDetails, 'fa-plus-square-o': !showOtherDetails}"></i>Other Details
            </label>
          </div>
        </div>

        <!-- other details container -->
        <ng-container *ngIf="showOtherDetails">
          <div class="col-xs-12 mrT2">
            <div class="col-xs-5">
              <label for="">Inventory</label>
            </div>
            <div class="col-xs-7" formGroupName="inventory">
              <div class="btn-group">
                <label class="btn btn-success" formControlName="includeInventory" name="left" btnRadio="true">All</label>
                <label class="btn btn-success" formControlName="includeInventory" name="middle" btnRadio="true">Include</label>
                <label class="btn btn-success" formControlName="includeInventory" name="right" btnRadio="false">Exclude</label>
              </div>
              <div *ngIf="advanceSearchForm.get('isInvoiceGenerated').value!=='all'" class="mrT2">
                  <sh-select [options]="stockListDropDown$ | async" name="inventory" (onClear)="onDDClear('inventory')" (selected)="onDDElementSelect('inventory', $event)" [isFilterEnabled]="true" [multiple]="true"
                  [placeholder]="'Select Accounts'"></sh-select>
              </div>
              <div class="row mrT2">
                <div class="col-xs-6">
                  <sh-select [showClear]="false" [width]="'100%'" [options]="comparisonFilterDropDown$ | async" name="particulars"
                  [placeholder]="'Select Range'"></sh-select>
                </div>
                <div class="col-xs-6">
                  <input type="text" class="form-control" aria-label="Text input with dropdown button">
                </div>
              </div>
              <div class="row mrT2">
                <div class="col-xs-6">
                  <sh-select [showClear]="false" [width]="'100%'" [options]="comparisonFilterDropDown$ | async" name="particulars"
                  [placeholder]="'Select Range'"></sh-select>
                </div>
                <div class="col-xs-6">
                  <input type="text" class="form-control" aria-label="Text input with dropdown button">
                </div>
              </div>
            </div>

            <div class="col-xs-5 mrT2">
              <label for="">Cheque Details</label>
            </div>
            <div class="col-xs-7 mrT2">
              <div class="row">
                <div class="col-xs-6">
                  <input type="text" placeholder="Cheque Number" formControlName="chequeNumber" class="form-control">
                </div>
                <div class="col-xs-6">
                  <input type="text" placeholder="Date on Cheque" name="from" formControlName="dateOnCheque" bsDatepicker class="form-control" [bsConfig]="bsConfig" />
                </div>
              </div>
            </div>

            <div class="col-xs-5 mrT2">
              <label for="">Tag</label>
            </div>
            <div class="col-xs-7 mrT2">
              <div class="form-group">
                <input type="text" placeholder="Tag" class="form-control">
              </div>
            </div>

            <div class="col-xs-5 mrT2">
              <label for="">Description</label>
            </div>
            <div class="col-xs-7 mrT2">
              <div class="form-group">
                <input type="text" formControlName="description" placeholder="Description" class="form-control">
              </div>
            </div>

          </div>
        </ng-container>
        <div class="col-xs-12">
          <div class="col-xs-8"></div>
          <div class="col-xs-4 text-right">
            <button class="btn btn-success" type="button" (click)="onSearch()">Search</button>
            <button class="btn isActive" type="button" >Search & Export</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
