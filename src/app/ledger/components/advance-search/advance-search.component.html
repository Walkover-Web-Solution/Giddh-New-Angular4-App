<div id="" class="">
  <div class="modal-header themeBg pd2 pdL2 pdR2 clearfix">
    <h3 class="modal-title bg" id="modal-title">Advance Filter</h3>
    <i class="fa fa-times text-right close_modal" aria-hidden="true" (click)="onCancel()"></i>
  </div>
  <div class="modal-body pdT5 pdB5 pdL2 pdR2 clearfix" id="export-body">
    <form action="" [formGroup]="advanceSearchForm">
      <div class="row">
        <div class="col-xs-12">
          <div class="col-xs-5">
            <label for="">Date Range</label>
          </div>
          <div class="col-xs-7">
            <div class="form-group input-group">
              <input name="dateRange" autocomplete="off" placeholder="Date range picker" type="text" class="form-control" (bsValueChange)="onDateRangeSelected($event)" bsDaterangepicker required>
              <span class="input-group-addon">
                <i class="fa fa-calendar" aria-hidden="true"></i>
              </span>
            </div>
          </div>
          <div class="col-xs-5">
            <label for="">Merge Accounts</label>
            <p>
              <small>you can merge multiple accounts; furtherfilters will depend on this.</small>
            </p>
          </div>
          <div class="col-xs-7">
            <div class="form-group">
              <sh-select [options]="accounts$ | async" name="particulars" (onClear)="onDDClear('uniqueNames')" (selected)="onDDElementSelect('uniqueNames', $event)" [isFilterEnabled]="true" [multiple]="true"
              [placeholder]="'Select Accounts'"></sh-select>
            </div>
          </div>
        </div>

        <div class="col-xs-12 mrT2 pdT2 bdrT">
          <div class="col-xs-5">
            <label for="">Particulars</label>
            <p>
              <small>By default all accounts are selected</small>
            </p>
          </div>
          <div class="col-xs-7">
            <div class="row">
              <div class="col-xs-3">
                  <div class="checkbox">
                      <label>
                          <input type="checkbox" formControlName="includeParticulars"> <span *ngIf="advanceSearchForm.get('includeParticulars').value">Include</span> <span *ngIf="!advanceSearchForm.get('includeParticulars').value">Exclude</span>
                      </label>
                  </div>
              </div>
              <div class="col-xs-9">
                  <sh-select [options]="accounts$ | async" name="particulars" (onClear)="onDDClear('particulars')" (selected)="onDDElementSelect('particulars', $event)" [isFilterEnabled]="true" [multiple]="true"
                  [placeholder]="'Select Accounts'"></sh-select>
              </div>
            </div>
          </div>
        </div>

        <div class="col-xs-12 mrT1">
          <div class="col-xs-5">
            <label for="">Voucher Type</label>
            <p>
              <small>By default all vouchers are selected</small>
            </p>
          </div>
          <div class="col-xs-7">
            <div class="row">
              <div class="col-xs-3">
                  <div class="checkbox">
                      <label>
                          <input type="checkbox" formControlName="includeVouchers"> <span *ngIf="advanceSearchForm.get('includeVouchers').value">Include</span> <span *ngIf="!advanceSearchForm.get('includeVouchers').value">Exclude</span>
                      </label>
                  </div>
              </div>
              <div class="col-xs-9">
                  <sh-select [options]="voucherTypeList | async" name="particulars" (onClear)="onDDClear('vouchers')" (selected)="onDDElementSelect('vouchers', $event)" [isFilterEnabled]="true" [multiple]="true"
                  [placeholder]="'Select Accounts'"></sh-select>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-12 mrT2">
          <div class="col-xs-5">
            <label for="">Amount</label>
          </div>
          <div class="col-xs-7">
            <div class="row">
              <div class="col-xs-6">
                <sh-select [showClear]="false" [width]="'100%'" (selected)="onRangeSelect('amount', $event)" [options]="comparisonFilterDropDown$ | async" name="particulars"
                [placeholder]="'Select Range'"></sh-select>
              </div>
              <div class="col-xs-6">
                <input type="text" decimalDigitsDirective [DecimalPlaces]="2" formControlName="amount" class="form-control" aria-label="Text input with dropdown button">
              </div>
            </div>
          </div>
        </div>

        <div class="col-xs-12 mrT2">
          <div class="form-group toggle-btn mrB">
            <label class="cp" (click)="toggleOtherDetails()">
              <i class="fa cp" aria-hidden="true" [ngClass]="{'fa-minus-square-o': showOtherDetails, 'fa-plus-square-o': !showOtherDetails}"></i>Other Details
            </label>
          </div>
        </div>

        <!-- other details container -->
        <ng-container *ngIf="advanceSearchForm.get('includeDescription').value">
          <div class="col-xs-12 mrT2">
            <div class="col-xs-5">
              <label for="">Inventory</label>
            </div>
            <div class="col-xs-7" formGroupName="inventory">
              <div class="row">
                <div class="col-xs-3">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" formControlName="includeInventory"> <span *ngIf="advanceSearchForm.get('inventory.includeInventory').value">Include</span> <span *ngIf="!advanceSearchForm.get('inventory.includeInventory').value">Exclude</span>
                        </label>
                    </div>
                </div>
                <div class="col-xs-9">
                    <sh-select [options]="stockListDropDown$ | async" name="inventory" (onClear)="onDDClear('inventory')" (selected)="onDDElementSelect('inventory', $event)" [isFilterEnabled]="true" [multiple]="true"
                    [placeholder]="'Select Accounts'"></sh-select>
                </div>
              </div>
              <div class="row mrT2">
                <div class="col-xs-6">
                  <sh-select [showClear]="false" [width]="'100%'" (selected)="onRangeSelect('inventoryQty', $event)" [options]="comparisonFilterDropDown$ | async" name="particulars"
                  [placeholder]="'Select Range'"></sh-select>
                </div>
                <div class="col-xs-6">
                  <input type="text" class="form-control" decimalDigitsDirective [DecimalPlaces]="4" formControlName="quantity" placeholder="Quantity">
                </div>
              </div>
              <div class="row mrT2">
                <div class="col-xs-6">
                  <sh-select [showClear]="false" [width]="'100%'" (selected)="onRangeSelect('inventoryVal', $event)" [options]="comparisonFilterDropDown$ | async" name="particulars"
                  [placeholder]="'Select Range'"></sh-select>
                </div>
                <div class="col-xs-6">
                  <input type="text" decimalDigitsDirective [DecimalPlaces]="2" class="form-control" formControlName="itemValue" placeholder="Value">
                </div>
              </div>
            </div>

            <div class="col-xs-5 mrT2">
              <label for="">Cheque Details</label>
            </div>
            <div class="col-xs-7 mrT2">
              <div class="row">
                <div class="col-xs-6">
                  <input type="text" placeholder="Cheque Number" formControlName="chequeNumber" class="form-control">
                </div>
                <div class="col-xs-6">
                  <input type="text" placeholder="Clearance Date" name="from" formControlName="dateOnCheque" bsDatepicker class="form-control" [bsConfig]="bsConfig" />
                </div>
              </div>
            </div>

            <!-- <div class="col-xs-5 mrT2">
              <label for="">Tag</label>
            </div>
            <div class="col-xs-7 mrT2">
              <div class="form-group">
                <input type="text" placeholder="Tag" class="form-control">
              </div>
            </div> -->

            <div class="col-xs-5 mrT2">
              <label for="">Description</label>
            </div>
            <div class="col-xs-7 mrT2">
              <div class="form-group">
                <input type="text" formControlName="description" placeholder="Description" class="form-control">
              </div>
            </div>

          </div>
        </ng-container>
        <div class="col-xs-12">
          <div class="col-xs-8"></div>
          <div class="col-xs-4 text-right">
            <button class="btn btn-success" type="button" (click)="onSearch()">Search</button>
            <!-- <button class="btn isActive" type="button" >Search & Export</button> -->
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
