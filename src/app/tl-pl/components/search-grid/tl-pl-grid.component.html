
<!-- loader -->
<div class="loader" *ngIf="showTbplLoader">
  <span></span>
  <span></span>
  <span></span>
  <span></span>
  <span></span>

  <h1>loading ledger</h1>
</div>

<!-- no data start -->
<div class="no-data" *ngIf="noData">
  <h1>Sorry, No Data Found!</h1>
  <img src="/public/webapp/Globals/images/no-data.png" alt="">
</div>
<!-- nodata end -->

<div *ngIf="!showTbplLoader">
  <div *ngIf="!noData">
    <div class="pd15">
      <div class="row mrB2">
        <div class="form-inline col-xs-6">
          <div class="form-group mrR2">
            <div class="input-group input-group-md">
              <span class="input-group-addon" id="sizing-addon3"><i class="glyphicon glyphicon-search"></i></span>
              <input type="search" class="form-control" placeholder="Search" aria-describedby="sizing-addon3"
                     ng-model="keyWord.query" trial-accordion='search' ng-keyup="logInputLength(keyWord.query)">
              <i class="glyphicon glyphicon-remove close-icon" *ngIf="showClearSearch"></i>
            </div>
          </div>

          <div class="form-group export">
            <a href="" title="" download="" (click)="formatData($event)" *ngIf="enableDownload"><img
              src="/public/webapp/Globals/images/csv.png" class="csv"/></a>
            <div class="export-options" *ngIf="showOptions">
              <span class="arrow"></span>
              <ul class="list-unstyled">
                <li><a href="" (click)="hideOptions($event)" export-report data-report="group-wise">Group Wise
                  Report</a></li>
                <li><a href="" (click)="hideOptions($event)" export-report data-report="condensed">Condensed
                  Report</a></li>
                <li><a href="" (click)="hideOptions($event)" export-report data-report="account-wise">Account Wise
                  Report</a></li>
              </ul>
            </div>
          </div>
          <!-- end form-group -->

          <div class="form-group pdf-export">
            <a href="" (click)="showPdfOptions($event)" *ngIf="enableDownload"><img
              src="/public/webapp/Globals/images/pdf-icon.png"/></a>
            <div class="export-options" *ngIf="showpdf">
              <span class="arrow"></span>
              <ul class="list-unstyled">
                <li><a href="" (click)="hideOptions($event)" export-pdfgroupwise>Group Wise
                  Report</a></li>
                <li><a href="" (click)="hideOptions($event)" export-pdfcondensed>Condensed
                  Report</a></li>
                <li><a href="" (click)="hideOptions($event)" export-pdfaccountwise>Account Wise
                  Report</a></li>
              </ul>
            </div>
          </div>
          <div class="form-group xls-export">
            <a href="" (click)="showTbXlsOptions($event)" *ngIf="enableDownload"><img
              src="/public/webapp/Globals/images/xls-icon.png"/></a>
            <div class="export-options" *ngIf="showTbXls">
              <span class="arrow"></span>
              <ul class="list-unstyled">
                <li><a href="" (click)="downloadTbXls('main-group')">Main Group Report</a></li>
                <li><a href="" (click)="downloadTbXls('group')">All Group Report</a></li>
                <li><a href="" (click)="downloadTbXls('account')">All Account Report</a></li>
                <li><a href="" (click)="downloadTbXls('all')">Complete Report</a></li>
              </ul>
            </div>
          </div>
           <!--end form-group -->
        </div>
        <!-- end of column -->
        <div class="col-xs-6">
          <div class="pull-right">
            <button class="btn btn-default mrL1" trial-accordion="expandAll">Expand All</button>
            <button class="btn btn-default mrL1" trial-accordion="collapseAll">Collapse All</button>
          </div>
        </div>
        <!-- end of column -->
      </div>
