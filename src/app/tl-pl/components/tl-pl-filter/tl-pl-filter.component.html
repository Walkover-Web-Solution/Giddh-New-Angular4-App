<div class="row pd15">
  <div class="pull-left mrL1">
    <form class="form-inline" name="fromToDateForm" novalidate>
      <div class="form-group mrR1" (clickOutside)="showFromDatePicker=false;">
        <label>From date</label>
        <div class="input-group max150">
          <input type="text" name="from" [ngModel]="moment(fromDate$| async).format('DD-MM-YYYY')"
                 (focus)="showFromDatePicker = true; showToDatePicker=false;"
                 class="form-control" required/>
          <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="showFromDatePicker = !showFromDatePicker"><i
                      class="glyphicon glyphicon-calendar"></i></button>
                  </span>
        </div>
        <div *ngIf="showFromDatePicker" style="position: absolute; z-index:10; min-height:290px;">
          <datepicker name="fromDate"
                      [(ngModel)]="fromDate"
                      [minDate]="fromDate$ | async"
                      [activeDate]="fromDate$ | async"
                      [maxDate]="today"
                      (selectionDone)="showFromDatePicker=!showFromDatePicker"
          ></datepicker>
        </div>
      </div>

      <div class="form-group" (clickOutside)="showToDatePicker=false;">
        <label>To date</label>
        <div class="input-group">
          <input type="text" name="to" required [ngModel]="moment((toDate$ | async)).format('DD-MM-YYYY')"
                 (focus)="showToDatePicker = true;showFromDatePicker=false;"
                 class="form-control"/>
          <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="showToDatePicker = !showToDatePicker"><i
                      class="glyphicon glyphicon-calendar"></i></button>
                  </span>

        </div>
        <div *ngIf="showToDatePicker" style="position: absolute; z-index:10; min-height:290px;">
          <datepicker name="toDate"
                      [(ngModel)]="toDate"
                      [minDate]="fromDate$ | async"
                      [maxDate]="today"
                      [activeDate]="toDate$ | async"
                      [showWeeks]="false"
                      (selectionDone)="showToDatePicker=!showToDatePicker"
          ></datepicker>
        </div>
      </div>


      <div class="form-group">
        <button type="button" class="btn btn-success mrL1" (click)="filterData()">
          Apply
        </button>
      </div>
      <div class="form-group">
        <button class="btn btn-success" (click)="filterData()">Refresh</button>
      </div>
    </form>
  </div>
  <!-- end of coloumn -->
  <div class="tbplList pull-right">
    <ul class="list-inline color-codes pull-right">
      <li><span class="circle liabilities"></span><span>Liabilities</span></li>
      <li><span class="circle assets"></span><span>Assets</span></li>
      <li><span class="circle income"></span><span>Income</span></li>
      <li><span class="circle expenses"></span><span>Expenses</span></li>
    </ul>
  </div>
  <!-- end of second coloumn -->
</div>
