<div class="container-fluid">

  <form class="horizontal-form" name="addAccountForm" [formGroup]="addAccountForm" (ngSubmit)="submit()">

    <div class="row">
      <div class="form-group col-xs-6">
        <label for="">Account Name</label>
        <input type="text" class="form-control" formControlName="name" name="accountName" />
      </div>
      <div class="form-group col-xs-6" formGroupName="country">
        <label for="">Country</label>
        <select class="form-control" formControlName="countryCode">
          <!--use class="select2-parent", while using select2 tag  -->
          <option value="in">India</option>
        </select>
      </div>
    </div>

    <!-- gst details -->
    <div formArrayName="addresses">
      <div *ngFor="let gst of addAccountForm.get('addresses')['controls'];let i = index;let f = first; let l = last" [formGroupName]="i">
        <div class="row">
          <div class="form-group col-xs-6">
            <label for="" class="d-block">GSTIN
              <span class="pull-right" *ngIf="!f" (click)="removeGstDetailsForm(i)">
                <i class="fa fa-times"></i> Remove</span>
            </label>
            <input type="text" formControlName="gstNumber" class="form-control" name="gst" />
          </div>
          <div class="form-group col-xs-6">

            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" formControlName="isComposite" name="isComposite"> Is Composite?
            </label>
            <label class="form-check-label pull-right">
              <input class="form-check-input" type="checkbox" (change)="isDefaultAddressSelected(gst.get('isDefault').value, i)"
              formControlName="isDefault" name="isDefault"> Is Default?
            </label>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-xs-6">
            <label for="">Address</label>
            <textarea name="companyAddress" formControlName="address" id="" rows="5" class="form-control"></textarea>
          </div>
          <div class="form-group col-xs-6">
            <div class="form-group">
              <label for="">Party Type</label>
              <div class="custom-select pos-rel">
                <select name="" id="" class="form-control cp" formControlName="partyType">
                  <!--use class="select2-parent", while using select2 tag  -->
                  <option value="" selected>Not Applicable</option>
                </select>
                <span class="select_drop">
                  <i class="fa fa-caret-down"></i>
                </span>
              </div>
            </div>

            <div class="form-group">
              <label for="">State *</label>
              <div class="custom-select pos-rel">
                <select name="state" id="" class="form-control cp" formControlName="stateCode">
                  <!--use class="select2-parent", while using select2 tag  -->
                  <option value="mp" selected>Madhya Pradesh</option>
                </select>
                <span class="select_drop">
                  <i class="fa fa-caret-down"></i>
                </span>
              </div>
            </div>

          </div>
          <a class="text-right col-xs-12" (click)="addGstDetailsForm()" href="javascript:void(0);">
            <i class="fa fa-plus"></i> Add More GSTIN</a>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-xs-12">
        <label for="">Attention to (will be used in Invoice)</label>
        <input type="text" formControlName="attentionTo" class="form-control" name="attention" />
      </div>
    </div>

    <div class="row">
      <div class="form-group col-xs-12 text-right">
        <button class="btn btn-default">Cancel</button>
        <button class="btn btn-default" type="submit">Save</button>
      </div>
    </div>

  </form>
</div>
