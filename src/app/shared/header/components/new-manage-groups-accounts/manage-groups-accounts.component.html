<div id="getGroupModal" class="fullScreenMy" #myModel>

  <div class="modal-header themeBg" #header>
    <button type="button" class="close" data-dismiss="modal" (click)="closePopupEvent()" aria-label="Close"><span aria-hidden="true">×</span></button>
    <h3 class="modal-title">Manage Groups &amp; Accounts</h3>
  </div>
  <!-- end header -->

  <div class="modal-body pd0" [ngStyle]="{'height':(myModelRect.height-headerRect.height)+'px'}" >
    <div class="clearfix" [ngStyle]="{'height':(myModelRect.height-headerRect.height)+'px'}">

      <div class="col-xs-7 grp_col bdrL bdrR pd0" [ngStyle]="{'height':(myModelRect.height-headerRect.height)+'px'}">
        <div class="search-loading0" *ngIf="(searchLoad | async)" [ngStyle]="{'height':(myModelRect.height-headerRect.height)+'px'}">
          <span class="spinner small"></span> Loading…
        </div>


        <div ng-transclude="" [ngStyle]="{'height':(myModelRect.height-headerRect.height)+'px'}">
          <!-- ngIf: showListGroupsNow -->
          <div *ngIf="!(searchLoad | async)" [ngStyle]="{'height':(myModelRect.height-headerRect.height)+'px'}">
            <groups-account-sidebar [groups]="(groupList$ | async)" [ngStyle]="{'height':(myModelRect.height-headerRect.height)+'px'}"></groups-account-sidebar>
          </div>
          <!-- end ngIf: showListGroupsNow -->
        </div>

      </div>

      <!-- middle body -->
      <div class="col-xs-5 form_box" [ngStyle]="{'height':(myModelRect.height-headerRect.height)+'px'}">
        <div class="row">
          <account-operations [ngStyle]="{'height':(myModelRect.height-headerRect.height)+'px'}"></account-operations>
        </div>
      </div>


    </div>

  </div>
  <!-- end modal body -->


</div>
