<div id="getGroupModal" class="fullScreenMy" #myModel>

  <!-- start header -->
  <div class="modal-header themeBg pd2 pdL2 pdR2" #header>
    <i class="fa fa-times text-right close_modal" data-dismiss="modal" (click)="closePopupEvent()" aria-label="Close" aria-hidden="true"></i>
      <span class="col-xs-6 row">
        <h3 class="modal-title bg pdT">Manage Groups &amp; Accounts</h3>
      </span>
      <div class="pull-right mrR2">
        <div class="form-inline">
          <div class="form-group">

            <div class="input-group searchBar">

              <div class="input-group-addon">
                <i class="glyphicon glyphicon-search"></i>
              </div>

              <input type="text" name="grpSrch" id="grpSrch" class="form-control" placeholder="Search accounts" trial-accordion="search"
              > <i class="fa fa-times reset"></i>


            </div>
          </div>
        </div><!-- form-inline -->
      </div>
    </div>
    <!-- end header -->

  <div class="modal-body pd0">
    <div class="clearfix height100">

      <div class="grp_col pd0 height100" style="max-width:58.333%;">
        <div class="search-loading" *ngIf="(searchLoad | async)">
          <div class="vcenter">
          <span class="spinner small"></span> Loadingâ€¦
          </div>
        </div>
        <div>
          <!-- ngIf: showListGroupsNow -->
          <div *ngIf="!(searchLoad | async)" [ngStyle]="{'width':groupsidebar?.mc?.columns?.length * 255 + 'px'}">
            <groups-account-sidebar (columnsChanged)="currentColumns = $event" #groupsidebar [groups]="(groupList$ | async)"></groups-account-sidebar>
          </div>
          <!-- end ngIf: showListGroupsNow -->
        </div>

      </div>
      <!-- middle body -->
      <div class="form_box height100">
        <account-operations [columnsRef]="currentColumns" (ShowForm)="ShowRightForm($event)" #form></account-operations>
      </div>


    </div>

  </div>
  <!-- end modal body -->


</div>
