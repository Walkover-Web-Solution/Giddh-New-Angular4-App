<div class="bdrR bdrL row " id="middleBody" *ngIf="showGroupForm">
  <div ng-if="showGroupDetails" class="">
    <div class="clearfix bdrB ">

      <div class="col-xs-6  bdrR">
        <div class="row">
          <div class="dGryHead">
            Group Info
          </div>
          <div class="pd2 ">
            <fieldset ng-disabled="!canUpdate">
              <form id="groupDetailForm" name="groupDetailForm" novalidate [formGroup]="groupDetailForm" class="">
                <div class="form-group">
                  <label>Group Name</label>
                  <input type="text" class="form-control" placeholder="Enter Group Name" formControlName="name">
                </div>

                <div class="form-group">
                  <label>Unique name</label>
                  <input type="text" class="form-control" placeholder="Enter Unique Name" formControlName="uniqueName">
                </div>

                <div class="form-group">
                  <label>Description</label>
                  <textarea maxlength="200" class="form-control" placeholder="Enter description" formControlName="description"></textarea>
                </div>

                <button class="btn btn-primary" [disabled]="!groupDetailForm.valid">Update
              </button>
              </form>
            </fieldset>
          </div>
        </div>
      </div>
      <!-- group info content end -->

      <div class="col-xs-6">
        <div class="row" ng-show="canAdd">
          <div class="dGryHead">
            Add Subgroup
          </div>
          <div class="pd2">
            <form id="subGroupForm" name="subGroupForm" (submit)="addNewGroup()" [formGroup]="subGroupForm" novalidate class="">

              <input type="text" placeholder="Enter Subgroup name" class="form-control form-group" formControlName="name">

              <input type="text" placeholder="Enter Unique name" class="form-control form-group" valid-unique="" formControlName="uniqueName">

              <textarea maxlength="200" class="form-control form-group" placeholder="Enter description" formControlName="desc"></textarea>

              <button class="btn btn-primary" type="submit" [disabled]="!subGroupForm.valid">Add Subgroup</button>
            </form>
          </div>
        </div>
      </div>
      <!-- add new group content end -->
    </div>


    <div class="clearfix bdrB">

      <div class="col-xs-6" *ngIf="!(activeGroup$ | async)?.fixed">
        <div class="row">
          <form name="moveGroupForm" novalidate (submit)="moveGroup()" class="pd2 form-inline" [formGroup]="moveGroupForm">
            <div>
              <label class="mrR">Move to group</label>
            </div>

            <div class="form-group">
              <input formControlName="moveto"
              (typeaheadOnSelect)="moveToGroupSelected($event)"
              [typeahead]="accountList"
              typeaheadOptionField="name"
              class="form-control">
              <!-- <input formControlName="moveto" type="text" placeholder="Group name" class="form-control" uib-typeahead="groups as groups.name for groups in flattenGroupList | omit: isChildGroup | filter:{name: $viewValue} | limitTo:8"
                aria-autocomplete="list" aria-expanded="false" aria-owns="typeahead-632-2430"> -->
            </div>
            <div class="form-group">
              <button class="btn btn-info mrL" [disabled]="!moveGroupForm.valid">Move</button>
            </div>
          </form>
        </div>
      </div>

      <div class="clearfix" *ngIf="isTaxableGroup$ | async">
        <div class="bdrB">
            <div class="dGryHead">
              Taxes
            </div>
            <div class="pd2 clearfix">
              <div class="tax-list-wrap">
                <div class="tax-label"><label>All Applied Taxes</label></div>

                <span class="tax-bullet" *ngFor="let tax of (activeGroup$ | async)?.applicableTaxes">{{ tax.name }}</span>

                <p *ngIf="!(activeGroup$ | async)?.applicableTaxes.length" class="ng-scope">No taxes Applied</p>
                <button id="editTax" class="btn btn-sm btn-default edit-tax-btn" (click)="taxHierarchy()">
                  <i class="glyphicon glyphicon-edit"></i>
                </button>
              </div>

              <div class="edit-tax-section" *ngIf="showEditTaxSection">
                <div class="tax-list-wrap">
                  <div class="tax-label"><label>All Inherited Taxes</label></div>
                  <span class="tax-bullet" *ngFor="let acll of (activeGroupTaxHierarchy$ | async)?.inheritedTaxes"></span>
                  <p *ngIf="!(activeGroupTaxHierarchy$ | async)?.inheritedTaxes.length">No Inherited Taxes</p>
                </div>
                <div class="tax-list-wrap">
                  <div class="tax-label"><label>All Applicable Taxes</label></div>
                  <div class="clearfix max350 mrT1">

                  </div>
                  <button class="btn btn-success mrT1" ng-click="applyTax('account')" ng-if="showEditTaxSection"> Save</button>
                </div>
              </div>
            </div>
      </div>
      </div>

      <div class="col-xs-6 bdrL" (submit)="shareGroup()">
        <div class="row">
          <form name="shareGroupForm" novalidate="" [formGroup]="shareGroupForm" class="form-inline pd2">
            <div>
              <label class="mrR">Share group</label>
            </div>
            <div class="form-group">
              <input required="" name="userEmail" type="email" formControlName="userEmail" placeholder="Enter Email ID" class="form-control ng-pristine ng-untouched ng-valid-email ng-invalid ng-invalid-required">
            </div>
            <div class="form-group">
              <button [disabled]="!shareGroupForm.valid" type="submit" class="btn btn-info mrL">Share</button>
            </div>
          </form>
        </div>

        <div class="row ng-scope" *ngIf="(activeGroupSharedWith$ | async)?.length">
          <div class="pd2">
            <ul class="list-group ln">
              <li *ngFor="let val of (activeGroupSharedWith$ | async)" class="list-group-item">

                <div class="form-inline clearfix">
                  <div class="form-group">
                    <i class="glyphicon glyphicon-user"></i>
                    {{ val.userEmail }}
                  </div>
                  <div class="form-group">

                  </div>
                  <span class="delIcon">
                    <i class="glyphicon glyphicon-trash" (click)="unShareGroup(val.userEmail)"></i>
                  </span>
                </div>

              </li><!-- end ngRepeat: (key,value) in groupSharedUserList track by $index -->
            </ul>

          </div>
        </div>

      </div>
    </div>

    <div class="pd2" *ngIf="!(activeGroup$ | async)?.fixed">
      <button class="btn btn-danger ng-binding" ng-click="deleteGroup()">Delete Current Assets group</button>
    </div>

  </div>

</div>

<div class="scroll-btn text-center" scroll-btn="" *ngIf="showGroupForm">
  <i class="glyphicon glyphicon-chevron-down" style="vertical-align: sub;color: #fff;"></i>
</div>

<div class="" *ngIf="activeGroupInProgress$ | async ">

  <div class="ng-busy ng-trigger ng-trigger-flyInOut" [ngStyle]="{'background-color': 'rgba(216, 216, 203, 0.5)'}">

    <div class="">
      <div class="ng-busy-default-wrapper">
        <div class="ng-busy-default-sign">
          <div class="ng-busy-default-spinner">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
            <div class="bar4"></div>
            <div class="bar5"></div>
            <div class="bar6"></div>
            <div class="bar7"></div>
            <div class="bar8"></div>
            <div class="bar9"></div>
            <div class="bar10"></div>
            <div class="bar11"></div>
            <div class="bar12"></div>
          </div>
          <div class="ng-busy-default-text">Loading...</div>
        </div>
      </div>
    </div>
  </div>
</div>
