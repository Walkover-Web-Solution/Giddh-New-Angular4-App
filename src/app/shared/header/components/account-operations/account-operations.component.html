<div class="bdrR bdrL row " id="middleBody" >

  <!--breadcrumbs-->
  <div class="breadcrumbs pdL2 pdT1 pdR2 pdB1">
    <!-- ng-show="mc.updateBreadCrumbs" -->
    <div class="pull-left pdT1 col-xs-8 pdL0">
      <!-- ngIf: mc.breadCrumbList.length -->
      <ol class="breadcrumb mrB2">
        <li *ngFor="let value of (activeAccount$ | async)?.parentGroups;let i = index" [ngClass]="{'active': i === ((activeAccount$ | async)?.parentGroups.length -1 ) }">
          <a href="javascript:void(0)">{{ value.name }}
              </a>
        </li>
      </ol>
    </div>
    <div>
      <!-- ngIf: canShare && mc.selectedType == 'acc' && !mc.createNew -->

      <!-- ngIf: canShare && mc.selectedType == 'grp' && !mc.createNew -->
    </div>
    <!-- end ngIf: mc.showOnUpdate && canUpdate -->
  </div>

  <!--add group form-->
  <div class="view_forms form_box ng-scope" *ngIf="(showEditGroup$ | async) || (showAddNewGroup$ | async)">
    <group-add *ngIf="(showAddNewGroup$ | async)"></group-add>

    <group-update *ngIf="(showEditGroup$ | async)"></group-update>
  </div>

  <!--add account form  -->
  <div *ngIf="(showEditAccount$ | async) || (showAddNewAccount$ | async)">

    <!--account add component-->
    <account-add *ngIf="!(activeAccount$ | async)"></account-add>
    <!--account update component-->
    <account-update *ngIf="(activeAccount$ | async)"></account-update>

    <!--taxes-->
    <div class="clearfix" *ngIf="isTaxableAccount$ | async">
      <div class="bdrB">
        <div class="dGryHead">
          Taxes
        </div>
        <div class="pd2 clearfix">
          <div class="tax-list-wrap">
            <div class="tax-label"><label>All Applied Taxes</label></div>

            <span class="tax-bullet" *ngFor="let tax of (activeAccount$ | async)?.applicableTaxes">{{ tax.name }}</span>

            <p *ngIf="!(activeAccount$ | async)?.applicableTaxes.length" class="ng-scope">No taxes Applied</p>
            <button class="btn btn-sm btn-default edit-tax-btn" (click)="taxHierarchy()">
              <i class="glyphicon glyphicon-edit"></i>
            </button>
          </div>

          <div class="edit-tax-section" *ngIf="showEditTaxSection">
            <div class="tax-list-wrap">
              <div class="tax-label"><label>All Inherited Taxes</label></div>
              <div *ngFor="let inTax of (activeAccountTaxHierarchy$ | async)?.inheritedTaxes">
                <ng-template #popTemplate>
                  <div [innerHtml]="taxPopOverTemplate.replace('@inTax.name', inTax.name)"></div>
                </ng-template>
                <span class="tax-bullet" *ngFor="let inAppTax of inTax.applicableTaxes" [popover]="popTemplate" placement="right" triggers="mouseenter:mouseleave">{{ inAppTax.name }}
              </span>
              </div>
              <p *ngIf="!(activeAccountTaxHierarchy$ | async)?.inheritedTaxes.length">No Inherited Taxes</p>
              <div class="tax-list-wrap">
                <div class="tax-label"><label>All Applicable Taxes</label></div>
                <form name="taxGroupForm" novalidate [formGroup]="taxGroupForm" (submit)="applyTax()">
                  <div class="clearfix max350 mrT1">
                    <!-- <ng-select #select [ngModel]="activeGroupSelected$ | async" [options]="companyTaxDropDown | async" [multiple]="true">
                </ng-select> -->

                    <select2 #applyTaxSelect2 formControlName="taxes" [data]="companyTaxDropDown | async" [options]="options" [value]="activeGroupSelected$ | async"></select2>

                  </div>
                  <button type="submit" class="btn btn-success mrT1"> Save</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--move account  -->
    <div class="clearfix bdrB">
      <div class="col-xs-6" *ngIf="!(activeGroup$ | async)?.fixed && activeAccount$ | async">
        <div class="row">
          <form name="moveAccountForm" novalidate (submit)="moveAccount()" class="pd2 form-inline" [formGroup]="moveAccountForm">
            <div>
              <label class="mrR">Move to Group</label>
            </div>

            <div class="form-group">
              <input formControlName="moveto" (typeaheadOnSelect)="moveToAccountSelected($event)" [typeahead]="accountList" typeaheadOptionField="name"
                placeholder="Group name" class="form-control">
            </div>
            <div class="form-group">
              <button class="btn btn-info mrL" [disabled]="!moveAccountForm.valid">Move</button>
            </div>
          </form>
        </div>
      </div>

      <!--share account  -->
      <div class="col-xs-6 bdrL" *ngIf="activeAccount$ | async" (submit)="shareAccount()">
        <div class="row">
          <form name="shareAccountForm" novalidate="" [formGroup]="shareAccountForm" class="form-inline pd2">
            <div>
              <label class="mrR">Share Account</label>
            </div>
            <div class="form-group">
              <input required="" name="userEmail" type="email" formControlName="userEmail" placeholder="Enter Email ID" class="form-control ng-pristine ng-untouched ng-valid-email ng-invalid ng-invalid-required">
            </div>
            <div class="form-group">
              <button [disabled]="!shareAccountForm.valid" type="submit" class="btn btn-info mrL">Share</button>
            </div>
          </form>
        </div>

        <div class="row ng-scope" *ngIf="(activeAccountSharedWith$ | async)?.length">
          <div class="pd2">
            <ul class="list-group ln">
              <li *ngFor="let val of (activeAccountSharedWith$ | async)" class="list-group-item">

                <div class="form-inline clearfix">
                  <div class="form-group">
                    <i class="glyphicon glyphicon-user"></i> {{ val.userEmail }}
                  </div>
                  <div class="form-group">

                  </div>
                  <span class="delIcon">
                    <i class="glyphicon glyphicon-trash" (click)="unShareAccount(val.userEmail)"></i>
                </span>
                </div>

              </li>
              <!-- end ngRepeat: (key,value) in groupSharedUserList track by $index -->
            </ul>

          </div>
        </div>

      </div>

    </div>

  </div>

  <!--ng-busy-->
  <div class="" *ngIf="activeGroupInProgress$ | async ">

    <div class="ng-busy ng-trigger ng-trigger-flyInOut" [ngStyle]="{'background-color': 'rgba(216, 216, 203, 0.5)'}">

      <div class="">
        <div class="ng-busy-default-wrapper">
          <div class="ng-busy-default-sign">
            <div class="ng-busy-default-spinner">
              <div class="bar1"></div>
              <div class="bar2"></div>
              <div class="bar3"></div>
              <div class="bar4"></div>
              <div class="bar5"></div>
              <div class="bar6"></div>
              <div class="bar7"></div>
              <div class="bar8"></div>
              <div class="bar9"></div>
              <div class="bar10"></div>
              <div class="bar11"></div>
              <div class="bar12"></div>
            </div>
            <div class="ng-busy-default-text">Loading...</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--delete Group modal  -->
  <div bsModal #deleteGroupModal="bs-modal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <confirm-modal [title]="'Delete Group'" [body]="'Are you sure you want to delete this group? All child groups will also be deleted.'"
          (cancelCallBack)="hideDeleteGroupModal()" (successCallBack)="deleteGroup()">
        </confirm-modal>
      </div>
    </div>
  </div>

  <!--add new buttons-->
  <div class="inline-table new_form ng-scope" *ngIf="(showNewForm$ | async)">
    <div class="vcenter">
      <button class="btn isActive mrB2" (click)="showAddGroupForm()">Create Group</button>
      <span class="clearfix"></span>
      <button class="btn isActive" *ngIf="!isRootLevelGroup" (click)="showAddAccountForm()">Create A/c</button>
    </div>
  </div>

</div>
