<div>

  <div class="view_forms ng-scope" id="Addaccount" style="padding-bottom: 200px;">

    <form class="horizontal-form" name="addAccountForm" [formGroup]="addAccountForm" novalidate autocomplete="off">
      <div class="form_bg pd2">
        <div class="form-group clearfix">
          <div class="col-xs-6">
            <div class="row">
              <label>A/c Name</label>
              <input type="text" name="accName" maxlength="100" class="form-control" formControlName="name" (change)="generateUniqueName()">
            </div>
          </div>
        </div>
        <div class="form-group clearfix mrB">
          <div class="col-xs-5">
            <div class="row">
              <label>Unique Name</label>
              <input type="text" class="form-control" name="accUnq" formControlName="uniqueName" UniqueNameDirective>
            </div>
          </div>
          <div class="col-xs-6">
            <label class="col-xs-12 row">Opening Balance</label>
            <div class="col-xs-8">
              <div class="row">
                <select class="form-control" name="openingBalanceType" formControlName="openingBalanceType">-->
                      <option value="">&#45;&#45;Please select&#45;&#45;</option>
                      <option value="CREDIT" label="Credit">Credit</option>
                      <option value="DEBIT" label="Debit">Debit</option></select>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="pd2 detailed clearfix">

        <!-- ngIf: mc.breadCrumbList[0].uniqueName == 'revenuefromoperations' || mc.breadCrumbList[0].uniqueName == 'operatingcost' || mc.breadCrumbList[0].uniqueName == 'indirectexpenses' -->

        <div class="clearfix"></div>

        <div class="form-group col-xs-3">
          <div class="row">
            <label>Mobile Number</label>
            <input type="text" formControlName="mobileNo" class="form-control" placeholder="9198XXXXXXXX">
          </div>
        </div>

        <div class="form-group col-xs-5">
          <label>Email</label>
          <input type="email" placeholder="Email" class="form-control" name="email" formControlName="email">
        </div>
        <div class="clearfix"></div>

        <div class="form-group col-xs-5">
          <div class="row">
            <label>Company</label>
            <input type="text" placeholder="Company Name" class="form-control" name="companyName" formControlName="companyName" ng-disabled="isFixedAcc">
          </div>
        </div>
        <div class="form-group col-xs-7">
          <label>Attention to (will be used in invoice)</label>
          <input type="text" placeholder="Attention To (Name will be used in invoice)" class="form-control" name="attnTo" formControlName="attentionTo">
        </div>
        <div class="clearfix"></div>
        <div class="form-group mrB col-xs-7 pd0">
          <label>Address</label>
          <input type="text" placeholder="address" class="form-control" name="address" formControlName="address">
        </div>
        <div class="form-group mrB col-xs-5">
          <label>State</label>
          <select2 [data]="statesSource$ | async" [options]="{ width:'100%', multiple: false, placeholder: 'Select' }" (valueChanged)="stateSelected($event)"
            formControlName="state"></select2>

          <input type="text" class="form-control mrT1" name="stateCode" formControlName="stateCode" placeholder="State Code" readonly="readonly">
        </div>
      </div>
      <div class="clearfix"></div>
      <!-- ngIf: mc.breadCrumbList[1].uniqueName == 'sundrycreditors' || mc.breadCrumbList[1].uniqueName == 'sundrydebtors' -->

      <!-- ngIf: mc.breadCrumbList[1].uniqueName == 'sundrycreditors' || mc.breadCrumbList[1].uniqueName == 'sundrydebtors' -->

      <div class="form_bg pd2">
        <div class="form-group col-xs-12">
          <div class="row">
            <div class="col-xs-12">
              <div class="row">
                <label>Description</label>
              </div>
            </div>
            <div class="col-xs-12">
              <div class="row">
                <textarea placeholder="description" class="form-control" name="description" formControlName="description"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>

      <div class="pd2 clearfix pdB1">

        <!--delete account  -->
        <a class="btn isActive" *ngIf="(activeAccount$ | async) && !(activeAccount$ | async)?.isFixed" (click)="showDeleteAccountModal()">Delete {{ (activeAccount$ | async)?.name }} Account
        </a>

        <button class="btn btn-success pull-right" *ngIf="!(activeAccount$ | async)" (click)="submit()" [disabled]="addAccountForm.invalid">Add
            </button>
        <button class="btn btn-success pull-right" *ngIf="(activeAccount$ | async)" (click)="updateAccount()" [disabled]="addAccountForm.invalid">Update
              </button>
      </div>

    </form>

    <div class="clearfix"></div>
  </div>
</div>

<!--delete Account modal  -->
<div bsModal #deleteAccountModal="bs-modal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <confirm-modal [title]="'Delete Account'" [body]="'Are you sure you want to delete this Account?'" (cancelCallBack)="hideDeleteAccountModal()"
        (successCallBack)="deleteAccount()">
      </confirm-modal>
    </div>
  </div>
</div>
