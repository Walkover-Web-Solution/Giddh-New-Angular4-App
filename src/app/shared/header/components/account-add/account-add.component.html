<div>
  <fieldset>
    <ol class="breadcrumb mrB2" ng-if="showBreadCrumb">
      <li ng-repeat="(key,value) in breadCrumbList" ng-class="{active:$last}" class="active">
        <a href="javascript:void(0)" ng-click="jumpToGroup(value.uniqueName, groupList)">Bank Accounts
      </a>
      </li>
    </ol>

    <div class="clearfix">
      <div class="col-xs-12">
        <div class="alert alert-warning" ng-class="['alert-' + (type || 'warning'), closeable ? 'alert-dismissible' : null]"
          role="alert" type="warning" ng-show="cantUpdate">
          <button ng-show="closeable" type="button" class="close ng-hide" ng-click="close({$event: $event})">
              <span aria-hidden="true">Ã—</span>
              <span class="sr-only">Close</span>
          </button>
          <div ng-transclude=""><span class="ng-scope">For security reasons, you can't update current account</span></div>
        </div>
      </div>
    </div>

    <div class="clearfix bdrB">
      <div class="dGryHead ng-binding">Add Account</div>
      <form class="col-xs-12" name="addAccountForm" [formGroup]="addAccountForm" novalidate (submit)="submit()">

        <div class="row pdT2 pdL pdR">

          <div class="col-xs-6">
            <section class="greyBox" style="min-height:300px;">
              <p class="form-group">Basic Info (required)*</p>

              <div class="form-group">
                <input type="text" placeholder="Enter Account name" class="form-control" name="name" formControlName="name" required="" ng-disabled="isFixedAcc"
                  autocomplete="off" ng-change="autoFillUnq(selectedAccount.name)" ng-model-options="{debounce:1000}">
              </div>
              <div class="form-group">
                <input type="text" placeholder="Unique Names" class="form-control " name="uniqueName" valid-unique="" formControlName="uniqueName"
                  ng-disabled="isFixedAcc || fetchingUnq" autocomplete="off" required="">
              </div>


              <div class="row">
                <p class="mrB small col-xs-12">Opening balance types</p>
              </div>
              <div class="row">
                <div class="col-xs-6">
                  <select class="form-control" name="openingBalanceType" formControlName="openingBalanceType">
                  <option value="" class="" selected="selected">--Please select--</option>
                  <option value="CREDIT" label="Credit">Credit</option>
                  <option value="DEBIT" label="Debit">Debit</option></select>
                </div>
                <div class="col-xs-6">
                  <input type="text" class="form-control" name="openingBalance" formControlName="openingBalance" valid-number="">
                </div>
              </div>

            </section>
          </div>
          <div class="col-xs-6">

            <script type="text/ng-template" id="countryList.html">
              <a>
              <span ng-bind-html="match.label"></span>
              <span ng-bind-html="match.model.countryName"></span>
            </a>
            </script>

            <div class="form-group row">
              <div class="col-xs-12">

                <input type="text" formControlName="mobileNo" class="form-control" valid-number="" ng-disabled="isFixedAcc" placeholder="9198XXXXXXXX">

              </div>
            </div>

            <div class="form-group">
              <input type="email" placeholder="Email" class="form-control" name="email" formControlName="email" ng-disabled="isFixedAcc">
            </div>

            <div class="form-group">
              <input type="text" placeholder="Company Name" class="form-control" name="companyName" formControlName="companyName" ng-disabled="isFixedAcc">
            </div>
            <div class="form-group">
              <input type="text" placeholder="Attention To (Name will be used in invoice)" class="form-control" name="attnTo" formControlName="attentionTo"
                ng-disabled="isFixedAcc">
            </div>

            <div class="form-group">
              <input type="text" placeholder="Description" class="form-control" name="description" formControlName="description" ng-disabled="isFixedAcc">
            </div>

            <div class="form-group">
              <textarea placeholder="Address" class="form-control" name="address" formControlName="address" ng-disabled="isFixedAcc"></textarea>
            </div>
          </div>

        </div>
        <!-- end of clearfix -->
        <div class="row pdL pdR">
          <div class="form-group col-xs-12 text-center">
            <button ng-if="acntCase == 'Add'" class="btn btn-success" [disabled]="!addAccountForm.valid" style="width:250px;">Add
          </button>
          </div>
        </div>
      </form>
    </div>
  </fieldset>
</div>
