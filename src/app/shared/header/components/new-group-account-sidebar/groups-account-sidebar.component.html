<div class="grp_col" [ngStyle]="{'width':mc.columns.length * 260 + 'px', 'left':mc.columns.length * 260 + 'px'}">
  <div class="grp_wrapper" [ngStyle]="{'width':mc.columns.length * 255 + 'px'}">
    <!-- level 1 -->
    <div class="col_wrapper" *ngFor="let col of mc.columns;let i=index" ng-click="mc.getColsCount()">
      <ul class="grp_list" overflowfix>
        <li *ngFor="let grp of col.groups; let j=index">
          <a href="javascript:void(0);" class="" id="subGrp_{{grp.name}}" (click)="onGroupClick(grp,i)" ng-class="{isParent:col.active.type == 'grp' && col.active.index == $index, isActive:mc.breadCrumbList[mc.breadCrumbList.length-1].uniqueName == grp.uniqueName && mc.breadCrumbList[mc.breadCrumbList.length-1].type == 'grp'}">
        {{ grp.name }}
      </a>
        </li>

        <li *ngFor="let acc of col.accounts; let j=index">
          <a href="javascript:void(0);" class="isAcc" id="acc_{{acc.name}}" (click)="onAccountClick(acc,i)" ng-class="{isActive:mc.breadCrumbList[mc.breadCrumbList.length-1].uniqueName == acc.uniqueName && mc.breadCrumbList[mc.breadCrumbList.length-1].type == 'account'}">
          {{ acc.name }}
      </a>
        </li>
        <!-- ng-if="(col.showCreateNew || mc.searchLoad && !mc.addToIndex == 0) || mc.keyWord.length < 3" -->
        <li class="new_btn"><a href="javascript:void(0)" class="btn-add" ng-if="(col.showCreateNew || mc.searchLoad && mc.addToIndex != 0) || mc.keyWord.length < 3"
            ng-click="mc.createNewGrpAccount($index)">Create new</a></li>
      </ul>
    </div>
  </div>
</div>
