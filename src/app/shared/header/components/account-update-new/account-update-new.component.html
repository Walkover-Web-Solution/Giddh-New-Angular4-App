<div class="container-fluid mrT1">
  <!-- update account form -->
  <form class="horizontal-form" name="addAccountForm" [formGroup]="addAccountForm" (ngSubmit)="submit()">

    <div class="row">
      <div class="form-group" [ngClass]="{'col-xs-6': isGstEnabledAcc, 'col-xs-12': !isGstEnabledAcc}">
        <label for="">Account Name</label>
        <input type="text" class="form-control" formControlName="name" name="accountName" />
      </div>

      <div class="form-group col-xs-6" formGroupName="country" *ngIf="isGstEnabledAcc">
        <label for="">Country</label>
        <ng-select [options]="countrySource" formControlName="countryCode"></ng-select>
        <!-- <select2 class="select2-parent" [data]="countrySource" formControlName="countryCode" [options]="{ width:'100%', multiple: false, placeholder: 'Select Country' }">
                </select2> -->
      </div>

    </div>
    <!-- gst container -->
    <ng-container *ngIf="isGstEnabledAcc && addAccountForm.get('country').value.countryCode === 'IN'">
      <!-- gst details -->
      <div formArrayName="addresses">
        <div *ngFor="let gst of addAccountForm.get('addresses')['controls'] | slice: 0:gstDetailsLength;let i = index;let f = first; let l = last"
          [formGroupName]="i">

          <div class="row">
            <div class="form-group col-xs-6">
              <label for="" class="d-block">GSTIN</label>
              <div class="input-group">
                <input type="text" class="form-control" autocomplete="false" maxlength="15" formControlName="gstNumber" (keyup)="getStateCode(gst, states)" name="gst"
                  placeholder="">
                <div class="input-group-addon">
                  <input type="checkbox" name="defaultGst" formControlName="isDefault" (change)="isDefaultAddressSelected(gst.get('isDefault').value, i)"
                    tooltip="DEFAULT GST" placement="bottom">
                </div>
              </div>
            </div>
            <div class="form-group col-xs-6">
              <label class="d-block">&nbsp;</label>
              <div class="mrT1">
                <label>
                  <input class="" type="checkbox" name="isComposite" formControlName="isComposite"> Is Composite?</label>
                <a href="javascript:void(0);" *ngIf="!f" (click)="removeGstDetailsForm(i)" class="grey_clr mrL3">
                  <i class="fa fa-times"></i> Remove</a>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-xs-6">
              <label for="">Address</label>
              <textarea name="gstAddr" rows="5" formControlName="address" maxlength="120" class="form-control"></textarea>
            </div>

            <div class="form-group col-xs-6">
              <div class="form-group">
                <label for="">Party Type *</label>
                <div class="custom-select pos-rel">
                  <ng-select [options]="partyTypeSource" formControlName="partyType"></ng-select>
                  <!-- <select2 class="select2-parent" [data]="partyTypeSource" formControlName="partyType" [options]="{ width:'100%', multiple: false, placeholder: 'Select Party Type' }"></select2> -->
                </div>
              </div>
              <div class="form-group">
                <label for="">State *</label>
                <div class="custom-select pos-rel">
                  <ng-select #states [options]="statesSource$ | async" formControlName="stateCode"></ng-select>
                  <!-- <select2 class="select2-parent" [data]="statesSource$ | async" #states [options]="{ width:'100%', multiple: false, placeholder: 'Select State' }" formControlName="stateCode"></select2> -->
                </div>
              </div>
              <div class="row">

                <a href="javascript:void(0);" *ngIf="l && (addAccountForm.get('addresses')['controls'].length > 3) && !(moreGstDetailsVisible)"
                  class="text-left col-xs-6 cursor-pointer" (click)="showMoreGst()">
                  Show all ({{addAccountForm.get('addresses')['controls'].length}})</a>

                <a href="javascript:void(0);" *ngIf="l && (addAccountForm.get('addresses')['controls'].length > 3) && moreGstDetailsVisible"
                  class="text-left col-xs-6 cursor-pointer" (click)="showLessGst()">
                  Show Less </a>

                <a class="text-right col-xs-12" href="javascript:void(0);" *ngIf="l"
                  (click)="addGstDetailsForm(gst.get('gstNumber').value)">
                  <i class="fa fa-plus"></i> Add More GSTIN
                </a>

              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- gst details -->

    </ng-container>
    <!-- hsn/sac container -->
    <ng-container *ngIf="isHsnSacEnabledAcc">
      <!-- hsn and sac -->

      <div class="row">
        <div class="col-xs-6 form-group">
          <label class="d-block">HSN</label>
          <div class="input-group">
            <span class="input-group-addon">
              <input type="radio" class="" formControlName="hsnOrSac" value='hsn' name="hsnOrSac">
            </span>
            <input type="text" class="form-control" digitsOnlyDirective formControlName="hsnNumber" class="form-control" name="hsnNumber"
              maxLength="10">
          </div>
        </div>
        <div class="col-xs-6 form-group">
          <label class="d-block">SAC</label>
          <div class="input-group">
            <span class="input-group-addon">
              <input type="radio" class="" formControlName="hsnOrSac" value='sac' name="hsnOrSac" />
            </span>
            <input type="text" digitsOnlyDirective formControlName="sacNumber" class="form-control " name="sacNumber" maxLength="10">
          </div>
        </div>
      </div>
    </ng-container>

    <!-- other details -->
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group toggle-btn mrB" (click)="showOtherDetails = !showOtherDetails">
          <label class="cp">
            <i class="fa cp" aria-hidden="true" [ngClass]="{'fa-minus-square-o': showOtherDetails, 'fa-plus-square-o': !showOtherDetails}"></i>Other Details
          </label>
        </div>
      </div>
    </div>

    <!-- other details container -->
    <ng-container *ngIf="showOtherDetails">
      <!-- attention to -->
      <div class="row" *ngIf="isGstEnabledAcc">
        <div class="form-group col-xs-12">
          <label for="">Attention to (will be used in Invoice)</label>
          <input type="text" class="form-control" formControlName="attentionTo" name="attention" />
        </div>
      </div>

      <!-- opening Balance -->
      <div class="row">
        <div class="form-group col-xs-6">
          <label for="">Opening Balance</label>
          <div class="input-group">
            <input type="number" min="0" class="form-control text-right" formControlName="openingBalance" id="" placeholder="00.00">
            <div class="input-group-addon" (click)="openingBalanceTypeChnaged('DEBIT')" [ngClass]="
                 {'active-toggle-btn': addAccountForm.get('openingBalanceType').value === 'DEBIT',
                  'cp': addAccountForm.get('openingBalance').value > 0}">DR.
            </div>
            <div class="input-group-addon" (click)="openingBalanceTypeChnaged('CREDIT')" [ngClass]="
                 {'active-toggle-btn': addAccountForm.get('openingBalanceType').value === 'CREDIT',
                  'cp': addAccountForm.get('openingBalance').value > 0}">CR.
            </div>
          </div>
        </div>
        <div class="form-group col-xs-6">
          <label for="">Unique Name</label>
          <input type="text" class="form-control" UniqueNameDirective formControlName="uniqueName" name="accUnqname" />
        </div>
      </div>

      <!-- mobile no and email -->
      <div class="row" *ngIf="isGstEnabledAcc">
        <div class="form-group col-xs-6">
          <label for="">Mobile Number</label>
          <div class="input-group">
            <div class="input-group-addon">+91</div>
            <input type="text" class="form-control" formControlName="mobileNo" digitsOnlyDirective name="mobileno." placeholder="9198XXXXXXXX">
            <input type="hidden" name="phoneCode" value="" />
          </div>
        </div>
        <div class="form-group col-xs-6">
          <label for="">Email Id</label>
          <input type="email" class="form-control" formControlName="email" name="emailId" />
        </div>
      </div>

      <!-- description -->
      <div class="row">
        <div class="form-group col-xs-12">
          <label for="">Description</label>
          <textarea rows="3" cols="" name="description" formControlName="description" class="form-control"></textarea>
        </div>
      </div>
    </ng-container>

    <!-- submit and clear buttons -->
    <div class="row mrT3">
      <div class="form-group col-xs-12 text-right">
        <button type="button" class="btn del-btn" (click)="deleteClicked.emit(true)">Delete</button>
        <button type="submit" class="btn upd-btn" [ladda]="createAccountInProcess$ | async" [disabled]="addAccountForm.invalid">Update</button>
      </div>
    </div>
  </form>
</div>
