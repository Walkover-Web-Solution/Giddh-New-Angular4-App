<div id="shareModal" class="pdB4 shareGrp">
  <div class="modal-header">
    <h3>Create New Company</h3>
    <span aria-hidden="true" class="close" data-dismiss="modal" (click)="closeCompanyModal.emit()">Ã—</span>
  </div>
  <div class="modal-body" id="SharePop">
    <div class="form-group">
      <!--<h3 class="pdB1">Share with</h3>-->
      <div class="add_mailer">

        <!--create company from-->
        <form name="form" #companyForm="ngForm" novalidate="" class="form-inline" autocomplete="off">
          <div class="col-xs-12">
            <div class="input-group form-group " style="width:  254px;margin-bottom: 7px;">
              <label for="name">Company Name</label>
              <input name="name" id="name" type="text" required placeholder="Name" [(ngModel)]="company.name"
                     class="form-control">
              <!-- /btn-account -->
            </div>
          </div>

          <div class="col-xs-12">
            <div class="input-group-btn">
              <div class="form-group">
                <label for="country">Country</label>
                <sh-select id="country" [options]="countrySource" [isFilterEnabled]="true" style="width:100%"
                           name="country" [(ngModel)]="company.country"></sh-select>
              </div>
              <button class="btn btn-success mrL1" style="margin-top: 21px;margin-left: 10px;"
                      type="submit" (click)="createCompany()" [ladda]="isCompanyCreationInProcess$ | async" [disabled]="companyForm.invalid">Next
              </button>
            </div>
          </div>
        </form>

      </div>
      <!-- add mailer -->
    </div>
  </div>
</div>

<!--logout modal-->
<div bsModal #logoutModal="bs-modal" [config]="{backdrop: 'static', keyboard: false}" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <confirm-modal [title]="'Log Out'"
                     [body]="'In order to be able to use Giddh, you must create a company. Are you sure you want to cancel and logout?'"
                     (successCallBack)="logoutUser()" (cancelCallBack)="hideLogoutModal()">
      </confirm-modal>
    </div>
  </div>
</div>
