<form class="horizontal-form ng-pristine ng-valid ng-valid-required" id="groupDetailForm" name="groupDetailForm"
      novalidate [formGroup]="groupDetailForm">
  <div class="form_bg pd2">
    <div class="form-group clearfix">
      <div class="col-xs-7">
        <div class="row">
          <label>Group Name</label>
          <input type="text" class="form-control" placeholder="Enter Group Name"  formControlName="name">
        </div>
      </div>
    </div>
    <div class="form-group clearfix">
      <div class="col-xs-5">
        <div class="row">
          <label>Unique Name</label>
          <input type="text" class="form-control" placeholder="Enter Unique Name" formControlName="uniqueName">
        </div>
      </div>
    </div>
    <div class="form-group clearfix">
      <label>Description</label>
      <textarea maxlength="200" rows="5" cols="10" class="form-control" placeholder="Enter description" formControlName="description"></textarea>
    </div>
  </div>

  <div class="pd2 pdB clearfix">
    <a href="javascript:void(0);" class="btn isActive" *ngIf="(showEditGroup$ | async) && !(activeGroup$ | async)?.fixed"
       (click)="showDeleteGroupModal()">DELETE {{ (activeGroup$ | async)?.name }}</a>
    <button class="btn btn-success pull-right" *ngIf="(showEditGroup$ | async) && !(activeGroup$ | async)?.fixed"
            [disabled]="!groupDetailForm.valid" (click)="updateGroup()">Update
    </button>
  </div>
</form>

<!--delete Group modal  -->
<div bsModal #deleteGroupModal="bs-modal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <confirm-modal [title]="'Delete Group'"
                     [body]="'Are you sure you want to delete this group? All child groups will also be deleted.'"
                     (cancelCallBack)="hideDeleteGroupModal()" (successCallBack)="deleteGroup()">
      </confirm-modal>
    </div>
  </div>
</div>
