<div class="accounts-side-bar greyBg" *ngIf="flyAccounts">
    <div class="" ng-click="$event.stopPropagation()">
        <!-- searchbar end -->
        <div class="pdL1 pdR1 mrB1" *ngIf="flatAccountWGroupsList.length == 0 && showAccountList && !noGroups ">
            <h4 class="list-group-item-heading">Oops, there are no accounts in <strong></strong> <a href="" ng-click="goToManageGroups()">+ add new</a></h4>
        </div>
        <div class="pdL1 pdR1 mrB1" *ngIf="flatAccountWGroupsList.length == 0 && showAccountList && noGroups">
            <h4 class="list-group-item-heading">Oops, No Accounts Found :(</h4>
        </div>
        <perfect-scrollbar id="accountList" class="scrClass" wheel-propagation="true" wheel-speed="1" min-scrollbar-length="20" auto-height additional-height="80">
            <div class="menu acList">
                <div class="loader" *ngIf="!showAccountList && companyList.length > 0">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul class="acntAccordion" *ngIf="showAccountList">
                    <li>
                        <ul id="ul_0" class="mainUl accBox" style="border-left:none">
                            <li class="mainLiAclist parent-Group" ng-repeat="value in flatAccountWGroupsList | limitTo:gwaList.limit" id="li_{{value.groupUniqueName}}">
                                <div class="title  LIB{{value.groupUniqueName}}" ng-click="value.open = !value.open" ng-class="{'active' : value.open || value.groupUniqueName === selectedGroupUname}">
                                    <a ng-bind-html="value.groupName | highlight: search.acnt" class="ellp max250"></a>
                                </div>
                                <ul class="accBox subAccBox" ng-show="value.open || value.groupUniqueName === selectedGroupUname" id="ul_{{value.groupUniqueName}}">
                                    <li class="inrPrnt" ng-repeat="(index,accDtl) in value.accountDetails" id="ac_{{accDtl.uniqueName}}" tooltip-placement="top" ngbTooltip="{{accDtl.uniqueName}}">
                                        <a ng-click="setLedgerData(value, accDtl);" ng-class="{'active': accDtl.uniqueName === selectedAccountUniqueName}" ui-sref="company.content.ledgerContent({unqName:accDtl.uniqueName})">
                                            <div class="clearfix">
                                                <i ng-class="accDtl.charId == 1 ? 'smlSquare LIB' : 'smlSquare ASS'"></i>
                                                <span ng-bind-html="accDtl.name" class="ellp max250"></span>
                                                <span class="ng-hide">{{accDtl.uniqueName}}</span>
                                            </div>
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                    <a href="javascript:void(0)" class="load-more" ng-click="loadMoreGrpWithAcc(selectedCompany.uniqueName, search.acnt);$event.stopPropagation()" ng-if="gwaList.currentPage < gwaList.totalPages">Load More</a>
                </ul>

            </div>
            <div style="height: 50px;"></div>
        </perfect-scrollbar>
        <div class="text-center bc-wrap" ng-if="currentState == 'company.content.ledgerContent'">
            <!--breadcrumbs-->
            <div>
                <ol class="breadcrumb">
                    <li ng-repeat="(key,value) in accountToShow.parentGroups" ng-class="{active:$last}">
                        <a href="javascript:void(0)">{{value.name}}</a>
                    </li>
                    <!--<li>Bank Accounts</li>-->
                    <!--<li>ICICI Bank Ltd</li>-->
                </ol>
            </div>
            <!--/breadcrumbs-->
        </div>
    </div>


</div>
