<div class="accounts-side-bar greyBg">
    <div class="" ng-click="$event.stopPropagation()" *ngIf="flyAccounts" style="height: 600px">
        <div class="pd1" *ngIf="(isFlyAccountInProcess$ | async)">
            Loading Accounts...
        </div>
        <!-- searchbar end -->
        <div class="pdL1 pdR1 mrB1" *ngIf="(flatAccountWGroupsList)?.length === 0 && showAccountList && !(isFlyAccountInProcess$ | async)">
            <h4 class="list-group-item-heading">Oops, there is no accounts in
                <strong>selected company</strong>
                <a (click)="goToManageGroups()">+ add new</a>
            </h4>
        </div>
        <!--<div class="pdL1 pdR1 mrB1" *ngIf="(flatAccountWGroupsList)?.length === 0 && showAccountList && noGroups && !(isFlyAccountInProcess$ | async)">-->
        <!--<h4 class="list-group-item-heading">Oops, No Accounts Found :(</h4>-->
        <!--</div>-->
        <!-- <perfect-scrollbar id="accountList" class="scrClass" wheel-propagation="true" wheel-speed="1" min-scrollbar-length="20" auto-height
      additional-height="80"> -->
        <div class="menu acList">
            <div class="loader" *ngIf="!showAccountList && ( companyList$ | async ).length > 0">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <!-- <ul class="acntAccordion" *ngIf="showAccountList">
                <li>


                </li>
            </ul> -->
            <ng-container *ngIf="showAccountList && Items">
                <ul class="ul_0 acntAccordion" *vsFor="Items; tagName:'li'; scrollParent:'.ul_0';size:getSize; let _items = vsCollection;let _startIndex = vsStartIndex">

                    <ng-container *ngFor="let item of _items;let i = index">

                        <li *ngIf="item.isGroup" class="mainLiAclist parent-Group">
                            <div class="title  LIB{{item.UniqueName}}" (click)="toggleGroup(item,i + _startIndex,$event)" [ngClass]="{'active' : item.isOpen || item.UniqueName === selectedGroupUname}">
                                <a class="ellp max250">{{item.Name}}</a>
                            </div>
                        </li>
                        <li *ngIf="!item.isGroup" class="inrPrnt cp accountli">
                            <a>
                                <div class="clearfix" tooltip="{{item.UniqueName}}" container="body">
                                    <strong>
                    <span class="ellp max250" (click)="flyAccounts = false" *ngIf="isRouter" [routerLink]="['/ledger',item.UniqueName]">{{item.Name}}</span>
                    <span class="ellp max250" (mousedown)="flyAccounts = false;onSelectItem.emit(item)" *ngIf="!isRouter" [innerHTML]="item.Name+' ' + '(' + item.UniqueName + ')'"></span>
                  </strong>
                                </div>
                            </a>
                        </li>
                    </ng-container>
                </ul>
            </ng-container>

        </div>
        <div style="height: 50px;"></div>

    </div>


</div>
