<div id="shareModal" class="pdB4 shareGrp">
    <div class="modal-header">
        <h3>Share Account</h3>
        <span aria-hidden="true" class="close" data-dismiss="modal" (click)="closeModal()">Ã—</span>
    </div>
    <div class="modal-body" id="SharePop">
        <div class="form-group">
            <h3 class="pdB1">Share with</h3>
            <div class="add_mailer">

                <!--share account from-->
                <form name="shareGroupForm" #shareAccountForm="ngForm" novalidate="" class="form-inline" autocomplete="off">
                    <div class="input-group col-xs-8">
                        <input name="userEmail" type="email" [(ngModel)]="email" required placeholder="Email ID" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                        <div class="input-group-btn">
                            <button class="btn btn-success mrL1" type="submit" [disabled]="shareAccountForm.invalid" (click)="shareAccount()">Share</button>
                        </div>
                        <!-- /btn-account -->
                    </div>
                </form>

                <!--shared with array-->
                <div class="col-xs-8 pdT1" *ngIf="(activeAccountSharedWith$ | async)?.length">
                    <div class="row">
                        <ul class="shared_list">
                            <li *ngFor="let val of (activeAccountSharedWith$ | async)" class="clearfix">
                                <span class="pull-left">
                             <small class="Useremail">{{ val.userEmail }}</small>
                          </span>
                                <span class="form-inline">
                             <span class="delIcon pull-right">
                             <i (click)="unShareAccount(val.userEmail)" class="fa fa-times"
                                aria-hidden="true"></i>
                             </span>
                                </span>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
            <!-- add mailer -->
        </div>
    </div>
</div>
