<span dropdown (onShown)="onShown()">
  <p class="navbar-brand cp" href dropdownToggle (click)="false">{{selectedPage}} <span class="caret"></span></p>
  <ul *dropdownMenu class="dropdown-menu">
    <li *ngFor="let choice of navItems">
      <a class="dropdown-item cp" (click)="changePage(choice.uniqueName)">{{choice.name}}</a>
    </li>  
  </ul>
</span>
