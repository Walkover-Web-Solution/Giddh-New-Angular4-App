<span>
<label>Tax %</label>
  <a id="tax" (click)="showTaxPopup = !showTaxPopup">
      <div class="multi-select adjust">
          <input type="number" readonly name="" class="form-control cursor-pointer"
                 [(ngModel)]="sum" disabled/>
          <span class="caret"></span>
</div>

</a>
<ul class="dropdown-menu pd" *ngIf="showTaxPopup" (click)="$event.stopPropagation()">
    <li class="" *ngFor="let tax of taxRenderData;trackBy: trackByFn">
        <label class="checkbox" (click)="$event.stopPropagation()">
        <input class="pull-left" type="checkbox" [(ngModel)]="tax.isChecked"
               (change)="change()"
               (click)="$event.stopPropagation()"/>
        <span class="pull-left max150 ellp">{{tax.name}}</span>
      </label>
    </li>
</ul>
</span>
