<div class="aside-pane">
  <button id="close" class="btn btn-sm btn-primary" (click)="closeAsidePane($event)">X</button>
  <div class="aside-header">
    <h3 class="aside-title">Recurring Account</h3>
  </div>
  <div class="aside-body">
    <form [formGroup]="form">
      <div class="row">
        <div class="col-lg-6 form-group pdT2">
          <label class="mrB1">Start Date</label>
          <div class="input-group">
            <input name="dateRange" formControlName="nextCronDate" type="text"
                   autocomplete="off"
                   class="form-control" bsDatepicker
                   [minDate]="today"
                   [bsConfig]="config">
          </div>
        </div>

        <div class="col-lg-6 form-group pdT2" *ngIf="!IsNotExpirable">
          <label class="mrB1">End Date</label>
          <div class="input-group">
            <input name="dateRange" formControlName="cronEndDate" type="text"
                   autocomplete="off"
                   [minDate]="maxEndDate"
                   class="form-control" bsDatepicker [bsConfig]="config">
          </div>
        </div>
      </div>

      <div class="form-group pdT2">
        <div class="input-group">
          <input [checked]="IsNotExpirable" (change)="isExpirableChanged($event.target)" type="checkbox"/> never expire
        </div>
      </div>

      <div class="form-group pdT2">
        <label class="mrB1">Interval</label>
        <div class="ng-select-wrap liq">
          <ng-select placeholder="Select Interval" filterPlaceholder="Type to search..."
                     formControlName="duration"
                     name="duration"
                     [options]="intervalOptions" style="width:100%">
            <ng-template #optionTemplate let-option="option">
              <div class="account-list-item">{{option?.label}}</div>
              <div class="account-list-item fs12">{{option?.value}}</div>
            </ng-template>
          </ng-select>
        </div>
      </div>

      <!--   <div class="form-group pdT2">
           <div class="ng-select-wrap liq">
             <ng-select placeholder="Select Group" filterPlaceholder="Type to search..." name="activeGroupUniqueName"
                        [options]="timeOptions" style="width:100%">
               <ng-template #optionTemplate let-option="option">
                 <div class="account-list-item">{{option?.label}}</div>
                 <div class="account-list-item fs12">{{option?.value}}</div>
               </ng-template>
             </ng-select>
           </div>
         </div>-->

      <div class="row" *ngIf="mode === 'create'">
        <div class="col-lg-3 form-group mrR1">
          <label class="d-block">&nbsp;</label>
          <button class="btn btn-sm" (click)="closeAsidePane($event)">Cancel</button>
        </div>

        <div class="col-lg-3 form-group mrR1">
          <label class="d-block">&nbsp;</label>
          <button class="btn btn-success btn-sm" [ladda]="isLoading" (click)="saveRecurringInvoice()">Save</button>
        </div>
      </div>
      <div class="row" *ngIf="mode === 'update'">
        <div class="col-lg-3 form-group mrR1">
          <label class="d-block">&nbsp;</label>
          <button class="btn btn-danger btn-sm" (click)="closeAsidePane($event)">Delete</button>
        </div>

        <div class="col-lg-3 form-group mrR1">
          <label class="d-block">&nbsp;</label>
          <button class="btn btn-success btn-sm" [ladda]="isLoading" (click)="saveRecurringInvoice()">Update</button>
        </div>
      </div>

    </form>
  </div>
</div>
