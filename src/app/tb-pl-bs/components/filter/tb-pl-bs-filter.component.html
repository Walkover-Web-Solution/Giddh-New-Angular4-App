<div class="clearfix mrT2">
  <div class="clearfix">
    <div class="row" style="margin: 0px;display: flex;">
      <div class="col" style="flex: 1;">
        <form [formGroup]="filterForm" (submit)="filterData()" class="form-inline" name="fromToDateForm" novalidate>
          <div class="form-group mrR1" *ngIf="showLabels">
            <label class="d-block">Filter Type</label>
            <div class="form-group">
              <sh-select [options]="dateOptions" (selected)="dateOptionIsSelected($event)"
                         formControlName="selectedDateOption" [isFilterEnabled]="true" [placeholder]="'Select Option'"
                         [ItemHeight]="33"></sh-select>
              <!--<select2 [data]="dateOptions" [options]="options" [value]="selectedDateOption" (valueChanged)="selectDateOption($event)" class="select2-parent"></select2>-->
            </div>
          </div>
          <div class="form-group mrR1" *ngIf="filterForm.get('selectedDateOption').value =='0'">
            <label class="d-block">Select Year</label>
            <div class="form-group">
              <sh-select [options]="financialOptions" formControlName="selectedFinancialYearOption"
                         [isFilterEnabled]="true" [placeholder]="'Select Option'"
                         (selected)="selectFinancialYearOption($event)" [ItemHeight]="33"></sh-select>
              <!--<select2 class="select2-parent" [data]="financialOptions" [options]="options" [value]="selectedFinancialYearOption" (valueChanged)="selectFinancialYearOption($event)"></select2>-->
            </div>
          </div>

          <div class="form-group mrR1" *ngIf="filterForm.get('selectedDateOption').value =='1'">
            <br/>
            <input type="text" name="daterangeInput" daterangepicker [options]="datePickerOptions"
                   (hideDaterangepicker)="selectedDate($event)" (applyDaterangepicker)="selectedDate($event)"
                   class="form-control date-range-picker mrR1"/>
          </div>
          <div class="form-group">
            <br/>
            <button type="submit" class="btn btn-success">
              Apply
            </button>
          </div>

          <!--<div class="form-group" style="vertical-align: bottom">-->
          <!--<button class="btn btn-success" (click)="filterData()">Refresh</button>-->
          <!--</div>-->
        </form>

      </div>
      <div class="col" style="display: flex;align-items: center;">
        <a class="cp" style="color: #36A1E9; font-family: 'Lato'" (click)="refreshData()">
          <span class="glyphicon glyphicon-refresh" style="top: 3px !important"></span>
          Reload Data </a>
        <div style="margin-left: 15px">
          <tb-export-csv *ngIf="tbExportCsv" [trialBalanceRequest]="filterForm.value"
                         [selectedCompany]="selectedCompany"
                         (tbExportCsvEvent)="tbExportCsvEvent.emit($event)" class="pull-right"></tb-export-csv>
          <tb-export-xls *ngIf="tbExportXLS" [trialBalanceRequest]="filterForm.value"
                         class="pull-right mrR1"></tb-export-xls>
          <tb-export-pdf *ngIf="tbExportPdf" [trialBalanceRequest]="filterForm.value"
                         [selectedCompany]="selectedCompany"
                         (tbExportPdfEvent)="tbExportPdfEvent.emit($event)" class="pull-right mrR1"></tb-export-pdf>
          <pl-export-xls *ngIf="plBsExportXLS" [fy]="filterForm.controls['fy'].value" [filters]="filterForm.value"
                         class="pull-right"></pl-export-xls>
          <bs-export-xls *ngIf="BsExportXLS" [fy]="filterForm.controls['fy'].value" [filters]="filterForm.value"
                         class="pull-right"></bs-export-xls>

        </div>
      </div>

    </div>


    <!-- end of coloumn -->
    <!--<div class="col-xs-3">-->


    <!--</div>-->
    <!-- end of second coloumn -->
  </div>

  <div class="clearfix mrT2" *ngIf="!(showLoader)">
    <!--<div class="col-xs-3">-->
    <!--<div class="row">-->
    <!--<div class="form-group mrB">-->
    <!--<div class="input-group input-group-md">-->
    <!--<input type="search" #search class="form-control" placeholder="Search" aria-describedby="sizing-addon3"-->
    <!--id="w-398px" [formControl]="accountSearchControl">-->
    <!--<span class="input-group-addon" id="sizing-addon3" *ngIf="!showClearSearch">-->
    <!--<i class="glyphicon glyphicon-search"></i>-->
    <!--</span>-->
    <!--<span class="input-group-addon" id="sizing-addon4" *ngIf="showClearSearch">-->
    <!--<i class="glyphicon glyphicon-remove"></i>-->
    <!--</span>-->
    <!--</div>-->
    <!--</div>-->
    <!--</div>-->
    <!--</div>-->
    <!-- Filter by Tag -->
    <div class="form-group pull-left" style="margin-right: 10px;">
      <!--<button class="btn btn-default btn-sm" (click)="emitExpand()"> {{expand ? 'Collapse All' : 'Expand All'}}</button>-->
      <a class="cp" style="color: #FF5F00;" (click)="emitExpand()" data-toggle="tooltip" data-placement="top"
         title="Expand All" *ngIf="!expand">
        <img src="{{imgPath}}expand.png" style="margin-top: 3px !important;">
        <!--<span class="glyphicon glyphicon-fullscreen" style="top: 11px !important"></span>-->
      </a>
      <a class="cp" style="color: #FF5F00;" (click)="emitExpand()" data-toggle="tooltip" data-placement="top"
         title="Collapse All" *ngIf="expand">
        <img src="{{imgPath}}collapse.png" style="margin-top: 3px !important;">
        <!--<span class="glyphicon glyphicon-fullscreen" style="top: 11px !important"></span>-->
      </a>
    </div>

    <div class="form-group pull-left mrL1 pdL" style="margin-left: 0px;margin-top: -18px;"
         *ngIf="(tags$ | async)?.length">
      <i class="glyphicon glyphicon-triangle-bottom"
         style="top: 27px;z-index: 1;position: relative; left: 182px;font-size: 9px;color: #CCCCCC;"></i>
      <sh-select [options]="tags$ | async" name="selectedTag" [(ngModel)]="selectedTag" [isFilterEnabled]="true"
                 (selected)="onTagSelected($event)" [placeholder]="'Select Tag'" [ItemHeight]="35"
                 [notFoundLink]="false" (noResultsClicked)="toggleTagsModal()" [showNotFoundLinkAsDefault]="false"
                 [width]="'200px'"></sh-select>
    </div>
    <!-- end of column -->
    <!-- end of row -->

    <div class="mrT1 pull-right" *ngIf="showLabels">
      <div class="tbplList">
        <ul class="list-inline color-codes pull-right">
          <li>
            <span class="circle square liabilities"></span>
            <span>Liabilities</span>
          </li>
          <li>
            <span class="circle square  assets"></span>
            <span>Assets</span>
          </li>
          <li>
            <span class="circle square income"></span>
            <span>Income</span>
          </li>
          <li>
            <span class="circle square expenses"></span>
            <span>Expenses</span>
          </li>
        </ul>
      </div>

      <!-- end of column -->
    </div>
  </div>

</div>
<!-- end box  -->


<!-- create tag modal -->
<div bsModal #createTagModal="bs-modal" class="modal fade" role="dialog" style="z-index : 1045;">

  <div class="modal-dialog modal-md">

    <div class="modal-content">

      <div class="modal-header">
        <h3 class="modal-title">Create New Tag</h3>
      </div>

      <div class="modal-body">

        <form novalidate [formGroup]="newTagForm">

          <div class="row">

            <div class="col-xs-12">

              <div class="form-group clearfix">

                <div class="form-group">
                  <input type="text" class="form-control" name="tagName" formControlName="name"
                         placeholder="Tag Name"/>
                </div>

                <div class="form-group">
                <textarea class="form-control" name="tagDescription" formControlName="description"
                          placeholder="Tag Desciption (optional)"></textarea>
                </div>

              </div>

            </div>

          </div>
        </form>

      </div>

      <div class="modal-footer">
        <button class="btn btn-success" type="submit" (click)="createTag()" [disabled]="newTagForm.invalid">
          Create
        </button>
        <button class="btn btn-default" (click)="toggleTagsModal()">Cancel</button>
      </div>
    </div>
  </div>
</div>
<!-- create tag modal -->
