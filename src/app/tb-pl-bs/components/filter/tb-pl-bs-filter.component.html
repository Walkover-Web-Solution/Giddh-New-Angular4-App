<div class="row pd15">
  <div class="col-xs-6">
    <div class="pull-left mrL1">
      <form [formGroup]="filterForm" (submit)="filterData()" class="form-inline" name="fromToDateForm" novalidate>
        <div class="form-group" *ngIf="showLabels">
          <label>Select</label>
          <div class="input-group max150" style="display:table">
            <select2 [data]="dateOptions" [options]="options" [value]="selectedDateOption"
                     (valueChanged)="selectDateOption($event)"></select2>
          </div>
        </div>
        <div class="form-group" *ngIf="selectedDateOption=='0'">
          <label>Select</label>
          <div class="input-group max150" style="display:table">
            <select2 [data]="financialOptions" [options]="options" [value]="selectedFinancialYearOption"
                     (valueChanged)="selectFinancialYearOption($event)"></select2>
          </div>
        </div>

        <date-picker formControlName="fromDate" label="From Date" [minDate]="" [maxDate]="today"
                     *ngIf="selectedDateOption=='1'"></date-picker>
        <date-picker formControlName="toDate" label="To Date" [maxDate]="today"
                     *ngIf="selectedDateOption=='1'"></date-picker>

        <div class="form-group" style="vertical-align: bottom">
          <button type="submit" class="btn btn-success mrL1">
            Apply
          </button>
        </div>
        <!--<div class="form-group" style="vertical-align: bottom">-->
        <!--<button class="btn btn-success" (click)="filterData()">Refresh</button>-->
        <!--</div>-->
      </form>
    </div>
  </div>
  <!-- end of coloumn -->
  <div class="col-xs-6">
    <!--<export-csv class="pull-right"></export-csv>-->
    <tl-pl-export-xls class="pull-right"></tl-pl-export-xls>
    <tl-pl-export-pdf class="pull-right"></tl-pl-export-pdf>
  </div>
  <!-- end of second coloumn -->
</div>

<div class="row pd15" *ngIf="!(showLoader)">
  <div class="form-inline col-xs-4">
    <div class="form-group mrR2">
      <div class="input-group input-group-md">
        <span class="input-group-addon" id="sizing-addon3"><i class="glyphicon glyphicon-search"></i></span>
        <input type="search" class="form-control" placeholder="Search" aria-describedby="sizing-addon3"
               ng-model="keyWord.query"
               trial-accordion='search' ng-keyup="logInputLength(keyWord.query)">
        <i class="glyphicon glyphicon-remove close-icon" *ngIf="showClearSearch"></i>
      </div>
    </div>
  </div>
  <div class="col-xs-2">
    <div class="">
      <button class="btn btn-default" (click)="expandAll = true">Expand All</button>
      <button class="btn btn-default" (click)="expandAll = false">Collapse All</button>
    </div>
  </div>
  <!-- end of column -->
  <div class="col-xs-6" *ngIf="showLabels">
    <div class="tbplList ">
      <ul class="list-inline color-codes pull-right">
        <li><span class="circle liabilities"></span><span>Liabilities</span></li>
        <li><span class="circle assets"></span><span>Assets</span></li>
        <li><span class="circle income"></span><span>Income</span></li>
        <li><span class="circle expenses"></span><span>Expenses</span></li>
      </ul>
    </div>

    <!-- end of column -->
  </div>
  <!-- end of row -->
</div>
