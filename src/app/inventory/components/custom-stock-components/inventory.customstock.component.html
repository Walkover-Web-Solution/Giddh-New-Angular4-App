<section class="">
    <section class="row">
        <div class="col-xs-12">
            <div class="form_header">
                <label *ngIf="!editMode">Create Unit</label>
                <label *ngIf="editMode">Modify Unit</label>
            </div>

            <form #customUnitForm="ngForm" name="customUnitForm" class="form_body" novalidate>
                <div class="row">
                    <div class="form-group col-xs-6">
                        <label>Unit Name<sup>*</sup></label>
                        <sh-select [options]="stockUnitsList" name="name" [(ngModel)]="customUnitObj.name" *ngIf="country == 'india'" [placeholder]="'Select unit'" (selected)="setUnitName($event?.label)" [ItemHeight]="33"></sh-select>
                        <input placeholder="Unit name" type="text" class="form-control" name="name" [(ngModel)]="customUnitObj.name" required *ngIf="country != 'india'">
                    </div>

                    <div class="form-group col-xs-6">
                        <label>Unit Code<sup>*</sup></label>
                        <input placeholder="Unique name" type="text" name="code" [(ngModel)]="customUnitObj.code" class="form-control" required [disabled]="country == 'india'">
                    </div>

                    <div class="form-group col-xs-6">
                        <label>Parent Unit</label>
                        <sh-select [options]="stockUnitsDropDown$ | async" name="parentStockUnit" [placeholder]="'Choose a parent unit'" [(ngModel)]="customUnitObj.parentStockUnitCode" (selected)="change($event?.value)" [ItemHeight]="33"></sh-select>
                    </div>

                    <div class="form-group col-xs-6">
                        <label>Quantity per Unit<sup>*</sup></label>
                        <input placeholder="Quantity" type="text" decimalDigitsDirective [DecimalPlaces]="2" [(ngModel)]="customUnitObj.quantityPerUnit" name="quantityPerUnit" class="form-control" required>
                    </div>

                </div>

                <div class="row">
                    <div class="col-xs-12" *ngIf="!editMode">
                        <button type="submit" class="btn btn-sm btn-success" (click)="saveUnit()" [disabled]="customUnitForm.invalid" [ladda]="createCustomStockInProcess$ | async">Save
            </button>
                        <button type="submit" class="btn btn-sm btn-danger" (click)="clearFields()">Clear</button>
                    </div>

                    <div class="col-xs-12" *ngIf="editMode">
                        <button type="submit" class="btn btn-sm btn-success" (click)="saveUnit()" [disabled]="customUnitForm.invalid" [ladda]="updateCustomStockInProcess$ | async">Update</button>
                        <button type="submit" class="btn btn-sm btn-danger" (click)="clearFields()">Cancel</button>
                    </div>
                </div>

            </form>


            <div class="mrT2 clearfix">
                <table class="table basic">
                    <thead>
                        <tr>
                            <th>Unit Name</th>
                            <th>Parent Unit</th>
                            <th class="text-right">Qty per Unit</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let item of stockUnit$ | async">
                            <td>{{item.name}} {{item.code}}</td>
                            <td>{{item.parentStockUnit?.name}} <span *ngIf="!item.parentStockUnit?.name">-</span></td>
                            <td class="text-right">{{item.quantityPerUnit}}</td>
                            <td class="action icon-btn">
                                <button class="btn-default btn-xs" [disabled]="editMode" (click)="editUnit(item)"><i class="fa fa-pencil" ></i></button>
                                <button class="btn-default btn-xs" [disabled]="editMode" [ladda]="(deleteCustomStockInProcessCode$ | async)?.indexOf(item.code) > -1" (click)="deleteUnit(item.code)"><i class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</section>
