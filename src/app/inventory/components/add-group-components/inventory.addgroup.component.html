<section class="">
    <div class="">
        <section class="clearfix">
            <div class="form_header">
                <div *ngIf="addGroup">
                    <label>Add Group</label>
                </div>
                <div *ngIf="!addGroup">
                    <label>Modify Group</label>
                </div>
            </div>
            <form name="updateStockGroup" class="form_body" [formGroup]="addGroupForm" novalidate="">
                <div class="row">
                    <div class="form-group col-xs-12">
                        <label>Name <sup>*</sup></label>
                        <input type="text" name="name" (change)="generateUniqueName()" class="form-control" formControlName="name" />
                    </div>
                    <div class="form-group col-xs-12">
                        <label>Unique Name <sup>*</sup></label>
                        <input type="text" name="uniqueName" UniqueNameDirective textCaseChangeDirective [control]="addGroupForm.get('uniqueName')" (blur)="validateUniqueName($event?.target?.value)" formControlName="uniqueName" class="form-control">
                        <div class="checkbox" [hidden]="defaultGrpActive">
                            <label for="isSelfParentUpdt">
                          <input type="checkbox" formControlName="isSubGroup" id="isSelfParentUpdt" name="parentStockGroup">Is it a sub group?</label>
                        </div>
                    </div>
                    <div class="form-group col-xs-12" [hidden]="defaultGrpActive">
                        <label>Parent Group</label>
                        <sh-select [options]="groupsData$ | async" formControlName="parentStockGroupUniqueName" [disabled]="!addGroupForm.get('isSubGroup').value" [placeholder]="'Select Parent Group'" [multiple]="false" (selected)="groupSelected($event)" [ItemHeight]="33" [forceClearReactive]="forceClear$ | async"></sh-select>
                    </div>
                </div>
                <div class="clearfix text-right">
                    <div *ngIf="addGroup">
                        <button type="submit" class="btn btn-success" [ladda]="isAddNewGroupInProcess$ | async" (click)="addNewGroup()" [disabled]="addGroupForm.invalid">Save
                       </button>
                        <button type="reset" class="btn btn-primary">Cancel</button>
                    </div>
                    <div *ngIf="!addGroup">
                        <button type="submit" [disabled]="addGroupForm.invalid || defaultGrpActive" [ladda]="isUpdateGroupInProcess$ | async" class="btn btn-success" (click)="updateGroup()">Update
                       </button>
                        <button type="submit" class="btn btn-danger" [ladda]="isDeleteGroupInProcess$ | async" (click)="removeGroup()" [disabled]="defaultGrpActive">Delete
                       </button>
                    </div>
                </div>
            </form>
        </section>
    </div>
</section>
