<section class="container nopad"></section>
<div class="container-fluid">
    <div class="row">
        <div class="pdB1 bdrB">
            <h3>DayBook</h3>
        </div>
    </div>
    <div class="ledgHead transactions-page mrT3 pos-rel">

        <!-- ledger header -->
        <div class="col-md-12">
            <div class="col-xs-2">
                <div class="row">
                    <label>Period</label>
                    <input type="text" name="daterangeInput" daterangepicker [options]="datePickerOptions" (hideDaterangepicker)="selectedDate($event)" (applyDaterangepicker)="selectedDate($event)" class="form-control date-range-picker" />
                </div>
            </div>
            <div class="col-xs-2">
                <div class="row">
                    <button class="btn btn-link" (click)="onOpenAdvanceSearch()">Advance Search</button>
                </div>
            </div>
            <button type="button" class="btn btn-success">GO</button>
        </div>
    </div>
</div>
 <div class="box clearfix mrT2">
     <div>
            <label><h2>Walkover Web Solutions Private Limited</h2></label>
            <label><h4>Transaction Report</h4></label>
            <label><h4>{{DateRange}}</h4></label>
     </div>
    <div class="table-responsive">
        <table class="table table-bordered basic mrB">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Particulars</th>
                    <th>Account</th>
                    <th>Vch. No.</th>
                    <th>Debit Amt</th>
                    <th>Credit Amt</th>
                </tr>
            </thead>
            <tbody class="ng-star-inserted">
                <tr>
                    <td>02/06/2017</td>
                    <td>Bank Charges</td>
                    <td>Payment</td>
                    <td>3</td>
                    <td>1500.00</td>
                    <td>1000.00</td>
                </tr>
            </tbody>
        </table>
    </div>
</div> 
<!-- Advance search popup -->
<div bsModal #advanceSearchModel="bs-modal" class="modal fade" role="dialog" style="z-index : 1045;">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <daybook-advance-search-model (closeModelEvent)="closeAdvanceSearchPopup()"></daybook-advance-search-model>
        </div>
    </div>
</div>
<!-- Advance  search popup -->
