<div id="design" class="tabcontent mrT2" *ngIf="content">
    <h2>Header</h2>

    <div class="clearfix">
        <label class="d-block"><input type="checkbox" /> Company Name</label>
        <label class="d-block"><input type="checkbox" /> Company Address</label>
        <label class="d-block">
            <input type="checkbox" /> GSTIN
            <span class="mrL3"><input type="text" class="form-control" /></span>
        </label>
        <label class="d-block">
            <input type="checkbox" /> PAN
            <span class="mrL3"><input type="text" class="form-control" /></span>
        </label>
        <label class="d-block">
            <input type="checkbox" /> Invoice Date
            <span class="mrL3"><input type="text" class="form-control" /></span>
        </label>
        <label class="d-block">
            <input type="checkbox" /> Invoice Number
            <span class="mrL3"><input type="text" class="form-control" /></span>
        </label>
        <label class="d-block">
            <input type="checkbox" /> Due Date
            <span class="mrL3"><input type="text" class="form-control" /></span>
        </label>
    </div>
    <div class="clearfix">
        <h3>Transport Details</h3>
        <label class="d-block">
            <input type="checkbox" /> Ship Date
            <span class="mrL3"><input type="text" class="form-control" /></span>
        </label>
        <label class="d-block">
            <input type="checkbox" /> Ship Via
            <span class="mrL3"><input type="text" class="form-control" /></span>
        </label>
        <label class="d-block">
            <input type="checkbox" /> Tracking No.
            <span class="mrL3"><input type="text" class="form-control" /></span>
        </label>
    </div>
    <div class="clearfix">
        <h3>Form</h3>
        <label class="d-block">
            <input type="checkbox" /> Form Name
                <span class="mrL3 mrT1">Invoice <input type="text" class="form-control" /></span>
                <span class="mrL3">Tax Invoice <input type="text" class="form-control" /></span>
        </label>
    </div>

    <div class="clearfix">
        <h3>Customer Details</h3>
        <label class="d-block"><input type="checkbox" /> Customer Name</label>
        <label class="d-block"><input type="checkbox" /> Customer Address</label>
        <label class="d-block"><input type="checkbox" /> Email ID</label>
        <label class="d-block"><input type="checkbox" /> Mobile Number</label>
    </div>

    <div class="clearfix">
        <h3>Billing Details</h3>
        <label class="d-block">
            <input type="checkbox" /> Billing Address
            <span class="mrL3"><input type="text" class="form-control" /></span>
        </label>
        <label class="d-block">
            <input type="checkbox" /> State
        </label>
        <label class="d-block">
            <input type="checkbox" /> GSTIN
            <span class="mrL3"><input type="text" class="form-control" /></span>
        </label>
    </div>

    <div class="clearfix">
        <h3>Shipping Details</h3>
        <label class="d-block">
            <input type="checkbox" /> Billing Address
            <span class="mrL3"><input type="text" class="form-control" /></span>
        </label>
        <label class="d-block">
            <input type="checkbox" /> State
        </label>
        <label class="d-block">
            <input type="checkbox" /> GSTIN
            <span class="mrL3"><input type="text" class="form-control" /></span>
        </label>
    </div>

    <div class="clearfix customField mrB2">
        <h3>Custom Field</h3>
        <div class="d-block">
            <label class=""><input type="checkbox" /><span><input type="text" class="form-control" /></span></label>
        </div>
        <div class="d-block">
            <label class=""><input type="checkbox" /><span><input type="text" class="form-control" /></span></label>
        </div>
        <div class="d-block">
            <label class=""><input type="checkbox" /><span><input type="text" class="form-control" /></span></label>
        </div>
        <div class="d-block">
            <label class=""><input type="checkbox" /><span><input type="text" class="form-control" /></span></label>
        </div>
    </div>

    <h2>Table</h2>

    <div class="clearfix">
        <table class="table">
            <thead>
                <tr>
                    <th>Table</th>
                    <th>Label</th>
                    <th>Width</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label><input type="checkbox" /> Number</label></td>
                    <td><input type="text" class="form-control" /></td>
                    <td><input type="range" value="0" class="range-input" /></td>
                </tr>
                <tr>
                    <td><label><input type="checkbox" />Date</label></td>
                    <td><input type="text" class="form-control" /></td>
                    <td><input type="range" value="0" /></td>
                </tr>
                <tr>
                    <td><label><input type="checkbox" /> Item</label></td>
                    <td><input type="text" class="form-control" /></td>
                    <td><input type="range" value="0" /></td>
                </tr>
                <tr>
                    <td><label><input type="checkbox" /> HSN/SAC</label></td>
                    <td><input type="text" class="form-control" /></td>
                    <td><input type="range" value="0" /></td>
                </tr>
                <tr>
                    <td><label><input type="checkbox" /> Quantity</label></td>
                    <td><input type="text" class="form-control" /></td>
                    <td><input type="range" value="0" /></td>
                </tr>
                <tr>
                    <td><label><input type="checkbox" /> Rate/Item</label></td>
                    <td><input type="text" class="form-control" /></td>
                    <td><input type="range" value="0" /></td>
                </tr>
                <tr>
                    <td><label><input type="checkbox" /> Discount/Item</label></td>
                    <td><input type="text" class="form-control" /></td>
                    <td><input type="range" value="0" /></td>
                </tr>
                <tr>
                    <td><label><input type="checkbox" /> Taxable Value</label></td>
                    <td><input type="text" class="form-control" /></td>
                    <td><input type="range" value="0" /></td>
                </tr>
                <tr>
                    <td><label><input type="checkbox" /> Tax</label></td>
                    <td><input type="text" class="form-control" /></td>
                    <td><input type="range" value="0" /></td>
                </tr>
                <tr>
                    <td><label><input type="checkbox" /> Total</label></td>
                    <td><input type="text" class="form-control" /></td>
                    <td><input type="range" value="0" /></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="clearfix">
        <h2>Footer</h2>
        <div class="clearfix bdrB">
            <label class="d-block"><input type="checkbox" /> Company Name</label>
            <label class="d-block"><input type="checkbox" /> Company Address</label>
            <label class="d-block">
                <input type="checkbox" /> Taxable Amount
            </label>
            <label class="d-block">
                <input type="checkbox" /> Total Tax
            </label>
            <label class="d-block">
                <input type="checkbox" /> Other Deduction/Additions
            </label>
            <label class="d-block">
                <input type="checkbox" /> Invoice Total
            </label>
            <label class="d-block">
                <input type="checkbox" /> Invoice Total(in words)
            </label>
        </div>
    </div>

    <div class="clearfix mrT2">
        <div class="d-block">
            <input type="checkbox" />Message 1
        </div>
        <div class="d-block">
            <div class="col-xs-8">
                <textarea class="form-control" placeholder="Enter any other text you would like in the footer. "></textarea>
            </div>
            <div class="col-xs-3 pdL0">
                <select class="form-control">
                        <option value="10">10px</option>
                    </select>
            </div>
        </div>
    </div>

    <div class="clearfix mrT1">
        <div class="d-block">
            <input type="checkbox" />Message 2
        </div>
        <div class="d-block">
            <div class="col-xs-8">
                <textarea class="form-control">Note:Contact us for queries on these questions</textarea>
            </div>
            <div class="col-xs-3 pdL0">
                <select class="form-control">
                        <option value="10">10px</option>
                    </select>
            </div>
        </div>
    </div>

    <div class="clearfix mrT1">
        <label class="d-block"> <input type="checkbox" /> Thank you for your business</label>
        <label class="d-block"> <input type="checkbox" /> Company Address</label>
    </div>

    </div>
