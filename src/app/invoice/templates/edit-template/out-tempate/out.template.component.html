<ng-container [ngSwitch]="inputTemplate.uniqueName">
  <!-- GET TEMPLATE A -->
  <!-- *ngSwitchCase="'gst_template_a'"   -->
  <gst-template-a
    *ngSwitchDefault
    [isPreviewMode]="isPreviewMode"
    [showLogo]="showLogo"
    [companyGSTIN]="companyGSTIN"
    [companyPAN]="companyPAN"
    [inputTemplate]="inputTemplate"
    [logoSrc]="logoSrc"
    [templateUISectionVisibility]="templateUISectionVisibility"
    (sectionName)="onClickSection($event)">
  </gst-template-a>

  <!-- GET TEMPLATE B -->
  <gst-template-b
    *ngSwitchCase="'gst_template_b'"
    [isPreviewMode]="isPreviewMode"
    [showLogo]="showLogo"
    [companyGSTIN]="companyGSTIN"
    [companyPAN]="companyPAN"
    [inputTemplate]="inputTemplate"
    [logoSrc]="logoSrc"
    [templateUISectionVisibility]="templateUISectionVisibility"
    (sectionName)="onClickSection($event)">
  </gst-template-b>
</ng-container>
