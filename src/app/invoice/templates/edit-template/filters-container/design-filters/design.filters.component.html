<div id="design" class="tabcontent pdT2 pdB2" *ngIf="design">


    <div class="clearfix">
        <div class="col-xs-9">
            <div class="row">
                <label><input type="text" class="form-control" placeholder="My Invoice Template" /></label>
            </div>
        </div>
    </div>

  <div class="action-button" fxLayout="column"  (fontPickerChange)='onFontSelect(font)' fxLayoutAlign="center center" fxFlex [(fontPicker)]="font" [fpWidth]="'auto'" [fpPosition]="'bottom'" [fpPositionOffset]="'0%'" [fpPositionRelativeToArrow]="false" [fpPresetLabel]="'Preset fonts'" [fpPresetFonts]="presetFonts" >
    {{font.family}}
  </div>

  <label class="upload-button">
    <input type="file" ngFileSelect (uploadOutput)="onUploadOutput($event)" [uploadInput]="uploadInput">
    or choose file(s)
  </label>

  <img src="" height="200" alt="Image preview...">


  <button type="button" class="start-upload-btn" (click)="startUpload()">
    Start Upload
  </button>

  {{imagePreview}}
  <div class="clearfix">
        <ul class="designTool">
            <li>
                <!-- <div [fontPicker]="font" [fpWidth]="'320px'" [fpPosition]="'bottom'">Click to open the font picker</div>  -->
            </li>
            <li *ngIf="!ifTemplateSelected" (click)="selectTemplate()">
                <i class="ico-template"></i> <label>Change up to template</label>
            </li>
            <li *ngIf="ifTemplateSelected">
              <!-- edit template  start -->
              <div class="clearfix">
                <ul class="templateView">

                <li (click)="showTemplate('gst_template_a')">
                <img src="./assets/images/template1.jpg" />
                </li>
                <li (click)="showTemplate('common_template_a')">
                <img src="./assets/images/template1.jpg" />
                </li>
                <li (click)="showTemplate('gst_template_b')">
                <img src="./assets/images/template1.jpg" />
                </li>
                <li (click)="showTemplate('gst_template_c')">
                <img src="./assets/images/template1.jpg" />
                </li>
                <li (click)="showTemplate('gst_template_d')">
                <img src="./assets/images/template1.jpg" />
                </li>
                <li (click)="showTemplate('gst_template_e')">
                  <img src="./assets/images/template1.jpg" />
                </li>
                </ul>
              </div>
                <!--<template-selector></template-selector>-->
            </li>
            <li *ngIf="!ifLogoSelected" (click)="selectLogo()">
                <i class="ico-edit"></i> <label>Make logo edit</label>
            </li>
            <li *ngIf="ifLogoSelected">
              <!-- edit logo  start -->
              <div class="clearfix mrT2">
                <div class="logoTool">
                  <span class="logo-preview"><img src="" alt="" id="logoImage" /></span>
                  <div class="pull-left mrL1 mrT1">
                    <p>Size</p>
                    <ul>
                      <li>S</li>
                      <li>M</li>
                      <li>L</li>
                    </ul>
                    <a href="javascript:void(0);" class="primary_clr">Hide logo</a>
                  </div>
                </div>
              </div>
              <!-- edit logo end -->
            </li>

            <li *ngIf="!ifColorSelected" (click)="selectColor()">
                <i class="ico-swatch"></i> <label>Try other colour</label>
            </li>
            <li *ngIf="!ifFontSelected" (click)="selectFonts()">
                <i class="ico-txt"></i> <label>Select different fonts</label>
            </li>
            <li *ngIf="!ifPrintSelected" (click)="printSettings()">
                <i class="ico-print"></i> <label>Edit print setting</label>
            </li>
        </ul>
    </div>





   <div class="tab">
      <button class="tablinks" (click)="showTemplate('common_template_a')" id="defaultOpen">template1</button>
      <button class="tablinks" (click)="showTemplate('gst_template_a')">template2</button>
      <button class="tablinks" (click)="showTemplate('gst_template_b')">template3</button>
  </div>

  <div class="tab">
      <button class="tablinks" (click)="showTemplate('gst_template_c')">template4</button>
      <button class="tablinks" (click)="showTemplate('gst_template_d')">template5</button>
      <button class="tablinks" (click)="showTemplate('gst_template_e')">template6</button>
  </div>
    <!-- edit template  end -->



    <!-- edit color  start -->
    <div class="clearfix mrT2">
        <div class="swatch">
            <span class="swatch-preview"><span class="" [ngStyle] = "{ 'background-color': currentColor}"></span>
            <p class="text-center">#0191db</p>
            </span>
            <div class="mrL1 pull-left">
                <ul>
                    <li class="black" (click)="changeColor('black')"></li>
                    <li class="grey" (click)="changeColor('grey')"></li>
                    <li class="yellow" (click)="changeColor('yellow')"></li>
                    <li class="cyan" (click)="changeColor('cyan')"></li>
                    <li class="red" (click)="changeColor('red')"></li>
                    <li class="orange" (click)="changeColor('orange')"></li>
                    <li class="blue" (click)="changeColor('blue')"></li>
                    <li class="purple" (click)="changeColor('purple')"></li>
                </ul>
            </div>
        </div>
    </div>
