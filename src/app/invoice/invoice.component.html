<section class="invoice-bg col-xs-12">
    <nav class="navbar">
        <div class="container-fluid pdL0">
            <div class="">
                <invoice-page-dd (pageChanged)="goToRoute($event)" (selectVoucher)="voucherChange($event)"></invoice-page-dd>

                <ul class="nav navbar-nav navbar-right invoice-nav" *ngIf="showInvoiceNav">
                    <li>
                        <a [routerLink]="['preview', selectedVoucherType]" routerLinkActive="active">Preview</a>
                    </li>
                    <li>
                        <a [routerLink]="['generate', selectedVoucherType]" routerLinkActive="active">Generate</a>
                    </li>
                    <li>
                        <a [routerLink]="['templates', selectedVoucherType]" routerLinkActive="active">Templates</a>
                    </li>
                    <li>
                        <a [routerLink]="['settings']" routerLinkActive="active" *ngIf="selectedVoucherType === 'sales'">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <router-outlet></router-outlet>
</section>
