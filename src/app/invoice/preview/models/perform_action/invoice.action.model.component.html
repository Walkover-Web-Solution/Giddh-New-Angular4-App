<div id="" class="">
    <div class="modal-header">
        <h3>Perform paid action</h3>
        <span aria-hidden="true" class="close" data-dismiss="modal" (click)="onCancel()">Ã—</span>
    </div>
    <div class="modal-body clearfix" id="export-body" autocomplete="off">
        <form name="invoiceActionForm" novalidate #f="ngForm" (ngSubmit)="onConfirmation(paymentActionFormObj)">
            <div class="row">
                <div class="col-xs-6 form-group">
                    <label>Payment Date <sup>*</sup></label>
                    <input type="text" (blur)="onPaymemtDateBlur($event)" (ngModel)="moment(paymentActionFormObj.paymentDate).format('DD-MM-YYYY')" name="paymentDate" (focus)="showDatePicker = true;" class="form-control" (clickOutside)="showDatePicker=false;" />
                    <div *ngIf="showDatePicker" style="position: absolute; z-index:10; min-height:290px;">
                        <datepicker [(ngModel)]="paymentActionFormObj.paymentDate" name="paydate" (selectionDone)="setPaymentDate($event)"></datepicker>
                    </div>
                </div>
                <div class="col-xs-6 form-group">
                    <label>Amount <sup>*</sup></label>
                    <input type="text" class="form-control" [(ngModel)]="paymentActionFormObj.amount" placeholder="Enter Amount" name="amount" />
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 form-group">
                    <label>Payment Mode <sup>*</sup></label>
                    <sh-select name="accountUniqueName" [options]="paymentMode$ | async" [(ngModel)]="paymentActionFormObj.accountUniqueName" (selected)="onSelectPaymentMode($event)" [placeholder]="'Select Account'" [notFoundLink]="false" [forceClearReactive]="forceClear$ | async"
                        [multiple]="false" [ItemHeight]="33" [useInBuiltFilterForIOptionTypeItems]="true" class="text-left">
                        <ng-template #optionTemplate1 let-option="option">
                            <a href="javascript:void(0)" class="list-item" style="border-bottom: 1px solid #ccc;">
                                <div class="item">{{ option.label }}</div>
                                <div class="item_unq">{{ option.value }}</div>
                            </a>
                        </ng-template>
                    </sh-select>
                </div>
                <div class="col-xs-6 form-group">
                    <label>Tag</label>
                    <sh-select [options]="tags$ | async" name="selectedTag" [(ngModel)]="paymentActionFormObj.tagUniqueName" [isFilterEnabled]="true" (selected)="onTagSelected($event)" [placeholder]="'Select Tag'" [ItemHeight]="33" [forceClearReactive]="forceClear$ | async"></sh-select>
                </div>
            </div>
            <div class="row" *ngIf="isBankSelected">
                <div class="col-xs-6 form-group">
                    <label>Cheque No.(if payment by Cheque)</label>
                    <input type="text" class="form-control" placeholder="XXXX1231" decimalDigitsDirective [(ngModel)]="paymentActionFormObj.chequeNumber" name="chequeNumber" />
                </div>
                <div class="col-xs-6 form-group">
                    <label>Cheque Clearance Date</label>
                    <input type="text" [ngModel]="moment(paymentActionFormObj.chequeClearanceDate).format('DD-MM-YYYY')" name="chequeClearance" (focus)="showClearanceDatePicker = true;" class="form-control" (clickOutside)="showClearanceDatePicker=false;" />
                    <div *ngIf="showClearanceDatePicker" style="position: absolute; z-index:10; min-height:290px;">
                        <datepicker [(ngModel)]="paymentActionFormObj.chequeClearanceDate" name="clearanceDate" (selectionDone)="setClearanceDate($event)"></datepicker>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 form-group">
                    <label>Description</label>
                    <textarea type="text" class="form-control" placeholder="Description" [(ngModel)]="paymentActionFormObj.description" name="description"></textarea>
                </div>
            </div>
            <div class="pull-right">
                <button type="submit" class="btn btn-success mrR1">Save</button>
                <button type="reset" class="btn btn-danger" (click)="onCancel()">Cancel</button>
            </div>
        </form>

        </form> -->
    </div>
</div>
