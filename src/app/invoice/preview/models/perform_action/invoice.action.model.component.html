<div id="" class="">
    <div class="modal-header themeBg pd2 pdL2 pdR2 clearfix">
        <h3 class="modal-title bg" id="modal-title">Perform paid action</h3>
        <i class="fa fa-times text-right close_modal" aria-hidden="true" (click)="onCancel()"></i>
    </div>
    <div class="modal-body pdT5 pdB5 pdL2 pdR2 clearfix" id="export-body">
        <form name="newRole" novalidate class="" autocomplete="off">
            <div class="modal_wrap mrB2">
                <div class="form-group">
                    <label>Enter amount</label>
                    <input type="number" class="form-control" #amount placeholder="Enter amount">
                </div>
                <div class="pull-right mrT5">
                    <button type="button" class="btn btn-md btn-success mrR1" (click)="onConfirmation(amount.value)">Save</button>
                    <button type="button" class="btn btn-md btn-primary" (click)="onCancel()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
