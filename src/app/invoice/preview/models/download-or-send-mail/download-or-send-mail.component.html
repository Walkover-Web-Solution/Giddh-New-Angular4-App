<div id="" class="">
    <div class="modal-header themeBg pd2 pdL2 pdR2 clearfix">
        <h3 class="modal-title bg" id="modal-title">Download or Email Invoice</h3>
        <i class="fa fa-times text-right close_modal" aria-hidden="true" (click)="onCancel()"></i>
    </div>
    <div class="modal-body pdL2 pdR2 clearfix" id="export-body">
        <p>Preview is currently not available for GST Templates</p> <br>
        <div class="row" [hidden]="!showEmailTextarea">
            <div class="col-xs-10">
                <textarea class="form-control"  #emailList placeholder="Enter email addresses"></textarea> 
            </div>
            <div class="col-xs-2">
                <button type="button" class="btn btn-md btn-success" (click)="onSendInvoiceOnMail(emailList.value)">Send</button>
            </div>
        </div>
        <br>
        <button type="button" class="btn btn-md btn-primary mrR1" (click)="onDownloadInvoice()">Download</button>
        <button type="button" class="btn btn-md btn-primary" (click)="showEmailTextarea = !showEmailTextarea">Send Email</button>
    </div>
</div>
