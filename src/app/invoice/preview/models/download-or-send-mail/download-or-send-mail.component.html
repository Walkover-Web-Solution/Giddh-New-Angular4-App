<div id="" class="">
    <div class="modal-header clearfix">
        <span *ngIf="showPdfWrap">
        <button type="button" class="btn btn-md btn-info mrR1" (click)="onCancel('update')">Edit</button>
        <button type="button" class="btn btn-md btn-default mrR1" (click)="showEmailTextarea = !showEmailTextarea">Send Email</button>
        <button type="button" class="btn btn-md btn-default mrR1"  (click)="openSignModal()">E-Signature</button>
      </span>
        <i class="fa fa-times text-right close_modal" aria-hidden="true" (click)="onCancel('closed')"></i>
        <!-- drop down for email area -->
        <div class="dropdown-menu" [ngClass]="{open: showEmailTextarea}">
            <div class="form-group">
                <textarea class="form-control" #emailList placeholder="Enter email addresses"></textarea>
            </div>
            <div class="pdL2 pdR2">
                <button type="button" class="btn btn-md btn-success mrB2" (click)="onSendInvoiceOnMail(emailList.value)">Send</button>
            </div>
        </div>
    </div>
    <div class="modal-body noPad clearfix" id="export-body">
        <div class="loader mrT4" *ngIf="!showPdfWrap">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div id="pdf-wrapper" *ngIf="showPdfWrap">
            <embed width="100%" height="600px" name="plugin" [src]="base64StringForModel" type="application/pdf">
        </div>
    </div>
</div>

<!-- Download or Send Invoice on mail -->
<div bsModal #eSignModal="bs-modal" class="modal fade" role="dialog" [config]="modalConfig">
    <div class="modal-dialog modal-md">
        <!-- modal-liq90 class is removed for now-->
        <div class="modal-content">
            <e-sign-modal-component (confirmDeleteEvent)="closeEsignModal()" (closeModelEvent)="closeEsignModal()"></e-sign-modal-component>
        </div>
    </div>
