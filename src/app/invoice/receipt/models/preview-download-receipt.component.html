<div id="" class="">
  <div class="modal-header clearfix">
        <span>
            <button type="button" class="btn btn-md btn-info mrR1">Edit</button>
        </span>
    <i class="fa fa-times text-right close_modal" aria-hidden="true" (click)="closeModelEvent.emit()"></i>

  </div>

  <div class="modal-body noPad clearfix" id="export-body">
    <div *ngIf="isError">
      <p class="lead alC">Oops! Something went wrong.</p>
    </div>
    <div class="loader mrT4" *ngIf="isRequestInProcess">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div id="pdf-wrapper" *ngIf="!isRequestInProcess && !isError">
      <iframe width="100%" height="600px" name="plugin" [src]="base64StringForModel" type="application/pdf"></iframe>
    </div>
  </div>
</div>
