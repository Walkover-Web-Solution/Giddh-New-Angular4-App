<div class="padd15">
    <div class="row">
        <form #generateInvForm="ngForm" autocomplete="off">
            <div class=" col-xs-9 ">
                <!--part-A-->
                <div><strong>PART A</strong></div>
                <!-- <div class="row d-flex e-way-body ">
                    <div class="col-md-3 col-lg-3 col-sm-12 mt-2 ">
                        <label>Supply Type</label>
                    </div>

                    <div class="col-md-8 col-lg-8 col-sm-12 mt-2 ">
                        <sh-select class=" input " [options]="SupplyTypesList" required placeholder="select type" [isFilterEnabled]="true" name="supplyType" [(ngModel)]="generateEwayBillform.supplyType" [ItemHeight]="33"></sh-select>

                    </div>


                </div> -->

                <div class="row d-flex e-way-body ">
                    <div class="col-md-3 col-lg-3 col-sm-12 mt-2 ">
                        <label>Sub Type*</label>
                    </div>

                    <div class="col-md-8 col-lg-8 col-sm-12 mt-2 ">
                        <sh-select class=" input " [options]="SubsupplyTypesList" required placeholder="select type" [isFilterEnabled]="true" name="subSupplyType" [(ngModel)]="generateEwayBillform.subSupplyType" [ItemHeight]="33"></sh-select>

                    </div>
                </div>
                <div class="row d-flex e-way-body ">
                    <div class="col-md-3 col-lg-3 col-sm-12 mt-2 ">
                        <label>Document Type*</label>
                    </div>

                    <div class="col-md-8 col-lg-8 col-sm-12 mt-2 ">

                        <!-- <input type="text " placeholder="Mention Number " class="form-control input " /> -->
                        <sh-select class="input" autocomplete="xyz" [options]="TransporterDocType" required placeholder="select type" [isFilterEnabled]="true" name="docType" [(ngModel)]="generateEwayBillform.docType" [ItemHeight]="33"></sh-select>


                    </div>
                </div>
                <div class="row d-flex e-way-body ">
                    <div class="col-md-3 col-lg-3 col-sm-12 mt-2 ">
                        <label for="toGstIn">GSTIN of Receiver (Bill to)*</label>
                    </div>

                    <div class="col-md-8 col-lg-8 col-sm-12 mt-2 d-inline">

                        <input type="text " disabled="true" name="toGstIn" required minlength="15" maxlength="15" autocomplete="off" placeholder="Enter GSTIN of receiver" [(ngModel)]="generateEwayBillform.toGstIn" class="form-control input d-inline-block mr-2 " />
                        <!-- <label class="d-inline-block mr-2">Select for Unregistered Person</label> <input type="checkbox" (change)="selectUnregistered($event)" class=" d-inline-block" /> -->

                    </div>
                </div>
                <!-- <div class="row d-flex e-way-body ">
                    <div class="col-md-3 col-lg-3 col-sm-12 mt-2 ">
                        <label>Transaction Type*</label>
                    </div>

                    <div class="col-md-8 col-lg-8 col-sm-12 mt-2 ">
                        <sh-select class="input" [options]="transactionType" required placeholder="select type" [isFilterEnabled]="true" name="transactionType" [(ngModel)]="generateEwayBillform.transactionType" [ItemHeight]="33"></sh-select>

                    </div>


                </div> -->

                <!-- <div class="row d-flex e-way-body ">
                    <div class="col-md-3 col-lg-3 col-sm-12 mt-2 ">
                        <label>Transporter Name</label>
                    </div>

                    <div class="col-md-8 col-lg-8 col-sm-12 mt-2 ">

                        <input type="text " name="name " required [(ngModel)]="generateEwayBillform.name" placeholder="Select Transporter " class="form-control input " />

                    </div>
                </div> -->
                <div class="row d-flex e-way-body ">
                    <div class="col-md-3 col-lg-3 col-sm-12 mt-2 ">
                        <label for="toPinCode">PinCode of Receiver (Bill to)*</label>
                    </div>

                    <div class="col-md-8 col-lg-8 col-sm-12 mt-2 ">

                        <input type="number " name="toPinCode" autocomplete="off" required [(ngModel)]="generateEwayBillform.toPinCode" placeholder="Enter pincode " class="form-control input " />

                    </div>
                </div>
                <div><strong class="mt-2 d-block ">Transportation Details</strong></div>

                <div class="row d-flex e-way-body ">
                    <div class="col-md-3 col-lg-3 col-sm-12 mt-2 ">
                        <label for="transporterName">Transporter Name</label>
                    </div>

                    <div class="col-md-8 col-lg-8 col-sm-12 mt-2 ">

                        <!-- <input type="text " name="transporterName" [(ngModel)]="generateEwayBillform.transporterName" placeholder="Select Transporter " class="form-control input " /> -->
                        <sh-select class=" input " [options]="SubsupplyTypesList" (keydown)="keydownPressed($event)" (selected)="selectTransporter($event)" required placeholder="select Transporter" [notFoundLink]="true" [multiple]="false" [isFilterEnabled]="true" name="subSupplyType"
                            [(ngModel)]="generateEwayBillform.subSupplyType" [ItemHeight]="33">

                            <ng-template #notFoundLinkTemplate>

                                <a [ngClass]="{'active': keydownClassAdded}" class="notfound-option" [keyboardShortcut]="'alt+c'" (onShortcutPress)="keydownPressed()">
                                    <span [ngClass]="{'active': keydownClassAdded}">Create New</span>
                                    <span style="float: right;">Alt+C</span>
                                </a>
                            </ng-template>
                        </sh-select>

                    </div>
                </div>
                <!-- <div class="row d-flex e-way-body ">
                    <div class="col-md-3 col-lg-3 col-sm-12 mt-2 ">
                        <label for="transporterId">Transporter ID</label>
                    </div>

                    <div class="col-md-8 col-lg-8 col-sm-12 mt-2 ">

                        <input type="text " name="transporterId" [(ngModel)]="generateEwayBillform.transporterId" placeholder="Select Transporter " class="form-control input " />

                    </div>
                </div> -->
                <div class="row d-flex e-way-body ">
                    <div class="col-md-3 col-lg-3 col-sm-12 mt-2 ">
                        <label>Distance in KM*</label>
                    </div>

                    <div class="col-md-8 col-lg-8 col-sm-12 mt-2 ">

                        <input type="number" maxlength="4" minlength="4" required name="transDistance" [(ngModel)]="generateEwayBillform.transDistance" placeholder="Mention Distance " class="form-control input " />

                    </div>
                </div>

                <!-- <div class="row d-flex e-way-body ">
                    <div class="col-md-3 col-lg-3 col-sm-12 mt-2 ">
                        <label>Document Number</label>
                    </div>

                    <div class="col-md-8 col-lg-8 col-sm-12 mt-2 ">

                        <input type="text " name="number " placeholder="Mention Number " class="form-control input " />

                    </div>
                </div> -->
                <!--part-B-->
                <div><strong class="mt-3 d-block ">PART B</strong></div>

                <div class="row d-flex e-way-body ">
                    <div class="col-md-3 col-lg-3 col-sm-12 mt-2 ">
                        <label>Mode of Transportation</label>
                    </div>

                    <div class="col-md-8 col-lg-8 col-sm-12 mt-2 ">

                        <ul class="list-icon-group ">
                            <li>
                                <input id="transMode1" type="radio" name="transMode" value="1" [(ngModel)]="generateEwayBillform.transMode">
                                <label for="transMode1"><img src="assets/icon/4.svg " /> Road</label>
                            </li>
                            <li>
                                <input id="transMode2" type="radio" name="transMode" value="2" [(ngModel)]="generateEwayBillform.transMode">
                                <label for="transMode2"><img src="assets/icon/3.svg " /> Rail</label>
                            </li>
                            <li>
                                <input id="transMode3" type="radio" name="transMode" value="3" [(ngModel)]="generateEwayBillform.transMode">
                                <label for="transMode3"><img src="assets/icon/1.svg " /> Air</label>
                            </li>
                            <li>
                                <input id="transMode4" type="radio" name="transMode" value="4" [(ngModel)]="generateEwayBillform.transMode">
                                <label for="transMode4"><img src="assets/icon/2.svg " /> Ship</label>
                            </li>

                        </ul>

                    </div>
                </div>

                <div class="row d-flex e-way-body ">
                    <div class="col-md-3 col-lg-3 col-sm-12 mt-2 ">
                        <label>Vehicle Type</label>
                    </div>

                    <div class="col-md-8 col-lg-8 col-sm-12 mt-2 ">

                        <!-- <span class="mr-1 ">  <input type="radio "class="radio_theme " style="margin-right: 10px "/> Regular</span>
                        <span>  <input type="radio "class="radio_theme " style="margin-right: 10px "/> Over Dimensional Cargo</span> -->
                        <label class="radio-inline pd0"><input class="radio_theme cp ml0" name="vehicleType"   value="R" [(ngModel)]="generateEwayBillform.vehicleType" type="radio" />Regular </label>

                        <label class="radio-inline pd0"><input class="radio_theme cp ml0" name="vehicleType"  value="O" [(ngModel)]="generateEwayBillform.vehicleType" type="radio"/>Over Dimensional Cargo</label>

                    </div>
                </div>

                <div class="row d-flex e-way-body ">
                    <div class="col-md-3 col-lg-3 col-sm-12 mt-2 ">
                        <label>Vehicle No.*</label>
                    </div>

                    <div class="col-md-8 col-lg-8 col-sm-12 mt-2 ">

                        <input type="text" name="vehicleNo" required placeholder="Mention Number " maxlength="15" minlength="7" [(ngModel)]="generateEwayBillform.vehicleNo" class="form-control input " />

                    </div>
                </div>


                <div class="row d-flex e-way-body ">
                    <div class="col-md-3 col-lg-3 col-sm-12 mt-2 ">
                        <label for="transDocNo">Transporter’s Doc No.</label>
                    </div>

                    <div class="col-md-8 col-lg-8 col-sm-12 mt-2 ">

                        <input type="text " name="transDocNo" placeholder="Mention Number " [(ngModel)]="generateEwayBillform.transDocNo" maxlength="15" class="form-control input " />

                    </div>
                </div>

                <div class="row d-flex e-way-body ">
                    <div class="col-md-3 col-lg-3 col-sm-12 mt-2 ">
                        <label for="transDocDate">Transporter’s Doc Date</label>
                    </div>

                    <div class="col-md-8 col-lg-8 col-sm-12 mt-2 ">

                        <div style="position: relative " class="input ">
                            <input name="transDocDate" placeholder="dd/mm/yyyy " type="text " [bsConfig]="{dateInputFormat: 'DD-MM-YYYY'} " [(ngModel)]="generateEwayBillform.transDocDate" class="form-control " bsDatepicker style="padding-right: 27px !important; " />
                            <img class="text-light-2 " src="assets/icon/date.svg " style="position: absolute;top: 9px;right: 8px; " />
                        </div>

                    </div>
                </div>

                <div class="row ">
                    <div class="col-md-12 mt-4 ">
                        <button class="btn btn-success " (click)="toggleEwayBillCredentialsPopup() ">Save</button>
                        <button class="btn btn-success " [disabled]="generateInvForm.invalid" [ladda]="isEwaybillGenerateInProcess$ | async" (click)="onSubmitEwaybill(generateInvForm)">Save & Generate</button>
                        <button class="btn btn-danger " (click)="onCancelGenerateBill()">Cancel</button>
                    </div>
                </div>
            </div>
        </form>



        <!--right-penal-bar-->
        <div class="right-penal ">
            <div>
                <ng-container *ngFor='let invoice of selectedInvoices'>
                    <div class="card ">
                        <h2 class="mb-2 "><a href=".. " class="btn-link ">{{invoice?.voucherNumber}}</a></h2>
                        <div class="mb-1 ">
                            <label>Date: </label><span>{{invoice?.voucherDate}}</span>
                        </div>
                        <div class="mb-1 ">
                            <label>To: </label><span>{{invoice?.account.name}}</span>
                        </div>
                        <div class="mb-1 ">
                            <label>Amt: </label><span>{{invoice?.grandTotal}}</span>
                        </div>
                        <div><button (click)="removeInvoice(invoice)" class="btn btn-danger ">Remove</button></div>
                    </div>
                </ng-container>

            </div>
        </div>
    </div>
</div>
<div bsModal #eWayBillCredentials="bs-modal" class="modal fade" role="dialog" [config]="modalConfig" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <app-eWayBill-credentials-modal (closeModelEvent)="toggleEwayBillCredentialsPopup()"></app-eWayBill-credentials-modal>
        </div>
    </div>
</div>
