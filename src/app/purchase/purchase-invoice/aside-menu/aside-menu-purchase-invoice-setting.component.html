  </div>
  <div class="aside-body">
    <h2 class="pdT2">File GST via-</h2>
      <form>
        <div class="row pdT2">
          <div class="col-xs-12">
            <input type="checkbox"> Jio GST
          </div>
          <div class="col-xs-6">
            <div class="form-group">
              <label for="jio_user_name">User Name</label>
              <input type="email" name="username" class="form-control" id="jio_user_name">

          </div>
          <div class="col-xs-6">

        </div>
        <div class="row">

            <input type="checkbox"> Legal Raasta
          </div>

              <input type="email" name="username" class="form-control" id="jio_user_name">
            </div>
          </div>
          <div class="col-xs-6">

              <label for="jio_password">Password:</label>
