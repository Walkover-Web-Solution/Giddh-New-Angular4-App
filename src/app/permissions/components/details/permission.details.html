<section id="single_role" *ngIf="roleObj">

  

  <div class="pd3 pdT1 pdB1 bdrB clearfix text-center">
    <span class="lead">{{ newRole.name }}</span>
    <button class="btn btn-md btn-primary pull-left" (click)="goToRoles()">Back</button>
    <button *ngIf="!newRole.isUpdateCase" class="btn btn-md btn-success mrR1 pull-right" (click)="addNewRole()">Save</button>
    <button *ngIf="newRole.isUpdateCase" class="btn btn-md btn-success mrR1 pull-right" (click)="updateRole()">Update</button>
  </div>

  <section class="pd3">
    <div class="row mrB2" *ngIf="roleObj.isUpdateCase">
      <div class="col-xs-12 form-inline">
        <div class="form-group">
          <select class="form-control" required [(ngModel)]="pageName" name="pageName">
            <option [ngValue]="select">Select Pages</option>
             <option [disabled]="checkForAlreadyExistInPageArray(page)" *ngFor="let page of pageList;" [ngValue]="page">{{page}}</option> 
          </select>
        </div>
        <div class="form-group">
          <button class="btn btn-info" (click)="addNewPage(pageName)" [disabled]="!pageName">Add</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-4" *ngFor="let page of roleObj.scopes; let idx = index">
        <div class="panel panel-default">
          <div class="panel-heading">
            {{ page.name }}
            <i *ngIf="roleObj.isUpdateCase" class="fa fa-times pull-right text-danger" aria-hidden="true" (click)="removePageFromScope(page.name)"></i>
          </div>
          <div class="panel-body">
            <table class="table">
              <thead>
                <tr>
                  <th>{{ newRole.name }}</th>
                  <th>Admin</th>
                  <th>View</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td colspan="100%">
                    <input 
                      id="{{page.name}}+_{{idx}}"
                      name="{{page.name}}+_{{idx}}"
                      (change)="toggleItems(page.name, $event)"
                      type="checkbox"
                      [(ngModel)]="page.selectAll" />
                    <label for="{{page.name}}+_{{idx}}"> Select All</label>
                  </td>
                </tr>
                <tr *ngFor="let item of page.permissions | orderBy : ['item.code']; let i = index">
                  <td>
                    <input id="{{item.code}}+{{idx}}+{{i}}" (change)="toggleItem(page.name, item, $event)" type="checkbox" name="{{item.code}}" [(ngModel)]="item.isSelected" />
                    <label for="{{item.code}}+{{idx}}+{{i}}"> {{getNameByCode(item.code)}}</label>
                  </td>
                  <td>
                    <i class="fa" [ngClass]="isHavePermission(page.name, item, 'admin') ? 'fa-check text-success' : 'fa-times text-danger'" aria-hidden="true"></i>
                  </td>
                  <td>
                    <i class="fa" [ngClass]="isHavePermission(page.name, item, 'view') ? 'fa-check text-success' : 'fa-times text-danger'" aria-hidden="true"></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!--end of row  -->

  </section>

</section>
