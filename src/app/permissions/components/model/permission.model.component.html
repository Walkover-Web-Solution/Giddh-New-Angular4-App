<div id="" class="add-new-role-modal">
  <div class="modal-header themeBg pd2 pdL2 pdR2 clearfix">
    <h3 class="modal-title bg" id="modal-title">Add Role </h3>
    <i class="fa fa-times text-right close_modal" aria-hidden="true" (click)="closePopupEvent()"></i>
  </div>
  <div class="modal-body pdT5 pdB5 pdL2 pdR2 clearfix" id="export-body">
    <form name="newRole" novalidate class="" (submit)="addNewRole(newRole)" autocomplete="off">
      <div class="modal_wrap mrB2">
        <div class="form-group">
          <label>Role name</label>
          <input type="text" name="rolename" class="form-control" [(ngModel)]="newRole.name" />
        </div>

        <div class="form-group">
          <label>Role type</label>
          <select class="form-control" [(ngModel)]="roleType" name="roleType">
              <option value=""> Select </option>
              <option value="fresh"> Fresh Start </option>
              <option value="copy"> Copy from other role </option>
          </select>
        </div>

        <div class="form-group" *ngIf="roleType=='fresh'">
          <div class="btn-group btn-block" dropdown (onShown)="onDDShown()" (onHidden)="onDDHidden()">
            <button dropdownToggle type="button" class="btn btn-primary btn-block dropdown-toggle">
                {{ dropdownHeading}} <span class="caret"></span>
            </button>
            <ul id="pageListDD" *dropdownMenu class="dropdown-menu" role="menu">
              <li>
                <label>
                  <input type="checkbox" (click)="selectAllPages($event)" [checked]="isSelectedAllPages"> Select all
                </label>
              </li>
              <li *ngFor="let item of pageNames; let i = index">
                <label>
                    <input type="checkbox" (click)="selectPage(item.name, $event)" [checked]="item.selected"> {{ item.name }}
                </label>
              </li>
            </ul>
          </div>
        </div>

        <div class="form-group" *ngIf="roleType=='copy'">
          <label>Copy Permission</label>
          <select class="form-control" name="somename" [(ngModel)]="copiedRole">
              <option value="{{role | json}}" *ngFor="let role of allRoles"> {{ role.name }} </option>
          </select>
        </div>

        <div class="pull-right mrT5">
          <button type="submit" class="btn btn-md btn-success mrR1" [disabled]="isFormNotValid()">Next</button>
          <button type="submit" class="btn btn-md btn-primary" (click)="hideRoleModel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
