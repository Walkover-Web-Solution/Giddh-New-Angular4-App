<div id="" class="add-new-role-modal">
  <div class="modal-header themeBg pd2 pdL2 pdR2 clearfix">
    <h3 class="modal-title bg" id="modal-title">Add Role </h3>
    <i class="fa fa-times text-right close_modal" aria-hidden="true" (click)="closePopupEvent()"></i>
  </div>
  <div class="modal-body pdT5 pdB5 pdL2 pdR2 clearfix" id="export-body">
    <form #newRoleForm="ngForm" (submit)="addNewRole(newRole)" autocomplete="off">
      <div class="modal_wrap mrB2">
        <div class="form-group">
          <label>Role name</label>
          <input type="text" required name="name" class="form-control" [(ngModel)]="newRoleObj.name" placeholder="Role Name" #name="ngModel" />
        </div>
        <div class="form-group">
          <label>Role type</label>
          <select class="form-control" required [(ngModel)]="newRoleObj.isFresh" name="isFresh" #isFresh="ngModel">
              <option [ngValue]="true">Fresh Start</option>
              <option [ngValue]="false">Copy from other role</option>
          </select>
        </div>
        <div class="form-group" *ngIf="newRoleObj.isFresh">
          <div class="btn-group btn-block" dropdown (onShown)="onDDShown()" (onHidden)="onDDHidden()">
            <button dropdownToggle type="button" class="btn btn-primary btn-block dropdown-toggle">
                {{ dropdownHeading}} <span class="caret"></span>
            </button>
            <ul id="pageListDD" *dropdownMenu class="dropdown-menu" role="menu">
              <li>
                <label>
                  <input type="checkbox" [ngModelOptions]="{standalone: true}" (click)="selectAllPages($event)" [(ngModel)]="newRoleObj.isSelectedAllPages"> Select all
                </label>
              </li>
              <li *ngFor="let item of newRoleObj.pageList; let i = index">
                <label>
                    <input type="checkbox" [ngModelOptions]="{standalone: true}" (click)="selectPage($event)" [(ngModel)]="item.isSelected"> {{ item.name }}
                </label>
              </li>
            </ul>
          </div>
        </div>
        <div class="form-group" *ngIf="!newRoleObj.isFresh">
          <label>Copy Permission</label>
          <select class="form-control" name="somename" [(ngModel)]="newRoleObj.uniqueName">
            <option [ngValue]="">Please Select</option>
            <option *ngFor="let role of allRoles" [ngValue]="role.uniqueName"> {{ role.name }} </option>
          </select>
        </div>
        <div class="pull-right mrT5">
          <button type="submit" class="btn btn-md btn-success mrR1" [disabled]="!isFormValid">Next</button>
          <button type="button" class="btn btn-md btn-primary" (click)="closePopupEvent()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
