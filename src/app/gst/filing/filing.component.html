<div class="column content-column gst-filing-container navs-list">
  <div class="tax-engine">
    <div class="column list-column expanded-list-column transactions-list">
      <div class="list-header">
        <filing-header [currentPeriod]="currentPeriod" [selectedGst]="selectedGst" [showTaxPro]="showTaxPro"
                       [fileReturn]="fileReturn"></filing-header>
      </div>
      <div class="nav-band">
        <tabset #staticTabs id="c-tab">
          <tab (select)="selectTab($event, false, '1. Overview')">
            <ng-template tabHeading>
              1. Overview
            </ng-template>
            <div class="transactions-overview" *ngIf="selectedTab === '1. Overview' || !selectedTabId">
              <filing-overview [activeCompanyGstNumber]="activeCompanyGstNumber" [currentPeriod]="currentPeriod"
                               [selectedGst]="selectedGst"
                               [isTransactionSummary]="isTransactionSummary"></filing-overview>
            </div>
          </tab>
          <tab *ngIf="selectedGst === 'gstr2'" (select)="selectTab($event, true, '2. Reconcilation')">
            <ng-template tabHeading>
              2. Reconcilation
            </ng-template>
            <div *ngIf="selectedTab === '2. Reconcilation' || selectedTabId === 1">
              <reconcile [activeCompanyGstNumber]="activeCompanyGstNumber" [currentPeriod]="currentPeriod"
                         [selectedGst]="selectedGst"></reconcile>
            </div>
          </tab>
          <tab *ngIf="selectedGst === 'gstr1'" (select)="selectTab($event, true, '2. Push to GSTIN')">
            <ng-template tabHeading>
              2. Push to GSTIN
            </ng-template>
            <div *ngIf="selectedTab === '2. Push to GSTIN' || selectedTabId === 1">
              <push-to-gstin [activeCompanyGstNumber]="activeCompanyGstNumber" [currentPeriod]="currentPeriod"
                             [selectedGst]="selectedGst"></push-to-gstin>
            </div>
          </tab>
          <!-- Assigned by meghna  -->
          <tab *ngIf="selectedGst !== 'gstr2'" (select)="selectTab($event, true, '3. File your Return')">
            <ng-template tabHeading>
              3. File your Return
            </ng-template>
            <div class="transactions-overview">
              <div class="gstr-transactions-summary mrT4 mrB4 text-center">
                <button class="btn btn-primary btn-lg" (click)="fileReturn= {isAuthenticate: true }"
                        [disabled]="fileReturnSucces">File your Return
                </button>

                <p *ngIf="fileReturnSucces" class="mrT2">Data succesfully submitted, you can check in few minutes.</p>
              </div>
            </div>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
