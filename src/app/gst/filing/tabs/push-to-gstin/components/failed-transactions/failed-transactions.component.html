

<div class="inner-tabs">
  <div class="gst-error">
   <div class="table-responsive table-sgt">
     <table class="table basic table-bordered custom-table">
       <thead>
       <tr>
         <th>#</th>
         <th>Invoice / Voucher Number 
           <span class="sortTable">
             <a href="javascript:void(0)" class="top-sort"></a>
             <a href="javascript:void(0)" class="bottom-sort"></a>
           </span>
         </th>
         <th>Type
           <span class="sortTable">
             <a href="javascript:void(0)" class="top-sort"></a>
             <a href="javascript:void(0)" class="bottom-sort"></a>
           </span>
         </th>
         <th>Messages
           <span class="sortTable">
             <a href="javascript:void(0)" class="top-sort"></a>
             <a href="javascript:void(0)" class="bottom-sort"></a>
           </span>
         </th>
       </tr>
       </thead>
 
       <tbody>
       <tr *ngFor="let salesInvoiceShow of salesInvoice">
         <td>{{salesInvoiceShow.SerialNumber}}</td>
         <td class="nowrap">{{salesInvoiceShow.InvoiceVoucherNumber}}</td>
         <td class="nowrap">{{salesInvoiceShow.Type}}</td>
         <td>{{salesInvoiceShow.Messages}}</td>
       </tr>
       </tbody>
 
     </table>
   </div>
 
   <div class="text-center mb-4">
     <pagination [totalItems]="30"></pagination>
   </div>
 
   </div>
 
   <div class="error-shit-total">
     <div class="row">
       <div class="col-xs-6">
         <table class="table">
           <tr>
             <td>
               <p>No. Of Invoices</p>
               <h4>3</h4>
             </td>
 
             <td>
               <p>No. of Vouchers</p>
               <h4>6</h4>
             </td>
 
             <td>
               <p class="text-orange">Total Value</p>
               <h4>12,92,684</h4>
             </td>
           </tr>
         </table>
       </div>
     </div>
   </div>
 </div>
