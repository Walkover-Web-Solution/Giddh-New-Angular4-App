<div class="form_header">
    <div>
        <h3 class="">
            <span>Inward Note</span>
            <span class="pull-right fs14">Multiple
      <a href="javascript:void(0)" class="text-link" [ngClass]="{'themeLink': mode === 'sender' }" (click)="mode = 'sender'">Senders</a>
      /
      <a href="javascript:void(0)" class="text-link" [ngClass]="{'themeLink': mode === 'product' }" (click)="mode='product'">Products</a>
      </span>
        </h3>

    </div>
</div>
<div class="form_body witBg clearfix mrBChldLbl">
    <div class="form_bg clearfix">
        <form [formGroup]="form" class="form-group">
            <div class="row">
                <div class="col-lg-6 form-group">
                    <label>Date <sup>*</sup></label>
                    <input name="dateRange" formControlName="inventoryEntryDate" type="text" autocomplete="off" class="form-control" bsDatepicker [minDate]="today" [bsConfig]=" {dateInputFormat: 'DD-MM-YYYY'}">
                    <span *ngIf="inventoryEntryDate.invalid && (inventoryEntryDate.dirty || inventoryEntryDate.touched)">
              <span *ngIf="inventoryEntryDate?.errors && inventoryEntryDate?.errors['required']" class="text-danger">Please select Date.</span>
                    </span>
                </div>

                <div class="col-lg-6 form-group" *ngIf="mode === 'sender'">
                    <label>Product Name <sup>*</sup></label>
                    <sh-select [options]="stockListOptions" [multiple]="false" [placeholder]="'Select Product'" (selected)="stockChanged($event)"></sh-select>
                    <span *ngIf="transactions && transactions.controls && transactions.controls[0] && transactions.controls[0].get('stock')?.invalid && (transactions.controls[0].get('stock')?.dirty || transactions.controls[0].get('stock').touched)">
              <span *ngIf="transactions.controls[0].get('stock')?.errors && transactions.controls[0].get('stock')?.errors['required']"
                class="text-danger">Please select Date.</span>
                    </span>
                </div>
                <div class="col-lg-6 form-group" *ngIf="mode === 'product'">
                    <label>Sender <sup>*</sup></label>
                    <sh-select [options]="userListOptions" [multiple]="false" [placeholder]="'Select Sender'" (selected)="userChanged($event)"></sh-select>
                    <span *ngIf="transactions && transactions.controls && transactions.controls[0] && transactions.controls[0].get('inventoryUser')?.invalid && (transactions.controls[0].get('inventoryUser')?.dirty || transactions.controls[0].get('inventoryUser').touched)">
              <span *ngIf="transactions.controls[0].get('inventoryUser')?.errors && transactions.controls[0].get('inventoryUser')?.errors['required']"
                class="text-danger">Please select Date.</span>
                    </span>
                </div>

            </div>

            <div class="row">
                <div class="col-lg-6" *ngIf="mode === 'sender'">
                    <label class="fs14">Sender <sup>*</sup></label>
                </div>
                <div class="col-lg-6" *ngIf="mode === 'product'">
                    <label class="fs14">Product Name <sup>*</sup></label>
                </div>
                <div class="col-lg-6">
                    <label class="fs14">Quantity <sup>*</sup></label>
                </div>
            </div>


            <div class="row" formArrayName="transactions" *ngFor="let item of transactions.controls; let i = index;let first = first;let last = last">
                <div [formGroupName]="i">
                    <div class="col-lg-6 form-group" *ngIf="mode === 'sender'">
                        <!-- <label class="mrB1">Sender</label> -->
                        <sh-select [options]="userListOptions" [multiple]="false" [placeholder]="'Select Sender'" (selected)="userChanged($event,i)" [ItemHeight]="'33'"></sh-select>
                        <span [hidden]="!item.get('inventoryUser')?.errors?.required" class="text-danger">Please select Sender.</span>
                    </div>
                    <div class="col-lg-6 form-group" *ngIf="mode === 'product'">
                        <!-- <label class="mrB1">Product Name</label> -->
                        <sh-select [options]="stockListOptions" [multiple]="false" [placeholder]="'Select Product'" (selected)="stockChanged($event,i)" [ItemHeight]="'33'"></sh-select>
                        <span [hidden]="!item.get('stock')?.errors?.required" class="text-danger">Please select Product.</span>
                    </div>
                    <div class="col-lg-6 form-group">
                        <!-- <label class="mrB1">Quantity</label> -->
                        <div class="row">
                            <div class="col-xs-10">
                                <input name="" type="text" formControlName="quantity" class="form-control">
                            </div>


                            <div class="pull-right mrT unit_add">
                                <button class="btn-link" (click)="addTransactionItem()" *ngIf="last">
                                <i class="fa fa-plus add_row" ></i>
                            </button>
                                <button class="btn-link" (click)="deleteTransactionItem()" *ngIf="!last">
                                <i class="fa fa-times dlet"></i>
                            </button>
                            </div>
                        </div>
                        <span [hidden]="!item.get('quantity')?.errors?.required" class="text-danger">Please enter quantity.</span>
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col-lg-12 form-group">
                    <label>Description</label>
                    <textarea formControlName="description" type="text" class="form-control"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 text-left mrT1">
                    <button class="btn btn-default" (click)="onCancel.emit($event)">Cancel</button>
                    <button class="btn btn-success" [ladda]="isLoading" (click)="save()">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
