<div id="main">
  <app-header></app-header>
  <layout-main>

    <div class="welcome-header">
      <h2>Welcome To Giddh!</h2>
    </div>
    <hr/>

    <div class="welcome-container">

      <form name="form" #welcomeForm="ngForm" novalidate="" class="form-inline" autocomplete="off">
        <div class="form-group bg-blue">

          <div class="col-xs-12">
            <div class="input-group form-group " style="width:  254px;margin-bottom: 7px;">
              <label for="state_dd">State</label>
              <sh-select placeholder="Select state" name="state_dd" id="state_dd"
                         [(ngModel)]="companyProfileObj.state" [options]="statesSource$ | async" *ngIf="countryIsIndia"
                         [ItemHeight]="33"></sh-select>
              <input type="text" placeholder="State" class="form-control" [(ngModel)]="companyProfileObj.state"
                     *ngIf="!countryIsIndia" name="state"/>
            </div>
          </div>

          <div class="col-xs-12">
            <div class="input-group form-group " style="width:  254px;margin-bottom: 7px;">
              <label for="city">City</label>
              <input type="text" class="form-control" [(ngModel)]="companyProfileObj.city" name="city"
                     id="city" required maxlength="50" placeholder="City" pattern="^[^\s]+(\s+[^\s]+)*$"/>
            </div>
          </div>

          <div class="col-xs-12">
            <div class="input-group form-group " style="width:  254px;margin-bottom: 7px;">
              <label for="mobile">Mobile Number</label>
              <div style="display: flex;justify-content: space-between">
                <sh-select [options]="countryCodeList" name="country" [placeholder]="'CC'"
                           [(ngModel)]="companyProfileObj.country"></sh-select>
                <input type="text" class="form-control" [(ngModel)]="companyProfileObj.contactNo" name="contactNo"
                       id="mobile" required maxlength="50" placeholder="Contact No" pattern="^[^\s]+(\s+[^\s]+)*$"/>
              </div>
            </div>
          </div>

          <div class="col-xs-12">
            <div class="input-group form-group " style="width:  254px;margin-bottom: 7px;">
              <label for="industry">Industry</label>
              <sh-select [options]="industrialList" name="industry" id="industry" [placeholder]="'Industry'"
                         [(ngModel)]="companyProfileObj.industry"></sh-select>
            </div>
          </div>

          <div class="col-xs-12">
            <div class="input-group form-group " style="width:  254px;margin-bottom: 7px;">
              <label for="mobile">Prev. Software</label>
              <input type="text" class="form-control" [(ngModel)]="companyProfileObj.prevSoft" name="contactNo"
                     id="prev" required maxlength="50" placeholder="Contact No" pattern="^[^\s]+(\s+[^\s]+)*$"/>
            </div>
          </div>
        </div>

        <div class="clearfix">
          <button type="submit" class="btn btn-success" (click)="submit()">Save</button>
          <button type="button" class="btn btn-primary">Skip</button>
        </div>

      </form>


    </div>

  </layout-main>
  <app-footer></app-footer>
</div>
