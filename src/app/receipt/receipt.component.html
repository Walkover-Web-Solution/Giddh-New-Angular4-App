<ng-template #advanceSearchTemp>
  <div class="modal-header advance-header">
    <h4 class="modal-title pull-left">Advance Search</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row mr-x">
      <div class="col-md-5 col-sm-5">
        <h3>Invoice Date Range</h3>
      </div>
      <div class="col-md-7 col-sm-7">
        <input type="text" name="dateRange" #dateRangePickerCmp daterangepicker [options]="datePickerOptions"
               (applyDaterangepicker)="bsValueChange($event)" class="form-control"/>
      </div>
    </div>
    <div class="row mr-x">
      <div class="col-md-5 col-sm-5">
        <h3>Invoice Total Amount</h3>
      </div>
      <div class="col-md-7 col-sm-7">
        <div class="row">
          <div class="col-sm-7">
            <select placeholder="Select" name="entryTotalBy" class="value-select"
                 >
              <option *ngFor="let entry of filtersForEntryTotal" [value]="entry.value">{{entry.label}}</option>
            </select>
          </div>
          <div class="col-sm-5 ">
            <input type="text" class="form-control col-xs-2 " name="entryTotal"
                  placeholder="By amount">
          </div>
        </div>
      </div>
    </div>
    <hr/>
    
    <div class="row mr-x text-right">
      <div class="col-md-12">
        <!-- <button type="button" class="btn txt-green" (click)="getVoucherByFilters()">Search</button> -->
        <button type="button" class="btn txt-red" (click)="modalRef.hide()">Cancel</button>
      </div>
    </div>
  </div>
</ng-template>

<!-- grid -->
<table class="table basic table-bordered mrT2" *ngIf="receiptData && receiptData.items.length > 0">
  <thead class="t-h-bg1">
  <tr>
    <th>#</th>
    <th [ngSwitch]="this.type">
      <ng-container *ngSwitchCase="'credit note'">
        Cr. Note No.
      </ng-container>
      <ng-container *ngSwitchCase="'debit note'">
        Dr. Note No.
      </ng-container>
      <ng-container *ngSwitchDefault>
        Receipt No.  <img src="assets/images/path.svg">
      </ng-container>
    </th>
    <th>Account  <img src="assets/images/path.svg"></th>
    <th>Date <img src="assets/images/Group 851.svg"></th>
    <th>Total amount <img src="assets/images/Group 851.svg"></th>
    <th class="text-center">Delete</th>
  </tr>
  </thead>
  <tfoot *ngIf="receiptData && receiptData?.totalPages > 1">
  <tr>
    <td colspan="100%">
      <div class="alC">
        <pagination [totalItems]="receiptData.totalPages" [(ngModel)]="receiptData.page" [maxSize]="5" class="pagination-sm" [boundaryLinks]="true" [itemsPerPage]="1" [rotate]="false" (pageChanged)="pageChanged($event)"></pagination>
      </div>
    </td>
  </tr>
  </tfoot>
  <tbody>
  <tr *ngFor="let item of receiptData.items; let i = index">
    <td>{{ i + 1}}</td>
    <td><a style="cursor: pointer" (click)="downloadVoucherRequest(item.uniqueName, false)">
      {{item.voucherNumber }}</a></td>
    <td>{{item.account.name}}</td>
    <td>{{item.voucherDate}}</td>
    <td>{{item.grandTotal}}</td>
    <td class="text-center">
      <i (click)="onDeleteBtnClick(item.uniqueName)" class="glyphicon glyphicon-trash cp"></i>
      <!--<i (click)="onEditBtnClick()"-->
      <!--class="glyphicon glyphicon-pencil cp"></i>-->
    </td>
  </tr>
  </tbody>
</table>
<!-- grid -->

<!-- Download or Preview Voucher model -->
<div bsModal #invoiceReceiptVoucherDetailsModel="bs-modal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <preview-download-receipt-component (closeModelEvent)="hidePreviewDownloadModal()" (openUpdateReceiptModel)="onEditBtnClick()" [activatedInvoice]="type" [request]="downloadVoucherRequestObject"></preview-download-receipt-component>
    </div>
  </div>
</div>
<!-- Download or Preview Voucher model -->

<!-- Edit Voucher model -->
<div bsModal #invoiceReceiptVoucherUpdateModel="bs-modal" class="modal fade" role="dialog">
  <div class="modal-md">
    <div class="modal-content">
      <app-receipt-update (closeModelEvent)="hideUpdateModal()" [activatedInvoice]="type" [selectedReceipt]="selectedReceipt"></app-receipt-update>
    </div>
  </div>
</div>
