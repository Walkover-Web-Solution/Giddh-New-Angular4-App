<span class="pr" [ngClass]="{'open': showTaxPopup, 'single-item': (taxRenderData.length === 0)}"
      [attachOutsideOnClick]="true" (clickOutside)="toggleTaxPopup(false)">
  <label *ngIf="showHeading">Tax %</label>
  <a id="tax" (click)="toggleTaxPopup(true)" class="clearfix">
    <div class="multi-select adjust">
      <input type="text" readonly name="sum" class="form-control cursor-pointer taxInput" [(ngModel)]="formattedTotal"/>
      <span class="caret"></span>
    </div>
  </a>
  <ul class="dropdown-menu pd" *ngIf="showTaxPopup" (click)="$event.stopPropagation()" [style.max-height.px]="102"
      [style.min-height.px]="40">
    <li *ngIf="taxRenderData.length === 0"><p class="lead pd">No Taxes Found</p></li>

    <li *ngFor="let tax of taxRenderData;trackBy: trackByFn; let idx = index">
      <label class="checkbox oh width100 bdrB pdB customItem" (click)="$event.stopPropagation()">
        <input class="pull-left" name="tax_{{idx}}" type="checkbox" [(ngModel)]="tax.isChecked" (change)="change()"
               (click)="$event.stopPropagation()"
        />
        <span class="pull-left ellp">{{tax.name}}</span>
      </label>
    </li>
  </ul>
</span>
