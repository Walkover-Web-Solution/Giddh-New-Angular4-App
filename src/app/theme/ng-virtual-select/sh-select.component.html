<div #dd [style.width]="width">
  <div class="header" #mainContainer [class.sh-select-disabled]="disabled" [class.inline]="mode==='inline'" (click)="show($event)"
    [class.open]="isOpen" tabindex="0" (focus)="show($event)" (blur)="hide($event)" (keydown)="keydownUp($event)">


    <!--region multiple-->
    <div *ngIf="multiple" [ngClass]="{'has-item':selectedValues?.length}" style="background: white;" class="bdr">
      <ng-container *ngIf="selectedValues?.length">
        <span class="chip" *ngFor="let sl of selectedValues">
          {{ sl.label }}
          <span class="chipClosebtn" (mousedown)="clearSingleSelection($event, sl)" (click)="clearSingleSelection($event, sl)">&times;</span>
        </span>
      </ng-container>
      <input type="text" class="pdL1" [ngClass]="{'hasValue':filter?.length}" #inputFilter tabindex="0" (click)="show($event);"
        (blur)="filterInputBlur($event)" [placeholder]="selectedValues?.length > 0 ? ' ' : placeholder" [(ngModel)]="filter"
        (ngModelChange)="updateFilter($event)">
    </div>
    <!--endregion-->

    <!--region single-->
    <input type="text" class="form-control" #inputFilter tabindex="0" *ngIf="!multiple" [hidden]="((!isOpen || !isFilterEnabled))"
      (click)="show($event);" (blur)="filterInputBlur($event)" [placeholder]="placeholder" [(ngModel)]="filter" (ngModelChange)="updateFilter($event)">
    <div (click)="show($event);" *ngIf="((!isOpen || !isFilterEnabled) && !multiple)">
      <ng-container *ngIf="selectedValues?.length">

        <div *ngIf="!multiple">
          <input type="text" readonly value="{{selectedValues[0].label}}" class="form-control selectedVal cp" />
        </div>
      </ng-container>
      <ng-container *ngIf="!selectedValues?.length">
        <span class="form-control">{{ placeholder }}</span>
      </ng-container>
    </div>
    <!--endregion-->

  </div>
  <span class="clear" *ngIf="showClear && selectedValues.length > 0" (click)="$event.stopPropagation();clear();">&times;</span>
  <sh-select-menu #menuEle [isOpen]="isOpen" [rows]="rows" [selectedValues]="selectedValues" [optionTemplate]="optionTemplate"
    (noToggleClick)="toggleSelected($event)" (noResultClicked)="noResultsClicked.emit()" [noResultLinkEnabled]="notFoundLink"
    [notFoundMsg]="notFoundMsg" [ItemHeight]="ItemHeight"></sh-select-menu>
</div>
