<div class="header" [class.sh-select-disabled]="disabled" [class.inline]="mode==='inline'"
     (click)="show()" [class.open]="isOpen" tabindex="0" (focus)="show()" (blur)="hide($event)" (keydown)="keydownUp($event)">
  <input type="text"
         #inputFilter
         tabindex="0"
         [hidden]="!isOpen"
         (click)="show()"
         [placeholder]="placeholder"
         [(ngModel)]="filter"
         (ngModelChange)="updateFilter($event)">
  <div (click)="show(); $event.stopPropagation()"
       *ngIf="!isOpen">
    <ng-container *ngIf="selectedValues?.length">
      <div *ngIf="multiple" style="display: flex;flex-wrap: wrap">
          <span class="chip" *ngFor="let sl of selectedValues">
            {{ sl.label }}
            <span class="chipClosebtn">&times;</span>
          </span>
      </div>
      <div *ngIf="!multiple">
        {{ selectedValues[0].label }}
      </div>
    </ng-container>
    <ng-container *ngIf="!selectedValues?.length">
      {{ placeholder }}
    </ng-container>

  </div>
  <i class="clear"
     *ngIf="showClear && selectedValues.length > 0"
     (click)="clear(); $event.stopPropagation()">&times;</i>
</div>
<sh-select-menu #menuEle [isOpen]="isOpen"
                [rows]="rows"
                [selectedValues]="selectedValues"
                [optionTemplate]="optionTemplate"
                (noToggleClick)="toggleSelected($event)"
                (noResultClicked)="noResultsClicked.emit()"
                [noResultLinkEnabled]="notFoundLink"
                [notFoundMsg]="notFoundMsg"></sh-select-menu>
