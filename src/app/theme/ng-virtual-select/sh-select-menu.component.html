<div class="menu" *ngIf="isOpen && _rows" style="min-height: 35px;background-color: white" [style.max-height.px]="viewPortItems?.length !== 0? ItemHeight*(viewPortItems ? viewPortItems.length : 5)+10 : ItemHeight">
  <!--virtual-->
  <virtual-scroll #v [items]="_rows" (update)="viewPortItems = $event" [style.max-height.px]="ItemHeight*4" [childHeight]="viewPortItems?.length === 0?41:undefined" [selectedValues]="selectedValues" [NoFoundMsgHeight]="NoFoundMsgHeight" [NoFoundLinkHeight]="NoFoundLinkHeight" [noResultLinkEnabled]="noResultLinkEnabled">


    <div class="item" *ngFor="let row of viewPortItems" [class.selected]="selectedValues?.indexOf(row) !== -1" [class.hilighted]="row.isHilighted"
      (click)="toggleSelected(row)" [style.height.px]="ItemHeight">
      <ng-template [ngTemplateOutletContext]="{option: row}" [ngTemplateOutlet]="optionTemplate"></ng-template>
      <ng-container *ngIf="!optionTemplate">
        <a href="javascript:void(0)" class="list-item" style="border-bottom: 1px solid #ccc;">
          <div class="item">{{row.label}}</div>
        </a>
      </ng-container>
    </div>

    <div id="noresult" *ngIf="viewPortItems?.length === 0" class="item" [style.height.px]="noResultLinkEnabled ? NoFoundMsgHeight : (NoFoundMsgHeight - 20)">
      <a href="javascript:void(0);">{{notFoundMsg}}</a>
    </div>

    <div class="item no-result-link" *ngIf="viewPortItems?.length === 0 && noResultLinkEnabled" [style.height.px]="NoFoundLinkHeight">
      <a class="btn-link" href="javascript:void(0)" (click)="$event.stopPropagation();noResultClicked.emit()">{{notFoundLinkText}}</a>
    </div>

  </virtual-scroll>

</div>
