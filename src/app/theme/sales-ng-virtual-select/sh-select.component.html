<div #dd [style.width]="width">
    <!-- (click)="show($event)" -->
    <div class="header" #mainContainer [class.sh-select-disabled]="disabled" [class.inline]="mode==='inline'" [class.open]="isOpen" tabindex="0" (focus)="show($event)" (blur)="hide($event)" (keydown)="keydownUp($event)">


        <!--region multiple-->
        <div *ngIf="multiple" [ngClass]="{'has-item':selectedValues?.length}" style="background: white;" class="bdr">
            <ng-container *ngIf="selectedValues?.length">
                <span class="chip" *ngFor="let sl of selectedValues">
          {{ sl.label }}
          <span class="chipClosebtn" (mousedown)="clearSingleSelection($event, sl)" (click)="clearSingleSelection($event, sl)">&times;</span>
                </span>
            </ng-container>
            <!-- (click)="show($event);" -->
            <input type="text" class="pdL1" [ngClass]="{'hasValue':filter?.length, 'bottom-border-only' : showBottomBorderOnly}" #inputFilter tabindex="0" (blur)="filterInputBlur($event)" [placeholder]="selectedValues?.length > 0 ? filter : placeholder" [(ngModel)]="filter" (ngModelChange)="updateFilter($event)">
        </div>
        <!--endregion-->

        <!--region single-->
        <!-- (click)="show($event);"  -->
        <!-- You Clicked here -->
        <b *ngIf="!multiple && showLabelOnly" [hidden]="((!isOpen || !isFilterEnabled))">{{selectedValues[0]?.label}}</b>
        
        <input type="text" [ngClass]="{'bottom-border-only' : showBottomBorderOnly}" class="form-control" #inputFilter tabindex="0" *ngIf="!multiple && !showLabelOnly" [hidden]="((!isOpen || !isFilterEnabled))" (blur)="filterInputBlur($event)" [placeholder]="placeholder" [(ngModel)]="filter" (ngModelChange)="updateFilter($event)"
            style="padding-right: 22px !important;">
        
        <!-- (click)="show($event);" -->
        <div *ngIf="((!isOpen || !isFilterEnabled) && !multiple)">
            <ng-container *ngIf="selectedValues?.length">
                <div *ngIf="!multiple">
                    <b *ngIf="showLabelOnly">{{selectedValues[0]?.label}}</b>
                    <!-- readonly show($event);-->
                    <input *ngIf="!showLabelOnly" [ngClass]="{'bottom-border-only' : showBottomBorderOnly}" (input)="openListIfNotOpened($event)" (click)="selectText($event);" type="text" value="{{selectedValues[0].label}}" class="form-control selectedVal cp" />
                </div>
            </ng-container>
            <ng-container *ngIf="!selectedValues?.length">
                <b *ngIf="showLabelOnly">Hi Click here</b>
                <input [ngClass]="{'bottom-border-only' : showBottomBorderOnly}"   *ngIf="!showLabelOnly" class="form-control" name="filter2" [(ngModel)]="filter" (input)="openListIfNotOpened($event)" [placeholder]="placeholder" [value]="filter" style="padding-right: 22px !important;border: 2px solid gray !important" />
            </ng-container>
        </div>
        <!--endregion-->

        <!-- *ngIf="!isOpen && selectedValues.length === 0" -->
        <span class="clear" (click)="show($event);">&nabla;</span>
        
    </div>
    
    <!-- <span class="clear" *ngIf="showClear && selectedValues.length > 0" (click)="$event.stopPropagation();clear();">&times;</span> -->
    <sh-select-menu #menuEle [showLabelOnly]="showLabelOnly" [isOpen]="isOpen" [rows]="rows" [selectedValues]="selectedValues" [optionTemplate]="optionTemplate" (noToggleClick)="toggleSelected($event)" (noResultClicked)="noResultsClicked.emit(); hide()" [noResultLinkEnabled]="notFoundLink"
        [notFoundMsg]="notFoundMsg" [notFoundLinkText]="notFoundLinkText" [ItemHeight]="ItemHeight" [NoFoundMsgHeight]="NoFoundMsgHeight" [NoFoundLinkHeight]="NoFoundLinkHeight" [dropdownMinHeight]="dropdownMinHeight"></sh-select-menu>
</div>

<style>
    .bottom-border-only {
        border: none !important;
        border-bottom: 1px solid gray !important;
    }
</style>
