<div class="col-xs-10">
    <div class="col-xs-12 bg_wrap">
        <div class="row">
            <div class="clearfix pdT2">
                <span class="btn label isActive">{{requestObj.voucherType}}</span>
                <div class="pull-right text-right" (clickOutside)="showFromDatePicker = false;">
                    <input type="text" #dateField [textMask]="{mask: dateMask, guide: true}" name="journalDate" [(ngModel)]="journalDate" (blur)="dateEntered();" placeholder="DD-MM-YYYY" class="form-control text-right appearance_none" />
                    {{ displayDay }}
                </div>
            </div>
            <!-- invoice num -->
            <!-- <div class="clearfix form-inline mrB2">
                <div class="mx-300 form-group">
                    <label>Invoice No:</label> <input type="text" placeholder="Invoice no." [(ngModel)]="requestObj.invoiceNumberAgainstVoucher" class="form-control max-height28 appearance_none" decimalDigitsDirective style="max-width:200px" />
                </div>
            </div> -->
            <!-- /invoice num -->
            <div class="clearfix" [style.min-height.vh]="61">
                <div class="table-responsive bdrT">
                    <table class="table entry_table">
                        <thead>
                            <tr>
                                <th> &nbsp; </th>
                                <th style="width:80%;">Particulars</th>
                                <th class="text-right">Debit</th>
                                <th class="text-right">Credit</th>
                            </tr>
                        </thead>
                        <br />
                        <tbody (clickOutside)="hideListItems()">
                            <tr *ngFor="let transaction of requestObj.transactions;let i=index;let l=last" [ngClass]="{'activeRow': (isSelectedRow && selectedIdx === i) || (!selectedIdx && !isSelectedRow && i == 0)}">
                                <td [style.width.px]="40"><input type="text" class="form-control txtCpc" [disabled]="i === 0" (ngModel)="transaction.type" (ngModelChange)="selectEntryType(transaction, $event, i)" (focus)="selectRow(true,i);hideListItems()" [ngClass]="{'focus': isSelectedRow && selectedIdx === i}"
                                        value="{{ transaction.type | lowercase }}" maxlength="2" /></td>
                                <td><input id="first_element_{{i}}" type="text" class="form-control" #particular [required]="transaction.amount" [(ngModel)]="transaction.selectedAccount.account" (keyup)="searchAccount($event?.target?.value);" (focus)="onAccountFocus(transaction.type === 'by' ? amountField1 : amountField2, transaction.type, i);"
                                        (blur)="onAccountBlur($event);" [ngClass]="{'focus': isSelectedRow && selectedIdx === i}" (keydown)="detectKey($event)" (keydown.Tab)="validateAccount(transaction, $event, i)">
                                    <!-- *ngIf="transaction.inventory" -->
                                    <table [hidden]="!transaction.stocks">
                                        <tbody>
                                            <ng-container *ngIf="transaction.inventory && transaction.inventory.length">
                                                <tr *ngFor="let inventory of transaction.inventory;let idx=index;let l=last" [ngClass]="{'activeRow': isSelectedRow && selectedStockIdx === idx && selectedIdx === i}">
                                                    <td colspan="" [style.width.px]="250"><input type="text" placeholder="Type to search stock" class="form-control" #Item [(ngModel)]="inventory.stock.name" [ngClass]="{'focus': isSelectedRow && selectedStockIdx === idx}" (focus)="onStockFocus(idx, i);"
                                                            (blur)="onStockBlur(qty);" (keydown)="detectKey($event)" (keydown.Tab)="addNewEntry(transaction.amount,transaction, i)" (keyup)="searchStock($event?.target?.value);" /></td>
                                                    <td>
                                                        <input type="text" #qty placeholder="Quantity" class="form-control text-right" [(ngModel)]="inventory.quantity" (ngModelChange)="changeQuantity(idx, inventory.quantity)" [ngClass]="{'focus': isSelectedRow && selectedStockIdx === idx}" decimalDigitsDirective
                                                            [DecimalPlaces]="2" [disabled]="!inventory.stock.name" (focus)="selectedIdx = i" />
                                                    </td>
                                                    <td>
                                                        <input type="text" placeholder="Rate" class="form-control text-right" [(ngModel)]="inventory.unit.rate" (ngModelChange)="changePrice(idx, inventory.unit.rate)" (focus)="selectedStockIdx = idx;selectedIdx = i;" [ngClass]="{'focus': isSelectedRow && selectedStockIdx === idx}"
                                                            decimalDigitsDirective [DecimalPlaces]="2" [disabled]="!inventory.stock.name" />
                                                    </td>
                                                    <td>
                                                        <input type="text" placeholder="Unit" class="form-control text-left" [(ngModel)]="inventory.unit.stockUnitCode" [readonly]="true" (focus)="selectedStockIdx = idx; selectedIdx = i;" [disabled]="!inventory.stock.name" />
                                                    </td>
                                                    <td>
                                                        <input type="text" placeholder="Total" class="form-control text-right" #toAmountField [(ngModel)]="inventory.amount" (focus)="selectedStockIdx = idx; selectedIdx = i;" [ngClass]="{'focus': isSelectedRow && selectedStockIdx === idx}" (ngModelChange)="amountChanged(idx)"
                                                            (keydown.Tab)="validateAndAddNewStock(idx)" (keyup.Enter)="validateAndAddNewStock(idx)" decimalDigitsDirective [DecimalPlaces]="2" [disabled]="!inventory.stock.name" />
                                                    </td>
                                                </tr>
                                            </ng-container>
                                        </tbody>
                                    </table>
                                </td>
                                <!-- (blur)="onAccountBlur();selectRow(false,null)"  -->
                                <td>
                                    <input [hidden]="transaction.type !== 'by'" type="text" class="form-control text-right" #byAmountField decimalDigitsDirective #amountField1 [DecimalPlaces]="2" [(ngModel)]="transaction.amount" (focus)="selectRow(true,i);hideListItems()" (keydown.Tab)="addNewEntry(transaction.amount,transaction, i)"
                                        (blur)="addNewEntry(transaction.amount,transaction, i);" [disabled]="!transaction.selectedAccount.name" [ngClass]="{'focus': isSelectedRow && selectedIdx === i}" [disabled]="transaction.stocks && transaction.stocks.length && transaction.amount"
                                    />
                                </td>
                                <td>
                                    <input [hidden]="transaction.type !== 'to'" type="text" class="form-control text-right" #toAmountField decimalDigitsDirective #amountField2 [DecimalPlaces]="2" [(ngModel)]="transaction.amount" (focus)="selectRow(true,i);hideListItems()" (keydown.Tab)="addNewEntry(transaction.amount,transaction, i)"
                                        (blur)="addNewEntry(transaction.amount,transaction, i);" [disabled]="!transaction.selectedAccount.name" [ngClass]="{'focus': isSelectedRow && selectedIdx === i}" [disabled]="transaction.stocks && transaction.stocks.length  && transaction.amount"
                                    />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="clearfix">
                <div class="col-xs-4">
                    <div class="form-group">
                        <label>Narration:</label>
                        <textarea class="form-control" name="narration" (keyup.enter)="openConfirmBox(submitButton)" (keydown.tab)="openConfirmBox(submitButton)" [(ngModel)]="requestObj.description" resize="false" rows="6"></textarea>
                    </div>
                </div>

                <div [hidden]="!showConfirmationBox" class="confirmation_box bdr text-center pd2">
                    <div class="">
                        <h1>Accept?</h1>
                        <div class="pdT2">
                            <button class="btn btn-primary" #submitButton (click)="saveEntry();">Yes</button> |
                            <button class="btn btn-default" (click)="showConfirmationBox = false;">No</button>
                            <br />
                            <button class="btn btn-link mrT1" (click)="refreshEntry();">Reset</button>

                        </div>
                    </div>
                </div>
                <div class="col-xs-3 total_box text-right pull-right">
                    <span><strong>{{totalDebitAmount}}</strong></span>
                    <span><strong>{{totalCreditAmount}}</strong></span>
                </div>
            </div>
        </div>
    </div>

    <div class="sidebar_list form-control" [hidden]="!showLedgerAccountList">
        <h3 class="pd1 bdrB primary_clr" *ngIf="selectedField === 'account'">List of Ledger Accounts</h3>
        <h3 class="pd1 bdrB primary_clr" *ngIf="selectedField === 'stock'">List of Stock Items</h3>
        <!-- (noToggleClick)="toggleSelected($event)" (noResultClicked)="noResultsClicked.emit(); hide()" [noResultLinkEnabled]="notFoundLink" [notFoundMsg]="notFoundMsg" [notFoundLinkText]="notFoundLinkText" [ItemHeight]="ItemHeight" [NoFoundMsgHeight]="NoFoundMsgHeight" [NoFoundLinkHeight]="NoFoundLinkHeight" [dropdownMinHeight]="dropdownMinHeight"-->
        <accounting-virtual-list [keydownUpInput]="keyUpDownEvent" [filterText]="filterByText" [options]="inputForList" [showList]="showLedgerAccountList" [isFilterEnabled]="true" (selected)="onItemSelected($event)" [(ngModel)]="currentSelectedValue" [placeholder]="'Select Option'" [notFoundLink]="selectedField === 'account'" (noResultsClicked)="showQuickAccountModal()" [multiple]="false" [ItemHeight]="33"></accounting-virtual-list>
    </div>

</div>

<!--quick account popup -->
<div bsModal #quickAccountModal="bs-modal" [config]="{ backdrop: false }" class="modal" role="dialog">
    <div class="modal-dialog modal-sm" style="width: 298px">
        <div class="modal-content">
            <div element-view-container-ref #quickAccountComponent="elementviewcontainerref"></div>
        </div>
    </div>
</div>
