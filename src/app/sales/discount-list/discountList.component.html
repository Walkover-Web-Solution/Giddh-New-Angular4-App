<span class="pr" [ngClass]="{'open': isMenuOpen}" [attachOutsideOnClick]="true" (clickOutside)="hideDiscountMenu()">
  <label *ngIf="isHeadingVisible">Discount</label>
  <a (click)="isMenuOpen = !isMenuOpen" class="clearfix">
    <input type="number" name="" class="form-control cursor-pointer" [(ngModel)]="discountTotal" readonly="true" />
  </a>
  <ul [style.max-height.px]="39*3" [style.min-height.px]="39" class="dropdown-menu" (click)="$event.stopPropagation()">
      <li *ngFor="let item of discountAccountsList">
        <table>
          <tr>
            <td class="pdL w100">{{ item.name }}</td>
            <td class="pdR pdT w50">
              <input type="number" class="form-control" (change)="change()" [(ngModel)]="item.amount"/>
            </td>
          </tr>
        </table>
      </li>
      <li style="line-height:39px;" class="alC"><a class="btn-link" href (click)="hideDiscountMenu(); addNewDiscount($event)">Add New Discount</a></li>
  </ul>
</span>

<!--quick account popup -->
<div bsModal #quickAccountModal="bs-modal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-sm" style="width: 298px">
    <div class="modal-content">
      <div element-view-container-ref #quickAccountComponent="elementviewcontainerref"></div>
    </div>
  </div>
</div>
<!-- modal sections -->
