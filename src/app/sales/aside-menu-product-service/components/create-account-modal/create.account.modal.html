<div class="modal-header pd2 pdL2 pdR2 clearfix">
  <h3 class="modal-title bg" id="modal-title">Create Account</h3>
  <i class="fa fa-times text-right close_modal" aria-hidden="true" (click)="closeCreateAcModal()"></i>
</div>
<div class="modal-body">

  <form name="addAcForm" [formGroup]="addAcForm" novalidate>

    <div class="row">
      <div class="form-group col-xs-6">
        <label>Name<span class="required">*</span></label>
        <input type="text"  autocomplete="off" name="name" (change)="generateUniqueName()" class="form-control" formControlName="name"
               style="background-image: url(data:image/png;base64:iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGP6zwAAAgcBApocMXEAAAAASUVORK5CYII=);">
      </div>

      <div class="form-group col-xs-6">
        <label>Unique Name<span class="required">*</span></label>
        <input type="text"  autocomplete="off" name="uniqueName" UniqueNameDirective formControlName="uniqueName" class="form-control">
      </div>
    </div>

    <div class="row">
      <div class="form-group col-xs-6">
        <label>Opening Balance</label>
        <input type="text"  autocomplete="off" maxLength="21" class="form-control" decimalDigitsDirective [DecimalPlaces]="2"
               formControlName="openingBalance">
      </div>
      <div class="form-group col-xs-6">
        <label>Opening Balance Type</label>
        <select class="form-control" formControlName="openingBalanceType">
          <option value="CREDIT">Credit</option>
          <option value="DEBIT">Debit</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6 form-group">
        <label class="d-block">HSN</label>
        <div class="input-group">
                    <span class="input-group-addon">
            <input type="radio" class="" formControlName="hsnOrSac" value='hsn' name="hsnOrSac">
          </span>
          <input type="text"  autocomplete="off" class="form-control" digitsOnlyDirective formControlName="hsnNumber" class="form-control"
                 name="hsnNumber" maxLength="10">
        </div>
      </div>
      <div class="col-xs-6 form-group">
        <label class="d-block">SAC</label>
        <div class="input-group">
                    <span class="input-group-addon">
            <input type="radio" class="" formControlName="hsnOrSac" value='sac' name="hsnOrSac"/>
          </span>
          <input type="text"  autocomplete="off" digitsOnlyDirective formControlName="sacNumber" class="form-control " name="sacNumber"
                 maxLength="10">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-xs-12 text-right mrT2">
        <button type="submit" class="btn btn-md btn-success mrR" [ladda]="createAccountInProcess$ | async"
                (click)="addAcFormSubmit()" [disabled]="addAcForm.invalid">Save
        </button>
        <button (click)="addAcFormReset()" class="btn btn-md btn-primary">Cancel</button>
      </div>
    </div>

  </form>
</div>
