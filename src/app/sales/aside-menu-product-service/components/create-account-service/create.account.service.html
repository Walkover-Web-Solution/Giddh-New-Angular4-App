<div class="fake_header">
  <h2>Create Service</h2>
</div>

<div class="row">
  <div class="form-group col-xs-12">
    <label class="mrB1">Select Group</label>
    <select2 name="flatAccountWGroupsList" [data]="flatAccountWGroupsList$ | async" class="select2-parent" [(ngModel)]="activeGroupUniqueName" [options]="select2Options"></select2>
  </div>
</div>

  <form *ngIf="activeGroupUniqueName" name="addAcForm" [formGroup]="addAcForm" novalidate>

    <div class="row">
      <div class="form-group col-xs-6">
        <label>Name<span class="required">*</span></label>
        <input type="text" name="name" (change)="generateUniqueName()" class="form-control" formControlName="name" style="background-image: url(data:image/png;base64:iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGP6zwAAAgcBApocMXEAAAAASUVORK5CYII=);">
      </div>

      <div class="form-group col-xs-6">
        <label>Unique Name<span class="required">*</span></label>
        <input type="text" name="uniqueName" UniqueNameDirective formControlName="uniqueName" class="form-control">
      </div>
    </div>

    <div class="row">
      <div class="form-group col-xs-6">
        <label>Opening Balance</label>
        <input type="text" maxLength="21" class="form-control" decimalDigitsDirective [DecimalPlaces]="2" formControlName="openingBalance">
      </div>
      <div class="form-group col-xs-6">
        <label>Opening Balance Type</label>
        <select class="form-control" formControlName="openingBalanceType">
          <option value="CREDIT">Credit</option>
          <option value="DEBIT">Debit</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6 form-group">
        <label class="d-block">HSN</label>
        <div class="input-group">
          <span class="input-group-addon">
            <input type="radio" class="" formControlName="hsnOrSac" value='hsn' name="hsnOrSac">
          </span>
          <input type="text" class="form-control" digitsOnlyDirective formControlName="hsnNumber" class="form-control" name="hsnNumber"
            maxLength="10">
        </div>
      </div>
      <div class="col-xs-6 form-group">
        <label class="d-block">SAC</label>
        <div class="input-group">
          <span class="input-group-addon">
            <input type="radio" class="" formControlName="hsnOrSac" value='sac' name="hsnOrSac" />
          </span>
          <input type="text" digitsOnlyDirective formControlName="sacNumber" class="form-control " name="sacNumber" maxLength="10">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-xs-12">
        <button type="submit" class="btn btn-md btn-success mrR1" [ladda]="createAccountInProcess$ | async" (click)="addAcFormSubmit()"
          [disabled]="addAcForm.invalid">Save</button>
        <button (click)="closeCreateAcModal()" class="btn btn-md btn-primary">Cancel</button>
      </div>
    </div>

  </form>
