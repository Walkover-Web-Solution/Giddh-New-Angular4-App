<div class="aside-pane">
  <button id="close" class="btn btn-default" (click)="closeAsidePane()">X</button>
  <div class="aside-body flexy-child" *ngIf="!isAddStockOpen">
    <div class="pd1 alC">
      <button class="btn btn-lg isActive" (click)="toggleStockPane()">Add Product</button>
    </div>
    <div class="pd1 alC">
      <button class="btn btn-lg btn-default">Add Service</button>
    </div>
  </div>

  <div class="aside-body flexy-child-1" *ngIf="isAddStockOpen">
    <sales-create-stock (closeAsideEvent)="closeAsidePane()"></sales-create-stock>
  </div>
</div>
