<div class="box clearfix mrT2">
    <!--<div>
    {{ financialYearObj | json }}
  </div>-->
    <form>
        <div class="row">
            <div class="col-xs-12">
                <h1 class="section_head">Financial Year(s) - {{ currentCompanyName }}</h1>
                <div class="">
                    <table class="table-bordered basic table financial-year">
                        <thead>
                            <tr>
                                <th>Sr. No.</th>
                                <th>From</th>
                                <th>To</th>
                                <th>Lock Status</th>
                            </tr>
                        </thead>
                        <tbody *ngIf="financialYearObj && financialYearObj.financialYears">
                            <tr *ngFor="let financialYear of financialYearObj.financialYears; let i = index">
                                <td>{{i+1}}</td>
                                <td>{{financialYear.financialYearStarts}}</td>
                                <td>{{financialYear.financialYearEnds}}</td>
                                <td *ngIf="currentCompanyFinancialYearUN != financialYear.uniqueName" class="status">
                                    <span *ngIf="financialYear.isLocked"><i class="fa fa-toggle-off fa-2x cp" aria-hidden="true" (click)="lockUnlockFinancialYear(financialYear);"></i> <label>Locked</label></span>
                                    <span *ngIf="!financialYear.isLocked"><i  class="fa fa-toggle-on fa-2x cp" aria-hidden="true" (click)="lockUnlockFinancialYear(financialYear);"></i> <label>Unlocked</label></span>
                                    <!--<input [(ngModel)]="financialYear.isLocked" name="fy_{{i}}" type="checkbox" (change)="lockUnlockFinancialYear(financialYear);">-->
                                </td>
                                <td *ngIf="currentCompanyFinancialYearUN == financialYear.uniqueName">
                                    Current Financial Year (can not be locked)
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <hr>
                <div class="form-group mrT1">
                    <label>Switch Financial Year</label>
                    <div class="select2-parent">
                        <select2 [data]="financialOptions" [options]="options" [value]="currentCompanyFinancialYearUN" (valueChanged)="selectFinancialYearOption($event)"></select2>
                        <button class="btn btn-success btn-sm mrL1" (click)="switchFY()">Save</button>
                    </div>

                </div>
                <hr>
                <div class="form-group mrT1 mrB">
                    <label>Add Financial Year</label>
                    <div class="select2-parent">
                        <select2 [data]="yearOptions" [options]="options" (valueChanged)="selectYear($event)"></select2>
                        <button class="btn btn-success btn-sm mrL1" (click)="addFY()">Save</button>
                    </div>

                </div>
            </div>
        </div>
    </form>
</div>
