<div class="container-fluid settings-bg">
    <div class="row">
        <div class="col-xs-12" id="settingTab">
            <tabset #staticTabs>
                <tab heading="Taxes">
                    <setting-taxes></setting-taxes>
                </tab>
                <tab heading="Integration">
                    <setting-integration></setting-integration>
                </tab>
                <tab heading="Linked Accounts">
                    <setting-linked-accounts></setting-linked-accounts>
                </tab>
                <tab heading="Profile" (select)="profileSelected($event)">
                    <setting-profile></setting-profile>
                </tab>
                <tab heading="Permission">
                    Permission content
                  <!-- <setting-permission></setting-permission> -->
                </tab>
                <tab heading="Payment Details">Payment Details content</tab>
                <tab heading="Financial Year">
                    <financial-year></financial-year>
                </tab>
            </tabset>
        </div>
    </div>
</div>
