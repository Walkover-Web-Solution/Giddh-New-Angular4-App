<h3 class="fs16 mrB1">SMS Integration</h3>
<div class="box">
  <h3 class="fs16 mrB1">MSG91</h3>
   <form #msgform="ngForm" (ngSubmit)="onSubmitMsgform(msgform)" *ngIf="smsFormObj">
    <p *ngIf="smsFormObjCtrl.invalid">smsFormObj is invalid.</p>
    <section ngModelGroup="smsFormObj" #smsFormObjCtrl="ngModelGroup" class="row">
      <div class="form-group col-xs-4">
        <label>Auth Key</label><br>
        <input type="text" placeholder="enter auth-key" class="form-control"  [ngModel]="smsFormObj.authKey" name="authKey"/>
      </div>
      <div class="form-group col-xs-4">
        <label>Sender ID</label><br>
        <input type="text" placeholder="enter sender Id" class="form-control" [ngModel]="smsFormObj.senderId" name="senderId" />
      </div>
      <div class="form-group col-xs-4">
        <label>&nbsp;</label><br>
        <button type="submit" class="btn btn-success mrR1" [disabled]="!smsFormObjCtrl.invalid">Save</button>
        <button type="button" class="btn btn-primary" (click)="onCancelMsgform()">Cancel</button>
      </div>
    </section>
  </form> 
</div>
