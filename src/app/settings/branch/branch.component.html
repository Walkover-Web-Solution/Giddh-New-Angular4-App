    <span class="">Add branch under <strong>{{ currentBranch }}</strong> Headquarter</span> <button class="btn btn-default mrL1" (click)="openAddBranchModal()">Add Branch</button>

            <h3 class="fs18 mrB1">Branch 1</h3>
            <section class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2">Address</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Address" disabled />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">GSTIN</label>
                    <div class="col-sm-3">

                    </div>
                </div>

                    <label class="control-label col-sm-2">Sync data to Branches</label>

                        <sh-select [placeholder]="'Select data to sync'" [options]="dataSyncOption" [multiple]="true"></sh-select>
                    </div>
                </div> -->
                <div class="form-group">
                    <label class="control-label col-sm-2"></label>
                    <div class="col-sm-3">
                        <button class="btn btn-danger">Remove</button>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>



<!-- add branch modal -->
<div bsModal #branchModal="bs-modal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header clearfix">
                <h3>Add Branch</h3>
                <span aria-hidden="true" class="close" (click)="hideAddBranchModal()" data-dismiss="modal">Ã—</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Select companies who are your branch</label>
                    <div class="btn-group btn-block" dropdown>
                        <button dropdownToggle type="button" class="form-control text-left btn-block dropdown-toggle">
                            Select Branch <span class="select_drop pull-right mrT1"><i class="fa fa-caret-down"></i></span>
                        </button>
                        <ul *dropdownMenu class="dropdown-menu width100" role="menu">
                            <li>
                                <input type="checkbox" /> Select all
                            </li>
                            <li *ngFor="let cmp of companies$ | async">
                                <input type="checkbox" /> {{cmp.name}}
                            </li>
                        </ul>
                    </div>
                </div>

                <div>
                    <span>Or</span> <button class="btn-link" (click)="openCreateCompanyModal()">Create Branch</button>
                </div>
            </div>
            <div class="modal-footer clearfix">
                <button type="submit" class="btn btn-sm btn-success">Save</button>
                <button type="submit" (click)="hideAddBranchModal()" class="btn btn-sm btn-danger">Cancel</button>
            </div>
            <!-- modal footer -->
        </div>

    </div>
</div>

<!--add company modal  -->
<div bsModal #addCompanyModal="bs-modal" [config]="{backdrop: 'static', keyboard: false}" class="modal fade" role="dialog" (onHidden)="onHide()">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <ng-template element-view-container-ref #companyadd=elementviewcontainerref>
            </ng-template>
        </div>
    </div>
</div>
