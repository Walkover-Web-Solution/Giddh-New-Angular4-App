<div class="box clearfix mrT2">
    <form>
        <div class="row">
            <div class="col-xs-12">
                <h1 class="section_head">Create Tag</h1>
                <div class="form-group clearfix">
                    <div>
                        <span class="pull-left">
                            <input type="text" class="form-control" name="label_name" placeholder="Tag Name" /> 
                        </span>
                        <span>
                            <button class="btn btn-success btn-sm mrL1">Create</button>                        
                        </span>
                    </div>
                </div>
                <hr>
                <div class="form-group mrT1 clearfix">
                    <div>
                        <span class="pull-left">
                            <input type="text" class="form-control" name="search_label" placeholder="Search tag" />                                                  
                        </span>
                        <div>
                            <button class="btn btn-success btn-sm mrL1">Search</button>
                        </div>
                    </div>
                </div>
                <div class="col-xs-4 row">
                    <table class="table-bordered basic table mrB">
                        <thead>
                            <tr>
                                <th>Sr. No.</th>
                                <th>Tags Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>
                                    <input type="text" class="form-control" value="Muneem" disabled />
                                </td>
                                <td class="icon-btn">
                                    <button type="button" class="btn btn-xs"><i class="fa fa-pencil" aria-hidden="true" tooltip="Edit"></i></button>
                                    <button type="button" class="btn btn-xs"><i class="fa fa-trash" aria-hidden="true" tooltip="Delete"></i></button>
                                    <button type="button" class="btn btn-xs"><i class="fa fa-check" aria-hidden="true"></i></button>
                                    <button type="button" class="btn btn-xs"><i class="fa fa-times" aria-hidden="true"></i></button>
                                </td>
                            </tr>
                        </tbody>
                        <tbody>
                            <tr>
                                <td colspan="3" class="text-center empty_table">
                                    <h1>No Record Found !!</h1>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </form>
</div>
