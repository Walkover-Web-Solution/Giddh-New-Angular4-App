<div class="container-fluid pdT2 pdB2">
    <h3 class="mrB1"><strong>Give Permission to:</strong></h3>
    <setting-permission-form [userdata]="null" [isLblShow]="false" [isUpdtCase]="false" [isHorizntl]="true" (onSubmitForm)="submitPermissionForm($event)"></setting-permission-form>
</div>

<div class="container-fluid">
    <h3 class="mrB1"><strong>Users</strong></h3>
    <div class="box">
        <div *ngFor="let usrGrp of usersList">
            <div class="user_list">
                <div class="row">
                    <div class="col-xs-2 user">
                        <div class="ellp">
                            <div class="ellp"><i class="fa fa-user pdR1"></i>{{usrGrp.name}}</div>
                            <small class="mrL2">{{usrGrp.rows[0].emailId}}</small>
                        </div>
                    </div>
                    <div class="col-xs-10">
                        <div class="row">
                            <div class="permission_list">
                                <div class="col-xs-10 permission" *ngFor="let user of usrGrp.rows; let i = index">

                                    <div class="col-xs-3">
                                        <div class="form-group"><input class="form-control" [value]="user.roleName" disabled /></div>
                                    </div>

                                    <div class="col-xs-3" *ngIf="user.from || user.period">
                                        <div class="form-group">
                                            <input *ngIf="user.from && user.to" class="form-control" value="{{user.from}} - {{user.to}}" disabled />
                                            <input *ngIf="user.period && user.duration" class="form-control" value="Past &nbsp;{{user.duration}} &nbsp; {{user.period}}S" disabled />
                                        </div>
                                    </div>

                                    <div class="col-xs-3" *ngIf="user.ipsStr || user.cidrsStr">
                                        <div class="form-group">
                                            <input *ngIf="user.ipsStr" class="form-control" [value]="user.ipsStr" disabled />
                                            <input *ngIf="user.cidrsStr" class="form-control" [value]="user.cidrsStr" disabled />
                                        </div>
                                    </div>

                                    <div class="icon-btn pull-left col-xs-2 mrT">
                                        <button class="btn btn-xs" type="button" (click)="showModalForEdit(user)"><i aria-hidden="true" class="fa fa-pencil"></i></button>
                                        <button class="btn btn-xs" type="button" (click)="onRevokePermission(user.uniqueName)"><i aria-hidden="true" class="fa fa-trash-o"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<!-- create Ac modal -->

<div bsModal #editUserModal="bs-modal" class="modal fade" role="dialog" [config]="modalConfig" *ngIf="showEditUserModal">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header pd2 pdL2 pdR2 clearfix">
                <h3 class="modal-title bg" id="modal-title">Edit User</h3>
                <i class="fa fa-times text-right close_modal" aria-hidden="true" (click)="closeEditUserModal()"></i>
            </div>
            <div class="modal-body">
                <setting-permission-form [userdata]="selectedUser" [isLblShow]="true" [isUpdtCase]="true" [isHorizntl]="false" (onSubmitForm)="submitPermissionForm($event)"></setting-permission-form>
            </div>
        </div>
    </div>
</div>
