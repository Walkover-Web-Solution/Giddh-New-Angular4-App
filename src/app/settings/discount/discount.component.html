<div class="box clearfix mrT2">
  <div class="row">
    <h1 class="section_head pdT0 col-xs-6">Create Discount</h1>
    <h6>(Dummy Text Dummy Text Dummy Text Dummy Text)</h6>
  </div>

  <form #discountForm="ngForm" novalidate (submit)="submit()">
    <div style="display: flex;align-items: center">
      <div class="form-group col-xs-2">
        <label>Select Tax</label><br>
        <sh-select [options]="discountTypeList" [isFilterEnabled]="false"
                   name="type" [(ngModel)]="createRequest.type" [placeholder]="'Select Type'"
                   [ItemHeight]="33"></sh-select>
      </div>


      <ng-container *ngIf="createRequest.type">
        <div class="form-group col-xs-2">
          <label>Name</label><br>
          <input type="text" [(ngModel)]="createRequest.name" name="name" placeholder="Name"
                 class="form-control"/>
        </div>

        <div class="form-group col-xs-2">
          <label>Value</label><br>
          <input type="text" [(ngModel)]="createRequest.discountValue" name="value" placeholder="Value"
                 class="form-control"/>
        </div>

        <div class="form-group col-xs-2">
          <label>Linked Accounts</label><br>
          <sh-select [isFilterEnabled]="true" [notFoundLink]="true"
                     name="account" [(ngModel)]="createRequest.accountUniqueName"
                     [placeholder]="'Select Discount'" [options]="accounts$"
                     [ItemHeight]="33" (noResultsClicked)="toggleAccountAsidePane($event)"></sh-select>
        </div>

        <div class="col-xs-2 form-group">
          <button type="submit" class="btn btn-success" style="margin-top: 16px;height: 34px;"
                  [ladda]="isDiscountCreateInProcess$ | async">Add
          </button>
        </div>
      </ng-container>

    </div>
  </form>

  <div class="col-xs-12 pdT2">
    <div class="row">

      <div class="table-responsive">

        <table class="table table-bordered basic mrB">

          <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th class="text-center">Action</th>
          </tr>
          </thead>

          <tbody>
          <tr *ngFor="let discount of discountList$ | async; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ discount.name }}</td>
            <td>
                <span (click)="edit(discount)" class="btn btn-xs">
                  <i class="fa fa-pencil"></i>
                </span>
              <span (click)="showDeleteDiscountModal(discount.uniqueName)" class="btn btn-xs">
                  <i class="fa fa-trash"></i>
                </span>
            </td>
          </tr>
          </tbody>

        </table>

      </div>

    </div>
  </div>

</div>

<!-- open account aside -->
<div class="aside-overlay" *ngIf="accountAsideMenuState === 'in'"></div>
<aside-menu-account [class]="accountAsideMenuState" [@slideInOut]="accountAsideMenuState"
                    (closeAsideEvent)="toggleAccountAsidePane($event)"
                    [activeGroupUniqueName]="'discount'"
></aside-menu-account>

<!--delete discount confirmation model -->
<div bsModal #discountConfirmationModel="bs-modal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-md">
    <!-- modal-liq90 class is removed for now-->
    <div class="modal-content">
      <confirm-modal
        [body]="'Do You Really Want to Delete This Discount'"
        (successCallBack)="delete()"
        (cancelCallBack)="hideDeleteDiscountModal()"
      ></confirm-modal>
      <!--<delete-tax-confirmation-model [message]="confirmationMessage" (userConfirmationEvent)="userConfirmation($event)"></delete-tax-confirmation-model>-->
    </div>
  </div>
</div>
