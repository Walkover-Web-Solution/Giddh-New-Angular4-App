<div class="box">
   <form #profileform="ngForm">
    <div ngModelGroup="smsFormObj" #smsFormObjCtrl="ngModelGroup" class="row">
      <div class="form-group col-xs-3">
        <label>Name</label><br>
        <input type="text" placeholder="enter auth-key" class="form-control" />
      </div>
      <div class="form-group col-xs-3">
        <label>Unique Name</label><br>
        <input type="text" placeholder="enter sender Id" class="form-control" />
      </div>
      <div class="form-group col-xs-3">
        <label>Email Address</label><br>
        <input type="text" placeholder="enter sender Id" class="form-control" />
      </div>
    </div>
    <div ngModelGroup="smsFormObj" #smsFormObjCtrl="ngModelGroup" class="row">
      <div class="form-group col-xs-3">
        <label>Section</label><br>
        <input type="text" placeholder="enter auth-key" class="form-control" />
      </div>
      <div class="form-group col-xs-3">
        <label>Company</label><br>
        <input type="text" placeholder="enter sender Id" class="form-control" />
      </div>
      <div class="col-xs-3">
       <div class="row"> 
        <div class="col-xs-6"> 
         <div class="form-group"> 
          <label>PAN Number</label><br>
          <input type="text" placeholder="enter sender Id" class="form-control" />
         </div>
        </div>
        <div class="col-xs-6"> 
         <div class="form-group">
          <label>GST Number</label><br>
          <input type="text" placeholder="enter sender Id" class="form-control" />
         </div>
        </div>
       </div>
      </div>
    </div>
    <div ngModelGroup="smsFormObj" #smsFormObjCtrl="ngModelGroup" class="row">
      <div class="form-group col-xs-3">
        <label>Address</label><br>
        <textarea rows="6" type="text" placeholder="enter auth-key" class="form-control"></textarea>
      </div>
      <div class="col-xs-3">
       <div class="row"> 
        <div class="col-xs-6"> 
         <div class="form-group"> 
          <label>City</label><br>
          <input type="text" placeholder="enter sender Id" class="form-control" />
         </div>
        </div>
        <div class="col-xs-6"> 
         <div class="form-group">
          <label>Pincode</label><br>
          <input type="text" placeholder="enter sender Id" class="form-control" />
         </div>
        </div>
       </div>
      </div>
      <div class="col-xs-3">
       <div class="row"> 
        <div class="col-xs-6"> 
         <div class="form-group"> 
          <label>State</label><br>
          <input type="text" placeholder="enter sender Id" class="form-control" />
         </div>
        </div>
        <div class="col-xs-6"> 
         <div class="form-group">
          <label>Country</label><br>
          <input type="text" placeholder="enter sender Id" class="form-control" />
         </div>
        </div>
       </div>
      </div>
       <div class="form-group col-xs-12">
        <label>&nbsp;</label><br>
        <button type="submit" class="btn btn-success mrR1">Save</button>
        <button type="button" class="btn btn-primary">Cancel</button>
    </div>
    </div>
  </form> 
</div>
