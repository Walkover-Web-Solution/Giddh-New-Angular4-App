<!-- Review Field start-->
<div class="reviewData">
  <strong>10 suppliers are ready to be imported</strong>
  <form class="form-inline pull-right mrB1">
    <input type="search" class="form-control" placeholder="filter by name"/>
  </form>
  <table class="table basic table-bordered mrT1" *ngIf="importData">
    <thead>
    <tr>
      <th><input type="checkbox" (change)="selectAll($event.target.checked)"/></th>
      <th *ngFor="let m of dataModel">{{m.field}}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of importData.data.items">
      <td><input type="checkbox" [(ngModel)]="item.setImport"/></td>
      <td *ngFor="let row of item.row" [class]="{'has-error':row.isValid}">
        <input type="text" class="form-control" [(ngModel)]="row.columnValue"/>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="mrT2 text-right">
    <button class="btn btn-default" (click)="onBack.emit()">Back</button>
    <button class="btn btn-success" (click)="onSubmit.emit(importData)">Import</button>
  </div>
</div>
<!-- Review Field end-->
