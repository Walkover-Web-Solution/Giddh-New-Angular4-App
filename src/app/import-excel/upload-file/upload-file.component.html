<!-- upload And Map Content start-->
<div class="uploadAndMapContent">
    <div class="upload_excel max500 center-block box mrT2 dashed_bdr">
        <div class="clearfix pos-rel">
            <div class="fileInputWrapper text-center">
                <div class="clearfix mrB2">
                    <img src="assets/images/new/import_icon.svg" [style.width.px]="100" />
                    <!-- <i class="fa fa-upload upload_icon" aria-hidden="true"></i> -->
                </div>
                <div class="clearfix pdR2 pdL2">
                    <label class="clearfix grey_clr">Drop CSV or Excel file to upload</label>

                    <div class="input-group mrT3">
                        <input type="file" id="csvUploadInput" placeholder="Upload an EXCEL or CSV file" (change)="onFileChange($event.target.files)" droppable="true" class="form-control" />
                        <label class="custom-file-label" for="csvUploadInput"> <span *ngIf="!selectedFileName">Browse file</span> <span *ngIf="selectedFileName" class="primary_clr">{{selectedFileName}}</span></label>
                        <div class="input-group-btn">
                            <label class="btn btn-sm btn-default" for="csvUploadInput">Browse</label>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="max500 center-block mrT clearfix">
        <a href="assets/sample-files/{{entity}}-sample.xlsx">Download a sample file</a>
        <div class="pull-right mrT2">
            <button class="btn btn-default" [routerLink]="['/pages/import']">Back</button>
            <button class="btn btn-success" [ladda]="isLoading" [disabled]="file === null" (click)="onFileUpload.emit(file)">Next</button>
        </div>
    </div>
</div>
<!-- upload And Map Content end-->
