   <!-- import table -->
<div *ngIf="displayBlock; then thenBlock; else elseBlock"></div>


<ng-template #thenBlock>
   <div class="import-table-history" >
   <div class="col-xs-12">
       <div class="import-title clearfix">
           <div class="pull-left">
               <h3>Import History</h3>
           </div>
           <div class="pull-right">
               <button class="import_btn">
                   Import
               </button>
           </div>
       </div>
   <table class="table table-import basic mrT2">
       <thead>
       <tr>
       <th>Date & Time</th>
       <th>File Name</th>
       <th>Submitted By</th>
       <th>Status</th>
       <th>Download</th>
       </tr>
       </thead>
       <tbody>
       <tr *ngFor="let importData of importDatas" >
           <td> {{ importData.DateTime }} </td>
           <td>{{ importData.fileName }}</td>
           <td>{{ importData.submittedBy }}</td>
           <td>{{ importData.status }}</td>
           <td>{{ importData.download }}</td>
           <!-- <td><span class="proceed">In-Progress</span><span class="proceed-content">120/290 processed</span><span class="red-time">9:12</span></td>
           <td> - </td> -->
       </tr>
       <!-- <tr>
           <td>05-02-2019, 11:22:22</td>
           <td>Trial Balance_2018.xls</td>
           <td>Shubhendra Agrawal</td>
           <td><span class="proceed">Submitted</span><span class="red-time">19:02</span></td>

               </tr> -->
       </tbody>
   </table>
   </div>
   </div>
</ng-template>
<!-- import table end-->

<!-- no files found -->
<ng-template #elseBlock>
   <div class="no-filesFound">
       <div class="no-fileImage">
           <img src="assets/images/new/no-files.svg" alt="">
       </div>
       <div class="no-filesFoundContent import-title">
           <h3>No files have been imported yet</h3>
           <p>Have data in Excel file ?</p>
           <button class="import_btn">
                   Import
           </button>
       </div>
   </div>
</ng-template> 


<!-- no files found end -->
</div>
