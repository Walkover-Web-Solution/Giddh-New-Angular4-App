<!-- Map Field start-->
<div class="row mr0" style="padding-bottom: 51px;">
  <div class="col-sm-8">
    <div class="mapFields">
      <strong>The best match to each field on the selected file have been auto-selected.</strong>

      <div class="w-58pr">

        <div class="row mt-2 d-flex">
          <div class="col-xs-6">
            <small class="text-light-2">Imported File Fields</small>
          </div>
          <div class="col-xs-6">
            <small class="text-light-2">Giddh Fields</small>
          </div>
        </div>

        <div class="row mt-2 d-flex" *ngFor="let data of dataModel">
          <div class="col-xs-6 d-flex" style="align-items:center"><label>{{data.field.columnHeader}}</label></div>

          <div class="col-xs-6">

            <sh-select
              [options]="data.options" class="pull-left mrR1"
              [placeholder]="'Select Field'"
              [(ngModel)]="data.selected"
              (selected)="columnSelected($event,data)"
              (onClear)="clearSelected($event, data)"
            ></sh-select>

          </div>
        </div>

      </div>

      <div class="mt-5">
        <button class="btn btn-default" (click)="onBack.emit()">Back</button>
        <button class="btn btn-success" (click)="mapExcelData()">Next</button>
      </div>

    </div>
  </div>


</div>

<div class="right-bar">

  <div>
    <p>Mandatory fields to create <span class="text-or">Accounts</span> in Giddh are: <span><span
      class="text-light-2">{{ mandatoryHeadersCount }}</span>/ {{ mandatoryHeadersModel.length }} done.</span></p>
  </div>

  <div class="row mt-2 d-flex" *ngFor="let manField of mandatoryHeadersModel">
    <div class="col-xs-6"><label class="font-12px">{{ manField.field | titlecase}}</label></div>
    <div class="col-xs-6">
      <img src="{{imgPath}}checked.png" *ngIf="manField.selected" width="20" height="20"/>
      <img src="{{imgPath}}unchecked.png" *ngIf="!manField.selected" width="20" height="20"/>
      <!--      <input type="checkbox" class="green-checkbox" [(ngModel)]="manField.selected"/>-->
    </div>
  </div>

</div>
<!-- Map Field end -->
