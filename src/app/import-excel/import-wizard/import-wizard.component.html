<div class="clearfix col-xs-12 mrT2">
  <!--Wizard-->
  <ul class="steps_wizard">
    <li class="active">
      <label>1</label>
      <span>Upload</span>
    </li>
    <li>
      <label>2</label>
      <span>Map Data</span>
    </li>
    <li class="">
      <label>3</label>
      <span>Import</span>
    </li>
  </ul>

  <div class="col-xs-12">
    <div class="clearfix mrT2">
      <div [ngSwitch]="step">
        <ng-container *ngSwitchCase="1">
          <upload-file
            [isLoading]="isUploadInProgress"
            (onFileUpload)="onFileUpload($event)"></upload-file>
        </ng-container>
        <ng-container *ngSwitchCase="2">
          <map-excel-data
            [importData]="excelState?.importExcelData"
            (onNext)="onNext($event)" (onBack)="onBack()"></map-excel-data>
        </ng-container>
        <ng-container *ngSwitchCase="3">
          <import-process
            [entity]="entity"
            [importData]="mappedData"
            (onSubmit)="onSubmit($event)" (onBack)="onBack()"></import-process>
        </ng-container>
      </div>
    </div>
  </div>
</div>
