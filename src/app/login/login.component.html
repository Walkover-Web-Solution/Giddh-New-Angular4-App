<section id="videoBg" class="intro login" style="height: 1042px;">
  <!-- banner content -->
  <div class="intro-body">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1 class="brand-heading arvo">Enter your accounting space</h1>

          <div id="box" class="text-uppercase">
            <div class="clearfix mrB1">
              <p class="lead ">Sign In or register</p>
            </div>

            <button type="login" class="btn sharp btn-block btn-lg btn-login google">connect with Google</button>
            <button type="login" class="btn sharp btn-block btn-lg btn-login twitter">connect with Twitter</button>
            <button type="login" class="btn sharp btn-block btn-lg btn-login linkedin">connect with LinkedIn</button>
            <button type="login" class="btn sharp btn-block btn-lg btn-login email" (click)="showEmailModal()">connect with Email</button>

          </div>


        </div>
      </div>
    </div>
  </div>
</section>
<div class="modal fade" tabindex="-1" bsModal #emailVerifyModal="bs-modal" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="noBrdRdsModal">

        <div class="modal-header">
          <label class="form-label mrT1"><h3>Sign Up with Giddh</h3></label>
          <button type="button" class="close" (click)="hideEmailModal()" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        </div>


        <div class="modal-body" style="height:400px">
          <form class="col-xs-12" name="verifyEmailForm" novalidate [formGroup]="emailVerifyForm">
          <div *ngIf="!(isLoginWithEmailSubmited$ | async)" class="clearfix form-group form-group-lg pd2">

            <input class="form-control mrT1" formControlName="email" type="email" placeholder="Enter your email address" required>
            <button [disabled]="!emailVerifyForm.controls['email'].valid" class="btn sharp btn-block btn-success btn-lg mrT1" (click)="LoginWithEmail()">Submit</button>

          </div>
          <div *ngIf="isLoginWithEmailSubmited$ | async" class="clearfix form-group form-group-lg pd2">

              <input class="form-control mrT1" formControlName="token" type="text" placeholder="Enter verification code here" required>
              <button [disabled]="!emailVerifyForm.controls['token'].valid" class="btn sharp btn-block btn-success btn-lg mrT1" ng-click="verifyEmail(emailToS,verificationCode)">Last step to go</button>
            <a class="pull-right" style="cursor: pointer;" ng-click="signUpWithEmail(emailToVerify,true)">Resend code</a>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
