    <script>
        // if (<%= htmlWebpackPlugin.options.metadata.errlyticsNeeded %>)
        if (true) {
            ! function() {
                var analytics = window.analytics = window.analytics || [];
                if (!analytics.initialize)
                    if (analytics.invoked) window.console && console.error && console.error('Segment snippet included twice.');
                    else {
                        analytics.invoked = !0;
                        analytics.methods = ['trackSubmit', 'trackClick', 'trackLink', 'trackForm', 'pageview', 'identify', 'reset', 'group', 'track', 'ready', 'alias', 'debug', 'page', 'once', 'off', 'on'];
                        analytics.factory = function(t) {
                            return function() {
                                var e = Array.prototype.slice.call(arguments);
                                e.unshift(t);
                                analytics.push(e);
                                return analytics;
                            };
                        };
                        for (var t = 0; t < analytics.methods.length; t++) {
                            var e = analytics.methods[t];
                            analytics[e] = analytics.factory(e);
                        }
                        analytics.load = function(t, e) {
                            var n = document.createElement('script');
                            n.type = 'text/javascript';
                            n.async = !0;
                            n.src = 'https://cdn.segment.com/analytics.js/v1/' + t + '/analytics.min.js';

                        analytics.SNIPPET_VERSION = '4.1.0';
                        analytics.load('pwEAdSA97VnDhJ3j2DEJlm9JfLkv3CmU');
                        analytics.page();
                        setTimeout(senduserInfo, 30000);

                    }
            }();


            function senduserInfo() {
                var session = localStorage.getItem('session');
                var user = JSON.parse(session).user;
                var companyUniqueName = JSON.parse(session).companyUniqueName;
                if (user && user.session.id) {
                    analytics.identify(user.user.uniqueName, {
                            name: user.user.name,
                            email: user.user.email,
                            companyName: companyUniqueName,
                            isDesktop: false
                                // isDesktop:  <%= htmlWebpackPlugin.options.metadata.isElectron %>

                        }, {
                            Intercom: {
                                user_hash: user.intercomHash
                            }
                        }
                    }
    </script>
