<ng-container>
    <hamburger-menu></hamburger-menu>
    <div class="w-100 float-left  pd-15 ">
        <button mat-stroked-button class="mb-3" (click)="back()">
            <i class="icon-left back-left"></i>
            Back
        </button>
    </div>
    <div class="view-subscription-wrap pd-15 d-flex w-100 column-gap15">
        <div class="view-box">
            <mat-card class="outline-card">
                <div *ngIf="viewSubscriptionDataInProgress$ | async">
                    <giddh-page-loader></giddh-page-loader>
                </div>
                <mat-card-content *ngIf="!(viewSubscriptionDataInProgress$ | async)">
                    <div class="d-flex justify-content-between column-gap1 align-items-center border-bottom pb-2">
                        <div class="d-flex column-gap1">
                            <h4 class="font-16 strong">View Subscription</h4>
                            <span class="badge btn-success cp font-12">{{
                                viewSubscriptionData?.status | uppercase
                            }}</span>
                        </div>
                        <div class="d-flex align-items-center column-gap1">
                            <button mat-stroked-button color="primary" (click)="buyPlan()">Buy Now</button>
                            <button
                                mat-icon-button
                                [matMenuTriggerFor]="menu"
                                class="d-flex align-items-center justify-content-center"
                            >
                                <i class="icon-dots-three-vertical font-16"></i>
                            </button>
                        </div>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="buyPlan()">Buy Plan</button>
                            <button mat-menu-item (click)="changeBilling()">Change Billing</button>
                            <button mat-menu-item (click)="transferSubscription(viewSubscriptionData?.subscriptionId)">Request Transfer</button>
                            <button mat-menu-item (click)="cancelSubscription()">Cancel</button>
                            <button mat-menu-item (click)="moveSubscription()">Move</button>
                        </mat-menu>
                    </div>
                    <div class="view-subscription">
                        <div class="d-flex justify-content-between my-3">
                            <p class="strong mb-1 font-16">{{ viewSubscriptionData?.planDetails?.name }}</p>
                            <amount-field
                                [amount]="viewSubscriptionData?.planDetails?.amount"
                                [currencySymbol]="viewSubscriptionData?.planDetails?.symbol"
                                [currencyCode]="viewSubscriptionData?.planDetails?.currency?.code"
                            >
                            </amount-field>
                        </div>
                        <div class="d-flex justify-content-between mr-b2">
                            <div>
                                <p class="light-gray mb-1">Invoice Count</p>
                                <span class="font-24">
                                    <amount-field
                                        [amount]="viewSubscriptionData?.planDetails?.invoicesAllowed"
                                        [currencySymbol]="false"
                                        [currencyCode]="false"
                                    >
                                    </amount-field>
                                </span>
                            </div>
                            <div class="view-right d-flex align-items-end">
                                <p class="light-gray mb-1">Bill Count</p>
                                <span class="font-24">
                                    <amount-field
                                        [amount]="viewSubscriptionData?.planDetails?.billsAllowed"
                                        [currencySymbol]="false"
                                        [currencyCode]="false"
                                    >
                                    </amount-field>
                                </span>
                            </div>
                        </div>
                        <!-- usage -->
                        <h4 class="strong border-bottom pb-3 font-16 mr-t3">Usage</h4>
                        <div class="d-flex justify-content-between pt-3">
                            <div>
                                <p class="light-gray mb-1">Company Count</p>
                                <span class="font-24">
                                    <amount-field
                                        [amount]="viewSubscriptionData?.planDetails?.companiesLimit"
                                        [currencySymbol]="false"
                                        [currencyCode]="false"
                                    >
                                    </amount-field>
                                </span>
                            </div>
                            <div class="view-right d-flex align-items-end">
                                <p class="light-gray mb-1">Transaction Count</p>
                                <span class="font-24">
                                    <amount-field
                                        [amount]="viewSubscriptionData?.planDetails?.transactionLimit"
                                        [currencySymbol]="false"
                                        [currencyCode]="false"
                                    >
                                    </amount-field>
                                </span>
                            </div>
                        </div>
                        <div class="d-flex column-gap1 mt-3">
                            <button mat-stroked-button color="primary" (click)="buyPlan()">Change Subscription</button>
                            <button mat-stroked-button (click)="cancelSubscription()">Cancel Subscription</button>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="billing-account">
            <mat-card class="outline-card">
                <mat-card-content>
                    <h4 class="font-16 strong border-bottom pb-2">Billing account</h4>
                    <p class="strong my-3 light-gray">Payment by direct debit</p>
                    <p class="mr-b15">Account holder: <span class="strong light-gray">Giddh</span></p>
                    <p class="mr-b15">Sort Code: <span class="strong light-gray">40-24-17</span></p>
                    <p>Account number: <span class="strong light-gray">******4236</span></p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</ng-container>
