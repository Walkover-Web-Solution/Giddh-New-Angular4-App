<ng-container appTranslate [file]="'subscription'" (localeData)="localeData = $event">
    <div class="modal-header d-flex align-items-center activity-header">
        <h3>Company List</h3>
        <button aria-hidden="true" class="close" mat-dialog-close>Ã—</button>
    </div>
    <mat-dialog-content class="w-100">
        <div #companyList class="logs-content">
            <div class="col-lg-12">
                <div class="d-flex pd-t15 pd-b15 align-items-center justify-content-between">
                    <div class="d-flex align-items-center">
                        <form [formGroup]="companyListForm">
                            <input-field
                                [name]="'name'"
                                [label]="'Company Name'"
                                [placeholder]="'Searcn Company'"
                                [type]="'text'"
                                formControlName="name"
                            >
                            </input-field>
                        </form>
                        <button
                            *ngIf="showClearFilter"
                            mat-stroked-button
                            class="min160 mr-l1"
                            color="primary"
                            (click)="clearFilter()"
                        >
                            + Clear Filter
                        </button>
                    </div>
                    <button
                        (click)="createCompanyInSubscription()"
                        mat-stroked-button
                        [matTooltip]="'Add company in subscription'"
                        [matTooltipPosition]="'above'"
                        matTooltipClass="tooltip-black"
                        color="primary"
                    >
                        Add Company
                    </button>
                </div>
                <div *ngIf="companyListInProgress$ | async">
                    <giddh-page-loader></giddh-page-loader>
                </div>
                <section *ngIf="!(companyListInProgress$ | async)">
                    <table
                        mat-table
                        [dataSource]="dataSource"
                        matSort
                        (matSortChange)="sortChange($event)"
                        [matSortActive]="companyListRequest.sortBy"
                        [matSortDirection]="companyListRequest.sort"
                        class="subscription-report-table giddh-table table"
                    >
                        <ng-container matColumnDef="NAME">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header width="25%">Name</th>
                            <td mat-cell *matCellDef="let element" width="25%">{{ element.name }}</td>
                        </ng-container>

                        <ng-container matColumnDef="TOTAL_INVOICES">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header width="25%">Invoice Count</th>
                            <td mat-cell *matCellDef="let element" width="25%">{{ element.totalInvoices }}</td>
                        </ng-container>

                        <ng-container matColumnDef="TOTAL_BILLS">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header width="25%">Bill Count</th>
                            <td mat-cell *matCellDef="let element" width="25%">{{ element.totalBills }}</td>
                        </ng-container>

                        <ng-container matColumnDef="STATUS">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header width="25%">Status</th>
                            <td mat-cell *matCellDef="let element" width="25%" class="position-relative word-wrap">
                                <div class="d-flex align-items-center">
                                    <div class="d-flex align-items-center">
                                        {{ element.status }}
                                        <button
                                            mat-icon-button
                                            id="edit-model-basic"
                                            class="table-menu-first-td"
                                            [matMenuTriggerFor]="editModelBasic"
                                            #trigger="matMenuTrigger"
                                        >
                                            <span class="icon-dots-three-vertical"></span>
                                        </button>
                                    </div>
                                    <mat-menu #editModelBasic="matMenu">
                                        <div class="account-detail-custom-header">
                                            <button
                                                mat-menu-item
                                                *ngIf="element?.status === 'UNARCHIVED'"
                                                (click)="archiveCompany(element, 'USER_ARCHIVED')"
                                            >
                                                Archive
                                            </button>
                                            <button
                                                mat-menu-item
                                                *ngIf="element?.status === 'USER_ARCHIVED'"
                                                (click)="archiveCompany(element, 'UNARCHIVED')"
                                            >
                                                Unarchive
                                            </button>
                                            <button mat-menu-item (click)="openModalMove(element, $event)">Move</button>
                                        </div>
                                    </mat-menu>
                                </div>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                    </table>
                </section>
                <div class="no-data" *ngIf="!dataSource?.filteredData?.length">
                    <h1>No data found</h1>
                </div>
            </div>
        </div>
    </mat-dialog-content>
</ng-container>
<!-- MoveCompany Modal -->
<ng-template #moveCompany>
    <move-company
        (moveCompany)="addOrMoveCompanyCallback($event)"
        [subscriptions]="inputData.subscriptions"
        [moveSelectedCompany]="inputData.selectedCompany"
        [localeData]="inputData.localeData"
        [commonLocaleData]="inputData.commonLocaleData"
    >
    </move-company>
</ng-template>
