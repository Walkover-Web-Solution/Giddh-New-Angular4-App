<ng-container appTranslate [file]="'subscription'" (localeData)="localeData = $event">
    <div class="d-flex align-items-center justify-content-between border-bottom p-3">
        <h3 class="font-16">Request Transfer</h3>
        <i mat-dialog-close class="icon-cross icon-font-16"></i>
    </div>
    <mat-dialog-content class="w-100">
        <div class="form-container pd-15">
            <p class="mb-3">Invite someone to take over the subscription. You are still responsible for trial until the new
                subscriber accepts the subscription.</p>
            <form [formGroup]="transferForm" (ngSubmit)="onSubmit()">
                <div class="d-flex column-gap15 ">
                    <div class="form-group w-50">
                        <input-field [type]="'text'" [name]="'name'" [label]="'Name*'" formControlName="name" [showError]="isFormSubmitted &&!transferForm.get('name')?.value">
                        </input-field>
                    </div>
                    <div class="form-group w-50">
                        <input-field [type]="'text'" [name]="'lastname'" [label]="'Last Name'"
                            formControlName="lastName">
                        </input-field>
                    </div>
                </div>
                <div class="form-group">
                    <input-field [type]="'text'" [name]="'email'" [label]="'Email'" formControlName="email"  [showError]="isFormSubmitted &&!transferForm.get('email')?.value">
                    </input-field>
                </div>
                <div class="d-flex column-gap15 justify-content-end">
                    <button mat-stroked-button color="primary" (click)="onSubmit()" class="transfer-btn">
                        Request Transfer
                    </button>
                </div>
            </form>
        </div>
    </mat-dialog-content>
</ng-container>
