<div class="modal-header">
  <h4 class="font-16">Redeem Activation Key</h4>
  <button mat-icon-button mat-dialog-close class="d-flex justify-content-center align-items-center">
    <i class="icon-cross font-16"></i>
  </button>
</div>
<div class="modal-body">
  <p class="mb-2">You will get the activation key from resellers.</p>
  <div class="d-flex column-gap15 align-items-center w-100">
    <input-field
      [type]="'text'"
      [label]="'Activate'"
      [placeholder]="'Enter activation key'"
      class="w-100"
    ></input-field>
    <button mat-stroked-button color="primary">Activate</button>
  </div>
</div>
