<ng-container appTranslate [file]="'subscription'" (localeData)="localeData = $event">
    <div class="modal-header d-flex align-items-center activity-header">
        <h3>Company List</h3>
        <button aria-hidden="true" class="close" mat-dialog-close>Ã—</button>
    </div>
    <mat-dialog-content class="all-activity-content w-100">
        <div #companyList class="logs-content">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="count">
    <th mat-header-cell *matHeaderCellDef> Count </th>
           <td mat-cell *matCellDef="let element" class="position-relative word-wrap">
                        <div class="d-flex align-items-center">
                            {{ element.count }}
                            <button
                                mat-icon-button
                                id="edit-model-basic"
                                class="table-menu-first-td"
                                [matMenuTriggerFor]="editModelBasic"
                                #trigger="matMenuTrigger"
                            >
                                <span class="icon-dots-three-vertical"></span>
                            </button>
                        </div>
                        <mat-menu #editModelBasic="matMenu">
                            <div class="account-detail-custom-header">
                                    <button mat-menu-item>Archive</button>
                                    <button mat-menu-item>Transfer</button>
                            </div>
                        </mat-menu>
                    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
        </div>
    </mat-dialog-content>
</ng-container>
