<ng-container appTranslate [file]="'subscription'" (localeData)="localeData = $event">
    <div class="modal-header d-flex align-items-center activity-header">
        <h3>Company List</h3>
        <button aria-hidden="true" class="close" mat-dialog-close>Ã—</button>
    </div>
    <mat-dialog-content class="w-100">
        <div #companyList class="logs-content">
            <table
                mat-table
                [dataSource]="dataSource"
                matSort
                (matSortChange)="sortChange($event)"
                [matSortActive]="subscriptionReportRequest.sortBy"
                [matSortDirection]="subscriptionReportRequest.sort"
                class="mat-elevation-z8 subscription-report-table"
            >
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header width="20%">Name</th>
                    <td mat-cell *matCellDef="let element" width="20%">{{ element.name }}</td>
                </ng-container>

                <ng-container matColumnDef="count">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header width="80%">Count</th>
                    <td mat-cell *matCellDef="let element" width="80%" class="position-relative word-wrap">
                        <div class="d-flex align-items-center">
                            <div class="d-flex align-items-center">
                                {{ element.count }}
                                <button
                                    mat-icon-button
                                    id="edit-model-basic"
                                    class="table-menu-first-td"
                                    [matMenuTriggerFor]="editModelBasic"
                                    #trigger="matMenuTrigger"
                                >
                                    <span class="icon-dots-three-vertical"></span>
                                </button>
                            </div>
                            <mat-menu #editModelBasic="matMenu">
                                <div class="account-detail-custom-header">
                                    <button mat-menu-item>Archive</button>
                                    <button mat-menu-item         (click)="transferSubscription($event, element)">Transfer</button>
                                </div>
                            </mat-menu>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </div>
    </mat-dialog-content>
</ng-container>
