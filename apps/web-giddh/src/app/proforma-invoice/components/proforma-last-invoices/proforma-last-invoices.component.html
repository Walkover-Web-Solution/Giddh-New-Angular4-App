      <li *ngFor="let i of [1,2,3,4,5,6]" (click)="onInvoiceSelected()">
        <div class="d-flex" style="justify-content: space-between; padding: 4px;">

          <div style="display: flex;flex-direction: column">
            <span class="left-txtOrange">inv-2018</span>
            <span class="left-txtOrange">25-08-2019</span>
          </div>

        </div>
      </li>

  </ul>
</div>
