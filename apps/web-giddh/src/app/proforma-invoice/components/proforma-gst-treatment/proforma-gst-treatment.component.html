<div class="gst-treatment-wrapper" (click)="clickInside($event)">

  <div class="gst-treatment-header d-flex">

    <span style="flex: 1">Gst Treatment</span>

    <span class="cp" (click)="closeEvent.emit()">
        <i class="fa fa-times"></i>
    </span>
  </div>

  <div class="gst-treatment-body">

    <form class="" name="gstTreatmentForm" novalidate="">
      <div class="container-fluid mrT1">

        <div class="">

          <div class="form-group">
            <label>Party Type</label>
            <sh-select [options]="[]" [showClear]="false"></sh-select>
          </div>

          <div class="form-group" style="margin-bottom: 5px">
            <label>GSTIN*</label>
            <input class="form-control" placeholder="Enter Unique Name" type="text">
          </div>

          <div class="d-flex" style="justify-content: flex-end">
            <span style="font-size: 12px" class="cp">
              <a href="javascript: void 0">Validate</a>
            </span>
          </div>
        </div>


        <div class="mt-2">
          <button class="btn btn-success">
            Save
          </button>

          <button class="btn btn-add" (click)="closeEvent.emit()">
            Cancel
          </button>
        </div>

      </div>
    </form>

  </div>

</div>
