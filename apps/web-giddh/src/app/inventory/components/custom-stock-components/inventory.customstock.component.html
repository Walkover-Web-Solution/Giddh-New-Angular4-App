<section class="row">
    <section class="inventory-wrapper">
        <div class="form-header">
            <h3 *ngIf="!editMode">Create Unit</h3>
            <h3 *ngIf="editMode">Modify Unit</h3>
        </div>
        <button id="close" (click)="closeAsidePane()"><i class="icon-cross"></i></button>
        <div class="col-sm-12 col-md-12 col-lg-12 col-xs-12">
            <div class="aside-pane-form">
                <form #customUnitForm="ngForm" name="customUnitForm" class="form-body" novalidate>
                    <div class="clearfix">
                        <div class="row col-md-12 col-sm-12 col-lg-12">
                            <div class="form-group col-xs-6 col-sm-6">
                                <label>Unit Name<sup>*</sup></label>
                                <sh-select
                                    [options]="stockUnitsList"
                                    #unitName
                                    name="name"
                                    [(ngModel)]="customUnitObj.name"
                                    *ngIf="country == 'india'"
                                    [placeholder]="'Select unit'"
                                    (selected)="setUnitName($event?.label)"
                                    [ItemHeight]="33"
                                    (onClear)="clearUnit()"
                                    [forceClearReactive]="forceClear$ | async"
                                    [doNotReset]="true"
                                    (noOptionsFound)="noUnitFound(unitName)"
                                    [notFoundMsg]="'Type to create custom unit'"
                                    [isRequired]="true"
                                    [disabled]="this.editMode"
                                >
                                </sh-select>
                                <input
                                    placeholder="Unit name"
                                    type="text"
                                    class="form-control"
                                    name="name"
                                    [(ngModel)]="customUnitObj.name"
                                    required
                                    *ngIf="country != 'india'"
                                    [disabled]="this.editMode"
                                />
                            </div>

                            <div class="form-group col-xs-6 col-sm-6">
                                <label>Unit Code<sup>*</sup></label>
                                <input
                                    placeholder="Unique name"
                                    type="text"
                                    name="code"
                                    [class.error-box]="unitCode?.errors?.pattern"
                                    [pattern]="stockUnitCodeRegex"
                                    #unitCode="ngModel"
                                    [(ngModel)]="customUnitObj.code"
                                    (change)="handleUnitCodeValidation(unitCode?.errors)"
                                    class="form-control"
                                    required
                                    [disabled]="this.editMode"
                                />
                            </div>
                            <ng-container *ngFor="let mappingField of customUnitObj.mappings; let i = index">
                                <div class="inventory-section d-flex" *ngIf="customUnitObj.name && customUnitObj.code">
                                    <div class="form-group col-xs-3 col-sm-3">
                                        <label>Unit Name</label>
                                        <div class="d-flex">
                                            <select class="form-control" [disabled]="true">
                                                <option value="stock">{{ customUnitObj.name }}</option>
                                            </select>
                                            <span class="mr-l2 equal-sign custom-css">=</span>
                                        </div>
                                    </div>

                                    <div class="form-group col-xs-4 col-sm-4">
                                        <label>Qty. per Unit</label>
                                        <input
                                            placeholder="Quantity"
                                            type="text"
                                            decimalDigitsDirective
                                            [DecimalPlaces]="4"
                                            [(ngModel)]="mappingField.quantity"
                                            [name]="'quantityPerUnit' + i"
                                            class="form-control"
                                        />
                                    </div>
                                    <div class="form-group col-xs-5 col-sm-5">
                                        <label>Mapped Unit</label>
                                        <div class="d-flex">
                                            <sh-select
                                                [options]="stockUnitsDropDown$ | async"
                                                [name]="'parentStockUnit' + i"
                                                [placeholder]="'Choose unit'"
                                                [(ngModel)]="mappingField.stockUnitY.code"
                                                (selected)="change($event?.value)"
                                                [ItemHeight]="33"
                                                [forceClearReactive]="forceClear$ | async"
                                                class="select-unit"
                                            ></sh-select>
                                            <div class="pull-right unit-add">
                                                <button
                                                    class="btn-link btn mr-0"
                                                    (click)="addDefaultMapping(mappingField)"
                                                >
                                                    <i class="icon-plus add-row"></i>
                                                </button>
                                                <button
                                                    class="btn-link btn mr-0"
                                                    (click)="removeMappedUnit(mappingField, i)"
                                                    *ngIf="customUnitObj.mappings?.length > 1"
                                                >
                                                    <i class="icon-cross delete"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </ng-container>
                            <!-- <div
                                class="grey-color col-xs-12 col-sm-12 mr-b2 multiply"
                                *ngIf="customUnitObj.name && customUnitObj.quantityPerUnit && !isDivide"
                            >
                                1 {{ customUnitObj?.name }} = {{ customUnitObj?.quantityPerUnit }}
                                {{ customUnitObj?.parentStockUnit?.name }}
                            </div>
                            <div
                                class="grey-color col-xs-12 mr-b2 division"
                                *ngIf="customUnitObj.name && customUnitObj.quantityPerUnit && isDivide"
                            >
                                <span class="mr-r05">1 {{ customUnitObj?.name }}</span>
                                <span class="mr-r05 font-18">=</span>
                                <div class="text-center">
                                    1 {{ customUnitObj.parentStockUnit?.name }}
                                    <div class="hr"></div>
                                    {{ customUnitObj?.quantityPerUnit }}
                                </div>
                            </div> -->
                        </div>
                        <div class="row mt-2">
                            <div class="col-xs-12 col-sm-12" *ngIf="!editMode">
                                <button
                                    type="submit"
                                    class="btn btn-sm btn-success"
                                    (click)="saveUnit()"
                                    [disabled]="customUnitForm.invalid"
                                    [ladda]="createCustomStockInProcess$ | async"
                                >
                                    Save
                                </button>
                                <button type="submit" class="btn btn-sm btn-danger" (click)="clearFields()">
                                    Clear
                                </button>
                            </div>

                            <div class="col-xs-12 col-sm-12" *ngIf="editMode">
                                <button
                                    type="submit"
                                    class="btn btn-sm btn-success"
                                    (click)="saveUnit()"
                                    [disabled]="customUnitForm.invalid"
                                >
                                    Update
                                </button>
                                <button type="submit" class="btn btn-sm btn-danger" (click)="clearFields()">
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="mr-t2 clearfix">
                    <table class="table basic giddh-table mb-0">
                        <thead>
                            <tr>
                                <th>Unit Name</th>
                                <th>Mapped Unit</th>
                                <th class="text-right">Qty per Unit</th>
                                <th>&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of stockUnit$ | async">
                                <td>{{ item?.name }} ({{ item?.code }})</td>
                                <td>
                                    {{ item?.parentStockUnit?.name }}
                                    <span *ngIf="!item?.parentStockUnit?.name">-</span>
                                </td>
                                <td class="text-right">
                                    {{ item?.displayQuantityPerUnit | giddhRoundOff: giddhDecimalPlaces }}
                                </td>
                                <td class="action ico-btn">
                                    <button class="btn-default btn-xs" [disabled]="editMode" (click)="editUnit(item)">
                                        <i class="icon-edit-pencil"></i>
                                    </button>
                                    <button
                                        class="btn-default btn-xs delete-btn"
                                        [disabled]="editMode"
                                        [ladda]="(deleteCustomStockInProcessCode$ | async)?.indexOf(item.code) > -1"
                                        (click)="deleteUnit(item.code)"
                                    >
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</section>
