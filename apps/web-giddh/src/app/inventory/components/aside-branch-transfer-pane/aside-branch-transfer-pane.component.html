<div class="aside-pane">
  <button id="close" class="btn btn-sm btn-primary" (click)="closeAsidePane($event)">X</button>

  <div>
    <ng-container>
      <branch-transfer-note [stockList]="stockList$ | async" [userList]="userList$ | async"
        [stockUnits]="stockUnits$ | async" [isLoading]="isLoading" (onSave)="onSave($event)" (onCancel)="onCancel()">
      </branch-transfer-note>
    </ng-container>
  </div>
</div>
