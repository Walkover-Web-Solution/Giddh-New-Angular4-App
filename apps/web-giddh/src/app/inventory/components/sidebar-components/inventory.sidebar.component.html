<section id="inventory-sidebar" class="sidebar p0 pull-left" #sidebar [ngClass]="{'invisible': (groupsWithStocks$ | async)?.length==0 && isSearching==false}">
  <div class="h100 clearfix">
    <div class="padd15" style="position: relative">
      <input class="form-control" style="padding-left: 32px !important; width:205px; display: inline-block;" type="search" placeholder="Search Stock/Group"
        #search>
      <i class="fa fa-search text-light-2" style="position: absolute;top: 26px;left: 25px;"></i>
      <div class="btn-group" dropdown placement="bottom right">
        <button id="button-alignment" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
          aria-controls="dropdown-alignment">
          <i class="fa fa-ellipsis-v"></i> <span class="caret"></span>
        </button>
        <ul id="dropdown-alignment" *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu"
          aria-labelledby="button-alignment">
          <li role="menuitem" (click)="downloadAllInventoryReports()"><a class="dropdown-item">Download All Inventory</a></li>
        </ul>
      </div>
    </div>
    <!-- <div class="pd1">
      <button class="btn isActive btn-sm" id="warehouseBtn" type="button" (click)="showBranchScreen()">Branch Transfer</button>
    </div> -->
    <stockgrp-list class="parent-Group" [Groups]='groupsWithStocks$ | async'>

    </stockgrp-list>
  </div>
</section>
