<ul class="list-unstyled stock-grp-list clearfix">
    <li class="clearfix main-group" [ngClass]="{'isGrp': grp.childStockGroups.length > 0,'grp_open': grp.isOpen}"
        *ngFor="let grp of Groups" style="padding: 0 !important;padding-left: 0 !important;">
        <div class="item-group"
            [ngClass]="{'active': grp.isOpen && (activeGroup && activeGroup.uniqueName === grp.uniqueName) && !(activeStockUniqueName$ | async)}">
            <a href="javascript:void(0)" (click)="OpenGroup(grp, $event)" style="display: flex;align-items: center;flex: 1;color: black;"
                class="d-flex">
                <a href="javascript:void(0)" [routerLink]="[ 'group', grp.uniqueName, 'report' ]" class="text-black"><div class="inner-stock-list">{{grp.name}}</div></a>
                <i (click)="OpenGroup(grp, $event)" style="margin:0 15px;font-size: 9px" class="icon-arrow-down pr"
                    [ngClass]="{'open': grp.isOpen}"></i>
            </a>
            <!-- *ngIf="grp.isOpen && (activeGroup && activeGroup.uniqueName === grp.uniqueName) && (activeStockUniqueName$ | async)" -->
            <span class="pull-right">
                <!-- *ngIf="grp.isOpen && (activeGroup && activeGroup.uniqueName === grp.uniqueName)" -->
                <button class="btn btn-link btn-xs pull-right" (click)="goToManageGroup(grp)"
                    *ngIf="grp.isOpen && (activeGroup && activeGroup.uniqueName === grp.uniqueName) && !(activeStockUniqueName$ | async)">
                    <i class="fa fa-pencil"> </i>
                </button>
            </span>
        </div>
        <div>
            <stock-list [Groups]='grp'>
            </stock-list>
            <stockgrp-list [Groups]='grp.childStockGroups' *ngIf="grp.childStockGroups.length > 0 && grp.isOpen">
            </stockgrp-list>
        </div>
    </li>
    <li class="no-data-box text-center text-light" *ngIf="Groups && Groups.length<=0">
        <img src="assets/images/search-data-not-found.svg" /><br>
        No Data Found</li>
</ul>
