<ul class="list-unstyled stock-grp-list clearfix">
    <li class="clearfix main-group p-0" [ngClass]="{'isGrp': grp.childStockGroups.length > 0,'grp_open': grp.isOpen}" *ngFor="let grp of Groups">
        <div class="item-group" [ngClass]="{'active': grp.isOpen && (activeGroup && activeGroup.uniqueName === grp.uniqueName) && !(activeStockUniqueName$ | async)}">
            <a (click)="OpenGroup(grp, $event)" class="d-flex">
                <a class="text-black inventory-group-name">{{grp.name}}</a>
                <i (click)="OpenGroup(grp, $event)"  class="icon-arrow-down position-relative" [ngClass]="{'open': grp.isOpen}"></i>
            </a>
            <!-- *ngIf="grp.isOpen && (activeGroup && activeGroup.uniqueName === grp.uniqueName) && (activeStockUniqueName$ | async)" -->
            <span class="pull-right">
                <!-- *ngIf="grp.isOpen && (activeGroup && activeGroup.uniqueName === grp.uniqueName)" -->
                <button class="btn btn-link btn-xs pull-right" (click)="goToManageGroup(grp)"
                    *ngIf="grp.isOpen && (activeGroup && activeGroup.uniqueName === grp.uniqueName) && !(activeStockUniqueName$ | async)">
                    <i class="icon-edit-pencil"> </i>
                </button>
            </span>
        </div>
        <div>
            <stock-list [Groups]='grp'>
            </stock-list>
            <stockgrp-list [Groups]='grp.childStockGroups' *ngIf="grp.childStockGroups.length > 0 && grp.isOpen">
            </stockgrp-list>
        </div>
    </li>
    <li class="no-data-box text-center text-light" *ngIf="Groups && Groups.length<=0">
        <img src="assets/images/search-data-not-found.svg" /><br> No Data Found</li>
</ul>
