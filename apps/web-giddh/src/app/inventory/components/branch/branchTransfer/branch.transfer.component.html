<div class="aside-pane">
    <button id="close" class="btn btn-sm btn-primary" (click)="closeAsidePane()">X</button>
    <div class="aside-body row">

        <div class="form-header">
            <div>
                <h3 class="">
                    <span>Transfer</span>
                    <span class="pull-right font-14">Multiple
                        <a href="javascript:void(0)" [ngClass]="{'text-link': mode === 'destination' }"
                            (click)="modeChanged('destination')">Destination</a>
                        /
                        <a href="javascript:void(0)" [ngClass]="{'text-link': mode === 'product' }"
                            (click)="modeChanged('product')">Products</a>
                    </span>
                </h3>

            </div>
        </div>

        <div class="form-body width-bg clearfix margin-child-label">
            <div class="clearfix">
                <form [formGroup]="form" class="form-group">

                    <div class="row">
                        <div class="col-6 form-group">
                            <label>Date <sup>*</sup></label>
                            <input name="dateRange" formControlName="transferDate" type="text" autocomplete="off"
                                class="form-control" bsDatepicker [minDate]="today"
                                [bsConfig]=" {dateInputFormat: giddhDateFormat}">
                            <span *ngIf="transferDate.invalid && (transferDate.dirty || transferDate.touched)">
                                <span *ngIf="transferDate?.errors && transferDate?.errors['required']"
                                    class="text-danger">Please select Date.</span>
                            </span>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-6 form-group">
                            <label>Source <sup>*</sup></label>
                            <sh-select [options]="branches" [multiple]="false" [placeholder]="'Select Source'"
                                #sourceSelect (selected)="sourceChanged($event)" formControlName="source"
                                [isRequired]="true"></sh-select>
                            <span *ngIf="source.invalid && (source.dirty || source.touched)">
                                <span *ngIf="source?.errors && source?.errors['required']" class="text-danger">Please
                                    select Source.</span>
                            </span>
                        </div>

                        <div class="col-6 form-group" *ngIf="mode === 'destination'">
                            <label>Product Name <sup>*</sup></label>
                            <sh-select [options]="stockListOptions" [multiple]="false" [placeholder]="'Select Product'"
                                formControlName="productName" (selected)="productChanged($event)" [isRequired]="true">
                            </sh-select>
                            <span *ngIf="productName.invalid && (productName.dirty || productName.touched)">
                                <span *ngIf="productName.errors && productName.errors['required']"
                                    class="text-danger">Please select Product.</span>
                            </span>
                        </div>

                        <div class="col-6 form-group" *ngIf="mode === 'product'">
                            <label>Destination <sup>*</sup></label>
                            <sh-select [options]="otherBranches" [multiple]="false" [disabled]="!(source.value)"
                                [placeholder]="'Select Destination'" formControlName="destination" [isRequired]="true">
                            </sh-select>
                            <span *ngIf="destination.invalid && (destination.dirty || destination.touched)">
                                <span *ngIf="destination.errors && destination.errors['required']"
                                    class="text-danger">Please select Destination.</span>
                            </span>
                        </div>

                    </div>

                    <div class="d-flex">

                        <div class="destination-right" *ngIf="mode === 'destination'">
                            <label class="font-14">Destination <sup>*</sup></label>
                        </div>
                        <div class="product-right" *ngIf="mode === 'product'">
                            <label class="font-14">Product <sup>*</sup></label>
                        </div>

                        <div class="quantity-right">
                            <label class="font-14">Qty. <sup>*</sup></label>
                        </div>
                        <div class="unit-right">
                            <label class="font-14">Unit <sup>*</sup></label>
                        </div>
                        <div class="unit-right">
                            <label class="font-14">Rate <sup>*</sup></label>
                        </div>
                        <div>
                            <label class="font-14">Value <sup>*</sup></label>
                        </div>
                    </div>


                    <div class="row" formArrayName="transfers"
                        *ngFor="let item of transfers.controls; let i = index;let first = first;let last = last">
                        <div [formGroupName]="i">

                            <div class="col-xs-4 form-group" *ngIf="mode === 'destination'">
                                <sh-select [options]="otherBranches" [multiple]="false"
                                    [placeholder]="'Select Destination'" [ItemHeight]="'33'"
                                    formControlName="entityDetails"
                                    [disabled]="!(source.value) || !(productName.value)"></sh-select>
                                <span [hidden]="(item.get('entityDetails')?.value)" class="text-danger">Please select
                                    Destination.</span>
                            </div>

                            <div class="col-xs-4 form-group" *ngIf="mode === 'product'">
                                <sh-select [options]="stockListOptions" [multiple]="false"
                                    [placeholder]="'Select Product'" [ItemHeight]="'33'" formControlName="entityDetails"
                                    (selected)="productChanged($event, item)"
                                    [disabled]="!(source.value) || !(destination.value)"></sh-select>
                                <span [hidden]="(item.get('entityDetails')?.value)" class="text-danger">Please select
                                    Product.</span>
                            </div>

                            <div class="d-flex form-items">
                                <!-- <label class="mr-b1">Quantity</label> -->
                                <!--<div>-->
                                <div class="form-group">
                                    <input name="" type="text" formControlName="quantity" decimalDigitsDirective
                                        [minValue]="1" (change)="valueChanged(item)" class="form-control">
                                </div>

                                <div class="form-group" *ngIf="mode === 'destination'">
                                    <input name="" type="text" formControlName="stockUnit" class="form-control">
                                </div>

                                <div class="form-group" *ngIf="mode === 'product'">
                                    <input name="" type="text" formControlName="stockUnit" class="form-control">
                                </div>


                                <div class="form-group" *ngIf="mode === 'destination'">
                                    <input name="" type="text" formControlName="rate" decimalDigitsDirective
                                        [minValue]="1" (change)="valueChanged(item)" class="form-control">
                                </div>

                                <div class="form-group" *ngIf="mode === 'product'">
                                    <input name="" type="text" formControlName="rate" (change)="valueChanged(item)"
                                        decimalDigitsDirective [minValue]="1" class="form-control">
                                </div>

                                <div class="form-group">
                                    <input name="" type="text" formControlName="value" [readonly]="true"
                                        class="form-control">
                                </div>

                                <div class="mr-t05 form-group">
                                    <button class="btn-link" (click)="addEntry(transfers.controls[i])" *ngIf="last">
                                        <i class="icon-plus add-row"></i>
                                    </button>
                                    <button class="btn-link" (click)="deleteEntry(i)" *ngIf="!last">
                                        <i class="icon-cross delete"></i>
                                    </button>
                                </div>
                                <!--</div>-->
                            </div>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12 form-group">
                            <label>Description</label>
                            <textarea formControlName="description" type="text" class="form-control"></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 text-left mr-t1">
                            <button class="btn btn-default" (click)="closeAsidePane()">Cancel</button>
                            <button class="btn btn-success" [ladda]="(isBranchCreationInProcess$ | async)"
                                [disabled]="form.invalid" (click)="save()">Save
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
