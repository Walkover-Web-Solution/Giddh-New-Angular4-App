<div class="aside-pane">
    <button id="close" class="btn btn-sm btn-primary" (click)="closeAsidePane()" *ngIf="!hideFirstScreen">X</button>
    <button id="back" class="btn btn-primary" (click)="backButtonPressed()" *ngIf="hideFirstScreen"><i
        class="fa fa-arrow-left"></i></button>

    <div class="aside-body flexy-child vmiddle asidePanelLedger " *ngIf="!hideFirstScreen" vr-item>
        <div class="pd1 alC">
            <button class="btn btn-lg btn-primary" (click)="toggleStockPane()">Create Stock</button>
        </div>
        <div class="pd1 alC">
            <button class="btn btn-lg btn-primary" (click)="toggleGroupPane()">Create Group</button>
        </div>
        <div class="pd1 alC">
            <button class="btn btn-lg btn-primary" (click)="toggleUnitPane()">Create Unit</button>
        </div>
        <div class="pd1 alC">
            <button class="btn btn-lg btn-primary" (click)="toggleImport()">Import Stock</button>
        </div>
    </div>

    <div class="aside-body flexy-child-1 row" *ngIf="isAddStockOpen">
        <inventory-add-stock [autoFocusInChild]="autoFocusOnChild" [addStock]="true"
                             (closeAsideEvent)="closeAsidePane($event)"></inventory-add-stock>
    </div>
    <div class="aside-body flexy-child-1 row" *ngIf="isAddGroupOpen">
        <inventory-add-group [addGroup]="true" (closeAsideEvent)="closeAsidePane($event)"></inventory-add-group>
    </div>
    <div class="aside-body flexy-child-1 row" *ngIf="isAddUnitOpen">
        <inventory-custom-stock></inventory-custom-stock>
    </div>
</div>
