<div class="aside-pane">
    <div class="form-header" *ngIf="selectedAsideView=='mainview'">
        <h3>Create</h3>
    </div>
    <button id="close" (click)="closeAsidePane($event)" *ngIf="selectedAsideView=='mainview'"><i
            class="icon-cross"></i></button>
    <button id="back" (click)="backButtonPressed()" *ngIf="selectedAsideView!='mainview'">Back</button>
    <div [ngSwitch]="selectedAsideView">
        <ng-container *ngSwitchCase="'inward'">
            <transfer-inward-note [stockList]="stockList$ | async" [userList]="userList$ | async"
                [stockUnits]="stockUnits$ | async" [isLoading]="isLoading" (onSave)="onSave($event)"
                (onCancel)="onCancel()">
            </transfer-inward-note>
        </ng-container>
        <ng-container *ngSwitchCase="'outward'">
            <transfer-outward-note [stockList]="stockList$ | async" [userList]="userList$ | async"
                [stockUnits]="stockUnits$ | async" [isLoading]="isLoading" (onSave)="onSave($event)"
                (onCancel)="onCancel()">
            </transfer-outward-note>
        </ng-container>
        <ng-container *ngSwitchCase="'transfer'">
            <transfer-notes [stockList]="stockList$ | async" [userList]="userList$ | async"
                [stockUnits]="stockUnits$ | async" [isLoading]="isLoading" (onSave)="onSave($event.entry,$event.user)"
                (onCancel)="onCancel()">
            </transfer-notes>
        </ng-container>
        <ng-container *ngSwitchCase="'createStock'">
            <div class="pdT1">
                <inventory-add-stock [addStock]="true" (closeAsideEvent)="onCancel()"></inventory-add-stock>
            </div>
        </ng-container>
        <ng-container *ngSwitchCase="'createAccount'">
            <transfer-inventory-user (onSave)="createAccount($event)" (onCancel)="onCancel()"></transfer-inventory-user>
        </ng-container>
        <ng-container *ngSwitchDefault>
            <div class="aside-body flexy-child vmiddle asidePanelLedger" vr-item>
                <div>
                    <button type="button" class="btn  btn-light-gray"
                        (click)="openBranchTransferPopup('outward')">Receipt Note</button>
                </div>
                <div>
                    <button type=" button" class="btn  btn-light-gray"
                        (click)="openBranchTransferPopup('outward')">Delivery
                        Challan</button>
                </div>
                <div>
                    <button type="button" class="btn btn-light-gray"
                        (click)="openBranchTransferPopup('createStock')">Transfer
                        Note</button>
                </div>

            </div>
        </ng-container>
    </div>
</div>
