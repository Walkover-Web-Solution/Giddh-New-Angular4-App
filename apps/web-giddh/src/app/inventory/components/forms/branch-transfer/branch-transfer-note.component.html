<div class="form_header">
  <div>
    <h3 class="">
      <span>Transfer</span>
      <!-- <span class="pull-right fs14">Multiple
        <a href="javascript:void(0)" [ngClass]="{'text-link': mode === 'receiver' }"
          (click)="modeChanged('receiver')">Destination</a> /
        <a href="javascript:void(0)" [ngClass]="{'text-link': mode === 'product' }"
          (click)="modeChanged('product')">Products</a>
      </span> -->
    </h3>

  </div>
</div>
<div class="form_body witBg clearfix mrBChldLbl">
  <div class="branch-transfer">
    <button class="btn btn-light-gray" (click)="redirectToReciptNote()">
      Receipt Note
    </button>
    <button class="btn btn-light-gray">
      Delivery Note
    </button>
    <button class="btn btn-light-gray">
      Transfer Note
    </button>
  </div>





  <div class="form_bg clearfix" *ngIf="hideForm">
    <form [formGroup]="form" class="form-group">
      <div class="row">
        <div class="col-xs-4 form-group">
          <label>Date <sup>*</sup></label>
          <input name="dateRange" formControlName="transferDate" type="text" autocomplete="off" class="form-control"
            bsDatepicker [bsConfig]=" {dateInputFormat: 'DD-MM-YYYY'}">
          <span *ngIf="transferDate.invalid && (transferDate.dirty || transferDate.touched)">
            <span *ngIf="transferDate?.errors && transferDate?.errors['required']" class="text-danger">Please select
              Date.</span>
          </span>
        </div>
      </div>
      <div class="row" *ngIf="mode === 'receiver'">
        <div class="col-xs-6 form-group">
          <label>Source <sup>*</sup></label>
          <sh-select [options]="branchListOptions" [multiple]="false" [placeholder]="'Select Source'"
            formControlName="inventorySource" (selected)="userChanged($event, null, 'source')"></sh-select>
          <!-- <span *ngIf="inventoryUser.invalid">
    <span *ngIf="inventoryUser?.errors && inventoryUser?.errors['required']"
          class="text-danger">Please select Sender.</span>
          </span> -->
        </div>

        <div class="col-xs-6 form-group">
          <label>Product Name <sup>*</sup></label>
          <sh-select [options]="stockListOptions" [multiple]="false" [placeholder]="'Select Product'"
            [disabled]="stock.disabled" formControlName="stock" (selected)="stockChanged($event, false, 'product')">
          </sh-select>
          <!-- <span *ngIf="stock.invalid">
    <span *ngIf="stock?.errors && stock?.errors['required']" class="text-danger">Please select Product.</span>
          </span> -->
        </div>
      </div>
      <div class="row" *ngIf="mode === 'product'">
        <div class="col-xs-6 form-group">
          <label>Source <sup>*</sup></label>
          <sh-select [options]="branchListOptions" [multiple]="false" [placeholder]="'Select Source'"
            formControlName="inventorySource" (selected)="userChanged($event, null, 'source')"></sh-select>
          <!-- <span *ngIf="inventoryUser.invalid">
    <span *ngIf="inventoryUser?.errors && inventoryUser?.errors['required']"
          class="text-danger">Please select Source.</span>
          </span> -->
        </div>

        <div class="col-xs-6 form-group">
          <label>Destination <sup>*</sup></label>
          <sh-select [options]="branchListOptions" #shDestination [multiple]="false"
            [placeholder]="'Select Destination'" formControlName="inventoryDestination"
            (selected)="userChanged($event, null, 'destination')"></sh-select>
          <!-- <span *ngIf="inventoryUser.invalid">
    <span *ngIf="inventoryUser?.errors && inventoryUser?.errors['required']"
          class="text-danger">Please select Destination.</span>
          </span> -->
        </div>
      </div>

      <table class="entry-table">
        <tr>
          <th width="150">
            <label *ngIf="mode === 'receiver'" class="fs14">Destination <sup>*</sup></label>
            <label *ngIf="mode === 'product'" class="fs14">Product Name <sup>*</sup></label>
          </th>
          <th width="120"><label class="fs14">Unit<sup>*</sup></label></th>
          <th><label class="fs14">Qty<sup>*</sup></label></th>
          <th><label class="fs14">Rate<sup>*</sup></label></th>
          <th><label class="fs14">Value <sup>*</sup></label></th>
          <th></th>
        </tr>
        <tr formArrayName="transfers"
          *ngFor="let item of transfers.controls; let i = index;let first = first;let last = last">
          <ng-container [formGroupName]="i">
            <td width="160">
              <sh-select *ngIf="mode === 'receiver'" [options]="branchListOptions" [multiple]="false"
                [placeholder]="'Select Destination'" (selected)="userChanged($event,i)" formControlName="inventoryUser"
                [ItemHeight]="'33'"></sh-select>
              <sh-select *ngIf="mode === 'product'" [options]="stockListOptions" [multiple]="false"
                [placeholder]="'Select Product'" (selected)="stockChanged($event,i)" [ItemHeight]="'33'"
                formControlName="stock"></sh-select>
            </td>
            <td width="100">
              <sh-select [options]="stockUnitsOptions" [placeholder]="'Choose unit'" formControlName="stockUnit"
                [multiple]="false" [ItemHeight]="33"></sh-select>
            </td>
            <td><input name="" type="text" (keyup)="calculateAmount(i, 'qty')" placeholder="Qty"
                formControlName="quantity" class="form-control"></td>
            <td><input name="" type="text" (keyup)="calculateAmount(i, 'rate')" placeholder="Rate"
                formControlName="rate" class="form-control"></td>
            <td><input name="" type="text" [readonly]="true" placeholder="Value" formControlName="totalValue"
                class="form-control"></td>
            <td>
              <button class="btn-link" (click)="addTransactionItem(transfers.controls[i])" *ngIf="last">
                <i class="fa fa-plus add_row"></i>
              </button>
              <button class="btn-link" (click)="deleteTransactionItem(i)" *ngIf="!last">
                <i class="fa fa-times dlet"></i>
              </button>
            </td>
          </ng-container>
        </tr>

      </table>


      <ng-container *ngIf="mode === 'receiver'">
        <div class="row">

          <div class="mrT1 pdL pdR">
            <div class="col-xs-12">
              <div class="checkbox">
                <label class="" for="isManufactured">
                  <input type="checkbox" formControlName="isManufactured" id="isManufactured" name="isManufactured"> Is
                  it
                  a
                  finished stock? (Manufacturing/Combo)</label>
              </div>
            </div>
          </div>


          <section class="col-xs-12" *ngIf="form.value.isManufactured">
            <div class="">
              <h1 class="section_head bdrB"><strong>{{form.controls['stock'].value}} (Made with)</strong></h1>

              <div formGroupName="manufacturingDetails">

                <div class="row" style="padding-top: 5px">
                  <div class="col-xs-4">
                    <label class="fs14">Output Qty <sup>*</sup></label>
                  </div>
                  <div class="col-xs-5">
                    <label class="fs14">Stock Unit <sup>*</sup></label>
                  </div>
                </div>

                <div class="row">
                  <div class="col-xs-4 form-group">
                    <input type="text" class="form-control" decimalDigitsDirective [DecimalPlaces]="4"
                      name="manufacturingQuantity" placeholder="Quantity" formControlName="manufacturingQuantity" />
                  </div>

                  <div class="col-xs-5 form-group">
                    <sh-select [options]="stockUnitsOptions" formControlName="manufacturingUnitCode"
                      [placeholder]="'Select Unit'" [multiple]="false" [ItemHeight]="33"
                      [forceClearReactive]="forceClear$ | async"></sh-select>
                  </div>

                  <div class="col-xs-3" style="display: flex;align-items: center;height: 30px"
                    *ngIf="manufacturingDetails.controls['manufacturingQuantity'].value">
                    <label>&nbsp;</label>
                    <span class="d-block"><strong>= ( {{manufacturingDetails.controls['manufacturingQuantity'].value}}
                        {{manufacturingDetails.controls['manufacturingUnitCode'].value}} {{stock.value}}
                        )</strong></span>
                  </div>
                </div>

                <div class="row">
                  <div class="col-xs-4">
                    <strong>Input Stock Name</strong>
                  </div>
                  <div class="col-xs-3">
                    <strong>Stock Qty</strong>
                  </div>
                  <div class="col-xs-4">
                    <strong>Stock Unit</strong>
                  </div>
                </div>

                <ng-container formArrayName="linkedStocks">
                  <div class="row"
                    *ngFor="let list of manufacturingDetails['controls']['linkedStocks'].controls;let i = index; let l = last"
                    [formGroupName]="i">

                    <div class="col-xs-4 form-group">
                      <sh-select [options]="stockListOptions" formControlName="stockUniqueName" [multiple]="false"
                        [placeholder]="'Select Stock Name'" [ItemHeight]="33"
                        (selected)="findAddedStock($event?.value, i)"></sh-select>
                    </div>
                    <div class="col-xs-3 form-group">
                      <input type="text" formControlName="quantity" decimalDigitsDirective [DecimalPlaces]="4"
                        name="quantity" placeholder="Enter Quantity" class="form-control" />
                    </div>
                    <div class="col-xs-4 form-group">
                      <sh-select [options]="stockUnitsOptions" formControlName="stockUnitCode" [multiple]="false"
                        [placeholder]="'Select Unit'" [ItemHeight]="33"></sh-select>
                    </div>
                    <div class="pull-right mrT unit_add">
                      <button class="btn-link" (click)="addItemInLinkedStocks(list, i, i)" *ngIf="l"
                        [disabled]="disableStockButton"><i class="fa fa-plus add_row"></i></button>
                      <button class="btn-link" (click)="removeItemInLinkedStocks(i)" *ngIf="!l"><i
                          class="fa fa-times dlet"></i></button>
                    </div>


                  </div>
                </ng-container>

              </div>
            </div>
          </section>

        </div>

        <div class="row">
          <div class="col-lg-12 form-group">
            <label>Description</label>
            <textarea formControlName="description" type="text" class="form-control"></textarea>
          </div>
        </div>
      </ng-container>

      <div class="row">
        <div class="col-xs-12 text-left mrT1">
          <p *ngIf="errorMessage" class="mrB1 text-danger">{{errorMessage}}</p>
          <button class="btn btn-default" (click)="onCancel.emit($event)">Cancel</button>
          <button class="btn btn-success" [ladda]="isLoading" (click)="save()">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
