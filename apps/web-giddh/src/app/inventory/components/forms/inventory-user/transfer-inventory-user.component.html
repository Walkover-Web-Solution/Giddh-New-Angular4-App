<div class="form-header">
    <h2 >Create Account</h2>
</div>
<div class="form-body white-bg clearfix margin-child-label">
    <div class="clearfix">
        <form [formGroup]="form" autocomplete="off" class="form-group">
            <div class="row">
                <div class="col-6">
                    <label>Name</label>
                    <input type="text" formControlName="name" class="form-control" />
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 text-left mr-t1">
                    <button class="btn btn-default" (click)="onCancel.emit($event)">Cancel</button>
                    <button class="btn btn-success" [ladda]="isLoading" (click)="save()">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
