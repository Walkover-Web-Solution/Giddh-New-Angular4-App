<div class="aside-pane">
    <button id="close" class="btn btn-sm btn-primary" (click)="closeAsidePane($event)">X</button>
    <div class="aside-body row">
        <inventory-custom-stock
            #customStock
            [isAsideClose]="asideClose"
            [isAsideOpen]="menuState === 'in'"
            (closeAsideEvent)="closeAsidePane($event)"
        >
        </inventory-custom-stock>
    </div>
</div>
