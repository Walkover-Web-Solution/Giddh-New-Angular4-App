<div class="aside-pane">

  <div class="form_header">
    <div>
      <h3 class=""><span>Account Details</span></h3>
    </div>
  </div>

  <button id="close" class="" (click)="closeAsidePane($event)"><i class="icon-cross"></i></button>

  <div class="aside-pane-conatainer">
    <div class="aside-pane-form">
      <div class="upper-form">
        <div class="row ">
          <div class="col-sm-4">
            <div class="form-group">
              <label>Select Group<span class="red-text">*</span> </label>
              <sh-select [options]="selectAccount">
              </sh-select>
            </div>
          </div>
          <div class="col-sm-8">
            <div class="form-group">
              <label>Account Name </label>
              <input type="text" class="form-control" placeholder="Account Name">
            </div>
          </div>
        </div>
        <div class="row ">
          <div class="col-sm-4">
            <div class="form-group">
              <label>Country </label>
              <sh-select [options]="selectCountry">
              </sh-select>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label>Currency (account) </label>
              <input type="text" value="INR" disabled class="form-control">
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group cr-dr-account">
              <label>Opening Balance </label>
              <input type="text" value="INR" class="form-control">
              <span class="dr-label active">DR</span>
              <span class="cr-label">CR</span>
            </div>
          </div>
        </div>
      </div>

      <tabset #staticTabs class="custom-tabs " id="asidePaneFormTabs">
        <tab heading="Address" class="gstinAddress">
          <form class="gstinForm">
            <div class="row">
              <div class="col-sm-12">
                <div class="add-address-default">
                  <h3>Address 1</h3>
                  <div class="inputRadio"><input type="radio" class="radio_theme" value="address1"> Set as default
                  </div>
                </div>
                <div class="form-group">
                  <label>Street</label>
                  <textarea class="form-control" rows="4" cols="5"></textarea>
                </div>

              </div>
            </div>
            <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                  <label>State</label>
                  <input type="text" class="form-control" placeholder="select state">
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label>City</label>
                  <input type="text" class="form-control" placeholder="City Name">
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label>Zip Code</label>
                  <input type="text" class="form-control" placeholder="Enter Code">
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label>GSTIN</label>
                  <input type="text" class="form-control" placeholder="Enter GSTIN Number">
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label>Party Type<span class="red-text">*</span></label>
                  <sh-select [options]="partyType">

                  </sh-select>
                </div>
              </div>
            </div>
          </form>



          <form class="gstinForm" *ngIf="addAddress">
            <div class="row">
              <div class="col-sm-12">
                <div class="add-address-default">
                  <h3>Address 2</h3>
                  <div class="inputRadio"><input type="radio" class="radio_theme" value="address2"> Set as default
                  </div>
                </div>
                <div class="form-group">
                  <label>Street</label>
                  <textarea class="form-control" rows="4" cols="5"></textarea>
                </div>

              </div>
            </div>
            <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                  <label>State</label>
                  <input type="text" class="form-control" placeholder="select state">
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label>City</label>
                  <input type="text" class="form-control" placeholder="City Name">
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label>Zip Code</label>
                  <input type="text" class="form-control" placeholder="Enter Code">
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label>GSTIN</label>
                  <input type="text" class="form-control" placeholder="Enter GSTIN Number">
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label>Party Type<span class="red-text">*</span></label>
                  <sh-select [options]="partyType">

                  </sh-select>
                </div>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-sm-12"> <button class="btn btn-primary mrT2" (click)="addAddress = !addAddress">+ Add
                Address</button></div>
          </div>
          <div class="row">
            <div class="col-sm-12 mrT3">
              <div class="button-group">
                <button class="btn btn-cancel">Cancel</button>
                <button class="btn btn-success">Save</button>
              </div>
            </div>
          </div>


        </tab>
        <tab heading="Contact" class="ContactFromWrap">
          <form class="contactForm">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Attention to (will be used in Invoice)</label>
                  <input type="text" class="form-control" placeholder="Enter Name">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Mobile Number</label>
                  <div class="d-flex">
                    <sh-select [options]="selectNoCode" style="width: 60px; margin-right: 10px;"></sh-select>
                    <input type="text" class="form-control">
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Email Id</label>
                  <input type="text" class="form-control" placeholder="Email Address">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>PAN</label>
                  <input type="text" class="form-control" placeholder="PAN Number">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Other Details</label>
                  <input type="text" class="form-control" placeholder="Other">
                </div>
              </div>

            </div>
          </form>
          <div class="row">
            <div class="col-sm-12 mrT3">
              <div class="button-group">
                <button class="btn btn-cancel">Cancel</button>
                <button class="btn btn-success">Save</button>
              </div>
            </div>
          </div>
        </tab>


        <!-- bank details visible when sundry credtiors selected , right now is hide -->
        <tab heading="Bank Details" class="bankDetialsForm" *ngIf="bankDetails">
          <form class="bankDetailForm">
            <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                  <label>Bank Name</label>
                  <input type="text" class="form-control" placeholder="Bank Name">
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label>Account No.</label>
                  <div class="d-flex">
                    <input type="text" class="form-control" placeholder="Account No.">
                  </div>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label>IFSC Code</label>
                  <div class="d-flex">
                    <input type="text" class="form-control" placeholder="Code">
                  </div>
                </div>
              </div>
            </div>
          </form>

          <div class="row">
            <div class="col-sm-12">
              <div class="button-group mrT3">
                <button class="btn btn-cancel">Cancel</button>
                <button class="btn btn-success">Save</button>
              </div>
            </div>
          </div>


        </tab>

        <tab heading="Others" class="otherFormWrap">

          <form class="otherForm">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Account Unique Name</label>
                  <input type="text" class="form-control" placeholder="Enter Name">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Balance for Trigger</label>
                  <div class="d-flex">

                    <input type="text" class="form-control">
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Default Discount</label>
                  <input type="text" class="form-control" placeholder="Select Discount">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Default Tax</label>
                  <input type="text" class="form-control" placeholder="Select Tax">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label>Description</label>
                  <textarea cols="5" rows="4" class="form-control"></textarea>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-10">
                <div class="form-group">
                  <label>Move to Group</label>
                  <input type="text" class="form-control" placeholder="Group Name">
                </div>
              </div>
              <div class="col-sm-2 pdL0">
                <label>&nbsp;</label>
                <button class="btn btn-pink">Move</button>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-10">
                <div class="form-group">
                  <label>Select account to merge with</label>
                  <input type="text" class="form-control" placeholder="Select account">
                </div>
              </div>
              <div class="col-sm-2 pdL0">
                <label>&nbsp;</label>
                <button class="btn btn-pink">Merge</button>
              </div>
            </div>
          </form>

        </tab>

      </tabset>

    </div>
  </div>

</div>
