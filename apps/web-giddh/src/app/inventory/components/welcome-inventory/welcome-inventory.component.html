<div class="col-md-12 text-center inventory-welcome">
    <div class="illustration-box">
        <img src="assets/images/new/Inventory_welcome.svg" />
        <h3 class="mr-t1 font-18"><strong>Manage your Inventory!</strong></h3>
        <p class="mr-t1">Add & Manage product in the inventory</p>
        <button class="btn btn-sky-blue mr-t2" (click)="toggleAsidePane()">Start</button>
    </div>
</div>

<!-- aside menu section -->
<div class="aside-overlay" *ngIf="asideMenuState === 'in'">
    <aside-pane
        [class]="asideMenuState"
        [@slideInOut]="asideMenuState"
        [keyboardShortcut]="'esc'"
        (onShortcutPress)="toggleAsidePane()"
        (closeAsideEvent)="toggleAsidePane()"
    ></aside-pane>
</div>
<!-- aside menu section -->
