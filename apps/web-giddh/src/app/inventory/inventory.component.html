<div style="min-height:100%;">
  <div class="inventory-controll">

    <tabset #inventoryStaticTabs>

      <tab heading="Inventory" (select)="redirectUrlToActiveTab('inventory')">
        <!--sidebar-->
        <ng-container *ngIf="activeTabIndex === 0">
          <inventory-sidebar></inventory-sidebar>
          <!--/sidebar-->

          <section class="rightBar">
            <!-- uiView: inventory-detail -->
            <section class="container-fluid  clearfix pdT2">

              <div *ngIf="activeView === 'stock'">
                <invetory-stock-report></invetory-stock-report>
              </div>
              <div *ngIf="activeView === 'group'">
                <invetory-group-stock-report></invetory-group-stock-report>
              </div>
              <div *ngIf="!activeView">
                <welcome-inventory></welcome-inventory>
              </div>

            </section>
            <inventory-header>
            </inventory-header>
          </section>
        </ng-container>

      </tab>

      <tab heading="Job Work" (select)="redirectUrlToActiveTab('jobwork')">

        <ng-container *ngIf="activeTabIndex === 1">
          <jobwork></jobwork>
        </ng-container>

      </tab>

      <tab heading="Manufacturing" (select)="redirectUrlToActiveTab('manufacturing')">

        <ng-container *ngIf="activeTabIndex === 2">
          <manufacturing></manufacturing>
        </ng-container>

      </tab>

    </tabset>
  </div>
</div>
