<div style="min-height:100%;">
    <hamburger-menu></hamburger-menu>
    <div class="custom-tabs">
       <!-- inventory-controll -->
        <tabset #inventoryStaticTabs>
            <tab heading="Inventory" (select)="redirectUrlToActiveTab('inventory', $event)"
                [active]="activeTabIndex === 0">
                <!--sidebar-->
                <ng-container *ngIf="activeTabIndex === 0 && activeView !== 'receipt'">
                    <inventory-sidebar></inventory-sidebar>
                    <!--/sidebar-->

                    <section class="rightBar">
                        <!-- uiView: inventory-detail -->
                        <section class="container-fluid  clearfix pdT2">
                            <div *ngIf="activeView" class="d-flex mrB1 branch-warehouse-filter">
                                <sh-select class="multi-select branch-filter" (ngModelChange)="loadReportByBranch($event)" [options]="branches" [ngModel]="currentBranchAndWarehouseFilterValues.branch"></sh-select>
                                <sh-select class="multi-select warehouse-filter" #warehouseFilter (ngModelChange)="loadReportByWarehouse($event)" [options]="warehouses" [ngModel]="currentBranchAndWarehouseFilterValues.warehouse"></sh-select>
                            </div>
                            <div *ngIf="activeView === 'stock'">
                                <invetory-stock-report [currentBranchAndWarehouse]="currentBranchAndWarehouseFilterValues"></invetory-stock-report>
                            </div>
                            <div *ngIf="activeView === 'group'">
                                <invetory-group-stock-report [currentBranchAndWarehouse]="currentBranchAndWarehouseFilterValues"></invetory-group-stock-report>
                            </div>
                            <div *ngIf="!activeView">
                                <welcome-inventory></welcome-inventory>
                            </div>
                            <inventory-header>
                            </inventory-header>
                        </section>
                    </section>
                </ng-container>
            </tab>
            <tab heading="Job Work" (select)="redirectUrlToActiveTab('jobwork', $event)"
                [active]="activeTabIndex === 1">
                <ng-container *ngIf="activeTabIndex === 1">
                    <jobwork></jobwork>
                </ng-container>
            </tab>
            <tab heading="Manufacturing" (select)="redirectUrlToActiveTab('manufacturing', $event)"
                [active]="activeTabIndex === 2">
                <ng-container *ngIf="activeTabIndex === 2">
                    <manufacturing></manufacturing>
                </ng-container>
            </tab>
            <tab heading="Report" (select)="redirectUrlToActiveTab('report', $event)" [active]="activeTabIndex === 3">
                <ng-container *ngIf="activeTabIndex === 3">
                    <new-branch-transfer-list></new-branch-transfer-list>
                </ng-container>
            </tab>
        </tabset>
    </div>
</div>
