<div style="min-height:100%;">
    <!-- <div class=" col-xs-9 clearfix bdrB">
    </div> -->
    <!--sidebar-->
    <inventory-sidebar></inventory-sidebar>
    <!--/sidebar-->
    <section class="rightBar ng-scope">

        <section class="container-fluid clearfix bdrB" *ngIf="!(isBranchVisible$ | async)">
            <div class="top_bar clearfix">
                <h1 class="section_title inline"><strong>Inventory</strong>
                    <span *ngIf="(activeStock$ | async) && (activeStock$ | async)?.uniqueName"> - {{(activeStock$ | async)?.name }} (Stock) </span>
                    <span *ngIf="(activeGroup$ | async) && !(activeStock$ | async)?.uniqueName"> - {{(activeGroup$ | async)?.name }} (Group)</span></h1>
                <!-- top row-->
                <inventory-header>
                </inventory-header>
                <!-- /top row-->
            </div>
        </section>

        <section class="container-fluid clearfix bdrB" *ngIf="isBranchVisible$ | async">
            <div class="top_bar clearfix">
                <h1 class="section_title inline"><strong>Branches</strong></h1>
                <!-- top row-->
                <branch-header>
                </branch-header>
                <!-- /top row-->
            </div>
        </section>

        <!-- uiView: inventory-detail -->
        <section class="container-fluid  clearfix pdT2">
            <router-outlet></router-outlet>
        </section>
    </section>
</div>
