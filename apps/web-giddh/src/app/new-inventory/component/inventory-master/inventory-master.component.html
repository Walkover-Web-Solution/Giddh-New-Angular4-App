                        </a>
                        <a href="javascript:void(0);" matTooltip="Group 1">
                            <mat-list-item class="items">Group 1</mat-list-item>
                        </a>
                        <a href="javascript:void(0);" matTooltip="Group 2">
                            <mat-list-item class="items">Group 2</mat-list-item>
                        </a>
                        <a href="javascript:void(0);" matTooltip="Group 3">
                            <mat-list-item class="items">Group 3</mat-list-item>
                        </a>
                    </mat-list>
                    <mat-list class="item-list border-grid pt-0">
                        <a href="javascript:void(0);" class="create-head" matTooltip="Create New"> Create New </a>
                        <a href="javascript:void(0);" matTooltip="StockStock 1">
                            <mat-list-item class="items">Stock 1</mat-list-item>
                        </a>
                        <a href="javascript:void(0);" matTooltip="Stock 2">
                            <mat-list-item class="items">Stock 2</mat-list-item>
                        </a>
                        <a href="javascript:void(0);" matTooltip="Stock 3">
                            <mat-list-item class="items">Stock 3</mat-list-item>

                        <a href="javascript:void(0);" matTooltip="Stock 5">
                            <mat-list-item class="items">Stock 5</mat-list-item>
                        </a>
                    </mat-list>
                    <mat-list class="item-list border-grid pt-0">
                        <a href="javascript:void(0);" class="create-head d-inline-block" matTooltip="Create New">
                            Create New
                        </a>
                        <a href="javascript:void(0);" matTooltip="Group 1">
                            <mat-list-item class="items">Group 1</mat-list-item>
                        </a>
                        <a href="javascript:void(0);" matTooltip="Group 2">
                            <mat-list-item class="items">Group 2</mat-list-item>
                        </a>
                        <a href="javascript:void(0);" matTooltip="Group 3">

                        <a href="javascript:void(0);" matTooltip="Stock 3">
                            <mat-list-item class="items">Stock 3</mat-list-item>
                        </a>
                        <a href="javascript:void(0);" matTooltip="Stock 4">
                            <mat-list-item class="items">Stock 4</mat-list-item>
                        </a>
                        <a
                            href="javascript:void(0);"
                            matTooltip="Stock Stock Stock Stock Stock Stock Stock Stock Stock Stock Stock Stock Stock Stock"

                            <mat-list-item class="items">Group 3</mat-list-item>
                        </a>
                    </mat-list>
                </div>
            </perfect-scrollbar>
        </div>
        <div class="inventory-btnside">
            <div
                class="create-btn-grp create-btn-inventory"
                *ngIf="createUpdateGroup !== 'in' && createUpdateStock !== 'in'"
            >
                <button mat-raised-button class="btn-sky-blue mr-0" (click)="createGroupToggleAsidePane()">
                    Create Group
                </button>
                <button mat-raised-button class="btn-sky-blue mr-0" (click)="createStockToggleAsidePane()">
                    Create Stock
                </button>
            </div>
            <div>
                <div *ngIf="createUpdateGroup === 'in' || createUpdateStock === 'in'" class="inventory-modal">
                    <create-update-group
                        *ngIf="createUpdateGroup === 'in'"
                        (closeAsideEvent)="createGroupToggleAsidePane()"
                    ></create-update-group>
                    <stock-create-edit
                        *ngIf="createUpdateStock === 'in'"
                        (closeAsideEvent)="createStockToggleAsidePane()"
                    ></stock-create-edit>
                </div>
            </div>
        </div>
    </div>
</div>
