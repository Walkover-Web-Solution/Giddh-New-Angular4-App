<form>
    <div class="row">
        <div class="col-sm-6">
            <label>Unit Group <span class="red-text">*</span></label>
            <select-field [cssClass]="'form-control mat-field-border'" [placeholder]="'Select unit'"> </select-field>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-sm-6">
            <label>Unit Name <span class="red-text">*</span></label>
            <select-field [cssClass]="'form-control mat-field-border'" [placeholder]="'Select unit'"> </select-field>
        </div>
        <div class="col-sm-6">
            <label>Unit Code <span class="red-text">*</span></label>
            <text-field
                [cssClass]="'form-control'"
                [name]="'hsnNumber'"
                [type]="'text'"
                [placeholder]="'Unique Name'"
                id="item-unit-code"
            >
            </text-field>
        </div>
    </div>
    <!-- section-repeat -->
    <div class="unit-quantity mt-3">
        <div class="row">
            <div class="col-sm-4 unit-equal">
                <label>Unit Name <span class="red-text">*</span></label>
                <select-field
                    [cssClass]="'form-control mat-field-border'"
                    id="item-parent-unit"
                    [placeholder]="'Choose a Parent Unit'"
                >
                </select-field>
                <span class="equal-sign">=</span>
            </div>
            <div class="col-sm-4">
                <label>Qty. per Unit <span class="red-text">*</span></label>
                <text-field
                    [cssClass]="'form-control text-right'"
                    [name]="'hsnNumber'"
                    [type]="'number'"
                    [placeholder]="'Quanitity'"
                    id="quantity-per-unit"
                >
                </text-field>
            </div>
            <div class="col-sm-4">
                <label>Mapped Unit <span class="red-text">*</span></label>
                <select-field [cssClass]="'form-control mat-field-border'" [placeholder]="'Choose unit'">
                </select-field>
            </div>
        </div>
        <div class="plus-minus">
            <div class="pull-right unit-add">
                <button mat-raised-button class="btn-link btn mr-0"><i class="icon-plus add-row"></i></button>
                <button mat-raised-button class="btn-link btn mr-0"><i class="icon-cross delete"></i></button>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-sm-12">
            <button mat-raised-button type="submit" class="btn-success">Save</button>
            <button mat-raised-button type="submit" class="btn-sm btn-danger">Clear</button>
        </div>
    </div>
</form>
