<form>
    <div class="row mr-b15">
        <div class="col-xl-5 col-lg-5 col-sm-5">
            <dropdown-field [placeholder]="'Select Unit Group'" [required]="true"> </dropdown-field>
        </div>
    </div>
    <div class="row mr-b15">
        <div class="col-xl-5 col-lg-5 col-sm-5">
            <dropdown-field [placeholder]="'Select Unit Name'" [required]="true"> </dropdown-field>
        </div>
        <div class="col-xl-7 col-lg-7 col-sm-7">
            <input-field
                [name]="'hsnNumber'"
                [type]="'text'"
                [placeholder]="'Unique Name'"
                [id]="'item-unit-code'"
                [required]="true"
            >
            </input-field>
        </div>
    </div>
    <!-- section-repeat -->
    <div class="unit-quantity">
        <div class="row mr-b15">
            <div class="col-xl-5 col-lg-5 col-md-5 col-sm-6 unit-equal">
                <dropdown-field
                    [id]="'item-parent-unit'"
                    [name]="''"
                    [placeholder]="'Choose a Parent Unit'"
                    [required]="true"
                >
                </dropdown-field>
                <span class="equal-sign">=</span>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-2 pr-0 unit-responsive">
                <input-field
                    [cssClass]="'text-right'"
                    [name]="'hsnNumber'"
                    [type]="'number'"
                    [placeholder]="'Quanitity'"
                    [id]="'quantity-per-unit'"
                    [required]="true"
                >
                </input-field>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 pl-2">
                <dropdown-field [placeholder]="'Choose unit'" [required]="true"> </dropdown-field>
            </div>
            <div class="col-xl-1 col-lg-1 col-md-2 col-sm-12 pl-0">
                <div class="inc-dec">
                    <div class="plus-minus">
                        <button mat-raised-button class="btn mr-0"><i class="icon-plus add-row"></i></button>
                        <button mat-raised-button class="btn mr-0"><i class="icon-cross delete"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-sm-12">
            <button mat-raised-button type="submit" class="btn-success">Save</button>
            <button mat-raised-button type="submit" class="btn-sm btn-danger">Clear</button>
        </div>
    </div>
</form>
