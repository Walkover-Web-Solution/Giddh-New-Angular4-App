<div class="mat-grid-wrapper">
    <div class="mat-list-wrap">
        <mat-grid-list cols="10" rowHeight="500px">
            <mat-grid-tile [colspan]="2" class="border-grid">
                <mat-list class="item-list">
                    <strong class="pb-2 list-font">Group</strong>
                    <mat-divider></mat-divider>
                    <mat-list-item class="items">Item 1</mat-list-item>
                    <mat-divider></mat-divider>
                    <mat-list-item class="items">Item 2</mat-list-item>
                    <mat-divider></mat-divider>
                    <mat-list-item class="items">Item 3</mat-list-item>
                </mat-list>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="3" class="border-grid">
                <mat-list class="item-list">
                    <strong class="pb-2 list-font">Unit</strong>
                    <mat-divider></mat-divider>
                    <mat-list role="list" class="list-head">
                        <mat-list-item class="items">
                            <strong>Name</strong>
                        </mat-list-item>
                        <mat-list-item class="items map-item">
                            <strong>Mapped</strong>
                        </mat-list-item>
                    </mat-list>
                    <mat-divider></mat-divider>
                    <mat-list role="list" class="list-head">
                        <mat-list-item class="items"> Item 1</mat-list-item>
                        <mat-list-item class="items map-item"> Item 1</mat-list-item>
                    </mat-list>
                    <mat-divider></mat-divider>
                    <mat-list role="list" class="list-head">
                        <mat-list-item class="items"> Item 2</mat-list-item>
                        <mat-list-item class="items map-item"> Item 2</mat-list-item>
                    </mat-list>
                    <mat-divider></mat-divider>
                    <mat-list role="list" class="list-head">
                        <mat-list-item class="items"> Item 3</mat-list-item>
                        <mat-list-item class="items map-item"> Item 3</mat-list-item>
                    </mat-list>
                    <mat-divider></mat-divider>
                    <mat-list role="list" class="list-head">
                        <mat-list-item class="items"> Item 4</mat-list-item>
                        <mat-list-item class="items map-item"> Item 4</mat-list-item>
                    </mat-list>
                </mat-list>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="5" class="form-btn">
                <div class="custom-form">
                    <create-unit></create-unit>
                </div>
                <div class="create-btn-grp">
                    <button mat-raised-button class="btn-sky-blue" (click)="createGroupToggleAsidePane()">
                        Create Group
                    </button>
                    <button mat-raised-button class="btn-sky-blue" (click)="createUnitToggleAsidePane()">
                        Create Unit
                    </button>
                </div>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</div>
<div class="aside-overlay" *ngIf="asideCreateUnitMenuState === 'in' || asideCreateGroupMenuState === 'in'"></div>
<aside-create-unit *ngIf="asideCreateUnitMenuState === 'in'" (closeAsideEvent)="createUnitToggleAsidePane()">
</aside-create-unit>
<aside-create-group
    *ngIf="asideCreateGroupMenuState === 'in'"
    (closeAsideEvent)="createGroupToggleAsidePane()"
></aside-create-group>
