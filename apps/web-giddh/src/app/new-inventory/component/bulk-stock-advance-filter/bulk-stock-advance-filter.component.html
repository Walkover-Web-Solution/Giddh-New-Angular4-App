<ng-container appTranslate [file]="'inventory'" (commonLocaleData)="commonLocaleData = $event"
    (localeData)="localeData = $event">
    <div class="inventory-advance-search">
        <div class="modal-header">
            <h4 class="modal-title pull-left">{{ localeData?.advance_search_filter?.advance_search }}</h4>
            <button type="button" class="close pull-right" (click)="advanceFilterClose()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-6 col-sm-6 col-12 mr-b15 pr-2">                               
                                    <dropdown-field
                                        [placeholder]="'Select '"
                                        [options]="advanceSearchSortBy"
                                        (selectedOption)="selectCategory($event)"
                                        [defaultValue]="advanceSearchFormObj.sortBy.label"
                                        [allowValueReset]="true"
                                        (onClear)="advanceSearchFormObj.sortBy = ''"
                                        [label]="'Sort By'"
                                    ></dropdown-field>
                            </div>
                            <div class="col-lg-6 col-sm-6 col-12 mr-b15 pl-2">
                                    <dropdown-field
                                        [placeholder]="localeData?.advance_search_filter?.select_type"
                                        [options]="advanceSearchSortByOptions"
                                        (selectedOption)="selectCategoryType($event)"
                                        [defaultValue]="advanceSearchFormObj.type.label"
                                        [allowValueReset]="true"
                                        (onClear)="advanceSearchFormObj.type.value = { label: 'Rate', value: 'rate'}"
                                        [label]="localeData?.advance_search_filter?.type"
                                    ></dropdown-field>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-6 col-sm-6 mr-b15 pr-2">
                                <dropdown-field
                                    [placeholder]="'Select Expression'"
                                    [options]="advanceSearchExpression"
                                    (selectedOption)="selectValueExpression($event)"
                                    [defaultValue]="advanceSearchFormObj.expression.label"
                                    [allowValueReset]="true"
                                    (onClear)="advanceSearchFormObj.expression = ''"
                                    [label]="'Expression'"
                                ></dropdown-field>
                            </div>
                            <div class="col-lg-6 col-sm-6 mr-b15 pl-2">
                                <input-field
                                    [type]="'number'"
                                    [placeholder]="localeData?.advance_search_filter?.enter_amount"
                                    [name]="'amount'"
                                    [(ngModel)]="advanceSearchFormObj.amount"
                                    [allowDigitsOnly]="true"
                                    (onClear)="advanceSearchFormObj.amount = ''"
                                    [autocomplete]="'off'"
                                    [label]="localeData?.advance_search_filter?.amount"
                                >
                                </input-field>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-sm-12">
                        <div class="button-group d-flex justify-content-end column-gap15">
                            <button
                                id="search-btn"
                                mat-stroked-button
                                color="primary"
                                (click)="advanceSearchAction()"
                                [disabled]="
                                    !advanceSearchFormObj.sortBy ||
                                    !advanceSearchFormObj.type ||
                                    !advanceSearchFormObj.expression ||
                                    !advanceSearchFormObj.amount
                                "
                            >
                                {{ commonLocaleData?.app_search }}
                            </button>
                            <button
                                id="clear-btn"
                                mat-stroked-button
                                class="mr-0"
                                (click)="initializeForm()"
                            >
                                {{ commonLocaleData?.app_reset }}
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</ng-container>
