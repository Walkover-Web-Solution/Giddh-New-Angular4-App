    <table mat-table [dataSource]="dataSource" class="table giddh-table on-mobile-view">
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox
                    color="primary"
                    class="ml-3"
                    (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()"
                >
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row" data-title="Select">
                <mat-checkbox
                    class="ml-3"
                    color="primary"
                    (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)"
                >
                </mat-checkbox>
            </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="group">
            <th mat-header-cell *matHeaderCellDef>Group</th>
            <td data-title="Group" mat-cell *matCellDef="let element">
                <div class="product-name-image d-flex">
                    <div class="table-td-imag">
                        <img src="{{ imgPath }}add-image.svg" />
                    </div>
                    <div class="cursor-pointer mx-2">
                        <strong tooltip="Group Unique Name" class="text-black"> {{ element.group }}</strong>
                        <p class="text-gray">( {{ element.items }} )</p>
                    </div>
                </div>
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="openingValue">
            <th mat-header-cell *matHeaderCellDef>Opening Value</th>
            <td data-title="Opening Value" mat-cell *matCellDef="let element">{{ element.openingValue }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="inwardValue">
            <th mat-header-cell *matHeaderCellDef>Inward Value</th>
            <td data-title="Inward Value" mat-cell *matCellDef="let element">{{ element.inwardValue }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="outwardValue">
            <th mat-header-cell *matHeaderCellDef>Outward Value</th>
            <td data-title="Outward Value" mat-cell *matCellDef="let element">{{ element.outwardValue }}</td>
        </ng-container>
        <ng-container matColumnDef="closingValue">
            <th mat-header-cell *matHeaderCellDef>Closing Value</th>
            <td data-title="Closing Value" mat-cell *matCellDef="let element">{{ element.closingValue }}</td>
        </ng-container>
        <ng-container matColumnDef="lessStock">
            <th mat-header-cell *matHeaderCellDef>Less Stock</th>
            <td data-title=" Less Stock" mat-cell *matCellDef="let element">
                <a href="javascript:void(0)" [routerLink]="['/pages/new-inventory/about-group-detail']">
                    {{ element.lessStock }}
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="selection.toggle(row)"></tr>
    </table>
