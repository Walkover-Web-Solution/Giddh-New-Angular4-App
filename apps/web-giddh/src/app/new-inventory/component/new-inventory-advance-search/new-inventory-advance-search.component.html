<div class="inventory-advance-search">
    <div class="modal-header">
        <h4 class="modal-title pull-left">Advance Search</h4>
        <button type="button" class="close pull-right" (click)="advanceSearchAction('cancel')" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="row mr-b15">
                <div class="col-lg-4">
                    <label>Date</label>
                </div>
                <div class="col-lg-8">
                    <div class="custom-datepicker-wrapper">
                        <div class="custom-datepicker" (click)="showGiddhDatepicker($event)">
                            <i class="icon-calender calendar-addon"></i>
                            <input
                                type="text"
                                name="selectedDateRange"
                                [value]="selectedDateRangeUi ? selectedDateRangeUi : ''"
                                class="giddh-datepicker date-range-picker"
                            />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <label>Select Category</label>
                </div>
                <div class="col-lg-8">
                    <div class="row">
                        <div class="col-lg-6 col-sm-6 col-12 mr-b15">
                            <select-field
                                [cssClass]="'form-control mat-field-border'"
                                [placeholder]="'Select Category'"
                                [options]="advanceSearchCatergory"
                                (selectedOption)="selectCategory($event?.value)"
                                [defaultValue]="advanceSearchFormObj.param"
                                [allowValueReset]="true"
                                (onClear)="advanceSearchFormObj.param = ''"
                            ></select-field>
                        </div>
                        <div class="col-lg-6 col-sm-6 col-12 mr-b15">
                            <select-field
                                [cssClass]="'form-control mat-field-border'"
                                [placeholder]="'Select Type'"
                                [options]="advanceSearchCatergoryOptions"
                                (selectedOption)="selectCategoryOptions($event?.value)"
                                [defaultValue]="advanceSearchFormObj.expression"
                                [allowValueReset]="true"
                                (onClear)="advanceSearchFormObj.expression = ''"
                            ></select-field>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <label>Value</label>
                </div>
                <div class="col-lg-8">
                    <div class="row">
                        <div class="col-lg-6 col-sm-6 col-12 mr-b15">
                            <select-field
                                [cssClass]="'form-control mat-field-border'"
                                [placeholder]="'Select Type'"
                                [options]="advanceSearchValue"
                                (selectedOption)="selectValue($event?.value)"
                                [defaultValue]="advanceSearchFormObj.value"
                                [allowValueReset]="true"
                                (onClear)="advanceSearchFormObj.value = ''"
                            ></select-field>
                        </div>
                        <div class="col-lg-6 col-sm-6 col-12 mr-b15">
                            <text-field
                                [type]="'text'"
                                [cssClass]="'form-control mat-field-border'"
                                [placeholder]="'Amount'"
                                [name]="'amount'"
                                [(ngModel)]="advanceSearchFormObj.val"
                                [ngClass]="{ 'fields-error': mandatoryFields.val }"
                                (keypress)="allowOnlyNumbers($event)"
                                (onClear)="advanceSearchFormObj.val = ''"
                            >
                            </text-field>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mr-b15" *ngIf="isMobileScreen">
                <div class="col-lg-4">
                    <label>Search Group</label>
                </div>
                <div class="col-lg-8">
                    <input type="text" class="form-control" id="search-group" placeholder="Amount" />
                </div>
            </div>
            <div class="row mr-b15" *ngIf="isMobileScreen">
                <div class="col-lg-4">
                    <label>Select Branch</label>
                </div>
                <div class="col-lg-8">
                    <sh-select placeholder="Search Branch Alice" id="Select Branch"></sh-select>
                </div>
            </div>
            <div class="row mr-b15">
                <div class="col-sm-12">
                    <div class="button-group d-flex justify-content-end">
                        <button id="search-btn" class="btn btn-success" (click)="advanceSearchAction('search')">
                            Search
                        </button>
                        <button id="clear-btn" class="btn btn-danger mr-0" (click)="advanceSearchAction('clear')">
                            Clear
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<ng-template #datepickerTemplate>
    <div class="datepicker-modal">
        <div class="modal-body">
            <app-datepicker-wrapper
                [inputStartDate]="selectedDateRange?.startDate"
                [inputEndDate]="selectedDateRange?.endDate"
                [alwaysShowCalendars]="true"
                [ranges]="datePickerOptions"
                [selectedRangeLabel]="selectedRangeLabel"
                [showCustomRangeLabel]="true"
                [showClearButton]="false"
                [showCancel]="true"
                [linkedCalendars]="true"
                [showDropdowns]="true"
                [locale]="{ applyLabel: commonLocaleData?.app_done }"
                (rangeClicked)="dateSelectedCallback($event)"
                (datesUpdated)="dateSelectedCallback($event)"
                [keepCalendarOpeningWithRange]="false"
                [showRangeLabelOnInput]="false"
                [dateFieldPosition]="dateFieldPosition"
            ></app-datepicker-wrapper>
        </div>
    </div>
</ng-template>
