            <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
                <mat-tree-node
                    *matTreeNodeDef="let node"
                    matTreeNodePadding
                    class="sub-option"
                    (click)="gotoPage(node); selectedNode = node"
                    [class.active]="isSelected(node)"
                >
                    <img src="{{ imgPath }}{{ node.icons }}" class="sidebar-menu-icons" alt="" />
                    <h5>{{ node.name }}</h5>
                </mat-tree-node>
                <mat-tree-node
                    *matTreeNodeDef="let node; when: hasChild"
                    matTreeNodePadding
                    matTreeNodeToggle
                    class="list"
                >
                    <button mat-icon-button disableRipple matTreeNodeToggle class="arrow-btn">
                        <span class="sidebar-list-icon">
                            <i *ngIf="treeControl.isExpanded(node)" class="icon-up mr-l1 font-14 sidebar-icon"></i>
                            <i
                                *ngIf="!treeControl.isExpanded(node)"
                                class="icon-down-new mr-l1 font-14 sidebar-icon"
                            ></i>
                        </span>
                    </button>
                    <img src="{{ imgPath }}{{ node.icons }}" class="sidebar-menu-icons" alt="" />
                    <h5>{{ node.name }}</h5>
                </mat-tree-node>
