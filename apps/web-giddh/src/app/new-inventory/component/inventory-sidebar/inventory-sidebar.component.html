<div class="aside-pane" (clickOutside)="closeAsidePaneIfMobile($event)" asideInventorySidebarMenuState>
    <div class="help-aside-body">
        <div class="back-to-main-slider">
            <a href="javascript:;">
                <span (click)="goToPreviousPage()">
                    <i class="icon-back-arrow"></i>
                    Back
                </span>
            </a>
        </div>
        <div class="inventory-items">
            <ul class="mb-3">
                <li>
                    <a class="d-block clearfix">
                        <span><i class="icon-inventory-dashboard"></i></span>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a class="d-block clearfix">
                        <span><i class="icon-report"></i></span>
                        <span>Report</span>
                    </a>
                </li>
                <li>
                    <a class="d-block clearfix">
                        <span><i class="icon-settings-cog"></i></span>
                        <span>Settings</span>
                    </a>
                </li>
                <li>
                    <a class="d-block clearfix">
                        <span><i class="icon-inventory"></i></span>
                        <span>Inventory</span>
                    </a>
                    <ng-container>
                        <ul class="inventory-sub-bar">
                            <li>
                                <a
                                    href="javascript:void(0);"
                                    [routerLink]="['inventory-group']"
                                    [routerLinkActive]="['active']"
                                >
                                    Group Wise
                                </a>
                                <a
                                    href="javascript:void(0);"
                                    [routerLink]="['inventory-product-service-list']"
                                    [routerLinkActive]="['active']"
                                >
                                    Item Wise
                                </a>
                                <a
                                    href="javascript:void(0);"
                                    [routerLink]="['inventory-combo-list']"
                                    [routerLinkActive]="['active']"
                                >
                                    Combo
                                </a>
                                <a
                                    href="javascript:void(0);"
                                    [routerLink]="['inventory-transaction-list']"
                                    [routerLinkActive]="['active']"
                                >
                                    Transactions
                                </a>
                                <a
                                    href="javascript:void(0);"
                                    [routerLink]="['inventory-custom-field']"
                                    [routerLinkActive]="['active']"
                                >
                                    Custom Fields
                                </a>
                            </li>
                        </ul>
                    </ng-container>
                </li>
                <li>
                    <a class="d-block clearfix">
                        <span><i class="icon-adjust-inventory"></i></span>
                        <span>Adjust Inventory</span>
                    </a>
                </li>
                <li>
                    <a class="d-block clearfix">
                        <span><i class="icon-package"></i></span>
                        <span>Packages</span>
                    </a>
                </li>
                <li>
                    <a class="d-block clearfix">
                        <span><i class="icon-delivery"></i></span>
                        <span>Delivery Challan</span>
                    </a>
                </li>
                <li>
                    <a class="d-block clearfix">
                        <span><i class="icon-branch-transfer"></i></span>
                        <span>Branch Transfer</span>
                    </a>
                </li>
                <li>
                    <a class="d-block clearfix">
                        <span><i class="icon-warehouse"></i></span>
                        <span>Warehouse</span>
                    </a>
                </li>
                <li>
                    <a class="d-block clearfix" [routerLink]="['/pages/new-inventory/create-new-inventory']">
                        <span><i class="icon-fixed-assets"></i></span>
                        <span>Fixed Assets</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
