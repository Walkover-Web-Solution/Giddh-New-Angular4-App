<div class="profitable-stock-block mt-15">
    <div class="box">
        <div class="profit-stock-head d-flex justify-content-between align-items-center">
            <h4>Top 5 Profitable Stock</h4>
            <div class="custom-datepicker" (click)="showGiddhDatepicker($event)">
                <i class="icon-calender calendar-addon bdr-radius-50"></i>
                <input type="text" id="select-date-group" name="selectedDateRange"
                    [value]="(selectedDateRangeUi) ? selectedDateRangeUi : ''"
                    class="giddh-datepicker date-range-picker bdr-radius-50" placeholder="Enter Date" />
            </div>
        </div>
        <!-- div will show if no any data on list -->
        <div class="no-data-contain" hidden>
            <img src="{{imgPath}}error.svg">
            <p class="text-gray mt-15">No items were invoiced in this time frame</p>
        </div>
        <div class="profitable-stock-container d-flex justify-content-between">
            <div class="table-wrapper">
                <table class="table giddh-table profit-stock-table">
                    <thead>
                        <th>Date</th>
                        <th>Sale (till date)</th>
                        <th>Purchase Cost</th>
                        <th>Tax</th>
                        <th>Profit</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <img src="{{imgPath}}Login-Page-Image.png" alt="product image" width="40" height="40">
                            </td>
                            <td>₹6,00,000</td>
                            <td>₹2,00,000</td>
                            <td>₹50,000</td>
                            <td>₹3,50,000</td>
                        </tr>
                        <tr>
                            <td>
                                <img src="{{imgPath}}Login-Page-Image.png" alt="product image" width="40" height="40">
                            </td>
                            <td>₹6,00,000</td>
                            <td>₹2,00,000</td>
                            <td>₹50,000</td>
                            <td>₹3,50,000</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="star-stock-wrapper">
                <div class="star-stock-block">
                    <div class="stack-block-img-content">
                        <img src="">
                        <p>Star Stock</p>
                    </div>
                    <div class="about-product-stock">
                        <img src="">
                        <h4 class="font-14">Polyster Fabric Product</h4>
                        <p class="text-gray font-14">
                            <span>Sale: ₹6,00,000 </span>
                            <br><span>Purchase Cost: ₹2,00,000</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
