<div class="activity-block">
    <div class="box">
        <div class="d-flex justify-content-between flex-sm-row flex-column">
            <h4>Activity</h4>
            <div class="d-flex mr-b15">
                <div class="custom-datepicker" (click)="showGiddhDatepicker($event)">
                    <i class="icon-calender calendar-addon bdr-radius-50"></i>
                    <input
                        type="text"
                        id="select-date-activity"
                        name="selectedDateRange"
                        [value]="selectedDateRangeUi ? selectedDateRangeUi : ''"
                        class="giddh-datepicker date-range-picker bdr-radius-50"
                        placeholder="Enter Date"
                    />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-md-12 col-sm-12">
                <div class="left-active-data d-flex">
                    <div class="activity-box packed mr-4">
                        <p class="value">0</p>
                        <p>To be Packed</p>
                    </div>
                    <div class="activity-box shipped mr-4">
                        <p class="value">0</p>
                        <p>To be Shipped</p>
                    </div>
                    <div class="activity-box delivered mr-4">
                        <p class="value">0</p>
                        <p>To be Delivered</p>
                    </div>
                    <div class="activity-box received mr-4">
                        <p class="value">0</p>
                        <p>To be Received</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-12 col-sm-12">
                <div class="right-active-data d-flex">
                    <div class="activity-box stock-qty mr-4">
                        <p class="value">0</p>
                        <p>To be Packed</p>
                    </div>
                    <div class="activity-box job-work-contract">
                        <p class="value">0</p>
                        <p>To be Shipped</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- datepicker template -->
<ng-template #datepickerTemplate>
    <div class="datepicker-modal">
        <div class="modal-body">
            <app-datepicker-wrapper
                [inputStartDate]="selectedDateRange?.startDate"
                [inputEndDate]="selectedDateRange?.endDate"
                [alwaysShowCalendars]="true"
                [ranges]="datePickerOption"
                [selectedRangeLabel]="selectedRangeLabel"
                [showCustomRangeLabel]="true"
                [showClearButton]="false"
                [showCancel]="true"
                [linkedCalendars]="true"
                [showDropdowns]="true"
                (rangeClicked)="dateSelectedCallback($event)"
                (datesUpdated)="dateSelectedCallback($event)"
                [keepCalendarOpeningWithRange]="false"
                [showRangeLabelOnInput]="false"
                [dateFieldPosition]="dateFieldPosition"
            ></app-datepicker-wrapper>
        </div>
    </div>
</ng-template>
