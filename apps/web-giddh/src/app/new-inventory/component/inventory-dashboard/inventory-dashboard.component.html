</div>
<div class="relative new-inventory-page absolute-tab">

</div>

    <inventory-activity></inventory-activity>
    <div class="row">
        <div class="col-xl-5">
            <dashboard-item-detail></dashboard-item-detail>
        </div>

            <dashboard-selling-product></dashboard-selling-product>
        </div>
        <div class="col-xl-12">
            <dashboard-profit-stocklist></dashboard-profit-stocklist>
        </div>
        <div class="col-xl-12">
            <dashboard-purchase-report></dashboard-purchase-report>
        </div>
        <div class="col-xl-12">
            <dashboard-sales-report></dashboard-sales-report>
        </div>
