<ng-container
    appTranslate
    [file]="'inventory'"
    (commonLocaleData)="commonLocaleData = $event"
    (localeData)="localeData = $event"
    (translationComplete)="translationComplete($event)"
>
    <div class="aside-pane">
        <div class="header-create-new">
            <button id="closedialog" (click)="closeAsidePane($event)" aria-label="close icon"><i class="icon-cross"></i></button>
            <div class="form-header">
                <h3>{{ commonLocaleData?.app_create_new }}</h3>
            </div>
        </div>
        <div class="aside-body flexy-child vertical-align-middle aside-panel-ledger" vr-item>
            <ng-container *ngIf="moduleType === 'branch-transfer'">
                <div class="pb-3">
                    <button mat-stroked-button color="primary" (click)="openCreateBranchTransfer('receipt-note')" class="create-btn">
                        {{commonLocaleData?.app_receipt_note}}
                    </button>
                </div>
                <div>
                    <button color="primary" mat-stroked-button (click)="openCreateBranchTransfer('delivery-challan')" class="create-btn">
                        {{commonLocaleData?.app_delivery_challan}}
                    </button>
                </div>
            </ng-container>
            <ng-container *ngIf="moduleType !== 'branch-transfer' && moduleType !== 'inventory-adjustment'">
                <div class="pb-3">
                    <button mat-stroked-button color="primary" (click)="createNewByAsidePanel('stock')" class="create-btn">
                        {{ commonLocaleData?.app_create_stock }}
                    </button>
                </div>
                <div>
                    <button mat-stroked-button color="primary" (click)="createNewByAsidePanel('group')" class="create-btn">
                        {{ commonLocaleData?.app_create_group }}
                    </button>
                </div>
            </ng-container>
            <ng-container *ngIf="moduleType === 'inventory-adjustment'">
                <div class="pb-3">
                    <button mat-stroked-button color="primary" (click)="closeAsidePane()" [routerLink]="['/pages/inventory/v2/adjust-product-and-service']"  class="create-btn">
                        Adjust Group
                    </button>
                </div>
                <div>
                    <button mat-stroked-button color="primary" (click)="closeAsidePane()" [routerLink]="['/pages/inventory/v2/adjust-product-and-service']" class="create-btn">
                        Adjust Stock
                    </button>
                </div>
            </ng-container>
        </div>
    </div>
</ng-container>
