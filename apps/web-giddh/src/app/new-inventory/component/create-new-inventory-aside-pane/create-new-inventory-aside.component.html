<div class="aside-pane">
    <div class="header-create-new">
        <button id="close" (click)="closeAsidePane($event)"><i class="icon-cross"></i></button>
        <div class="form-header">
            <h3>Create New</h3>
        </div>
    </div>
    <div class="aside-body">
        <div class="create-product-wrapper mr-t2">
            <div class="create-one-item pd-b15 pd-t15 d-flex">
                <div class="wrapper-create-item">
                    <div class="create-item" (click)="createNewByAsidePanel('stock')">
                        <h4>Create Stock</h4>
                        <p>
                            Create product that you sell or purchase and keep track of its quantities Service you
                            provide to customer
                        </p>
                    </div>
                </div>
            </div>
            <div class="create-one-item pd-b15 pd-t15 d-flex">
                <div class="wrapper-create-item">
                    <div class="create-item" (click)="createNewByAsidePanel('group')">
                        <h4>Create Group</h4>
                        <p>Create product group and manage your product group wise.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
