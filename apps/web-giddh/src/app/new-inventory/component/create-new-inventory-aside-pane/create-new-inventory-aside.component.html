<div class="aside-pane">
    <div class="header-create-new">
        <button id="close" (click)="closeAsidePane($event)"><i class="icon-cross"></i></button>
        <div class="form-header">
            <h3>Create New</h3>
        </div>
    </div>
    <div class="aside-body flexy-child vertical-align-middle aside-panel-ledger" vr-item>
        <div class="pb-3">
            <button class="btn btn-lg btn-primary" mat-raised-button (click)="createNewByAsidePanel('stock')">
                Create Stock
            </button>
        </div>
        <div>
            <button class="btn btn-lg btn-primary" mat-raised-button (click)="createNewByAsidePanel('group')">
                Create Group
            </button>
        </div>
    </div>
</div>
