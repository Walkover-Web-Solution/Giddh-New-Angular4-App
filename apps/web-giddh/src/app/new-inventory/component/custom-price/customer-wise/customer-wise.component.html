<ng-container 
    appTranslate 
    [file]="'inventory/master'" 
    (commonLocaleData)="commonLocaleData = $event"
    (localeData)="localeData = $event"
>
    <div class="custom-grid-wrapper">
        <div class="mat-list-wrap">
            <div class="horizontal-scroll" id="horizontal-scroll">
                <div class="inventory-sideabar border-grid">
                    <div class="inventory-sub-sideabar">
                        <mat-list class="item-list border-grid pt-0">
                            <div class="list-head-gap">
                                <div class="search-list position-relative mr-t15 mr-b15">
                                    <text-field
                                        type="text"
                                        [placeholder]="'Search'"
                                        [cssClass]="'form-control name-width'"
                                    ></text-field>
                                    <span>
                                        <i class="icon-search"></i>
                                    </span>
                                </div>
                                <div class="mr-b1">
                                    <button mat-stroked-button color="primary">+ Add</button>
                                </div>
                            </div>
                            <mat-list-item>
                                <a href="javascript:;">
                                    Customer 1
                                </a>
                            </mat-list-item>
                            <mat-list-item>
                                <a href="javascript:;">
                                    Customer 2
                                </a>
                            </mat-list-item>
                            <mat-list-item>
                                <a href="javascript:;">
                                    Customer 3
                                </a>
                            </mat-list-item>
                            <mat-list-item>
                                <a href="javascript:;">
                                    Customer 4
                                </a>
                            </mat-list-item>
                            <mat-list-item>
                                <a href="javascript:;">
                                    Group 1
                                </a>
                            </mat-list-item>
                            <mat-list-item>
                                <a href="javascript:;">
                                    Group 2
                                </a>
                            </mat-list-item>
                            <mat-list-item>
                                <a href="javascript:;">
                                    Group 3
                                </a>
                            </mat-list-item>
                            <mat-list-item>
                                <a href="javascript:;">
                                    Group 4
                                </a>
                            </mat-list-item>
                        </mat-list>
                        <div class="customer-right-side">
                            <div class="right-heading">
                                <button mat-stroked-button color="primary">+ Inventory</button>
                                <div class="search-list position-relative">
                                    <text-field
                                        type="text"
                                        [placeholder]="'Search'"
                                        [cssClass]="'form-control name-width'"
                                    ></text-field>
                                    <span>
                                        <i class="icon-search"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="mr-t2">
                                <div class="table-inventory">
                                    <p class="inventory-head">
                                        <strong>Inventory</strong>
                                    </p>
                                    <div class="table-responsive mr-t05 mr-b15">
                                        <table mat-table [dataSource]="dataSource" multiTemplateDataRows>
                                            <ng-container matColumnDef="name">
                                                <td mat-cell *matCellDef="let element">
                                                    {{element.name}}
                                                </td>
                                            </ng-container>
                                            <ng-container matColumnDef="price">
                                                <td mat-cell *matCellDef="let element"> 
                                                    <input-field
                                                        [placeholder]="'00'"
                                                        [label]="'Price'"
                                                        [type]="'text'"
                                                    ></input-field>
                                                </td>
                                            </ng-container>
                                            <ng-container matColumnDef="radio">
                                                <td mat-cell *matCellDef="let element" class="child-td-nam">
                                                    <div class="toggle-wrap">
                                                        <mat-slide-toggle
                                                            class="example-margin"
                                                            color="primary"
                                                            name="inclusiveExclusive" [(ngModel)]="inclusiveExclusive"
                                                        >
                                                        <span>
                                                            {{
                                                                inclusiveExclusive ? 'Inclusive' : 'Exclusive'
                                                            }}
                                                        </span>
                                                        </mat-slide-toggle>
                                                    </div>
                                                </td>
                                            </ng-container>
                                            <ng-container matColumnDef="discount">
                                                <td mat-cell *matCellDef="let element"> 
                                                    <input-field
                                                        [placeholder]="'00'"
                                                        [label]="'Discount'"
                                                        [type]="'text'"
                                                    ></input-field>
                                                </td>
                                            </ng-container>
                                            <ng-container matColumnDef="quantity">
                                                <td mat-cell *matCellDef="let element">
                                                    <input-field
                                                        [placeholder]="'00'"
                                                        [label]="'Quantity'"
                                                        [type]="'text'"
                                                    ></input-field>
                                                </td>
                                            </ng-container>
                                            <ng-container matColumnDef="delete">
                                                <td mat-cell *matCellDef="let element">
                                                    <button mat-stroked-button class="delete-icon">
                                                        <i class="icon-trash"></i>
                                                    </button>
                                                </td>
                                            </ng-container>
                                            <tr class="child-row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                        </table>
                                    </div>
                                </div>
                                <div class="table-inventory">
                                    <p class="inventory-head">
                                        <strong>Inventory</strong>
                                    </p>
                                    <div class="table-responsive mr-t05 mr-b15">
                                        <table mat-table [dataSource]="dataSource" multiTemplateDataRows>
                                            <ng-container matColumnDef="name">
                                                <td mat-cell *matCellDef="let element">
                                                    {{element.name}}
                                                </td>
                                            </ng-container>
                                            <ng-container matColumnDef="price">
                                                <td mat-cell *matCellDef="let element"> 
                                                    <input-field
                                                        [placeholder]="'00'"
                                                        [label]="'Price'"
                                                        [type]="'text'"
                                                    ></input-field>
                                                </td>
                                            </ng-container>
                                            <ng-container matColumnDef="radio">
                                                <td mat-cell *matCellDef="let element" class="child-td-nam">
                                                    <div class="toggle-wrap">
                                                        <mat-slide-toggle
                                                            class="example-margin"
                                                            color="primary"
                                                            name="inclusiveExclusive" [(ngModel)]="inclusiveExclusive"
                                                        >
                                                        <span>
                                                            {{
                                                                inclusiveExclusive ? 'Inclusive' : 'Exclusive'
                                                            }}
                                                        </span>
                                                        </mat-slide-toggle>
                                                    </div>
                                                </td>
                                            </ng-container>
                                            <ng-container matColumnDef="discount">
                                                <td mat-cell *matCellDef="let element"> 
                                                    <input-field
                                                        [placeholder]="'00'"
                                                        [label]="'Discount'"
                                                        [type]="'text'"
                                                    ></input-field>
                                                </td>
                                            </ng-container>
                                            <ng-container matColumnDef="quantity">
                                                <td mat-cell *matCellDef="let element">
                                                    <input-field
                                                        [placeholder]="'00'"
                                                        [label]="'Quantity'"
                                                        [type]="'text'"
                                                    ></input-field>
                                                </td>
                                            </ng-container>
                                            <ng-container matColumnDef="delete">
                                                <td mat-cell *matCellDef="let element">
                                                    <button mat-stroked-button class="delete-icon">
                                                        <i class="icon-trash"></i>
                                                    </button>
                                                </td>
                                            </ng-container>
                                            <tr class="child-row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                        </table>
                                    </div>
                                </div>
                                <div class="table-inventory">
                                    <div class="table-responsive mr-t05 mr-b15">
                                        <table mat-table [dataSource]="dataSource" multiTemplateDataRows>
                                            <ng-container matColumnDef="name">
                                                <td mat-cell *matCellDef="let element">
                                                </td>
                                            </ng-container>
                                            <ng-container matColumnDef="price">
                                                <td mat-cell *matCellDef="let element"> 
                                                    <input-field
                                                        [placeholder]="'00'"
                                                        [label]="'Price'"
                                                        [type]="'text'"
                                                    ></input-field>
                                                </td>
                                            </ng-container>
                                            <ng-container matColumnDef="radio">
                                                <td mat-cell *matCellDef="let element" class="child-td-nam">
                                                    <div class="toggle-wrap">
                                                        <mat-slide-toggle
                                                            class="example-margin"
                                                            color="primary"
                                                            name="inclusiveExclusive" [(ngModel)]="inclusiveExclusive"
                                                        >
                                                        <span>
                                                            {{
                                                                inclusiveExclusive ? 'Inclusive' : 'Exclusive'
                                                            }}
                                                        </span>
                                                        </mat-slide-toggle>
                                                    </div>
                                                </td>
                                            </ng-container>
                                            <ng-container matColumnDef="discount">
                                                <td mat-cell *matCellDef="let element"> 
                                                    <input-field
                                                        [placeholder]="'00'"
                                                        [label]="'Discount'"
                                                        [type]="'text'"
                                                    ></input-field>
                                                </td>
                                            </ng-container>
                                            <ng-container matColumnDef="quantity">
                                                <td mat-cell *matCellDef="let element">
                                                    <input-field
                                                        [placeholder]="'00'"
                                                        [label]="'Quantity'"
                                                        [type]="'text'"
                                                    ></input-field>
                                                </td>
                                            </ng-container>
                                            <ng-container matColumnDef="delete">
                                                <td mat-cell *matCellDef="let element">
                                                    <button mat-stroked-button class="delete-icon">
                                                        <i class="icon-trash"></i>
                                                    </button>
                                                </td>
                                            </ng-container>
                                            <tr class="child-row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="pagination-wrapper">
                                <pagination
                                    [totalItems]="500"
                                    [maxSize]="3"
                                    class="pagination-sm"
                                    [boundaryLinks]="true"
                                    [itemsPerPage]="paginationLimit"
                                    [rotate]="false"
                                    [firstText]="'First'"
                                    [previousText]="'Previous'"
                                    [nextText]="'Next'"
                                    [lastText]="'Last'"
                                ></pagination>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
