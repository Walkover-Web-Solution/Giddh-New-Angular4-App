<ng-container 
    appTranslate 
    [file]="'inventory/master'" 
    (commonLocaleData)="commonLocaleData = $event"
    (localeData)="localeData = $event"
>
    <div class="custom-grid-wrapper">
        <div class="mat-list-wrap">
            <div class="horizontal-scroll" id="horizontal-scroll">
                <div class="inventory-sideabar border-grid">
                    <div class="inventory-sub-sideabar">
                        <mat-list class="item-list border-grid pt-0">
                            <div class="list-head-gap">
                                <div class="search-list position-relative mr-t15 mr-b15">
                                    <text-field
                                        type="text"
                                        [placeholder]="'Search'"
                                        [cssClass]="'form-control name-width'"
                                    ></text-field>
                                    <span>
                                        <i class="icon-search"></i>
                                    </span>
                                </div>
                                <div class="mr-b1">
                                    <button mat-stroked-button color="primary">+ Add Customer</button>
                                </div>
                            </div>
                            <mat-list-item>
                                <a href="javascript:;">
                                    Customer 1
                                </a>
                            </mat-list-item>
                            <mat-list-item>
                                <a href="javascript:;">
                                    Customer 2
                                </a>
                            </mat-list-item>
                            <mat-list-item>
                                <a href="javascript:;">
                                    Customer 3
                                </a>
                            </mat-list-item>
                            <mat-list-item>
                                <a href="javascript:;">
                                    Customer 4
                                </a>
                            </mat-list-item>
                            <mat-list-item>
                                <a href="javascript:;">
                                    Group 1
                                </a>
                            </mat-list-item>
                            <mat-list-item>
                                <a href="javascript:;">
                                    Group 2
                                </a>
                            </mat-list-item>
                            <mat-list-item>
                                <a href="javascript:;">
                                    Group 3
                                </a>
                            </mat-list-item>
                            <mat-list-item>
                                <a href="javascript:;">
                                    Group 4
                                </a>
                            </mat-list-item>
                        </mat-list>
                        <div class="customer-right-side">
                            <div class="right-heading">
                                <h2>Inventory</h2>
                                <div class="search-list position-relative">
                                    <text-field
                                        type="text"
                                        [placeholder]="'Search'"
                                        [cssClass]="'form-control name-width'"
                                    ></text-field>
                                    <span>
                                        <i class="icon-search"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                                    <ng-container matColumnDef="name">
                                        <td mat-cell *matCellDef="let element">
                                            Variant
                                        </td>
                                    </ng-container>
                                  
                                    <!-- Name Column -->
                                    <ng-container matColumnDef="price">
                                        <td mat-cell *matCellDef="let element"> 
                                            <input-field
                                                [placeholder]="'00'"
                                                [label]="'Price'"
                                                [type]="'text'"
                                            ></input-field>
                                        </td>
                                    </ng-container>
                                  
                                    <!-- Weight Column -->
                                    <ng-container matColumnDef="radio">
                                        <th mat-header-cell *matHeaderCellDef></th>
                                        <td mat-cell *matCellDef="let element">
                                            <mat-radio-group color="primary" name="emailTypeSelected">
                                                <mat-radio-button id="mini" [value]="emailTypeMini"
                                                    >Inclusive
                                                </mat-radio-button>
                                                <mat-radio-button id="entryDate" [value]="emailTypeDetail"
                                                    >Exclusive
                                                </mat-radio-button>
                                            </mat-radio-group>
                                        </td>
                                    </ng-container>
                                  
                                    <!-- Symbol Column -->
                                    <ng-container matColumnDef="discount">
                                        <td mat-cell *matCellDef="let element"> 
                                            <input-field
                                                [placeholder]="'00'"
                                                [label]="'Discount'"
                                                [type]="'text'"
                                            ></input-field>
                                        </td>
                                    </ng-container>
                                
                                    <!-- Symbol Column -->
                                    <ng-container matColumnDef="quantity">
                                        <td mat-cell *matCellDef="let element">
                                            <input-field
                                                [placeholder]="'00'"
                                                [label]="'Quantity'"
                                                [type]="'text'"
                                            ></input-field>
                                        </td>
                                    </ng-container>
                                    <ng-container matColumnDef="delete">
                                        <td mat-cell *matCellDef="let element">
                                            <button mat-stroked-button class="delete-icon">
                                                <i class="icon-trash"></i>
                                            </button>
                                        </td>
                                    </ng-container>

                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
