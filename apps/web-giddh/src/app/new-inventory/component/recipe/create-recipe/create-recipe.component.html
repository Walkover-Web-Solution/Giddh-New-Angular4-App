<section class="create-recipe">
    <div class="recipe-wrapper">
        <div class="row">
            <div class="col-3">
                <div>
                    <dropdown-field
                        class="width-280"
                        [name]="''"
                        [placeholder]="'Select Stock'"
                        [options]="stock"
                        [defaultValue]=""
                    >
                    </dropdown-field>
                </div>
            </div>
        </div>
        <div class="row py-4 manufacturing-border">
            <div class="col-3">
                <div class="row">
                    <div class="form-fields w-100">
                        <div class="d-flex flex-column flex-wrap w-100">
                            <h1 class="section-head pb-2">Finished Stock</h1>
                            <div>
                                <dropdown-field
                                    class="width-280"
                                    [name]="''"
                                    [placeholder]="'Select Output Variant'"
                                    [options]="stock"
                                    [defaultValue]=""
                                >
                                </dropdown-field>
                            </div>
                            <div>
                                <input-field
                                    class="width-280"
                                    type="text"
                                    name="''"
                                    [placeholder]="'Enter Output Quantity'"
                                ></input-field>
                                <small class="d-block text-right multiple">Multiple of <span>200</span> </small>
                            </div>
                            <div>
                                <dropdown-field
                                    [name]="''"
                                    [placeholder]="'Select Output Stock Unit'"
                                    [options]="stock"
                                    [defaultValue]=""
                                >
                                </dropdown-field>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-1 d-flex justify-content-center align-items-center">
                <span class="less-than-text"> <i class="icon-left"></i></span>
            </div>
            <div class="col-8 pr-0">
                <div class="row">
                    <div class="consumption-details-wrapper w-100">
                        <h1 class="section-head">Raw Stock</h1>
                        <div class="mt-2">
                            <table id="table-raw-stock">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Variant</th>
                                        <th>Quantity</th>
                                        <th>Unit</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <div>
                                                <select-field
                                                    [cssClass]="'form-control mat-field-border'"
                                                    [name]="''"
                                                    [placeholder]="'Select Stock'"
                                                    [options]="stock"
                                                    [defaultValue]=""
                                                >
                                                </select-field>
                                            </div>
                                        </td>
                                        <td>
                                            <div>
                                                <select-field
                                                    [cssClass]="'form-control mat-field-border'"
                                                    [name]="''"
                                                    [placeholder]="'Select Variant'"
                                                    [options]="stock"
                                                    [defaultValue]=""
                                                >
                                                </select-field>
                                            </div>
                                        </td>
                                        <td>
                                            <div>
                                                <text-field
                                                    [cssClass]="'form-control mat-field-border'"
                                                    class="text-right"
                                                    type="number"
                                                    name="''"
                                                    [placeholder]="'Enter Quantity'"
                                                ></text-field>
                                            </div>
                                        </td>
                                        <td>
                                            <div>
                                                <select-field
                                                    [cssClass]="'form-control mat-field-border'"
                                                    [name]="''"
                                                    [placeholder]="'Select Stock Unit'"
                                                    [options]="stock"
                                                    [defaultValue]=""
                                                >
                                                </select-field>
                                            </div>
                                        </td>
                                        <td><i class="icon-add" aria-hidden="true"></i></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-2 add-recipe">
            <button mat-button class="mb-2"><span>+</span> Add Recipe</button>
        </div>
    </div>
</section>
