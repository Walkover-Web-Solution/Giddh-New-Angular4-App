<div class="relative new-inventory-page">
    <hamburger-menu></hamburger-menu>
    <tabset class="custom-tabs">
        <div class="inventory-header d-flex px-3 pb-3">
            <div class="d-flex">
                <div class="mr-15"> <i class="icon-options" tooltip="Customised Columns"></i> </div>
                <div class="mr-15"> <i class="icon-calender"></i> </div>
                <div class="mr-15"> <span class="input-group" [ngClass]="{'full-width-input-group': !inputFullWidth}"
                        (click)="searhcGroup()"><input *ngIf="!inputFullWidth" [ngClass]="{'full-width': !inputFullWidth}"
                            type="text" class="form-control search-group" placeholder="Group"> <i
                            class="icon-search1 pos-abs"></i>
                    </span></div>
                <div class="mr-15"><input type="text" class="form-control" placeholder="Search here"> </div>
                <div class="mr-15"> <i class="icon-advance-filter" tooltip="Advance Filter"></i> </div>

            </div>
            <div class="d-flex inventory-right-btn">
                <div class="btn-group" dropdown>
                    <button id="more-btn-inventory" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
                        aria-controls="more-inventory-dropdown">
                        More <span class="caret"></span>
                    </button>
                    <ul id="more-inventory-dropdown" *dropdownMenu class="dropdown-menu" role="menu"
                        aria-labelledby="more-btn-inventory">
                        <li role="menuitem"><a class="dropdown-item" href="#">Bulk Edit</a></li>
                        <li role="menuitem"><a class="dropdown-item" href="#">Archive</a></li>
                        <li role="menuitem"><a class="dropdown-item" href="#">Delete</a></li>

                    </ul>
                </div>
                <button class="btn btn-sky-blue mr-0" (click)="createUnitToggleAsidePane()">+ Create New</button>
                <!-- (click)="toggleAsidePane()" --- crate new function
                                 (click)="createGroupToggleAsidePane()" --- create new group function
                                 (click)="createItemToggleAsidePane() " --- create new item function
                            -->
            </div>
            <!-- New inventory button will be show if product/sercive tab on active mode -->
            <div class="d-flex inventory-right-btn" hidden>
                <button class="btn btn-sky-blue">+ New Inventory</button>
            </div>
        </div>
        <tab heading="Group Wise">

            <inventory-group></inventory-group>

        </tab>
        <tab heading="Product/Service Wise">
            <inventory-product-service-list></inventory-product-service-list>
        </tab>
        <tab heading="Combo"></tab>
        <tab heading="Transactions"></tab>
        <tab heading="Custom Fileds"></tab>
    </tabset>

</div>
<!-- Aside pane code -->
