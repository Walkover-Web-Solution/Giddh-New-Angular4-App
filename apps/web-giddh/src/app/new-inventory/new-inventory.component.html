<div class="help-support-aside setting-sidebar-wrapper" *ngIf="asideInventorySidebarMenuState === 'in'">
    <inventory-sidebar class="inventory-sidebar"></inventory-sidebar>
</div>

<!-- *ngIf="asideSettingMenuState === 'in'" -->

<div class="relative new-inventory-page absolute-tab">
    <hamburger-menu></hamburger-menu>
    <tabset class="custom-tabs">
        <div class="inventory-header d-flex px-3 pb-3">
            <div class="d-flex">
                <div class="mr-r15">
                    <div class="button-group relative" dropdown placement="top left">
                        <button id="button-basic" dropdownToggle type="button" class="btn dropdown-toggle"
                            aria-controls="dropdown-basic" tooltip="Customised Columns">
                            <i class="icon-options bdr-radius-50"></i>
                        </button>
                        <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu dropdown-menu-left" role="menu"
                            aria-labelledby="button-basic">
                            <li role="menuitem">
                                <a class="dropdown-item pl-1" href="javascript:void(0);">
                                    <span class="d-block">
                                        <input id="check-group" class="checkbox-custom" type="checkbox">
                                        <label for="check-group" class="checkbox-custom-label pl-0 pb-0">
                                            Group
                                        </label>
                                    </span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a class="dropdown-item pl-1" href="javascript:void(0);">
                                    <span class="d-block">
                                        <input id="check-parent-group" class="checkbox-custom" type="checkbox">
                                        <label for="check-parent-group" class="checkbox-custom-label pl-0 pb-0">
                                            Parent Group
                                        </label>
                                    </span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a class="dropdown-item pl-1" href="javascript:void(0);">
                                    <span class="d-block">
                                        <input id="check-sold-item" class="checkbox-custom" type="checkbox">
                                        <label for="check-sold-item" class="checkbox-custom-label pl-0 pb-0">
                                            Top Sold Item
                                        </label>
                                    </span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a class="dropdown-item pl-1" href="javascript:void(0);">
                                    <span class="d-block">
                                        <input id="check-less-stock" class="checkbox-custom" type="checkbox">
                                        <label for="check-less-stock" class="checkbox-custom-label pl-0 pb-0">
                                            Less Stock
                                        </label>
                                    </span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a class="dropdown-item pl-1" href="javascript:void(0);">
                                    <span class="d-block">
                                        <input id="check-zero-stock" class="checkbox-custom" type="checkbox">
                                        <label for="check-zero-stock" class="checkbox-custom-label pl-0 pb-0">
                                            Zero Stock
                                        </label>
                                    </span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a class="dropdown-item pl-1" href="javascript:void(0);">
                                    <span class="d-block">
                                        <input id="check-negative-stock" class="checkbox-custom" type="checkbox">
                                        <label for="check-negative-stock" class="checkbox-custom-label pl-0 pb-0">
                                            Negative Stock
                                        </label>
                                    </span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a class="dropdown-item pl-1" href="javascript:void(0);">
                                    <span class="d-block">
                                        <input id="check-sku-code" class="checkbox-custom" type="checkbox">
                                        <label for="check-sku-code" class="checkbox-custom-label pl-0 pb-0">
                                            SKU Code
                                        </label>
                                    </span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a class="dropdown-item pl-1" href="javascript:void(0);">
                                    <span class="d-block">
                                        <input id="check-hsn-sac-code" class="checkbox-custom" type="checkbox">
                                        <label for="check-hsn-sac-code" class="checkbox-custom-label pl-0 pb-0">
                                            HSN/SAC
                                        </label>
                                    </span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a class="dropdown-item pl-1" href="javascript:void(0);">
                                    <span class="d-block">
                                        <input id="check-account" class="checkbox-custom" type="checkbox">
                                        <label for="check-account" class="checkbox-custom-label pl-0 pb-0">
                                            Account/s
                                        </label>
                                    </span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a class="dropdown-item pl-1" href="javascript:void(0);">
                                    <span class="d-block">
                                        <input id="check-purchase-rate" class="checkbox-custom" type="checkbox">
                                        <label for="check-purchase-rate" class="checkbox-custom-label pl-0 pb-0">
                                            Purchase Rate
                                        </label>
                                    </span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a class="dropdown-item pl-1" href="javascript:void(0);">
                                    <span class="d-block">
                                        <input id="check-sales-rate" class="checkbox-custom" type="checkbox">
                                        <label for="check-sales-rate" class="checkbox-custom-label pl-0 pb-0">
                                            Sales Rate
                                        </label>
                                    </span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a class="dropdown-item pl-1" href="javascript:void(0);">
                                    <span class="d-block">
                                        <input id="check-closing-quantity" class="checkbox-custom" type="checkbox">
                                        <label for="check-closing-quantity" class="checkbox-custom-label pl-0 pb-0">
                                            Closing Quantity
                                        </label>
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="mr-r15">
                    <span class="input-group" [ngClass]="{'full-width-input-group': !dateRangFullWidth}">
                        <div class="custom-datepicker">
                            <i class="icon-calender calendar-addon bdr-radius-50" (click)="expandDateRang()"></i>
                            <div (click)="showGiddhDatepicker($event)">
                                <input type="text" name="selectedDateRange" id="select-date"
                                    [ngClass]="{'full-width': !dateRangFullWidth}"
                                    [value]="(selectedDateRangeUi) ? selectedDateRangeUi : ''"
                                    class="giddh-datepicker date-range-picker bdr-radius-50" />
                            </div>
                        </div>

                    </span>
                </div>
                <div class="mr-r15" *ngIf="!isMobileScreen">
                    <span class="input-group" [ngClass]="{'full-width-search-group': !inputFullWidth}">
                        <input *ngIf="!inputFullWidth" [ngClass]="{'full-width': !inputFullWidth}" type="text"
                            id="select-date-mobile-view" class="form-control search-group bdr-radius-50"
                            placeholder="Group">
                        <i class="icon-search1 pos-abs bdr-radius-50" (click)="searhcGroup()"></i>
                    </span>
                </div>
                <div class="mr-r15" *ngIf="!isMobileScreen">
                    <sh-select placeholder="Search Branch Alice" id="select-branch-alice"></sh-select>
                </div>

                <div class="mr-r15 advance-search-btn"> <i class="icon-advance-filter bdr-radius-50"
                        (click)="openModal(inventoryAdvanceSearch)" tooltip="Advance Search"></i> </div>

            </div>
            <div class="d-flex inventory-right-btn">
                <div class="btn-group" *ngIf="!isMobileScreen" dropdown>
                    <button id="more-btn-inventory" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
                        aria-controls="more-inventory-dropdown">
                        More <span class="caret"></span>
                    </button>
                    <ul id="more-inventory-dropdown" *dropdownMenu class="dropdown-menu" role="menu"
                        aria-labelledby="more-btn-inventory">
                        <li role="menuitem"><a class="dropdown-item" href="javascript:void(0);"
                                [routerLink]="['/pages/new-inventory/create-new-inventory']">Bulk Edit</a></li>
                        <li role="menuitem"><a class="dropdown-item" href="javascript:void(0);">Archive</a></li>
                        <li role="menuitem"><a class="dropdown-item" href="javascript:void(0);">Delete</a></li>

                    </ul>
                </div>
                <button id="create-new" class="btn btn-sky-blue mr-0" (click)="createGroupToggleAsidePane()"
                    *ngIf="!isMobileScreen">+ Create New</button>
                <!--
                    (click)="toggleAsidePane()" --- crate new function
                    (click)="createGroupToggleAsidePane()" --- create new group function
                    (click)="createItemToggleAsidePane() " --- create new item function
                    (click)="createUnitToggleAsidePane" --- create new Unit funcation
                    (click)="createComboToggleAsidePane()" -- create new combo funcation
                            -->
            </div>

            <!-- New inventory button will be show if product/sercive tab on active mode -->
            <div class="d-flex inventory-right-btn" hidden>
                <button id="create-new-inventory" class="btn btn-sky-blue">+ New Inventory</button>
            </div>
        </div>
        <div class="mx-3 mr-b15 d-flex justify-content-between" *ngIf="isMobileScreen">
            <div class="btn-group" dropdown>
                <button id="more-btn-inventory-mobile" dropdownToggle type="button"
                    class="btn btn-primary dropdown-toggle min-width-100" aria-controls="more-inventory-dropdown-mobile">
                    More <span class="caret"></span>
                </button>
                <ul id="more-inventory-dropdown-mobile" *dropdownMenu class="dropdown-menu" role="menu"
                    aria-labelledby="more-btn-inventory-mobile">
                    <li role="menuitem"><a class="dropdown-item" href="javascript:void(0);" [
                            routerLink]="['/pages/new-inventory/create-new-inventory']">Bulk Edit</a></li>
                    <li role="menuitem"><a class="dropdown-item" href="javascript:void(0);">Archive</a></li>
                    <li role="menuitem"><a class="dropdown-item" href="javascript:void(0);">Delete</a></li>

                </ul>
            </div>
            <button id="create-new-mobile-view" class="btn btn-sky-blue mr-0 d-flex justify-content-center"
                (click)="toggleAsidePane()">+ Create New</button>
        </div>

        <tab heading="Group Wise">
            <inventory-group></inventory-group>
        </tab>
        <tab heading="Product/Service Wise">
            <inventory-product-service-list></inventory-product-service-list>
        </tab>
        <tab heading="Combo">
            <inventory-combo-list></inventory-combo-list>
        </tab>
        <tab heading="Transactions">
            <inventory-transaction-list></inventory-transaction-list>
        </tab>
        <tab heading="Custom Fields">
            <inventory-custom-field></inventory-custom-field>
        </tab>
    </tabset>

</div>

    <new-inventory-advance-search></new-inventory-advance-search>

<!-- datepicker template -->
<ng-template #datepickerTemplate>
    <div class="datepicker-modal">
        <div class="modal-body">
            <app-datepicker-wrapper [inputStartDate]="selectedDateRange?.startDate"
                [inputEndDate]="selectedDateRange?.endDate" [alwaysShowCalendars]="true" [ranges]="datePickerOption"
                [selectedRangeLabel]="selectedRangeLabel" [showCustomRangeLabel]="true" [showClearButton]="false"
                [showCancel]="true" [linkedCalendars]="true" [showDropdowns]="true" [locale]="{applyLabel: 'Done'}"
                (rangeClicked)="dateSelectedCallback($event)" (datesUpdated)="dateSelectedCallback($event)"
                [keepCalendarOpeningWithRange]="false" [showRangeLabelOnInput]="false"
                [dateFieldPosition]="dateFieldPosition"></app-datepicker-wrapper>
        </div>
    </div>
</ng-template>
