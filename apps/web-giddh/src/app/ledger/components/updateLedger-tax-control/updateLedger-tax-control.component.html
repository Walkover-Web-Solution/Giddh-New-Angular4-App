<span class="c-dropdown" [ngClass]="{'open': showTaxPopup}" [attachOutsideOnClick]="true" (clickOutside)="toggleTaxPopup(false)">
  <label *ngIf="showHeading">Tax</label>
  <div class="relative clearfix">
    <a id="tax" class="clearfix">
      <div class="multi-select adjust">
        <input type="text" decimalDigitsDirective [DecimalPlaces]="3" readonly name="" class="form-control cursor-pointer text-right"
          [(ngModel)]="formattedTotal" readOnly (focus)="showTaxPopup = true;hideOtherPopups.emit(true)" />
        <span class="caret"></span>
      </div>
    </a>
    <ul class="dropdown-menu pd" [ngStyle]="{'display': showTaxPopup ? 'block': 'none'}" (click)="$event.stopPropagation()" style="max-height: 102px;min-height: 40px">
      <li *ngFor="let tax of taxRenderData;trackBy: trackByFn" class="relative">

      </li>
    </ul>
    <div tabindex="0" (focus)="onFocusLastDiv($event)"></div>
  </div>
</span>
