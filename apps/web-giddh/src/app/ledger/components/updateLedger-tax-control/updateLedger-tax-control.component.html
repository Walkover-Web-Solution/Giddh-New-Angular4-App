<span class="position-relative custom-dropdown-ledger" [ngClass]="{'open': showTaxPopup}" [attachOutsideOnClick]="true"
    (clickOutside)="toggleTaxPopup(false)">
    <label *ngIf="showHeading">{{ customHeading ? customHeading : 'Tax' }} <sup class="mandatory-asterisk" *ngIf="isMandatory">*</sup></label>

    <a id="tax" class="clearfix">
        <div class="multi-select adjust">
            <input #taxInputElement type="text" id="update-ledger-tax" readonly [mask]="maskInput" [rawInputValue]="formattedTotal" [prefix]="prefixInput" [suffix]="suffixInput" name=""
                class="form-control cursor-pointer text-right" [(ngModel)]="formattedTotal"
                (focus)="handleInputFocus()" />
            <span class="caret"></span>
        </div>
    </a>
    <div class="position-relative">
        <ul class="dropdown-menu pd update-ledger-tax-dropdown" [ngStyle]="{'display': showTaxPopup ? 'block': 'none'}"
            (click)="$event.stopPropagation()">
            <li *ngFor="let tax of taxRenderData;trackBy: trackByFn; let i = index">
                <label class="checkbox overflow-hidden width100 p0 m0 custom-item bd-rb px-1 py-1 mb-05"
                    (click)="$event.stopPropagation()" [ngClass]="{'disabled-label': tax.isDisabled}">
                    <input class="pull-left" id="{{ 'update-ledger-tax-checkbox-' + i }}" type="checkbox" [(ngModel)]="tax.isChecked" [disabled]="tax.isDisabled"
                        (change)="change()" (click)="$event.stopPropagation()" />
                    <span class="pull-left text-ellipsis">{{tax.name}}</span>
                </label>
            </li>
        </ul>
    </div>
    <div tabindex="0" (focus)="onFocusLastDiv($event)"></div>
</span>
