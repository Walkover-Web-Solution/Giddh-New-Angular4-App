<ng-container
    appTranslate
    [file]="'ledger/export-ledger'"
    (localeData)="localeData = $event"
    (commonLocaleData)="commonLocaleData = $event"
>
    <div id="exportModal">
        <div class="modal-header flex-row-reverse">
            <span
                aria-hidden="true"
                class="close"
                data-dismiss="modal"
                (click)="closeExportLedgerModal.emit()"
                aria-label="Close"
                >Ã—</span
            >
            <h3>{{ localeData?.page_heading }}</h3>
        </div>
        <div class="modal-body mr-b4" id="export-body">
            <form name="addShareEmailForm" novalidate autocomplete="off">
                <div class="pd-b2 clearfix export-type">
                    <label class="w125">{{ commonLocaleData?.app_type }}:</label>
                    <div>
                        <span class="p-0 mr-3">
                            <input
                                id="mini"
                                class="radio-custom cp ml-0"
                                type="radio"
                                name="emailTypeSelected"
                                (ngModelChange)="handleReportTypeChange($event)"
                                [(ngModel)]="emailTypeSelected"
                                [value]="emailTypeMini"
                            />
                            <label for="mini" class="radio-custom-label">{{ commonLocaleData?.app_mini }}</label>
                        </span>

                        <span class="p-0 mr-3">
                            <input
                                id="detailed"
                                class="radio-custom cp ml-0"
                                type="radio"
                                name="emailTypeSelected"
                                (ngModelChange)="handleReportTypeChange($event)"
                                [(ngModel)]="emailTypeSelected"
                                [value]="emailTypeDetail"
                            />
                            <label for="detailed" class="radio-custom-label">{{
                                commonLocaleData?.app_detailed
                            }}</label>
                        </span>

                        <span class="p-0 mr-3 columnar-radio">
                            <input
                                id="columnar"
                                class="radio-custom cp ml-0"
                                type="radio"
                                name="emailTypeSelected"
                                (ngModelChange)="handleReportTypeChange($event)"
                                [(ngModel)]="emailTypeSelected"
                                [value]="emailTypeColumnar"
                            />
                            <label for="columnar" class="radio-custom-label">{{ localeData?.columnar }}</label>
                        </span>
                    </div>
                </div>
                <div class="pd-b2 clearfix export-type">
                    <label class="w125">{{ commonLocaleData?.app_export_as }}:</label>
                    <div>
                        <span class="p-0 mr-3" [hidden]="emailTypeSelected === 'columnar'">
                            <input
                                id="pdf"
                                class="radio-custom cp ml-0"
                                type="radio"
                                name="exportAs"
                                [(ngModel)]="exportAs"
                                [value]="'pdf'"
                            />
                            <label for="pdf" class="radio-custom-label">{{ commonLocaleData?.app_pdf }}</label>
                        </span>

                        <span class="p-0 mr-3">
                            <input
                                id="excel"
                                class="radio-custom cp ml-0"
                                type="radio"
                                name="exportAs"
                                [(ngModel)]="exportAs"
                                [value]="'xlsx'"
                            />
                            <label for="excel" class="radio-custom-label">{{ commonLocaleData?.app_excel }}</label>
                        </span>
                    </div>
                </div>
                <div class="pd-b2 clearfix export-type">
                    <label class="w125">{{ commonLocaleData?.app_order }}:</label>
                    <div>
                        <span class="p-0 mr-3">
                            <input
                                id="ascending"
                                class="radio-custom cp ml-0"
                                type="radio"
                                name="order"
                                [(ngModel)]="order"
                                [value]="'asc'"
                            />
                            <label for="ascending" class="radio-custom-label">{{
                                commonLocaleData?.app_ascending
                            }}</label>
                        </span>

                        <span class="p-0 mr-3">
                            <input
                                id="descending"
                                class="radio-custom cp ml-0"
                                type="radio"
                                name="order"
                                [(ngModel)]="order"
                                [value]="'desc'"
                            />
                            <label for="descending" class="radio-custom-label">{{
                                commonLocaleData?.app_descending
                            }}</label>
                        </span>
                    </div>
                </div>
                <div
                    class="pd-b2 clearfix"
                    [hidden]="emailTypeSelected === 'admin-condensed' || emailTypeSelected === 'columnar'"
                >
                    <label class="w125">{{ commonLocaleData?.app_invoice_no }}:</label>
                    <label class="radio-inline p-0">
                        <input type="checkbox" name="withInvoiceNumber" [(ngModel)]="withInvoiceNumber" />
                    </label>
                </div>
                <div class="pd-b2 clearfix" [hidden]="emailTypeSelected !== 'columnar'">
                    <label class="w125">{{ localeData?.cr_dr }}</label>
                    <label class="radio-inline p-0">
                        <input type="checkbox" name="balanceTypeAsSign" [(ngModel)]="balanceTypeAsSign" />
                    </label>
                </div>
                <button class="btn-success btn" (click)="exportLedger()">{{ commonLocaleData?.app_download }}</button>
                <button
                    class="btn-success btn show-columnar-button"
                    [hidden]="emailTypeSelected !== 'columnar'"
                    (click)="showColumnarReport()"
                >
                    {{ commonLocaleData?.app_show }}
                </button>
                <div class="modal-wrap" [hidden]="emailTypeSelected === 'columnar'">
                    <div class="clearfix"></div>
                    <h3 class="pd-t1 pd-b1">{{ commonLocaleData?.app_or | titlecase }}</h3>
                    <div>
                        <h3 class="light-gray pd-b05 size-xs">{{ localeData?.add_multiple_id }}</h3>
                        <textarea
                            [(ngModel)]="emailData"
                            required
                            name="email"
                            class="form-control"
                            [placeholder]="localeData?.receipient_email_ids"
                        ></textarea>
                        <button class="btn btn-success mr-t1" (click)="sendLedgEmail()">
                            {{ commonLocaleData?.app_send_email }}
                        </button>
                    </div>
                    <!-- add mailer -->
                </div>
            </form>
        </div>
    </div>
</ng-container>
