<div class="aside-pane">
    <div class="form-header">
        <div>
            <h3 class="aside-title">{{commonLocaleData?.app_create_account}}</h3>
        </div>
    </div>

    <div class="aside-body">
        <div class="aside-pane-form">
            <div>
                <account-add-new-details [activeGroupUniqueName]="activeGroupUniqueName" [isLedgerModule]="true"
                    [fetchingAccUniqueName$]="fetchingAccUniqueName$" (isGroupSelected)="isGroupSelected($event)"
                    [isAccountNameAvailable$]="isAccountNameAvailable$" [isDebtorCreditor]="isDebtorCreditor"
                    [createAccountInProcess$]="createAccountInProcess$" (submitClicked)="addNewAcSubmit($event)"
                    [isGstEnabledAcc]="isGstEnabledAcc" [isHsnSacEnabledAcc]="isHsnSacEnabledAcc">
                </account-add-new-details>
            </div>
        </div>
    </div>
</div>
