<ng-container
    appTranslate
    [file]="'ledger/share-ledger'"
    (localeData)="localeData = $event"
    (commonLocaleData)="commonLocaleData = $event"
>
    <div id="share-modal">
        <div id="share-modal" ng-if="ledgerCtrl.toggleShare">
            <div class="modal-header flex-row-reverse">
                <span
                    aria-hidden="true"
                    class="close"
                    data-dismiss="modal"
                    (click)="closeShareLedgerModal.emit()"
                    [attr.aria-label]="commonLocaleData?.app_close"
                    >Ã—</span
                >
                <h3>{{ localeData?.page_heading }}</h3>
            </div>
            <div class="modal-body mr-b4" id="SharePop">
                <div class="row">
                    <div class="col-md-10">
                        <div class="modal-wrap">
                            <div class="form-group add-mailer">
                                <label>{{ localeData?.share_with }}</label>
                                <!--share account from-->
                                <form name="shareGroupForm" #shareAccountForm="ngForm" novalidate="" autocomplete="off">
                                    <div class="input-group">
                                        <input
                                            name="userEmail"
                                            class="form-control"
                                            type="email"
                                            [(ngModel)]="email"
                                            required
                                            [placeholder]="commonLocaleData?.app_email_id"
                                            class="form-control"
                                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                                        />
                                        <span class="input-group-btn">
                                            <button
                                                class="btn btn-success btn-md"
                                                type="submit"
                                                [disabled]="shareAccountForm.invalid"
                                                (click)="shareAccount()"
                                            >
                                                {{ commonLocaleData?.app_share }}
                                            </button>
                                        </span>
                                        <!-- /btn-account -->
                                    </div>
                                </form>
                                <!--shared with array-->
                                <div class="row mr-b2" *ngIf="activeAccountSharedWith?.length > 0">
                                    <div class="col-sm-8">
                                        <ul class="shared-list">
                                            <li *ngFor="let val of activeAccountSharedWith" class="clearfix">
                                                <span class="pull-left">
                                                    <small class="user-email">{{ val.emailId }}</small>
                                                </span>
                                                <span>
                                                    <span class="delete-icon pull-right">
                                                        <i
                                                            (click)="unShareAccount(val.uniqueName, val.emailId)"
                                                            class="icon-cross"
                                                            aria-hidden="true"
                                                        ></i>
                                                    </span>
                                                </span>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- <h3 class="pd-b2 clearfix"></h3> -->
                        <div class="modal-wrap clearfix">
                            <div class="clearfix">
                                <span>{{ commonLocaleData?.app_or | titlecase }}</span>
                                <button class="btn-link btn" (click)="getMagicLink()">
                                    {{ localeData?.get_shareable_link }}
                                </button>
                                <span class="success" *ngIf="isCopied">{{ localeData?.copied }}</span>
                            </div>
                            <div class="input-group">
                                <input
                                    #magicLinkInput
                                    class="form-control dashed"
                                    [readonly]="true"
                                    type="text"
                                    [(ngModel)]="magicLink"
                                />
                                <span class="input-group-btn">
                                    <button
                                        [disabled]="!magicLink ? 'disabled' : null"
                                        class="btn btn-success"
                                        (click)="toggleIsCopied()"
                                        [ngxClipboard]="magicLinkInput"
                                    >
                                        {{ commonLocaleData?.app_copy }}
                                    </button>
                                </span>
                                <!-- /btn-group -->
                            </div>
                            <!-- /input-group -->
                            <small class="mr-t1 light-gray">{{ localeData?.share_note }}</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
