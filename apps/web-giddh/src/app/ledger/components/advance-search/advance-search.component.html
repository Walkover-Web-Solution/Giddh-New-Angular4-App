<ng-container
    appTranslate
    [file]="'ledger/advance-search'"
    (localeData)="localeData = $event"
    (commonLocaleData)="commonLocaleData = $event"
    (translationComplete)="setVoucherTypes($event)"
>
    <div class="advance-search">
        <div class="modal-header theme-bg">
            <h3 class="modal-title bg" id="modal-title">{{ commonLocaleData?.app_advance_search }}</h3>
            <div class="clear-filter-close">
                <a
                    class="cp"
                    href="javascript:void(0);"
                    (click)="resetAdvanceSearchModal()"
                    [tooltip]="commonLocaleData?.app_reset_advance_search"
                >
                    <i aria-hidden="true" class="icon-refresh"></i> {{ commonLocaleData?.app_clear_filter }}
                </a>
                <span aria-hidden="true" class="close" data-dismiss="modal" (click)="onCancel()">Ã—</span>
            </div>
        </div>
        <div class="modal-body clearfix" id="export-body">
            <form action="" [formGroup]="advanceSearchForm">
                <div class="clearfix">
                    <div class="row mb-2">
                        <div class="col-sm-5">
                            <label for="">{{ commonLocaleData?.app_date_range }}</label>
                        </div>
                        <div class="col-sm-7">
                            <div class="input-group" (click)="showGiddhDatepicker($event)">
                                <input
                                    type="text"
                                    [value]="selectedDateRangeUi ? selectedDateRangeUi : ''"
                                    required
                                    [placeholder]="commonLocaleData?.app_select_range"
                                    class="form-control"
                                />
                                <span class="input-group-addon cursor-pointer">
                                    <i class="icon-calender" aria-hidden="true"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-sm-5">
                            <label for="">{{ localeData?.merge_accounts }}</label>
                            <p>
                                <small>{{ localeData?.merge_accounts_note }}</small>
                            </p>
                        </div>
                        <div class="col-sm-7">
                            <div class="form-group">
                                <sh-select
                                    [options]="accounts$ | async"
                                    name="particulars"
                                    (onClear)="onDDClear('accountUniqueNames')"
                                    formControlName="accountUniqueNames"
                                    [isFilterEnabled]="true"
                                    [multiple]="true"
                                    [placeholder]="commonLocaleData?.app_select_accounts"
                                    [enableDynamicSearch]="true"
                                    [isPaginationEnabled]="true"
                                    [doNotResetSelectedValues]="true"
                                    (scrollEnd)="handleScrollEnd()"
                                    (dynamicSearchedQuery)="onAccountSearchQueryChanged($event)"
                                ></sh-select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-5">
                            <label for="">{{ localeData?.merge_group }}</label>
                            <p>
                                <small>{{ localeData?.merge_groups_note }}</small>
                            </p>
                        </div>
                        <div class="col-sm-7">
                            <div class="form-group">
                                <sh-select
                                    [options]="groups$ | async"
                                    name="groups"
                                    (onClear)="onDDClear('groupUniqueNames')"
                                    formControlName="groupUniqueNames"
                                    [isFilterEnabled]="true"
                                    [multiple]="true"
                                    [placeholder]="localeData?.select_groups"
                                    [enableDynamicSearch]="true"
                                    [isPaginationEnabled]="true"
                                    [doNotResetSelectedValues]="true"
                                    (scrollEnd)="handleGroupScrollEnd()"
                                    (dynamicSearchedQuery)="onGroupSearchQueryChanged($event)"
                                ></sh-select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="clearfix mt-2 pt-2 bd-rt mr-b1">
                    <div class="row">
                        <div class="col-md-5">
                            <label for="">{{ commonLocaleData?.app_particulars }}</label>
                            <p>
                                <small>{{ localeData?.default_accounts_selected }}</small>
                            </p>
                        </div>
                        <div class="col-md-7">
                            <div class="row">
                                <div class="pr-0 col-sm-3 col-12 switch-wrapper">
                                    <div class="checkbox square-switch">
                                        <input
                                            type="checkbox"
                                            id="includeParticulars"
                                            formControlName="includeParticulars"
                                        />
                                        <label for="includeParticulars">
                                            <span
                                                class="pull-left"
                                                *ngIf="advanceSearchForm.get('includeParticulars').value"
                                                >{{ commonLocaleData?.app_include }}</span
                                            >
                                            <span
                                                class="pull-right"
                                                *ngIf="!advanceSearchForm.get('includeParticulars').value"
                                                >{{ commonLocaleData?.app_exclude }}</span
                                            >
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-9 col-8 col-12">
                                    <div class="form-group">
                                        <sh-select
                                            [options]="accounts$ | async"
                                            name="particulars"
                                            (onClear)="onDDClear('particulars')"
                                            formControlName="particulars"
                                            [isFilterEnabled]="true"
                                            [multiple]="true"
                                            [placeholder]="commonLocaleData?.app_select_accounts"
                                            [enableDynamicSearch]="true"
                                            [isPaginationEnabled]="true"
                                            [doNotResetSelectedValues]="true"
                                            (scrollEnd)="handleScrollEnd()"
                                            (dynamicSearchedQuery)="onAccountSearchQueryChanged($event)"
                                        ></sh-select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="clearfix mr-b1">
                    <div class="row">
                        <div class="col-md-5">
                            <label for="">{{ commonLocaleData?.app_voucher_type }}</label>
                            <p>
                                <small>{{ localeData?.default_vouchers_selected }}</small>
                            </p>
                        </div>
                        <div class="col-md-7">
                            <div class="row">
                                <div class="pr-0 col-sm-3 col-12 switch-wrapper">
                                    <div class="checkbox square-switch">
                                        <input type="checkbox" id="includeVouchers" formControlName="includeVouchers" />
                                        <label for="includeVouchers">
                                            <span
                                                class="pull-left"
                                                *ngIf="advanceSearchForm.get('includeVouchers').value"
                                                >{{ commonLocaleData?.app_include }}</span
                                            >
                                            <span
                                                class="pull-right"
                                                *ngIf="!advanceSearchForm.get('includeVouchers').value"
                                                >{{ commonLocaleData?.app_exclude }}</span
                                            >
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-9 col-8 col-12">
                                    <div class="form-group">
                                        <sh-select
                                            [options]="voucherTypeList | async"
                                            name="particulars"
                                            (onClear)="onDDClear('vouchers')"
                                            formControlName="vouchers"
                                            [isFilterEnabled]="true"
                                            [multiple]="true"
                                            [placeholder]="commonLocaleData?.app_select_accounts"
                                        ></sh-select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="clearfix mr-b1">
                    <div class="row">
                        <div class="col-sm-5">
                            <label for="">{{ commonLocaleData?.app_amount }}</label>
                        </div>
                        <div class="col-sm-7">
                            <div class="row">
                                <div class="col-6 col-md-6">
                                    <div class="form-group">
                                        <sh-select
                                            [showClear]="false"
                                            [width]="'100%'"
                                            (selected)="onRangeSelect('amount', $event)"
                                            [options]="comparisonFilterDropDown$ | async"
                                            name="particulars"
                                            [placeholder]="commonLocaleData?.app_select_range"
                                        ></sh-select>
                                    </div>
                                </div>
                                <div class="col-6 col-md-6">
                                    <div class="form-group">
                                        <input
                                            type="text"
                                            decimalDigitsDirective
                                            [DecimalPlaces]="2"
                                            formControlName="amount"
                                            class="form-control"
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="clearfix mr-b1">
                    <div class="row">
                        <div class="col-sm-5">
                            <label for="">{{ localeData?.show_cancelled_entries }}</label>
                        </div>
                        <div class="col-sm-7">
                            <div class="row">
                                <div class="col-6 col-md-6">
                                    <div class="form-group">
                                        <input type="checkbox" formControlName="cancelledEntries" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="clearfix mr-b1">
                    <div class="form-group toggle-btn mr-b05">
                        <label class="cp" (click)="toggleOtherDetails()">
                            <i
                                class="cp collapse-icons"
                                aria-hidden="true"
                                [ngClass]="{ 'icon-minus': showOtherDetails, 'icon-plus': !showOtherDetails }"
                            ></i
                            >{{ commonLocaleData?.app_other_details }}
                        </label>
                    </div>
                </div>

                <!-- other details container -->
                <ng-container *ngIf="advanceSearchForm.get('includeDescription').value">
                    <div class="clearfix mt-2">
                        <div class="mr-b1 clearfix">
                            <div class="row">
                                <div class="col-sm-5">
                                    <label for="">{{ commonLocaleData?.app_inventory }}</label>
                                </div>
                                <div class="col-sm-7" formGroupName="inventory">
                                    <div class="row">
                                        <div class="pr-0 col-sm-3 col-12 switch-wrapper">
                                            <div class="checkbox square-switch">
                                                <input
                                                    type="checkbox"
                                                    id="includeInventory"
                                                    formControlName="includeInventory"
                                                />
                                                <label for="includeInventory">
                                                    <span
                                                        class="pull-left"
                                                        *ngIf="
                                                            advanceSearchForm.get('inventory.includeInventory').value
                                                        "
                                                        >{{ commonLocaleData?.app_include }}</span
                                                    >
                                                    <span
                                                        class="pull-right"
                                                        *ngIf="
                                                            !advanceSearchForm.get('inventory.includeInventory').value
                                                        "
                                                        >{{ commonLocaleData?.app_exclude }}</span
                                                    >
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-sm-9 col-12">
                                            <div class="form-group">
                                                <sh-select
                                                    [options]="stockListDropDown$ | async"
                                                    name="inventory"
                                                    (onClear)="onDDClear('inventory')"
                                                    formControlName="inventories"
                                                    [isFilterEnabled]="true"
                                                    [multiple]="true"
                                                    [placeholder]="commonLocaleData?.app_select_accounts"
                                                    [enableDynamicSearch]="true"
                                                    [isPaginationEnabled]="true"
                                                    [doNotResetSelectedValues]="true"
                                                    (scrollEnd)="handleStockScrollEnd()"
                                                    (dynamicSearchedQuery)="onStockSearchQueryChanged($event)"
                                                >
                                                </sh-select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6 col-md-6">
                                            <div class="form-group">
                                                <sh-select
                                                    [showClear]="false"
                                                    [width]="'100%'"
                                                    (selected)="onRangeSelect('inventoryQty', $event)"
                                                    [options]="comparisonFilterDropDown$ | async"
                                                    name="particulars"
                                                    [placeholder]="commonLocaleData?.app_select_range"
                                                ></sh-select>
                                            </div>
                                        </div>
                                        <div class="col-6 col-md-6">
                                            <div class="form-group">
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    decimalDigitsDirective
                                                    [DecimalPlaces]="4"
                                                    formControlName="quantity"
                                                    [placeholder]="commonLocaleData?.app_quantity"
                                                />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6 col-md-6">
                                            <div class="form-group">
                                                <sh-select
                                                    [showClear]="false"
                                                    [width]="'100%'"
                                                    (selected)="onRangeSelect('inventoryVal', $event)"
                                                    [options]="comparisonFilterDropDown$ | async"
                                                    name="particulars"
                                                    [placeholder]="commonLocaleData?.app_select_range"
                                                ></sh-select>
                                            </div>
                                        </div>
                                        <div class="col-6 col-md-6">
                                            <div class="form-group">
                                                <input
                                                    type="text"
                                                    decimalDigitsDirective
                                                    [DecimalPlaces]="3"
                                                    class="form-control"
                                                    formControlName="itemValue"
                                                    [placeholder]="commonLocaleData?.app_value"
                                                />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-5">
                                <label for="">{{ localeData?.cheque_details }}</label>
                            </div>
                            <div class="col-sm-7">
                                <div class="row">
                                    <div class="col-6 col-md-6">
                                        <div class="form-group">
                                            <input
                                                type="text"
                                                [placeholder]="commonLocaleData?.app_cheque_number"
                                                formControlName="chequeNumber"
                                                class="form-control"
                                            />
                                        </div>
                                    </div>
                                    <div class="col-6 col-md-6">
                                        <div class="form-group">
                                            <input
                                                type="text"
                                                placement="top"
                                                [placeholder]="commonLocaleData?.app_clearance_date"
                                                name="from"
                                                formControlName="dateOnCheque"
                                                bsDatepicker
                                                class="form-control"
                                                [bsConfig]="bsConfig"
                                            />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-5">
                                <label for="">{{ commonLocaleData?.app_description }}</label>
                            </div>
                            <div class="col-sm-7">
                                <div class="form-group">
                                    <input
                                        type="text"
                                        formControlName="description"
                                        [placeholder]="commonLocaleData?.app_description"
                                        class="form-control"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-container>
                <div class="text-right mb-3 mt-2">
                    <button class="btn btn-success m-0" type="button" (click)="onSearch()">
                        {{ commonLocaleData?.app_search }}
                    </button>
                </div>
            </form>
        </div>
    </div>
    <ng-template #datepickerTemplate>
        <div class="datepicker-modal">
            <div class="modal-body">
                <app-datepicker-wrapper
                    [inputStartDate]="selectedDateRange?.startDate"
                    [inputEndDate]="selectedDateRange?.endDate"
                    [alwaysShowCalendars]="true"
                    [ranges]="datePickerOptions"
                    [selectedRangeLabel]="selectedRangeLabel"
                    [showCustomRangeLabel]="true"
                    [showClearButton]="false"
                    [showCancel]="true"
                    [linkedCalendars]="true"
                    [showDropdowns]="true"
                    (rangeClicked)="dateSelectedCallback($event)"
                    (datesUpdated)="dateSelectedCallback($event)"
                    [keepCalendarOpeningWithRange]="false"
                    [showRangeLabelOnInput]="false"
                    [dateFieldPosition]="dateFieldPosition"
                ></app-datepicker-wrapper>
            </div>
        </div>
    </ng-template>
</ng-container>
