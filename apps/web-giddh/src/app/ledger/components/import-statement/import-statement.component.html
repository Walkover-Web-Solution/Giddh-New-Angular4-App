<div id="import-statement-modal">
    <div class="modal-header flex-row-reverse">
        <span aria-hidden="true" class="close" data-dismiss="modal" (click)="closeModal.emit()" aria-label="Close"
            >Ã—</span
        >
        <h3>{{ localeData?.import_page_heading }}</h3>
    </div>
    <div class="modal-body mr-b4">
        <form name="importStatementForm" novalidate autocomplete="off">
            <div class="pd-b2 clearfix browse-file-btn">
                <label class="w100 file-upload-label">{{ localeData?.file }} <sup>*</sup></label>
                <label class="radio-inline p-0 browse-file-label">
                    {{ localeData?.choose_file }}
                    <input
                        type="file"
                        name="file"
                        class="form-control file-upload-field"
                        [(ngModel)]="selectedFile"
                        (change)="onFileChange($event.target.files)"
                        required
                        accept="application/pdf"
                    />
                </label>
                <span class="path-name"> {{ selectedFile }} </span>
            </div>
            <div class="pd-b2 clearfix">
                <label class="w100">{{ localeData?.password }}</label>
                <label class="radio-inline p-0">
                    <input type="password" name="password" class="form-control" [(ngModel)]="postRequest.password" />
                </label>
            </div>
            <div class="modal-wrap">
                <button [disabled]="!postRequest.file" class="btn btn-success mr-t1" (click)="importStatement()">
                    {{ localeData?.upload }}
                </button>
            </div>
        </form>
    </div>
</div>
