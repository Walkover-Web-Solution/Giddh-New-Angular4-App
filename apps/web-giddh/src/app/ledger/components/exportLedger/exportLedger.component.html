<div id="exportModal" class="" ng-if="ledgerCtrl.LedgerExport">
    <div class="modal-header">
        <span aria-hidden="true" class="close" data-dismiss="modal" (click)="closeExportLedgerModal.emit()" aria-label="Close">Ã—</span>
        <h3>Export Ledger</h3>
    </div>
    <div class="modal-body mrB4" id="export-body">
        <form name="addShareEmailForm" novalidate class="" autocomplete="off">
            <div class="pdB2 clearfix">
                <label class="w100">Type:</label>

                <span class="pd0 mrR3">
                    <input id="mini" class="radio-custom cp ml0" type="radio" name="emailTypeSelected" (ngModelChange)="handleReportTypeChange($event)"
                        [(ngModel)]="emailTypeSelected" [value]="emailTypeMini">
                    <label for="mini" class="radio-custom-label">Mini</label>
                </span>

                <span class="pd0 mrR3">
                    <input id="detailed" class="radio-custom cp ml0" type="radio" name="emailTypeSelected" (ngModelChange)="handleReportTypeChange($event)"
                        [(ngModel)]="emailTypeSelected" [value]="emailTypeDetail">
                    <label for="detailed" class="radio-custom-label">Detailed</label>
                </span>
                <span class="pd0 mrR3">
                    <input id="columnar" class="radio-custom cp ml0" type="radio" name="emailTypeSelected" (ngModelChange)="handleReportTypeChange($event)"
                        [(ngModel)]="emailTypeSelected" [value]="emailTypeColumnar">
                    <label for="columnar" class="radio-custom-label">Columnar</label>
                </span>
            </div>
            <div class="pdB2 clearfix">
                <label class="w100">Export As:</label>


                <span class="pd0 mrR3" [hidden]="emailTypeSelected === 'columnar'">
                    <input id="pdf" class="radio-custom cp ml0" type="radio" name="exportAs" [(ngModel)]="exportAs"
                        [value]="'pdf'">
                    <label for="pdf" class="radio-custom-label">PDF</label>
                </span>

                <span class="pd0 mrR3">
                    <input id="excel" class="radio-custom cp ml0" type="radio" name="exportAs" [(ngModel)]="exportAs"
                        [value]="'xlsx'">
                    <label for="excel" class="radio-custom-label">Excel</label>
                </span>

            </div>
            <div class="pdB2 clearfix">
                <label class="w100">Order:</label>


                <span class="pd0 mrR3">
                    <input id="ascending" class="radio-custom cp ml0" type="radio" name="order" [(ngModel)]="order"
                        [value]="'asc'">
                    <label for="ascending" class="radio-custom-label">Ascending</label>
                </span>

                <span class="pd0 mrR3">
                    <input id="descending" class="radio-custom cp ml0" type="radio" name="order" [(ngModel)]="order"
                        [value]="'desc'">
                    <label for="descending" class="radio-custom-label">Descending</label>
                </span>

            </div>
            <div class="pdB2 clearfix" [hidden]="emailTypeSelected === 'admin-condensed' || emailTypeSelected === 'columnar'">
                <label class="w100">Invoice no.:</label>
                <label class="radio-inline pd0">
                    <input type="checkbox" name="withInvoiceNumber" [(ngModel)]="withInvoiceNumber">
                </label>
            </div>
            <div class="pdB2 clearfix" [hidden]="emailTypeSelected !== 'columnar'">
                <label class="w100">Cr/Dr with +/-</label>
                <label class="radio-inline pd0">
                    <input type="checkbox"  name="balanceTypeAsSign" [(ngModel)]="balanceTypeAsSign">
                </label>
            </div>
            <button class="btn-success btn" (click)="exportLedger()">Download</button>
            <button class="btn-success btn" [hidden]="emailTypeSelected !== 'columnar'" (click)="showColumnarReport()">Show</button>
            <div class="modal_wrap" [hidden]="emailTypeSelected === 'columnar'">
                <div class="clearfix"></div>
                <h3 class="pdT1 pdB1">Or</h3>
                <div>
                    <h3 class="l8grey pdB size-xs">You can add multiple id's separated comma</h3>
                    <textarea [(ngModel)]="emailData" required name="email" class="form-control" placeholder="Recipient Email Id's"></textarea>
                    <button ng-disabled="ledgerEmailSendForm.$invalid" class="btn btn-success mrT1" (click)="sendLedgEmail()">Send
                        email
                    </button>
                </div>
                <!-- add mailer -->
            </div>
        </form>
    </div>
</div>
