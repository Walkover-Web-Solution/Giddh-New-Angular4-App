<div id="exportModal" ng-if="ledgerCtrl.LedgerExport">
    <div class="modal-header">
        <span aria-hidden="true" class="close" data-dismiss="modal" (click)="closeExportLedgerModal.emit()" aria-label="Close">Ã—</span>
        <h3>Export Ledger</h3>
    </div>
    <div class="modal-body mr-b4" id="export-body">
        <form name="addShareEmailForm" novalidate autocomplete="off">
            <div class="pd-b2 clearfix export-type">
                <label class="w100">Type:</label>

                <div>
                <span class="p-0 mr-r3">
                    <input id="mini" class="radio-custom cp ml-0" type="radio" name="emailTypeSelected" (ngModelChange)="handleReportTypeChange($event)"
                        [(ngModel)]="emailTypeSelected" [value]="emailTypeMini">
                    <label for="mini" class="radio-custom-label">Mini</label>
                </span>

                <span class="p-0 mr-r3">
                    <input id="detailed" class="radio-custom cp ml-0" type="radio" name="emailTypeSelected" (ngModelChange)="handleReportTypeChange($event)"
                        [(ngModel)]="emailTypeSelected" [value]="emailTypeDetail">
                    <label for="detailed" class="radio-custom-label">Detailed</label>
                </span>

                <span class="p-0 mr-r3 columnar-radio">
                    <input id="columnar" class="radio-custom cp ml-0" type="radio" name="emailTypeSelected" (ngModelChange)="handleReportTypeChange($event)"
                        [(ngModel)]="emailTypeSelected" [value]="emailTypeColumnar">
                    <label for="columnar" class="radio-custom-label">Columnar</label>
                </span>
                 </div>


            </div>
            <div class="pd-b2 clearfix export-type">
                <label class="w100">Export As:</label>
                <div>
                    <span class="p-0 mr-r3" [hidden]="emailTypeSelected === 'columnar'">
                        <input id="pdf" class="radio-custom cp ml-0" type="radio" name="exportAs" [(ngModel)]="exportAs"
                            [value]="'pdf'">
                        <label for="pdf" class="radio-custom-label">PDF</label>
                    </span>

                    <span class="p-0 mr-r3">
                        <input id="excel" class="radio-custom cp ml-0" type="radio" name="exportAs" [(ngModel)]="exportAs"
                            [value]="'xlsx'">
                        <label for="excel" class="radio-custom-label">Excel</label>
                    </span>
                </div>
            </div>
            <div class="pd-b2 clearfix export-type">
                <label class="w100">Order:</label>
                <div>
                    <span class="p-0 mr-r3">
                        <input id="ascending" class="radio-custom cp ml-0" type="radio" name="order" [(ngModel)]="order"
                            [value]="'asc'">
                        <label for="ascending" class="radio-custom-label">Ascending</label>
                    </span>

                    <span class="p-0 mr-r3">
                        <input id="descending" class="radio-custom cp ml-0" type="radio" name="order" [(ngModel)]="order"
                            [value]="'desc'">
                        <label for="descending" class="radio-custom-label">Descending</label>
                    </span>
                </div>
            </div>
            <div class="pd-b2 clearfix" [hidden]="emailTypeSelected === 'admin-condensed' || emailTypeSelected === 'columnar'">
                <label class="w100">Invoice no.:</label>
                <label class="radio-inline p-0">
                    <input type="checkbox" name="withInvoiceNumber" [(ngModel)]="withInvoiceNumber">
                </label>
            </div>
            <div class="pd-b2 clearfix" [hidden]="emailTypeSelected !== 'columnar'">
                <label class="w100">Cr/Dr with +/-</label>
                <label class="radio-inline p-0">
                    <input type="checkbox"  name="balanceTypeAsSign" [(ngModel)]="balanceTypeAsSign">
                </label>
            </div>
            <button class="btn-success btn" (click)="exportLedger()">Download</button>
            <button class="btn-success btn show-columnar-button" [hidden]="emailTypeSelected !== 'columnar'" (click)="showColumnarReport()">Show</button>
            <div class="modal-wrap" [hidden]="emailTypeSelected === 'columnar'">
                <div class="clearfix"></div>
                <h3 class="pd-t1 pd-b1">Or</h3>
                <div>
                    <h3 class="light-gray pdB size-xs">You can add multiple id's separated comma</h3>
                    <textarea [(ngModel)]="emailData" required name="email" class="form-control" placeholder="Recipient Email Id's"></textarea>
                    <button ng-disabled="ledgerEmailSendForm.$invalid" class="btn btn-success mr-t1" (click)="sendLedgEmail()">Send
                        email
                    </button>
                </div>
                <!-- add mailer -->
            </div>
        </form>
    </div>
</div>
