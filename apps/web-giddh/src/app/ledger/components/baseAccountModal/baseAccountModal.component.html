<div id="share-modal">
    <div id="share-modal" ng-if="ledgerCtrl.toggleShare">
        <div class="pd-2 bg-grey">
            <span aria-hidden="true" class="close" data-dismiss="modal" (click)="closeBaseAccountModal.emit()"
                aria-label="Close">Ã—</span>
            <h3>Are you sure you want to change the base account?</h3>
        </div>

        <div class="modal-body" id="SharePop">
            <div class="modal-wrap">
                <p>Note: Please update if any changes made in the ledger before changing base account, unsaved changes
                    will be removed.</p>
                <div class="mr-t2">
                    <sh-select [disabled]="false" placeholder="Select Account" filterPlaceholder="Search Account"
                        name="accountUniqueName" [(ngModel)]="accountUniqueName" [options]="flattenAccountList"
                        [useInBuiltFilterForFlattenAc]="true">
                        <ng-template #optionTemplate let-option="option">
                            <a href="javascript:void(0)" class="bd-rb" (click)="changeBaseAccount(option)">
                                <div class="item font-14">{{option?.label}}</div>
                                <div class="item-unique font-14">{{option.additional?.uniqueName}}</div>
                            </a>
                        </ng-template>
                    </sh-select>
                    <button class="btn btn-success btn-block mr-t1" (click)="saveBaseAccount()"
                        [disabled]="!accountUniqueName">Change Base Account</button>
                </div>
            </div>
        </div>
    </div>
</div>
