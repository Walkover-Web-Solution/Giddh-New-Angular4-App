<div (clickOutside)="hideDiscountMenu()">
	<label class="font-12">Discount</label>
	<a id="discount">
		<div class="multi-select adjust text-right">
			<input type="text" [prefix]="prefixInput" id="ledger-discount" [suffix]="suffixInput" [mask]="maskInput" name=""
				class="form-control cursor-pointer text-right" (focus)="discountMenu = true;hideOtherPopups.emit(true)"
				[(ngModel)]="discountTotal" readonly />
			<span class="caret"></span>
		</div>
	</a>
	<div class="my-dropdown-menu pd" (click)="$event.stopPropagation()"
		[ngStyle]="{'display': discountMenu ? 'block': 'none'}" #disInptEle>
		<div>
			<div class="d-flex mb-1">
				<label class="mr-1 align-items-center d-flex percent-label">Percent</label>
				<div class="position-relative ledger-percent-wrapper">
					<input type="text" id="ledger-discount-percent" class="form-control text-right cursor-pointer" [disabled]="!discountFromPer"
						decimalDigitsDirective [DecimalPlaces]="2" [(ngModel)]="discountPercentageModal"
						(input)="discountFromInput('PERCENTAGE', $event.target.value)">
					<i class="fa fa-percent pos-abs"></i>
				</div>
			</div>
			<div class="d-flex mb-1">
				<label class="mr-1 align-items-center d-flex value-label">Value</label>
				<input type="text" id="ledger-discount-value"  class="form-control w-100 text-right cursor-pointer" [disabled]="!discountFromVal"
					decimalDigitsDirective [DecimalPlaces]="2" [(ngModel)]="discountFixedValueModal"
					(input)="discountFromInput('FIX_AMOUNT', $event.target.value)">
			</div>
		</div>
		<div class="d-flex flex-col justify-content-center" *ngIf="discountAccountsDetails.length > 1">
			<span class="or-line">AND</span>
		</div>
		<div *ngIf="discountAccountsDetails.length > 1">
			<ul class="discount-list">

				<ng-container *ngFor="let discount of discountAccountsDetails;trackBy: trackByFn; let idx = index">
					<li *ngIf="idx > 0" class="custom-item">
						<label class="checkbox overflow-hidden width100 p0 m0" (click)="$event.stopPropagation()">
							<input id="{{'discount-checkbox-' + idx}}" class="pull-left" name="tax_{{idx}}" type="checkbox" [(ngModel)]="discount.isActive"
								(change)="change($event, discount)" (click)="$event.stopPropagation()" />
							<span class="pull-left text-ellipsis">{{discount.name}}</span>
						</label>
					</li>
				</ng-container>
			</ul>
		</div>
	</div>
	<div tabindex="0" (focus)="onFocusLastDiv($event)"></div>
</div>
