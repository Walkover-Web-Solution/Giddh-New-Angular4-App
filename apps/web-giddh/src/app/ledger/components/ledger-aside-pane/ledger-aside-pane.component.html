<div class="aside-pane">
    <div class="form-header" *ngIf="!hideFirstScreen">
        <h3>{{ commonLocaleData?.app_add }}</h3>
    </div>
    <button
        mat-button
        id="close"
        [ngClass]="!hideFirstScreen ? 'close-btn-absolute' : 'default-button'"
        (click)="closeAsidePane()"
    >
        <i class="icon-cross"></i>
    </button>
    <button
        mat-button
        id="back"
        (click)="backButtonPressed()"
        *ngIf="hideFirstScreen"
        class="d-flex align-items-center"
    >
        {{ commonLocaleData?.app_back }}
    </button>
    <div class="aside-body flexy-child vertical-align-middle aside-panel-ledger" *ngIf="!hideFirstScreen">
        <div class="pd-1 text-center">
            <button mat-raised-button class="btn btn-lg btn-primary bdr" (click)="toggleAccountPane()">
                {{ localeData?.add_account }}
            </button>
        </div>
        <div class="pd-1 text-center">
            <button
                *ngIf="voucherApiVersion !== 2"
                mat-raised-button
                class="btn btn-lg btn-primary bdr"
                (click)="toggleStockPane()"
            >
                {{ localeData?.add_stock }}
            </button>
            <div class="buttons-wrapper">
                <button
                    *ngIf="voucherApiVersion === 2"
                    mat-raised-button
                    class="btn btn-lg btn-primary bdr mb-2"
                    (click)="toggleStockPane('product')"
                >
                    Add Product
                </button>
                <button
                    *ngIf="voucherApiVersion === 2"
                    mat-raised-button
                    class="btn btn-lg btn-primary bdr mb-2"
                    (click)="toggleStockPane('service')"
                >
                    Add Service
                </button>
                <button
                    *ngIf="voucherApiVersion === 2"
                    mat-raised-button
                    class="btn btn-lg btn-primary bdr mb-2"
                    (click)="toggleStockPane('fixed_assets')"
                >
                    Add Fixed Assets
                </button>
            </div>
        </div>
    </div>
    <div class="aside-body flexy-child-1" *ngIf="isAddAccountOpen">
        <ledger-aside-pane-account [commonLocaleData]="commonLocaleData"></ledger-aside-pane-account>
    </div>
    <div class="aside-body flexy-child-1" *ngIf="isAddStockOpen">
        <ng-container *ngIf="voucherApiVersion === 2">
            <stock-create-edit
                [addStock]="true"
                [stockType]="stockType"
                (closeAsideEvent)="backButtonPressed()"
            ></stock-create-edit>
        </ng-container>
        <ng-container *ngIf="voucherApiVersion !== 2">
            <inventory-add-stock [addStock]="true" (closeAsideEvent)="closeAsidePane()"></inventory-add-stock>
        </ng-container>
    </div>
</div>
