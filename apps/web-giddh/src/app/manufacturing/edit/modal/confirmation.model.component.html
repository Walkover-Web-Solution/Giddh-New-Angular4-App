<div id="" class="">
    <div class="modal-header themeBg pd2 pdL2 pdR2 clearfix">
        <h3 class="modal-title bg" id="modal-title">Confirmation </h3>
        <i class="fa fa-times text-right close_modal" aria-hidden="true" (click)="onCancel()"></i>
    </div>
    <div class="modal-body pdT5 pdB5 pdL2 pdR2 clearfix" id="export-body">
        <form name="newRole" novalidate class="" autocomplete="off">
            <div class="modal_wrap mrB2">
                <h3>Are you sure want to delete this manufacturing entry?</h3>
                <div class="pull-right mrT5">
                    <button type="submit" class="btn btn-md btn-success mrR1" (click)="onConfirmation()">Yes</button>
                    <button type="submit" class="btn btn-md btn-primary" (click)="onCancel()">No</button>
                </div>
            </div>
        </form>
    </div>
</div>
