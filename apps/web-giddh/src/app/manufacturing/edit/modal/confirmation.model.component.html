<div>
    <div class="modal-header theme-bg pd-2 pd-l2 pd-r2 clearfix">
        <h3 class="modal-title bg" id="modal-title">Confirmation</h3>
        <i class="icon-cross text-right close-modal" aria-hidden="true" (click)="onCancel()"></i>
    </div>
    <div class="modal-body pd-t3 pd-b5 pd-l2 pd-r2 clearfix" id="export-body">
        <form name="newRole" novalidate class="" autocomplete="off">
            <div class="modal-wrap mr-b2">
                <h3>Are you sure you want to delete this manufacturing entry?</h3>
                <div class="pull-right mr-t5">
                    <button type="submit" class="btn btn-md btn-success mr-r1" (click)="onConfirmation()">Yes</button>
                    <button type="submit" class="btn btn-md btn-primary" (click)="onCancel()">No</button>
                </div>
            </div>
        </form>
    </div>
</div>
