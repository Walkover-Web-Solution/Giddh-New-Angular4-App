<div class="container-fluid mr-t15 custom-field-page">
    <div class="d-flex justify-content-between custom-field-header align-items-center">
        <a
            mat-button
            id="custom-field-btn"
            class="btn btn-sky-blue mr-0 bdr-radius-50"
            [routerLink]="['/pages/custom-fields/create']"
        >
            + Add Custom Field
        </a>
    </div>
    <div class="custom-field-list mr-t15">
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" class="giddh-table">
                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef>No.</th>
                    <td mat-cell *matCellDef="let element">{{ element.position }}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Field Name</th>
                    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef>Field Type</th>
                    <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef>Mandatory</th>
                    <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </div>
    </div>
</div>
