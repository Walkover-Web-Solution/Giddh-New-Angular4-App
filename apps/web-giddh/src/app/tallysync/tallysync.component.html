<ng-container appTranslate [file]="'tallysync'" (localeData)="localeData = $event">
    <hamburger-menu [pageHeading]="localeData?.page_heading"></hamburger-menu>

    <section class="m-l-20 m-r-20 m-t-15">
        <div class="m-t-15">
            <button
                class="btn btn-default"
                [ngClass]="{ 'active': activeTab === 'inprogress' }"
                (click)="tabChanged('inprogress')"
            >
                {{ localeData?.inprogress }}
            </button>
            <button
                class="btn btn-default"
                [ngClass]="{ 'active': activeTab === 'completed' }"
                (click)="tabChanged('completed')"
            >
                {{ localeData?.completed }}
            </button>
        </div>
        <div class="m-t-15" id="Tab">
            <ng-container *ngIf="activeTab === 'inprogress'">
                <app-inprogress-preview></app-inprogress-preview>
            </ng-container>

            <ng-container *ngIf="activeTab === 'completed'">
                <app-completed-preview></app-completed-preview>
            </ng-container>
        </div>
    </section>
</ng-container>
