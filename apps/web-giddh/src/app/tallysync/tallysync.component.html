<hamburger-menu [pageHeading]="'Import Data From TALLY'"></hamburger-menu>

<section class="mr-l2 mr-t2 mr-t15">
    <div class="mr-t15">
        <button class="btn btn-default" [ngClass]="{'active': activeTab === 'inprogress'}"
            (click)="tabChanged('inprogress')">
            In-Progress
        </button>
        <button class="btn btn-default" [ngClass]="{'active': activeTab === 'completed'}"
            (click)="tabChanged('completed')">
            Completed
        </button>
    </div>
    <div class="mr-t15" id="Tab">
        <ng-container *ngIf="activeTab === 'inprogress'">
            <app-inprogress-preview></app-inprogress-preview>
        </ng-container>

        <ng-container *ngIf="activeTab === 'completed'">
            <app-completed-preview></app-completed-preview>
        </ng-container>
    </div>
</section>
