<div id="exportModal" class="" ng-if="ledgerCtrl.LedgerExport">
    <div class="modal-header">
        <span aria-hidden="true" class="close" data-dismiss="modal" (click)="closeExportDaybookModal.emit('close')"
            aria-label="Close">Ã—</span>
        <h3>Export Daybook</h3>
    </div>
    <div class="modal-body mrB4" id="export-body">
        <form name="addShareEmailForm" novalidate class="" autocomplete="off">
            <div class="pdB2 clearfix">
                <label class="w100">Type: </label>

                <span class="pd0 mrR3">
                    <input id="mini" class="radio-custom cp ml0" name="emailTypeSelected" type="radio" [(ngModel)]="emailTypeSelected" [value]="emailTypeMini">
                    <label for="mini" class="radio-custom-label">Mini</label>
                </span>

                <span class="pd0 mrR3">
                    <input id="entryDate" class="radio-custom cp ml0" name="emailTypeSelected" type="radio" [(ngModel)]="vm.logOrEntry" [value]="emailTypeDetail" >
                    <label for="entryDate" class="radio-custom-label">Detailed</label>
                </span>

            </div>
            <div class="pdB2 clearfix">
                <label class="w100">Export As: </label>

                <span class="pd0 mrR3">
                    <input id="pdf" class="radio-custom cp ml0" name="fileType" type="radio" [(ngModel)]="fileType" [value]="'pdf'">
                    <label for="pdf" class="radio-custom-label">PDF</label>
                </span>

                <span class="pd0 mrR3">
                    <input id="excel" class="radio-custom cp ml0" name="fileType" type="radio" [(ngModel)]="fileType" [value]="'xlsx'">
                    <label for="excel" class="radio-custom-label">Excel</label>
                </span>

            </div>
            <div class="pdB2 clearfix">
                <label class="w100">Order: </label>


                <span class="pd0 mrR3">
                    <input id="ascending" class="radio-custom cp ml0" name="order" [(ngModel)]="order" type="radio" [value]="'asc'">
                    <label for="ascending" class="radio-custom-label">Ascending</label>
                </span>

                <span class="pd0 mrR3">
                    <input id="descending" class="radio-custom cp ml0" name="order" [(ngModel)]="order" type="radio" [value]="'desc'">
                    <label for="descending" class="radio-custom-label">Descending</label>
                </span>

            </div>
            <button class="btn-success btn" (click)="exportLedger()">Download</button>
        </form>
    </div>
</div>
