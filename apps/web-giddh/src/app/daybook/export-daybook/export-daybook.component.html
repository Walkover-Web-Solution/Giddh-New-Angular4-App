<div id="exportModal">
    <div class="modal-header d-flex flex-row-reverse">
        <span
            aria-hidden="true"
            class="close"
            (click)="closeExportDaybookModal.emit('close')"
            [attr.aria-label]="commonLocaleData?.app_close"
            >Ã—</span
        >
        <h3 mat-dialog-title>{{ localeData?.export_daybook }}</h3>
    </div>
    <div class="modal-body" id="export-body">
        <form name="addShareEmailForm" class="export-daybook" novalidate autocomplete="off">
            <div class="pd-b2 clearfix">
                <label class="w100 d-sm-inline-flex d-flex">{{ localeData?.type }} </label>
                <mat-radio-group color="primary" name="emailTypeSelected" [(ngModel)]="emailTypeSelected">
                    <mat-radio-button id="mini" [value]="emailTypeMini"
                        >{{ commonLocaleData?.app_mini }}
                    </mat-radio-button>
                    <mat-radio-button id="entryDate" [value]="emailTypeDetail"
                        >{{ commonLocaleData?.app_detailed }}
                    </mat-radio-button>
                </mat-radio-group>
            </div>
            <div class="pd-b2 clearfix">
                <label class="w100 d-sm-inline-flex d-flex">{{ commonLocaleData?.app_export_as }}: </label>
                <mat-radio-group color="primary" name="fileType" [(ngModel)]="fileType">
                    <mat-radio-button id="pdf" [value]="'pdf'">{{ commonLocaleData?.app_pdf }}</mat-radio-button>
                    <mat-radio-button id="excel" [value]="'xlsx'">{{ commonLocaleData?.app_excel }}</mat-radio-button>
                </mat-radio-group>
            </div>
            <div class="pd-b2 clearfix">
                <label class="w100 d-sm-inline-flex d-flex">{{ localeData?.order }} </label>
                <mat-radio-group color="primary" name="order" [(ngModel)]="order">
                    <mat-radio-button id="ascending" [value]="'asc'"
                        >{{ commonLocaleData?.app_ascending }}
                    </mat-radio-button>
                    <mat-radio-button id="descending" [value]="'desc'"
                        >{{ commonLocaleData?.app_descending }}
                    </mat-radio-button>
                </mat-radio-group>
            </div>
            <button mat-raised-button class="btn-success btn" (click)="exportLedger()">
                {{ commonLocaleData?.app_download }}
            </button>
        </form>
    </div>
</div>
