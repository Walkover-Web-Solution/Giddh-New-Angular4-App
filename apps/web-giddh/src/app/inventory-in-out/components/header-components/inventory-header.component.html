<div class="inline pull-right">
    <div class="">
        <div class="pull-right">
            <div class="btn-group" dropdown>
                <button
                    id="button-basic"
                    dropdownToggle
                    type="button"
                    class="btn btn-default btn-sm dropdown-toggle"
                    aria-controls="dropdown-basic"
                >
                    New <span class="caret"></span>
                </button>
                <ul
                    id="dropdown-basic"
                    *dropdownMenu
                    class="dropdown-menu dropdown-option dropdown-menu-right"
                    role="menu"
                    aria-labelledby="button-basic"
                >
                    <li role="menuitem">
                        <a
                            class="dropdown-item"
                            href="javascript:void(0);"
                            (click)="toggleGroupStockAsidePane('inward', $event)"
                            >Inward Note</a
                        >
                    </li>
                    <li role="menuitem">
                        <a
                            class="dropdown-item"
                            href="javascript:void(0);"
                            (click)="toggleGroupStockAsidePane('outward', $event)"
                            >Outward Note</a
                        >
                    </li>
                    <li role="menuitem">
                        <a
                            class="dropdown-item"
                            href="javascript:void(0);"
                            (click)="toggleGroupStockAsidePane('transfer', $event)"
                            >Transfer Note</a
                        >
                    </li>
                    <li role="menuitem">
                        <a
                            class="dropdown-item"
                            href="javascript:void(0);"
                            (click)="toggleGroupStockAsidePane('createStock', $event)"
                            >Create Stock</a
                        >
                    </li>
                    <li role="menuitem">
                        <a
                            class="dropdown-item"
                            href="javascript:void(0);"
                            (click)="toggleGroupStockAsidePane('createAccount', $event)"
                            >Create Account</a
                        >
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<aside-menu
    [class]="asideMenuState"
    [@slideInOut]="asideMenuState"
    (closeAsideEvent)="toggleGroupStockAsidePane('', $event)"
    [selectedAsideView]="selectedAsideView"
></aside-menu>
<div class="aside-overlay" *ngIf="asideMenuState === 'in'"></div>
