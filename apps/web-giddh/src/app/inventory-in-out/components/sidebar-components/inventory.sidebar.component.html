<section id="inventory-sidebar" class="sidebar pull-left" #sidebar>
    <div class="h100 clearfix">
        <div class="width-100 pd-1 pt-0">
            <input class="form-control" type="search" placeholder="Search Stock" #search>
        </div>
        <div id="setting-tab">
            <tabset>
                <tab heading="Stocks" id="tab1">
                    <inout-stock-list [stockList]="stocksList$ | async"></inout-stock-list>
                </tab>
                <tab heading="Persons">
                    <person-list [personList]="inventoryUsers$ | async"></person-list>
                </tab>
            </tabset>
        </div>

    </div>
</section>
