<div id="main" class="welcome_outer">

    <layout-main>

        <div class="welcome-header">
            <h2>Welcome To Giddh! </h2>
        </div>
        <hr/>

        <div class="welcome-container ">

            <form name="form" #welcomeForm="ngForm" novalidate="" class="clearfix horizontal-form" autocomplete="off">


                <div class=" clearfix mrT3">
                    <div class="col-xs-12 mrB3">
                        <label for="name" class="m-t-40">Company Name <sup>*</sup></label>
                        <input name="name" id="name" type="text" required placeholder="Name" [(ngModel)]="company.name" class="form-control" (blur)="makeMeCaptialize(company.name)">
                        <!-- /btn-account -->
                    </div>
                    <div class="col-xs-6 mrB1 ">
                        <span>
                          <label for="country" class="d-block">Country <sup>*</sup></label>
                          <sh-select id="country" [options]="countrySource" [isFilterEnabled]="true"
                                     name="country"  class="pull-left" required=""
                                     style="width: 100%"></sh-select>
                        </span>

                    </div>

                    <div class="col-xs-6 mrB3">
                        <span>
                          <label for="contactNo" class="d-block">Mobile No <sup>*</sup></label>
                          <input class="form-control pull-left mrR1" required placeholder="9998899988" id="contactNo" autocomplete="off"
                                  name="contactNo" #mobileNoEl/>
                        </span>
                    </div>
                    <div class="col-xs-12 mrB3">
                        <div class=" addCmpnyAddrs">
                            <p> <span (click)="hideTextarea=false;collapseTextarea=true">Add Company Address</span>
                                <span class="pull-right" *ngIf="collapseTextarea" (click)="hideTextarea=true;collapseTextarea=false">Collapse</span>
                            </p>
                            <textarea placeholder="Address" class="form-control mrT1" style="min-height:100px;" *ngIf="!hideTextarea"></textarea>
                        </div>
                    </div>

                    <div class="col-xs-12 mrB3">
                        <div class="">
                            <label for="state_dd">Select Business Nature</label>
                            <sh-select placeholder="Select Business Nature" name="state_dd" id="state_dd" [(ngModel)]="companyProfileObj.state" [options]="businessptions" [ItemHeight]="33"></sh-select>
                            <!-- <input type="text" placeholder="State" class="form-control" [(ngModel)]="companyProfileObj.state" *ngIf="!countryIsIndia" name="state" /> -->
                        </div>
                    </div>
                    <div class="col-xs-12 mrB3 ">
                        <div class="clearfix">

                            <label for="gstinNum" class="d-block">GSTIN  <sup>*</sup></label>
                            <input class="form-control pull-left mrR1" required placeholder="Enter Number" id="gstinNum" autocomplete="off" name="gstinNum" #mobileNoEl/>

                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-group form-custom">
                            <label>Applicable Tax</label>

                            <div class="mrB2">
                                <sh-select placeholder="Select Taxes" name="state_dd" id="state_dd" [(ngModel)]="companyProfileObj.state" [options]="taxesoptions" [ItemHeight]="33"></sh-select>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <p class="change-preference">Note: You can always change your preferences later in Settings.</p>
                    </div>
