<div id="main" class="welcome_outer">

    <layout-main>

        <div class="welcome-header">
            <h2>Welcome To Giddh! </h2>
        </div>
        <hr/>

        <div class="welcome-container ">

            <form name="form" #welcomeForm="ngForm" novalidate="" class="clearfix horizontal-form" autocomplete="off">
                <div class=" clearfix mrT3">
                    <div class="col-xs-12 mrB3">
                        <label for="name" class="m-t-40">Company Name {{createNewCompanyPreparedObj.name}} <sup>*</sup></label>
                        <input name="name" id="name" type="text" [disabled]="createNewCompanyPreparedObj.name" placeholder="Name" [(ngModel)]="createNewCompanyPreparedObj.name" class="form-control">
                        <!-- /btn-account -->
                    </div>
                    <div class="col-xs-6 mrB1 ">
                        <span>
                          <label for="country" class="d-block">Country {{createNewCompanyPreparedObj.country}} <sup>*</sup></label>
                           <sh-select id="country" [options]="countrySource" [isFilterEnabled]="true" [disabled]="createNewCompanyPreparedObj.country" name="country" [(ngModel)]="createNewCompanyPreparedObj.country" class="pull-left" 
                           style="width: 100%"></sh-select>
                          <!-- <input  name="country"  id="country" type="text"  placeholder="Country" [disabled]="createNewCompanyPreparedObj.country"   [(ngModel)]="createNewCompanyPreparedObj.country"
                                       class="form-control"> -->
                        </span>

                    </div>
                    <div class="col-xs-6 mrB3 ">
                        <label for="">Currency </label>
                        <div class="custom-select pos-rel">
                            <sh-select name="baseCurrency" [options]="currencySource$ | async" [disabled]="createNewCompanyPreparedObj.baseCurrency" [isFilterEnabled]="true" [(ngModel)]="createNewCompanyPreparedObj.baseCurrency"></sh-select>

                            <!-- <input name="baseCurrency" id="currency" placeholder="currency" [disabled]="createNewCompanyPreparedObj.baseCurrency" type="text" required [(ngModel)]="createNewCompanyPreparedObj.baseCurrency" class="form-control"> -->
                        </div>
                    </div>
                    <div class="col-xs-12 mrB3">
                        <span>
                           <label for="contactNo" class="d-block">Mobile Number <sup>*</sup></label>
                         <div class="d-flex">
                               <sh-select class="pull-left" [disabled]="createNewCompanyPreparedObj.phoneCode" style="width: 65px;margin-right: 30px;" name="phoneCode" [placeholder]="+91" [options]="countryPhoneCode"
                      [(ngModel)]="createNewCompanyPreparedObj.phoneCode"></sh-select>
                            <!-- <input name="phoneCode" style="width: 65px;margin-right: 30px;"  placeholder="+91"  [disabled]="createNewCompanyPreparedObj.phoneCode" id="pcode" type="text"  [(ngModel)]="createNewCompanyPreparedObj.phoneCode" class="form-control"> -->
                       <input type="number" class="form-control pull-right mrR1"   [disabled]="createNewCompanyPreparedObj.contactNo" placeholder="9998899988" id="contactNo" autocomplete="off"
                       [(ngModel)]="createNewCompanyPreparedObj.contactNo" name="contactNo" #mobileNoEl/>
                        </div>
                     </span>
                    </div>

                    <div class="col-xs-12 mrB3">
                        <div class="">
                            <label for="bussinessType">Select Business Type</label>
                            <sh-select placeholder="Select Business Type" name="bussinessType" autocomplete="false" id="bussinessType" (selected)="selectedbusinessType($event)" [(ngModel)]="companyProfileObj.businessType" [options]="businessTypeList" [ItemHeight]="33"></sh-select>
                            <!-- <input type="text" placeholder="State" class="form-control" [(ngModel)]="companyProfileObj.state" *ngIf="!countryIsIndia" name="state" /> -->
                        </div>
                    </div>
                    <div class="col-xs-12 mrB3">
                        <div class="">
                            <label for="bussinessNature">Select Business Nature</label>
                            <sh-select placeholder="Select Business Nature" name="bussinessNature" autocomplete="false" id="bussinessNature" (selected)="selectedbusinessOptions($event)" [(ngModel)]="companyProfileObj.bussinessNature" [options]="businessNatureList" [ItemHeight]="33"></sh-select>
                            <!-- <input type="text" placeholder="State" class="form-control" [(ngModel)]="companyProfileObj.state" *ngIf="!countryIsIndia" name="state" /> -->
                        </div>
                    </div>
                    <ng-container *ngIf="selectedBusinesstype === 'Registered'">
                        <div class="col-xs-12 mrB3">
                            <div class="clearfix">

                                <label for="gstinNum" class="d-block">GSTIN  <sup>*</sup></label>
                                <input type="text" class="form-control" autocomplete="false" autocomplete="false" maxlength="15" #gstNumberField (blur)="checkGstNumValidation(gstNumberField);" (keyup)="getStateCode(gstNumberField, states)" name="gstNumber" placeholder="" />

                            </div>
                        </div>
                        <div class="col-xs-12 mrB3">
                            <div class="form-group form-custom ">
                                <label>State</label><br>
                                <div class="mrB2 ">
                                    <sh-select #states [options]="statesSource$ | async" [isFilterEnabled]="true" name="state" [(ngModel)]="companyProfileObj.state" style="width:100%"></sh-select>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 mrB3">
                            <div class="">
                                <label for="taxes_dd">Applicable Tax</label>
                                <!-- <sh-select placeholder="Select Taxes" name="taxes_dd" id="taxes_dd" (selected)="selectedApplicabeTaxes($event)" [(ngModel)]="companyProfileObj.taxes" [options]="taxesoptions" [ItemHeight]="33"></sh-select> -->
                                <!-- <input type="text" placeholder="State" class="form-control" [(ngModel)]="companyProfileObj.state" *ngIf="!countryIsIndia" name="state" /> -->
                                <div class="btn-group btn-block invoice-btn" dropdown>
                                    <button dropdownToggle type="button" class="form-control text-left btn-block dropdown-toggle">
                                 Select Taxes <span class="select_drop pull-right mrT1"><i class="fa fa-caret-down"></i></span>
                                  </button>
                                    <ul class="dropdown-menu dropdown-menu-2 width100" role="menu">
                                        <li *ngIf="taxesList.length==0">No results found</li>
                                        <li *ngFor="let tax of taxesList">
                                            <input type="checkbox" (click)="selectApplicableTaxes(tax, $event)" [checked]="tax.isSelected" /> {{tax.label}}
                                        </li>
                                    </ul>
                                </div>

                            </div>
                        </div>

                    </ng-container>
                    <div class="col-xs-12 mrB3 ">
                        <div class="clearfix ">
                            <label for="address " class="d-block ">Company Address  <sup>*</sup></label>
                            <textarea placeholder="Address " class="form-control mrT1 " name="address" id="address" [(ngModel)]="companyProfileObj.address" style="min-height:100px; "></textarea>
                        </div>
                    </div>
                    <div class="col-xs-12 ">
                        <p class="change-preference ">Note: You can always change your preferences later in Settings.</p>
                    </div>


                    <!-- <div class="col-xs-12 ">
                        <div class="form-group form-custom ">
                            <label for="state_dd ">State</label>
                            <sh-select placeholder="Select state " name="state_dd " id="state_dd " [(ngModel)]="companyProfileObj.state " [options]="statesSource$ | async " *ngIf="countryIsIndia " [ItemHeight]="33 "></sh-select>
                            <input type="text " placeholder="State " class="form-control " [(ngModel)]="companyProfileObj.state " *ngIf="!countryIsIndia " name="state " />
                        </div>
                    </div>

                        <div class="form-group form-custom ">

                        </div>
                    </div>

                            </div>
                        </div>
                    </div>

                    <div class="col-xs-12 ">

                    <div class="col-xs-12 ">

                            <label for="mobile ">Prev. Software</label>
                            <input type="text " class="form-control " [(ngModel)]="companyProfileObj.prevSoft " name="prevSoft " id="prev " required maxlength="50 " placeholder="Previous Software " pattern="^[^\s]+(\s+[^\s]+)*$ " />

                    <div class="col-xs-12 mrT ">
                        <button type="submit " class="btn btn-blue mrT2 " (click)="submit() " routerLink="/pages/select-plan ">
                            Next
                        </button>
                        <!-- <button type="button " class="btn btn-link btn-skip " (click)="skip() ">Skip</button> -->
                    </div>
                </div>

                <!-- <div class="clearfix ">
  <button type="submit " class="btn btn-success " (click)="submit() ">Save</button>
  <button type="button " class="btn btn-primary ">Skip</button>
</div> -->

            </form>


        </div>

    </layout-main>
    <!-- <app-footer></app-footer> -->
</div>
