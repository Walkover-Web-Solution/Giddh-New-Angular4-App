<div id="main" class="welcome_outer">

    <layout-main>

        <div class="welcome-header">
            <h2>Welcome To Giddh! </h2>
        </div>
        <hr/>

        <div class="welcome-container ">

            <form name="form" #welcomeForm="ngForm" novalidate="" class="clearfix horizontal-form" autocomplete="off">
                <div class=" clearfix mrT3">
                    <div class="col-xs-12 mrB3">
                        <label for="name" class="m-t-40">Company Name {{createNewCompany.name}} <sup>*</sup></label>
                        <input name="name" id="name" type="text" [disabled]="createNewCompany.name" placeholder="Name" [(ngModel)]="createNewCompany.name" class="form-control">
                        <!-- /btn-account -->
                    </div>
                    <div class="col-xs-6 mrB1 ">
                        <span>
                          <label for="country" class="d-block">Country {{createNewCompany.country}} <sup>*</sup></label>
                          <input  name="country"  id="country" type="text" [disabled]="createNewCompany.country"   [(ngModel)]="createNewCompany.country"
                                       class="form-control">
                        </span>

                    </div>
                    <div class="col-xs-6 mrB3 ">
                        <label for="">Currency </label>
                        <div class="custom-select pos-rel">
                            <input name="baseCurrency" id="currency" [disabled]="createNewCompany.baseCurrency" type="text" required [(ngModel)]="createNewCompany.baseCurrency" class="form-control">
                        </div>
                    </div>
                    <div class="col-xs-12 mrB3">
                        <span>
                           <label for="contactNo" class="d-block">Mobile Number <sup>*</sup></label>
                         <div class="d-flex">
                            <input name="phoneCode" style="width: 65px;margin-right: 30px;"  [disabled]="createNewCompany.phoneCode" id="pcode" type="text"  [(ngModel)]="createNewCompany.phoneCode" class="form-control">
                       <input type="number" class="form-control pull-right mrR1"   [disabled]="createNewCompany.contactNo" placeholder="9998899988" id="contactNo" autocomplete="off"
                       [(ngModel)]="createNewCompany.contactNo" name="contactNo" #mobileNoEl/>
                        </div>
                     </span>
                    </div>

                    <div class="col-xs-12 mrB3">
                        <div class="">
                            <label for="state_dd">Select Business Type</label>
                            <sh-select placeholder="Select Business Nature" name="state_dd" id="state_dd" (selected)="selectedbusinessType($event)" [(ngModel)]="companyProfileObj.state" [options]="businessType" [ItemHeight]="33"></sh-select>
                            <!-- <input type="text" placeholder="State" class="form-control" [(ngModel)]="companyProfileObj.state" *ngIf="!countryIsIndia" name="state" /> -->
                        </div>
                    </div>
                    <div class="col-xs-12 mrB3">
                        <div class="">
                            <label for="state_dd">Select Business Nature</label>
                            <sh-select placeholder="Select Business Nature" name="state_dd" id="state_dd" (selected)="selectedbusinessOptions($event)" [(ngModel)]="companyProfileObj.state" [options]="BusinessOptions" [ItemHeight]="33"></sh-select>
                            <!-- <input type="text" placeholder="State" class="form-control" [(ngModel)]="companyProfileObj.state" *ngIf="!countryIsIndia" name="state" /> -->
                        </div>
                    </div>
                    <div class="col-xs-12 mrB3 ">
                        <div class="clearfix">

                            <label for="gstinNum" class="d-block">GSTIN  <sup>*</sup></label>
                            <input type="text" class="form-control" autocomplete="false" maxlength="15" #gstNumberField (blur)="checkGstNumValidation(gstNumberField);" (keyup)="getStateCode(gstNumberField, states)" name="gst_{{i}}" placeholder="" />

                        </div>
                    </div>
                    <div class="col-xs-12 mrB3">
                        <div class="form-group form-custom ">
                            <label>State</label><br>
                            <div class="mrB2 ">
                                <sh-select #states [options]="statesSource$ | async" [isFilterEnabled]="true" name="state" [(ngModel)]="companyProfileObj.state" style="width:100%"></sh-select>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 " *ngIf="businessType==='registered' ">
                        <div class="form-group form-custom ">
                            <label>Applicable Tax</label>

                            <div class="mrB2 ">
                                <sh-select placeholder="Select Taxes " name="state_dd " id="state_dd " (selected)="selectedApplicabeTaxes($event) " [(ngModel)]="companyProfileObj.state " [options]="taxesoptions " [ItemHeight]="33 "></sh-select>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 mrB3 ">
                        <div class="clearfix ">

                            <label for="gstinNum " class="d-block ">Company Address  <sup>*</sup></label>
                            <textarea placeholder="Address " class="form-control mrT1 " style="min-height:100px; "></textarea>
                        </div>
                    </div>
                    <div class="col-xs-12 ">
                        <p class="change-preference ">Note: You can always change your preferences later in Settings.</p>
                    </div>

                        <button type="submit " class="btn btn-blue mrT2 " (click)="submit() " routerLink="/pages/select-plan ">
                            Next

        </div>
