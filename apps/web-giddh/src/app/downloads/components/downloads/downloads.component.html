<div class="download-table-container">
    <table mat-table [dataSource]="dataSource" class="download-table">
        <!-- Requested Date Column -->
        <ng-container matColumnDef="requestedDate">
            <th mat-header-cell *matHeaderCellDef>Requested Date</th>
            <td mat-cell *matCellDef="let element">{{ element.requestedDate }}</td>
        </ng-container>

        <!-- User Column -->
        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef>User</th>
            <td mat-cell *matCellDef="let element">{{ element.user }}</td>
        </ng-container>

        <!-- Services Column -->
        <ng-container matColumnDef="services">
            <th mat-header-cell *matHeaderCellDef>Services</th>
            <td mat-cell *matCellDef="let element">{{ element.services }}</td>
        </ng-container>

        <!-- Filter Column -->
        <ng-container matColumnDef="filter">
            <th mat-header-cell *matHeaderCellDef>Filter</th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab class="download-table-btn" (click)="openDialog()">
                    <i class="icon-info"></i>
                </button>
            </td>
        </ng-container>

        <!-- Download Column -->
        <ng-container matColumnDef="download">
            <th mat-header-cell *matHeaderCellDef>Download</th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab class="download-table-btn"><i class="icon-download-circle strong"></i></button>
            </td>
        </ng-container>

        <!-- Expiry Column -->
        <ng-container matColumnDef="expiry">
            <th mat-header-cell *matHeaderCellDef>Expiry</th>
            <td mat-cell *matCellDef="let element">{{ element.expiry }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
<div class="text-center my-4 download-pagination">
    <pagination
        [totalItems]="500"
        [itemsPerPage]="50"
        [firstText]="'First'"
        [previousText]="'Previous'"
        [nextText]="'Next'"
        [lastText]="'Last'"
    ></pagination>
</div>
