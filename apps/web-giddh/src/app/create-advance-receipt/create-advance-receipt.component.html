<ng-template>
    <div class="clearfix mt-2">
        <div class="col-sm-8 font-14">
            <div class="row">
                <label class="col-md-2 pd-t05">Customer Name<span class="text-danger">*</span></label>
                <div class="col-md-4">
                    <div class="form-group">
                        <sh-select class="text-left dropdown-arrow" name="adjustmentVoucher" placeholder="Customer Name"
                            [notFoundLink]="false" [multiple]="false" [ItemHeight]="33">
                            <ng-template #optionTemplate1 let-option="option">
                                <a href="javascript:void(0)" class="list-item">
                                    Advance Receipt
                                </a>
                            </ng-template>
                        </sh-select>
                        <div class="clearfix font-12 mr-t05 line-height-12">
                            <a href="javascript:void(0)" class="d-inline-block br-1 pr-1 mr-1">Unregistered Business</a>
                            <a href="javascript:void(0)">Customer Details</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 pd-t05">
                    <label><input type="checkbox">Advance Receipt</label>
                </div>
            </div>

            <div class="row">
                <label class="col-md-2 pd-t05">Attention to</label>
                <div class="col-md-4">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter Name">
                    </div>
                </div>
            </div>

            <div class="row">
                <label class="col-md-2 pd-t05">Receipt Date<span class="text-danger">*</span></label>
                <div class="col-md-3">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Receipt Date">
                    </div>
                </div>
            </div>


            <div class="row">
                <label class="col-md-2 pd-t05">Amount Received<span class="text-danger">*</span></label>
                <div class="col-md-3">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Amount Received">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-5">
                    <div class="row">
                        <label class="col-md-5 pd-t05">Receipt Mode</label>
                        <div class="col-md-7 pd-l05">
                            <div class="form-group">
                                <sh-select class="text-left dropdown-arrow" name="adjustmentVoucher"
                                    placeholder="Receipt Mode" [notFoundLink]="false" [multiple]="false"
                                    [ItemHeight]="33">
                                    <ng-template #optionTemplate1 let-option="option">
                                        <a href="javascript:void(0)" class="list-item">
                                            Advance Receipt
                                        </a>
                                    </ng-template>
                                </sh-select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-5">
                    <label class="col-md-3 pd-t05">Cheque#<span class="text-danger">*</span></label>
                    <div class="col-md-5">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Cheque">
                        </div>
                    </div>
                </div>
            </div>


            <div class="row mb-4">
                <label class="col-md-2 pd-t05">Tax on Advance</label>
                <div class="col-md-3">
                    <div class="form-group">
                        <sh-select class="text-left dropdown-arrow" name="adjustmentVoucher"
                            placeholder="Tax on Advance" [notFoundLink]="false" [multiple]="false" [ItemHeight]="33">
                            <ng-template #optionTemplate1 let-option="option">
                                <a href="javascript:void(0)" class="list-item">
                                    Advance Receipt
                                </a>
                            </ng-template>
                        </sh-select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="">Description of receipt</label>
                        <textarea class="form-control" rows="4"></textarea>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for=""><span class="icon-file-path"></span> Attach File</label>
                        <div class="row">
                            <div class="col-md-8">
                                <button type="button" class="btn btn-attachment d-block width-100">Drag/Drop file or
                                    click here</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-sm-4">
            <div class="text-right mb-3">
                <p>Amount Received</p>
                <h2 class="font-26 bold mr-t05">Rs. 0.00</h2>
            </div>
        </div>
    </div>


    <section class="clearfix text-center create-receipt-footer mt-5 row">
        <div class="col-12">
            <div class="pull-right position-relative update-mode">
                <button class="btn btn-danger d-inline-block v-align-middle" type="button">Clear </button>
                <span class="d-inline-block v-align-middle relative">
                    <div class="btn-group dropup" dropdown [dropup]="isDropup">
                        <button class="btn btn-default generate-invoice" type="button">Generate Sales
                        </button>
                        <button aria-controls="dropdown-split" id="button-basic"
                            class="btn btn-default dropdown-toggle dropdown-toggle-split" dropdown-toggle dropdownToggle
                            type="button">
                            <span class="caret"></span>
                            <span class="sr-only">Split button!</span>
                        </button>
                        <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu"
                            aria-labelledby="button-basic">
                            <li role="menuitem"><a class="dropdown-item" href="#">Create & Send</a></li>
                            <li role="menuitem"><a class="dropdown-item" href="#">Create & Print</a></li>
                        </ul>
                    </div>
                </span>
            </div>
        </div>
    </section>
</ng-template>
