<div class="clearfix mt-2">
    <div class="col-md-8">
        <div class="row">
            <label class="col-md-2 pt-05">Customer Name<span class="text-danger">*</span></label>
            <div class="col-md-4">
                <div class="form-group">
                    <sh-select class="text-left dropdown-arrow" name="adjustmentVoucher" placeholder="Select Account" [notFoundLink]="false"
                    [multiple]="false" [ItemHeight]="33">
                        <ng-template #optionTemplate1 let-option="option">
                            <a href="javascript:void(0)" class="list-item">
                                Advance Receipt
                            </a>
                        </ng-template>
                    </sh-select>
                    <div class="clearfix font-12">
                        <a href="javascript:void(0)">Unregistered Business</a>
                        <a href="javascript:void(0)">Customer Details</a>
                    </div>
                </div>
            </div>
            <div class="colmd-4 pt-05">
                <label><input type="checkbox">Advance Receipt</label>
            </div>
        </div>

        <div class="row">
            <label class="col-md-2 pt-05">Attention to</label>
            <div class="col-md-4">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter Name">
                </div>
            </div>
        </div>

        <div class="row">
            <label class="col-md-2 pt-05">Receipt Date<span class="text-danger">*</span></label>
            <div class="col-md-3">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter Name">
                </div>
            </div>
        </div>


        <div class="row">
            <label class="col-md-2 pt-05">Amount Received<span class="text-danger">*</span></label>
            <div class="col-md-3">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter Name">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-5">
                <div class="row">
                    <label class="col-md-5 pt-05">Receipt Mode</label>
                    <div class="col-md-7 pl-05">
                        <div class="form-group">
                            <sh-select class="text-left dropdown-arrow" name="adjustmentVoucher" placeholder="Select Account" [notFoundLink]="false"
                        [multiple]="false" [ItemHeight]="33">
                            <ng-template #optionTemplate1 let-option="option">
                                <a href="javascript:void(0)" class="list-item">
                                    Advance Receipt
                                </a>
                            </ng-template>
                        </sh-select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-5">
                <label class="col-md-3 pt-05">Cheque#<span class="text-danger">*</span></label>
                <div class="col-md-5">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter Name">
                    </div>
                </div>
            </div>
        </div>


        <div class="row mb-4">
            <label class="col-md-2 pt-05">Tax on Advance<span class="text-danger">*</span></label>
            <div class="col-md-3">
                <div class="form-group">
                    <sh-select class="text-left dropdown-arrow" name="adjustmentVoucher" placeholder="Select Account" [notFoundLink]="false"
                    [multiple]="false" [ItemHeight]="33">
                        <ng-template #optionTemplate1 let-option="option">
                            <a href="javascript:void(0)" class="list-item">
                                Advance Receipt
                            </a>
                        </ng-template>
                    </sh-select>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-md-6">
                    <label for="">Description of receipt</label>
                    <textarea class="form-control" rows="4"></textarea>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-md-6">
                    <label for=""><span class="icon-file-path"></span> Attach File</label>
                    <div class="row">
                        <div class="col-md-8">
                            <button type="button" class="btn btn-attachment d-block width-100">Drag/Drop file or click here</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="col-md-4">

    </div>
</div>


<section class="clearfix text-center cretae-receipt-footer mt-5">
    <div class="col-xs-12">
        <div class="pull-right pr updateMode">
            <button class="btn btn-danger d-inline-block v-align-middle" type="button">Clear </button>
            <span class="d-inline-block v-align-middle relative">
                <div class="btn-group dropup" dropdown="">
                    <button class="btn btn-default generateInvoie" type="button" >Generate  Sales
                    </button>
                <button aria-controls="dropdown-split" id="button-basic" class="btn btn-default dropdown-toggle dropdown-toggle-split"  dropdown-toggle dropdownToggle type="button">
                    <span class="caret"></span>
                    <span class="sr-only">Split button!</span>
                </button>
                <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
                    role="menu" aria-labelledby="button-basic">
                  <li role="menuitem"><a class="dropdown-item" href="#">Create & Send</a></li>
                  <li role="menuitem"><a class="dropdown-item" href="#">Create & Print</a></li>
                </ul>
            </div>
            </span>
        </div>
    </div>
</section>
