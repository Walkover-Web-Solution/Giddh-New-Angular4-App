<ng-container
    appTranslate
    [file]="'reports/' + translationFile"
    (localeData)="localeData = $event"
    (commonLocaleData)="commonLocaleData = $event"
>
    <mat-card class="receipt-preview-card">
        <mat-card-content>
            <div class="row mr-0 ml-0">
                <div class="col-sm-12 col-lg-4 invoice-sidebar-wrapper pr-0">
                    <div>
                        <div class="invoice-search-box">
                            <text-field
                                [cssClass]="'form-control input-custom'"
                                [placeholder]="commonLocaleData?.app_search"
                                [(ngModel)]="search"
                                (ngModelChange)="search$.next(search)"
                                #searchElement
                            ></text-field>
                            <button
                                *ngIf="!isCompany"
                                mat-raised-button
                                color="primary"
                                [routerLink]="['/pages/voucher/' + voucherType + '/create']"
                            >
                                {{
                                    voucherType === receiptVoucherType
                                        ? localocaleData?.new_receipt
                                        : localeData?.new_payment
                                }}
                            </button>
                        </div>
                        <ul class="invoice-sidebar">
                            <perfect-scrollbar *ngIf="filteredData && filteredData.length > 0">
                                <li
                                    class="single-invoice-detail cp"
                                    [ngClass]="{ 'activeItem': row.uniqueName === params?.uniqueName }"
                                    *ngFor="let row of filteredData; let i = index"
                                >
                                    <div
                                        class="row"
                                        [routerLink]="
                                            '/pages/voucher/' +
                                            voucherType +
                                            '/edit/' +
                                            row?.uniqueName +
                                            '/' +
                                            row?.account?.uniqueName
                                        "
                                    >
                                        <div class="col-7 col-sm-7">
                                            <div class="invoice-number-date">
                                                <span class="order-number">
                                                    {{ row.voucherNumber }}
                                                </span>
                                                <span class="order-date"> | {{ row.voucherDate }} </span>
                                            </div>
                                            <div class="invoice-holder-name">
                                                <p>{{ row.account?.name }}</p>
                                            </div>
                                        </div>
                                        <div class="col-5 col-sm-5">
                                            <div class="invoice-amount pull-right">
                                                <amount-field
                                                    [amount]="row.grandTotal?.amountForAccount"
                                                    [currencySymbol]="false"
                                                    [currencyCode]="false"
                                                >
                                                </amount-field>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </perfect-scrollbar>
                        </ul>
                    </div>
                </div>
                <!-- endregion -->

                <div class="col-sm-12 col-lg-8 p-0 invoice-detail-wrapper">
                    <div class="scroll-half">
                        <div class="invoice-detail">
                            <div class="invoice-detail-header col-md-12">
                                <div class="row">
                                    <div class="col-xl-4 col-lg-3 col-sm-12">
                                        <div class="invoice-number-holder">
                                            <h3 class="invoice-number">{{ voucherDetails?.number }}</h3>
                                            <p class="account-holder-name">{{ voucherDetails?.account?.name }}</p>
                                        </div>
                                    </div>

                                    <div class="col-xl-8 col-lg-9 col-sm-12">
                                        <div class="edit-change-status">
                                            <span
                                                class="close-modal cp pull-right"
                                                [routerLink]="['/pages/reports/' + voucherType]"
                                            >
                                                <img src="assets/images/multiply.svg"
                                            /></span>

                                            <!-- <button mat-raised-button color="primary" [matMenuTriggerFor]="action">
                                                Change Status
                                            </button>
                                            <mat-menu #action="matMenu">
                                                <button mat-menu-item>Vertebrates</button>
                                                <button mat-menu-item>Invertebrates</button>
                                            </mat-menu> -->

                                            <div class="wrap-edit-history-btn">
                                                <div class="edit-action-btn-groups pull-right">
                                                    <span *ngIf="!isCompany">
                                                        <a
                                                            href="javascript:;"
                                                            [matTooltip]="commonLocaleData?.app_edit"
                                                            [matTooltipPosition]="'above'"
                                                            [routerLink]="
                                                                '/pages/voucher/' +
                                                                voucherType +
                                                                '/edit/' +
                                                                params?.uniqueName +
                                                                '/' +
                                                                params?.accountUniqueName
                                                            "
                                                            ><i class="icon-edit-pencil"></i
                                                        ></a>
                                                    </span>

                                                    <span>
                                                        <a
                                                            href="javascript:;"
                                                            [matTooltip]="commonLocaleData?.app_send_email"
                                                            [matTooltipPosition]="'above'"
                                                            (click)="openSendEmailModal()"
                                                            ><i class="icon-envelope font-12"></i
                                                        ></a>
                                                    </span>

                                                    <span>
                                                        <a
                                                            href="javascript:;"
                                                            [matTooltip]="commonLocaleData?.app_print"
                                                            [matTooltipPosition]="'above'"
                                                            (click)="printVoucher()"
                                                            ><i class="fa fa-print"></i
                                                        ></a>
                                                    </span>

                                                    <span>
                                                        <a
                                                            href="javascript:;"
                                                            [matTooltip]="commonLocaleData?.app_download"
                                                            [matTooltipPosition]="'above'"
                                                            (click)="downloadFile()"
                                                            ><i class="icon-file"></i
                                                        ></a>
                                                    </span>

                                                    <span *ngIf="!isCompany">
                                                        <a
                                                            href="javascript:;"
                                                            [matTooltip]="commonLocaleData?.app_delete"
                                                            [matTooltipPosition]="'above'"
                                                            (click)="deleteVoucher()"
                                                            ><i class="icon-trash"></i
                                                        ></a>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="invoice-image-section">
                            <div class="relative">
                                <div class="position-relative" *ngIf="!pdfPreviewHasError && !pdfPreviewLoaded">
                                    <giddh-page-loader [cssClass]="'mt-0 mb-0'"></giddh-page-loader>
                                </div>
                                <div class="error" [hidden]="!pdfPreviewHasError">
                                    <span>
                                        {{ localeData?.preview_unavailable }}
                                    </span>
                                </div>
                                <div class="pdf-preview" #attachedDocumentPreview>
                                    <iframe
                                        #pdfContainer
                                        *ngIf="sanitizedPdfFileUrl && pdfPreviewLoaded"
                                        width="100%"
                                        height="100%"
                                        [src]="sanitizedPdfFileUrl"
                                    ></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</ng-container>
<ng-template #sendEmail>
    <send-email
        [voucherType]="voucherType"
        [email]="voucherDetails?.account?.email"
        (successEvent)="sendVoucherEmail($event)"
    ></send-email>
</ng-template>
