<div class="clearfix">
    <div class="modal-header">
        <h4 class="modal-title bg pull-left">Advance Search</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal.emit()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body font-14">
        <div class="clearfix pd-1">
            <!-- <form> -->
                <div class="row">
                    <label class="col-md-3">Adjustment Voucher</label>
                    <div class="col-md-4">
                        <div class="form-group">
                            <sh-select class="text-left dropdown-arrow" name="adjustmentVoucher" [disabled]="searchModel.adjustmentVoucherDetails.isDisabled ? 'disabled' : null"
                                [(ngModel)]="searchModel.adjustmentVoucherDetails.selectedValue"
                                placeholder="Select Account" [notFoundLink]="false" [multiple]="false" [ItemHeight]="33"
                                [options]="searchModel.adjustmentVoucherDetails.vouchers">
                            </sh-select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <label class="col-md-3">Total Amount</label>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <sh-select class="text-left dropdown-arrow" name="totalAmount"
                                [(ngModel)]="searchModel.totalAmountFilter.selectedValue"
                                placeholder="Select" [notFoundLink]="false" [multiple]="false" [ItemHeight]="33"
                                [options]="searchModel.totalAmountFilter.filterValues">
                            </sh-select>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <input type="number" class="form-control" [(ngModel)]="searchModel.totalAmountFilter.amount"
                                placeholder="Total Amount">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <label class="col-md-3">Unused Amount</label>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <sh-select class="text-left dropdown-arrow" name="unusedAmount"
                                [(ngModel)]="searchModel.unusedAmountFilter.selectedValue"
                                placeholder="Select" [notFoundLink]="false" [multiple]="false" [ItemHeight]="33"
                                [options]="searchModel.unusedAmountFilter.filterValues">
                            </sh-select>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <input type="number" class="form-control" [(ngModel)]="searchModel.unusedAmountFilter.amount"
                                placeholder="Unused Amount">
                        </div>
                    </div>
                </div>

                <div class="clearfix mt-4">
                    <button type="button" class="btn btn-success mrR1" (click)="confirm.emit(searchModel)">Search</button>
                    <button type="button" class="btn btn-cancel" (click)="cancel.emit()">Cancel</button>
                </div>
            <!-- </form> -->
        </div>
    </div>
</div>
