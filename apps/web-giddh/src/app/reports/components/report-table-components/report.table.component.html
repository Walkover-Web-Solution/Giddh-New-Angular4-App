<div class="responsive">
  <table class="table basic table-bordered">
    <thead>
      <tr>
        <th>Particular <a href="javascript:void(0)" class="d-inline-block particular"><i class="pull-right icon-collapse"></i></a></th>
        <th class="width-160">
          <div class="d-flex">
            <div class="flex-fill text-right pr-1">
              Sales
            </div>
            <div class="icon-pointer">
              <div class="glyphicon glyphicon-triangle-top text-light-2 d-block font-xxs"></div>
              <div class="glyphicon glyphicon-triangle-bottom text-light-2 d-block font-xxs"></div>
            </div>
          </div>
        </th>
        <th class="width-160">
        <div  class="d-flex">
          <div class="flex-fill text-right pr-1">
            Return
          </div>
          <div class="icon-pointer">
            <div class="glyphicon glyphicon-triangle-top text-light-2 d-block font-xxs"></div>
            <div class="glyphicon glyphicon-triangle-bottom text-light-2 d-block font-xxs"></div>
          </div>
        </div>
        </th>
        <th class="width-160">
        <div  class="d-flex">
          <div class="flex-fill text-right pr-1">
            Net Sales
          </div>
          <div class="icon-pointer">
            <div class="glyphicon glyphicon-triangle-top text-light-2 d-block font-xxs"></div>
            <div class="glyphicon glyphicon-triangle-bottom text-light-2 d-block font-xxs"></div>
          </div>
        </div>
        </th>
        <th class="width-160">
        <div  class="d-flex">
          <div class="flex-fill text-right pr-1">
            Cumulative
          </div>
          <div class="icon-pointer">
            <div class="glyphicon glyphicon-triangle-top text-light-2 d-block font-xxs"></div>
            <div class="glyphicon glyphicon-triangle-bottom text-light-2 d-block font-xxs"></div>
          </div>
        </div>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of reportRespone" [ngClass]="{'bgChange': item.reportType === 'combined'}">
        <td><a href="javascript:void(0)">{{item.particular}}</a></td>
        <td>{{item.sales}}</td>
        <td>{{item.returns}}</td>
        <td>{{item.netSales}}</td>
        <td>{{item.cumulative}}</td>
      </tr>
    </tbody>

    <tfoot class="bold">
      <tr>
        <th><a href="javascript:void(0)">{{salesRegisterTotal.particular}}</a></th>
        <th>{{salesRegisterTotal.sales}}</th>
        <th>{{salesRegisterTotal.returns}}</th>
        <th>{{salesRegisterTotal.netSales}}</th>
        <th>{{salesRegisterTotal.cumulative}}</th>
      </tr>
    </tfoot>
  </table>
</div>
