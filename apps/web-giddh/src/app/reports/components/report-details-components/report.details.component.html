<div class="container-fluid font-14">
  <div class="clearfix mt-2 mb-2">
    <ul class="list-inline d-inline-block middle nav-report">
      <li class="active"><a href="javascript:void(0)" (click)="goToDashboard()">Report</a> <span class="d-inline-block pl-1"> ></span></li>
      <li><a href="javascript:void(0)">Sales Register</a></li>
    </ul>
    
    <div class="d-inline-block ml-2">
      <label class="radio-inline pd0"><input class="radio_theme cp ml0" name="inventoryType" type="radio">Cash Basis</label>
      <label class="radio-inline pd0 mrL2">
        <input class="radio_theme cp" name="inventoryType" type="radio">Accrual Basis</label>
    </div>
  </div>

  <div class="row font-12">
    <div class="col-xs-2">
      <div class="mb-2 width-170">
        <input type="text" class="form-control" readonly [value]="activeFinacialYr.uniqueName">
      </div>
    </div>
    <div class="col-xs-2">

      <div class="btn-group" dropdown placement="bottom left">
        <div class="btn-group" dropdown [autoClose]="true" container="body">
          <button id="button-nested" dropdownToggle type="button" class="btn btn-primary dropdown-toggle" aria-controls="dropdown-nested"> {{selectedType}}<span class="caret"></span>
          </button>
          <ul id="dropdown-nested" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-nested">
            <li role="menuitem" dropdown placement="right" container="body">
              <a dropdownToggle (click) = "populateRecords('monthly')" class="dropdown-item dropdown-toggle">Monthly</a>
            </li>
            <li role="menuitem" dropdown placement="right" container="body">
              <a dropdownToggle (click) = "populateRecords('quarterly')" class="dropdown-item dropdown-toggle">Quarterly</a>
            </li>
            <li role="menuitem" dropdown placement="right" container="body">
              <a dropdownToggle class="dropdown-item dropdown-toggle" (click)="false">Weekly <span style="margin-left: 80px"
                class="caret"></span></a>
              <ul class="dropdown-menu" style="top: 0px !important; left: 155px !important;" role="menu">
                <li role="menuitem" *ngFor="let month of monthNames"><a (click) = "populateRecords('weekly', month)" class="dropdown-item">{{month}}</a></li>
              </ul>
            </li>
            <li role="menuitem" dropdown placement="right" container="body">
              <a dropdownToggle (click) = "populateRecords('custom')" class="dropdown-item dropdown-toggle">Custom Range</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-xs-6 text-right">
      <button type="button" class="btn btn-blue">+ New Invoice</button>
    </div>
  </div>
  
  <reports-table-component [reportRespone] = "reportRespone" [salesRegisterTotal]="salesRegisterTotal"></reports-table-component>

  <!-- <div class="clearfix">
    <reports-graph-component></reports-graph-component>
  </div> -->

</div>
