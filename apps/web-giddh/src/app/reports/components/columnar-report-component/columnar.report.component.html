<div class="columnar-report-page">
    <div class="container-fluid font-14">
        <div class="clearfix mt-2 mb-2">
            <ul class="list-inline d-inline-block middle nav-report">
                <li class="active"><a href="javascript:void(0)" [routerLink]="['/pages/reports/reports-dashboard']">Report</a>
                    <span class="d-inline-block pl-1"> ></span></li>
                <li><a href="javascript:void(0)">Monthly Columnar Report</a></li>
            </ul>
        </div>
        <div class="row">
            <div class="col-md-2 col-sm-6 mb-2">
                <sh-select [options]="selectYear" [fixedValue]="activeFinancialYearLabel" [placeholder]="'Select Year'" name="financialYear" (selected)="selectFinancialYear($event);" [forceClearReactive]="forceClear$ | async"></sh-select>
            </div>
            <div class="col-md-2 col-sm-6 mb-2 clear-both">
                <div class="col-md-6 col-sm-6 pl-0">
                    <sh-select [options]="fromMonthNames" [placeholder]="'From Month'" name="fromMonth" [(ngModel)]="fromMonth" [forceClearReactive]="forceClear$ | async" (selected)="selectFromMonth($event);"></sh-select>
                </div>
                <div class="col-md-6 col-sm-6 pr-0">
                    <sh-select [options]="toMonthNames" [placeholder]="'To Month'" name="toMonth" [(ngModel)]="toMonth" [forceClearReactive]="forceClear$ | async" (selected)="selectToMonth($event);"></sh-select>
                </div>
            </div>
            <div class="col-md-2 col-sm-6 mb-2 clear-both">
                <sh-select [options]="flatGroupsOptions" [placeholder]="'Group *'" name="group"
                    (selected)="selectGroup($event);" [forceClearReactive]="forceClear$ | async"></sh-select>
            </div>
            <div class="col-md-2 col-sm-6 mb-2 clear-both">
                <input type="checkbox" name="showHideOpeningClosingBalance" id="showHideOpeningClosingBalance" [(ngModel)]="exportRequest.showHideOpeningClosingBalance" [value]="true">&nbsp;<label for="showHideOpeningClosingBalance">Opening/Closing Balance</label>
            </div>
            <div class="col-md-2 col-sm-6 mb-2 clear-both">
                <input type="checkbox" name="balanceTypeAsSign" id="balanceTypeAsSign" [(ngModel)]="exportRequest.balanceTypeAsSign" [value]="true">&nbsp;<label for="balanceTypeAsSign">Cr/Dr with +/-</label>
            </div>
            <div class="col-md-2 col-sm-6 mb-2 clear-both">
                <button class="btn btn-pink " [disabled]="!isFormValid() || isLoading" (click)="exportReport();">Export</button>
            </div>
        </div>
    </div>
