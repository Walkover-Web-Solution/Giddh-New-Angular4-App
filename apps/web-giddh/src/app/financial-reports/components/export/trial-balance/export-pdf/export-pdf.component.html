<ng-container
    appTranslate
    [file]="'trial-profit-balance/export'"
    (localeData)="localeData = $event"
    (commonLocaleData)="commonLocaleData = $event"
>
    <div class="btn-group" dropdown>
        <a dropdownToggle class="cp new-icon-img"><img src="{{ imgPath }}" /></a>
        <ul
            id="dropdown-pdf"
            *dropdownMenu
            class="dropdown-menu dropdown-menu-right tbpl-dropdown"
            role="menu"
            aria-labelledby="button-basic"
        >
            <span class="caret"></span>
            <li>
                <a (click)="downloadPdf('group-wise')" class="cp">{{ localeData?.pdf?.group_wise_report }}</a>
            </li>
            <li>
                <a (click)="downloadPdf('condensed')" class="cp">{{ localeData?.pdf?.condensed_report }}</a>
            </li>
            <li>
                <a (click)="downloadPdf('account-wise')" class="cp">{{ localeData?.pdf?.account_wise_report }}</a>
            </li>
        </ul>
    </div>
</ng-container>
