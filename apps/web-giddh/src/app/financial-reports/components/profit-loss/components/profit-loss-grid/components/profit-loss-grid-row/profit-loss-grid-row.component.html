<div class="pl-grid-row row" [financial-accordion]="groupDetail"
    *ngIf="groupDetail.groupName && (groupDetail.isVisible || groupDetail.isCreated)"
    [ngClass]="{'isHidden': !groupDetail.isVisible }">
    <div class="col-8  group" [innerHTML]="groupDetail.groupName | highlight:search"
        [ngStyle]="{'padding-left': padding+'px'}"></div>
    <div class="col-4  bd-rl group pull-right" *ngIf="!groupDetail.level1">
        <div class="row">
            <span class="col-sm-6 col-12 text-right"
                [ngClass]="{'invisible': groupDetail.isOpen && (groupDetail.accounts.length || groupDetail.childGroups.length)}">
                <span
                    *ngIf="groupDetail.category === 'income' && groupDetail.closingBalance.type === 'DEBIT' && groupDetail.closingBalance.amount !== 0">-</span>
                <span
                    *ngIf="groupDetail.category === 'expenses' && groupDetail.closingBalance.type === 'CREDIT' && groupDetail.closingBalance.amount !== 0">-</span>
                <span class="d-inline-flex">
                    <amount-field [amount]="groupDetail.closingBalance.amount" [currencySymbol]="false"
                        [currencyCode]="false">
                    </amount-field>
                </span>
            </span>
            <span class="col-sm-6 col-12 invisible">
                <span class="d-inline-flex">
                    <amount-field [amount]="groupDetail.closingBalance.amount" [currencySymbol]="false"
                        [currencyCode]="false">
                    </amount-field>
                </span>
            </span>
        </div>
    </div>
    <div class="col-4  bd-rl group text-right pull-right pd-1" *ngIf="groupDetail.level1">&nbsp;</div>
</div>
<cdk-virtual-scroll-viewport
    *ngIf="(groupDetail?.isOpen || (search && !isExpandToggledDuringSearch)) && (groupDetail?.accounts | accountsFilter)?.length >= minimumViewportLimit" [itemSize]="35"
    minBufferPx="500" maxBufferPx="1000" class="trial-balance-viewport">
    <ng-container *cdkVirtualFor="let account of (groupDetail?.accounts | accountsFilter);trackBy: trackByFn">
        <ng-container *ngTemplateOutlet="templateSection; context: { $implicit: account}"></ng-container>
    </ng-container>
</cdk-virtual-scroll-viewport>
<ng-container *ngIf="(groupDetail?.isOpen || (search && !isExpandToggledDuringSearch)) && (groupDetail?.accounts | accountsFilter)?.length < minimumViewportLimit">
    <ng-container *ngFor="let account of (groupDetail?.accounts | accountsFilter);trackBy: trackByFn">
        <ng-container *ngTemplateOutlet="templateSection; context: { $implicit: account}"></ng-container>
    </ng-container>
</ng-container>
<ng-content></ng-content>
<ng-template #templateSection let-account>
    <section class=" row-2  pl-grid-row account" [ngClass]="{'isHidden': !account.isVisible }"
        (dblclick)="entryClicked(account)">
        <div class="row">
            <div class="col-8" [ngStyle]="{'padding-left': (padding+20)+'px'}"
                [innerHTML]="account.name | lowercase  | highlight:search"></div>
            <div class="col-4 bd-rl text-left pull-right">
                <div class="row d-flex">
                    <span class="col-sm-6 col-12 text-right">
                        <span class="d-inline-flex">
                            <amount-field [amount]="account.closingBalance.amount" [currencySymbol]="false"
                                [currencyCode]="false">
                            </amount-field>
                        </span>
                    </span>
                    <span class="col-sm-6 col-12 invisible">
                        <span class="d-inline-flex">
                            <amount-field [amount]="account.closingBalance.amount" [currencySymbol]="false"
                                [currencyCode]="false">
                            </amount-field>
                        </span>
                    </span>
                </div>
            </div>
        </div>
    </section>
</ng-template>
