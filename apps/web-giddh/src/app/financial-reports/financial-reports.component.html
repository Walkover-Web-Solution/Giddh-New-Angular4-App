<div class="relative" appTranslate [file]="'trial-profit-balance'" (localeData)="localeData = $event"
    (commonLocaleData)="commonLocaleData = $event">
    <hamburger-menu [pageHeading]="getPageHeading()"></hamburger-menu>
    <tabset class="setting-page tb-pl-bs-tabs" id="setting-tab" #staticTabsTBPL>
        <tab heading="{{localeData?.tabs?.trial_balance}}"
            (selectTab)="preventTabChangeWithRoute = false;tabChanged('trial-balance', 0); CanTBLoad = true;CanPLLoad = false;CanBSLoad = false;"
            [id]="(CanTBLoad) ? 'giddh-page-heading': ''">
            <div class="container-fluid tb-pl-bs-header-tab">
                <trial-balance [isV2]="false" [selectedCompany]="selectedCompany" *ngIf="CanTBLoad"></trial-balance>
            </div>
        </tab>
        <tab heading="{{localeData?.tabs?.profit_loss}}"
            (selectTab)="preventTabChangeWithRoute = false;tabChanged('profit-loss', 1); CanPLLoad = true;CanTBLoad = false;CanBSLoad = false;"
            [id]="(CanPLLoad) ? 'giddh-page-heading': ''">
            <div class="container-fluid tb-pl-bs-header-tab">
                <profit-loss [selectedCompany]="selectedCompany" *ngIf="CanPLLoad"></profit-loss>
            </div>
        </tab>
        <tab heading="{{localeData?.tabs?.balance_sheet}}"
            (selectTab)="preventTabChangeWithRoute = false;tabChanged('balance-sheet', 2); CanBSLoad = true;CanTBLoad = false;CanPLLoad = false;"
            [id]="(CanBSLoad) ? 'giddh-page-heading': ''">
            <div class="container-fluid tb-pl-bs-header-tab">
                <balance-sheet [selectedCompany]="selectedCompany" *ngIf="CanBSLoad"></balance-sheet>
            </div>
        </tab>
    </tabset>
</div>
