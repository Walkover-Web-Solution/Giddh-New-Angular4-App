<div class="modal-header">
    <span mat-dialog-title class="font-16">View Return</span>
    <i mat-dialog-close class="icon-cross icon-font-16"></i>
</div>
<div mat-dialog-content class="modal-body">
    <div class="no-data" *ngIf="isLoading">
        <giddh-page-loader></giddh-page-loader>
    </div>
    <ng-container *ngIf="!isLoading">

    </ng-container>
</div>
<div mat-dialog-actions class="modal-footer justify-content-end">
    <button mat-stroked-button mat-dialog-close>Close</button>
    <button mat-stroked-button color="primary" [disabled]="isLoading">Submit</button>
</div>
