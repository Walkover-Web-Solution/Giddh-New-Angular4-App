<ng-container appTranslate [file]="'vat-report'" (localeData)="localeData = $event"
    (commonLocaleData)="commonLocaleData = $event">
    <div class="obligations pd-15">
        <div class="container-fluid ml-0">
            <div class="row align-items-center row-gap">
                <div class="col flex-grow-0">
                    <div class="custom-datepicker" (click)="showGiddhDatepicker($event)">
                        <input type="text" name="selectedDateRange"
                            [value]="selectedDateRangeUi ? selectedDateRangeUi : ''"
                            class="giddh-datepicker date-range-picker" />
                    </div>
                </div>
                <div class="col flex-grow-0" *ngIf="isMultipleTaxNumber">
                    <dropdown-field [label]="'Tax Number'" [options]="taxesList"
                        (selectedOption)="taxNumberSelected($event)" [placeholder]="'Select tax number'">
                    </dropdown-field>
                </div>
                <div class="col flex-grow-0">
                    <dropdown-field [label]="'Status'" [options]="statusList" (selectedOption)="statusSelected($event)"
                        [placeholder]="'Select status'" [defaultValue]="'All'"></dropdown-field>
                </div>
                <div class="col flex-grow-0" *ngIf="isCompanyMode && isMultipleBranch">
                    <dropdown-field [label]="'Branch'" [options]="branchList" (selectedOption)="branchSelected($event)"
                        [placeholder]="'Select branch'"></dropdown-field>
                </div>
                <div class="col flex-grow-0">
                    <button mat-stroked-button color="primary" (click)="vatObligations()">Search</button>
                </div>
            </div>

            <div class="row mt-5" *ngIf="tableDataSource.length">
                <div class="table-responsive">
                    <table mat-table [dataSource]="tableDataSource" class="w-100">

                        <ng-container matColumnDef="periodKey">
                            <th mat-header-cell *matHeaderCellDef>
                                Period Key
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element.periodKey}}</td>
                        </ng-container>
                        <ng-container matColumnDef="start">
                            <th mat-header-cell *matHeaderCellDef>
                                Start Date
                            </th>
                            <td mat-cell *matCellDef="let element">
                                {{ element?.start }}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="end">
                            <th mat-header-cell *matHeaderCellDef>
                                End Date
                            </th>
                            <td mat-cell *matCellDef="let element">
                                {{ element?.end }}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="due">
                            <th mat-header-cell *matHeaderCellDef>
                                Due
                            </th>
                            <td mat-cell *matCellDef="let element">
                                {{ element?.due }}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef>
                                Status
                            </th>
                            <td mat-cell *matCellDef="let element">
                                <ng-container *ngIf="element?.status === 'F'">Fulfilled</ng-container>
                                <ng-container *ngIf="element?.status === 'O'">Open</ng-container>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef>
                                Action
                            </th>
                            <td mat-cell *matCellDef="let element">
                                <button class="action-btn" *ngIf="element.status ===  'F'" mat-stroked-button
                                    (click)="openViewReturnDialog(element?.start, element?.end, element?.periodKey)">View return</button>
                                <button class="action-btn" *ngIf="element.status ===  'O'" mat-stroked-button
                                    (click)="openFileReturnDialog(element?.start, element?.end, element?.periodKey)">File
                                    you return</button>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                    </table>
                    <section *ngIf="!tableDataSource?.length">
                        <div class="no-data">
                            <h1>Date Not found </h1>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</ng-container>

<!-- Universal Date Picker  -->
<ng-template #datepickerTemplate>
    <div class="datepicker-modal">
        <div class="modal-body">
            <app-datepicker-wrapper [inputStartDate]="selectedDateRange?.startDate"
                [inputEndDate]="selectedDateRange?.endDate" [alwaysShowCalendars]="true" [ranges]="datePickerOption"
                [selectedRangeLabel]="selectedRangeLabel" [showCustomRangeLabel]="true" [showClearButton]="false"
                [showCancel]="true" [linkedCalendars]="true" [showDropdowns]="true"
                (rangeClicked)="dateSelectedCallback($event)" (datesUpdated)="dateSelectedCallback($event)"
                [keepCalendarOpeningWithRange]="false" [showRangeLabelOnInput]="false"
                [dateFieldPosition]="dateFieldPosition">
            </app-datepicker-wrapper>
        </div>
    </div>
</ng-template>
