<section>
  <nav class="navbar">
    <div class="invoce-controll">
      <div class="row" style="margin: 0 !important;">

        <div class="vat-report" id="settingTab">
            <tabset #staticTabs>
              <tab heading="VAT Report">
                <table class="table basic table-border-bottom mrT2 onMobileView">
                  <thead>
                    <tr>
                      <th></th>
                      <th></th>
                      <th></th>
                      <th class="text-right">Amount (AED)</th>
                      <th class="text-right">VAT Amount (AED)</th>
                      <th class="text-right">Adjustment (AED)</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let some of vatReports; let i = index">
                      <td>{{i+1}}</td>
                      <td>{{some.items}}</td>
                      <td>{{some.info}}</td>
                      <td class="text-right">{{some.amount}}</td>
                      <td class="text-right">{{some.vatAmount}}</td>
                      <td class="text-right">{{some.Adjustment}}</td>
                    </tr>
                  </tbody>
                </table>
              </tab>

              <tab heading="Report 1">
                Report 1
              </tab>

              <tab heading="Report 2">
                Report 2
              </tab>

              <tab heading="Report 3">
                Report 1
              </tab>
            </tabset>
        </div>

      </div>
    </div>
  </nav>


  <!--<router-outlet></router-outlet>-->

</section>
