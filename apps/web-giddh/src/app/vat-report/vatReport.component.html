<section>
  <nav class="navbar">
    <div class="invoce-controll">
      <div class="row" style="margin: 0 !important;">

        <div class="vat-report" id="settingTab">
            <tabset #staticTabs>
              <tab heading="VAT Report">
                <p class="font-14 text-black"><strong>VAT on Sales and all other Outputs</strong></p>
                <div class="table-responsive">
                    <table class="table basic table-border-bottom mrT2 onMobileView">
                    <thead>
                        <tr>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th class="text-right">Amount (AED)</th>
                        <th class="text-right">VAT Amount (AED)</th>
                        <th class="text-right">Adjustment (AED)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let vatReport of vatReports; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{vatReport.items}}</td>
                        <td><span class="icon-info-icon text-light"></span></td>
                        <td class="text-right">{{vatReport.amount}}</td>
                        <td class="text-right">{{vatReport.vatAmount}}</td>
                        <td class="text-right">{{vatReport.Adjustment}}</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>15</th>
                            <th>Total</th>
                            <th></th>
                            <th class="text-right">AED 97,000</th>
                            <th class="text-right">A = AED 15,000</th>
                            <th class="text-right">B = AED 1,000</th>
                        </tr>
                    </tfoot>
                    </table>
                </div>
              </tab>

              <tab heading="Report 1">
                Report 1
              </tab>

              <tab heading="Report 2">
                Report 2
              </tab>

              <tab heading="Report 3">
                Report 1
              </tab>
            </tabset>
        </div>

      </div>
    </div>
  </nav>


  <!--<router-outlet></router-outlet>-->

</section>
