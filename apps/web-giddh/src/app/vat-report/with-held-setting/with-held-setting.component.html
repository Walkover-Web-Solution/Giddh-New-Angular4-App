<ng-container appTranslate [file]="'vat-report'" (localeData)="localeData = $event"
    (commonLocaleData)="commonLocaleData = $event">
    <hamburger-menu></hamburger-menu>
    <div class="relative w-100">
        <div class="help-support-aside setting-sidebar-wrapper gst-sidebar-wrapper"
        *ngIf="asideGstSidebarMenuState === 'in'">
        <tax-sidebar (navigateEvent)="handleNavigation()"
            [exclude]="'#primary-new-header'" class="gst-sidebar"></tax-sidebar>
        </div>
    </div>
    <div class="obligations pd-15">
        <div class="container-fluid ml-0">
                <div class="row align-items-center row-gap">
                 <input-field
                    class="tax-percentage-width"
                    [name]="'tax-percentage'"
                    [label]="localeData?.tax_percentage"
                    [cssClass]="'text-right'"
                    [placeholder]="'00'"
                    [type]="'number'"
                    [required]="true"
                    [formControl]="taxPercentage"
                    [matSuffix]="'%'"
                >
                </input-field>
                
                <div class="col flex-grow-0">
                    <button mat-stroked-button color="primary" (click)="changeTaxPercentage()" [disabled]="taxPercentage.invalid || !taxPercentage.dirty">{{
                        commonLocaleData?.app_submit }}</button>
                </div>
            </div>
        </div>
    </div>
</ng-container>
