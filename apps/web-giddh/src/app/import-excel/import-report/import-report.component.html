<div class="padd15">
    <div class="d-flex flex-column">
        <div class="text-right">
            <button class="btn btn-sky-blue mr-0" (click)="importFiles()">Import Files</button>
        </div>
        <div class="mt-15 import-data-table">
            <div class="no-data h-100" *ngIf="!importStatusResponse?.results?.length">
                <h2>No Import Status Available.</h2>
            </div>
            <div class="row import-data-row">
                <div class="col-lg-6 col-md-12 mb-15" *ngFor="let item of importStatusResponse.results">
                    <div class="import-card">
                       <i class="hover-orange"
                            (click)="downloadItem(item)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="13.333" height="15" viewBox="0 0 13.333 15"
                                class="download-import">
                                <path
                                    d="M77.9,363.333H91.233V365H77.9Zm10-5-3.333,3.333-3.333-3.333h2.5V350H85.4v8.333Z"
                                    transform="translate(-77.9 -350)" />
                            </svg>
                        </i>

                        <div class="row">

                            <div class="col-xs-3 col-sm-3">
                                <label class="text-gray">File Name:</label>
                            </div>

                            <div class="col-xs-9 col-sm-9">{{ item?.fileName }}</div>

                        </div>

                        <div class="row mt-1">

                            <div class="col-xs-3 col-sm-3">
                                <label class="text-gray">Status:</label>
                            </div>

                            <div class="col-xs-9 col-sm-9"><span class="text-or">{{ item?.status }}</span></div>

                        </div>

                        <div class="row mt-1">

                            <div class="col-xs-3 col-sm-3">
                                <label class="text-gray">Dated:</label>
                            </div>
                            <div class="col-xs-9 col-sm-9">{{ item?.processDate }}</div>

                        </div>

                        <div class="row mt-1">

                            <div class="col-xs-3 col-sm-3">
                                <label class="text-gray">Submitted By:</label>
                            </div>
                            <div class="col-xs-9 col-sm-9">{{ item?.submittedBy }}</div>

                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="pagination-wrap" *ngIf="importStatusResponse.totalItems > 10">
            <pagination [totalItems]="importStatusResponse.totalItems" [(ngModel)]="importPaginatedRequest.page"
                [maxSize]="5" class="pagination-sm" [boundaryLinks]="true" [itemsPerPage]="importStatusResponse.count"
                [rotate]="false" (pageChanged)="pageChanged($event)"></pagination>
        </div>
    </div>

</div>
