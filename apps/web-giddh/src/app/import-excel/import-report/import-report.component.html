<div class="padd15">

    <div class="d-flex" style="flex-direction: column">
        <div class="text-right">
            <button class="btn btn-pink" style="margin: 0 !important;" (click)="importFiles()">Import Files</button>
        </div>

        <div class="mt-15 import-data-tble row
        ">

            <div class="no-data h-100" *ngIf="!importStatusResponse?.results?.length">
                <h2>No Import Status Available.</h2>
            </div>

            <div>

                <div class="col-xs-6 mb-2" *ngFor="let item of importStatusResponse.results">

                    <div class="import-card">

                        <i class="hover-orange" style="position: absolute;right: 15px;cursor: pointer;z-index: 2;"
                            (click)="downloadItem(item)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="13.333" height="15" viewBox="0 0 13.333 15"
                                class="download-import">
                                <path
                                    d="M77.9,363.333H91.233V365H77.9Zm10-5-3.333,3.333-3.333-3.333h2.5V350H85.4v8.333Z"
                                    transform="translate(-77.9 -350)" />
                            </svg>
                        </i>

                        <div class="row">

                            <div class="col-xs-3">
                                <label class="text-gray">File Name:</label>
                            </div>

                            <div class="col-xs-9">{{ item?.fileName }}</div>

                        </div>

                        <div class="row mt-1">

                            <div class="col-xs-3">
                                <label class="text-gray">Status:</label>
                            </div>

                            <div class="col-xs-9"><span class="text-or">{{ item?.status }}</span></div>

                        </div>

                        <div class="row mt-1">

                            <div class="col-xs-3">
                                <label class="text-gray">Dated:</label>
                            </div>
                            <div class="col-xs-9">{{ item?.processDate }}</div>

                        </div>

                        <div class="row mt-1">

                            <div class="col-xs-3">
                                <label class="text-gray">Submitted By:</label>
                            </div>
                            <div class="col-xs-9">{{ item?.submittedBy }}</div>

                        </div>

                    </div>
                </div>

            </div>
        </div>

        <div style="display: flex; justify-content: center;" [hidden]="importStatusResponse.totalItems <= 0">
            <pagination [totalItems]="importStatusResponse.totalItems" [(ngModel)]="importPaginatedRequest.page"
                [maxSize]="5" class="pagination-sm" [boundaryLinks]="true" [itemsPerPage]="importStatusResponse.count"
                [rotate]="false" (pageChanged)="pageChanged($event)"></pagination>
        </div>
    </div>

</div>
