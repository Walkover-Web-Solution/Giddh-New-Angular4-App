<!-- upload And Map Content start-->
<div class="upload-and-map-content">
    <h2 class="text-center"> Import {{ title | titlecase}}</h2>
    <div class="upload-excel max-width-500 center-block box mr-t2 dashed-border">
        <input type="file" id="csvUploadInput" placeholder="Upload an EXCEL or CSV file"
            (change)="onFileChange($event.target.files)" droppable="true" class="form-control" />
        <div class="clearfix position-relative width100">
            <div class="file-input-wrapper text-center">
                <div class="clearfix mr-b2">
                    <img src="assets/images/new/import_icon.svg" [style.width.px]="100" />
                    <!-- <i class="fa fa-upload upload_icon" aria-hidden="true"></i> -->
                </div>
                <div class="clearfix pd-r2 pd-l2">
                    <label class="clearfix text-light-2" style="font-size: 14px">Drop CSV or Excel file to
                        upload</label>

                    <div class="mr-t3">
                        <label class="file-upload-panel" for="csvUploadInput"> <span *ngIf="!selectedFileName">Browse
                                file</span>
                            <span *ngIf="selectedFileName" class="select-file">{{selectedFileName}}</span> <span
                                class="pull-right select-file"><i class="fa fa-check"
                                    *ngIf="selectedFileName"></i></span></label>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="max-width-500 center-block mr-t clearfix">
        <!-- <a  href="assets/sample-files/{{entity}}-sample.xlsx">Download a sample file</a> -->

        <button class="btn btn-sm btn-link" type="button" (click)="downloadSampleFile(entity)">Download a sample Excel
            file
        </button>
        <button class="btn btn-sm btn-link pull-right" type="button" (click)="downloadSampleFile(entity, true)">Download
            a sample Csv
            file
        </button>

        <div class="pull-right mr-t2">
            <button class="btn btn-default" [routerLink]="['/pages/import']">Back</button>
            <button class="btn btn-success" [ladda]="isLoading" [disabled]="file === null"
                (click)="onFileUpload.emit(file)">
                Next
            </button>
        </div>
    </div>
</div>
<!-- upload And Map Content end-->
