<!-- upload And Map Content start-->
<div class="upload-and-map-content">
    <h2 class="text-center"> Import {{ title | titlecase}}</h2>
    <div *ngIf="currentCompanyBranches?.length > 1 && entity === 'entries'" class="form-group max500 center-block">
        <!-- Currently only import entries is only visible for branch as API doesn't support permission.
        Import is only allowed for 'entries' and not for other options ('inventory', 'account', 'trial-balance', 'groups')
        on branch level and for company level other options are supported but not entries -->
        <label class="mt-4 mb-8">Select Branch/Headquarter you want to Import data into <sup>*</sup></label>
        <div class="form-group linked-entities">
            <div class="form-group">
                <sh-select [options]="currentCompanyBranches" [(ngModel)]="currentBranch.uniqueName"
                    [showClear]="false" [ItemHeight]="33" width="100%" (selected)="handleBranchChange($event)"
                    [isFilterEnabled]="true" placeholder="Select Branch" [fixedValue]="currentBranch?.alias">
                    <ng-template #optionTemplate let-option="option">
                        <ng-container>
                            <a href="javascript:void(0)" class="list-item d-flex">
                                <span class="entity-icon">
                                    <i class="icon-branch-icon pull-right" *ngIf="option.parentBranch" tooltip="Branch"></i>
                                    <i class="icon-company-HO pull-right" *ngIf="!option.parentBranch && !option.isCompany"
                                        tooltip="HO Branch"></i>
                                </span>
                                <span class="entity-details">
                                    <div class="item giddh-limit single-line-clamp">{{ option.label || '-' }}</div>
                                    <div class="item-unique giddh-limit single-line-clamp">
                                        {{ option.name || '-' }}
                                    </div>
                                </span>
                            </a>
                        </ng-container>
                    </ng-template>
                </sh-select>
            </div>
        </div>
    </div>
    <div class="upload-excel max-width-500 center-block box mr-t2 dashed-border">
        <input type="file" id="csvUploadInput" placeholder="Upload an EXCEL or CSV file"
            (change)="onFileChange($event.target.files)" droppable="true" class="form-control" />
        <div class="clearfix position-relative width100">
            <div class="file-input-wrapper text-center">
                <div class="clearfix mr-b2">
                    <img src="assets/images/new/import_icon.svg" [style.width.px]="100" />
                    <!-- <i class="fa fa-upload upload_icon" aria-hidden="true"></i> -->
                </div>
                <div class="clearfix pd-r2 pd-l2">
                    <label class="clearfix text-light-2" style="font-size: 14px">Drop CSV or Excel file to
                        upload</label>

                    <div class="mr-t3">
                        <label class="file-upload-panel" for="csvUploadInput"> <span *ngIf="!selectedFileName">Browse
                                file</span>
                            <span *ngIf="selectedFileName" class="select-file">{{selectedFileName}}</span> <span
                                class="pull-right select-file"><i class="fa fa-check"
                                    *ngIf="selectedFileName"></i></span></label>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="max-width-500 center-block mr-t05 clearfix">
        <!-- <a  href="assets/sample-files/{{entity}}-sample.xlsx">Download a sample file</a> -->

        <button class="btn btn-sm btn-link" type="button" (click)="downloadSampleFile(entity)">Download a sample Excel
            file
        </button>
        <button class="btn btn-sm btn-link pull-right" type="button" (click)="downloadSampleFile(entity, true)">Download
            a sample Csv
            file
        </button>

        <div class="pull-right mr-t2">
            <button class="btn btn-default" [routerLink]="['/pages/import']">Back</button>
            <button class="btn btn-success" [ladda]="isLoading" [disabled]="file === null"
                (click)="handleFileUpload(file)">
                Next
            </button>
        </div>
    </div>
</div>
<!-- upload And Map Content end-->
