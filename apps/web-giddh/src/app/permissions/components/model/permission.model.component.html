            <div>
                <div class="form-group">
                    <input-field
                        [label]="localeData?.role_name_label"
                        [type]="'text'"
                        [required]="true"
                        [name]="'name'"
                        [(ngModel)]="newRoleObj.name"
                        [placeholder]="localeData?.role_name_label"
                        #name="ngModel"
                    ></input-field>
                </div>
                <div class="form-group custom-select position-relative">

                    <dropdown-field
                        [label]="localeData?.role_type_label"
                        [required]="true"
                        (selectedOption)="newRoleObj.isFresh = $event.value"
                        [name]="'isFresh'"
                        [options]="isFreshOptions"
                    ></dropdown-field>
                </div>
                <div class="form-group" *ngIf="newRoleObj.isFresh">

                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>{{ dropdownHeading }}</mat-label>

                            <div class="select-quantity-option">
                                <ng-container>
                                    <mat-option>Please select </mat-option>
                                </ng-container>

                                    {{ item.name | capitalize }}
                                </mat-option>
                            </div>
                        </mat-select> -->
                        <mat-select [(ngModel)]="selectedValues" [ngModelOptions]="{ standalone: true }" multiple>
                            <div class="custom-select-all-option">
                                <mat-checkbox
                                    color="primary"
                                    (change)="selectAllPages($event)"
                                    [ngModelOptions]="{ standalone: true }"
                                    [(ngModel)]="newRoleObj.isSelectedAllPages"
                                >
                                    {{ commonLocaleData?.app_select_all }}
                                </mat-checkbox>
                            </div>
                            <ng-container *ngFor="let item of newRoleObj.pageList; let i = index">
                                <mat-option (onSelectionChange)="selectPage(i)" [name]="'item' + i" [value]="item">
                                    {{ item.name | capitalize }}
                                </mat-option>
                            </ng-container>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>{{ localeData?.copy_permission }}</mat-label>
                        <mat-select [(ngModel)]="newRoleObj.uniqueName" [ngModelOptions]="{ standalone: true }">
                            <mat-option [value]="">
                                {{ commonLocaleData?.app_please_select }}
                            </mat-option>
                            <ng-container *ngFor="let item of allRoles; let i = index">
                                <mat-option (onSelectionChange)="selectPage(i)" [name]="'item' + i" [value]="item">
                                    {{ item.name | capitalize }}
                                </mat-option>
                            </ng-container>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="clearfix text-right mr-t4">
                    <button mat-stroked-button color="primary" type="submit" class="btn" [disabled]="!isFormValid">
                        {{ commonLocaleData?.app_next }}
                    </button>
                    <button mat-stroked-button mat-dialog-close class="btn custom-btn" (click)="closePopupEvent()">
                        {{ commonLocaleData?.app_cancel }}
                    </button>
                </div>
