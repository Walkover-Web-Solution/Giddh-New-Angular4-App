<div>
    <div class="modal-header theme-bg pd-2 pd-l2 pd-r2 clearfix">
        <h3 class="modal-title bg" id="modal-title">Add Role</h3>
        <i class="icon-cross text-right close-modal" aria-hidden="true" (click)="closePopupEvent()"></i>
    </div>
    <div class="modal-body pd-t3 pd-b5 pd-l2 pd-r2 clearfix" id="export-body">
        <form name="newRole" novalidate autocomplete="off">
            <div class="modal-wrap mr-b2">
                <div class="form-group">
                    <label>New Role</label>
                    <input type="text" name="rolename" class="form-control" [(ngModel)]="newRole.name" />
                </div>

                <div class="col-xs-6 pl-0">
                    <div class="col-xs-12 pl-0 mr-b1">
                        <span class="p-0 mr-r3">
                            <input
                                id="copyPermission"
                                class="radio-custom cp ml-0"
                                type="radio"
                                [(ngModel)]="newRole.copyoption"
                                name="copypermissionornot"
                                [value]="'copy_permission'"
                            />
                            <label for="copyPermission" class="radio-custom-label">Copy Permission</label>
                        </span>
                    </div>
                    <div class="form-group mr-t1">
                        <select
                            class="form-control"
                            name="somename"
                            [disabled]="newRole.copyoption != 'copy_permission'"
                        >
                            <option value="{{ role.name }}" *ngFor="let role of allRoles">{{ role.name }}</option>
                        </select>
                    </div>
                </div>

                <div class="col-xs-6 pr-0">
                    <div class="col-xs-12 pr-0 mr-b1">
                        <span class="p-0 mr-r3">
                            <input
                                id="selectHeads"
                                class="radio-custom cp ml-0"
                                type="radio"
                                [(ngModel)]="newRole.copyoption"
                                name="copypermissionornot"
                                [value]="'select_heads'"
                            />
                            <label for="selectHeads" class="radio-custom-label">Select Heads</label>
                        </span>
                    </div>
                    <div class="btn-group" dropdown [isDisabled]="newRole.copyoption != 'select_heads'">
                        <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
                            Button dropdown <span class="caret"></span>
                        </button>
                        <ul *dropdownMenu class="dropdown-menu" role="menu">
                            <li *ngFor="let item of pageNames; let i = index">
                                <label>
                                    <input type="checkbox" name="item.name" (click)="selectPages(item.name, i)" />
                                    {{ item.name }}
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="pull-right mr-t5">
                    <button type="submit" class="btn btn-md btn-success mr-r1" (click)="addNewRole(newRole)">
                        Save
                    </button>
                    <button type="submit" class="btn btn-md btn-cancel" (click)="hideRoleModel()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
