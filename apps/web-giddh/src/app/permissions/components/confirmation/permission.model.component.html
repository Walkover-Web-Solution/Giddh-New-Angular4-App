<div id="" class="">
	<div class="modal-header themeBg pd2 pdL2 pdR2 clearfix">
		<h3 class="modal-title bg" id="modal-title">Add Role </h3>
		<i class="fa fa-times text-right close_modal" aria-hidden="true" (click)="closePopupEvent()"></i>
	</div>
	<div class="modal-body pdT5 pdB5 pdL2 pdR2 clearfix" id="export-body">
		<form name="newRole" novalidate class="" autocomplete="off">
			<div class="modal_wrap mrB2">
				<div class="form-group">
					<label>New Role</label>
					<input type="text" name="rolename" class="form-control" [(ngModel)]="newRole.name" />
				</div>

				<div class="col-xs-6 pdL0">
					<div class="col-xs-12 pdL0 mrB1">
						<input type="radio" [(ngModel)]="newRole.copyoption" name="copypermissionornot"
							[value]="'copy_permission'" /> Copy Permission
					</div>
					<div class="form-group mrT1">
						<select class="form-control" name="somename"
							[disabled]="newRole.copyoption != 'copy_permission'">
							<option value="{{role.name}}" *ngFor="let role of allRoles"> {{ role.name }}</option>
						</select>
					</div>
				</div>

				<div class="col-xs-6 pdR0">
					<div class="col-xs-12 pdR0 mrB1">
						<input type="radio" [(ngModel)]="newRole.copyoption" name="copypermissionornot"
							[value]="'select_heads'" />
						Select
						Heads
					</div>
					<div class="btn-group" dropdown [isDisabled]="newRole.copyoption != 'select_heads'">
						<button dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
							Button dropdown <span class="caret"></span>
						</button>
						<ul *dropdownMenu class="dropdown-menu" role="menu">
							<li *ngFor="let item of pageNames; let i = index">
								<label>
									<input type="checkbox" name="item.name" (click)="selectPages(item.name, i)">
									{{ item.name }}
								</label>
							</li>
						</ul>
					</div>
				</div>
				<div class="pull-right mrT5">
					<button type="submit" class="btn btn-md btn-success mrR1"
						(click)="addNewRole(newRole)">Save</button>
					<button type="submit" class="btn btn-md btn-cancel" (click)="hideRoleModel()">Cancel</button>
				</div>
			</div>
		</form>
	</div>
</div>
