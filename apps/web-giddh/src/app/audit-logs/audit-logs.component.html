<hamburger-menu [pageHeading]="'Audit Log'" *ngIf="!isNewVersion"></hamburger-menu>
<hamburger-menu [pageHeading]="'Audit-Log > New'" *ngIf="isNewVersion"></hamburger-menu>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-12 audit-log-sidebar" [ngClass]="!isNewVersion ? 'col-lg-3' : 'col-lg-12'">
            <!--sidebar-->
            <audit-logs-sidebar *ngIf="!isNewVersion"></audit-logs-sidebar>
            <audit-logs-form #auditLogFormComponent *ngIf="isNewVersion" [fromDate]="fromDate" [toDate]="toDate"></audit-logs-form>
            <!--/sidebar-->
        </div>
        <div class="col-12 d-flex align-items-center">
            <div class="mt-15 mb-15 custom-datepicker-wrapper" *ngIf="isNewVersion">
                <div class="custom-datepicker" (click)="showGiddhDatepicker($event)" *ngIf="isNewVersion">
                    <i><img src="assets/images/custom-calender.svg"></i>
                    <input type="text" name="selectedDateRange" [value]="(selectedDateRangeUi) ? selectedDateRangeUi : ''" class="giddh-datepicker date-range-picker" />
                </div>
            </div>

            <a *ngIf="isNewVersion && showClearFilter" class="font-12 pl-2 clear-filter" (click)="resetFilter()">
                <span class="icon-refrsh"></span> Clear Filter
            </a>
        </div>
        <div class="col-12 col-md-12" [ngClass]="!isNewVersion ? 'col-lg-9' : 'col-lg-12'">
            <audit-logs-grid *ngIf="!isNewVersion"></audit-logs-grid>
            <audit-logs-table *ngIf="isNewVersion"></audit-logs-table>
        </div>
    </div>
</div>

<ng-template #datepickerTemplate>
    <div class="datepicker-modal">
        <div class="modal-body">
            <app-datepicker-wrapper [inputStartDate]="selectedDateRange?.startDate" [inputEndDate]="selectedDateRange?.endDate" [alwaysShowCalendars]="true" [ranges]="datePickerOptions.ranges" [selectedRangeLabel]="selectedRangeLabel" [showCustomRangeLabel]="true"
                [showClearButton]="false" [showCancel]="true" [linkedCalendars]="true" [showDropdowns]="true" [locale]="{applyLabel: 'Done'}" (rangeClicked)="dateSelectedCallback($event)" (datesUpdated)="dateSelectedCallback($event)" [keepCalendarOpeningWithRange]="false"
                [showRangeLabelOnInput]="false" [dateFieldPosition]="dateFieldPosition"></app-datepicker-wrapper>
        </div>
    </div>
</ng-template>
