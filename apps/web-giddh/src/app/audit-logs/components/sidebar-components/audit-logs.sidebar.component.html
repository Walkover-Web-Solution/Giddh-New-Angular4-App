<h1 class="page-title" style="margin-left:0; margin-bottom:15px;">Apply Log Filters</h1>
<form [formGroup]="auditForm">
    <div class="clearfix mrT2">
        <label>From date <sup class="mandatory-asterisk">*</sup></label>
        <input autocomplete="off" formControlName="fromDate" type="text" name="from" [placeholder]="giddhDateFormat"
            #fromdp="bsDatepicker" bsDatepicker class="form-control" />
    </div>

    <div class="clearfix mrT2">
        <label>To date <sup class="mandatory-asterisk">*</sup></label>
        <input autocomplete="off" formControlName="toDate" type="text" name="to" [placeholder]="giddhDateFormat"
            #todp="bsDatepicker" bsDatepicker class="form-control" />
    </div>

    <div class="clearfix mrT2">
        <label>Select Entity <sup class="mandatory-asterisk">*</sup></label>
        <sh-select [forceClearReactive]="forceClearConfiguration" formControlName="entity" [options]="entities" (selected)="loadOperationsForEntity($event)"
            [isFilterEnabled]="true" [placeholder]="'Select Option'"></sh-select>
    </div>

    <div class="clearfix mrT2">
        <label>Select Operation <sup class="mandatory-asterisk">*</sup></label>
        <sh-select [forceClearReactive]="forceClearConfiguration" formControlName="operation" [options]="operations"
            [placeholder]="'Select Option'">
        </sh-select>
    </div>

    <!-- TODO: In future sprints
    <div class="clearfix mrT2">
        <label>Select Account</label>
        <sh-select [options]="vm.accounts$ | async" [isFilterEnabled]="true" [placeholder]="'Select Option'"
            [customFilter]="genralCustomFilter" [(ngModel)]="vm.selectedAccountUnq"></sh-select>

        <select2 [data]="vm.accounts$ | async" [options]="vm.options" [value]="vm.selectedAccountUnq" (valueChanged)="selectAccount($event)"></select2>
    </div>

    <div class="clearfix mrT2">
        <label>Select Group</label>
        <sh-select [options]="vm.groups$ | async" [isFilterEnabled]="true" [placeholder]="'Select Option'"
            [customFilter]="genralCustomFilter" [(ngModel)]="vm.selectedGroupUnq"></sh-select>

        <select2 [data]="vm.groups$ | async" [options]="vm.options" [value]="vm.selectedGroupUnq" (valueChanged)="selectGroup($event)"></select2>
    </div> -->

    <div class="clearfix mrT2">
        <label>Select User</label>
        <sh-select [forceClearReactive]="forceClearConfiguration" formControlName="user" [options]="vm.users$ | async"
            [customFilter]="customUserFilter" [isFilterEnabled]="true" [placeholder]="'Select Option'"></sh-select>
    </div>

    <button [disabled]="auditForm.invalid" class='btn btn-success pull-left mrT2' [ladda]="vm.getLogsInprocess$ | async"
        (click)='getLogfilters()'>Get
        Logs
    </button>
    <button class="btn btn-warning pull-left mrT2 mrL" (click)="resetFilters()">Reset</button>
    <br />
</form>
