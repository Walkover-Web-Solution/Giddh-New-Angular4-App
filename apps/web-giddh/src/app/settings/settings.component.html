<!-- setting page sidebar -->
<div class="help-support-aside setting-sidebar-wrapper" *ngIf="asideSettingMenuState === 'in'">
    <aside-setting class="setting-sidebar" (closeAsideEvent)="toggleSettingPane($event)"></aside-setting>
</div>

    <!-- company profile old code --> 
<div class="container-fluid settings-bg setting-data" [keyboardShortcut]="['alt+right', 'alt+left']" [config]="{ignoreHost:true}"
    (onShortcutPress)="selectTabByShortcut($event)">
    <div class="row">
        <div class="invoice-control w-100">
            <div id="setting-tab">
                <div class="setting-container" *ngIf="activeTab === 'taxes'">
                    <setting-taxes></setting-taxes>
                </div>
                <div class="setting-container" *ngIf="activeTab === 'integration'">
                    <setting-integration #integrationComponent [selectedTabParent]="selectedChildTab">
                    </setting-integration>
                </div>
                <div class="setting-container" *ngIf="activeTab === 'linked-accounts'">
                    <setting-linked-accounts #eBankComp></setting-linked-accounts>
                </div>
                <div class="setting-container" *ngIf="activeTab === 'profile'">
                    <setting-profile #profileComponent></setting-profile>
                    <span *ngIf="isCompanyProfileUpdated && (isUpdateCompanyInProgress$ | async)" class="auto_save" style="float: right;">
                        <i class="icon-refrsh mrR fs14 rotate"></i>Saving...
                    </span>
                    <span *ngIf="isCompanyProfileUpdated && !(isUpdateCompanyInProgress$ | async)" class="auto_save" style="float: right;">
                        <i class="glyphicon glyphicon-check mrR fs14"></i>Saved
                    </span>
                </div>
                <div class="setting-container" *ngIf="activeTab === 'financial-year'">
                    <financial-year #financialYearComp></financial-year>
                </div>
                <div class="setting-container" *ngIf="activeTab === 'permission'">
                    <setting-permission #permissionComp></setting-permission>
                </div>
                <div class="setting-container" *ngIf="activeTab === 'branch'">
                    <setting-branch></setting-branch>
                </div>
                <div class="setting-container" *ngIf="activeTab === 'tag'">
                    <setting-tags #tagComp></setting-tags>
                </div>
                <div class="setting-container" *ngIf="activeTab === 'trigger'">
                    <setting-trigger></setting-trigger>
                </div>
                <div class="setting-container" *ngIf="activeTab === 'discount'">
                    <setting-discount></setting-discount>
                </div>
                <div class="setting-container" *ngIf="activeTab === 'warehouse'">
                    <setting-warehouse></setting-warehouse>
                </div>
            </div>
        </div>
    </div>
</div>
