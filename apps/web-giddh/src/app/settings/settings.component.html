<!-- setting page sidebar -->
<div class="help-support-aside setting-sidebar-wrapper" *ngIf="asideSettingMenuState === 'in'">
    <aside-setting class="setting-sidebar" (closeAsideEvent)="toggleSettingPane($event)"></aside-setting>
</div>

<div class="container-fluid settings-bg setting-data" [keyboardShortcut]="['alt+right', 'alt+left']"
    [config]="{ignoreHost:true}" (onShortcutPress)="selectTabByShortcut($event)">
    <div class="row">
        <div class="invoice-control w-100">
            <div id="setting-tab">
                <div class="relative">
                    <div *ngIf="activeTab === 'taxes'">
                        <hamburger-menu [pageHeading]="'Setting > Taxes'"></hamburger-menu>
                        <div class="setting-container">
                            <setting-taxes></setting-taxes>
                        </div>
                    </div>
                    <div *ngIf="activeTab === 'integration'">
                        <hamburger-menu [pageHeading]="'Setting > Integration'"></hamburger-menu>
                        <div class="setting-container">
                            <setting-integration #integrationComponent [selectedTabParent]="selectedChildTab">
                            </setting-integration>
                        </div>
                    </div>
                    <div *ngIf="activeTab === 'linked-accounts'">
                        <hamburger-menu [pageHeading]="'Setting > Linked accounts'"></hamburger-menu>
                        <div class="setting-container">
                            <setting-linked-accounts #eBankComp></setting-linked-accounts>
                        </div>
                    </div>
                    <div *ngIf="activeTab === 'profile'">
                        <hamburger-menu></hamburger-menu>
                        <div class="setting-container">
                            <setting-profile #profileComponent></setting-profile>
                            <span *ngIf="isCompanyProfileUpdated && (isUpdateCompanyInProgress$ | async)"
                                class="auto-save float-right">
                                <i class="icon-refresh mr-r05 font-14 rotate"></i>Saving...
                            </span>
                            <span *ngIf="isCompanyProfileUpdated && !(isUpdateCompanyInProgress$ | async)"
                                class="auto-save float-right">
                                <i class="glyphicon glyphicon-check mr-r05 font-14"></i>Saved
                            </span>
                        </div>
                    </div>
                    <div *ngIf="activeTab === 'financial-year'">
                        <hamburger-menu [pageHeading]="'Setting > Financial year'"></hamburger-menu>
                        <div class="setting-container">
                            <financial-year #financialYearComp></financial-year>
                        </div>
                    </div>
                    <div *ngIf="activeTab === 'permission'">
                        <hamburger-menu [pageHeading]="'Setting > Permission'"></hamburger-menu>
                        <div class="setting-container">
                            <setting-permission #permissionComp></setting-permission>
                        </div>
                    </div>
                    <div *ngIf="activeTab === 'branch'">
                        <hamburger-menu [pageHeading]="'Setting > Branch'"></hamburger-menu>
                        <div class="setting-container">
                            <setting-branch></setting-branch>
                        </div>
                    </div>
                    <div *ngIf="activeTab === 'tag'">
                        <hamburger-menu [pageHeading]="'Setting > Tag'"></hamburger-menu>
                        <div class="setting-container">
                            <setting-tags #tagComp></setting-tags>
                        </div>
                    </div>
                    <div *ngIf="activeTab === 'trigger'">
                        <hamburger-menu [pageHeading]="'Setting > Trigger'"></hamburger-menu>
                        <div class="setting-container">
                            <setting-trigger></setting-trigger>
                        </div>
                    </div>
                    <div *ngIf="activeTab === 'discount'">
                        <hamburger-menu [pageHeading]="'Setting > Discount'"></hamburger-menu>
                        <div class="setting-container">
                            <setting-discount></setting-discount>
                        </div>
                    </div>
                    <div *ngIf="activeTab === 'warehouse'">
                        <hamburger-menu [pageHeading]="'Setting > Warehouse'"></hamburger-menu>
                        <div class="setting-container">
                            <setting-warehouse></setting-warehouse>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
