<!-- setting page sidebar -->
<div class="help-support-aside setting-sidebar-wrapper"  *ngIf="asideSettingMenuState === 'out'">
    <aside-setting class="setting-sidebar" (closeAsideEvent)="toggleSettingPane($event)"></aside-setting>
</div>
