<div class="conatiner-fluid">
    <div class="row mr-0 ml-0">
        <div class="col-md-12">
            <div class="d-flex">
                <div>
                        <input type="file" id="img-upload" placeholder="+"
                        droppable="true" [options]="fileUploadOptions" ngFileSelect/>
                </div>
                <div class="font-14">
                    <p class="pb-1">This logo will appear on the vouchers (estimates, invoices, etc.) that are created.</p>
                    <p class="pb-1">Preferred Image Size: 240px x 240px @ 72 DPI Maximum size of 1MB.</p>
                    <a href="#">Remove Logo</a>
                </div>
            </div>
        </div>
        <div class="col-md-12">
        <div class="row pb-2">
                <div class="col-md-3 col-sm-12 col-lg-2 d-flex align-items-center">
                        <label class="font-14">Company Name</label>
                </div>
                <div class="col-md-4 col-sm-12 col-lg-4">
                        <div class="form-group mb-0">
                            <div class="input-group">
                                <input type="text" placeholder="" name="companyName" class="form-control" ng-reflect-name="companyName"/>
                            </div>
                        </div>
                </div>
        </div>
        <div class="row pb-2">
                <div class="col-md-3 col-sm-12 col-lg-2">
                        <label class="font-14">Unique Name:</label>
                </div>
                <div class="col-md-4 col-sm-12 col-lg-4">
                        <p class="font-14">LoremCompanyNameDummy Text</p>
                </div>
        </div>
        <div class="row">
                <div class="col-md-3 col-sm-12 col-lg-2">
                        <label class="font-14">Country & Currency:</label>
                </div>
                <div class="col-md-4 col-sm-12 col-lg-4">
                    <p class="font-14">India - INR Rupee</p>
                </div>
        </div>
        </div>
        <hr>
    </div>
</div>
