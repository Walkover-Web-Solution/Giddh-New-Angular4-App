        <span aria-hidden="true" class="close" data-dismiss="modal" (click)="onCancel()">Ã—</span>
    </div>
    <div class="modal-body clearfix" id="export-body">


        <div class="form-group" *ngIf="companiesList && companiesList.length">

            <div class="btn-group btn-block" dropdown #companyListDropdown="bs-dropdown" [autoClose]="false"
                (clickOutside)="hideListItems()">
                <button dropdownToggle type="button" class="form-control text-left btn-block dropdown-toggle">
                    Chosse company to add in group <span class="select-drop pull-right mr-t1"><i
                            class="fa fa-caret-down"></i></span>
                </button>
                <ul id="" *dropdownMenu class="dropdown-menu pd-l1 pd-r1" role="menu"
                    aria-labelledby="button-triggers-manual">
                    <li>
                        <label>
                            <input type="checkbox" [ngModelOptions]="{standalone: true}"
                                (click)="selectAllPages($event)" [(ngModel)]="isAllCompanySelected"> Select all
                        </label>
                    </li>
                    <li *ngFor="let item of companiesList; let i = index">
                        <label>
                            <input type="checkbox" [ngModelOptions]="{standalone: true}" [(ngModel)]="item.isSelected">
                            {{ item.name
                            }}
                        </label>
                    </li>
                </ul>
            </div>
