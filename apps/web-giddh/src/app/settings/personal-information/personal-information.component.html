<div class="container-fluid">
    <div class="row mr-0 ml-0">
        <div class="col-md-12 mt-15">
            <div class="d-flex form-group">
                    <div class="custom-file cp" id="customFile">
                        <input type="file" class="custom-file-input" id="exampleInputFile" aria-describedby="fileHelp">
                        <label class="custom-file-label d-flex align-items-center justify-content-center" for="exampleInputFile">
                            <i class="icon-plus"></i>
                        </label>
                    </div>
                <div class="font-14 pl-2">
                    <p class="pb-1">This logo will appear on the vouchers (estimates, invoices, etc.) that are created.</p>
                    <p class="pb-1 img-size">Preferred Image Size: 240px x 240px @ 72 DPI Maximum size of 1MB.</p>
                    <a href="#">Remove Logo</a>
                </div>
            </div>
        </div>
        <div class="col-md-12 mt-2 border-bottom pb-15">
        <div class="row pb-1">
                <div class="col-md-3 col-sm-12 col-lg-3 col-xl-2 d-flex align-items-center">
                        <label class="font-14">Company Name</label>
                </div>
                <div class="col-md-4 col-sm-12 col-lg-4 col-xl-3">
                        <div class="form-group mb-0">
                            <div class="input-group">
                                <input type="text" placeholder="" name="companyName" class="form-control" ng-reflect-name="companyName"/>
                            </div>
                        </div>
                </div>
        </div>
        <div class="row pb-1 unique-name">
                <div class="col-md-3 col-sm-12 col-lg-3 col-xl-2">
                        <label class="font-14">Unique Name:</label>
                </div>
                <div class="col-md-4 col-sm-12 col-lg-4 col-xl-3">
                        <div class="font-14">LoremCompanyNameDummy Text</div>
                </div>
        </div>
        <div class="row pb-1 parent-name">
            <div class="col-md-3 col-sm-12 col-lg-3 col-xl-2">
                <label class="font-14">Parent:</label>
            </div>
            <div class="col-md-4 col-sm-12 col-lg-4 col-xl-3">
                <div class="font-14">Lorem Alias NameDummy Text (Registered)</div>
            </div>
        </div>
        <div class="row country-name">
                <div class="col-md-3 col-sm-12 col-lg-3 col-xl-2">
                        <label class="font-14">Country & Currency:</label>
                </div>
                <div class="col-md-4 col-sm-12 col-lg-4 col-xl-3">
                    <div class="font-14">India - INR Rupee</div>
                </div>
        </div>
        </div>

    </div>
    <div class="personal-other-deatils">
        <div class="row">
            <div class="col-md-4 col-lg-4 col-xl-3 mt-3 ">
                <div class="form-group">
                    <label>GST Type</label>
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>
        <!-- branch profile element start -->
        <div class="row" *ngIf="isBranchElement">
            <div class="col-md-4 col-lg-4 col-xl-3 mt-3 ">
                <div class="form-group">
                    <label>Alias</label>
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>
        <!-- branch profile element end -->
    </div>
</div>
