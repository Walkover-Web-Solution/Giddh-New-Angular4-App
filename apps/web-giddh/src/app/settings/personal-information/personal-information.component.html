        <div class="col-md-12 mt-2 border-bottom pb-15">
            <div class="row pb-1">
                <div class="col-md-3 col-sm-12 col-lg-3 col-xl-2 d-flex align-items-center">
                    <label class="font-14">Company Name</label>
                </div>
                <div class="col-md-4 col-sm-12 col-lg-4 col-xl-3">
                    <div class="form-group mb-0">
                        <div class="input-group">
                            <input [(ngModel)]="profileData.name" (ngModelChange)="profileUpdated('name')" type="text" placeholder="" name="companyName" class="form-control" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row pb-1 unique-name">
                <div class="col-md-3 col-sm-12 col-lg-3 col-xl-2">
                    <label class="font-14">Unique Name:</label>
                </div>
                <div class="col-md-4 col-sm-12 col-lg-4 col-xl-3">
                    <div class="font-14">{{profileData.uniqueName}}</div>
                </div>
            </div>
            <div *ngIf="organizationType === 'BRANCH'" class="row pb-1 parent-name">
                <div class="col-md-3 col-sm-12 col-lg-3 col-xl-2">
                    <label class="font-14">Parent:</label>
                </div>
                <div class="col-md-4 col-sm-12 col-lg-4 col-xl-3">
                    <div class="font-14">Lorem Alias NameDummy Text (Registered)</div>
                </div>
            </div>
            <div class="row country-name">
                <div class="col-md-3 col-sm-12 col-lg-3 col-xl-2">
                    <label class="font-14">Country & Currency:</label>
                </div>
                <div class="col-md-4 col-sm-12 col-lg-4 col-xl-3">
                    <div class="font-14">{{profileData.country.countryName}} - {{profileData.country.currencyCode}} {{profileData.country.currencyName}}</div>
                </div>
            </div>
        </div>

    </div>
    <div class="personal-other-deatils">
        <div class="row">
            <div class="col-md-4 col-lg-4 col-xl-3 mt-3 ">
                <div class="form-group">
                    <label>Business Type</label>
                    <sh-select disabled placeholder="Select Business Type" name="businessType" id="businessType"
                        autocomplete="false" [readonlyInput]="true"
                        (selected)="profileUpdated('businessType')"
                        [(ngModel)]="profileData.businessType" [options]="profileData.businessTypes"
                        [ItemHeight]="33" [defaultValue]="profileData.businessType">
                    </sh-select>
                </div>
            </div>
        </div>
        <!-- branch profile element start -->
        <div class="row" *ngIf="organizationType === 'BRANCH'">
            <div class="col-md-4 col-lg-4 col-xl-3 mt-3 ">
                <div class="form-group">
                    <label>Alias</label>
                    <input [(ngModel)]="profileData.alias" type="text" class="form-control">
                </div>
            </div>
        </div>
        <!-- branch profile element end -->
    </div>
</div>
