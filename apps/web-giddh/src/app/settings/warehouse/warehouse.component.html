<ng-container *ngIf="(allWarehouses$ | async) as warehouses">
    <div class="createWarehouse" *ngIf="!warehouses?.length">
        <img src="{{imgPath}}warehouse-vector.svg" alt="warehouse image" />
        <h2>Create Warehouse</h2>
        <p>under <span class="">ABC Pvt. Ltd.</span> headquarter</p>
        <button class="btn btn-pink mrT2" (click)="openCreateWarehouseModal()">
            Create Warehouse
        </button>
    </div>

    <div *ngIf="warehouses?.length" class="warehouseCardView">
        <div class="row">
            <div *ngFor="let warehouse of warehouses" class="col-sm-4 pdR1">
                <div class="warehouseCard">
                    <div class="d-flex">
                        <h3>{{ warehouse.name }}</h3>
                        <div class="warehouseOptions">
                            <span class="setAsDefault">
                                <i class="icon-no-selected"></i>
                                <i class="icon-favorite-selected" hidden></i>
                                Set as Default</span
                            >
                            <div class="btn-group" dropdown>
                                <button
                                    id="button-basic"
                                    dropdownToggle
                                    type="button"
                                    class="btn dropdown-toggle"
                                    aria-controls="dropdown-basic"
                                >
                                    <span
                                        class="icon-dots-three-vertical"
                                    ></span>
                                </button>
                                <ul
                                    id="dropdown-basic"
                                    *dropdownMenu
                                    class="dropdown-menu"
                                    role="menu"
                                    aria-labelledby="button-basic"
                                >
                                    <li role="menuitem">
                                        <a
                                            class="dropdown-item"
                                            href="javascript:void(0)"
                                            >Edit</a
                                        >
                                    </li>
                                    <li role="menuitem">
                                        <a class="dropdown-item" href="#"
                                            >Delete</a
                                        >
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="warehouse-details">
                        <!--
                            TODO: Integrate below code once the API is ready
                        -->
                        <!--
                            <div class="clearfix about-warehaouse">
                                <label>Linked with:</label>
                                <p>{{warehouse.uniqueName}}</p>
                            </div>
                        -->

                        <!--
                            <div class="clearfix about-warehaouse">
                                <label>Inventory Value:</label>
                                <p>22,000/-</p>
                            </div>
                        -->
                        <div class="clearfix about-warehaouse">
                            <label>GSTIN:</label>
                            <p>
                                <span
                                    [class.gray-text]="!warehouse.taxNumber"
                                    >{{
                                        warehouse.taxNumber
                                            ? warehouse.taxNumber
                                            : "not available"
                                    }}</span
                                >
                            </p>
                        </div>
                        <div class="clearfix about-warehaouse">
                            <label>Address:</label>
                            <p>{{ warehouse.address }}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 pdR1 ">
                <div class="warehouseCard createNewWarehouseBtn">
                    <div class="">
                        <button
                            class="btn btn-pink"
                            (click)="openCreateWarehouseModal()"
                        >
                            Create New
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>

<!-- Warehouse on boarding modal (Step 1) -->
<div
    bsModal
    #warehouseOnBoardingModal="bs-modal"
    [config]="{ backdrop: 'static', keyboard: 'true' }"
    tabindex="-1"
    class="modal fade openPoup"
    role="dialog"
    (onHidden)="onBoardingModalDismiss($event)"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <ng-template
                element-view-container-ref
                #onBoardingContainer="elementviewcontainerref"
            >
            </ng-template>
        </div>
    </div>
</div>

<!-- Welcome component (Step 2) -->
<ng-template #welcomeComponent>
    <welcome-component
        (backButtonClicked)="handleBackButtonClick()"
        (nextButtonClicked)="handleFormSubmit($event)"
    >
    </welcome-component>
</ng-template>
