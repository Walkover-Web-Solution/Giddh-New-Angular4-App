<ng-container *ngIf="warehouses">
    <div class="createWarehouse" *ngIf="!warehouses?.length">
        <div class="spinner2">
            <div class="cube1"></div>
            <div class="cube2"></div>
        </div>
    </div>

    <div *ngIf="warehouses?.length" class="warehouseCardView">

        <div class="mb-15 text-right">
            <button class="btn btn-pink" (click)="resetOnboardingForm();openCreateWarehouseModal();">
                + New Warehouse
            </button>
        </div>

        <div class="row">
            <div *ngFor="let warehouse of warehouses; index as warehouseIndex" class="col-sm-4 pdR1">
                <div class="warehouseCard">
                    <div class="d-flex">
                        <h3>{{ warehouse.name }}</h3>
                        <div class="warehouseOptions">
                            <span class="setAsDefault" (click)="setAsDefault(warehouse, warehouseIndex)">
                                <i *ngIf="warehouse.isDefault" class="icon-favorite-selected"></i>
                                <i *ngIf="!warehouse.isDefault" class="icon-no-selected"></i>
                                Set as Default</span>
                            <div class="btn-group" dropdown>
                                <button id="button-basic" dropdownToggle type="button" class="btn dropdown-toggle"
                                    aria-controls="dropdown-basic">
                                    <span class="icon-dots-three-vertical"></span>
                                </button>
                                <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu"
                                    aria-labelledby="button-basic">
                                    <li role="menuitem" (click)="editWarehouse(warehouse)"><a
                                            class="dropdown-item warehouse-options">Edit</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="warehouse-details">
                        <!--
                            TODO: Integrate below code once the API is ready
                        -->
                        <!--
                            <div class="clearfix about-warehaouse">
                                <label>Linked with:</label>
                                <p>{{warehouse.uniqueName}}</p>
                            </div>
                        -->

                        <!--
                            <div class="clearfix about-warehaouse">
                                <label>Inventory Value:</label>
                                <p>22,000/-</p>
                            </div>
                        -->
                        <div class="clearfix about-warehaouse">
                            <label>{{warehouse.taxName}}</label>
                            <p>
                                <span [class.gray-text]="!warehouse.taxNumber">{{
                                        warehouse.taxNumber
                                            ? warehouse.taxNumber
                                            : "not available"
                                    }}</span>
                            </p>
                        </div>
                        <div class="clearfix about-warehaouse">
                            <label>Address:</label>
                            <p>{{ warehouse.address }}</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="col-sm-4 pdR1 ">
                <div class="warehouseCard createNewWarehouseBtn">
                    <div class="">
                        <button class="btn btn-pink" (click)="resetOnboardingForm();openCreateWarehouseModal();">
                            Create New
                        </button>
                    </div>
                </div>
            </div> -->
        </div>
    </div>
    <div class="warehouse-pagination">
        <pagination #warehousePagination *ngIf="paginationConfig?.totalItems > paginationLimit" [totalItems]="paginationConfig?.totalItems" [maxSize]="5" [itemsPerPage]="paginationConfig?.count" [boundaryLinks]="true" [rotate]="true"
            (pageChanged)="pageChanged($event)"></pagination>
    </div>
</ng-container>

<!-- Warehouse on boarding modal (Step 1) -->
<div bsModal #warehouseOnBoardingModal="bs-modal" [config]="{ backdrop: 'static', keyboard: 'true' }" tabindex="-1"
    class="modal fade openPoup" role="dialog" (onHidden)="onBoardingModalDismiss($event)">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <ng-template element-view-container-ref #onBoardingContainer="elementviewcontainerref">
            </ng-template>
        </div>
    </div>
</div>

<!-- Welcome component (Step 2) -->
<ng-template #welcomeComponent>
    <welcome-component [itemDetails]="selectedWarehouse" (backButtonClicked)="handleBackButtonClick()"
        (nextButtonClicked)="handleFormSubmit($event)">
    </welcome-component>
</ng-template>
