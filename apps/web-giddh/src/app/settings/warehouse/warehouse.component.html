<ng-container *ngIf="warehouses">
    <div class="warehouse-card-view">
        <div class="row">
            <div class="mb-15 col-sm-12 mr-0 d-flex justify-content-between warehouse-header">
                <div class="search-container">
                    <div class="search-warehouse-box">
                        <input #searchWarehouse type="text" [(ngModel)]="searchWarehouseQuery" class="form-control"
                            placeholder="Search Warehouse" />
                    </div>
                    <a class="cp mr-l1 clear-filter-btn" *ngIf="searchWarehouseQuery" href="javascript:;"
                        (click)="resetFilter()" tooltip="Reset Search">
                        <i aria-hidden="true" class="icon-refrsh"></i> Clear Filter
                    </a>
                </div>
                <button class="btn btn-sky-blue mr-0" [routerLink]="['/pages/settings/create-warehouse']">
                    Create Warehouse
                </button>
            </div>
        </div>
        <div class="createWarehouse" *ngIf="showLoader">
            <div class="spinner2">
                <div class="cube1"></div>
                <div class="cube2"></div>
            </div>
        </div>
        <div class="no-data" *ngIf="!warehouses.length && !showLoader">
            <h1>No warehouse found within given criteria.</h1>
        </div>
        <div *ngIf="!showLoader" class="row warehouse-box">
            <div *ngFor="let warehouse of warehouses; index as warehouseIndex" class="col-lg-12 col-md-12 col-sm-12">
                <div class="warehouse-card">
                    <div class="d-flex">
                        <h3>{{ warehouse.name }}</h3>
                        <div class="warehouse-options">
                            <div class="btn-group" dropdown>
                                <button id="button-basic" dropdownToggle type="button" class="btn dropdown-toggle"
                                    aria-controls="dropdown-basic">
                                    <span class="icon-dots-three-vertical"></span>
                                </button>
                                <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu"
                                    aria-labelledby="button-basic">
                                    <li role="menuitem" (click)="editWarehouse(warehouse)"><a
                                            class="dropdown-item warehouse-options">Edit</a>
                                    </li>
                                    <!--
                                        not in V1, Will use it V2, don't remove code
                                    <li role="menuitem">
                                        <a>Archive</a>
                                    </li>
                                    <li role="menuitem">
                                        <a>Merge</a>
                                    </li>
                                    <li role="menuitem">
                                        <a>Delete</a>
                                    </li>
                                -->
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="warehouse-details">
                        <!--
                                TODO: Integrate below code once the API is ready
                            -->
                        <!--
                                <div class="clearfix about-warehaouse">
                                    <label>Linked with:</label>
                                    <p>{{warehouse.uniqueName}}</p>
                                </div>
                            -->

                        <!--
                                <div class="clearfix about-warehaouse">
                                    <label>Inventory Value:</label>
                                    <p>22,000/-</p>
                                </div>
                            -->
                        <div class="clearfix about-warehaouse">
                            <!-- <div class="col-xl-3 col-lg-4 col-md-6"> -->
                                <div class="parent-branch pt-1 pb-1">Linked Address:</div>
                                <div>
                                    <div *ngFor="let address of warehouse?.addresses" class="linked-add">
                                        <ng-container *ngIf="address">
                                            <i (click)="setDefault(address, warehouse)" *ngIf="!address?.isDefault"
                                                class="cursor-pointer icon-no-selected mr-05"></i>
                                            <i (click)="setDefault(address, warehouse)" *ngIf="address?.isDefault"
                                                class="cursor-pointer icon-favorite-selected mr-05"></i>
                                            <label class="cursor-pointer"
                                                [popover]="popTemplate"
                                                popoverTitle="{{address?.name}}" placement="right"
                                                triggers="mouseenter:mouseleave">{{address?.name}}</label>
                                            <ng-template #popTemplate>
                                                {{address?.address}} {{address?.stateCode}}
                                                <p *ngIf="address?.taxType && address?.taxNumber">
                                                    {{ address?.taxType }} : {{ address?.taxNumber }}
                                                </p>
                                            </ng-template>
                                        </ng-container>
                                    </div>
                                </div>
                            <!-- </div> -->
                        </div>
                        <!--<div class="row">
                            <div class="col-sm-6">
                                <div class="linked-details">
                                    <label>Linked Entity/ies:</label>
                                    <ul>
                                        <li><i class="icon-company-HO mr-05"></i>Alias Company Name</li>
                                        <li><i class="icon-branch-icon mr-05"></i>Alias Branch Name</li>
                                        <li><i class="icon-branch-icon mr-05"></i>Alias Branch 3 Name</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="linked-details">
                                    <label>Sub - Location:</label>
                                    <ul>
                                        <li><i class="icon-warehouse-icon mr-05"></i>Floor 1, Floor 2, Floor 3</li>
                                    </ul>
                                </div>
                            </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="warehouse-pagination">
        <pagination #warehousePagination *ngIf="warehouses?.length && paginationConfig?.totalItems > paginationLimit"
            [totalItems]="paginationConfig?.totalItems" [maxSize]="5" [itemsPerPage]="paginationConfig?.count"
            [boundaryLinks]="true" [rotate]="true" (pageChanged)="pageChanged($event)"></pagination>
    </div>
</ng-container>

<!-- Warehouse on boarding modal (Step 1) -->
<div bsModal #warehouseOnBoardingModal="bs-modal" [config]="{ ignoreBackdropClick: 'true', keyboard: 'true'}"
    tabindex="-1" class="modal fade openPoup" role="dialog" (onHidden)="onBoardingModalDismiss($event)">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <ng-template element-view-container-ref #onBoardingContainer="elementviewcontainerref">
            </ng-template>
        </div>
    </div>
</div>
<div *ngIf="asideEditWarehousePane === 'in'">
    <create-address [class]="asideEditWarehousePane" [@slideInOut]="asideEditWarehousePane"
        [warehouseToUpdate]="warehouseToUpdate" [showLoader]="isWarehouseUpdateInProgress"
        (updateAddress)="updateWarehouseInfo($event)" [addressConfiguration]="addressConfiguration"
        (closeAsideEvent)="toggleAsidePane($event)">
    </create-address>
</div>
<!-- Welcome component (Step 2) -->
<ng-template #welcomeComponent>
    <welcome-component [itemDetails]="selectedWarehouse" (backButtonClicked)="handleBackButtonClick(false)"
        (nextButtonClicked)="handleFormSubmit($event)">
    </welcome-component>
</ng-template>
