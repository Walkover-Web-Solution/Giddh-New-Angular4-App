<ng-container appTranslate [file]="'settings/integration'" [requireCommonData]="false"
    (localeData)="localeData = $event" (translationComplete)="translationComplete($event)">
    <form autocomplete="off" novalidate name="accountForm" [formGroup]="accountForm" class="new-account-form"
        (ngSubmit)="actionAccount()">
        <div class="modal-header" *ngIf="localeData?.payment">
            <h3 class="modal-title">{{ activeBankAccount ? localeData?.payment?.edit_account :
                localeData?.payment?.connect_icici_account}}</h3>
            <span data-dismiss="modal" [attr.aria-label]="commonLocaleData?.app_close" class="close hover-orange"
                (click)="closeAccountModal()">Ã—</span>
        </div>
        <div class="modal-body icici-account-create-edit">
            <ng-container *ngIf="!isLoading && localeData?.payment">
                <div class="clearfix" *ngIf="!activeBankAccount">
                    <label>{{localeData?.payment?.icici_login_id}}<span class="red-text">*</span></label>
                    <input class="form-control" required formControlName="loginId" name="loginId" type="text"
                        [placeholder]="localeData?.payment?.login_id_placeholder">
                </div>
                <div class="clearfix mr-t1" *ngIf="!activeBankAccount">
                    <label>{{localeData?.payment?.account_number_label}}<span class="red-text">*</span></label>
                    <input class="form-control" required formControlName="accountNumber" name="accountNumber"
                        type="text" digitsOnlyDirective
                        [placeholder]="localeData?.payment?.account_number_placeholder" maxlength="18">
                </div>
                <div class="clearfix" *ngIf="activeBankAccount">
                    <label>{{localeData?.payment?.account_number_label}}</label><br>
                    <span class="font-14">{{activeBankAccount?.iciciDetailsResource?.accountNumber}}</span>
                </div>
                <div class="clearfix mr-t1">
                    <label>{{localeData?.payment?.link_account_label}}<span class="red-text">*</span></label>
                    <sh-select formControlName="accountUniqueName" name="accountUniqueName"
                        [placeholder]="localeData?.payment?.link_account_placeholder" [options]="bankAccounts$ | async"
                        required></sh-select>
                </div>
                <div class="clearfix mr-t1" *ngIf="!activeBankAccount">
                    <label>{{localeData?.payment?.user}}<span class="red-text">*</span></label>
                    <sh-select formControlName="userUniqueName" name="userUniqueName"
                        [placeholder]="localeData?.payment?.select_user" [options]="usersList" required></sh-select>
                </div>
                <div class="clearfix mr-t1">
                    <label>{{localeData?.payment?.payment_updates}}</label>
                    <sh-select formControlName="paymentAlerts" name="paymentAlerts"
                        [placeholder]="localeData?.payment?.select_receipients" [options]="paymentAlertsUsersList"
                        [multiple]="true" [forceClearReactive]="forceClearPaymentUpdates$ | async" [isSelectAllChecked]="paymentAlerts?.includes(selectAllRecords)" (clearSingleItem)="clearSingleItem($event)">
                        <ng-template #optionTemplate let-option="option">
                            <ng-container>
                                <a href="javascript:void(0)" class="list-item d-flex" (click)="selectPaymentAlertUsers(option)">
                                    <span><input type="checkbox" class="field-checkbox"
                                            [checked]="paymentAlerts?.includes(option.value)"
                                            [value]="option.value"></span>&nbsp;
                                    <span>
                                        <div class="item">{{ option.label }}</div>
                                    </span>
                                </a>
                            </ng-container>
                        </ng-template>
                    </sh-select>
                </div>
            </ng-container>
            <ng-container *ngIf="isLoading || !localeData?.payment">
                <giddh-page-loader [cssClass]="'mt-0 mb-0'"></giddh-page-loader>
            </ng-container>
        </div>
        <div class="modal-footer" *ngIf="!isLoading && localeData?.payment">
            <button type="submit" class="btn btn-success mr-1" [disabled]="accountForm?.invalid">{{ activeBankAccount ?
                commonLocaleData?.app_update : localeData?.payment?.connect}}</button>
        </div>
    </form>
</ng-container>
