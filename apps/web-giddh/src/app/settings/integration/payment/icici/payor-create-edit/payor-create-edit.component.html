<ng-container appTranslate [file]="'settings/integration'" [requireCommonData]="false"
    (localeData)="localeData = $event">
    <form autocomplete="off" novalidate name="createNewAccountUserForm" [formGroup]="accountUserForm"
        class="new-account-form" (ngSubmit)="actionAccountUser()">
        <div class="modal-header" *ngIf="localeData?.payment">
            <h3 class="modal-title">{{ activePayorAccount ? localeData?.payment?.edit_user :
                localeData?.payment?.add_user}}</h3>
            <span data-dismiss="modal" [attr.aria-label]="commonLocaleData?.app_close" class="close hover-orange"
                (click)="closeAccountUserModal()">Ã—</span>
        </div>
        <div class="modal-body icici-payor-account-create-edit">
            <ng-container *ngIf="localeData?.payment">
                <div class="clearfix">
                    <div class="inline col-md-6 pl-0">
                        <label>{{localeData?.payment?.account_number_label}}</label><br>
                        <span class="bold">{{activeBankAccount?.iciciDetailsResource?.accountNumber}}</span>
                    </div>
                    <div class="inline col-md-6 pl-0 pr-0">
                        <label>{{localeData?.payment?.linked_account}}</label><br>
                        <span class="bold">{{activeBankAccount?.account?.name}}</span>
                    </div>
                </div>
                <div class="clearfix mr-t1" *ngIf="!activePayorAccount">
                    <label>{{localeData?.payment?.login_id_label}}<span class="red-text">*</span></label>
                    <input class="form-control" required formControlName="loginId" name="loginId" type="text"
                        [placeholder]="localeData?.payment?.login_id_placeholder">
                </div>
                <div class="clearfix mr-t1" *ngIf="!activePayorAccount">
                    <label>{{localeData?.payment?.user}}<span class="red-text">*</span></label>
                    <sh-select formControlName="userUniqueName" name="userUniqueName"
                        [placeholder]="localeData?.payment?.select_user" [options]="usersList" required></sh-select>
                </div>
                <div class="clearfix mr-t1" *ngIf="activePayorAccount">
                    <label>{{localeData?.payment?.user}}</label><br>
                    <span>{{activePayorAccount?.user?.name}}</span>
                </div>
                <div class="clearfix mr-t1">
                    <label>{{localeData?.payment?.limit_upto}}</label>
                    <div class="clearfix">
                        <div class="inline col-md-6 pl-0 pr-0">
                            <input class="form-control" formControlName="maxAmount" name="maxAmount" type="text"
                                [placeholder]="localeData?.payment?.enter_amount" decimalDigitsDirective>
                        </div>
                        <div class="inline col-md-6 pr-0">
                            <sh-select formControlName="duration" name="duration"
                                [placeholder]="localeData?.payment?.duration" [options]="amountLimitDurations"></sh-select>
                        </div>
                    </div>
                </div>
            </ng-container>
            <ng-container *ngIf="!localeData?.payment">
                <div class="no-data mr-t2 loader-main mt-0 mb-0">
                    <div class="spinner2">
                        <div class="cube1"></div>
                        <div class="cube2"></div>
                    </div>
                </div>
            </ng-container>    
        </div>
        <div class="modal-footer" *ngIf="localeData?.payment">
            <button type="submit" class="btn btn-success mr-1" [disabled]="accountUserForm?.invalid">{{
                activePayorAccount ? commonLocaleData?.app_update : commonLocaleData?.app_save}}</button>
        </div>
    </form>
</ng-container>
