<div class="modal-header d-flex align-items-center">
    <h3>{{ localeData?.payment?.bank_list }}</h3>
    <button class="close" mat-dialog-close>Ã—</button>
</div>
<giddh-page-loader *ngIf="institutionsListInProgress$ | async"></giddh-page-loader>
<mat-dialog-content class="institutions-dialog-body" *ngIf="!(institutionsListInProgress$ | async)">
    <div class="w-100">
        <div class="institution-list">
            <form [formGroup]="searchForm">
                <input-field
                    [autocomplete]="'off'"
                    [name]="'Institutions'"
                    [placeholder]="localeData?.payment?.search_institutions"
                    [type]="'text'"
                    formControlName="search"
                    [label]="localeData?.payment?.institutions"
                    (keydown.enter)="$event.preventDefault()"
                >
                </input-field>
            </form>

            <div class="list-wrapper mt-2">
                <mat-list class="p-0" *ngIf="filteredItems?.length">
                    <ng-container *ngFor="let item of filteredItems">
                        <div class="list-item px-2">
                            <ng-container *ngFor="let item of filteredItems">
                                <mat-list-item (click)="openGocardlessDialog(item)" class="list-item pr-2 pl-4">{{
                                    item.id
                                }}</mat-list-item>
                            </ng-container>
                        </div>
                    </ng-container>
                </mat-list>
                <mat-list class="p-0" *ngIf="!filteredItems?.length">
                    <mat-list-item class="list-item pr-2 pl-4">{{ commonLocaleData?.app_no_data_found }}</mat-list-item>
                </mat-list>
            </div>
        </div>
    </div>
</mat-dialog-content>
