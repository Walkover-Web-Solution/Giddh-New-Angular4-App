<div class="row">
    <div class="col-md-12 mr-t4 border-bottom pd-b15">
        <div class="row pd-b1">
            <div class="col-lg-3 col-md-6 col-sm-12 col-lg-3 col-xl-2 d-flex align-items-center">
                <label *ngIf="organizationType === 'COMPANY'" class="font-15">White Label URL</label>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 col-lg-4 col-xl-3">
                <form [formGroup]="portalWhilteLabelForm">
                    <div class="form-group mb-0 d-flex">
                        <br class="input-group" />
                        <input
                            *ngIf="organizationType === 'COMPANY'"
                            formControlName="url"
                            type="text"
                            name="companyName"
                            class="form-control"
                            (input)="onInputChange()"
                        />
                        <button
                            *ngIf="portalWhilteLabelForm.get('url')?.value"
                            type="button"
                            class="btn btn-sky-blue mr-l05"
                            (click)="submitForm()"
                            [disabled]="verifiedButton"
                        >
                            {{ urlVerifiedButtonName }}
                        </button>
                    </div>
                    <span>{{ generatedString }}</span>
                </form>
            </div>
        </div>
    </div>
</div>
