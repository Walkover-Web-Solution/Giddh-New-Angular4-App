<div>
    <div class="modal-header theme-bg d-flex justify-content-between">
        <h3 class="modal-title bg" id="modal-title" mat-dialog-title>{{ commonLocaleData?.app_confirmation }}</h3>
        <button aria-hidden="true" class="close" mat-dialog-close id="closedialog" (click)="onCancel">×</button>
    </div>
    <mat-dialog-content>
        <form name="newRole" novalidate autocomplete="off">
            <div class="modal-wrap">
                <h3>{{ message }}</h3>
            </div>
        </form>
        <div class="d-flex column-gap1 align-items-center">
            <button mat-stroked-button color="primary" (click)="onConfirmation()">
                {{ commonLocaleData?.app_yes }}
            </button>
            <button mat-stroked-button mat-dialog-close (click)="onCancel()">{{ commonLocaleData?.app_no }}</button>
        </div>
    </mat-dialog-content>
