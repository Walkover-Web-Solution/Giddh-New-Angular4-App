<ng-container
    appTranslate
    [file]="'settings/tags'"
    (localeData)="localeData = $event"
    (commonLocaleData)="commonLocaleData = $event"
>
    <div class="box">
        <form>
            <div class="row">
                <div class="col-lg-6 mt-1">
                    <div class="form-group clearfix">
                        <div>
                            <span class="pull-left searchTag">
                                <input-field
                                    [type]="'text'"
                                    [(ngModel)]="searchText"
                                    (keyup)="filterData(searchText)"
                                    [name]="'search_text'"
                                    [placeholder]="localeData?.search_tag_placeholder"
                                >
                                </input-field>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group clearfix col-md-12 col-lg-6 col-xs-12 mt-1">
                    <div class="create-tag" (click)="showCreateTag()">
                        <button mat-stroked-button color="primary">{{ localeData?.create_tag }}</button>
                    </div>
                </div>
                <div class="col-12">
                    <div>
                      <table mat-table [dataSource]="tags" class="basic giddh-table table w-100 tags-table">
                            <ng-container matColumnDef="number">
                                <th mat-header-cell *matHeaderCellDef>{{ localeData?.s_no }}</th>
                                <td mat-cell *matCellDef="let element; let i = index">{{ i+1 }}</td>
                            </ng-container>
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef>{{ localeData?.tags_name }}</th>
                                <td mat-cell *matCellDef="let element; let i = index">
                                    <span *ngIf="updateIndex !== i">{{ element.name }}</span>
                                    <input
                                        *ngIf="updateIndex === i"
                                        type="text"
                                        class="form-control"
                                        name="name_of_{{ i }}"
                                        [(ngModel)]="tag.name"
                                    />
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="description">
                                <th mat-header-cell *matHeaderCellDef>{{ localeData?.tags_description }}</th>
                                <td mat-cell *matCellDef="let element; let i = index">
                                    <div *ngIf="updateIndex !== i">{{ element.description }}</div>
                                    <textarea
                                        *ngIf="updateIndex === i"
                                        class="form-control"
                                        name="description_of_{{ i }}"
                                        [(ngModel)]="tag.description"
                                    ></textarea>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef>{{ commonLocaleData?.app_action }}</th>
                                <td mat-cell *matCellDef="let element; let i = index" class="icon-btn">
                                    <button
                                        *ngIf="updateIndex !== i"
                                        (click)="setUpdateIndex(i)"
                                        type="button"
                                        class="btn btn-xs"
                                        [matTooltip]="commonLocaleData?.app_edit"
                                        [matTooltipPosition]="'above'"
                                    >
                                        <i
                                            class="icon-edit-pencil"
                                            aria-hidden="true"                                           
                                        ></i>
                                    </button>
                                    <button
                                        *ngIf="updateIndex !== i"
                                        (click)="deleteTag(element)"
                                        type="button"
                                        class="btn btn-xs"
                                        [matTooltip]="commonLocaleData?.app_delete"
                                        [matTooltipPosition]="'above'"
                                    >
                                        <i
                                            class="fa fa-trash"
                                            aria-hidden="true"                                            
                                        ></i>
                                    </button>
                                    <button
                                        *ngIf="updateIndex === i"
                                        (click)="updateTag(tag, i)"
                                        type="button"
                                        class="btn btn-xs"
                                    >
                                        <i class="fa fa-check" aria-hidden="true"></i>
                                    </button>
                                    <button
                                        *ngIf="updateIndex === i"
                                        (click)="resetUpdateIndex()"
                                        type="button"
                                        class="btn btn-xs"
                                    >
                                        <i class="icon-cross" aria-hidden="true"></i>
                                    </button>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="no-data" *ngIf="!isLoading && !tags?.length">
                <no-data [secondaryMessage]="' '" [secondaryMessageClass]="'p-0'"></no-data>
            </div>
        </form>
    </div>

    <ng-template #createTagForm>
        <div class="openform">
            <div class="aside-pane">
                <div class="form-header">
                    <h3 mat-dialog-title>{{ localeData?.create_tag }}</h3>
                    <button id="close" mat-dialog-close>
                        <i class="icon-cross"></i>
                    </button>
                </div>
                <mat-dialog-content>
                    <div class="aside-body">
                        <div class="aside-pane-form">
                            <div class="form-group clearfix col-md-12 col-lg-12 col-xs-12 mt-4">
                                <form (submit)="createTag(newTag)" class="row">
                                    <div class="w-100">
                                        <div class="form-group">
                                            <input-field
                                                [type]="'text'"
                                                [name]="'tagName'"
                                                [(ngModel)]="newTag.name"
                                                [placeholder]="localeData?.tag_name_placeholder"
                                            >
                                            </input-field>
                                        </div>
                                        <div class="form-group">
                                            <mat-form-field appearance="outline" class="w-100">
                                                <mat-label>{{ localeData?.tag_description_placeholder }}</mat-label>
                                                <textarea
                                                    matInput
                                                    [name]="'tagDescription'"
                                                    [(ngModel)]="newTag.description"
                                                    [placeholder]="localeData?.tag_description_placeholder"
                                                ></textarea>
                                            </mat-form-field>
                                        </div>
                                        <div class="mr-t1">
                                            <button
                                                mat-stroked-button
                                                color="primary"
                                                type="submit"
                                                class="btn"
                                                [disabled]="!newTag.name"
                                            >
                                                {{ commonLocaleData?.app_create }}
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </mat-dialog-content>
            </div>
        </div>
    </ng-template>

    <!-- add branch modal -->

    <ng-template #confirmationModal>
        <div class="modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>{{ commonLocaleData?.app_confirmation }}</h3>
                    <button mat-dialog-close class="close" (click)="onUserConfirmation(false)">×</button>
                </div>
                <div class="modal-body" [innerHTML]="confirmationMessage"></div>
                <div class="modal-footer clearfix">
                    <button mat-stroked-button mat-dialog-close color="primary" (click)="onUserConfirmation(true)">
                        {{ commonLocaleData?.app_yes }}
                    </button>
                    <button mat-stroked-button mat-dialog-close (click)="onUserConfirmation(false)">
                        {{ commonLocaleData?.app_no }}
                    </button>
                </div>
            </div>
        </div>
    </ng-template>
