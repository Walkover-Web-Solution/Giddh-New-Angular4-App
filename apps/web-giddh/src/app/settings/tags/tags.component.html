<div class="box clearfix mrT1">
    <form>
        <div class="row">
            <div class="col-xs-12">
                <h1 class="section_head">Create Tag</h1>
                <div class="form-group clearfix col-sm-3 col-xs-12">
                    <form (submit)="createTag(newTag)" class="row">
                        <div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="tagName" [(ngModel)]="newTag.name"
                                    placeholder="Tag Name" />
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" name="tagDescription" [(ngModel)]="newTag.description"
                                    placeholder="Tag Description (optional)"></textarea>
                            </div>
                            <div class="mrT1">
                                <button type="submit" class="btn btn-success btn-sm"
                                    [disabled]="!newTag.name">Create</button>
                            </div>
                        </div>
                    </form>
                </div>
                <hr class="clearfix">
                <div class="form-group mrT1 clearfix">
                    <div>
                        <span class="pull-left searchTag">
                            <input type="text" [(ngModel)]="searchText" (keyup)="filterData(searchText)"
                                class="form-control" name="search_text" placeholder="Search tag" />
                        </span>
                        <!-- <div>
                <button class="btn btn-success btn-sm mrL1" (click)="filterData(searchText);">Search</button>
            </div> -->
                    </div>
                </div>
                <div class="">
                    <div class="tagsTable">
                        <div class="">
                            <table class="table-bordered basic table mrB onMobileView">
                                <thead>
                                    <tr>
                                        <th>Sr. No.</th>
                                        <th>Tags Name</th>
                                        <th>Tags Description</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody *ngIf="(tags$ | async)">
                                    <tr *ngFor="let tag of tags$ | async; let i = index">
                                        <td data-title="#">{{i+1}}</td>
                                        <td data-title="Tags Name">
                                            <span *ngIf="updateIndex !== i">{{tag.name}}</span>
                                            <input *ngIf="updateIndex === i" type="text" class="form-control"
                                                name="name_of_{{i}}" [(ngModel)]="tag.name" />
                                        </td>
                                        <td data-title="Tags Desciption">
                                            <div *ngIf="updateIndex !== i">{{tag.description}}</div>
                                            <textarea *ngIf="updateIndex === i" class="form-control"
                                                name="description_of_{{i}}" [(ngModel)]="tag.description"></textarea>
                                        </td>
                                        <td class="icon-btn" data-title="Action">
                                            <button *ngIf="updateIndex !== i" (click)="setUpdateIndex(i);" type="button"
                                                class="btn btn-xs"><i class="fa fa-pencil" aria-hidden="true"
                                                    tooltip="Edit"></i></button>
                                            <button *ngIf="updateIndex !== i" (click)="deleteTag(tag, i);" type="button"
                                                class="btn btn-xs"><i class="fa fa-trash" aria-hidden="true"
                                                    tooltip="Delete"></i></button>
                                            <button *ngIf="updateIndex === i" (click)="updateTag(tag, i);" type="button"
                                                class="btn btn-xs"><i class="fa fa-check"
                                                    aria-hidden="true"></i></button>
                                            <button *ngIf="updateIndex === i" (click)="resetUpdateIndex();"
                                                type="button" class="btn btn-xs"><i class="fa fa-times"
                                                    aria-hidden="true"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                                <tbody *ngIf="!(tags$ | async)" class="onMobileView noRecords">
                                    <tr>
                                        <td colspan="4" class="text-center empty_table">
                                            <h1>No Record Found !!</h1>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </form>
</div>

<!-- add branch modal -->
<div bsModal #confirmationModal="bs-modal" [config]="{backdrop: 'static', keyboard: false}" class="modal fade"
    role="dialog">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header clearfix">
                <h3>Confirmation</h3>
                <span aria-hidden="true" class="close" (click)="onUserConfirmation(false)" data-dismiss="modal">Ã—</span>
            </div>
            <div class="modal-body" [innerHTML]="confirmationMessage">
            </div>
            <div class="modal-footer clearfix">
                <button (click)="onUserConfirmation(true)" class="btn btn-sm btn-success">Yes</button>
                <button (click)="onUserConfirmation(false)" class="btn btn-sm btn-danger">No</button>
            </div>
            <!-- modal footer -->
        </div>
    </div>
</div>
