<ng-container appTranslate [file]="'settings/trigger'" (localeData)="localeData = $event"
    (commonLocaleData)="commonLocaleData = $event" (translationComplete)="translationComplete($event)">
    <div class="clearfix">
        <tabset class="tab-integration" id="tab-integration">
            <tab>
                <ng-template tabHeading>
                    <span class="icon-chat2"></span> SMS
                    <h3>1</h3>
                    <i class="icon-tick"></i>
                </ng-template>
                Basic content
            </tab>
            <tab>
                <ng-template tabHeading>
                    <span class="icon-mail"></span> Email
                    <h3>4</h3>
                    <i class="icon-cross"></i>
                </ng-template>
                <div class="row">
                    <div class="col-md-6">
                    
                    </div>
                    <div class="col-md-6">
                        <div class="btn-group desktop-view-btn" dropdown
                        [autoClose]="true">
                        <button id="ddl-newinv" dropdownToggle type="button"
                            class="btn btn-sky-blue dropdown-toggle dropdown-btn-new"
                            aria-controls="dropdown-ddl-newinv">
                            New Email
                            <span class="caret"></span>
                        </button>
                        <ul id="dropdown-ddl-newinv" *dropdownMenu class="dropdown-menu" role="menu"
                            aria-labelledby="ddl-newinv">
                            <li role="menuitem">
                                <a class="dropdown-item" href="javascript: void 0"
                                >Gmail</a>
                            </li>
                            <li role="menuitem">
                                <a class="dropdown-item" href="javascript: void 0"
                                >Msg-91</a>
                            </li>
                        </ul>
                    </div>
                    </div>
                </div>
            </tab>
            <tab>
                <ng-template tabHeading>
                    <span class="icon-ecomm"></span> RCS
                </ng-template>
                Basic content 1
            </tab>
            <tab>
                <ng-template tabHeading>
                    <span class="icon-chat2"></span> WhatsApp
                </ng-template>
                Basic content 1
            </tab>
            <tab>
                <ng-template tabHeading>
                    <span class="icon-chat2"></span> Voice
                </ng-template>
                Basic content 1
            </tab>
        </tabset>
    </div>
</ng-container>
