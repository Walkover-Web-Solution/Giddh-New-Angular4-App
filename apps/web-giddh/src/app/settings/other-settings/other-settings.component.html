<div class="other-setting-container">
    <div *ngIf="organizationType === 'BRANCH'" class="row">
        <div class="col-md-12">
            <div class="border-bottom font-14">
                <p class="pd-b15"> All the information will save in <strong>{{profileData?.companyName}}</strong></p>
                <!-- branch profile element start -->
                <div class="other-detail-section">
                    <div class="mr-b15">
                        <label>Number System</label> <span>{{numberSystem}}</span>
                    </div>
                    <!-- <div class="mr-b15">
                        <label>Date Format</label> <span>DD/MM/YYYY (15/09/2020)</span>
                    </div>
                    <div class="mr-b15">
                        <label>Number System</label> <span>(GMT 5:30) India Standard Time (Asia/Calcutta)</span>
                    </div> -->
                    <div class="mr-b15">
                        <label>Inventory Type</label> <span>{{profileData?.manageInventory ? 'Product' : 'Service'}}</span>
                    </div>
                </div>
                <!-- branch profile element end -->
            </div>
        </div>
    </div>
    <div *ngIf="organizationType === 'COMPANY'" class="row pb-2">
        <div class="col-lg-12 col-xl-7 other-information">
            <div class="clearfix">
                <div class="form-group row">
                    <div class="col-md-12 col-lg-6 col-12">
                        <div class="row">
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Digits After Decimal</label>
                                    <sh-select [options]="decimalDigitSource" placeholder="Select type"
                                        (selected)="profileUpdated('balanceDecimalPlaces')" [isFilterEnabled]="true "
                                        name="balanceDecimalPlaces" [(ngModel)]="profileData.balanceDecimalPlaces">
                                    </sh-select>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Number System</label>
                                    <sh-select [options]="numberSystemSource" placeholder="Select type"
                                        (selected)="profileUpdated('balanceDisplayFormat')" [isFilterEnabled]="true "
                                        name="balanceDisplayFormat" [(ngModel)]="profileData.balanceDisplayFormat">
                                    </sh-select>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Inventory Type</label>
                                    <div class="mr-t1">
                                        <span class="p-0 mr-r3">
                                            <input id="radio-1" class="radio-custom cp ml0" name="radio-group" type="radio"
                                                [checked]="profileData?.manageInventory" 
                                                (change)="inventoryTypeUpdated(true)" name="inventoryType" checked>
                                            <label for="radio-1" class="radio-custom-label">Product</label>
                                        </span>
                                        <span class="p-0 ">
                                            <input id="radio-2" class="radio-custom cp ml0" name="radio-group" type="radio"
                                                [checked]="!profileData?.manageInventory"
                                                (change)="inventoryTypeUpdated(false)" name="inventoryType">
                                            <label for="radio-2" class="radio-custom-label">Service</label>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Language</label>
                                    <sh-select class="language-selection" [options]="translationLocales" placeholder="Select Language"
                                        (selected)="selectLocale($event)" [isFilterEnabled]="true "
                                        name="activeLocale" [(ngModel)]="activeLocale">
                                    </sh-select>
                                </div>
                            </div>
                        </div>
                    </div>
