<section id="setting-tab-wrapper" class="setting-tab-data">
    <div id="invoice-setting" class="invoice-control mr-t15">
        <tabset class="tab-integration purchase-setting-tab">
            <tab>
                <ng-template tabHeading>
                    <span class="icon-mail"></span> Integration
                </ng-template>
                <div class="single-tab-block">
                    <div class="box clearfix mb-2">
                        <h4 class="clearfix bd-rb">Integration<span> (These settings will be applicable on Purchase
                                Order and Bill)</span></h4>
                        <div class="clearfix">
                            <div class="row">
                                <div class="col-sm-12 col-md-12 col-lg-3 lh-34"><label>From Email</label></div>
                                <div class="col-sm-12 col-md-12 col-lg-9">
                                    <div class="row">
                                        <div class="col-md-5 col-sm-12 col-xs-12">
                                            <div class="form-group mb-0">
                                                <div class="relative" [ngClass]="{'input-group': true}">
                                                    <input type="email" class="form-control"
                                                        placeholder="Enter email id" name="email"
                                                        [(ngModel)]="invoiceSettings.purchaseBillSettings.email"
                                                        [disabled]="invoiceSettings.purchaseBillSettings.emailVerified" />
                                                    <span class="input-group-addon"
                                                        *ngIf="!invoiceSettings.purchaseBillSettings.emailVerified"><i
                                                            class="fa fa-exclamation-circle"
                                                            tooltip="Unverified"></i></span>
                                                    <span class="input-group-addon verify-tick-icon"
                                                        *ngIf="invoiceSettings.purchaseBillSettings.emailVerified"><i
                                                            class="icon-tick" tooltip="Verified"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-sm-12 row pl-0">
                                            <div class="btn-wrapper d-flex align-items-center justify-content-center">
                                                <button class="btn btn-success mr-r15"
                                                    (click)="verifyEmail(invoiceSettings.purchaseBillSettings.email)"
                                                    [disabled]="!isEmailChanged && (!invoiceSettings.purchaseBillSettings.email || invoiceSettings.purchaseBillSettings.email.length < 4 || invoiceSettings.purchaseBillSettings.emailVerified)"
                                                    *ngIf="!invoiceSettings.purchaseBillSettings.emailVerified">Verify</button>
                                                <span *ngIf="invoiceSettings.purchaseBillSettings.emailVerified"
                                                    class="verified-text">Verified</span>
                                                <span class="delete-verified-icon"
                                                    [ngClass]="{'delete-icon-opacity' : !invoiceSettings.purchaseBillSettings.email || invoiceSettings.purchaseBillSettings.email.length < 4, 'cursor-pointer': !(!invoiceSettings.purchaseBillSettings.email || invoiceSettings.purchaseBillSettings.email.length < 4)}"
                                                    (click)="!(!invoiceSettings.purchaseBillSettings.email || invoiceSettings.purchaseBillSettings.email.length < 4) ? deleteEmail(invoiceSettings.purchaseBillSettings.email) : ''"><i
                                                        class="icon-trash"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="clearfix  pd-t1">

                            <div class="row">
                                <div class="col-sm-12 col-md-12 col-lg-3">
                                    <input type="checkbox" class="show-on-mobile" name="sendThroughGmail"
                                        [(ngModel)]="invoiceSettings.purchaseBillSettings.sendThroughGmail"
                                        [disabled]="!isGmailIntegrated" />
                                    <label>Send email through Gmail</label>
                                </div>
                                <div class="col-sm-12 col-md-12 col-lg-9 form-group d-flex align-items-center">
                                    <input type="checkbox" class="hide-on-mobile" name="sendThroughGmail"
                                        [(ngModel)]="invoiceSettings.purchaseBillSettings.sendThroughGmail"
                                        [disabled]="!isGmailIntegrated" />
                                    <span class="ml-1 integrated-email" *ngIf="!isGmailIntegrated">
                                        <a [href]="gmailAuthCodeUrl$ | async">Integrate Gmail</a>
                                    </span>
                                </div>
                            </div>
                            <ng-container *ngTemplateOutlet="buttonsSection"></ng-container>
                        </div>
                    </div>
                </div>
            </tab>
            <tab>
                <ng-template tabHeading>
                    <span class="icon-sales-order"></span> Pur. Order
                </ng-template>
                <div class="sales-order-tab single-tab-block">
                    <div class="box clearfix mb-2">
                        <h4 class="clearfix bd-rb">Purchase Order</h4>
                        <div class="clearfix">
                            <div class="row">
                                <div class="col-sm-12 col-md-12 col-lg-3 lh-34"><label>Default expiry days</label></div>
                                <div class="col-sm-12 col-md-12 col-lg-9">
                                    <div class="default-expiry row">
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <div class="expiry-days" [ngClass]="{'input-group': true}">
                                                    <input type="tel" class="form-control" maxlength="3"
                                                        placeholder="00" decimalDigitsDirective name="poDuePeriod"
                                                        [(ngModel)]="invoiceSettings.purchaseBillSettings.poDuePeriod" />
                                                    <span class="mr-l05"> Days </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix  pd-t1">
                                <div class="row">
                                    <div class="col-sm-12 col-md-12 col-lg-3">
                                        <input type="checkbox" class="show-on-mobile" name="changePOStatusOnExpiry"
                                            [(ngModel)]="invoiceSettings.purchaseBillSettings.changePOStatusOnExpiry" />
                                        <label>Auto change status (on expiry)</label>
                                    </div>
                                    <div class="col-sm-12 col-md-12 col-lg-9 form-group">
                                        <input type="checkbox" class="hide-on-mobile" name="changePOStatusOnExpiry"
                                            [(ngModel)]="invoiceSettings.purchaseBillSettings.changePOStatusOnExpiry" />
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix pd-t1">
                                <div class="row">
                                    <div class="col-sm-12 col-md-12 col-lg-3">
                                        <input type="checkbox" class="show-on-mobile" name="sendPOLinkOnSms"
                                            [(ngModel)]="invoiceSettings.purchaseBillSettings.sendPOLinkOnSms" />
                                        <label>Enable send PO via SMS</label>
                                    </div>
                                    <div class="col-sm-12 col-md-12 col-lg-9">
                                        <div class="form-group clearfix">
                                            <input type="checkbox" class="hide-on-mobile pull-left"
                                                name="sendPOLinkOnSms"
                                                [(ngModel)]="invoiceSettings.purchaseBillSettings.sendPOLinkOnSms" />
                                            <div class="pull-left sms-textarea"
                                                *ngIf="invoiceSettings?.purchaseBillSettings?.sendPOLinkOnSms">
                                                <textarea
                                                    [(ngModel)]="invoiceSettings.purchaseBillSettings.poSmsContent"
                                                    class="pull-left form-control" name="sendPOLinkOnSms"
                                                    rows="3"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix pd-t1">
                                <div class="row">
                                    <div class="col-sm-12 col-md-12 col-lg-3">
                                        <input type="checkbox" class="show-on-mobile" name="useCustomPONumber"
                                            [(ngModel)]="invoiceSettings.purchaseBillSettings.useCustomPONumber" />
                                        <label>Custom Purchase Order#</label>
                                    </div>
                                    <div class="col-sm-12 col-md-12 col-lg-9">
                                        <div class="form-group clearfix">
                                            <input type="checkbox" class="hide-on-mobile" name="useCustomPONumber"
                                                [(ngModel)]="invoiceSettings.purchaseBillSettings.useCustomPONumber" />
                                            <div class=" d-inline-flex custom-estimation"
                                                *ngIf="invoiceSettings.purchaseBillSettings.useCustomPONumber">
                                                <div class="d-inline-flex position-relative">
                                                    <label>Initial No.</label>
                                                    <input type="text" class="form-control text-right initial-number"
                                                        name="initialNumber"
                                                        [(ngModel)]="invoiceSettings.purchaseBillSettings.initialPONumber">
                                                </div>
                                                <div class="d-inline-flex position-relative">
                                                    <label class="r-0">Prefix</label>
                                                    <input type="text" class="form-control text-right"
                                                        name="prefixNumber"
                                                        [(ngModel)]="invoiceSettings.purchaseBillSettings.poNumberPrefix">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <ng-container *ngTemplateOutlet="buttonsSection"></ng-container>
                    </div>
                </div>
            </tab>
            <tab>
                <ng-template tabHeading>
                    <span class="icon-invoice-icon"></span>Pur. Bill
                </ng-template>
                <div class="single-tab-block">
                    <div class="box clearfix mb-2">
                        <h4 class="clearfix bd-rb">Purchase Bill</h4>
                        <div class="clearfix">
                            <div class="clearfix">
                                <div class="row">
                                    <div class="col-sm-12 col-md-12 col-lg-3">
                                        <label>Bill Lock Date</label>
                                    </div>
                                    <div class="col-sm-12 col-md-12 col-lg-9">
                                        <div class="form-group mb-0 bill-lock-date">
                                            <input type="text" class="form-control invoice-lock-date" name="lockDate"
                                                bsDatepicker #dp="bsDatepicker"
                                                [(ngModel)]="invoiceSettings.purchaseBillSettings.lockDate"
                                                [bsConfig]="{ adaptivePosition: true, dateInputFormat: giddhDateFormat}">
                                            <span class="icon-calender" (click)="dp.toggle()"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="clearfix  pd-t1">
                                <div class="row">
                                    <div class="col-sm-12 col-md-12 col-lg-3">
                                        <input type="checkbox" class="show-on-mobile" name="enableNarration"
                                            [(ngModel)]="invoiceSettings.purchaseBillSettings.enableNarration" />
                                        <label>Show narration to ledger</label>
                                    </div>
                                    <div class="col-sm-12 col-md-12 col-lg-9 form-group">
                                        <input type="checkbox" class="hide-on-mobile" name="enableNarration"
                                            [(ngModel)]="invoiceSettings.purchaseBillSettings.enableNarration" />
                                    </div>
                                </div>
                            </div>
                            <ng-container *ngTemplateOutlet="buttonsSection"></ng-container>
                        </div>
                    </div>
                </div>
            </tab>
        </tabset>
    </div>
</section>
<ng-template #buttonsSection>
    <div class="btn-group mr-t2" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-success mr-r1" (click)="updateForm()">Save</button>
        <button type="button" class="btn btn-cancel" (click)="resetForm()">Cancel</button>
    </div>
</ng-template>
