<div>
    <div class="modal-header theme-bg pd-2 pl-2 pr-2 clearfix">
        <h3 class="modal-title bg" id="modal-title">Advance Search </h3>
        <i class="icon-cross text-right close-modal" (click)="onCancel()"></i>
    </div>
    <div class="modal-body pd-l2 pd-r2 clearfix" id="export-body">
        <form name="purchaseOrderAdvanceSearch" novalidate autocomplete="off">
            <div class="modal-wrap mr-b2">
                <div class="row">
                    <div class="col-sm-4 col-xs-12">
                        <label>Expected Delivery Date</label>
                    </div>
                    <div class="col-sm-8 col-xs-12">
                        <div>
                            <div>
                                <input type="text" class="form-control" (click)="showGiddhDatepicker($event)"
                                    [value]="(selectedDateRangeUi) ? selectedDateRangeUi : ''" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-2 mb-2">
                    <div class="col-sm-4 col-xs-12">
                        <label>Total Amt</label>
                    </div>
                    <div class="col-sm-8 col-xs-12">
                        <div class="total-amount row mr-0 ml-0">
                            <div class="col-sm-8 col-xs-6 pl-0">
                                <sh-select placeholder="Select Range" name="grandTotal" [options]="filtersForAmount"
                                    [(ngModel)]="purchaseOrderPostRequest.grandTotalOperation" [ItemHeight]="33"
                                    [defaultValue]="selectedGrandTotalOperator">
                                </sh-select>
                            </div>
                            <div class="col-sm-4 col-xs-6 pr-0">
                                <input class="form-control" placeholder="00" type="tel" name="grandTotal"
                                    [(ngModel)]="purchaseOrderPostRequest.grandTotal" decimalDigitsDirective
                                    [DecimalPlaces]="4">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-2 mb-2">
                    <div class="col-sm-4 col-xs-12">
                        <label>Select Status</label>
                    </div>
                    <div class="col-sm-8 col-xs-12">
                        <sh-select placeholder="Select Status" name="statuses" [options]="filtersForStatus"
                            [multiple]="true" [(ngModel)]="purchaseOrderPostRequest.statuses" [ItemHeight]="33">
                        </sh-select>
                    </div>
                </div>
            </div>
            <div class="pull-right">
                <button type="submit" class="btn btn-md btn-success mr-r1" (click)="onSearch()">Search</button>
                <button type="submit" class="btn btn-md btn-cancel" (click)="onCancel()">Cancel</button>
            </div>
        </form>
    </div>
</div>
<ng-template #datepickerTemplate>
    <div class="datepicker-modal">
        <div class="modal-body">
            <app-datepicker-wrapper [inputStartDate]="selectedDateRange?.startDate"
                [inputEndDate]="selectedDateRange?.endDate" [alwaysShowCalendars]="true" [ranges]="datePickerOptions"
                [selectedRangeLabel]="selectedRangeLabel" [showCustomRangeLabel]="true" [showClearButton]="false"
                [showCancel]="true" [linkedCalendars]="true" [showDropdowns]="true" [locale]="{applyLabel: 'Done'}"
                (rangeClicked)="dateSelectedCallback($event)" (datesUpdated)="dateSelectedCallback($event)"
                [keepCalendarOpeningWithRange]="false" [showRangeLabelOnInput]="false"
                [dateFieldPosition]="dateFieldPosition"></app-datepicker-wrapper>
        </div>
    </div>
</ng-template>
