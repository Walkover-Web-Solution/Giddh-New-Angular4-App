<ng-container>
    <div class="modal-header theme-bg pd-2 pl-2 pr-2 clearfix">
        <h3 mat-dialog-title class="modal-title bg" id="modal-title">{{ commonLocaleData?.app_advance_search }}</h3>
        <i mat-dialog-close class="icon-cross text-right close-modal"></i>
    </div>
    <mat-dialog-content>
        <div class="modal-body pd-l2 pd-r2 clearfix" id="export-body">
            <form name="purchaseOrderAdvanceSearch" novalidate autocomplete="off">
                <div class="modal-wrap mr-b2">
                    <div class="row">
                        <div class="col-sm-12 col-12 mr-b15">
                            <div>
                                <div
                                    class="input-group custom-datepicker custom-new-datepicker"
                                    (click)="showGiddhDatepicker($event)"
                                >
                                    <input
                                        type="text"
                                        name="selectedDateRange"
                                        [value]="selectedDateRangeUi ? selectedDateRangeUi : ''"
                                        class="giddh-datepicker date-range-picker border-radius-2"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8 col-12 mr-b15">
                            <dropdown-field
                                [placeholder]="commonLocaleData?.app_select_range"
                                [label]="localeData?.total_amount"
                                [name]="'grandTotal'"
                                [options]="filtersForAmount"
                                [defaultValue]="selectedGrandTotalOperator"
                                (selected)="purchaseOrderPostRequest.grandTotalOperation = $event.value"
                            >
                            </dropdown-field>
                        </div>
                        <div class="col-sm-4 col-12 mr-b15">
                            <input-field
                                [placeholder]="'00'"
                                [label]="'Enter Amount'"
                                [type]="'tel'"
                                [name]="'grandTotal'"
                                (selected)="purchaseOrderPostRequest.grandTotal = $event.value"
                                decimalDigitsDirective
                                [DecimalPlaces]="4"
                            >
                            </input-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-12">
                            <dropdown-field
                                [label]="localeData?.only_status"
                                [placeholder]="localeData?.select_status"
                                [name]="'statuses'"
                                [options]="filtersForStatus"
                                (selected)="purchaseOrderPostRequest.statuses = $event.value"
                            >
                            </dropdown-field>
                        </div>
                    </div>
                </div>
                <div class="pull-right">
                    <button mat-stroked-button color="primary" type="submit" class="mr-r1" (click)="onSearch()">
                        {{ commonLocaleData?.app_search }}
                    </button>
                    <button mat-stroked-button type="submit" (click)="onCancel()">
                        {{ commonLocaleData?.app_cancel }}
                    </button>
                </div>
            </form>
        </div>
    </mat-dialog-content>
</ng-container>
<ng-template #datepickerTemplate>
    <div class="datepicker-modal">
        <div class="modal-body">
            <app-datepicker-wrapper
                [inputStartDate]="selectedDateRange?.startDate"
                [inputEndDate]="selectedDateRange?.endDate"
                [alwaysShowCalendars]="true"
                [ranges]="datePickerOptions"
                [selectedRangeLabel]="selectedRangeLabel"
                [showCustomRangeLabel]="true"
                [showClearButton]="false"
                [showCancel]="true"
                [linkedCalendars]="true"
                [showDropdowns]="true"
                (rangeClicked)="dateSelectedCallback($event)"
                (datesUpdated)="dateSelectedCallback($event)"
                [keepCalendarOpeningWithRange]="false"
                [showRangeLabelOnInput]="false"
                [dateFieldPosition]="dateFieldPosition"
            ></app-datepicker-wrapper>
        </div>
    </div>
</ng-template>
