<div>
    <div class="modal-header themeBg pd2 pdL2 pdR2 clearfix">
        <h3 class="modal-title bg" id="modal-title">Advance Search </h3>
        <i class="icon-cross text-right close_modal" (click)="onCancel()"></i>
    </div>
    <div class="modal-body pdL2 pdR2 clearfix" id="export-body">
        <form name="newRole" novalidate autocomplete="off">
            <!-- region proforma || estimates-->
            <div class="modal_wrap mrB2">

                <div class="row">

                    <div class="col-sm-4 col-xs-12">
                        <label>Estimation Date</label>
                    </div>

                    <div class="col-sm-8 col-xs-12">

                        <div>

                            <div style="padding: 0">
                                <input type="text" class="form-control" />
                            </div>

                        </div>

                    </div>

                </div>

                <div class="row mt-2 mb-2">

                    <div class="col-sm-4 col-xs-12">
                        <label>Total Amt</label>
                    </div>

                    <div class="col-sm-8 col-xs-12">

                        <div class="total-amount">
                            <div class="col-sm-8 col-xs-6" style="padding-left: 0">
                                <sh-select></sh-select>
                            </div>
                            <div class="col-sm-4 col-xs-6" style="padding: 0">
                                <input class="form-control" placeholder="00" type="tel">
                            </div>
                        </div>

                    </div>
                </div>
                <div class="row mt-2 mb-2">

                    <div class="col-sm-4 col-xs-12">
                        <label>Select Status</label>
                    </div>

                    <div class="col-sm-8 col-xs-12">
                        <sh-select></sh-select>
                    </div>
                </div>


            </div>
            <!-- endregion -->
            <div class="pull-right">
                <button type="submit" class="btn btn-md btn-success mrR1">Search</button>
                <button type="submit" class="btn btn-md btn-cancel">Cancel</button>
            </div>
        </form>

    </div>
</div>
