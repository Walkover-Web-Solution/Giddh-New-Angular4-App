<link
    href="https://fonts.googleapis.com/css?family=Lato:400,700,900|Open+Sans:400,700|Roboto:400,500i,700"
    rel="stylesheet"
/>
<ng-container [ngSwitch]="inputTemplate.templateType">
    <!-- GET_ALL TEMPLATE A -->
    <!-- *ngSwitchCase="'gst_template_a'"   -->
    <gst-template-a
        *ngSwitchDefault
        [fieldsAndVisibility]="fieldsAndVisibility"
        [isPreviewMode]="isPreviewMode"
        [showLogo]="showLogo"
        [imageSignatureSrc]="imageSignatureSrc"
        [showImageSignature]="showImageSignature"
        [companyGSTIN]="companyGSTIN"
        [companyPAN]="companyPAN"
        [inputTemplate]="inputTemplate"
        [logoSrc]="logoSrc"
        [templateUISectionVisibility]="templateUISectionVisibility"
        (sectionName)="onClickSection($event)"
        [voucherType]="voucherType"
        [showGstComposition]="showGstComposition"
    >
    </gst-template-a>

    <!-- GET_ALL TEMPLATE E -->
    <gst-template-e
        *ngSwitchCase="'gst_template_e'"
        [fieldsAndVisibility]="fieldsAndVisibility"
        [isPreviewMode]="isPreviewMode"
        [showLogo]="showLogo"
        [imageSignatureSrc]="imageSignatureSrc"
        [showImageSignature]="showImageSignature"
        [companyGSTIN]="companyGSTIN"
        [companyPAN]="companyPAN"
        [inputTemplate]="inputTemplate"
        [logoSrc]="logoSrc"
        [templateUISectionVisibility]="templateUISectionVisibility"
        (sectionName)="onClickSection($event)"
        [voucherType]="voucherType"
        [showGstComposition]="showGstComposition"
    >
    </gst-template-e>
    <!-- Hide Thermal Feature-->
    <thermal-template
        *ngSwitchCase="'thermal_template'"
        [fieldsAndVisibility]="fieldsAndVisibility"
        [isPreviewMode]="isPreviewMode"
        [companyGSTIN]="companyGSTIN"
        [inputTemplate]="inputTemplate"
        [templateUISectionVisibility]="templateUISectionVisibility"
        (sectionName)="onClickSection($event)"
        [voucherType]="voucherType"
    >
    </thermal-template>
</ng-container>
