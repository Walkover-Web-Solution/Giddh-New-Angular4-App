<link href="https://fonts.googleapis.com/css?family=Lato:400,700,900|Open+Sans:400,700|Roboto:400,500i,700" rel="stylesheet">
<ng-container [ngSwitch]="inputTemplate.templateType">
    <!-- GET_ALL TEMPLATE A -->
    <!-- *ngSwitchCase="'gst_template_a'"   -->
    <gst-template-a *ngSwitchDefault [fieldsAndVisibility]="fieldsAndVisibility" [isPreviewMode]="isPreviewMode" [showLogo]="showLogo" [imageSignatureSrc]="imageSignatureSrc" [showImageSignature]="showImageSignature" [companyGSTIN]="companyGSTIN" [companyPAN]="companyPAN" [inputTemplate]="inputTemplate" [logoSrc]="logoSrc" [templateUISectionVisibility]="templateUISectionVisibility"
        (sectionName)="onClickSection($event)"  [voucherType]="voucherType" >
    </gst-template-a>

    <!-- GET_ALL TEMPLATE B -->
    <gst-template-b *ngSwitchCase="'gst_template_b'" [fieldsAndVisibility]="fieldsAndVisibility" [isPreviewMode]="isPreviewMode" [showLogo]="showLogo"  [imageSignatureSrc]="imageSignatureSrc" [showImageSignature]="showImageSignature"  [companyGSTIN]="companyGSTIN" [companyPAN]="companyPAN" [inputTemplate]="inputTemplate" [logoSrc]="logoSrc"
        [templateUISectionVisibility]="templateUISectionVisibility" (sectionName)="onClickSection($event)"  [voucherType]="voucherType">
    </gst-template-b>

    <!-- GET_ALL TEMPLATE C -->
    <gst-template-c *ngSwitchCase="'gst_template_c'" [fieldsAndVisibility]="fieldsAndVisibility" [isPreviewMode]="isPreviewMode" [showLogo]="showLogo" [imageSignatureSrc]="imageSignatureSrc" [showImageSignature]="showImageSignature" [companyGSTIN]="companyGSTIN" [companyPAN]="companyPAN" [inputTemplate]="inputTemplate" [logoSrc]="logoSrc"
        [templateUISectionVisibility]="templateUISectionVisibility" (sectionName)="onClickSection($event)"  [voucherType]="voucherType">
    </gst-template-c>

    <!-- GET_ALL TEMPLATE D -->
    <gst-template-d *ngSwitchCase="'gst_template_d'" [fieldsAndVisibility]="fieldsAndVisibility" [isPreviewMode]="isPreviewMode" [showLogo]="showLogo" [imageSignatureSrc]="imageSignatureSrc" [showImageSignature]="showImageSignature" [companyGSTIN]="companyGSTIN" [companyPAN]="companyPAN" [inputTemplate]="inputTemplate" [logoSrc]="logoSrc"
        [templateUISectionVisibility]="templateUISectionVisibility" (sectionName)="onClickSection($event)" [voucherType]="voucherType">
    </gst-template-d>


    <!-- GET_ALL TEMPLATE E -->
    <gst-template-e *ngSwitchCase="'gst_template_e'" [fieldsAndVisibility]="fieldsAndVisibility" [isPreviewMode]="isPreviewMode" [showLogo]="showLogo" [imageSignatureSrc]="imageSignatureSrc" [showImageSignature]="showImageSignature" [companyGSTIN]="companyGSTIN" [companyPAN]="companyPAN" [inputTemplate]="inputTemplate" [logoSrc]="logoSrc"
        [templateUISectionVisibility]="templateUISectionVisibility" (sectionName)="onClickSection($event)" [voucherType]="voucherType">

    <!-- GET_ALL TEMPLATE F -->
    <gst-template-f *ngSwitchCase="'gst_template_f'" [fieldsAndVisibility]="fieldsAndVisibility" [isPreviewMode]="isPreviewMode" [showLogo]="showLogo" [imageSignatureSrc]="imageSignatureSrc" [showImageSignature]="showImageSignature" [companyGSTIN]="companyGSTIN" [companyPAN]="companyPAN" [inputTemplate]="inputTemplate" [logoSrc]="logoSrc"
        [templateUISectionVisibility]="templateUISectionVisibility" (sectionName)="onClickSection($event)" [voucherType]="voucherType">
    </gst-template-f>

    <!-- GET_ALL TEMPLATE G -->
    <gst-template-g *ngSwitchCase="'gst_template_g'" [fieldsAndVisibility]="fieldsAndVisibility" [isPreviewMode]="isPreviewMode" [showLogo]="showLogo" [imageSignatureSrc]="imageSignatureSrc" [showImageSignature]="showImageSignature" [companyGSTIN]="companyGSTIN" [companyPAN]="companyPAN" [inputTemplate]="inputTemplate" [logoSrc]="logoSrc"
        [templateUISectionVisibility]="templateUISectionVisibility" (sectionName)="onClickSection($event)"  [voucherType]="voucherType">

    <!-- GET_ALL TEMPLATE H  *ngSwitchCase="'gst_template_h'" -->
    <gst-template-h *ngSwitchCase="'gst_template_h'" [fieldsAndVisibility]="fieldsAndVisibility" [fieldsAndVisibility]="fieldsAndVisibility" [isPreviewMode]="isPreviewMode" [showLogo]="showLogo" [imageSignatureSrc]="imageSignatureSrc" [showImageSignature]="showImageSignature" [companyGSTIN]="companyGSTIN" [companyPAN]="companyPAN" [inputTemplate]="inputTemplate"
        [logoSrc]="logoSrc" [templateUISectionVisibility]="templateUISectionVisibility" (sectionName)="onClickSection($event)" [voucherType]="voucherType">
    </gst-template-h>

    <!-- GST TEMPLATE I *ngSwitchCase="'gst_template_i'" -->
    <gst-template-i *ngSwitchCase="'gst_template_i'" [fieldsAndVisibility]="fieldsAndVisibility" [isPreviewMode]="isPreviewMode" [showLogo]="showLogo" [imageSignatureSrc]="imageSignatureSrc" [showImageSignature]="showImageSignature" [companyGSTIN]="companyGSTIN" [companyPAN]="companyPAN" [inputTemplate]="inputTemplate" [logoSrc]="logoSrc"
        [templateUISectionVisibility]="templateUISectionVisibility" (sectionName)="onClickSection($event)" [voucherType]="voucherType">

</ng-container>
