<div id="" class="">
    <div class="modal-header d-flex justify-content-between">
        <h3>Confirmation</h3>
        <button mat-button class="close" (click)="onCancel()">Ã—</button>
    </div>
    <div class="modal-body clearfix" id="export-body">
        <form name="newRole" novalidate class="" autocomplete="off">
            <h3 *ngIf="!isMessageTextOrHeading" [innerHTML]="message"></h3>
            <ng-container *ngIf="isMessageTextOrHeading">
                <div class="modal-wrap mr-b2">
                    <h3>{{ messageHeader }}</h3>
                    <p class="text-gray font-15 mr-t05">{{ messageBody }}</p>
                </div>
            </ng-container>

            <div class="text-right mr-t4">
                <button mat-stroked-button color="primary" type="button" (click)="onConfirmation()">
                    Yes
                </button>
                <button mat-stroked-button type="button" class="mr-0" (click)="onCancel()">No</button>
            </div>
        </form>
    </div>
</div>
