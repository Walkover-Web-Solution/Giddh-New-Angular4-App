<div
    id="design"
    class="design-tab-content pd-t2 pd-b2"
    [hidden]="!design"
    [attachOutsideOnClick]="true"
    (clickOutside)="clickedOutside()"

>
    <div class="clearfix">
        <div class="row">
            <div class="col-sm-9">
                <label>
                    <text-field
                        [type]="'text'"
                        [cssClass]="'form-control'"
                        [placeholder]="'My Template Name'"
                        [name]="'templateName'"
                        [maxlength]="18"
                        [(ngModel)]="customTemplate.name"
                        (change)="onValueChange(null, null)"
                    ></text-field>
                </label>
            </div>
        </div>
    </div>

                                <div class="beta-img">
                                    <img src="./assets/images/templates/beta.png" alt="" />
                                </div>
                            </li>

                </div>
            </li>
            <li
                [hidden]="templateUISectionVisibility.logo"
                (click)="onChangeVisibility('logo')"
                *ngIf="customTemplate.templateType !== 'thermal_template'"
            >
                <i class="ico-edit"></i> <label>Make logo edit</label>
            </li>
            <li [hidden]="!templateUISectionVisibility.logo" *ngIf="customTemplate.templateType !== 'thermal_template'">
                <i class="ico-edit"></i> <label>Make logo edit</label>
                <div class="clearfix mr-t1">
                    <div class="logo-tool">
                        <span class="logo-preview" [class.cursor-disable]="isFileUploaded">
                            <label class="upload-button" for="logo-edit" [hidden]="logoAttached">
                                <input
                                    type="file"
                                    #fileInput
                                    accept="image/png, image/jpeg"
                                    id="logo-edit"
                                    [options]="fileUploadOptions"
                                    ngFileSelect
                                    [disabled]="isFileUploaded"
                                    (uploadOutput)="onUploadMyFileOutput($event)"
                                    [uploadInput]="uploadInput"
                                />
                                <small>Upload Your Logo</small>
                            </label>
                            <label for="logo-edit" [class.cursor-disable]="isFileUploaded">
                                <img src="" alt="" id="logoImage" [hidden]="!logoAttached" />
                            </label>
                        </span>
                        <!-- <button
                            *ngIf="showUploadButton"
                            type="button"
                            class="start-upload-btn btn btn-success"
                            (click)="startUpload()"
                            tooltip="Clicking on Upload, will Upload image on server"
                        >
                            Upload
                        </button> -->
                        <button
                            mat-raised-button
                            *ngIf="showUploadButton"
                            class="start-upload-btn btn btn-success"
                            (click)="startUpload()"
                            matTooltip="Clicking on Upload, will Upload image on server"
                        >
                            Upload
                        </button>

                        <span class="start-upload-btn" *ngIf="isFileUploadInProgress"><b>Uploading...</b></span>
                        <button
                            mat-button
                            *ngIf="showDeleteButton"
                            type="button"
                            class="start-upload-btn btn btn-danger"
                            (click)="deleteLogo()"
                            matTooltip="Clicking on this, will delete image from server"
                        >
                            Delete
                        </button>
                        <div class="pull-left mr-l1 mr-t1 choose-size">
                            <div class="d-block" [class.cursor-disable]="isFileUploaded">
                                <p>Size</p>
                                <mat-radio-group
                                    [(ngModel)]="defaultImageSize"
                                    name="chooseSize"
                                    [disabled]="isFileUploaded"
                                >
                                    <mat-radio-button
                                        color="primary"
                                        [value]="'S'"
                                        id="fontS"
                                        class="selected-radio"
                                        [checked]="true"
                                        (click)="onValueChange('logoSize', '60')"
                                    >
                                        S
                                    </mat-radio-button>
                                    <mat-radio-button
                                        color="primary"
                                        id="fontM"
                                        [value]="'M'"
                                        id="fontM"
                                        (click)="onValueChange('logoSize', '80')"
                                    >
                                        M
                                    </mat-radio-button>
                                    <mat-radio-button
                                        color="primary"
                                        id="fontM"
                                        [value]="'L'"
                                        id="fontL"
                                        (click)="onValueChange('logoSize', '100')"
                                    >
                                        L
                                    </mat-radio-button>
                                </mat-radio-group>

                                    [(ngModel)]="defaultImageSize"

                            </div>
                            <div class="d-block">
                                <a
                                    class="primary-color"
                                    [attr.disabled]="isFileUploaded"
                                    [class.cursor-disable]="isFileUploaded"
                                    [hidden]="!logoAttached"
                                    (click)="toogleLogoVisibility()"
                                    ><span [hidden]="showLogo">Show</span><span [hidden]="!showLogo">Hide</span> logo</a
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </li>

            <li
                [hidden]="templateUISectionVisibility.color"
                (click)="onChangeVisibility('color')"
                *ngIf="customTemplate.templateType !== 'thermal_template'"
            >
                <i class="ico-swatch"></i> <label>Try other colour</label>
            </li>
            <!--<li *ngIf="ifColorSelected">-->
            <li [hidden]="!templateUISectionVisibility.color" *ngIf="templateType !== 'thermal_template'">
                <i class="ico-swatch"></i> <label>Try other colour</label>
                <!-- edit color  start -->
                <div class="clearfix mr-t1">
                    <div class="swatch text-center">
                        <span class="swatch-preview"
                            ><span class="" [ngStyle]="{ 'background-color': customTemplate.templateColor }"></span>
                            {{ customTemplate.templateColor }}
                        </span>
                        <div class="mr-l1 pull-left">
                            <ul>
                                <li class="" (click)="changeColor('#bdbdbd', '#fcfcfc')"></li>
                                <li class="" (click)="changeColor('#636363', '#f7f7f7')"></li>
                                <li class="" (click)="changeColor('#000000', '#f2f2f2')"></li>
                                <li class="" (click)="changeColor('#e34818', '#f2f3f4')"></li>
                                <li class="" (click)="changeColor('#7889a1', '#f8f9fa')"></li>
                                <li class="" (click)="changeColor('#48565f', '#f6f6f7')"></li>
                                <li class="" (click)="changeColor('#79bd58', '#f8fcf6')"></li>
                                <li class="" (click)="changeColor('#0e909a', '#f3f9fa')"></li>
                                <li class="" (click)="changeColor('#202e5a', '#f4f4f7')"></li>
                                <li class="" (click)="changeColor('#96bc2d', '#fafcf4')"></li>
                                <li class="" (click)="changeColor('#2a651d', '#f4f7f3')"></li>
                                <li class="" (click)="changeColor('#004254', '#f2f5f6')"></li>
                                <li class="" (click)="changeColor('#ff8c00', '#fffaf3')"></li>
                                <li class="" (click)="changeColor('#82001d', '#f9f2f3')"></li>
                                <li class="" (click)="changeColor('#6b1438', '#f7f3f5')"></li>
                                <li class="" (click)="changeColor('#f4749b', '#fef8fa')"></li>
                                <li class="" (click)="changeColor('#950069', '#faf2f7')"></li>
                                <li class="" (click)="changeColor('#542852', '#f6f4f6')"></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- edit color end -->
            </li>

            <li
                *ngIf="!templateUISectionVisibility.font && customTemplate.templateType !== 'thermal_template'"
                (click)="onChangeVisibility('font')"
            >
                <i class="ico-txt"></i> <label>Select different fonts</label>
            </li>
            <li *ngIf="templateUISectionVisibility.font && customTemplate.templateType !== 'thermal_template'">
                <i class="ico-txt"></i> <label>Select different fonts</label>
                <div class="row font-selector mr-t1 form-group">
                    <div class="col-9">
                        <select-field
                            [cssClass]="'form-control mat-field-border'"
                            [placeholder]="'Choose font'"
                            [options]="presetFonts"
                            (selectedOption)="onFontSelect($event)"
                            [defaultValue]="selectedFont"
                        >
                        </select-field>
                    </div>
                </div>
            </li>
            <ng-container>
                <li
                    *ngIf="!templateUISectionVisibility.fontSize && customTemplate.templateType !== 'thermal_template'"
                    (click)="onChangeVisibility('fontSize')"
                >
                    <i class="ico-txt"></i> <label>Select different fonts size</label>
                </li>
                <li *ngIf="templateUISectionVisibility.fontSize">
                    <i class="ico-txt"></i> <label>Select different fonts size</label>
                    <div class="row font-selector mr-t1 form-group">
                        <div class="col-9">
                            <select-field
                                [cssClass]="'form-control mat-field-border'"
                                [placeholder]="'Choose font size'"
                                [options]="presetFontsSize"
                                (selectedOption)="onFontSizeSelect($event)"
                                [defaultValue]="selectedFontSize"
                            >
                            </select-field>
                        </div>
                    </div>
                </li>
            </ng-container>
            <li
                [hidden]="templateUISectionVisibility.print"
                (click)="onChangeVisibility('print')"
                *ngIf="customTemplate.templateType !== 'thermal_template'"
            >
                <i class="ico-print"></i> <label>Edit print setting</label>
            </li>
            <li [hidden]="!templateUISectionVisibility.print">
                <i class="ico-print"></i> <label>Edit print setting</label>

                <div class="clearfix mr-t1">
                    <div class="print-tool position-relative">
                        <p>Page margins (in pixel)</p>
                        <table class="table m-0">
                            <thead>
                                <tr>
                                    <th>Top</th>
                                    <th>Left</th>
                                    <th>Bottom</th>
                                    <th>Right</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <text-field
                                            [type]="'text'"
                                            [allowDecimalDigitsOnly]="true"
                                            [customDecimalPlaces]="1"
                                            [cssClass]="'form-control'"
                                            [(ngModel)]="customTemplate.topMargin"
                                            (keyup)="
                                                onValueChange(null, null);
                                                validatePrintSetting(customTemplate.topMargin, 0, 'topMargin')
                                            "
                                        ></text-field>
                                    </td>
                                    <td>
                                        <text-field
                                            [type]="'text'"
                                            [allowDecimalDigitsOnly]="true"
                                            [customDecimalPlaces]="1"
                                            [cssClass]="'form-control'"
                                            [(ngModel)]="customTemplate.leftMargin"
                                            (keyup)="
                                                onValueChange(null, null);
                                                validatePrintSetting(customTemplate.leftMargin, 1, 'leftMargin')
                                            "
                                        ></text-field>
                                    </td>
                                    <td>
                                        <text-field
                                            [type]="'text'"
                                            [allowDecimalDigitsOnly]="true"
                                            [customDecimalPlaces]="1"
                                            [cssClass]="'form-control'"
                                            [(ngModel)]="customTemplate.bottomMargin"
                                            (keyup)="
                                                onValueChange(null, null);
                                                validatePrintSetting(customTemplate.bottomMargin, 2, 'bottomMargin')
                                            "
                                        ></text-field>
                                    </td>
                                    <td>
                                        <text-field
                                            [type]="'text'"
                                            [allowDecimalDigitsOnly]="true"
                                            [customDecimalPlaces]="1"
                                            [cssClass]="'form-control'"
                                            [(ngModel)]="customTemplate.rightMargin"
                                            (keyup)="
                                                onValueChange(null, null);
                                                validatePrintSetting(customTemplate.rightMargin, 3, 'rightMargin')
                                            "
                                        ></text-field>
                                    </td>
                                    <td>
                                        <a href="javascript:void(0);" class="pd-r1" (click)="resetPrintSetting()"
                                            >Reset</a
                                        >
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
