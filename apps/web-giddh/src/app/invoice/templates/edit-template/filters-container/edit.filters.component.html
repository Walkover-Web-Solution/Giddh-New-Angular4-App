<div class="btn-group btn-group-lg" role="group" aria-label="">
    <button type="button" class="btn btn-default" [ngClass]="{'active': ifDesignSelected}" (click)="openTab('design')"
        id="defaultOpen">Design
    </button>
    <button type="button" class="btn btn-default" [ngClass]="{'active': ifContentSelected}"
        (click)="openTab('content')">
        Content
    </button>
    <!--<button type="button" class="btn btn-default" (click)="openTab('email')">Email</button>-->
</div>


<div class="tab">
    <design-filters [hidden]="!ifDesignSelected" [design]="ifDesignSelected" [mode]="editMode"></design-filters>
    <content-selector [hidden]="!ifContentSelected" [content]="ifContentSelected"></content-selector>
    <invoice-email-filter-component *ngIf="ifEmailSelected"></invoice-email-filter-component>

    <div id="emails" class="tabcontent" *ngIf="ifEmailSelected">

        </div>

            <div class="form-group">

                <div class="col-xs-4 pdL0">

                            <option value="dear">dear</option>
                        </select>
                        <span class="select_drop">
                            <i class="fa fa-caret-down"></i>
                        </span>
                    </div>
                </div>
                <div class="col-xs-8">
                    <div class="row">
                        <div class="custom-select pos-rel">

                            </select>
                            <span class="select_drop">
                                <i class="fa fa-caret-down"></i>
