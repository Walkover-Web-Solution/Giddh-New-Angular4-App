<div class="btn-group btn-group-lg" role="group" aria-label="">
    <button
        mat-raised-button
        color="primary"
        type="button"
        class="btn edit-filter-navigation-btn"
        [ngClass]="{ 'active-tab': ifDesignSelected, 'inactive-tab': ifContentSelected }"
        (click)="openTab('design')"
        id="defaultOpen"
    >
        Design
    </button>
    <button
        mat-raised-button
        type="button"
        class="btn edit-filter-navigation-btn content-tab"
        [ngClass]="{ 'active-tab': ifContentSelected, 'inactive-tab': ifDesignSelected }"
        (click)="openTab('content')"
    >
        <span>Content</span>
        <span *ngIf="errorCount" class="badge">{{ errorCount }}</span>
    </button>
</div>

<div class="tab">
    <design-filters [hidden]="!ifDesignSelected" [design]="ifDesignSelected" [mode]="editMode"></design-filters>
    <content-selector [hidden]="!ifContentSelected" [content]="ifContentSelected"></content-selector>
</div>
