<div class="modal-header clearfix">
    <span *ngIf="showPdfWrap">
        <button type="button" class="btn btn-md btn-info mr-r1" *ngIf="showEditButton"
            (click)="goToedit('sales')">Edit</button>
        <button type="button" class="btn btn-md btn-default mr-r1"
            (click)="showMore = ! showMore; showEsign= false;">More <span class="caret"></span></button>
        <!-- <button type="button" class="btn btn-md btn-default mr-r1" (click)="showEmailTextarea = !showEmailTextarea; showMore = false;">Send Email</button> -->
        <!-- <button type="button" class="btn btn-md btn-default mr-r1" (click)="showEsign = !showEsign; showMore = false;">E-Signature</button> -->
    </span>
    <i class="icon-cross text-right close-modal" aria-hidden="true" (click)="onCancel('closed')"></i>
    <!-- drop down for email area -->
    <!-- <div class="dropdown-menu" [ngClass]="{open: showEmailTextarea}">
        <div class="form-group">
            <textarea class="form-control" #emailList placeholder="Enter email addresses"></textarea>
        </div>
        <div class="pd-l2 pd-r2">
            <button type="button" class="btn btn-md btn-success mr-b2" (click)="onSendInvoiceOnMail(emailList.value)">Send</button>
        </div>
    </div> -->

    <!-- drop down for Esignature area -->
    <div class="dropdown-menu mr-l3" [ngClass]="{open: showEsign}">
        <div class="form-group">
            <e-sign-modal-component></e-sign-modal-component>

        </div>
    </div>

    <!-- drop down for invoice copies -->
    <div class="dropdown-menu mr-l3 p-0" id="setting-tab" [ngClass]="{open: showMore}">

        <ul class="nav nav-tabs">
            <li class="nav-item" [ngClass]="{'active': emailTabActive}">
                <a class="nav-link cp" [ngClass]="{'active': emailTabActive}"
                    (click)="emailTabActive = true;downloadTabActive=false;smsTabActive=false">Send Email</a>
            </li>
            <li class="nav-item" [ngClass]="{'active': downloadTabActive}">
                <a class="nav-link cp" [ngClass]="{'active': downloadTabActive}"
                    (click)="emailTabActive = false;downloadTabActive=true;smsTabActive=false">Download</a>
            </li>
            <li class="nav-item" [ngClass]="{'active': smsTabActive}" *ngIf="isSendSmsEnabled">
                <a class="nav-link cp" [ngClass]="{'active': smsTabActive}"
                    (click)="emailTabActive = false;downloadTabActive=false;smsTabActive=true">Send SMS</a>
            </li>
        </ul>
        <div class="pd-2 clearfix">

            <div [hidden]="!emailTabActive" class="mr-b2">
                <textarea class="form-control" #emailList placeholder="Enter email addresses"></textarea>
            </div>
            <div [hidden]="!smsTabActive" class="mr-b2">
                <textarea class="form-control" #smsList placeholder="Enter mobile no. with countryCode"></textarea>
            </div>
            <div class="clearfix" [hidden]="smsTabActive">
                <h3 class="font-16 mr-b05">Invoice Copy</h3>
                <hr />
                <div class="checkbox">
                    <label><input type="checkbox" value="Transport"
                            (change)="onSelectInvoiceCopy($event)">Transport</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="Customer"
                            (change)="onSelectInvoiceCopy($event)">Customer</label>
                </div>
            </div>

            <div class="clearfix">
                <button [hidden]="!emailTabActive" type="button" class="btn btn-sm btn-success"
                    (click)="onSendInvoiceOnMail(emailList.value)">Send
                </button>
                <button type="button" class="btn btn-sm btn-success" (click)="downloadInvoice()"
                    [disabled]="!invoiceType.length" [hidden]="emailTabActive || smsTabActive">Download Invoice
                </button>
                <button [hidden]="!smsTabActive" type="button" class="btn btn-sm btn-success"
                    (click)="onSendInvoiceOnSms(smsList.value)">Send
                </button>

            </div>
        </div>
    </div>

</div>
<div class="modal-body p-0 clearfix" id="export-body">
    <div *ngIf="isErrOccured$ | async">
        <p class="lead text-center">Oops! Something went wrong.</p>
    </div>
    <div class="mr-t4" *ngIf="!showPdfWrap">
        <giddh-page-loader [cssClass]="'mt-0 mb-0'"></giddh-page-loader>
    </div>
    <div id="pdf-wrapper" *ngIf="showPdfWrap" class="w-100 pdf-height">
        <iframe #pdfContainer *ngIf="sanitizedPdfFileUrl" width="100%" height="600px" [src]="sanitizedPdfFileUrl"></iframe>
    </div>
</div>
