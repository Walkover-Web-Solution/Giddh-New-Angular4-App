        <div class="row mb-15">
            <div class="col-sm-4">
                <label>Select Copy</label>
            </div>
            <div class="col-sm-8">
                <sh-select [options]="downloadCopyOptions" placeholder="Select Order" [multiple]="true" name="downloadCopy" [(ngModel)]="copyTypes" [isFilterEnabled]="true" [useInBuiltFilterForIOptionTypeItems]="true">
                    <ng-template #optionTemplate let-option="option">
                        <ng-container>
                            <a href="javascript:void(0)" class="list-item d-flex">
                                <span class="mwauto"><input type="checkbox" [checked]="copyTypes.includes(option.value)" [value]="option.value"></span>&nbsp;
                                <span>
                                    <div class="item">{{ option.label }}</div>
                                </span>
                            </a>
                        </ng-container>
                    </ng-template>
                </sh-select>
            </div>
