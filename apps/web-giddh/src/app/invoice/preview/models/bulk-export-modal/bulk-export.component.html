<div class="modal-header">
    <h4 class="modal-title pull-left">Bulk Export - Total 30</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
   <div class="export-modal-wraaper">
       <div class="row mb-15">
           <div class="col-sm-4">
               <label>Export</label>
           </div>
           <div class="col-sm-8">
               <div class="export-container">
                <span class="pd0 mrR3">
                    <input id="radio-1" name="pdfType"
                        type="radio" class="radio-custom cp ml0">
                        <label for="radio-1" class="radio-custom-label">PDf</label>
                </span>
                <span class="pd0 mrR3">
                    <input id="radio-2" name="pdfType" type="radio" class="radio-custom cp ml0">
                    <label for="radio-2" class="radio-custom-label">Excel</label>
                </span>
               </div>
           </div>
       </div>
        <div class="row mb-15">
            <div class="col-sm-4">
                <label>PDF</label>
            </div>
            <div class="col-sm-8">
                <div class="export-container">
                    <span class="pd0 mrR3">
                        <input id="radio-3" name="exportType" type="radio" class="radio-custom cp ml0">
                        <label for="radio-3" class="radio-custom-label">Single PDF</label>
                    </span>
                    <span class="pd0 mrR3">
                        <input id="radio-4" name="exportType" type="radio" class="radio-custom cp ml0">
                        <label for="radio-4" class="radio-custom-label">Separate PDF</label>
                    </span>
                </div>
            </div>
        </div>
        <div class="row mb-15">
            <div class="col-sm-4">
                <label>Order</label>
            </div>
            <div class="col-sm-8">
                <div class="export-container">
                    <span class="pd0 mrR3">
                        <input id="radio-3" name="orderType" type="radio" class="radio-custom cp ml0">
                        <label for="radio-3" class="radio-custom-label">Ascending</label>
                    </span>
                    <span class="pd0 mrR3">
                        <input id="radio-4" name="orderType" type="radio" class="radio-custom cp ml0">
                        <label for="radio-4" class="radio-custom-label">Descending</label>
                    </span>
                </div>
            </div>
        </div>
        <div class="row mb-15">
            <div class="col-sm-4">
                <label>Select Copy</label>
            </div>
            <div class="col-sm-8">
                <sh-select></sh-select>
            </div>
        </div>
        <div class="row mb-15">
            <div class="col-sm-4 d-flex">
                <input type="checkbox" class="show-on-mobile mr-3">
                <label>Attachment</label>
            </div>
            <div class="col-sm-8 hide-on-mobile">
                <div class="toggle d-inline-block" data-key="disabled">
                    <input type="checkbox">

                </div>
            </div>
        </div>
        <div class="row mb-15">
            <div class="col-sm-12">
                <button class="btn btn-success">Download</button>
                <button class="btn btn-success">Print</button>
            </div>
        </div>
        OR
        <br>
        <br>
        <div class="row mb-15">
            <div class="col-sm-12">
                <label class="mb-1">You can add multiple id's separeted comma</label>
            </div>
            <div class="col-sm-12">
                <!-- Email id could be mulitiple   -->
                <textarea type="text" placeholder="Recipitent Email Id's" class="form-control mb-15 mulitiple-email"></textarea>
                <button class="btn btn-success">Send Email</button>
            </div>
        </div>
   </div>
</div>
