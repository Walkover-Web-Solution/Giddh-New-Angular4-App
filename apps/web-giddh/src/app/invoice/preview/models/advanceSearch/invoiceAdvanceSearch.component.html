<div>

    <div class="modal-header themeBg pd2 pdL2 pdR2 clearfix" style="background-color: #525252">
        <h3 class="modal-title bg" id="modal-title">Advance Search </h3>
        <i class="fa fa-times text-right close_modal" aria-hidden="true" (click)="onCancel()"></i>
    </div>

    <div class="modal-body pdL2 pdR2 clearfix" id="export-body">

        <form name="newRole" novalidate class="" autocomplete="off">

            <!--region invoice-->
            <div class="modal_wrap mrB2" *ngIf="type === 'invoice'">

                <div class="row">

                    <div class="col-sm-4 col-xs-12">
                        <label>Invoice Date Range</label>
                    </div>

                    <div class="col-sm-8 col-xs-12">
                        <div class="">

                            <div class="col-sm-4 col-xs-6" style="padding-left: 0">
                                <sh-select placeholder="Select Action" [options]="dateOptions" [ItemHeight]="33"
                                    (selected)="dateChanged($event, 'invoice')"></sh-select>
                            </div>

                            <div class="col-sm-8 col-xs-6" style="padding: 0">
                                <input type="text" name="invoiceDateRange" bsDatepicker class="form-control"
                                    style="width: 100%" [(ngModel)]="request.invoiceDate"
                                    [bsConfig]="{dateInputFormat:'DD-MM-YYYY'}" />
                            </div>

                        </div>
                    </div>

                </div>

                <div class="row mt-2 mb-2">

                    <div class="col-sm-4 col-xs-12">
                        <label>Invoice Total Amt</label>
                    </div>

                    <div class="col-sm-8 col-xs-12">

                        <div class="">

                            <div class="col-xs-8" style="padding-left: 0">
                                <sh-select placeholder="Select" name="entryTotalBy" [options]="filtersForEntryTotal"
                                    [ItemHeight]="33" (selected)="invoiceTotalRangeChanged($event)"></sh-select>
                            </div>

                            <div class="col-xs-4" style="padding: 0">
                                <input class="form-control" type="tel" placeholder="00" name="total" [(ngModel)]="request.total">

                            </div>

                        </div>

                    </div>
                </div>

                <hr>

                <div class="row mt-2">

                    <div class="col-sm-4 col-xs-12">
                        <label>Due Date Range</label>
                    </div>

                    <div class="col-sm-8 col-xs-12">

                        <div class="">

                            <div class="col-sm-4 col-xs-6" style="padding-left: 0">
                                <sh-select placeholder="Select Action" [options]="dateOptions" [ItemHeight]="33"
                                    (selected)="dateChanged($event, 'due')"></sh-select>
                            </div>

                            <div class="col-sm-8 col-xs-6" style="padding: 0">
                                <input type="text" bsDatepicker class="form-control" style="width: 100%" name="dueDate"
                                    [bsConfig]="{dateInputFormat:'DD-MM-YYYY'}" [(ngModel)]="request.dueDate" />
                            </div>

                        </div>
                    </div>
                </div>

                <div class="row mt-2">

                    <div class="col-sm-4 col-xs-12">
                        <label>Due Amount</label>
                    </div>

                    <div class="col-sm-8 col-xs-12">

                        <div class="due-amount">

                            <div class="col-sm-8 col-xs-6" style="padding-left: 0">
                                <sh-select placeholder="Select" name="entryTotalBy" [options]="filtersForEntryTotal"
                                    [ItemHeight]="33" (selected)="dueTotalRangeChanged($event)"></sh-select>
                            </div>

                            <div class="col-sm-4 col-xs-6" style="padding: 0">
                                <input class="form-control" type="tel" placeholder="00" name="balanceDue"
                                    [(ngModel)]="request.balanceDue">
                            </div>

                        </div>
                    </div>

                </div>

                <div class="row mt-2">

                    <div class="col-sm-4 col-xs-12">
                        <label>Status</label>
                    </div>

                    <div class="col-sm-8 col-xs-12">

                        <div class="status-discription">

                            <div class="col-sm-8 col-xs-12" style="padding-left: 0">
                                <sh-select placeholder="Select Action" [multiple]="true"
                                    [options]="statusDropdownOptions" name="balanceStatus"
                                    [(ngModel)]="request.balanceStatus" [ItemHeight]="33"></sh-select>
                            </div>

                            <div class="col-xs-4" style="padding: 0">
                            </div>

                        </div>
                    </div>
                </div>

                <div class="row mt-2">

                    <div class="col-sm-4 col-xs-12">
                        <label>Description</label>
                    </div>

                    <div class="col-sm-8 col-xs-12">

                        <div class="status-discription">

                            <div class="col-sm-8 col-xs-12" style="padding-left: 0">
                                <textarea class="form-control" name="description"
                                    [(ngModel)]="request.description"></textarea>
                            </div>

                            <div class="col-xs-4" style="padding: 0">
                            </div>

                        </div>
                    </div>
                </div>

            </div>
            <!--endregion-->

            <!--region drcr || receipt-->
            <div class="modal_wrap mrB2" *ngIf="type === 'drcr' || type === 'receipt'">

                <div class="row">

                    <div class="col-xs-4">
                        <label>Date Range</label>
                    </div>

                    <div class="col-xs-8">

                        <div class="">

                            <div class="col-xs-4" style="padding-left: 0">
                                <sh-select placeholder="Select Action" [options]="dateOptions" [ItemHeight]="33"
                                    (selected)="dateChanged($event, 'invoice')"></sh-select>
                            </div>

                            <div class="col-xs-8" style="padding: 0">
                                <input type="text" name="invoiceDate" bsDatepicker class="form-control"
                                    style="width: 100%" [(ngModel)]="request.invoiceDate"
                                    [bsConfig]="{dateInputFormat:'DD-MM-YYYY'}" />
                            </div>

                        </div>

                    </div>

                </div>

                <div class="row mt-2 mb-2">

                    <div class="col-xs-4">
                        <label>Invoice Total Amt</label>
                    </div>

                    <div class="col-xs-8">

                        <div class="total-amount">

                            <div class="col-sm-8 col-xs-12" style="padding-left: 0">
                                <sh-select placeholder="Select Range" [options]="filtersForEntryTotal" [ItemHeight]="33"
                                    (selected)="invoiceTotalRangeChanged($event)"></sh-select>
                            </div>

                            <div class="col-sm-4 col-xs-12" style="padding: 0">
                                <input class="form-control" placeholder="00" name="total" [(ngModel)]="request.total">

                            </div>

                        </div>

                    </div>
                </div>

            </div>
            <!--endregion-->

            <!-- region proforma || estimates-->
            <div class="modal_wrap mrB2" *ngIf="type === 'proforma'">

                <div class="row">

                    <div class="col-sm-4 col-xs-12">
                        <label>Expiry Date</label>
                    </div>

                    <div class="col-sm-8 col-xs-12">

                        <div class="">

                            <div class="" style="padding: 0">
                                <input type="text" name="invoiceDate" daterangepicker class="form-control"
                                    style="width: 100%" [options]="dateRangePickerOptions"
                                    (applyDaterangepicker)="dateRangeChanged($event)" />
                            </div>

                        </div>

                    </div>

                </div>

                <div class="row mt-2 mb-2">

                    <div class="col-sm-4 col-xs-12">
                        <label>Total Amt</label>
                    </div>

                    <div class="col-sm-8 col-xs-12">

                        <div class="total-amount">

                            <div class="col-sm-8 col-xs-6" style="padding-left: 0">
                                <sh-select placeholder="Select Range" name="amountFieldSelector"
                                    [options]="filtersForAmount" [(ngModel)]="request.amountFieldSelector"
                                    [ItemHeight]="33" (selected)="amountRangeChanged($event)">
                                </sh-select>
                            </div>

                            <div class="col-sm-4 col-xs-6" style="padding: 0">
                                <input class="form-control" placeholder="00" name="total" [(ngModel)]="request.amount">

                            </div>

                        </div>

                    </div>
                </div>

            </div>
            <!-- endregion -->

            <!-- Purchases region -->
            <div class="modal_wrap mrB2" *ngIf="type === 'purchase'">
                <div class="row">
                    <div class="col-xs-4">
                        <label>Date Range</label>
                    </div>
                    <div class="col-xs-8">
                        <div class="">
                            <div class="col-xs-4" style="padding-left: 0">
                                <sh-select placeholder="Select Action" [options]="dateOptions" [ItemHeight]="33"
                                    (selected)="dateChanged($event, 'invoice')"></sh-select>
                            </div>
                            <div class="col-xs-8" style="padding: 0">
                                <input type="text" name="invoiceDate" bsDatepicker class="form-control" style="width: 100%"
                                    [(ngModel)]="request.invoiceDate" [bsConfig]="{dateInputFormat:'DD-MM-YYYY'}" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-2 mb-2">
                    <div class="col-xs-4">
                        <label>Invoice Total Amt</label>
                    </div>
                    <div class="col-xs-8">
                        <div class="status-discription">
                            <div class="col-sm-8 col-xs-12" style="padding-left: 0">
                                <sh-select placeholder="Select Range" [options]="filtersForEntryTotal" [ItemHeight]="33"
                                    (selected)="invoiceTotalRangeChanged($event)"></sh-select>
                            </div>
                            <div class="col-xs-4" style="padding: 0">
                                <input class="form-control" placeholder="00" name="total" [(ngModel)]="request.total">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-sm-4 col-xs-12">
                        <label>Due Date Range</label>
                    </div>
                    <div class="col-sm-8 col-xs-12">
                        <div class="status-discription">
                            <div class="col-xs-4" style="padding-left: 0">
                                <sh-select placeholder="Select Action" [options]="dateOptions" [ItemHeight]="33"
                                    (selected)="dateChanged($event, 'due')"></sh-select>
                            </div>
                            <div class="col-xs-8" style="padding: 0">
                                <input type="text" bsDatepicker class="form-control" style="width: 100%" name="dueDate"
                                    [bsConfig]="{dateInputFormat:'DD-MM-YYYY'}" [(ngModel)]="request.dueDate" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pull-right">
                <button type="submit" class="btn btn-md btn-success mrR1" (click)="save()">Search</button>
                <button type="submit" class="btn btn-md btn-cancel" (click)="onCancel()">Cancel</button>
            </div>

        </form>

    </div>
</div>
