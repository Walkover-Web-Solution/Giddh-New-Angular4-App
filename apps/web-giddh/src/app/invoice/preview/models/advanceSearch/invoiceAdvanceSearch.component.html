<div>

    <div class="modal-header theme-bg pd-2 pd-l2 pd-r2 clearfix">
        <h3 class="modal-title bg" id="modal-title">Advance Search </h3>
        <i class="icon-cross text-right close-modal" aria-hidden="true" (click)="onCancel()"></i>
    </div>

    <div class="modal-body pd-l2 pd-r2 clearfix" id="export-body">

        <form name="newRole" novalidate class="" autocomplete="off">

            <!--region invoice-->
            <div class="modal-wrap mr-b2" *ngIf="type === 'invoice'">

                <div class="row">

                    <div class="col-md-4 col-sm-12">
                        <label>Invoice Date Range</label>
                    </div>

                    <div class="col-md-8 col-sm-12">
                        <div class="row">

                            <div class="col-md-6 col-sm-6 col-12 mr-b1">
                                <sh-select placeholder="Select Action" [options]="dateOptions" [ItemHeight]="33"
                                    (selected)="dateChanged($event, 'invoice')"></sh-select>
                            </div>

                            <div class="col-md-6 col-sm-6 col-12">
                                <giddh-datepicker name="invoiceDateRange" [(ngModel)]="request.invoiceDate"></giddh-datepicker>
                            </div>

                        </div>
                    </div>

                </div>

                <div class="row mt-2 mb-2">

                    <div class="col-md-4 col-sm-12">
                        <label>Invoice Total Amt</label>
                    </div>

                    <div class="col-md-8 col-sm-12">

                        <div class="total-amount row mr-0 ml-0">

                            <div class="col-md-8 col-sm-6 col-6 pl-0 pr-0">
                                <sh-select placeholder="Select" name="entryTotalBy" [options]="filtersForEntryTotal"
                                    [ItemHeight]="33" (selected)="invoiceTotalRangeChanged($event)"></sh-select>
                            </div>

                            <div class="col-md-4 col-sm-6 col-6 pr-0">
                                <input class="form-control" type="tel" placeholder="00" name="total" [(ngModel)]="request.total">

                            </div>

                        </div>

                    </div>
                </div>

                <hr>

                <div class="row mt-2">

                    <div class="col-md-4 col-sm-12">
                        <label>Due Date Range</label>
                    </div>

                    <div class="col-md-8 col-sm-12">

                        <div class="row mr-0 ml-0">

                            <div class="col-md-4 col-sm-6 col-6 pl-0 pr-0">
                                <sh-select placeholder="Select Action" [options]="dateOptions" [ItemHeight]="33"
                                    (selected)="dateChanged($event, 'due')"></sh-select>
                            </div>

                            <div class="col-md-8 col-sm-6 col-6 pr-0">
                                <giddh-datepicker name="invoiceDateRange" [(ngModel)]="request.dueDate"></giddh-datepicker>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="row mt-2">

                    <div class="col-md-4 col-sm-12">
                        <label>Due Amount</label>
                    </div>

                    <div class="col-md-8 col-sm-12">

                        <div class="due-amount row mr-0 ml-0">

                            <div class="col-md-8 col-sm-6 col-6 pl-0 pr-0">
                                <sh-select placeholder="Select" name="entryTotalBy" [options]="filtersForEntryTotal"
                                    [ItemHeight]="33" (selected)="dueTotalRangeChanged($event)"></sh-select>
                            </div>

                            <div class="col-md-4 col-sm-6 col-6 pr-0">
                                <input class="form-control" type="tel" placeholder="00" name="balanceDue"
                                    [(ngModel)]="request.balanceDue">
                            </div>

                        </div>
                    </div>

                </div>
                <!-- <div class="row mt-2">
                    <div class="col-md-4">
                        <label>Account</label>
                    </div>
                    <div class="col-md-8">
                        <div class="row">
                            <div class="pr-0 col-sm-5 col-12">
                                <div class="checkbox square-switch">
                                    <input type="checkbox" id="includeParticulars" />
                                    <label for="includeParticulars">
                                        <span class="pull-left" >Include</span>
                                        <span class="pull-right" hidden>Exclude</span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-7 col-12">
                                    <sh-select></sh-select>
                            </div>
                        </div>
                    </div>
                </div> -->
                <div class="row mt-2">

                    <div class="col-md-4 col-sm-12">
                        <label>Status</label>
                    </div>

                    <div class="col-md-8 col-sm-12">

                        <div class="status-description row mr-0 ml-0">

                            <div class="col-md-8 col-sm-12 pl-0 pr-0 pl-0">
                                <sh-select placeholder="Select Action" [multiple]="true"
                                    [options]="statusDropdownOptions" name="balanceStatus"
                                    [(ngModel)]="request.balanceStatus" [ItemHeight]="33"></sh-select>
                            </div>

                            <div class="col-sm-4 col-md-4 pr-0">
                            </div>

                        </div>
                    </div>
                </div>

                <div class="row mt-2">

                    <div class="col-md-4 col-sm-12">
                        <label>Description</label>
                    </div>

                    <div class="col-md-8 col-sm-12">

                        <div class="status-description row mr-0 ml-0">

                            <div class="col-md-8 col-sm-12 pl-0 pr-0">
                                <textarea class="form-control" name="description"
                                    [(ngModel)]="request.description"></textarea>
                            </div>

                            <div class="col-sm-4 col-md-4 pr-0">
                            </div>

                        </div>
                    </div>
                </div>

            </div>
            <!--endregion-->

            <!--region drcr || receipt-->
            <div class="modal-wrap mr-b2" *ngIf="type === 'drcr' || type === 'receipt'">

                <div class="row">

                    <div class="col-sm-4 col-md-4">
                        <label>Date Range</label>
                    </div>

                    <div class="col-sm-8 col-md-8">

                        <div class="row mr-0 ml-0">

                            <div class="col-sm-4 col-md-4 pl-0 pr-0">
                                <sh-select placeholder="Select Action" [options]="dateOptions" [ItemHeight]="33"
                                    (selected)="dateChanged($event, 'invoice')"></sh-select>
                            </div>

                            <div class="col-sm-8 col-md-8 pr-0">
                                <input type="text" name="invoiceDate" bsDatepicker class="form-control w-100" [(ngModel)]="request.invoiceDate"
                                    [bsConfig]="{dateInputFormat: giddhDateFormat}" />
                            </div>

                        </div>

                    </div>

                </div>

                <div class="row mt-2 mb-2">

                    <div class="col-sm-4 col-md-4">
                        <label>Invoice Total Amt</label>
                    </div>

                    <div class="col-sm-8 col-md-8">

                        <div class="total-amount row mr-0 ml-0">

                            <div class="col-md-6 col-sm-6 col-6 pl-0 pr-0">
                                <sh-select placeholder="Select Range" [options]="filtersForEntryTotal" [ItemHeight]="33"
                                    (selected)="invoiceTotalRangeChanged($event)"></sh-select>
                            </div>

                            <div class="col-md-6 col-sm-6 col-6 pr-0">
                                <input class="form-control" placeholder="00" name="total" [(ngModel)]="request.total" type="tel">
                            </div>
                       </div>
                    </div>
                </div>
            </div>
            <!--endregion-->

            <!-- region proforma || estimates-->
            <div class="modal-wrap mr-b2" *ngIf="type === 'proforma'">

                <div class="row">

                    <div class="col-md-4 col-sm-12">
                        <label>Expiry Date</label>
                    </div>

                    <div class="col-md-8 col-sm-12">

                        <div>

                            <div class="custom-datepicker" (click)="showGiddhDatepicker($event)">
                                <i class="icon-calender calendar-addon"></i>
                                <input type="text" name="selectedDateRange" [value]="(selectedDateRangeUi) ? selectedDateRangeUi : ''" class="giddh-datepicker date-range-picker border-radius-2"/>
                            </div>

                        </div>

                    </div>

                </div>

                <div class="row mt-2 mb-2">

                    <div class="col-md-4 col-sm-12">
                        <label>Total Amt</label>
                    </div>

                    <div class="col-md-8 col-sm-12">

                        <div class="total-amount row mr-0 ml-0">

                            <div class="col-md-8 col-sm-6 col-6 pl-0 pr-0">
                                <sh-select placeholder="Select Range" name="amountFieldSelector"
                                    [options]="filtersForAmount" [(ngModel)]="request.amountFieldSelector"
                                    [ItemHeight]="33" (selected)="amountRangeChanged($event)">
                                </sh-select>
                            </div>

                            <div class="col-md-4 col-sm-6 col-6 pr-0">
                                <input class="form-control" placeholder="00" name="total" [(ngModel)]="request.amount" type="tel">

                            </div>

                        </div>

                    </div>
                </div>

            </div>
            <!-- endregion -->

            <!-- Purchases region -->
            <div class="modal-wrap mr-b2" *ngIf="type === 'purchase'">
                <div class="row">
                    <div class="col-4">
                        <label>Date Range</label>
                    </div>
                    <div class="col-8">
                        <div class="row mr-0 ml-0">
                            <div class="col-5 pl-0 pr-0">
                                <sh-select class="select-action" placeholder="Select Action" [options]="dateOptions" [ItemHeight]="33"
                                    (selected)="dateChanged($event, 'invoice')"></sh-select>
                            </div>
                            <div class="col-7 pr-0">
                                <input type="text" name="invoiceDate" bsDatepicker class="form-control w-100"
                                    [(ngModel)]="request.invoiceDate" [bsConfig]="{dateInputFormat: giddhDateFormat}" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-2 mb-2">
                    <div class="col-4">
                        <label>Invoice Total Amt</label>
                    </div>
                    <div class="col-8">
                        <div class="status-description row mr-0 ml-0">
                            <div class="col-md-6 col-sm-12 pl-0 pr-0">
                                <sh-select placeholder="Select Range" [options]="filtersForEntryTotal" [ItemHeight]="33"
                                    (selected)="invoiceTotalRangeChanged($event)"></sh-select>
                            </div>
                            <div class="col-md-6 col-sm-12 pr-0">
                                <input class="form-control" placeholder="00" name="total" [(ngModel)]="request.total" type="tel">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-4 col-sm-12">
                        <label>Due Date Range</label>
                    </div>
                    <div class="col-md-8 col-sm-12">
                        <div class="status-description row mr-0 ml-0">
                            <div class="col-4 pl-0 pr-0">
                                <sh-select placeholder="Select Action" [options]="dateOptions" [ItemHeight]="33"
                                    (selected)="dateChanged($event, 'due')"></sh-select>
                            </div>
                            <div class="col-8 pr-0">
                                <input type="text" bsDatepicker class="form-control w-100" name="dueDate"
                                    [bsConfig]="{dateInputFormat: giddhDateFormat}" [(ngModel)]="request.dueDate" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pull-right">
                <button type="submit" class="btn btn-md btn-success mr-r1" (click)="save()">Search</button>
                <button type="submit" class="btn btn-md btn-cancel" (click)="onCancel()">Cancel</button>
            </div>

        </form>

    </div>
</div>
<ng-template #datepickerTemplate>
    <div class="datepicker-modal">
        <div class="modal-body">
            <app-datepicker-wrapper [inputStartDate]="selectedDateRange?.startDate" [inputEndDate]="selectedDateRange?.endDate" [alwaysShowCalendars]="true" [ranges]="datePickerOptions" [selectedRangeLabel]="selectedRangeLabel" [showCustomRangeLabel]="true"
                                    [showClearButton]="false" [showCancel]="true" [linkedCalendars]="true" [showDropdowns]="true" [locale]="{applyLabel: 'Done'}" (rangeClicked)="dateSelectedCallback($event)" (datesUpdated)="dateSelectedCallback($event)" [keepCalendarOpeningWithRange]="false"
                                    [showRangeLabelOnInput]="false" [dateFieldPosition]="dateFieldPosition"></app-datepicker-wrapper>
        </div>
    </div>
</ng-template>
