<ng-container appTranslate [file]="'invoice/confirmation-model'" (localeData)="localeData = $event" (commonLocaleData)="commonLocaleData = $event" (translationComplete)="translationComplete($event)">
    <div *ngIf="translationLoaded">
        <div class="modal-header theme-bg pd-2 pd-l2 pd-r2 clearfix">
            <h3 class="modal-title bg" id="modal-title">{{confirmationMessages[module]?.title}}</h3>
            <i class="icon-cross text-right close-modal" aria-hidden="true" (click)="onCancel()"></i>
        </div>
        <div class="modal-body pd-l2 pd-r2 clearfix" id="export-body">
            <form name="newRole" novalidate autocomplete="off">
                <div class="modal-wrap mr-b2">
                    <h3>{{confirmationMessages[module]?.message1}}</h3>
                    <p class="text-gray font-14 mr-t05">{{confirmationMessages[module]?.message2}}</p>
                </div>
                <div class="d-flex justify-content-start">
                    <button type="submit" class="btn btn-md btn-success mr-r1" (click)="onConfirmation()">{{commonLocaleData?.app_yes}}</button>
                    <button type="submit" class="btn btn-md btn-cancel" (click)="onCancel()">{{commonLocaleData?.app_no}}</button>
                </div>
            </form>
        </div>
    </div>
</ng-container>
