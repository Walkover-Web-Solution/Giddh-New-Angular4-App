<!-- add eway bill details modal -->
<ng-template #template>
    <div class="modal-header">
        <h3 class="modal-title pull-left">{{ localeData?.add_eway }}</h3>
        <span aria-hidden="true" (click)="modalRef.hide()" class="icon-cross text-right close-modal"></span>
    </div>
    <div class="modal-body pd-2">
        <form action="">
            <div class="row">
                <div class="col-5">
                    <label class="pd-t05 font-16"
                        >{{ localeData?.eway_bill_number }} <span class="text-danger">*</span></label
                    >
                </div>
                <div class="col-7">
                    <input
                        type="number"
                        class="form-control"
                        [placeholder]="localeData?.eway_bill_number_placeholder"
                    />
                </div>
            </div>

            <div class="clearfix pt-4 pb-2">
                <button type="submit" class="btn btn-success mr-2">{{ commonLocaleData?.app_save }}</button>
                <button type="submit" class="btn btn-danger">{{ commonLocaleData?.app_cancel }}</button>
            </div>
        </form>
    </div>
</ng-template>
