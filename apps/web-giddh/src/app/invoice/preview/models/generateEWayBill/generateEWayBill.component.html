<!-- add eway bill details modal -->
<ng-template #template>
    <div class="modal-header">
        <h3 class="modal-title pull-left">Add E-Way Bill Details</h3>
        <span aria-hidden="true" (click)="modalRef.hide()" class="fa fa-times text-right close-modal"></span>


        <!-- <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button> -->
    </div>
    <div class="modal-body pd-2">
        <form action="">
            <div class="row">
                <div class="col-xs-5">
                    <label class="pt-05 font-14">E-Way Bill Number <span class="text-danger">*</span></label>
                </div>
                <div class="col-xs-7">
                    <input type="number" class="form-control" placeholder="Enter E-way Bill Number">
                </div>
            </div>

            <div class="clearfix pt-4 pb-2">
                <button type="submit" class="btn btn-success mr-2">Save</button>
                <button type="submit" class="btn btn-danger">Cancel</button>
            </div>

        </form>
    </div>
</ng-template>
