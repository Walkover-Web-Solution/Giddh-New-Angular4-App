<div>

    <div class="modal-header themeBg pd2 pdL2 pdR2 clearfix" style="background-color: #525252">
        <h3 class="modal-title bg" id="modal-title">Enter E-way Bill Credentials</h3>
        <i class="fa fa-times text-right close_modal" aria-hidden="true" (click)="onCancel()"></i>
    </div>

    <div class="modal-body pdL2 pdR2 clearfix" id="export-body">
        <p class="mb-3 font-12 text-c-black">
            <!-- Lorem Ipsum Dummy text Lorem Ipsum Dummy text Lorem Ipsum Dummy text Lorem Ipsum Dummy text Lorem Ipsum Dummy text Lorem Ipsum Dummy text -->
        </p>
        <form #ewayBillform="ngForm" autocomplete="off">
            <div class="d-flex">
                <div class="user-fill">
                    <div class="mb-1"><label for="userName">Username</label>
                        <input type="text" name="userName" required autocomplete="false"
                            [(ngModel)]="ewayBillLogForm.userName" class="form-control" />
                    </div>
                    <div class="mb-1" style="position: relative">
                        <label for="password">Password</label>
                        <input id="password" [type]="togglePassword ? 'password' : 'text'" name="password"
                            autocomplete="false" required [(ngModel)]="ewayBillLogForm.password" class="form-control"
                            style="padding-right: 27px !important;" />
                        <img class="text-light-2" (click)="showPassword()" src="assets/icon/pass.svg"
                            style="position: absolute;top: 9px;right: 8px; cursor: pointer;" />
                    </div>
                    <div class="mb-1"><label for="gstIn">GSTIN</label>
                        <input type="text" class="form-control" autocomplete="false" required maxlength="15"
                            minlength="15" name="gstIn" [(ngModel)]="ewayBillLogForm.gstIn" />
                    </div>
                </div>

            </div>


            <!-- <p class="mt-3 font-12 text-c-black"><strong>Note: </strong>
            </p> -->

            <div class="modal-footer d-flex" style="justify-content: center">

                <button class="btn btn-success" type="submit" [ladda]="isUserAdeedInProcess$ | async"
                    (click)="onSubmit(ewayBillform)" [disabled]="ewayBillform.invalid">Save & Validate</button>
                <button class="btn btn-danger" (click)="onCancel()">Cancel</button>

            </div>
        </form>
    </div>
