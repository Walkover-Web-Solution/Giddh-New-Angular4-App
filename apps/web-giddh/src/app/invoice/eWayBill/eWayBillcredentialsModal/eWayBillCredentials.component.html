<div>

    <div class="modal-header theme-bg pd-2 pd-l2 pd-r2 clearfix">
        <h3 class="modal-title bg" id="modal-title">Enter E-way Bill Credentials</h3>
        <i class="icon-cross text-right close-modal" aria-hidden="true" (click)="onCancel()"></i>
    </div>

    <div class="modal-body pd-l2 pd-r2 clearfix" id="export-body">
        <p class="mb-3 font-12 text-c-black">
            <!-- Lorem Ipsum Dummy text Lorem Ipsum Dummy text Lorem Ipsum Dummy text Lorem Ipsum Dummy text Lorem Ipsum Dummy text Lorem Ipsum Dummy text -->
        </p>
        <form #ewayBillform="ngForm" autocomplete="off">
            <div class="d-flex">
                <div class="user-fill">
                    <div class="mr-b1"><label for="userName">Username</label>
                        <input type="text" name="userName" required autocomplete="false"
                            [(ngModel)]="ewayBillLogForm.userName" class="form-control" />
                    </div>
                    <div class="mr-b1 position-relative">
                        <label for="password">Password</label>
                        <input id="password" [type]="togglePassword ? 'password' : 'text'" name="password"
                            autocomplete="false" required [(ngModel)]="ewayBillLogForm.password"
                            class="form-control pd-r3" />
                        <img class="text-light-2 position-absolute cursor-pointer" (click)="showPassword()"
                            src="assets/icon/pass.svg" />
                    </div>
                    <div class="mr-b1"><label for="gstIn">GSTIN</label>
                        <input type="text" class="form-control" autocomplete="false" required maxlength="15"
                            minlength="15" name="gstIn" [(ngModel)]="ewayBillLogForm.gstIn" />
                    </div>
                </div>

            </div>


            <!-- <p class="mt-3 font-12 text-c-black"><strong>Note: </strong>
            </p> -->

            <div class="modal-footer d-flex justify-content-center">

                <button class="btn btn-success" type="submit" [ladda]="isUserAdeedInProcess$ | async"
                    (click)="onSubmit(ewayBillform)" [disabled]="ewayBillform.invalid">Save & Validate</button>
                <button class="btn btn-danger" (click)="onCancel()">Cancel</button>

            </div>
        </form>
    </div>
