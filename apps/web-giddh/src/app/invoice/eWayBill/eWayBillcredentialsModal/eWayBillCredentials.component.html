<ng-container
    appTranslate
    [file]="'invoice/ewaybill'"
    (localeData)="localeData = $event"
    (commonLocaleData)="commonLocaleData = $event"
>
    <div>
        <div class="modal-header theme-bg pd-2 pd-l2 pd-r2 clearfix">
            <h3 class="modal-title bg" id="modal-title">{{ localeData?.enter_ewaybill_credentials }}</h3>
            <i class="icon-cross text-right close-modal" aria-hidden="true" (click)="onCancel()"></i>
        </div>

        <div class="modal-body pd-l2 pd-r2 clearfix" id="export-body">
            <form #ewayBillform="ngForm" autocomplete="off">
                <div class="d-flex">
                    <div class="user-fill">
                        <div class="mr-b1">
                            <label for="userName">{{ localeData?.username }}</label>
                            <input
                                type="text"
                                name="userName"
                                required
                                autocomplete="false"
                                [(ngModel)]="ewayBillLogForm.userName"
                                class="form-control"
                            />
                        </div>
                        <div class="mr-b1 position-relative">
                            <label for="password">{{ localeData?.password }}</label>
                            <input
                                id="password"
                                [type]="togglePassword ? 'password' : 'text'"
                                name="password"
                                autocomplete="false"
                                required
                                [(ngModel)]="ewayBillLogForm.password"
                                class="form-control pd-r3"
                            />
                            <img
                                class="text-light-2 position-relative cursor-pointer"
                                (click)="showPassword()"
                                src="assets/icon/pass.svg"
                            />
                        </div>
                        <div class="mr-b1">
                            <label for="gstIn">{{ commonLocaleData?.app_gstin }}</label>
                            <input
                                type="text"
                                class="form-control"
                                autocomplete="false"
                                required
                                maxlength="15"
                                minlength="15"
                                name="gstIn"
                                [(ngModel)]="ewayBillLogForm.gstIn"
                            />
                        </div>
                    </div>
                </div>

                <div class="modal-footer d-flex justify-content-center">
                    <button
                        class="btn btn-success"
                        type="submit"
                        [ladda]="isUserAdeedInProcess$ | async"
                        (click)="onSubmit(ewayBillform)"
                        [disabled]="ewayBillform.invalid"
                    >
                        {{ localeData?.save_validate }}
                    </button>
                    <button class="btn btn-danger" (click)="onCancel()">{{ commonLocaleData?.app_cancel }}</button>
                </div>
            </form>
        </div>
    </div>
</ng-container>
