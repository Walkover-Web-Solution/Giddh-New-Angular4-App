<div>

    <div class="modal-header clearfix d-flex">
        <span>
            <!--<button type="button" class="btn btn-md btn-info mr-r1" (click)="editButtonClicked()"-->
            <!--*ngIf="activatedInvoice != 'receipt'">Edit</button>-->
        </span>
        <h3 class="modal-title flex-fill text-center align-self-center" id="modal-title">
            {{activatedInvoice | titlecase }}</h3>
        <i class="icon-cross text-right close-modal" aria-hidden="true" (click)="closeModelEvent.emit()"></i>

    </div>

    <div class="modal-body p-0 clearfix" id="export-body">
        <div *ngIf="isError">
            <p class="lead text-center">Oops! Something went wrong.</p>
        </div>
        <div class="loader mr-t4" *ngIf="isRequestInProcess">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div id="pdf-wrapper" *ngIf="!isRequestInProcess && !isError">
            <iframe width="100%" height="600px" name="plugin" [src]="base64StringForModel"
                type="application/pdf"></iframe>
        </div>
        <div *ngIf="!isRequestInProcess && isError">
            <div>
                <span>No Preview Available</span>
            </div>
        </div>
    </div>
</div>
