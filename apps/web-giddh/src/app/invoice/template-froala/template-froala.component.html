<ng-container
    appTranslate
    [file]="'inventory/adjustment'"
    (commonLocaleData)="commonLocaleData = $event"
    (localeData)="localeData = $event"
>
    <div class="dialog-header d-flex align-items-center form-header">
        <h3>Custom Email</h3>
        <button id="closedialog" mat-dialog-close aria-label="close icon"><i class="icon-cross"></i></button>
    </div>
    <mat-dialog-content class="dialog-body d-flex flex-column">
        <div class="form-div">
            <form [formGroup]="emailForm" (ngSubmit)="onSubmit()" class="d-flex flex-column" style="flex-grow: 1">
                <div class="chip-gap">
                    <div class="form-group position-relative">
                        <select-multiple-fields
                            [placeholder]="'Select TO'"
                            [options]="toEmails"
                            (selectedOption)="selectedToEmails = $event"
                            [selectedValues]="selectedToEmails"
                            [validations]="['email']"
                            [name]="'cc'"
                            class="select-multiple-chiplist mb-3"
                        ></select-multiple-fields>
                        <div class="d-flex column-gap1 position-absolute" style="right: 0; z-index: 999; top: 0">
                            <a class="btn-link under" href="javascript:void(0);" (click)="showCc = true">Cc</a>
                            <a class="btn-link" href="javascript:void(0);" (click)="showBcc = true">Bcc</a>
                        </div>
                    </div>
                    <div class="form-group" *ngIf="showCc">
                        <select-multiple-fields
                            [placeholder]="'Select CC'"
                            [options]="toEmails"
                            (selectedOption)="selectedCcEmails = $event"
                            [selectedValues]="selectedCcEmails"
                            [validations]="['email']"
                            [name]="'cc'"
                            class="select-multiple-chiplist mb-3"
                        ></select-multiple-fields>
                    </div>
                    <div class="form-group" *ngIf="showBcc">
                        <select-multiple-fields
                            [placeholder]="'Select BCC'"
                            [options]="toEmails"
                            (selectedOption)="selectedBccEmails = $event"
                            [selectedValues]="selectedBccEmails"
                            [validations]="['email']"
                            [name]="'bcc'"
                            class="select-multiple-chiplist mb-3"
                        ></select-multiple-fields>
                    </div>
                    <div class="form-group">
                        <input type="text" matInput formControlName="emailSubject" class="form-control border-bottom" />
                    </div>
                </div>
                <div class="form-group editor-container">
                    <textarea [froalaEditor]="froalaOptions" formControlName="html"></textarea>
                </div>
            </form>
        </div>
        <div class="row position-sticky mt-1">
            <div class="col-sm-4 pr-0">
                <button aria-label="save" mat-stroked-button color="primary" type="button">
                    {{ commonLocaleData?.app_save }}
                </button>
            </div>
        </div>
    </mat-dialog-content>
</ng-container>
