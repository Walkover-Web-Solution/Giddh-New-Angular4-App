<section>
    <div class="pd2">
        <h3 class="modal-title" id="modal-title">Invoice</h3>
    </div>
    <div class="modal-body">
        <div class="loader mrT4" *ngIf="!goAhead && !hasErr">

        </div>
        <section *ngIf="hasErr">
            <p class="lead">Something went wrong please reload page or go <a (click)="closePopupEvent('error')"
                    href="javascript:void(0)">back</a></p>
        </section>
        <section *ngIf="goAhead">
            <invoice-create [showCloseButton]="true" (closeEvent)="closePopupEvent($event)"
                [isGenerateInvoice]="isGenerateInvoice"></invoice-create>
        </section>
    </div>
</section>
