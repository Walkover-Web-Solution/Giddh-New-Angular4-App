<section>
  <nav class="navbar">
    <div class="invoce-controll">
      <div class="row" style="margin: 0 !important;">

        <!--<invoice-page-dd (pageChanged)="goToRoute($event)" (selectVoucher)="voucherChange($event)"></invoice-page-dd>-->
        <div class="col-xs-12" id="settingTab">

          <ng-template
            [ngIf]="selectedVoucherType !== 'debit note' && selectedVoucherType !== 'credit note'">

            <tabset #staticTabs>

              <tab heading="{{ activeTab === 'estimate' ? 'Estimates' : 'Proforma' }}"
                   (select)="tabChanged(activeTab === 'estimate' ? 'estimate' : 'proforma');
                   voucherChanged(activeTab === 'estimate' ? 'generateEstimate' : 'generateProforma')"
                   [active]="activeTab === 'estimate' || activeTab === 'proforma'">
                <div *ngIf="activeTab === 'estimate' || activeTab === 'proforma'">
                  <app-proforma-list-component [voucherType]="selectedVoucherType"></app-proforma-list-component>
                </div>
              </tab>

              <tab heading="Sales Order" (select)="tabChanged('salesOrder')" [active]="activeTab === 'salesOrder'">
                <div *ngIf="activeTab === 'salesOrder'">
                  <app-invoice-preview [selectedVoucher]="selectedVoucherType"></app-invoice-preview>
                </div>
              </tab>

              <tab heading="Invoices" (select)="tabChanged('invoice')" [active]="activeTab === 'invoice'">
                <div *ngIf="activeTab === 'invoice'">
                  <app-invoice-preview [selectedVoucher]="selectedVoucherType"></app-invoice-preview>
                </div>
              </tab>

              <tab heading="Recurring" (select)="tabChanged('recurring')">
                <div *ngIf="activeTab === 'recurring'">
                  <app-recurring></app-recurring>
                </div>
              </tab>

              <tab heading="Pending" (select)="tabChanged('pending')">
                <div *ngIf="activeTab === 'pending'">
                  <app-invoice-generate [selectedVoucher]="selectedVoucherType"></app-invoice-generate>
                </div>
              </tab>

              <tab heading="Templates" (select)="tabChanged('templates')">
                <div *ngIf="activeTab === 'templates'">
                  <edit-invoice></edit-invoice>
                </div>
              </tab>

              <tab heading="Settings" (select)="tabChanged('settings')">
                <div *ngIf="activeTab === 'settings'">
                  <app-invoice-setting></app-invoice-setting>
                </div>
              </tab>

            </tabset>

          </ng-template>

          <ng-template [ngIf]="selectedVoucherType === 'debit note' || selectedVoucherType === 'credit note'">

            <tabset #staticTabs>

              <tab heading="Debit Note" [active]="activeTab === 'debit note'"
                   (select)="tabChanged('debit note');voucherChanged('debitNote')">
                <div *ngIf="activeTab === 'debit note'" class="debit-note">
                  <app-invoice-preview [selectedVoucher]="selectedVoucherType"></app-invoice-preview>
                </div>
              </tab>

              <tab heading="Credit Note" [active]="activeTab === 'credit note'"
                   (select)="tabChanged('credit note');voucherChanged('creditNote')">
                <div *ngIf="activeTab === 'credit note'">
                  <app-invoice-preview [selectedVoucher]="selectedVoucherType"></app-invoice-preview>
                </div>
              </tab>

              <tab heading="Pending" (select)="tabChanged('pending');">
                <div *ngIf="activeTab === 'pending'">
                  <app-invoice-generate [selectedVoucher]="selectedVoucherType"></app-invoice-generate>
                </div>
              </tab>

              <tab heading="Templates" (select)="tabChanged('templates')">
                <div *ngIf="activeTab === 'templates'">
                  <edit-invoice></edit-invoice>
                </div>
              </tab>

              <tab heading="Setting" (select)="tabChanged('settings')">
                <div *ngIf="activeTab === 'settings'">
                  <app-invoice-setting></app-invoice-setting>
                </div>
              </tab>

            </tabset>

          </ng-template>

        </div>

      </div>
    </div>
  </nav>


  <!--<router-outlet></router-outlet>-->

</section>
