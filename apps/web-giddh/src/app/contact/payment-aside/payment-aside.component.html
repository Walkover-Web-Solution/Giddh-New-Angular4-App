<div class="aside-pane">
  <button id="close" class="btn btn-sm btn-primary" (click)="closeAsidePane($event)">X</button>
  <div class="aside-header">
    <h3 class="aside-title">Payment</h3>
  </div>
  <div class="aside-body">
    <div class="creditors_detail">
      <p>{{user.user.name}} <span class="red-text">Creditor's Name</span></p>
      <div class="contactDetails">
        <p class="contactNo">
          {{user.user.contactNo}}
        </p>
        <p>{{user.user.uniqueName}}</p>
        <p>{{selectedAccForPayment.gstIn}}</p>
      </div>
    <div class="accountDetils">
      <div class="selectMode">
        <form #paymentForm="ngForm" autocomplete="off">
          <div class="row mrB2">
            <div class="col-sm-6 col-xs-12">
              <div class="form-group custom-select pos-rel">
                <label>Select Mode</label>
                <div class="btn-group" dropdown>
                  <select class="form-control" [(ngModel)]="mode" name = "mode" id="mode">
                    <option value="select" disabled selected>Select Mode</option>
                    <option *ngFor="let account of registeredAccounts" [value]="account.bank">{{account.bank}}</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="row mrB1">
            <div class="col-sm-6 col-xs-12">
              <div class="form-group">
                <label>Account Number</label>
                <input class="form-control"  [value]= "(accountDetails | async).bankAccountNo" type="text" disabled>
              </div>
            </div>
            <div class="col-sm-3 col-xs-12">
              <div class="form-group">
                <label>IFSC Code</label>
                <input class="form-control" [value]= "(accountDetails | async).ifsc" type="text" disabled>
              </div>
            </div>
            <div class="col-sm-3 col-xs-12">
              <div class="form-group">
                <label>Amount</label>
                <input class="form-control" type="text">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <button class="btn btn-success" [disabled]="mode === 'select'">Send OTP</button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
