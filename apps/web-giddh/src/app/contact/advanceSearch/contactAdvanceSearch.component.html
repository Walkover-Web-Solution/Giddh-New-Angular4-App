<div>

    <div class="modal-header themeBg pd2 pd-l2 pd-r2 clearfix" style="background-color: #525252">
        <h3 class="modal-title bg" id="modal-title">Advance Search </h3>
        <i class="icon-cross text-right close-modal" aria-hidden="true" (click)="onCancel()"></i>
    </div>

    <div class="modal-body pd-l2 pd-r2 clearfix" id="export-body">

        <form name="newRole" novalidate class="" autocomplete="off">

            <!--region invoice-->
            <div class="modal-wrap mr-b2">

                <div class="row mt-2 mb-2">

                    <div class="col-xs-12 col-sm-4">
                        <label>Select Category</label>
                    </div>

                    <div class="col-xs-12 col-sm-8">

                        <sh-select placeholder="Select" name="entryCategory" [options]="categoryOptions"
                            [ItemHeight]="33" [(ngModel)]="request.category"></sh-select>
                    </div>
                </div>

                <div class="row mt-2 mb-2">

                    <div class="col-xs-12 col-sm-4">
                        <label>Amount</label>
                    </div>

                    <div class="col-xs-12 col-sm-8">

                        <div class="row">

                            <div class="col-sm-8 col-xs-6 mb-1">
                                <sh-select placeholder="Select" name="entryTotalBy" [options]="filtersForEntryTotal"
                                    [ItemHeight]="33" [(ngModel)]="request.amountType"></sh-select>
                            </div>

                            <div class="col-sm-4 col-xs-6">
                                <input class="form-control" type="tel" placeholder="00" name="total" [(ngModel)]="request.amount">

                            </div>

                        </div>

                    </div>
                </div>

            </div>
            <!--endregion-->

            <div class="pull-right">
                <button type="submit" class="btn btn-md btn-success mr-r1" (click)="save()">Search</button>
                <button type="submit" class="btn btn-md btn-cancel" (click)="onCancel()">Cancel</button>
            </div>

        </form>

    </div>
</div>
