<div class="top-aging-table-top1" (clickOutside)="closeAging($event)" [clickOutsideEnabled]="true"
	[delayClickOutsideInit]="true">
	<div class="row">
		<div class="col-md-3 col-sm-3 col-xs-6">
			<p>First interval</p>
			<div class="top-aging-table-box">
				<span>0 -</span>
				<input class="input-design" name="opt_4th" type="number" digitsOnlyDirective
					(blur)="saveAgingDropdown()" [(ngModel)]="options.fourth" (click)="$event.stopPropagation()" />
				<!-- <input type="number" value="30"> -->
			</div>
		</div>
		<div class="col-md-3 col-sm-3 col-xs-6">
			<p>Second interval</p>
			<div class="top-aging-table-box">
				<span>{{options.fourth+1}} -</span>
				<input class="input-design" name="opt_4th" type="number" digitsOnlyDirective [(ngModel)]="options.fifth"
					(blur)="saveAgingDropdown()" (click)="$event.stopPropagation()" />
				<!-- <input type="number" value="30"> -->
			</div>
		</div>
		<div class="col-md-3 col-sm-3 col-xs-6">
			<p>Third interval</p>
			<div class="top-aging-table-box">
				<span>{{options.fifth+1}} -</span>
				<input class="input-design" name="opt_4th" digitsOnlyDirective type="number" [(ngModel)]="options.sixth"
					(blur)="saveAgingDropdown()" (click)="$event.stopPropagation()" />
				<!-- <input type="number" value="30"> -->
			</div>
		</div>
		<div class="col-md-3 col-sm-3 col-xs-6">
			<p>Last interval</p>
			<div class="top-aging-table-box">
				<span>+{{options.sixth+1}}</span>
			</div>
		</div>
	</div>
</div>
