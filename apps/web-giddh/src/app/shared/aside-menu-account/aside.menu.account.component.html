<div class="aside-pane">
    <div class="form-header">
        <div>
            <h3>
                <span>{{ commonLocaleData?.app_account_details }}</span>
            </h3>
        </div>
    </div>

    <button mat-icon-button id="close" (click)="closeAsidePane($event)"><i class="icon-cross"></i></button>
    <div class="aside-body">
        <div class="aside-pane-form">
            <account-add-new-details
                #addAccountNewComponent
                *ngIf="activeGroupUniqueName && !isUpdateAccount"
                class="mr-t4"
                [activeGroupUniqueName]="activeGroupUniqueName"
                [isDebtorCreditor]="isDebtorCreditor"
                [createAccountInProcess$]="createAccountInProcess$"
                (submitClicked)="addNewAcSubmit($event)"
                (isGroupSelected)="isGroupSelected($event)"
                [isGstEnabledAcc]="isGstEnabledAcc"
                [isHsnSacEnabledAcc]="isHsnSacEnabledAcc"
                [showBankDetail]="showBankDetail"
                [isCustomerCreation]="true"
            >
            </account-add-new-details>

            <account-update-new-details
                *ngIf="activeGroupUniqueName && isUpdateAccount"
                [activeGroupUniqueName]="activeGroupUniqueName"
                [isGstEnabledAcc]="isGstEnabledAcc"
                [activeAccount$]="activeAccount$"
                [isHsnSacEnabledAcc]="isHsnSacEnabledAcc"
                [updateAccountInProcess$]="updateAccountInProcess$"
                [accountDetails]="accountDetails"
                [updateAccountIsSuccess$]="updateAccountIsSuccess$"
                (deleteClicked)="showDeleteAccountModal()"
                (submitClicked)="updateAccount($event)"
                (isGroupSelected)="isGroupSelected($event)"
                [showBankDetail]="showBankDetail"
                [flatGroupsOptions]="flatGroupsOptions"
                [showVirtualAccount]="showVirtualAccount"
                [isDebtorCreditor]="isDebtorCreditor"
            >
            </account-update-new-details>
        </div>
    </div>
</div>

<!--delete Account modal  -->
<div bsModal #deleteAccountModal="bs-modal" class="modal fade aaa" role="dialog">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <confirm-modal
                [title]="commonLocaleData?.app_delete_account_title"
                [body]="commonLocaleData?.app_delete_account_message"
                (cancelCallBack)="hideDeleteAccountModal()"
                (successCallBack)="deleteAccount()"
            >
            </confirm-modal>
        </div>
    </div>
</div>
