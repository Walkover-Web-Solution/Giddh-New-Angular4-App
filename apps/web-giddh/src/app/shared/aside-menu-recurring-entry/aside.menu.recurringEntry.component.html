<div class="aside-pane accountAsideMenuState2">
	<div class="form-header">
		<h3 class="aside-title">Recurring Account</h3>
	</div>
	<button id="close" (click)="closeAsidePane($event)"><i class="icon-cross"></i></button>
	<div class="aside-body">
		<form [formGroup]="form">
			<div class="row pdT2">
				<div class="col-xs-4 form-group">
					<label class="mrB1">Start Date<span class="text-danger">*</span></label>
					<input name="dateRange" formControlName="nextCronDate" type="text" autocomplete="off"
						class="form-control" bsDatepicker [minDate]="today"
						[bsConfig]=" {dateInputFormat: 'DD-MM-YYYY'}">
				</div>

				<div class="col-xs-4 form-group" *ngIf="!IsNotExpirable">
					<label class="mrB1">End Date<span class="text-danger">*</span></label>
					<input name="dateRange" formControlName="cronEndDate" type="text" autocomplete="off"
						[minDate]="maxEndDate" class="form-control" bsDatepicker
						[bsConfig]="{dateInputFormat: 'DD-MM-YYYY'}">
				</div>
			</div>

			<div class="form-group">
				<input [checked]="IsNotExpirable" (change)="isExpirableChanged($event.target)" type="checkbox" /> Never
				expire
			</div>

			<div class="form-group">
				<label class="mrB1">Interval<span class="text-danger">*</span></label>
				<ng-select placeholder="Select Interval" filterPlaceholder="Type to search..."
					formControlName="duration" name="duration" [options]="intervalOptions" style="width:100%">
					<ng-template #optionTemplate let-option="option">
						<div class="account-list-item">{{option?.label}}</div>
						<div class="account-list-item fs12">{{option?.value}}</div>
					</ng-template>
				</ng-select>
			</div>

			<div class="clearfix text-right" *ngIf="mode === 'create'">
				<button class="btn btn-sm" (click)="closeAsidePane($event)">Cancel</button>
				<button class="btn btn-success btn-sm" [ladda]="isLoading"
					(click)="saveRecurringInvoice()">Save</button>
			</div>
			<div class="clearfix text-right" *ngIf="mode === 'update'">
				<button class="btn btn-danger btn-sm" [ladda]="isDeleteLoading"
					(click)="deleteInvoice()">Delete</button>
				<button class="btn btn-success btn-sm" [ladda]="isLoading"
					(click)="saveRecurringInvoice()">Update</button>
			</div>
		</form>
	</div>
</div>
