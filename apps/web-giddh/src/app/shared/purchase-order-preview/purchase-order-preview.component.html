<div class="modal-header">
    <h4 class="modal-title pull-left">Purchase Order Preview</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row mrB1">
        <div class="col-sm-12">
            <ng2-pdfjs-viewer pagemode="none" viewerId="MyUniqueID" [hidden]="isLoading" [downloadFileName]="'invoice.pdf'" (onDocumentLoad)="pagesLoaded($event);" [openFile]="false" [viewBookmark]="false" [download]="false"></ng2-pdfjs-viewer>
        </div>
    </div>
</div>
