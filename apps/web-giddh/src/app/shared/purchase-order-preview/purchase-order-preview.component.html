<div class="modal-header">
    <h4 class="modal-title pull-left">Purchase Order Preview</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row mr-b1">
        <div class="col-sm-12 pdf-viewer">
            <div class="position-relative" *ngIf="!pdfPreviewHasError && !pdfPreviewLoaded">
                <giddh-page-loader [cssClass]="'mt-0 mb-0'"></giddh-page-loader>
            </div>
            <div class="error" [hidden]="!pdfPreviewHasError">
                <span>
                    Purchase Order Preview is not available right now! Please try again..
                </span>
            </div>
            <div class="pdf-preview preview-1">
                <iframe #pdfContainer *ngIf="sanitizedPdfFileUrl && !isLoading" width="100%" height="100%" [src]="sanitizedPdfFileUrl"></iframe>
            </div>
        </div>
    </div>
</div>
