        </div>
    </div>

    <button id="close" (click)="closeAsidePane($event)"><i class="icon-cross"></i></button>



    <div class="aside-body">
        <div class="aside-pane-form">

            <ng-container *ngIf="!selectedAccountUniqueName && activeGroupUniqueName">
                <account-add-new-details [activeGroupUniqueName]="activeGroupUniqueName"
                    (isGroupSelected)="isGroupSelected($event)" [fetchingAccUniqueName$]="fetchingAccUniqueName$"
                    [isAccountNameAvailable$]="isAccountNameAvailable$" [isFlattenRemoved]="true"
                    [createAccountInProcess$]="createAccountInProcess$" [isDebtorCreditor]="isDebtorCreditor"
                    [isBankAccount]="isBankAccount" [flatGroupsOptions]="flatAccountWGroupsList"
                    (submitClicked)="addNewAcSubmit($event)" [isGstEnabledAcc]="isGstEnabledAcc"
                    [isHsnSacEnabledAcc]="isHsnSacEnabledAcc" [showBankDetail]="showBankDetail"
                    [isServiceCreation]="isServiceCreation" [isCustomerCreation]="isCustomerCreation">
                </account-add-new-details>
            </ng-container>

            <ng-container *ngIf="selectedAccountUniqueName && activeGroupUniqueName">
                <account-update-new-details [activeGroupUniqueName]="activeGroupUniqueName"
                    [fetchingAccUniqueName$]="fetchingAccUniqueName$"
                    [createAccountInProcess$]="createAccountInProcess$"
                    [updateAccountInProcess$]="updateAccountInProcess$" [isGstEnabledAcc]="isGstEnabledAcc"
                    [isDebtorCreditor]="isDebtorCreditor" [flatGroupsOptions]="flatAccountWGroupsList"
                    (isGroupSelected)="isGroupSelected($event)" [isHsnSacEnabledAcc]="isHsnSacEnabledAcc"
                    [showDeleteButton]="false" [showBankDetail]="showBankDetail"
                    (submitClicked)="updateAccount($event)">
                </account-update-new-details>
            </ng-container>

        </div>



    </div>
</div>
