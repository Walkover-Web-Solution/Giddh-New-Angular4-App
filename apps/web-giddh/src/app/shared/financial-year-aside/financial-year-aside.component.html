<div class="aside-pane">
	<button id="close" (click)="closeAsidePane($event)"><i class="icon-cross"></i></button>
	<div class="form-header">
		<h3 class="aside-title">Create Financial Year</h3> </div>
	<div class="aside-body">
		<div class="aside-pane-form">
			<div class="row">
				<div class="form-group col-md-6 col-sm-12 ">
					<label>Financial Start Year</label> <span>
                        <sh-select placeholder="Select Financial Year" [options]="yearOptions"
                            [forceClearReactive]="forceClear$ | async" (selected)="selectYear($event)">
                        </sh-select>
                    </span> </div>
				<div class="form-group col-md-6 col-sm-12 ">
					<label>Financial Year Period</label> <span>
                        <sh-select name="selectedFYPeriod" [ngModel]="selectedFYPeriod"
                            placeholder="Financial Year Period" (selected)="selectFYPeriod($event)"
                            [options]="FYPeriodOptions">
                        </sh-select>
                    </span> </div>
				<div class="col-sm-12 mt-3">
					<button class="btn btn-success btn-sm " (click)="updateFYPeriod()">Save</button>
					<button _ngcontent-pic-c32="" class="btn btn-danger" type="button">Cancel</button>
				</div>
			</div>
		</div>
	</div>
