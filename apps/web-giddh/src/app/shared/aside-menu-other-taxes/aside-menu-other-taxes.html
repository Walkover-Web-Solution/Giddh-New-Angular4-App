<div
    class="aside-pane aside-pane-other-tax text-left"
    (clickOutside)="closeTaxesModal($event)"
    [keyboardShortcut]="'esc'"
    (onShortcutPress)="closeTaxesModal($event)"
>
    <button id="close" type="button" (click)="closeTaxesModal($event)">
        <i class="icon-cross"></i>
    </button>

    <div class="form-header">
        <h3 class="aside-title">{{commonLocaleData?.app_tax_applicable}}</h3>
    </div>

    <div class="aside-body">
        <div class="aside-pane-form">
            <div class="row">
                <div class="col-sm-6">
                    <div class="select-tax-dropdown d-flex flex-column">
                        <label>{{commonLocaleData?.app_select_tax}}<span class="text-danger">*</span></label>

                        <div class="mr-b2">
                            <select-field
                                [name]="'selectTax'"
                                [cssClass]="'form-control mat-field-border'"
                                [placeholder]="commonLocaleData?.app_select_tax"
                                [options]="taxesOptions"
                                (selectedOption)="applyTax($event);"
                                [required]="true"
                                [defaultValue]="selectedTaxUniqueName"
                                (onClear)="onClear()"
                                [allowValueReset]="true"
                            >
                            </select-field>
                            <!-- <sh-select
                                name="selectTax"
                                [placeholder]="commonLocaleData?.app_select_tax"
                                [options]="taxesOptions"
                                [(ngModel)]="selectedTaxUniqueName"
                                (selected)="applyTax($event)"
                                (onClear)="onClear()"
                                [showClear]="true"
                            >
                            </sh-select> -->
                            <label class="label-tax" *ngIf="defaultOtherTaxesModal?.appliedOtherTax?.name">
                                {{ defaultOtherTaxesModal?.appliedOtherTax?.name | uppercase}}
                            </label>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div>
                        <label>{{commonLocaleData?.app_calculation_method}}<span class="text-danger">*</span></label>
                    </div>

                    <div class="mb-2">
                        <select-field
                            [cssClass]="'form-control mat-field-border'"
                            [placeholder]="commonLocaleData?.app_select_method"
                            [options]="calculationMethodOptions"
                            [defaultValue]="defaultOtherTaxesModal.tcsCalculationMethod"
                            [name]="'tcsCalculationMethod'"
                            (selectedOption)="
                        onCalculateTax($event);
                        "
                        >
                        </select-field>
                    </div>
                </div>
            </div>
            <div>
                <button
                    class="btn btn-success"
                    type="button"
                    [disabled]="!defaultOtherTaxesModal?.tcsCalculationMethod"
                    (click)="saveTaxes()"
                >
                    {{commonLocaleData?.app_apply}}
                </button>
            </div>
        </div>
    </div>
</div>
