<form class="horizontal-form ng-pristine ng-valid ng-valid-required manage-group-account-form" id="groupDetailForm" name="groupDetailForm" novalidate [formGroup]="groupDetailForm" (submit)="updateGroup()">
    <div class="container-fluid mr-t1">
        <div class="row">
            <div class="form-group col-xs-12 col-sm-6">
                <label>{{localeData?.group_name_label}}</label>
                <input type="text" class="form-control" #autoFocused [placeholder]="localeData?.group_name_placeholder" formControlName="name">
            </div>
            <div class="form-group col-xs-12 col-sm-6">
                <label>{{commonLocaleData?.app_unique_name}}</label>
                <input type="text" class="form-control" [control]="groupDetailForm.get('uniqueName')" textCaseChangeDirective UniqueNameDirective [placeholder]="commonLocaleData?.app_unique_name_placeholder" formControlName="uniqueName">
            </div>
        </div>

        <div class="row">
            <!-- <div class="form-group col-xs-6"  *ngIf=" uniqueName === 'currentassets' || uniqueName==='currentliabilities' " >

        <div style="max-width:130px" class="item-padding text-right" (click)="$event.stopPropagation()"
              (mouseenter)="hideTax()">
            <ledger-discount #discount [discountAccountsDetails]="currentTxn.discounts"
                             [ledgerAmount]="currentTxn.amount"
                             (hideOtherPopups)="hideTax()"
                             (discountTotalUpdated)="currentTxn.discount = $event;calculateTotal();">
            </ledger-discount>
          </div>
      </div>  -->
            <div class="form-group col-xs-12 col-sm-6" *ngIf="!((activeGroup$ | async)?.fixed)">
                <label for="" class="some">{{localeData?.balance_for_trigger}}</label>
                <div [ngClass]="{'input-group': groupDetailForm.get('closingBalanceTriggerAmount').value > 0}">
                    <input type="number" min="0" class="form-control text-right" formControlName="closingBalanceTriggerAmount" [placeholder]="commonLocaleData?.app_numbers?.zero+''+commonLocaleData?.app_numbers?.zero+'.'+commonLocaleData?.app_numbers?.zero+''+commonLocaleData?.app_numbers?.zero" />
                    <div class="input-group-addon" (click)="closingBalanceTypeChanged('DEBIT')" [ngClass]="
            {'active-toggle-btn': groupDetailForm.get('closingBalanceTriggerAmountType').value === 'DEBIT',
            'cp': groupDetailForm.get('closingBalanceTriggerAmount').value > 0}" *ngIf="groupDetailForm.get('closingBalanceTriggerAmount').value > 0">{{commonLocaleData?.app_dr?.toUpperCase()}}
                    </div>
                    <div class="input-group-addon" (click)="closingBalanceTypeChanged('CREDIT')" [ngClass]="
            {'active-toggle-btn': groupDetailForm.get('closingBalanceTriggerAmountType').value === 'CREDIT',
            'cp': groupDetailForm.get('closingBalanceTriggerAmount').value > 0}" *ngIf="groupDetailForm.get('closingBalanceTriggerAmount').value > 0">{{commonLocaleData?.app_cr?.toUpperCase()}}
                    </div>
                </div>
            </div>
        </div>


        <div class="form-group clearfix">
            <label>{{localeData?.description_label}}</label>
            <textarea maxlength="200" rows="5" cols="10" class="form-control" [placeholder]="localeData?.description_placeholder" formControlName="description"></textarea>
        </div>

        <div class="form-group text-right">

            <button class="btn btn-danger" type="button" *ngIf="(showEditGroup$ | async) && !(activeGroup$ | async)?.fixed" (click)="showDeleteGroupModal()">{{commonLocaleData?.app_delete}}
            </button>

            <button class="btn btn-primary mr-l1" type="submit" *ngIf="(showEditGroup$ | async)" [ladda]="isUpdateGroupInProcess$ | async" [disabled]="(activeGroup$ | async)?.fixed || groupDetailForm.invalid">{{commonLocaleData?.app_update}}
            </button>

        </div>

    </div>

</form>


<!--move group-->
<div class="horizontal-form manage-group-account-form form-group mr-b1 clearfix" *ngIf="(activeGroup$ | async) && !(activeGroup$ | async)?.fixed">
    <form name="moveGroupForm" class="col-xs-12 col-sm-12" novalidate (submit)="moveGroup()" [formGroup]="moveGroupForm">
        <label class="d-block">{{localeData?.move_to_group}}</label>
        <span>
            <sh-select #moveToGroupDropDown formControlName="moveto" [placeholder]="localeData?.group_name_label" [options]="groupsList"
                [isFilterEnabled]="true" class="pull-left move-group-form">
                <!--template for move group typeahead [customFilter]="customMoveGroupFilter"-->
                <ng-template #optionTemplate let-option="option">
                    <a href="javascript:void(0)" class="list-item">
                        <div class="item">{{ option.label }}</div>
                        <div class="item-unique">{{ option.value }}</div>
                    </a>
                </ng-template>
            </sh-select>
        </span>
        <span class="pull-right"><button type="submit" class="btn btn-primary"
                [disabled]="moveGroupForm.invalid">{{localeData?.move}}</button></span>

    </form>
</div>
<!--move group-->
<!--taxes  -->

<!-- Taxes collapse -->
<div class="clearfix tax-operation horizontal-form manage-group-account-form" *ngIf="isTaxableGroup$ | async">
    <div class="col-xs-12 col-sm-12">
        <div class="form-group toggle-btn mr-b05">
            <label class="cp" (click)="showTaxes = !showTaxes; taxHierarchy()">
                <i class="cp collapse-icons" aria-hidden="true"
                    [ngClass]="{'icon-minus': showTaxes, 'icon-plus': !showTaxes}"></i>{{commonLocaleData?.app_taxes}}
            </label>
        </div>
    </div>
    <!-- taxes container -->
    <ng-container *ngIf="showTaxes">
        <div class="col-xs-12 col-sm-12">

            <form name="taxGroupForm" novalidate [formGroup]="taxGroupForm" (submit)="applyTax()">
                <div class="tax-label">
                    <label>{{localeData?.all_applicable_taxes_label}}</label>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <sh-select formControlName="taxes" class="all-taxes" [placeholder]="localeData?.all_applicable_taxes_placeholder" (selected)="taxesSelected($event);" [options]="companyTaxDropDown" [multiple]="true">
                        </sh-select>
                        <span class="input-group-btn pd-l2"> <button type="submit" [disabled]="(isTaxesSaveDisable$ | async)"
                                class="btn btn-success">{{commonLocaleData?.app_save}}</button></span>
                    </div>
                </div>
            </form>
            <!-- *ngIf="showEditTaxSection" -->
            <div class="edit-tax-section">
                <div class="form-group">
                    <div class="tax-label">
                        <label>{{localeData?.all_inherited_taxes}}</label>
                    </div>
                    <div *ngFor="let inTax of (activeGroupTaxHierarchy$ | async)?.inheritedTaxes">
                        <ng-template #popTemplate>
                            <div *ngIf="taxPopOverTemplate" [innerHtml]="taxPopOverTemplate.replace('@inTax.name', inTax.name)"></div>
                        </ng-template>
                        <span class="tax-bullet" *ngFor="let inAppTax of inTax.applicableTaxes" [popover]="popTemplate" placement="right" triggers="mouseenter:mouseleave">{{ inAppTax.name }}
                        </span>
                    </div>
                    <p *ngIf="!(activeGroupTaxHierarchy$ | async)?.inheritedTaxes.length">{{localeData?.no_inherited_taxes}}</p>
                </div>
            </div>
        </div>
    </ng-container>
    <!-- taxes container -->
</div>

<div class="horizontal-form" *ngIf="isDebtorCreditorGroups">
    <div class="mb-2 select-box container-fluid mt-1">
        <div class="form-group ">
            <label>{{localeData?.default_discounts}} <span class="primary-color"></span></label>
            <div class="clearfix">
                <span>
                    <sh-select class="pull-left calc-width" [options]="discountList" [isFilterEnabled]="true" [multiple]="true" (selected)="discountSelected()" [(ngModel)]="selectedDiscounts" [placeholder]="localeData?.select_discounts"></sh-select>
                </span>
                <span class="pull-right">
                    <button  class="btn btn-primary merge-btn"  [disabled]="(isDiscountSaveDisable$ | async)" (click)="applyDiscounts()">{{commonLocaleData?.app_apply}}</button>
                </span>
            </div>
        </div>
    </div>
    <div class="edit-tax-section container-fluid mt-1">
        <div class="form-group">
            <div class="tax-label">
                <label>{{localeData?.all_inherited_discounts}}</label>
            </div>
            <div *ngFor="let item of (activeGroup$ | async)?.inheritedDiscounts">
                <ng-template #popTemplate>
                    <div class="popover-content">
                        <label>{{localeData?.discounts_inherited_from}}:</label>
                        <ul>
                            <li>{{item.name}}</li>
                        </ul>
                    </div>
                </ng-template>
                <span class="tax-bullet" *ngFor="let inAppDiscount of item.applicableDiscounts" [popover]="popTemplate" placement="right" triggers="mouseenter:mouseleave">{{ inAppDiscount.name }}
                </span>
            </div>
            <p *ngIf="!(activeGroup$ | async)?.inheritedDiscounts?.length">{{localeData?.no_inherited_discounts}}</p>
        </div>
    </div>
</div>
<!--delete Group modal  -->
<div bsModal #deleteGroupModal="bs-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <confirm-modal [title]="localeData?.delete_group_title" [body]="localeData?.delete_group_content" (cancelCallBack)="hideDeleteGroupModal()" (successCallBack)="deleteGroup()">
            </confirm-modal>
        </div>
    </div>
</div>
