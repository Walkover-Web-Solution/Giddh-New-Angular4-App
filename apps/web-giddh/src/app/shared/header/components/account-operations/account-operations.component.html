<div class="bdrR row view_forms" id="middleBody" style="margin:0" [perfectScrollbar]="config"
     [ngStyle]="{'min-height':height+'px'}" *ngIf="!(showNewForm$ | async)">
  <!--breadcrumbs-->
  <div class="breadcrumbs container-fluid top_bar bdrB" *ngIf="breadcrumbPath?.length > 0">
    <div class="col-xs-8">
      <ol class="breadcrumb row">
        <li *ngFor="let value of breadcrumbPath;let last = last;" [ngClass]="{'active': last}">
          <a href="javascript:void(0)">{{ value }}
          </a>
        </li>
      </ol>
    </div>
    <!--share group/account-->
    <div>
      <!--group-->
      <div class="pull-right col-xs-4 pdR0 text-right">
        <button class="btn btn-share mrR1" *ngIf="(showEditGroup$ | async)" (click)="exportGroupLedger()">
          Export
        </button>
        <button class="btn btn-share pull-right" *ngIf="(showEditGroup$ | async)"
                (click)="showShareGroupModal()">Share
        </button>
        <div class="primary_clr text-right pull-right mrT1 clearfix"
             *ngIf="isUserSuperAdmin && (showEditGroup$ | async) && (activeGroupSharedWith$ | async)?.length">
          Shared with {{ (activeGroupSharedWith$ | async)?.length }} people
        </div>
      </div>
      <!--account-->
      <div class="pull-right col-xs-4 pdR0">
        <button class="btn btn-share pull-right" *ngIf="(showEditAccount$ | async)"
                (click)="showShareAccountModal()">
          Share
        </button>
        <div class="primary_clr text-right pull-right mrT1 clearfix"
             *ngIf="isUserSuperAdmin && (showEditAccount$ | async) && (activeAccountSharedWith$ | async)?.length">
          Shared with {{ (activeAccountSharedWith$ | async)?.length }} people
        </div>
      </div>
    </div>
  </div>

  <!--add/edit group form-->
  <div class=" form_box ng-scope" *ngIf="(showEditGroup$ | async) || (showAddNewGroup$ | async)">
    <group-add *ngIf="(showAddNewGroup$ | async)"></group-add>
    <group-update *ngIf="(showEditGroup$ | async)"></group-update>
  </div>
  <!--add/edit group form-->

  <!--account operation  -->
  <div *ngIf="(showEditAccount$ | async) || (showAddNewAccount$ | async)">
    <!--account add component-->

    <account-add-new *ngIf="!(activeAccount$ | async)" [activeGroupUniqueName]="activeGroupUniqueName$ | async"
                     [fetchingAccUniqueName$]="fetchingAccUniqueName$"
                     [isAccountNameAvailable$]="isAccountNameAvailable$"
                     [createAccountInProcess$]="createAccountInProcess$"
                     [createAccountIsSuccess$]="createAccountIsSuccess$"
                     [isGstEnabledAcc]="isGstEnabledAcc" [isHsnSacEnabledAcc]="isHsnSacEnabledAcc"
                     (submitClicked)="addNewAccount($event)" [showBankDetail]="showBankDetail"
                     [showVirtualAccount]="showVirtualAccount" [isDebtorCreditor]="isDebtorCreditor">
    </account-add-new>

    <!--account update component-->

    <!-- <account-update *ngIf="(activeAccount$ | async)" [activeGroupUniqueName]="activeGroupUniqueName$ | async" [isGstEnabledAcc]="isGstEnabledAcc" [isHsnSacEnabledAcc]="isHsnSacEnabledAcc"></account-update> -->

    <account-update-new *ngIf="(activeAccount$ | async)" [activeAccount$]="activeAccount$"
                        [activeGroupUniqueName]="activeGroupUniqueName$ | async" [isGstEnabledAcc]="isGstEnabledAcc"
                        [isHsnSacEnabledAcc]="isHsnSacEnabledAcc" [updateAccountInProcess$]="updateAccountInProcess$"
                        [accountDetails]="accountDetails" [updateAccountIsSuccess$]="updateAccountIsSuccess$"
                        (deleteClicked)="showDeleteAccountModal()" (submitClicked)="updateAccount($event)"
                        [showBankDetail]="showBankDetail" [showVirtualAccount]="showVirtualAccount"
                        [isDebtorCreditor]="isDebtorCreditor"></account-update-new>

    <!--move account-->
    <div class="col-xs-12 form-group" *ngIf="(activeAccount$ | async)">
      <form name="moveAccountForm" class="horizontal-form" novalidate (submit)="moveAccount()"
            [formGroup]="moveAccountForm">
        <label class="d-block">Move to group</label>
        <span>
                    <sh-select formControlName="moveto" [placeholder]="'Group name'" [options]="groupsList"
                               [customFilter]="customMoveGroupFilter" class="pull-left"
                               style="width: calc(100% - 93px);">
                        <!--template for move group typeahead-->
                        <ng-template #optionTemplate let-model="option">
                            <a href="javascript:void(0)" class="list-item" style="border-bottom:1px solid #ccc;">
                                <div class="item">{{ model.label }}</div>
                                <div class="item_unq">
                                    {{ model.value }}
                                </div>
                             

                            </a>
                        </ng-template>
                    </sh-select>
                </span>
        <span class="pull-right">
                    <button type="submit" class="btn btn-primary" [disabled]="moveAccountForm.invalid">Move</button>
                </span>
      </form>
    </div>
    <!--move account-->

  </div>
  <!--account operation  -->

  <!--merge and taxes and discount-->

                                   style="width: calc(100% - 93px);"></sh-select>

                                        </span>
                  </div>
                </div>

              <!-- *ngIf="showEditTaxSection" -->

                    <label>All Inherited Taxes</label>
                  </div>

                  </div>
                  <p *ngIf="!(activeAccountTaxHierarchy$ | async)?.inheritedTaxes.length">No Inherited

                </div>
              </div>
            </div>

  </div>

<!-- modals -->

<!--ng-busy-->
<div class="" *ngIf="activeGroupInProgress$ | async ">
  <div class="ng-busy ng-trigger ng-trigger-flyInOut" [ngStyle]="{'background-color': 'rgba(216, 216, 203, 0.5)'}">
    <div class="">
      <div class="ng-busy-default-wrapper">
        <div class="ng-busy-default-sign">
          <div class="ng-busy-default-spinner">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
            <div class="bar4"></div>
            <div class="bar5"></div>
            <div class="bar6"></div>
            <div class="bar7"></div>
            <div class="bar8"></div>
            <div class="bar9"></div>
            <div class="bar10"></div>
            <div class="bar11"></div>
            <div class="bar12"></div>
          </div>
          <div class="ng-busy-default-text">Loading...</div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--share Group modal  -->
<div bsModal #shareGroupModal="bs-modal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <share-group-modal #shareGroupModalComp (closeShareGroupModal)="hideShareGroupModal()"></share-group-modal>
    </div>
  </div>
</div>

<!--share Account modal  -->
<div bsModal #shareAccountModal="bs-modal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <share-account-modal #shareAccountModalComp (closeShareAccountModal)="hideShareAccountModal()">
      </share-account-modal>
    </div>
  </div>
</div>

<!--add new buttons-->
<div class="inline-table new_form ng-scope" *ngIf="(showNewForm$ | async)">
  <div class="vcenter">
    <button class="btn isActive mrB2" (click)="showAddGroupForm()">Create Group</button>
    <span class="clearfix"></span>
    <button class="btn isActive" *ngIf="!isRootLevelGroup" (click)="showAddAccountForm()">Create A/c</button>
  </div>
</div>

<!--deleteMergedAccount account modal  -->
<div bsModal #deleteMergedAccountModal="bs-modal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <confirm-modal [title]="'Delete Merged Account'" [body]='deleteMergedAccountModalBody'
                     (cancelCallBack)="hideDeleteMergedAccountModal()" (successCallBack)="deleteMergedAccount()">
      </confirm-modal>
    </div>
  </div>
</div>
<!--moveMergedAccount account modal  -->
<div bsModal #moveMergedAccountModal="bs-modal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <confirm-modal [title]="'Move Merged Account'" [body]='moveMergedAccountModalBody'
                     (cancelCallBack)="hideMoveMergedAccountModal()" (successCallBack)="moveMergeAccountTo()">
      </confirm-modal>
    </div>
  </div>
</div>

<!--delete Account modal  -->
<div bsModal #deleteAccountModal="bs-modal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <confirm-modal [title]="'Delete Account'" [body]="'Are you sure you want to delete this Account?'"
                     (cancelCallBack)="hideDeleteAccountModal()" (successCallBack)="deleteAccount()">
      </confirm-modal>
    </div>
  </div>
</div>

<!-- export ladger popup -->
<div bsModal #groupExportLedgerModal="bs-modal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <export-group-ledger (closeExportGroupLedgerModal)="hideGroupExportModal($event)"></export-group-ledger>
    </div>
  </div>
</div>
