<form name="addAccountForm" class="create-acc-form" [formGroup]="addAccountForm" (ngSubmit)="submit()">
    <div class="">
        <div class="upper-form">
            <div class="row ">
                <div class="col-sm-4">
                    <div class="ng-select-wrap select-list select-group">
                        <label>Select Group<span class="red-text">*</span> </label>
                        <ng-select placeholder="Select Group" filterPlaceholder="Type to search..." (selected)="selectGroup($event)" formControlName="activeGroupUniqueName" [options]="flatGroupsOptions" class="w-100"
                        [enableDynamicSearch]="true" [isPaginationEnabled]="true" (scrollEnd)="handleGroupScrollEnd()" (dynamicSearchedQuery)="onGroupSearchQueryChanged($event)">
                            <ng-template #optionTemplate let-option="option">
                                <div class="account-list-item">{{option?.label}}</div>
                                <div class="account-list-item font-12">{{option?.value}}</div>
                            </ng-template>
                        </ng-select>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="form-group">
                        <label>Account Name <sup class="text-danger">*</sup> </label>
                        <input type="text" class="form-control" #autoFocus formControlName="name" name="accountName" placeholder="Account Name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group" formGroupName="country">
                        <label>Country <sup class="text-danger">*</sup> </label>
                        <sh-select [options]="countrySource" defaultValue="{{selectedCountry}}" required [isRequired]="true" [isFilterEnabled]="true" formControlName="countryCode" (selected)="selectCountry($event)" [useInBuiltFilterForIOptionTypeItems]="true">
                        </sh-select>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Currency (account) </label>
                        <sh-select [options]="currencySource$ | async" formControlName="currency" [isFilterEnabled]="true" [disabled]="disableCurrency"></sh-select>
                    </div>
                </div>

                <div class="form-group  col-xs-12 col-sm-4 cr-dr-account">
                    <label>Opening Balance </label>
                    <!-- <input type="text" value="INR" class="form-control">
                            <span class="dr-label active">DR</span>
                            <span class="cr-label">CR</span> -->
                    <div [ngClass]="{'input-group': addAccountForm.get('openingBalance').value > 0}">
                        <input type="tel" min="0" class="form-control text-right" decimalDigitsDirective formControlName="openingBalance" placeholder="00.00" />
                        <div class="input-group-addon" (click)="openingBalanceTypeChnaged('DEBIT')" [ngClass]="
                 {'active-toggle-btn': addAccountForm.get('openingBalanceType').value === 'DEBIT' && addAccountForm.get('openingBalance').value > 0,
                  'cp': addAccountForm.get('openingBalance').value > 0}" *ngIf="addAccountForm.get('openingBalance').value > 0">DR.
                        </div>
                        <div class="input-group-addon" (click)="openingBalanceTypeChnaged('CREDIT')" [ngClass]="
                 {'active-toggle-btn': addAccountForm.get('openingBalanceType').value === 'CREDIT' && addAccountForm.get('openingBalance').value > 0,
                  'cp': addAccountForm.get('openingBalance').value > 0}" *ngIf="addAccountForm.get('openingBalance').value > 0">CR.
                        </div>
                    </div>


                </div>
                <div class="form-group col-xs-12 col-sm-4" *ngIf="addAccountForm.get('country').value.countryCode !== companyCountry">
                    <div>
                        <label for="">Foreign Opening Balance</label>
                        <div class="" [ngClass]="{'input-group': addAccountForm.get('foreignOpeningBalance').value > 0}">
                            <input type="tel" min="0" class="form-control text-right" formControlName="foreignOpeningBalance" placeholder="00.00" decimalDigitsDirective />
                            <div class="input-group-addon" (click)="openingBalanceTypeChnaged('DEBIT')" [ngClass]="
                                     {'active-toggle-btn': addAccountForm.get('openingBalanceType').value === 'DEBIT',
                                      'cp': addAccountForm.get('openingBalance').value > 0}" *ngIf="addAccountForm.get('foreignOpeningBalance').value > 0">DR.
                            </div>
                            <div class="input-group-addon" (click)="openingBalanceTypeChnaged('CREDIT')" [ngClass]="
                                     {'active-toggle-btn': addAccountForm.get('openingBalanceType').value === 'CREDIT',
                                      'cp': addAccountForm.get('openingBalance').value > 0}" *ngIf="addAccountForm.get('foreignOpeningBalance').value > 0">CR.
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <ng-container *ngIf="isHsnSacEnabledAcc">
                <div class="row">
                    <div class="col-xs-6 col-sm-6 form-group">
                        <label class="d-block">HSN</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <input type="radio" class="" formControlName="hsnOrSac" value='hsn' name="hsnOrSac">
                            </span>
                            <input type="text" class="form-control" digitsOnlyDirective formControlName="hsnNumber" class="form-control" name="hsnNumber" maxLength="10">
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 form-group">
                        <label class="d-block">SAC</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <input type="radio" class="" formControlName="hsnOrSac" value='sac' name="hsnOrSac" />
                            </span>
                            <input type="text" digitsOnlyDirective formControlName="sacNumber" class="form-control " name="sacNumber" maxLength="10">
                        </div>
                    </div>
                </div>
            </ng-container>

        </div>
    </div>

    <tabset #staticTabs class="custom-tabs " id="asidePaneFormTabs">
        <ng-container>
            <tab heading="Address" [active]="isDebtorCreditor" [disabled]="!isDebtorCreditor" [ngClass]="{'active': isDebtorCreditor}" class="gstin-address">
                <ng-container>
                    <div class="gstin-form" formArrayName="addresses">
                        <ng-container *ngFor="let gst of addAccountForm.get('addresses')['controls'] | slice: 0:gstDetailsLength;let i = index;let f = first; let l = last" [formGroupName]="i">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="add-address-default">
                                        <h3>Address {{i+1}}</h3>
                                        <div class="remove-radio-btn">
                                            <span>
                                                <a href="javascript:void(0);" *ngIf="!f" (click)="removeGstDetailsForm(i)"
                                                    class="btn btn-remove">
                                                    <i class="icon-cross"> </i> Remove
                                                </a>
                                            </span>
                                            <input type="checkbox" name="defaultGst_{{i}}" formControlName="isDefault" (change)="isDefaultAddressSelected(gst.get('isDefault').value, i)" tooltip="Mark as default" placement="left">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Street</label>
                                        <!-- <textarea class="form-control" rows="4" cols="5"></textarea> -->
                                        <textarea name="gstAddr_{{i}}" formControlName="address" rows="4" cols="5" maxlength="120" class="form-control"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label>State <sup class="text-danger" *ngIf="isStateRequired">*</sup> </label>
                                        <div>
                                            <sh-select #states [options]="statesSource$ | async" [isFilterEnabled]="true" (selected)="selectedState(gst, $event)" [forceClearReactive]="forceClear$ | async" formControlName="stateCode" class="w-100" [useInBuiltFilterForIOptionTypeItems]="true"
                                                [attr.required]="isStateRequired" [isRequired]="isStateRequired">
                                            </sh-select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4" *ngIf="GSTIN_OR_TRN">
                                    <div class="form-group mr-b05">
                                        <label for="gstinNum" class="d-block">{{formFields['taxName'].label}}
                                        </label>
                                        <input type="text" class="form-control" autocomplete="false" autocomplete="false" #gstNumberField (keyup)="getStateCode(gst, states, $event);" (blur)="checkGstNumValidation(gstNumberField);" name="gstNumber" formControlName="gstNumber" placeholder="Enter {{formFields['taxName'].label}}"
                                        />
                                    </div>
                                </div>
                                <ng-container *ngIf="companyCountry ==='IN'">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label>Party Type<span class="red-text">*</span></label>
                                            <div class="position-relative">
                                                <sh-select [options]="partyTypeSource" formControlName="partyType" [isFilterEnabled]="true" [isRequired]="true"></sh-select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-sm-4" *ngIf="gst.get('gstNumber').value && (isGstValid$ | async)">
                                        <div class="form-group">
                                            <label class="d-block">&nbsp;</label>
                                            <label>
                                                <input type="checkbox" formControlName="isComposite"><label>&nbsp; Is
                                                    Composite?
                                                </label></label>
                                        </div>

                                    </div>
                                </ng-container>
                            </div>

                            <div class="row" *ngIf="l && (addAccountForm.get('addresses')['controls'].length > 3) && !(moreGstDetailsVisible)">
                                <a href="javascript:void(0);" class="text-left col-6 cursor-pointer" (click)="showMoreGst()">Show all
                                    ({{addAccountForm.get('addresses')['controls'].length}})</a>
                                <a href="javascript:void(0);" class="text-left col-6 cursor-pointer" (click)="showLessGst()">Show Less </a>
                            </div>
                            <div class="clearfix" *ngIf="l">
                                <a class="text-right btn btn-primary" href="javascript:void(0);" (click)="addGstDetailsForm(gst.get('gstNumber').value)">
                                    <i class="icon-plus"></i> Add Address
                                </a>
                            </div>
                        </ng-container>
                    </div>
                </ng-container>
            </tab>
        </ng-container>
        <tab heading="Contact" [active]="!isDebtorCreditor" class="contact-form-wrap">
            <div class="contact-form">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Attention to (will be used in Invoice)</label>
                            <input type="text" class="form-control" formControlName="attentionTo" name="attention" />
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Mobile Number</label>
                            <div class="d-flex">
                                <sh-select [placeholder]="'+91'" [options]="countryPhoneCode" formControlName="mobileCode" class="mobile-number-sh-select"></sh-select>
                                <input type="text" pattern="[0-9]*" class="form-control pull-right" placeholder="98XXXXXXXX" formControlName="mobileNo" id="contactNo" autocomplete="off" (blur)="isValidMobileNumber(mobileNoEl)" #mobileNoEl />
                                <small class="clearfix error-msg" *ngIf="addAccountForm.get('mobileNo').value && !addAccountForm.get('mobileCode').value">Phone
                                    code
                                    required
                                </small>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Email Id</label>
                            <input type="email" class="form-control" formControlName="email" name="emailId" />
                            <span class="error-msg" *ngIf="addAccountForm.get('email').dirty && addAccountForm.get('email').errors">*Invalid
                                Email
                                address</span>
                        </div>
                    </div>
                    <!-- <div class="col-sm-6">
                        <div class="form-group">
                            <label>PAN</label>
                            <input type="text" disabled class="form-control" placeholder="PAN Number">
                        </div>
                    </div> -->
                </div>
                <!-- <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Other Details</label>
                            <input type="text" disabled class="form-control" placeholder="Other">
                        </div>
                    </div>

                </div> -->
            </div>
            <!-- <div class="row">
                <div class="col-sm-12 mr-t3">
                    <div class="button-group">
                        <button class="btn btn-cancel">Cancel</button>
                        <button class="btn btn-success">Save</button>
                    </div>
                </div>
            </div> -->
        </tab>


        <!-- bank details visible when sundry credtiors selected , right now is hide -->
        <tab heading="Bank Details" class="bank-details-form" *ngIf="showBankDetail">
            <div *ngIf="showBankDetail">
                <div formArrayName="accountBankDetails">
                    <div class="row" *ngFor="let bank of addAccountForm.get('accountBankDetails')['controls'];let i = index;let f = first; let l = last" [formGroupName]="i">
                        <div class="form-group col-sm-6" *ngIf="selectedCountryCode ==='AE'">
                            <label>Beneficiary Name</label>
                            <input type="text" class="form-control" placeholder="Enter Beneficiary Name " name="beneficiaryName_{{i}}" formControlName="beneficiaryName" />
                        </div>
                        <div class="form-group" [ngClass]="{'col-sm-5': selectedCountryCode !=='AE','col-sm-6': selectedCountryCode ==='AE'}">
                            <label>Bank Name</label>
                            <input type="text" class="form-control" placeholder="Enter Bank Name" name="bankName_{{i}}" formControlName="bankName" />
                        </div>
                        <div class="form-group col-sm-4" *ngIf="selectedCountryCode ==='AE'">
                            <div>
                                <label>Branch Name</label>
                                <input type="text" class="form-control" placeholder="Enter Branch Name" name="branchName_{{i}}" formControlName="branchName" />
                            </div>
                        </div>
                        <div class="form-group col-sm-4 ">
                            <div>
                                <label *ngIf="selectedCountryCode==='IN' ">Account Number</label>
                                <label *ngIf="selectedCountryCode !=='IN' ">IBAN</label>
                                <input type="text" class="form-control " placeholder="Enter Account No. " [maxlength]="bankIbanNumberMaxLength" [minlength]="bankIbanNumberMinLength" #bankaccount (blur)="showBankDetailsValidation(bankaccount,'bankAccountNo')" (keyup)="bankDetailsValidator(bankaccount, 'bankAccountNo')"
                                    name="accountNum_{{i}} " formControlName="bankAccountNo" />
                            </div>
                        </div>
                        <div class="form-group col-sm-4" *ngIf="selectedCountryCode ==='AE'">
                            <label>SWIFT Code/BIC</label>
                            <input type="text" class="form-control" maxlength="11" minlength="8" placeholder="Enter SWIFT/BIC Code" #swiftcode name="swiftCode_{{i}}" (blur)="showBankDetailsValidation(swiftcode,'swiftCode')" (keyup)="bankDetailsValidator(swiftcode, 'swiftCode')"
                                formControlName="swiftCode" />
                        </div>
                        <div *ngIf="selectedCountryCode!=='AE'" class="form-group col-sm-3">
                            <label>IFSC Code</label>
                            <input type="text" class="form-control" placeholder="Enter IFSC Code" name="ifsc_{{i}}" formControlName="ifsc" />
                        </div>
                    </div>
                </div>
            </div>

        </tab>

        <tab heading="Others" class="other-form-wrap">

            <div class="other-form">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Account Unique Name</label>
                            <input type="text" class="form-control" [control]="addAccountForm.get('uniqueName')" textCaseChangeDirective UniqueNameDirective formControlName="uniqueName" name="accUnqname" />
                        </div>
                    </div>

                    <div class="form-group col-sm-6">
                        <label for="">Balance for Trigger</label>
                        <div class="input-group" [ngClass]="{'input-group': addAccountForm.get('closingBalanceTriggerAmount').value > 0}">
                            <input type="tel" min="0" class="form-control text-right" formControlName="closingBalanceTriggerAmount" placeholder="00.00" />
                            <div class="input-group-addon" (click)="closingBalanceTypeChanged('DEBIT')" [ngClass]="
                {'active-toggle-btn': addAccountForm.get('closingBalanceTriggerAmountType').value === 'DEBIT',
                'cp': addAccountForm.get('closingBalanceTriggerAmount').value > 0}" *ngIf="addAccountForm.get('closingBalanceTriggerAmount').value > 0">DR.
                            </div>
                            <div class="input-group-addon" (click)="closingBalanceTypeChanged('CREDIT')" [ngClass]="
                {'active-toggle-btn': addAccountForm.get('closingBalanceTriggerAmountType').value === 'CREDIT',
                'cp': addAccountForm.get('closingBalanceTriggerAmount').value > 0}" *ngIf="addAccountForm.get('closingBalanceTriggerAmount').value > 0">CR.
                            </div>
                        </div>
                    </div>

                </div>

                <!-- <div class="row ">
                    <div class="col-sm-6 ">
                        <div class="form-group ">
                            <label>Default Discount</label>
                            <input type="text " disabled class="form-control " placeholder="Select Discount ">
                        </div>
                    </div>
                    <div class="col-sm-6 ">
                        <div class="form-group ">
                            <label>Default Tax</label>
                            <input type="text " disabled class="form-control " placeholder="Select Tax ">
                        </div>
                    </div>
                </div> -->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Description</label>
                            <textarea rows="3 " cols="4" name="description" formControlName="description" class="form-control "></textarea>
                        </div>
                    </div>
                </div>

                <!-- <div class="row ">
                    <div class="col-sm-10 ">
                        <div class="form-group ">
                            <label>Move to Group</label>
                            <input type="text " class="form-control " placeholder="Group Name ">
                        </div>
                    </div>
                    <div class="col-sm-2 pl-0 ">
                        <label>&nbsp;</label>
                        <button class="btn btn-sky-blue ">Move</button>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-sm-10 ">
                        <div class="form-group ">
                            <label>Select account to merge with</label>
                            <input type="text " class="form-control " placeholder="Select account ">
                        </div>
                    </div>
                    <div class="col-sm-2 pl-0 ">
                        <label>&nbsp;</label>
                        <button class="btn btn-sky-blue ">Merge</button>
                    </div>
                </div> -->
            </div>

        </tab>

        <tab *ngIf="isDebtorCreditor" heading="Custom">
            <ng-container formArrayName="customFields">
                <ng-container *ngFor="let item of companyCustomFields; let index = index;let first = first; let last = last" [formGroupName]="index">
                    <ng-container *ngFor="let customFieldsItem of addAccountForm.get('customFields')['controls']; let index = index;">
                        <div class="row mr-b15" *ngIf="item.uniqueName === customFieldsItem.get('uniqueName').value">
                            <div class="col-lg-8">
                                <div class="name-of-field">
                                    <label>{{item.key}} </label>
                                    <input *ngIf="item.dataType==='STRING'" type="text" name="values{{index}}" formControlName="value" class="form-control" [maxLength]="item.valueLength">
                                    <input *ngIf="item.dataType==='NUMERIC'" type="text" name="values{{index}}" formControlName="value" class="form-control" [maxLength]="item.valueLength" decimalDigitsDirective>
                                    <div *ngIf="item.dataType==='BOOLEAN'" class="clearfix">
                                        <span class="d-inline-block">
                                            <input id="yes{{index}}" class="radio-custom cp ml-0" type="radio"
                                                [checked]="customFieldsItem.get('value').value==='true'"
                                                (change)="selectedBooleanCustomField('true', index)"
                                                name="booleanType{{index}}">
                                            <label for="yes{{index}}" class="radio-custom-label">YES </label>
                                        </span>

                                        <span class="d-inline-block">
                                            <input id="no{{index}}" class="radio-custom cp ml-0" type="radio"
                                                [checked]="customFieldsItem.get('value').value==='false'"
                                                (change)="selectedBooleanCustomField('false', index)"
                                                name="booleanType{{index}}">
                                            <label for="no{{index}}" class="radio-custom-label">NO</label>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </ng-container>
            </ng-container>
        </tab>
        <div class="row">
            <div class="col-sm-12 mt-5">
                <div class="button-group">
                    <!-- <button class="btn btn-cancel">Cancel</button> -->
                    <button type="submit" class="btn btn-success" [ladda]="createAccountInProcess$ | async" [disabled]="addAccountForm.invalid || !(isGstValid$ | async)">Save</button>
                </div>
            </div>
        </div>
    </tabset>
</form>
