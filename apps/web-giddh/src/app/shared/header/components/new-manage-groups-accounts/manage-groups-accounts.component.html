<div id="getGroupModal" class="full-screen-modal get-group-modal manage-group-acc" #myModel keyboardShortcut="esc" (onShortcutPress)="closePopupEvent()" (click)="keyupInitialized = true">

    <!-- start header -->
    <div class="modal-header" #header>
        <span aria-hidden="true" class="close" [style.line-height.px]="64" [style.height.px]="64" data-dismiss="modal" (click)="closePopupEvent()">×</span>
        <!-- <i class="icon-cross text-right close_modal" data-dismiss="modal" (click)="()" aria-label="Close" aria-hidden="true"></i> -->
        <span class="row mr-0 ml-0">
            <h3 class="modal-title bg pd-t05">Manage Groups &amp; Accounts</h3>
        </span>
        <div class="pull-right mr-r3 search-bar-wrapper">
            <div class="form-inline">
                <div class="form-group search-bar">
                    <input type="text" name="grpSrch" #grpSrch id="grpSrch" [(ngModel)]="searchString" (keyup)="searchGroups(grpSrch.value)" class="form-control" placeholder="Search accounts" trial-accordion="search" [style.width.px]="260" />
                    <a href="javascript:void(0);" class="pos-abs btn-link" (click)="resetGroupSearchString()" *ngIf="grpSrch.value">Clear</a>

                </div>
            </div>
            <!-- form-inline -->
        </div>
    </div>
    <!-- end header -->

    <div class="modal-body p-0">
        <tabset class="custom-tabs master-custom-tabs">
            <tab heading="Master" id="tab1">
                <div class="clearfix">
                    <div class="grp-col p-0" [ngStyle]="{'height':((myModelRect? myModelRect.height:0)-(headerRect?(headerRect.height):0))+'px'}">
                        <!-- <perfect-scrollbar> -->
                        <div class="search-loading" *ngIf="(searchLoad | async)">
                            <div class="vertical-center">
                                <span class="spinner small"></span> Loading…
                            </div>
                        </div>
                        <div class="search-loading no-result" *ngIf="!(searchLoad | async) && !(groupList$ | async)?.length">
                            <div class="vertical-center">
                                <h1>No Result Found</h1>
                            </div>
                        </div>
                        <div>
                            <!-- ngIf: showListGroupsNow -->
                            <perfect-scrollbar #perfectdirective class="scroll-container" fxFlex="auto" [config]="config" [scrollIndicators]="true">
                                <div *ngIf="!(searchLoad | async)" [ngStyle]="{'width':groupsidebar?.mc?.columns?.length * 255 + 'px'}" class="wrapAccountSidebar">
                                    <groups-account-sidebar (columnsChanged)="currentColumns = $event" #groupsidebar [ngStyle]="{'height':((myModelRect? myModelRect.height:0)-(headerRect?(headerRect.height):0))+'px'}" [height]="((myModelRect? myModelRect.height:0)-(headerRect?(headerRect.height):0))"
                                        [groups]="(groupList$ | async)" (breadcrumbPathChanged)="breadcrumbPathChanged($event)" (resetSearchString)="resetGroupSearchString(false)" (ScrollToRight)="ScrollToRight()" [isSearchingGroups]="!(grpSrch.value === '')"></groups-account-sidebar>
                                </div>
                            </perfect-scrollbar>
                            <!-- end ngIf: showListGroupsNow -->
                        </div>

                        <!-- </perfect-scrollbar> -->
                    </div>
                    <!-- middle body -->
                    <div class="form-box form-bg height-in-vh">
                        <account-operations [columnsRef]="currentColumns" [height]="((myModelRect? myModelRect.height:0)-(headerRect?(headerRect.height):0))" [breadcrumbPath]="breadcrumbPath" [breadcrumbUniquePath]="breadcrumbUniquePath" #form>
                        </account-operations>
                    </div>


                </div>
            </tab>
            <!--           new -->
            <tab heading="Custom">
                <div class="custom-filed-list-wrapper" *ngIf="!isGetCustomInProgress">
                    <ng-container>
                        <form [formGroup]="customFieldForm">
                            <ng-container formArrayName="customField">
                                <ng-container *ngFor="let item of customFieldForm.get('customField')['controls']; let index=index;let first = first; let last = last">
                                    <div class="row mb-15" [formGroupName]="index">
                                        <div class="col-lg-3 col-sm-3 col-xs-12">
                                            <label *ngIf="first || isMobileScreen">Name</label>
                                            <input type="text" class="form-control" placeholder="Enter custom field name" [maxlength]="50" (blur)="checkValidation('name', index)" formControlName="key" name="key" autocomplete="off" [attr.disabled]="item.get('uniqueName').value && isEnabledIndex!==index ?'': null">
                                        </div>
                                        <div class="col-lg-3 col-sm-3 col-xs-12">
                                            <label *ngIf="first || isMobileScreen">Type</label>
                                            <sh-select [options]="dataTypeList" formControlName="dataType" name="dataType" (selected)="customFieldTypeSelected($event, index)" [disabled]="item.get('uniqueName').value && isEnabledIndex!==index">
                                            </sh-select>
                                        </div>
                                        <div class="col-lg-3 col-sm-3 col-xs-12">
                                            <label *ngIf="first || isMobileScreen">Length</label>
                                            <input *ngIf="item.get('dataType').value ==='BOOLEAN' || item.get('dataType').value ==='NUMERIC' || !item.get('dataType').value" type="number" [max]="30" [maxLength]='2' class="form-control" formControlName="valueLength" name="valueLength" [attr.disabled]="(item.get('uniqueName').value &&  isEnabledIndex!==index) || item.get('dataType').value ==='BOOLEAN' ?'': null"
                                                (blur)="checkValidation('length', index);" autocomplete="off" />
                                            <input *ngIf="item.get('dataType').value ==='STRING'" type="text" class="form-control" [max]="150" [maxLength]='3' formControlName="valueLength" name="valueLength" [attr.disabled]="(item.get('uniqueName').value &&  isEnabledIndex!==index) || item.get('dataType').value ==='BOOLEAN' ?'': null"
                                                (blur)="checkValidation('length', index);" autocomplete="off" />
                                        </div>
                                        <div class="col-lg-3 col-sm-3 col-xs-12 edit-close-btn">
                                            <label *ngIf="first || isMobileScreen" class="d-block">&nbsp;</label>
                                            <button *ngIf="item.get('uniqueName').value" class="btn btn-default close-button" (click)="openModal(template, index );">
                                                <i class="icon-trash"></i>
                                            </button>
                                            <button *ngIf="!item.get('uniqueName').value" class="btn btn-default close-button" (click)="removeCustomFieldRow(index, false)">
                                                <i class="icon-trash"></i>
                                            </button>
                                            <button *ngIf="item.get('uniqueName').value" class="btn btn-default" (click)="editCustomfield(index)">
                                                <i class="icon-edit"></i>
                                            </button>
                                        </div>
                                    </div>
                                </ng-container>
                            </ng-container>
                            <div class="row">
                                <div class="col-lg-3 col-sm-3 col-xs-12">
                                    <a href="javascript:void(0)" (click)="addNewCustomFieldRow()" class="btn btn-link pl-0">+ Add New Row</a>
                                </div>
                                <div class="col-lg-3 col-sm-3 col-xs-12" *ngIf="updateModeLength">
                                    <label *ngIf="isMobileScreen" class="d-block">&nbsp;</label>
                                    <button type="submit" class="btn btn-primary" [disabled]="customFieldForm.invalid || !isCustomFormValid" [ladda]="isSaveCustomInProgress" (click)="submitCustomFields(customFieldForm.value, 'update')">
                                        Update
                                    </button>
                                </div>
                                <div class="col-lg-3 col-sm-3 col-xs-12" *ngIf="!updateModeLength">
                                    <label *ngIf="isMobileScreen" class="d-block">&nbsp;</label>
                                    <button type="submit" class="btn btn-primary" [disabled]="customFieldForm.invalid" [ladda]="isSaveCustomInProgress" (click)="submitCustomFields(customFieldForm.value, 'create')">
                                        Save
                                    </button>
                                </div>
                            </div>
                        </form>
                    </ng-container>
                </div>
                <div class="search-loading" *ngIf="isGetCustomInProgress">
                    <div class="vertical-center">
                        <span class="spinner small"></span> Loading…
                    </div>
                </div>
            </tab>

        </tabset>

    </div>
    <!-- end modal body -->

    <ng-template #template>
        <div class="modal-header">
            <h4 class="modal-title pull-left">Are you sure, you want to delete this?</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
            <p>Deleting this field from here, will remove it from all the accounts.</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" (click)="removeCustomFieldRow(selectedRowIndex, true)">Yes</button>
            <button class="btn btn-danger" (click)="modalRef.hide();selectedRowIndex = null">No</button>
        </div>
    </ng-template>

</div>
