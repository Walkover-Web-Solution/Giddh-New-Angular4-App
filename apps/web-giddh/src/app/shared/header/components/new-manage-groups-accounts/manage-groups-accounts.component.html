<div id="getGroupModal" class="fullScreenMy getGroupModal manageGroupAcc" #myModel keyboardShortcut="esc" (onShortcutPress)="closePopupEvent()">

    <!-- start header -->
    <div class="modal-header" #header>
        <span aria-hidden="true" class="close" [style.line-height.px]="64" [style.height.px]="64" data-dismiss="modal" (click)="closePopupEvent()">×</span>
        <!-- <i class="fa fa-times text-right close-modal" data-dismiss="modal" (click)="()" aria-label="Close" aria-hidden="true"></i> -->
        <span class="col-xs-6 row">
            <h3 class="modal-title bg pdT">Manage Groups &amp; Accounts</h3>
        </span>
        <div class="pull-right mrR3 searchBarWrapper">
            <div class="form-inline">
                <div class="form-group searchBar">
                    <input type="text" name="grpSrch" #grpSrch id="grpSrch" [(ngModel)]="searchString" (keyup)="searchGroups(grpSrch.value)" class="form-control" placeholder="Search accounts" trial-accordion="search" [style.width.px]="260" />
                    <a href="javascript:void(0);" class="pos-abs btn-link" (click)="resetGroupSearchString()" *ngIf="grpSrch.value">Clear</a>

                </div>
            </div>
            <!-- form-inline -->
        </div>
    </div>
    <!-- end header -->

    <div class="modal-body pd0">
        <tabset class="custom-tabs master-custom-tabs">
            <tab heading="Master" id="tab1">
                <div class="clearfix">
                    <div class="grp_col pd0 " style="max-width:58.333%;" [ngStyle]="{'height':((myModelRect? myModelRect.height:0)-(headerRect?(headerRect.height):0))+'px'}">
                        <!-- <perfect-scrollbar> -->
                        <div class="search-loading" *ngIf="(searchLoad | async)">
                            <div class="vcenter">
                                <span class="spinner small"></span> Loading…
                            </div>
                        </div>
                        <div class="search-loading no-result" *ngIf="!(searchLoad | async) && !(groupList$ | async)?.length">
                            <div class="vcenter">
                                <h1>No Result Found</h1>
                            </div>
                        </div>
                        <div>
                            <!-- ngIf: showListGroupsNow -->
                            <perfect-scrollbar #perfectdirective class="scroll-container" fxFlex="auto" [config]="config" [scrollIndicators]="true">
                                <div *ngIf="!(searchLoad | async)" [ngStyle]="{'width':groupsidebar?.mc?.columns?.length * 255 + 'px'}" class="wrapAccountSidebar">
                                    <groups-account-sidebar (columnsChanged)="currentColumns = $event" #groupsidebar [ngStyle]="{'height':((myModelRect? myModelRect.height:0)-(headerRect?(headerRect.height):0))+'px'}" [height]="((myModelRect? myModelRect.height:0)-(headerRect?(headerRect.height):0))"
                                        [groups]="(groupList$ | async)" (breadcrumbPathChanged)="breadcrumbPathChanged($event)" (resetSearchString)="resetGroupSearchString(false)" (ScrollToRight)="ScrollToRight()" [isSearchingGroups]="!(grpSrch.value === '')"></groups-account-sidebar>
                                </div>
                            </perfect-scrollbar>
                            <!-- end ngIf: showListGroupsNow -->
                        </div>

                        <!-- </perfect-scrollbar> -->
                    </div>
                    <!-- middle body -->
                    <div class="form_box form-bg hieghtInVH">
                        <account-operations [columnsRef]="currentColumns" [height]="((myModelRect? myModelRect.height:0)-(headerRect?(headerRect.height):0))" [breadcrumbPath]="breadcrumbPath" [breadcrumbUniquePath]="breadcrumbUniquePath" #form>
                        </account-operations>
                    </div>


                </div>
            </tab>
            <!--           new -->
            <tab heading="Custom">
                <div class="custom-filed-list-wrapper" *ngIf="!isGetCustomInProgress">
                    <ng-container>
                        <form [formGroup]="customFieldForm">
                            <ng-container formArrayName="customField">
                                <ng-container *ngFor="let item of customFieldForm.get('customField')['controls']; let index=index;let first = first; let last = last">
                                    <div class="row mb-15" [formGroupName]="index">
                                        <div class="col-lg-3 col-md-3 col-sm-12">
                                            <label *ngIf="first">Name</label>
                                            <input type="text" class="form-control" placeholder="Enter custom field name" formControlName="key" name="key" autocomplete="off" [attr.disabled]="item.get('uniqueName').value && isEnabledIndex!==index ?'': null">
                                        </div>
                                        <div class="col-lg-3 col-md-3 col-sm-12">
                                            <label *ngIf="first">Type</label>
                                            <sh-select [options]="dataTypeList" formControlName="dataType" name="dataType" (selected)="customFieldTypeSelected($event, index)" [disabled]="item.get('uniqueName').value && isEnabledIndex!==index">
                                            </sh-select>
                                        </div>
                                        <div class="col-lg-3 col-md-3 col-sm-12">
                                            <label *ngIf="first">Length</label>
                                            <input type="number" class="form-control" formControlName="valueLength" name="valueLength" [attr.disabled]="(item.get('uniqueName').value &&  isEnabledIndex!==index) || item.get('dataType').value ==='BOOLEAN' ?'': null" autocomplete="off">
                                        </div>
                                        <div class="col-lg-3 col-md-3 col-sm-12 edit-close-btn">
                                            <label *ngIf="first" class="d-block">&nbsp;</label>
                                            <button class="btn btn-defualt close-button" (click)="openModal(template);">
                                                <i class="icon-trash"></i>
                                            </button>
                                            <button *ngIf="item.get('uniqueName').value" class="btn btn-defualt" (click)="editCustomfield(index)">
                                                <i class="icon-edit"></i>
                                            </button>
                                        </div>
                                    </div>
                                </ng-container>
                            </ng-container>
                            <div class="row">
                                <div class="col-lg-3 col-md-3 col-sm-12">
                                    <a href="javascript:void(0)" (click)="addNewCustomFieldRow()" class="btn btn-link pl-0">+ Add New Row</a>
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-12" *ngIf="updateModeLength">
                                    <label *ngIf="first" class="d-block">&nbsp;</label>
                                    <button type="submit" class="btn btn-primary" [disabled]="customFieldForm.invalid" [ladda]="isSaveCustomInProgress" (click)="submitCustomFields(customFieldForm.value)">
                                        Update
                                    </button>
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-12" *ngIf="!updateModeLength">
                                    <label *ngIf="first" class="d-block">&nbsp;</label>
                                    <button type="submit" class="btn btn-primary" [disabled]="customFieldForm.invalid" [ladda]="isSaveCustomInProgress" (click)="submitCustomFields(customFieldForm.value)">
                                        Save
                                    </button>
                                </div>
                            </div>
                        </form>
                    </ng-container>
                </div>
                <div class="search-loading" *ngIf="isGetCustomInProgress">
                    <div class="vcenter">
                        <span class="spinner small"></span> Loading…
                    </div>
                </div>
            </tab>

        </tabset>



    </div>
    <!-- end modal body -->


    <ng-template #template>
        <div class="modal-header">
            <h4 class="modal-title pull-left">Are you sure, you want to delete this?</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
            <p>Deleting this field from here, will remove it from all the accounts.</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" (click)="removeCustomFieldRow(selectedRowIndex, true)">Yes</button>
            <button class="btn btn-danger" (click)="modalRef.hide();selectedRowIndex = null">No</button>
        </div>
    </ng-template>

</div>
