<div id="getGroupModal" class="fullScreenMy" #myModel keyboardShortcut="esc" (onShortcutPress)="closePopupEvent()">

  <!-- start header -->
  <div class="modal-header" #header>
    <span aria-hidden="true" class="close" [style.line-height.px]="64" [style.height.px]="64" data-dismiss="modal" (click)="closePopupEvent()">×</span>
    <!-- <i class="fa fa-times text-right close_modal" data-dismiss="modal" (click)="()" aria-label="Close" aria-hidden="true"></i> -->
    <span class="col-xs-6 row">
      <h3 class="modal-title bg pdT">Manage Groups &amp; Accounts</h3>
    </span>
    <div class="pull-right mrR3">
      <div class="form-inline">
        <div class="form-group searchBar">
          <input type="text" name="grpSrch" #grpSrch id="grpSrch" (keyup)="searchGroups(grpSrch.value)" class="form-control" placeholder="Search accounts"
            trial-accordion="search" [style.width.px]="260" />
          <a href="javascript:void(0);" class="pos-abs btn-link" (click)="resetGroupSearchString()" *ngIf="grpSrch.value">Clear</a>

        </div>
      </div>
      <!-- form-inline -->
    </div>
  </div>
  <!-- end header -->

  <div class="modal-body pd0">
    <div class="clearfix height100">
      <!-- <div class="grp_col pd0 " [ngStyle]="{'height':((myModelRect? myModelRect.height:0)-(headerRect?(headerRect.height):0))+'px'}"> -->
      <div class="grp_col pd0">
        <!-- <perfect-scrollbar> -->
        <div class="search-loading" *ngIf="(searchLoad | async)">
          <div class="vcenter">
            <span class="spinner small"></span> Loading…
          </div>
        </div>
        <div class="search-loading no-result" *ngIf="!(searchLoad | async) && !(groupList$ | async)?.length">
          <div class="vcenter">
            <h1>No Result Found</h1>
          </div>
        </div>
        <div>
          <!-- ngIf: showListGroupsNow -->
          <perfect-scrollbar #perfectdirective class="scroll-container" fxFlex="auto" [config]="config" [scrollIndicators]="true">
            <div *ngIf="!(searchLoad | async)">
              <groups-account-sidebar (columnsChanged)="currentColumns = $event" #groupsidebar [groups]="(groupList$ | async)"
                (breadcrumbPathChanged)="breadcrumbPathChanged($event)" (resetSearchString)="resetGroupSearchString(false)"
                (ScrollToRight)="ScrollToRight()" [isSearchingGroups]="!(grpSrch.value === '')"></groups-account-sidebar>
            </div>
          </perfect-scrollbar>
          <!-- end ngIf: showListGroupsNow -->
        </div>

        <!-- </perfect-scrollbar> -->
      </div>
      <!-- middle body -->
      <div class="form_box form-bg height100">
        <account-operations [columnsRef]="currentColumns"
          [breadcrumbPath]="breadcrumbPath" [breadcrumbUniquePath]="breadcrumbUniquePath" (ShowForm)="ShowRightForm($event)"
          #form></account-operations>
      </div>
    </div>
  </div>
  <!-- end modal body -->
</div>
