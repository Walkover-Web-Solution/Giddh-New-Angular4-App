<div id="exportModal">
    <div class="modal-header">
        <span aria-hidden="true" class="close" data-dismiss="modal" (click)="closeExportGroupLedgerModal.emit('close')"
            aria-label="Close">Ã—</span>
        <h3>Export Group Ledger</h3>
    </div>
    <div class="modal-body mr-b4" id="export-body">
        <form name="addShareEmailForm" novalidate autocomplete="off">
            <div class="pd-b3 clearfix">
                <div class="form-inline">
                    <div class="form-group">
                        <label class="w100 justify-content-start">Date range: </label>
                        <div class="custom-datepicker" (click)="showGiddhDatepicker($event)">
                            <i class="icon-calender calendar-addon"></i>
                            <input type="text" name="selectedDateRange" [value]="(selectedDateRangeUi) ? selectedDateRangeUi : ''" class="giddh-datepicker date-range-picker" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="pd-b2 clearfix">
                <label class="w100">Type: </label>

                <span class="p-0 mr-r3 w100">
                    <input id="mini" class="radio-custom cp ml-0" type="radio" name="emailTypeSelected"
                        [(ngModel)]="emailTypeSelected" [value]="emailTypeMini">
                    <label for="mini" class="radio-custom-label">Mini</label>
                </span>

                <span class="p-0 mr-r3 w100">
                    <input id="detailed" class="radio-custom cp ml-0" type="radio" name="emailTypeSelected"
                        [(ngModel)]="emailTypeSelected" [value]="emailTypeDetail">
                    <label for="detailed" class="radio-custom-label">Detailed</label>
                </span>


            </div>
            <div class="pd-b2 clearfix">
                <label class="w100">Export As: </label>


                <span class="p-0 mr-r3 w100">
                    <input id="pdf" class="radio-custom cp ml-0" type="radio" name="fileType" [(ngModel)]="fileType"
                        [value]="'pdf'">
                    <label for="pdf" class="radio-custom-label">PDF</label>
                </span>

                <span class="p-0 mr-r3 w100">
                    <input id="excel" class="radio-custom cp ml-0" type="radio" name="fileType" [(ngModel)]="fileType"
                        [value]="'xls'">
                    <label for="excel" class="radio-custom-label">Excel</label>
                </span>

            </div>
            <div class="pd-b2 clearfix">
                <label class="w100">Order: </label>

                <span class="p-0 mr-r3">
                    <input id="ascending" class="radio-custom cp ml-0" type="radio" name="order" [(ngModel)]="order"
                        [value]="'asc'">
                    <label for="ascending" class="radio-custom-label">Ascending</label>
                </span>

                <span class="p-0 mr-r3">
                    <input id="descending" class="radio-custom cp ml-0" type="radio" name="order" [(ngModel)]="order"
                        [value]="'desc'">
                    <label for="descending" class="radio-custom-label">Descending</label>
                </span>

            </div>
            <button class="btn-success btn min-width-100" (click)="exportLedger()">Export</button>
        </form>
    </div>
</div>
<ng-template #datepickerTemplate>
    <div class="datepicker-modal">
        <div class="modal-body">
            <app-datepicker-wrapper [inputStartDate]="selectedDateRange?.startDate" [inputEndDate]="selectedDateRange?.endDate" [alwaysShowCalendars]="true" [ranges]="datePickerOption" [selectedRangeLabel]="selectedRangeLabel" [showCustomRangeLabel]="true"
                                    [showClearButton]="false" [showCancel]="true" [linkedCalendars]="true" [showDropdowns]="true" [locale]="{applyLabel: 'Done'}" (rangeClicked)="dateSelectedCallback($event)" (datesUpdated)="dateSelectedCallback($event)" [keepCalendarOpeningWithRange]="false"
                                    [showRangeLabelOnInput]="false" [dateFieldPosition]="dateFieldPosition"></app-datepicker-wrapper>
        </div>
    </div>
</ng-template>
