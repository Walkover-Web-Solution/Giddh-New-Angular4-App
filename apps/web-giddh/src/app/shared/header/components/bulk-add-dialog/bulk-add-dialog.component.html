<ng-container
    appTranslate
    (localeData)="localeData = $event"
    (commonLocaleData)="commonLocaleData = $event"
>
    <div class="modal-header d-flex align-items-center activity-header">
    <h3 mat-dialog-title>Bulk Add</h3>
    <button aria-hidden="true" class="close" mat-dialog-close>Ã—</button>
    </div>
    <mat-dialog-content class="w-100 right-dialog-height">
        <div class="p-3">
            <form class="create-acc-form" [formGroup]="bulkAddAccountForm" (ngSubmit)="onSubmit()">
                <ng-container formArrayName="customFields">
                    <ng-container *ngFor="let item of bulkAddAccountForm.get('customFields')['controls']; let bulkIndex = index" [formGroupName]="bulkIndex">
                        <!-- {{ branches[bulkIndex]?.name }} -->
                        <div class="d-flex column-gap15 align-items-center mb-3">
                            <p class="w-50">{{ branches[bulkIndex]?.alias }}</p>
                            <div class="form-group m-0">
                                <div class="input-group">
                                    <input
                                        type="number"
                                        id="numberteldr"
                                        min="0"
                                        class="form-control text-right mr-1"
                                        digitsOnlyDirective
                                        formControlName="openingBalance"
                                        [placeholder]="
                                            commonLocaleData?.app_numbers?.zero +
                                            '' +
                                            commonLocaleData?.app_numbers?.zero +
                                            '.' +
                                            commonLocaleData?.app_numbers?.zero +
                                            '' +
                                            commonLocaleData?.app_numbers?.zero
                                        "
                                    />
                                    <div
                                        class="input-group-addon"
                                        (click)="openingBalanceTypeChnaged('DEBIT', bulkIndex)"
                                        [ngClass]="{
                                            'active-toggle-btn':
                                                item.get('openingBalanceType')?.value === 'DEBIT' &&
                                                item.get('openingBalance')?.value > 0,
                                            'cp': item.get('openingBalance')?.value > 0
                                        }"
                                    >
                                        {{ commonLocaleData?.app_dr?.toUpperCase() }}
                                    </div>
                                    <div
                                        class="input-group-addon"
                                        (click)="openingBalanceTypeChnaged('CREDIT', bulkIndex)"
                                        [ngClass]="{
                                            'active-toggle-btn':
                                                item.get('openingBalanceType')?.value === 'CREDIT' &&
                                                item.get('openingBalance')?.value > 0,
                                            'cp': item.get('openingBalance')?.value > 0
                                        }"
                                    >
                                        {{ commonLocaleData?.app_cr?.toUpperCase() }}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </ng-container>            
                <button
                    mat-stroked-button
                    color="primary"
                    aria-label="save"
                    type="submit"
                    (click)="saveOpeningBalance()"
                >
                    {{ commonLocaleData?.app_save }}
                </button>
            </form>
        </div>
    </mat-dialog-content>
</ng-container>
