<ul class="nav navbar-nav hamburger-menu-icon" [ngClass]="{'page-has-heading': pageHeading}">
    <li class="hamburger-menu cp" (click)="sideBarStateChange(sideMenu.isopen = !sideMenu.isopen)">
        <button class="btn mrR0" [tooltip]="sideMenu.isopen ? 'Collapse' : 'Expand'" placement="right">
            <i class="icon-bar"></i>
        </button>
        <h4 class="inline text-capitalize" *ngIf="pageHeading"><span>{{pageHeading}}</span></h4>
    </li>
</ul>
