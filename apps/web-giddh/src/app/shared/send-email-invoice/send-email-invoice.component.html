<div class="modal-header themeBg pd2 pdL2 pdR2 clearfix" style="background-color: #525252">
  <h3 class="modal-title bg" id="modal-title">Send Mail </h3>
  <i aria-hidden="true" class="fa fa-times text-right close_modal" (click)="cancel()"></i>
</div>

<div class="modal-body">

  <tabset>

    <tab heading="Send Email" (select)="activeTab = 'email'; tabChanged();">

      <div class="row mrB1">
        <div class="col-sm-12">
          <input type="text" class="form-control" placeholder="Enter email addresses" [(ngModel)]="emailAddresses">
        </div>
      </div>

      <div class="clearfix"
           *ngIf="voucherType !== 'proforma' && voucherType !== 'proformas' && voucherType !== 'estimates' && voucherType !== 'estimate'">
        <h3 class="fs16 mrB">Invoice Copy</h3>
        <hr>

        <div class="checkbox">
          <label>
            <input type="checkbox" value="Transport" (change)="invoiceTypeChanged($event)" [(ngModel)]="isTransport">
            Transport
          </label>
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox" value="Customer" (change)="invoiceTypeChanged($event)" [(ngModel)]="isCustomer">
            Customer
          </label>
        </div>
      </div>

    </tab>

    <tab heading="Send Sms" (select)="activeTab = 'sms'; tabChanged();" *ngIf="showSmsTab">

      <div class="row mrB1">
        <div class="col-sm-12">
          <input type="text" class="form-control" placeholder="Enter mobile no" [(ngModel)]="mobileNo">
        </div>
      </div>

      <div class="clearfix">
        <h3 class="fs16 mrB">Transport</h3>
        <hr>

        <div class="checkbox">
          <label>
            <input type="checkbox" value="Transport" (change)="invoiceTypeChanged($event)" [(ngModel)]="isTransport">
            Customer
          </label>
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox" value="Customer" (change)="invoiceTypeChanged($event)" [(ngModel)]="isCustomer">
            Customer
          </label>
        </div>
      </div>

    </tab>

  </tabset>


  <!-- region buttons -->
  <div class="row mrT2 mrB1">
    <div class="col-sm-12">

      <div class="btn-group" role="group" aria-label="Basic example">

        <button type="button" class="btn btn-success"
                (click)="send()"
        >Send
        </button>

        <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>

      </div>
    </div>
  </div>
  <!-- endregion -->

</div>
