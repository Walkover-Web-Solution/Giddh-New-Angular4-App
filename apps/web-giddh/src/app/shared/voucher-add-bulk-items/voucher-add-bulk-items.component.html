<ng-container
    appTranslate
    [file]="'proforma-invoice/add-bulk-items'"
    (localeData)="localeData = $event"
    (commonLocaleData)="commonLocaleData = $event"
    (translationComplete)="translationComplete($event)"
>
    <div class="add-bulk-item-modal" *ngIf="localeData?.add_bulk_items">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left">{{ localeData?.add_bulk_items }}</h4>
                <button
                    mat-button
                    type="button"
                    class="close pull-right"
                    aria-label="Close"
                    (click)="closeEvent.emit()"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="row">
                    <!-- region left side -->
                    <div class="col-md-6 col-sm-6">
                        <div class="left-content">
                            <div class="search-box">
                                <input
                                    matInput
                                    type="text"
                                    [placeholder]="localeData?.search_stock"
                                    #searchElement
                                    class="pr-1 pl-1 form-control mat-field-border"
                                />
                            </div>

                            <div class="product-list">
                                <cdk-virtual-scroll-viewport [itemSize]="36">
                                    <ng-container *cdkVirtualFor="let item of filteredData">
                                        <button
                                            mat-button
                                            class="single-product-wrapper cp w-100"
                                            [class.mb-20]="!item.variants?.length || item.variants?.length === 1"
                                            (click)="addItemToSelectedArr(item)"
                                        >
                                            <h5>{{ item?.name }}</h5>
                                            {{ name || json }}
                                        </button>
                                        <ng-container *ngIf="item.variants?.length > 1">
                                            <button
                                                *ngFor="let variant of item.variants"
                                                mat-button
                                                class="product-variant text-left cp w-100 pl-4"
                                                (click)="variantChanged(item, variant)"
                                            >
                                                <h5>{{ variant?.label }}</h5>
                                            </button>
                                        </ng-container>
                                    </ng-container>
                                </cdk-virtual-scroll-viewport>
                            </div>
                        </div>
                    </div>
                    <!-- endregion-->

                    <!-- region right side -->
                    <div class="col-md-6 pl-0 col-sm-6">
                        <div class="right-content">
                            <h4>
                                {{ localeData?.selected_stocks }}
                                <span class="selected-stock-number">({{ selectedItems?.length }})</span>
                            </h4>
                            <hr />

                            <div class="right-side-wrapper">
                                <cdk-virtual-scroll-viewport [itemSize]="36">
                                    <div
                                        class="wrap-selected-stocks"
                                        *cdkVirtualFor="let item of selectedItems; let entryIdx = index"
                                    >
                                        <div class="single-selected-stock clearfix d-flex">
                                            <div class="flex-fill">
                                                <div class="stock-name">
                                                    <p class="mb-2">
                                                        {{
                                                            item?.name +
                                                                (item.variants?.length > 1 && item.variant?.name
                                                                    ? " - " + item.variant?.name
                                                                    : "")
                                                        }}
                                                    </p>
                                                    <p>
                                                        <span *ngIf="item?.additional?.skuCode" class="stockSku mb-1"
                                                            ><label>{{ commonLocaleData?.app_sku }}: </label
                                                            >{{ item?.additional?.skuCode }}</span
                                                        >
                                                        <span [class.rate-stock]="item?.additional?.skuCode"
                                                            ><label
                                                                >{{ commonLocaleData?.app_rate }}:&nbsp;</label
                                                            > </span
                                                        >{{ item?.rate }}
                                                    </p>
                                                </div>
                                            </div>

                                            <div class="d-flex align-items-center">
                                                <div class="input-group add-item-btn">
                                                    <span class="input-group-btn">
                                                        <button
                                                            mat-button
                                                            disableRipple
                                                            class="btn-number d-flex align-items-center justify-content-center"
                                                            (click)="alterQuantity(item, 'minus')"
                                                        >
                                                            <span class="fa fa-minus"></span>
                                                        </button>
                                                    </span>

                                                    <input
                                                        matInput
                                                        type="number"
                                                        name="quantity"
                                                        class="form-control input-number text-align-center ml-1 mr-2"
                                                        value="1"
                                                        min="1"
                                                        [(ngModel)]="item.quantity"
                                                    />

                                                    <button
                                                        mat-button
                                                        disableRipple
                                                        class="btn-number d-flex align-items-center justify-content-center"
                                                        (click)="alterQuantity(item)"
                                                    >
                                                        <span class="fa fa-plus"></span>
                                                    </button>
                                                </div>

                                                <span
                                                    disableRipple
                                                    class="remove-stock-list"
                                                    (click)="
                                                        removeSelectedItem(
                                                            item?.variants?.length > 1
                                                                ? item.additional?.combinedUniqueName
                                                                : item?.uniqueName
                                                        )
                                                    "
                                                >
                                                    <i class="icon-cross"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </cdk-virtual-scroll-viewport>
                            </div>

                            <div class="template-footer">
                                <hr />
                                <div class="btn-group bulk-item-btn-group column-gap15">
                                    <button
                                        mat-stroked-button
                                        color="primary"
                                        class="btn-sm align-items-center justify-content-center"
                                        (click)="saveItemsEvent.emit(selectedItems); closeEvent.emit()"
                                    >
                                        {{ commonLocaleData?.app_add }}
                                    </button>
                                    <button
                                        mat-stroked-button
                                        class="btn-sm align-items-center justify-content-center"
                                        (click)="closeEvent.emit()"
                                    >
                                        {{ commonLocaleData?.app_cancel }}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- endregion-->
                </div>
            </div>
        </div>
    </div>
</ng-container>
