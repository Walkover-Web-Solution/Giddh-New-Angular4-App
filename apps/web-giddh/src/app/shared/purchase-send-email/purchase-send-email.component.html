<div class="modal-header">
    <h4 class="modal-title pull-left">Send Mail</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row mr-b1">
        <div class="col-sm-12">
            <input type="text" class="form-control" placeholder="Enter email address" [(ngModel)]="emailId">
        </div>
    </div>
    <!-- region buttons -->
    <div class="row mr-t2 mr-b1">
        <div class="col-sm-12">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-success" (click)="sendEmail()">Send</button>
                <button type="button" class="btn btn-danger" (click)="hideModal()">Cancel</button>
            </div>
        </div>
    </div>
    <!-- endregion -->
</div>
