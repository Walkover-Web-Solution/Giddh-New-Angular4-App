<!-- Adjust Payment modal start -->
<div class="modal-header">
    <h4 class="modal-title bg pull-left">Adjust Payment</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="onCancel()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body font-14">
    <div class="row mb-3">
        <div class="col-md-8">
            <div class="form-group">
                <label>Customer Name </label>
                <input type="text" class="form-control" name="customerName" [(ngModel)]="adjustPayment.customerName" readonly disabled>
            </div>
        </div>
        <div class="col-md-4 text-right font-14 pt-2 xs-left">
            <p>Invoice Total: <i class="icon-rupees font-10"></i>{{adjustPayment?.grandTotal}}</p>
            <p>Due <span class="text-light">(Post Adj):</span> <i class="icon-rupees font-10"></i>{{adjustPayment?.balanceDue}}</p>
        </div>
    </div>
    <form #generateTransporterForm="ngForm" action="">
        <ng-container *ngFor="let entry of adjustVoucherForm.adjustments; let entryIdx = index; let first = first; let last = last">
            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="name">Adjustment Voucher {{entryIdx}}<span class="text-danger">*</span></label>
                        <sh-select class="text-left dropdown-arrow" name="adjustmentVoucher" [placeholder]="'Select Account'" [options]="adjustVoucherOptions" [notFoundLink]="false" [multiple]="false" [ItemHeight]="33">
                        </sh-select>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="amount">Amount<span class="text-danger">* </span> <span class="text-light">
                                (Inclusive Tax)</span></label>
                        <input id="amount" decimalDigitsDirective type="text" class="form-control" name="dueAmount.amountForAccount" [(ngModel)]="entry.dueAmount.amountForAccount">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="name">Tax</label>
                        <input id="name" type="text" class="form-control" name="dueAmount.amountForAccount" [(ngModel)]="entry.dueAmount.amountForAccount" readonly disabled>
                    </div>
                </div>
                <div class="col-sm-3">
                    <a href="javascript:void(0)" (click)="deleteAdjustVoucherRow(entryIdx);" class="font-22 text-light pt-3 d-inline-block"><i class="icon-trash"></i></a>
                </div>
            </div>
        </ng-container>

        <p><a href="javascript:void(0)" (click)="addNewBlankAdjustVoucherRow()" class="font-14"><span
                    class="font-16">+</span> Add New Line</a></p>

        <div class="clearfix">
            <div class="clearfix mb-1 mt-2 row">
                <div class="col-md-2 col-sm-3 col-xs-5">
                    <span class="d-inline-block font-14">Tax Deducted?</span>
                </div>

                <div class="col-md-8 col-sm-8 col-xs-7">
                    <span class="pd0 mr-2 d-inline-block">
                        <input  class="radio-custom cp ml0" id="deductedNo" name="isTaxDeducted" value="false"  [(ngModel)]="isTaxDeducted"
                            type="radio" />
                        <label for="deductedNo" class="radio-custom-label">No</label>
                    </span>

                    <span class="pd0 mr-2 d-inline-block">
                        <input class="radio-custom cp ml0" name="isTaxDeducted"  id="deductedYes" value="true"  [(ngModel)]="isTaxDeducted"
                            type="radio" />
                        <label for="deductedYes" class="radio-custom-label">Yes</label>
                    </span>
                </div>
            </div>


            <div class="row">
                <div *ngIf="isTaxDeducted"></div>
                <div *ngIf="!isTaxDeducted">
                    <div class="form-group clearfix">
                        <label class="col-md-2">TDS</label>
                        <div class="col-md-3">
                            <sh-select class="text-left dropdown-arrow" name="adjustmentVoucher" [placeholder]="'Select Account'" [options]="adjustVoucherOptions" [notFoundLink]="false" [multiple]="false" [ItemHeight]="33">
                            </sh-select>

                        </div>
                    </div>

                    <div class="form-group clearfix">
                        <label class="col-md-2">Amount</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" placeholder="Enter Amount">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                        <label>Description </label>
                        <textarea type="text" placeholder="Description" name="description" [(ngModel)]="adjustVoucherForm.description" class="form-control"></textarea>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <button type="button" class="btn btn-success mrR1" (click)="confirm()">Save</button>
                <button type="button" class="btn btn-cancel" (click)="decline()">Cancel</button>
            </div>

        </div>

    </form>
</div>
