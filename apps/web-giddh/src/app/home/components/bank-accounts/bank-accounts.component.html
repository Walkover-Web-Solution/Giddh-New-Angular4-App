<div id="live">
    <div class="card">
        <div class="panel-heading clearfix">
            <strong>Bank Accounts</strong>
        </div>
        <div class="card-body position-relative">
            <div class="banke-detailsBlock">
                <perfect-scrollbar [scrollIndicators]="true" *ngIf="!isLoading && bankAccounts.length > 0">
                    <div class="wrap-single-bank-detail">
                        <div class="single-bank-detatil" *ngFor="let bankaccount of bankAccounts;">
                            <p class="bank-name "> {{bankaccount.name}} </p>
                            <p class="bankBalnc">
                                <span>In Giddh </span>
                                <span>{{activeCompany.baseCurrencySymbol}}
                                    {{bankaccount.closingBalance.amount | giddhCurrency}}
                                    <span *ngIf="bankaccount.closingBalance.type == 'CREDIT'">Cr.</span>
                                    <span *ngIf="bankaccount.closingBalance.type == 'DEBIT'">Dr.</span></span>
                            </p>
                        </div>
                    </div>
                </perfect-scrollbar>
                <div class="addBankDetails" *ngIf="!isLoading && bankAccounts.length === 0">
                    <p>Yet to add Bank Details</p>
                    <a class="connectBnk" [routerLink]="['/pages/settings/linked-accounts']">Connect Bank</a>
                </div>
                <giddh-page-loader *ngIf="isLoading" [cssClass]="'mt-0 mb-0'"></giddh-page-loader>
            </div>
            <a class="connectBnk" *ngIf="bankAccounts.length > 0"
                [routerLink]="['/pages/settings/linked-accounts']">Connect Bank</a>
        </div>
    </div>
</div>
