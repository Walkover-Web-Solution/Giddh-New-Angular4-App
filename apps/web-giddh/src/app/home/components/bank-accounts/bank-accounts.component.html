<div id="live">
  <div class="panel panel-default">
    <div class="panel-heading clearfix">
      <strong>Bank Accounts</strong>
    </div>
    <div class="panel-body pos-rel">
      <div class="banke-detailsBlock">
        <perfect-scrollbar [scrollIndicators]="true">
          <div class="single-bank-detatil" *ngFor="let bankaccount of bankAccounts;">
            <p class="bankName "> {{bankaccount.name}} </p>
            <p class="bankBalnc">
              <span>In Giddh </span><span>{{activeCompany.baseCurrencySymbol}} {{bankaccount.closingBalance.amount | giddhCurrency}} <span *ngIf="bankaccount.closingBalance.type == 'CREDIT'">Cr.</span><span *ngIf="bankaccount.closingBalance.type == 'DEBIT'">Dr.</span></span>
            </p>
          </div>
        </perfect-scrollbar>
        <a class="connectBnk">Connect Bank</a>
      </div>
    </div>
  </div>
</div>
