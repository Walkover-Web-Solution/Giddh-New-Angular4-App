<div id="live">
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Bank accounts</strong><i class="icon-refresh pull-right" (click)="reload()"></i>
		</div>

		<div class="panel-body position-relative pt-0">
			<div class="mr-t1 pd-b2">
				<div class="row">
					<div class="table primary-color">
						<span class="col-xs-6  p-0">A/c</span>
						<span class="col-xs-3 pd-l1">A/c no.</span>
						<span class="col-xs-3 p-0 text-right">Closing Bal.</span>
					</div>
				</div>
			</div>
			<div class="dashboard-reconnect-block" *ngIf="(isGetBankAccountsInProcess$ | async)">
				<div *ngIf="errorMessage == ''">
					<!-- <div class="giddh-spinner vertical-center-spinner"></div> -->
					<div class="spinner2">
						<div class="cube1"></div>
						<div class="cube2"></div>
					</div>
				</div>
			</div>
			<div [ngClass]="{'dashboard-reconnect-block': (bankAccountsError$ | async)}"
				*ngIf="!(isGetBankAccountsInProcess$ | async)">
				<label class="font-black" *ngIf="(bankAccountsError$ | async)">{{bankAccountsError$ | async}}</label>
			</div>
			<div *ngFor="let bankAccounts of (bankAccounts$ | async)">
				<section class="clearfix">
					<strong class="title">{{ bankAccounts.siteName}}</strong>
					<aside class="body">
						<table class="width-100">
							<tr *ngFor="let item of bankAccounts.accounts">
								<td class="position-relative width-100">
									<table class="table mr-b1">
										<tbody>
											<tr>
												<td class="col-xs-6">{{item.name}}</td>
												<td class="col-xs-3">{{item.accountNumber}}</td>
												<td class="col-xs-3 text-right">{{item.amount}}<br
														*ngIf="item.amount" />
													<small *ngIf="item.currencyCode">{{item.currencyCode}}</small>
													<button *ngIf="item.reconnect" class="btn isActive"
														(click)="reconnect(item.loginId)">
														Reconnect
													</button>
												</td>

											</tr>
										</tbody>
									</table>
								</td>
							</tr>
						</table>
					</aside>
				</section>
			</div>
		</div>
	</div>
</div>
<!--delete company modal  -->
<div bsModal #refreshBankAccountModal="bs-modal" class="modal fade" role="dialog">
	<div class="modal-dialog modal-xl">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" ng-click="$dismiss()" aria-label="Close"><span
						aria-hidden="true">&times;</span></button>
				<h3 class="modal-title">Refresh Account</h3>
			</div>
			<div class="modal-body bank-account-modal">
				<div class="embed-responsive embed-responsive-16by9">
					<iframe class="embed-responsive-item" *ngIf="(refreshBankAccount$ | async)?.connectUrl"
						attr.src="{{connectUrl}}"></iframe>
				</div>
			</div>

		</div>
	</div>
</div>
