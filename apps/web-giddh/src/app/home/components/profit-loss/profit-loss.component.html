<div id="live">
  <div class="panel panel-default">
    <div class="panel-heading">
      <strong>Profit & Loss</strong>
      <div class="pull-right dashboard-filter">
        <div class="btn-group" dropdown>
          <span id="button-basic" dropdownToggle class="dropdown-toggle monthDropdown" aria-controls="dropdown-basic">
            <datepickeroptions (filterDates)="getFilterDate($event)"></datepickeroptions>
          </span>
        </div>
        <span class="icon-collapse-icon"></span>
      </div>
    </div>
    <div class="panel-body pos-rel">
      <div class="dashboard-reconnectdiv" *ngIf="requestInFlight">
        <div class="giddh-spinner vertical-center-spinner" ng-if="errorMessage == ''"></div>
        <label class="font-black" ng-if="errorMessage != ''">{{"a"}}</label>
      </div>
      <div class="chart-div" google-chart chart="chartData" *ngIf="!requestInFlight">
        <perfect-scrollbar [scrollIndicators]="true">
          <chart [options]="profitLossChart" #currentRatio></chart>
          <div class="clearfix mrB2">
            <div class="">
              <span class="mrB1 dueAmount">Total Income</span>
              <span class="total_amt pull-right totalIncomeText"> <span class="icon-rupees"></span>
                {{ totalRecievable | number:'1.2-2' }}</span>
            </div>
            <div class="clearfix">
              <small>Total Receipts</small>
              <small class="pull-right">{{ ReceivableDurationAmt | number:'1.2-2' }}</small>
            </div>
          </div>
          <div class="clearfix mrB2">
            <div class="">
              <span class="mrB1 dueAmount">Total Expenses</span>
              <span class="total_amt pull-right totalExpensesText"><span class="icon-rupees"></span>
                {{ totalPayable | number:'1.2-2' }}</span>
            </div>
            <div class="clearfix">
              <small>Total Payment</small>
              <small class="pull-right">{{ PaybaleDurationAmt | number:'1.2-2' }}</small>
            </div>
          </div>
        </perfect-scrollbar>
      </div>
    </div>
  </div>
</div>
