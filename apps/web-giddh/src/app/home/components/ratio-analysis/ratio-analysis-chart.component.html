<div id="live">
    <div class="card">
        <div class="panel-heading">
            <strong>Ratio Analysis</strong>
            <div class="pull-right dashboard-filter">
                <i class="icon-refresh mr-l1" (click)="hardRefresh()"></i>
            </div>
        </div>

        <div class="card-body position-relative ratio-analysis-panel-body">
            <div class="dashboard-reconnect-block" *ngIf="requestInFlight">
                <div class="no-data mr-t2 loader-main" *ngIf="errorMessage == ''">
                    <!-- <div class="giddh-spinner vertical-center-spinner"></div> -->
                    <div class="spinner2">
                        <div class="cube1"></div>
                        <div class="cube2"></div>
                    </div>
                </div>

                <label class="font-black" *ngIf="errorMessage != ''">{{"a"}}</label>
            </div>
            <div class="chart-div" google-chart chart="chartData" *ngIf="!requestInFlight">
                    <div class="row">
                        <div class="col-md-3 col-sm-12 col-xs-12 text-center ratio-chart-block">
                            <!-- <chart [chart]="currentRatioOption" #currentRatio></chart> -->
                            <highcharts-chart *ngIf="currentRatioChartOptions" [Highcharts]="currentRatioChart" [options]="currentRatioChartOptions"></highcharts-chart>
                            <h1 class="mr-b1">Current Ratio</h1>
                            <small>Current Assets /<br /> Current Liabilities</small>
                        </div>
                        <div class="col-md-3 col-sm-12 col-xs-12 text-center ratio-chart-block">
                            <!-- <chart [chart]="debtOptions" #debtRatio></chart> -->
                            <highcharts-chart *ngIf="debtOptions" [Highcharts]="debtChart" [options]="debtOptions"></highcharts-chart>
                            <h1 class="mr-b1">Debt Equity Ratio</h1>
                            <small>Current Liab. + <br /> NonCurrent Liab. /<br /> Shareholder's fund</small>
                        </div>
                        <div class="col-md-3 col-sm-12 col-xs-12 text-center ratio-chart-block">
                            <!-- <chart [chart]="proprietaryOption" #propreitaryRatio></chart> -->
                            <highcharts-chart *ngIf="proprietaryOption" [Highcharts]="proprietaryChart" [options]="proprietaryOption"></highcharts-chart>
                            <h1 class="mr-b1">Proprietary Ratio</h1>
                            <small>Shareholder's fund /<br /> Total Assets</small>
                        </div>
                        <div class="col-md-3 col-sm-12 col-xs-12 text-center ratio-chart-block">
                            <!-- <chart [chart]="fixedAssetOption" #fixedAsset></chart> -->
                            <highcharts-chart *ngIf="fixedAssetOption" [Highcharts]="fixedAssetChart" [options]="fixedAssetOption"></highcharts-chart>
                            <h1 class="mr-b1">Fixed Assets Ratio</h1>
                            <small>Fixed Assets/<br />NonCurrent Liab. + <br /> Shareholder's fund</small>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
