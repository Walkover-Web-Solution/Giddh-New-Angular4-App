<div id="pie-chart" ng-init="getExpenseData()">
    <div class="panel panel-default">
        <div class="panel-heading">
            <strong>Expense</strong>
            <i class="glyphicon glyphicon-refresh pull-right" (click)="refreshChart()"></i>
        </div>
        <div class="panel-body pos-rel">
            <div class="dashboard-reconnectdiv" *ngIf="requestInFlight">

                <div ng-if="errorMessage == ''">
                    <!-- <div class="giddh-spinner vertical-center-spinner"></div> -->
                    <div class="spinner2">
                        <div class="cube1"></div>
                        <div class="cube2"></div>
                    </div>
                </div>


                <label class="font-black" ng-if="errorMessage != ''">{{"a"}}</label>
            </div>
            <div class="chart-div" google-chart chart="myChartObject">
                <perfect-scrollbar [scrollIndicators]="true">
                    <chart [options]="options"></chart>
                </perfect-scrollbar>

                <ul class="dashboard-option">
                    <li class="defaultDarkBg"> This Year Total
                        <h3>{{ activeYearTotal | number:'1.2-2' }}</h3>
                    </li>
                    <li class="defaultLightBg"> Last Year Total
                        <h3>{{ lastYearTotal | number:'1.2-2' }}</h3>
                    </li>
                </ul>

            </div>
            <!--<canvas id="pie" class="chart chart-pie" chart-data="chartData"-->
            <!--chart-labels="labels" chart-series="series">-->
            <!--</canvas>-->
        </div>
    </div>
</div>
