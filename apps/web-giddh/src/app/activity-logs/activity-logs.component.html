<ng-container *ngFor="let result of results">
    <mat-grid-list [cols]="(result | keyvalue)?.length + 1" rowHeight="7:1" *ngIf="!showJson">
        <mat-grid-tile style="border-bottom: 1px solid black" *ngFor="let item of result | keyvalue: originalOrder">
            <h2>{{ item.key | uppercase }}</h2>
        </mat-grid-tile>
        <mat-grid-tile style="border-bottom: 1px solid black"> &nbsp; </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list [cols]="(result | keyvalue)?.length + 1" rowHeight="7:2" *ngIf="!showJson">
        <mat-grid-tile style="border-bottom: 1px solid gray" *ngFor="let item of result | keyvalue: originalOrder">
            <ng-container *ngIf="(item.value | datatype) !== 'object'">
                {{ item.value }}
            </ng-container>
        </mat-grid-tile>
        <mat-grid-tile style="border-bottom: 1px solid gray">
            <a style="cursor: pointer" href="javascript:void(0)" (click)="openDialog()">View</a>
        </mat-grid-tile>
    </mat-grid-list>
    <div *ngIf="showJson" class="hidden">
        {{ results | json }}
    </div>
</ng-container>
