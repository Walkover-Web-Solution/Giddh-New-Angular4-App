<ng-container appTranslate [file]="'new-old-invoices'" (localeData)="localeData = $event"
    (commonLocaleData)="commonLocaleData = $event" (translationComplete)="translationComplete($event)">
    <hamburger-menu [pageHeading]="localeData?.page_heading"></hamburger-menu>
    <div class="container-fluid" *ngIf="monthOptions?.length > 0">
        <div class="top-bar clearfix">
            <div class="form-inline">
                <form #carried="ngForm" (ngSubmit)="go(carried)">
                    <div class="pull-left d-flex align-start select-fields">
                        <div class="form-group mr-r1 max-width-500 d-initial">
                            <label>{{localeData?.select_year_label}}</label>
                            <sh-select [placeholder]="localeData?.select_year_placeholder" [multiple]='false'
                                name="selectedYear" [(ngModel)]="selectedYear" #SelectYear="ngModel"
                                [options]="yearOptions" [fixedValue]="selectedYear" required>
                            </sh-select>
                        </div>
                        <div class="form-group mr-r1 max-width-500 d-initial">
                            <label>{{localeData?.select_type_label}}</label>
                            <sh-select [placeholder]="localeData?.select_type_placeholder" [multiple]='false'
                                name="selectedType" [(ngModel)]="selectedType" #SelectType="ngModel"
                                [options]="GetTypeOptions" required (selected)="ChangingValue($event)"></sh-select>
                            <div class="height-25px" *ngIf="SelectType.invalid">
                                <div class="text-danger">{{localeData?.invalid_type}}</div>
                            </div>
                        </div>

                        <div class="form-group mr-r1 max-width-500  d-initial flex-column"
                            *ngIf="selectedType==='month'">
                            <label>{{localeData?.select_month_label}}</label>
                            <sh-select [placeholder]="localeData?.select_month_placeholder" [multiple]='false'
                                name="selectedmonth" [(ngModel)]="selectedmonth" #SelectMonth="ngModel"
                                [options]="monthOptions" required [customSorting]="customMonthSorting"></sh-select>
                            <div class="height-25px" *ngIf="SelectMonth.invalid">
                                <div class="text-danger">{{localeData?.invalid_month}}</div>
                            </div>
                        </div>

                        <div class="form-group mr-r1 max-width-500  d-initial flex-column"
                            *ngIf="selectedType==='quater'">
                            <label>{{localeData?.select_quarter_label}}</label>
                            <sh-select [placeholder]="localeData?.select_quarter_placeholder" [multiple]='false'
                                name="selectedQuater" [(ngModel)]="selectedQuater" #SelectQuater="ngModel"
                                [options]="quaterOptions" required>
                            </sh-select>
                            <div class="height-25px" *ngIf="SelectQuater.invalid">
                                <div class="text-danger">{{localeData?.invalid_quarter}}</div>
                            </div>
                        </div>
                        <div class="btn-group">
                            <div>
                                <label class="empty-label d-block">&nbsp;</label>
                                <div>
                                    <button class="btn btn-success" type="submit" [disabled]="carried.invalid">
                                        {{commonLocaleData?.app_go}}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <ng-container *ngIf="isLoading || monthOptions?.length === 0">
        <giddh-page-loader></giddh-page-loader>
    </ng-container>
</ng-container>
