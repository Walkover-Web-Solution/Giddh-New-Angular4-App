<ng-container appTranslate [file]="'trial-profit-balance/export'" (localeData)="localeData = $event">
    <div class="btn-group" dropdown>
        <a dropdownToggle class="cp new-icon-img"><img src="{{ imgPath }}" /></a>
        <ul id="dropdown-xls" *dropdownMenu class="dropdown-menu dropdown-menu-right cp tbpl-dropdown" role="menu"
            aria-labelledby="button-basic">
            <span class="caret"></span>
            <li><a (click)="downloadTbXls('main-group')">{{localeData?.xls?.main_group_report}}</a></li>
            <li><a (click)="downloadTbXls('group')">{{localeData?.xls?.all_group_report}}</a></li>
            <li><a (click)="downloadTbXls('account')">{{localeData?.xls?.all_account_report}}</a></li>
            <li><a (click)="downloadTbXls('all')">{{localeData?.xls?.complete_report}}</a></li>
        </ul>
    </div>
</ng-container>
