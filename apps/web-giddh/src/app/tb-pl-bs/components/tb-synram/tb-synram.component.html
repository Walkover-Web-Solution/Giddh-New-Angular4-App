<div class="clearfix mrT2">
    <div class="col-md-9">
        <div class="row">
            <div class="pull-left">
                <form class="form-inline">
                    <div class="form-group mrR1">
                        <label class="d-block">Filter Type</label>
                        <div class="form-group closebtn">
                            <input type="text" readonly value="Financial year" class="form-control selected-value">
                            <span class="clear">×</span> </div>
                    </div>
                    <div class="form-group mrR1">
                        <label class="d-block">Select Year</label>
                        <div class="form-group closebtn">
                            <input type="text" readonly value="FY-APR2018-MAR2019" class="form-control selected-value">
                            <span class="clear">×</span> </div>
                    </div>
                    <div class="form-group mrR1"><br>
                        <button class="btn btn-success" type="submit"> Apply </button>
                    </div>
                    <div class="form-group mrR1"><br>
                        <input type="checkbox" class="checkboxbtn" name="showOpening" [(ngModel)]="showOpening">
                        openingcheck
                    </div>
                    <div class="form-group mrR1"><br>
                        <input type="checkbox" class="checkboxbtn" name="showTransactions"
                            [(ngModel)]="showTransactions">
                        Transactions
                    </div>
                    <div class="form-group mrR1"><br>
                        <input type="checkbox" class="checkboxbtn" name="showClosing" [(ngModel)]="showClosing">
                        Closing
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-xs-3">
        <div class="pull-right"><br>
            <button class="btn isActive btn-sm" type="button">Download</button>
        </div>
    </div>

</div>
