<div class="clearfix mr-t2">
    <div class="col-md-9">
        <div class="row">
            <div class="pull-left">
                <form class="form-inline">
                    <div class="form-group mr-r1">
                        <label class="d-block">Filter Type</label>
                        <div class="form-group close-btn">
                            <input type="text" readonly value="Financial year" class="form-control selected-val">
                            <span class="clear">×</span>
                        </div>
                    </div>
                    <div class="form-group mr-r1">
                        <label class="d-block">Select Year</label>
                        <div class="form-group close-btn">
                            <input type="text" readonly value="FY-APR2018-MAR2019" class="form-control selected-val">
                            <span class="clear">×</span>
                        </div>
                    </div>
                    <div class="form-group mr-r1"><br>
                        <button class="btn btn-success" type="submit"> Apply </button>
                    </div>
                    <div class="form-group mr-r1"><br>
                        <input type="checkbox" class="checkbox-btn" name="showOpening" [(ngModel)]="showOpening">
                        opening-check
                    </div>
                    <div class="form-group mr-r1"><br>
                        <input type="checkbox" class="checkbox-btn" name="showTransactions"
                            [(ngModel)]="showTransactions">
                        Transactions
                    </div>
                    <div class="form-group mr-r1"><br>
                        <input type="checkbox" class="checkbox-btn" name="showClosing" [(ngModel)]="showClosing">
                        Closing
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-3">
        <div class="pull-right"><br>
            <button class="btn isActive btn-sm" type="button">Download</button>
        </div>
    </div>

</div>
<div class="max-980">

    <div class="mr-t2 clearfix pull-right">
        <div class="pull-left">
            <span *ngIf="!isExpanded" class="expand exp" (click)="isExpanded = true"><i class="fa fa-arrows-alt"
                    aria-hidden="true"></i></span>
            <span *ngIf="isExpanded" class="expand exp" (click)="isExpanded = false"><i class="fa fa-compress"
                    aria-hidden="true"></i></span>

        </div>

        <div class="col-4">
            <div class="form-group mr-b05">
                <div class="input-group input-group-md">
                    <input class="form-control" placeholder="Search" type="search">
                    <!---->
                    <span class="input-group-addon"><i class="icon-search2"></i></span>
                    <!---->
                </div>
            </div>
        </div>

        <div class="pull-right">
            <select class="form-control">
                <option>Account View</option>
            </select>
        </div>
    </div>

    <div class="mr-t2 clearfix">
        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Particular</th>
                        <th *ngIf="showOpening" align="right" class="opening-check text-right table-cell">Opening Dr.
                        </th>
                        <th *ngIf="showOpening" align="right" class="opening-check text-right table-cell">Opening Cr.
                        </th>
                        <th *ngIf="showTransactions" align="right" class="transaction-check text-right">Dr.
                            Trans</th>
                        <th *ngIf="showTransactions" align="right" class="transaction-check text-right">Cr.
                            Trans</th>
                        <th *ngIf="showClosing" align="right" class="closing-check text-right">Closing Dr.
                        </th>
                        <th *ngIf="showClosing" align="right" class="closing-check text-right">Closing Cr.
                        </th>
                    </tr>
                </thead>
                <tbody *ngIf="data$ | async">
                    <ng-container *ngFor="let grp of (data$ | async).groupDetails; let i = index">
                        <tr>
                            <td>{{grp.groupName}}</td>
                            <td *ngIf="showOpening" align="right" class="opening-check text-right table-cell">{{
                                grp.closingBalance.amount }}</td>
                            <td *ngIf="showOpening" align="right" class="opening-check table-cell">Table
                                cell</td>
                            <td *ngIf="showTransactions" align="right" class="transaction-check">Table cell</td>
                            <td *ngIf="showTransactions" align="right" class="transaction-check">Table cell</td>
                            <td *ngIf="showClosing" align="right" class="closing-check">Table cell</td>
                            <td *ngIf="showClosing" align="right" class="closing-check">Table cell</td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
    </div>
</div>
