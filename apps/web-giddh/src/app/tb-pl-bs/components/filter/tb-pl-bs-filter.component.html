<div class="clearfix mt-15">
    <div class="clearfix">
        <div class="row" style="margin: 0px;display: flex;">
            <div class="col" style="flex: 1;">
                <form [formGroup]="filterForm" (submit)="filterData()" class="form-inline financial-selectYear"
                    name="fromToDateForm" novalidate>
                    <div class="form-group mrR1" *ngIf="showLabels">
                        <div class="form-group">
                            <sh-select [options]="dateOptions" (selected)="dateOptionIsSelected($event)"
                                formControlName="selectedDateOption" [isFilterEnabled]="true"
                                [placeholder]="'Select Option'" [showClear]="false" [ItemHeight]="33" width="120px">
                            </sh-select>
                        </div>
                    </div>
                    <div class="form-group mrR1" *ngIf="filterForm.get('selectedDateOption').value == '0'">
                        <div class="form-group">
                            <sh-select [options]="financialOptions" formControlName="selectedFinancialYearOption"
                                [isFilterEnabled]="true" [placeholder]="'Select Option'" [showClear]="false"
                                (selected)="selectFinancialYearOption($event)" [ItemHeight]="33"></sh-select>
                        </div>
                    </div>
                    <div class="form-group mrR1" *ngIf="filterForm.get('selectedDateOption').value == '1'">
                        <span class="inputWrapper">
                            <input type="text" name="daterangeInput" daterangepicker [options]="datePickerOptions"
                                   (hideDaterangepicker)="selectedDate($event)"
                                   (applyDaterangepicker)="selectedDate($event)"
                                   class="form-control date-range-picker daterange_picker_tb-pl-bs mrR1" /></span>

<!--                        <input type="text"-->
<!--                               formControlName="selectedDateRange"-->
<!--                               ngxDaterangepickerMd-->
<!--                               [alwaysShowCalendars]="true"-->
<!--                               [ranges]="datePickerOptions.ranges"-->
<!--                               [showClearButton]="false"-->
<!--                               [showCancel]="true"-->
<!--                               [showDropdowns]="true"-->
<!--                               [locale]="{applyLabel: 'Done'}"-->
<!--                               (datesUpdated)="selectedDate($event)"-->
<!--                               [keepCalendarOpeningWithRange]="true"-->
<!--                               [showRangeLabelOnInput]="false"-->
<!--                               class="form-control date-range-picker daterange_picker_tb-pl-bs mrR1"-->
<!--                               placeholder="Select please..."/>-->
                    </div>
                    <!--
                    <div class="form-group tb-btnApply">
                        <br />
                        <button type="submit" class="btn btn-success">
                            Apply
                        </button>
                    </div> -->
                    <div class="form-group mrR1" *ngIf="!(showLoader)">

                        <div class="form-group pull-left mrR1 " style="margin-left: 0px;margin-top: -18px;"
                            *ngIf="(tags$ | async)?.length">

                            <i class="glyphicon glyphicon-triangle-bottom"
                                style="top: 27px;z-index: 1;position: relative; left: 182px;font-size: 9px;color: #CCCCCC;"></i>
                            <sh-select [options]="tags$ | async" name="selectedTag" formControlName="tagName"
                                [isFilterEnabled]="true" (selected)="onTagSelected($event)" [placeholder]="'Select Tag'"
                                [ItemHeight]="35" [notFoundLink]="false" (noResultsClicked)="toggleTagsModal()"
                                [showNotFoundLinkAsDefault]="false" [width]="'200px'">
                            </sh-select>
                        </div>
                        <!-- Filter by Tag -->

                        <div class="form-group pull-left" style="margin-right: 10px;">

                            <a class="cp expanIcon" (click)="emitExpand()" data-placement="top" tooltip="Expand All"
                                *ngIf="!expand">

                                <span class="icon-expandIcon"></span>
                            </a>

                            <a class="cp expanIcon" (click)="emitExpand()" data-placement="top" tooltip="Collapse All"
                                *ngIf="expand">

                                <span class="icon-collapse"></span>
                            </a>

                        </div>



                        <div class="mrT1 pull-right" *ngIf="showLabels">

                            <div class="tbplList">

                                <ul class="list-inline color-codes pull-right">

                                    <li>
                                        <span class="circle square liabilities"></span>
                                        <span>Liabilities</span>
                                    </li>

                                    <li>
                                        <span class="circle square  assets"></span>
                                        <span>Assets</span>
                                    </li>

                                    <li>
                                        <span class="circle square income"></span>
                                        <span>Income</span>
                                    </li>

                                    <li>
                                        <span class="circle square expenses"></span>
                                        <span>Expenses</span>
                                    </li>

                                </ul>
                            </div>

                            <!-- end of column -->
                        </div>
                    </div>
                </form>

            </div>

            <div class="col" style="display: flex;align-items: center;">

                <a class="cp" style="color: #36A1E9; font-family: 'opensans-regular'" (click)="refreshData()">
                    <span class="glyphicon glyphicon-refresh" style="top: 3px !important"></span>
                    Reload Data </a>

                <div style="margin-left: 15px">

                    <tb-export-csv *ngIf="tbExportCsv" [trialBalanceRequest]="filterForm.value"
                        [selectedCompany]="selectedCompany" (tbExportCsvEvent)="tbExportCsvEvent.emit($event)"
                        class="pull-right">
                    </tb-export-csv>

                    <tb-export-xls *ngIf="tbExportXLS" [trialBalanceRequest]="filterForm.value" class="pull-right mrR1">
                    </tb-export-xls>


                    <tb-export-pdf *ngIf="tbExportPdf" [trialBalanceRequest]="filterForm.value"
                        [selectedCompany]="selectedCompany" (tbExportPdfEvent)="tbExportPdfEvent.emit($event)"
                        class="pull-right mrR1"></tb-export-pdf>

                    <pl-export-xls *ngIf="plBsExportXLS" [fy]="filterForm.controls['fy'].value"
                        [filters]="filterForm.value" class="pull-right"></pl-export-xls>

                    <bs-export-xls *ngIf="BsExportXLS" [fy]="filterForm.controls['fy'].value"
                        [filters]="filterForm.value" class="pull-right"></bs-export-xls>

                </div>
            </div>

        </div>

    </div>



</div>
<!-- end box  -->


<!-- create tag modal -->
<div bsModal #createTagModal="bs-modal" class="modal fade" role="dialog">

    <div class="modal-dialog modal-md">

        <div class="modal-content">

            <div class="modal-header">
                <h3 class="modal-title">Create New Tag</h3>
            </div>

            <div class="modal-body">

                <form novalidate [formGroup]="newTagForm">

                    <div class="row">

                        <div class="col-xs-12">

                            <div class="form-group clearfix">

                                <div class="form-group">
                                    <input type="text" class="form-control" name="tagName" formControlName="name"
                                        placeholder="Tag Name" />
                                </div>

                                <div class="form-group">
                                    <textarea class="form-control" name="tagDescription" formControlName="description"
                                        placeholder="Tag Description (optional)"></textarea>
                                </div>

                            </div>

                        </div>

                    </div>
                </form>

            </div>

            <div class="modal-footer">
                <button class="btn btn-success" type="submit" (click)="createTag()" [disabled]="newTagForm.invalid">
                    Create
                </button>
                <button class="btn btn-default" (click)="toggleTagsModal()">Cancel</button>
            </div>

        </div>

    </div>

</div>
<!-- create tag modal -->
