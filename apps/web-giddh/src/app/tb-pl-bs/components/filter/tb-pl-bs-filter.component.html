<ng-container appTranslate [file]="'trial-profit-balance/filter'" (localeData)="localeData = $event" (commonLocaleData)="commonLocaleData = $event" (translationComplete)="translationComplete($event)">
    <div class="clearfix">
        <div class="row">
            <div class="col-xl-9 col-lg-12 col-md-12">
                <form [formGroup]="filterForm" (submit)="filterData()" class="form-inline financial-select-year"
                    name="fromToDateForm" novalidate>
                    <div class="form-group mr-r15 linked-entities" *ngIf="showLabels && currentCompanyBranches?.length > 2 && currentOrganizationType === 'COMPANY'">
                        <div class="form-group">
                            <sh-select [options]="currentCompanyBranches" formControlName="branchUniqueName" class="company-branch-dropdown"
                                [showClear]="false" [ItemHeight]="33" width="100%" (selected)="handleBranchChange($event)"
                                [isFilterEnabled]="true" [placeholder]="commonLocaleData?.app_select_entity" [fixedValue]="currentBranch?.alias">
                                <ng-template #optionTemplate let-option="option">
                                    <ng-container>
                                        <a href="javascript:void(0)" class="list-item d-flex">
                                            <span class="entity-icon">
                                                <i class="icon-branch-icon pull-right" *ngIf="!option.isCompany" [tooltip]="commonLocaleData?.app_branch"></i>
                                                <i class="icon-company-profile pull-right" *ngIf="option.isCompany" [tooltip]="commonLocaleData?.app_company"></i>
                                            </span>
                                            <span class="entity-details">
                                                <div class="item giddh-limit single-line-clamp">{{ option.label || '-' }}</div>
                                                <div class="item-unique giddh-limit single-line-clamp">
                                                    {{ option.name || '-' }}
                                                </div>
                                            </span>
                                        </a>
                                    </ng-container>
                                </ng-template>
                            </sh-select>
                        </div>
                    </div>
                    <div class="form-group mr-r15" *ngIf="showLabels">
                        <div class="form-group">
                            <sh-select [options]="dateOptions" (selected)="dateOptionIsSelected($event)" class="company-branch-dropdown"
                                formControlName="selectedDateOption" [isFilterEnabled]="true"
                                [placeholder]="commonLocaleData?.app_select_option" [showClear]="false" [ItemHeight]="33" width="100%">
                            </sh-select>
                        </div>
                    </div>
                    <div class="form-group mr-r15" *ngIf="filterForm.get('selectedDateOption').value == '0'">
                        <div class="form-group">
                            <sh-select [options]="financialOptions" formControlName="selectedFinancialYearOption"
                                [isFilterEnabled]="true" [placeholder]="commonLocaleData?.app_select_option" [showClear]="false"
                                (selected)="selectFinancialYearOption($event)" [ItemHeight]="33"></sh-select>
                        </div>
                    </div>
                    <div class="form-group relative mr-r15 datepicker-field" *ngIf="filterForm.get('selectedDateOption').value == '1'">
                        <div class="custom-datepicker" (click)="showGiddhDatepicker($event)">
                            <i class="icon-calender calendar-addon"></i>
                            <input type="text" name="selectedDateRange" [value]="(selectedDateRangeUi) ? selectedDateRangeUi : ''" class="giddh-datepicker date-range-picker" />
                        </div>
                    </div>
                    <div class="form-group" *ngIf="!(showLoader)">
                        <div class="form-group pull-left mr-r15 d-inline-flex relative" *ngIf="(tags$ | async)?.length">
                            <i class="glyphicon glyphicon-triangle-bottom"></i>
                            <sh-select [options]="tags$ | async" name="selectedTag" formControlName="tagName"
                                [isFilterEnabled]="true" (selected)="onTagSelected($event)" [placeholder]="commonLocaleData?.app_select_tag"
                                [ItemHeight]="35" [notFoundLink]="false" (noResultsClicked)="toggleTagsModal()"
                                [showNotFoundLinkAsDefault]="false" [width]="'170px'">
                            </sh-select>
                        </div>
                        <!-- Filter by Tag -->
                        <div class="form-group pull-left">
                            <a class="cp expand-icon" (click)="emitExpand()" data-placement="top" tooltip="{{commonLocaleData?.app_expand_all}}"
                                *ngIf="!expand">
                                <span class="icon-expandIcon"></span>
                            </a>
                            <a class="cp expand-icon" (click)="emitExpand()" data-placement="top" tooltip="{{commonLocaleData?.app_collapse_all}}"
                                *ngIf="expand">
                                <span class="icon-collapse"></span>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-xl-3 col-lg-12 col-md-12 download-data-icon">
                <a (click)="refreshData()" tooltip="{{localeData?.reload_data}}">
                    <span class="icon-refresh"></span>
                </a>
                <div class="ml-1">
                    <tb-export-csv *ngIf="tbExportCsv" [trialBalanceRequest]="filterForm.value"
                        [selectedCompany]="selectedCompany" (tbExportCsvEvent)="tbExportCsvEvent.emit($event)"
                        class="pull-right">
                    </tb-export-csv>
                    <tb-export-xls *ngIf="tbExportXLS" [trialBalanceRequest]="filterForm.value" class="pull-right mr-r15">
                    </tb-export-xls>
                    <tb-export-pdf *ngIf="tbExportPdf" [trialBalanceRequest]="filterForm.value"
                        [selectedCompany]="selectedCompany" (tbExportPdfEvent)="tbExportPdfEvent.emit($event)"
                        class="pull-right mr-r15"></tb-export-pdf>
                    <pl-export-xls *ngIf="plBsExportXLS" [fy]="filterForm.controls['fy'].value"
                        [filters]="filterForm.value" class="pull-right"></pl-export-xls>
                    <bs-export-xls *ngIf="BsExportXLS" [fy]="filterForm.controls['fy'].value"
                        [filters]="filterForm.value" class="pull-right"></bs-export-xls>
                </div>
            </div>
        </div>
    </div>
    <!-- end box  -->
    <!-- create tag modal -->
    <div bsModal #createTagModal="bs-modal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">{{localeData?.create_new_tag}}</h3>
                </div>
                <div class="modal-body">
                    <form novalidate [formGroup]="newTagForm">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group clearfix">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="tagName" formControlName="name"
                                            [placeholder]="localeData?.tag_name" />
                                    </div>
                                    <div class="form-group">
                                        <textarea class="form-control" name="tagDescription" formControlName="description"
                                            [placeholder]="localeData?.tag_description"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" type="submit" (click)="createTag()" [disabled]="newTagForm.invalid">
                        {{commonLocaleData?.app_create}}
                    </button>
                    <button class="btn btn-default" (click)="toggleTagsModal()">{{commonLocaleData?.app_cancel}}</button>
                </div>
            </div>
        </div>
    </div>
    <!-- create tag modal -->
    <ng-template #datepickerTemplate>
        <div class="datepicker-modal">
            <div class="modal-body">
                <app-datepicker-wrapper [inputStartDate]="selectedDateRange?.startDate" [inputEndDate]="selectedDateRange?.endDate" [alwaysShowCalendars]="true" [ranges]="datePickerOption" [selectedRangeLabel]="selectedRangeLabel" [showCustomRangeLabel]="true"
                                        [showClearButton]="false" [showCancel]="true" [linkedCalendars]="true" [showDropdowns]="true" [locale]="{applyLabel: 'Done'}" (rangeClicked)="dateSelectedCallback($event)" (datesUpdated)="dateSelectedCallback($event)" [keepCalendarOpeningWithRange]="false"
                                        [showRangeLabelOnInput]="false" [dateFieldPosition]="dateFieldPosition"></app-datepicker-wrapper>
            </div>
        </div>
    </ng-template>
</ng-container>
