<ng-container appTranslate [file]="'trial-profit-balance/balance-sheet'" (localeData)="localeData = $event" (commonLocaleData)="commonLocaleData = $event">
    <tb-pl-bs-filter #filter [selectedCompany]="selectedCompany" (onPropertyChanged)="filterData($event)"
        [showLoader]="showLoader | async" [showLabels]="true" (seachChange)="searchChanged($event)"
        (expandAll)="expandAllEvent($event)" [BsExportXLS]="true" (plBsExportXLSEvent)="exportXLS($event)">
    </tb-pl-bs-filter>
    <div *ngIf="(showLoader | async)">
        <!-- loader -->
        <div class="loader">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <h1>{{localeData?.loading_message}}</h1>
        </div>
    </div>
    <div *ngIf="(!(showLoader | async) && data)">
        <bs-grid #bsGrid [search]="search" [from]="from" [to]="to" (searchChange)="searchChanged($event)"
            [expandAll]="expandAll" [bsData]="data"></bs-grid>
    </div>
    <div *ngIf="(!(showLoader | async) && !(data))"
        style="display: flex; height: 60vh; align-items: center; justify-content: center; font-size: 31px; color: #babec1;">
        <div class="d-flex">
            <h2>{{localeData?.no_data_found}}</h2>
        </div>
    </div>
</ng-container>
