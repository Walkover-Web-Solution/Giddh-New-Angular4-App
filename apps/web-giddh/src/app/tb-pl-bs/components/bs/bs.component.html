<ng-container appTranslate [file]="'trial-profit-balance/balance-sheet'" (localeData)="localeData = $event"
    (commonLocaleData)="commonLocaleData = $event">
    <tb-pl-bs-filter #filter [selectedCompany]="selectedCompany" (onPropertyChanged)="filterData($event)"
        [showLoader]="showLoader | async" [showLabels]="true" (seachChange)="searchChanged($event)"
        (expandAll)="expandAllEvent($event)" [BsExportXLS]="true">
    </tb-pl-bs-filter>
    <div *ngIf="(showLoader | async)">
        <giddh-page-loader [cssClass]="'mt-0 mb-0'"></giddh-page-loader>
    </div>
    <div *ngIf="(!(showLoader | async) && data)">
        <bs-grid #bsGrid [search]="search" [from]="from" [to]="to" (searchChange)="searchChanged($event)"
            [expandAll]="expandAll" [bsData]="data"></bs-grid>
    </div>
    <div *ngIf="(!(showLoader | async) && !(data))"
        class="d-flex align-items-center justify-content-center tb-pl-bs-data">
        <div class="d-flex">
            <h2>{{localeData?.no_data_found}}</h2>
        </div>
    </div>
</ng-container>
