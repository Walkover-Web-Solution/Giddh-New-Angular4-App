<div class="aside-pane">
    <div class="form-header" *ngIf="!hideFirstScreen">
        <h3>{{commonLocaleData?.app_add}}</h3>
    </div>
    <button mat-button id="close" [ngClass]="!hideFirstScreen ? 'close-btn-absolute' : 'default-button' "
        (click)="closeAsidePane()"><i class="icon-cross"></i></button>
    <button mat-button id="back" (click)="backButtonPressed()" *ngIf="hideFirstScreen">{{commonLocaleData?.app_back}}</button>
    <div class="aside-body flexy-child vertical-align-middle aside-panel-ledger" *ngIf="!hideFirstScreen">
        <div class="pd-1 text-center">
            <button mat-button class="btn btn-lg btn-primary" (click)="toggleAccountPane()">{{localeData?.add_account}}</button>
        </div>
        <div class="pd-1 text-center">
            <button mat-button class="btn btn-lg btn-primary" (click)="toggleStockPane()">{{localeData?.add_stock}}</button>
        </div>
    </div>
    <div class="aside-body  flexy-child-1" *ngIf="isAddAccountOpen">
        <ledger-aside-pane-account [commonLocaleData]="commonLocaleData"></ledger-aside-pane-account>
    </div>
    <div class="aside-body flexy-child-1" *ngIf="isAddStockOpen">
        <inventory-add-stock [addStock]="true" (closeAsideEvent)="closeAsidePane()"></inventory-add-stock>
    </div>
</div>
