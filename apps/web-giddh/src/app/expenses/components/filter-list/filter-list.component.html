<div class="filter-list">
    <mat-list class="inner-filter-list">
        <ng-container *ngFor="let filterItem of expensesDetailedItems">
            <mat-list-item
                class="cursor-pointer"
                (click)="editExpense(filterItem)"
                [ngClass]="{ 'activeItem': filterItem?.uniqueName === selectedItem?.uniqueName }"
            >
                <div class="left-item">
                    <p class="font-12 text-gray">
                        <span>{{ filterItem?.entryDate }}</span> |
                        <span>{{ commonLocaleData?.app_by }} {{ filterItem?.createdBy?.name }}</span>
                    </p>
                    <i class="dot-icon dot-warning" *ngIf="filterItem.entryType === 'sales'"></i>
                    <i class="dot-icon dot-success" *ngIf="filterItem.entryType === 'deposit'"></i>
                    <i class="dot-icon dot-primary" *ngIf="filterItem.entryType === 'expense'"></i>
                    <p class="mb-0 font-14 d-inline-block">{{ filterItem?.baseAccount?.name }}</p>
                </div>
                <div class="right-item">
                    <p class="font-14">{{ filterItem.currencySymbol }} {{ filterItem.amount | giddhCurrency }}</p>
                    <p class="font-12">
                        <i class="icon-cash" *ngIf="filterItem.baseAccountCategory === 'CASH'"></i>
                        <i class="icon-atm-card" *ngIf="filterItem.baseAccountCategory === 'BANK'"></i>
                        <i class="icon-image" *ngIf="filterItem.fileNames"></i>
                        <i class="text-gray" *ngIf="filterItem.baseAccountCategory === 'OTHER'">{{
                            commonLocaleData?.app_ac
                        }}</i>
                    </p>
                </div>
            </mat-list-item>
            <mat-divider></mat-divider>
        </ng-container>
    </mat-list>
</div>
