<div class="p-15 d-flex">
  <div class="input-group input-search mr-1">
    <span class="input-group-addon" id="basic-addon1">
      <i class=" icon-search2"></i>
    </span>
    <input type="text" class="form-control" placeholder="Search" aria-describedby="basic-addon1">
  </div>
  <button type="button" class="btn-filter" (click)="openModal(filterModal)">
    <i class="icon-options"></i>
  </button>
</div>

<div class="filter-list">
  <ul class="inner-filter-list">
    <li *ngFor="let filterItem of filterItems">
      <div class="left-item">
        <p class="font-12 text-gray">
          <span>{{filterItem.filterDate}}</span> |
          <span>by {{filterItem.clientName}}</span>
        </p>
        <p class="mb-0 font-14">{{filterItem.ACType}}</p>
      </div>

      <div class="right-item">
        <p class="font-14">{{filterItem.amount}}</p>
        <p class="font-12">
          <i class="{{filterItem.cash}}" *ngIf="filterItem.cash"></i>
          <i class="{{filterItem.card}}" *ngIf="filterItem.card"></i>
          <i class="{{filterItem.imgIcon}}" *ngIf="filterItem.imgIcon"></i>
          <i class="{{filterItem.multiple}}" *ngIf="filterItem.multiple"></i>
        </p>
      </div>
    </li>
  </ul>
</div>


<ng-template #filterModal>
  <div class="modal-header">
    <h3 class="modal-title pull-left">Filter Data</h3>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <app-filter-data></app-filter-data>

    <div class="row mb-2">
      <div class="col-sm-5">
      </div>
      <div class="col-sm-7">
        <button type="button" class="btn btn-success" (click)="confirm()">Add</button>
        <button type="button" class="btn btn-danger" (click)="decline()">Cancel</button>
      </div>
    </div>

  </div>
</ng-template>
