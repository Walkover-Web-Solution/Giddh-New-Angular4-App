<div class="p-15 d-flex">
    <div class="input-group input-search mr-1">
        <span class="input-group-addon" id="basic-addon1">
      <i class=" icon-search2"></i>
    </span>
        <input type="text" class="form-control" placeholder="Search" aria-describedby="basic-addon1">
    </div>
    <!-- <button type="button" class="btn-filter" (click)="openModal(filterModal)">
    <i class="icon-options"></i>
  </button> -->
</div>

<div class="filter-list">
    <ul class="inner-filter-list">
        <li *ngFor="let filterItem of expensesDetailedItems">
            <div class="left-item">
                <p class="font-12 text-gray">
                    <span>{{filterItem?.entryDate}}</span> |
                    <span>by {{filterItem?.createdBy?.name}}</span>
                </p>
                <p class="mb-0 font-14">{{filterItem?.baseAccount?.name}}</p>
            </div>

            <div class="right-item">
                <p class="font-14">{{filterItem.currencySymbol}} {{ filterItem.amount | giddhCurrency}}</p>
                <p class="font-12">
                    <i class="icon-cash" *ngIf="filterItem.baseAccountCategory==='CASH'"></i>
                    <i class="icon-atm-card" *ngIf="filterItem.baseAccountCategory==='BANK'"></i>
                    <i class="icon-image" *ngIf="filterItem.fileNames"></i>
                    <i class="text-gray" *ngIf="filterItem.baseAccountCategory==='OTHER'">A/c</i>
                </p>
            </div>
        </li>
    </ul>
</div>
