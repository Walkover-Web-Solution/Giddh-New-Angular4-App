<div class="clearfix">
    <tabset class="custom-tabs">
        <div class="container-fluid mt-2" *ngIf="!isSelectedRow">
            <div class="row">
                <div class="col-sm-6">
                    <div class="d-flex">

                        <div class="clearfix mr-1">
                            <div class="input-group input-calender">
                                <span class="input-group-addon" id="basic-addon1"><i class="icon-calender"></i></span>
                                <input type="text" class="form-control" placeholder="Daterangepicker" bsDaterangepicker>
                            </div>
                        </div>
                        <div class="btn-group" dropdown="" ng-reflect-placement="right">
                            <a (click)="openModal(filterModal)"> <i class="icon-options pd cp fs20" dropdowntoggle="" aria-haspopup="true"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="d-inline-block">
                        <a href="javascript:void(0)" class="btn btn-default d-flex align-items-center ml-1"><i class=" icon-cross mr-1"></i> Clear Filter</a>
                    </div>

                </div>
            </div>
        </div>


        <tab heading="Pending" id="tab1">
            <app-pending-list *ngIf="!isSelectedRow" (selectedRowToggle)="selectedRowToggle($event);" (selectedRowInput)=selectedRowInput($event);></app-pending-list>
            <div class="main-edit-expense" *ngIf="isSelectedRow">
                <div class="left-expense">
                    <app-filter-list></app-filter-list>
                </div>
                <div class="main-expense-details">
                    <app-expense-details (toggleDetailsMode)="closeDetailedMode($event);"></app-expense-details>
                </div>
            </div>
        </tab>
        <tab heading="Rejected">
            <app-rejected-list></app-rejected-list>
        </tab>
    </tabset>
</div>
<ng-template #filterModal>
    <div class="modal-header">
        <h3 class="modal-title pull-left">Filter Data</h3>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>

    <div class="modal-body">
        <app-filter-data></app-filter-data>

        <div class="row mb-2">
            <div class="col-sm-5">
            </div>
            <div class="col-sm-7">
                <button type="button" class="btn btn-success" (click)="confirm()">Add</button>
                <button type="button" class="btn btn-danger" (click)="decline()">Cancel</button>
            </div>
        </div>

    </div>
</ng-template>
