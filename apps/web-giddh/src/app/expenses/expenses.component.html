<div class="relative">
    <hamburger-menu></hamburger-menu>
    <div class="clearfix petty-cash">
        <tabset class="custom-tabs" #tabset>

            <div class="container-fluid pd-t2 mb-15" *ngIf="!isSelectedRow">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="d-flex">

                            <div class="clearfix mr-1">
                                <div class="input-group input-calender custom-datepicker" (click)="showGiddhDatepicker($event)">
                                    <i class="icon-calender calendar-addon"></i>
                                    <input type="text" name="selectedDateRange" [value]="(selectedDateRangeUi) ? selectedDateRangeUi : ''" class="giddh-datepicker date-range-picker" />
                                </div>
                            </div>
                            <!-- <div class="btn-group" dropdown="" ng-reflect-placement="right">
                                <a (click)="openModal(filterModal)"> <i class="icon-options pd cp font-20" dropdowntoggle="" aria-haspopup="true"></i></a>
                            </div> -->
                        </div>
                    </div>
                    <div class="col-sm-6" *ngIf="isFilterSelected">
                        <div class="d-inline-block">
                            <a href="javascript:void(0)" (click)="clearFilter()"
                                class="btn btn-default d-flex align-items-center ml-1"><i class=" icon-cross mr-1"></i>
                                Clear Filter</a>
                        </div>

                    </div>
                </div>
            </div>

        <tab heading="Pending" (selectTab)="tabChanged('pending', $event);"
        [id]="(currentSelectedTab === 'pending') ? 'giddh-page-heading': ''" >
            <ng-container *ngIf="currentSelectedTab === 'pending'">
                <app-pending-list #pendingListComponent *ngIf="!isSelectedRow" [isClearFilter]="isClearFilter"
                    (isFilteredSelected)="isFilteredSelected($event);" (selectedRowToggle)="selectedRowToggle($event);"
                    (selectedRowInput)="selectedRowInput($event);"></app-pending-list>
                <div class="main-edit-expense" *ngIf="isSelectedRow">
                    <div class="left-expense">
                        <app-filter-list [selectedRowItem]="selectedRowItem" (selectedDetailedRowInput)="selectedDetailedRowInput($event);"></app-filter-list>
                    </div>
                    <div class="main-expense-details ">
                        <app-expense-details [selectedRowItem]="selectedRowItem" (toggleDetailsMode)="closeDetailedMode($event);" (refreshPendingItem)="refreshPendingItem($event);"></app-expense-details>
                    </div>
                </div>
            </ng-container>
         </tab>

        <tab heading="Rejected" (selectTab)="tabChanged('rejected', $event);"
        [id]="(currentSelectedTab === 'rejected') ? 'giddh-page-heading': ''" >
            <ng-container *ngIf="currentSelectedTab === 'rejected'">
                <app-rejected-list #rejectedListComponent (isFilteredSelected)="isFilteredSelected($event);" [isClearFilter]="isClearFilter"></app-rejected-list>
            </ng-container>
        </tab>

        </tabset>
    </div>
</div>
<ng-template #filterModal>
    <div class="modal-header ">
        <h3 class="modal-title pull-left ">Filter Data</h3>
        <button type="button " class="close pull-right " aria-label="Close " (click)="modalRef.hide() ">
            <span aria-hidden="true ">&times;</span>
        </button>
    </div>

    <div class="modal-body ">
        <!-- <app-filter-data></app-filter-data> -->
        <div class="row ">
            <div class="col-sm-5 ">
                <label class="pt-05 ">Total Amount</label>
            </div>
            <div class="col-sm-7 d-flex ">
                <div class="select-style mb-2 ">
                    <select name=" ">
                        <option value=" " selected disabled>Select Range</option>
                        <option value=" ">Equals</option>
                        <option value=" ">Greater than</option>
                        <option value=" ">Less than</option>
                        <option value=" ">Exclude</option>
                    </select>
                </div>
                <div class="form-group ml-1 ">
                    <input type="text " placeholder="1500 " value="1500 " class="form-control ">
                </div>
            </div>
        </div>
        <div class="row mb-2 ">
            <div class="col-sm-5 ">
            </div>
            <div class="col-sm-7 ">
                <!-- <button type="button " class="btn btn-success " (click)="confirm() ">Add</button>
                <button type="button " class="btn btn-danger " (click)="decline() ">Cancel</button> -->
            </div>
        </div>

    </div>
</ng-template>
<ng-template #datepickerTemplate>
    <div class="datepicker-modal">
        <div class="modal-body">
            <app-datepicker-wrapper [inputStartDate]="selectedDateRange?.startDate" [inputEndDate]="selectedDateRange?.endDate" [alwaysShowCalendars]="true" [ranges]="datePickerOption" [selectedRangeLabel]="selectedRangeLabel" [showCustomRangeLabel]="true"
                                    [showClearButton]="false" [showCancel]="true" [linkedCalendars]="true" [showDropdowns]="true" [locale]="{applyLabel: 'Done'}" (rangeClicked)="dateSelectedCallback($event)" (datesUpdated)="dateSelectedCallback($event)" [keepCalendarOpeningWithRange]="false"
                                    [showRangeLabelOnInput]="false" [dateFieldPosition]="dateFieldPosition"></app-datepicker-wrapper>
        </div>
    </div>
</ng-template>
