<div class="modal-header d-flex align-items-center flex-row-reverse">
    <button aria-hidden="true" class="close" mat-dialog-close>Ã—</button>
    <h3>
        {{ localeData?.subscription?.move_company ? localeData?.subscription?.move_company : localeData?.move_company }}
    </h3>
</div>
<div *ngIf="isLoading">
    <giddh-page-loader></giddh-page-loader>
</div>
<mat-dialog-content class="move-content w-100">
    <div *ngIf="!isLoading">
        <div id="my-frame" class="modal-body move-company-modal-body clearfix">
            <p class="text-black mb-3" [innerHTML]="getMovePlanText()"></p>
            <div class="row mb-3">
                <div class="col-md-12 move-wrapper">
                    <div>
                        <dropdown-field
                            [label]="localeData?.subscription?.select_plan"
                            [placeholder]="localeData?.subscription?.select_plan"
                            [name]="'availablePlans'"
                            [options]="availablePlansOption"
                            (selectedOption)="selectedPlan = $event.value"
                            [required]="true"
                            (onClear)="onSearchClear()"
                            [allowValueReset]="true"
                            (dynamicSearchedQuery)="onSearchQueryChange($event)"
                            [enableDynamicSearch]="true"
                        ></dropdown-field>
                    </div>
                </div>
            </div>
            <div class="clearfix">
                <button
                    mat-stroked-button
                    color="primary"
                    mat-dialog-close
                    (click)="moveCompanyInNewPlan()"
                    [disabled]="!selectedPlan"
                >
                    {{ localeData?.subscription?.move ? localeData?.subscription?.move : localeData?.move }}
                </button>
            </div>
        </div>
    </div>
</mat-dialog-content>
