<div>
    <div>
        <div>
            <form #search="ngForm" name="searchFormClb" novalidate="" class="form-inline flex-row flex-nowrap">
                <div class="form-group mr-15">
                    <div class="linked-entities" *ngIf="currentCompanyBranches?.length > 2">
                        <label class="d-block">Select Entity</label>
                        <div class="form-group">
                            <sh-select [options]="currentCompanyBranches" name="entity" [(ngModel)]="currentBranch.uniqueName"
                                [showClear]="false" [ItemHeight]="33" width="100%" (selected)="handleBranchChange($event)"
                                [isFilterEnabled]="true" placeholder="Select Entity" [fixedValue]="currentBranch?.alias" class="entity-dropdown">
                                <ng-template #optionTemplate let-option="option">
                                    <ng-container>
                                        <a href="javascript:void(0)" class="list-item d-flex">
                                            <span class="entity-icon">
                                                <i class="icon-branch-icon pull-right" *ngIf="option.parentBranch"
                                                    tooltip="Branch"></i>
                                                <i class="icon-company-HO pull-right"
                                                    *ngIf="!option.parentBranch && !option.isCompany" tooltip="HO Branch"></i>
                                            </span>
                                            <span class="entity-details">
                                                <div class="item giddh-limit single-line-clamp">{{ option.label || '-' }}</div>
                                                <div class="item-unique giddh-limit single-line-clamp">
                                                    {{ option.name || '-' }}
                                                </div>
                                            </span>
                                        </a>
                                    </ng-container>
                                </ng-template>
                            </sh-select>
                        </div>
                    </div>
                </div>
                <div class="form-group mr-15">
                    <label class="d-block">Select Groups</label>
                    <input [typeahead]="dataSource" type="text" [(ngModel)]="groupName"
                        (typeaheadOnSelect)="OnSelectGroup($event)" (typeaheadOnBlur)="OnSelectGroup($event)"
                        typeaheadOptionField="name" (typeaheadNoResults)="changeTypeaheadNoResults($event)" required
                        class="form-control" name="city" autocomplete="off" maxlength="50" placeholder="Search Groups">
                </div>
                <div class="form-group mr-15">
                    <label>From - To</label>
                    <div class="custom-datepicker" (click)="showGiddhDatepicker($event)">
                        <i><img src="assets/images/custom-calender.svg"></i>
                        <input type="text" name="selectedDateRange" [value]="(selectedDateRangeUi) ? selectedDateRangeUi : ''" class="giddh-datepicker date-range-picker" />
                    </div>
                </div>
                <div>
                    <label>&nbsp;</label>
                    <button [disabled]="search.invalid" class="btn btn-sm btn-success"
                        (click)="getClosingBalance(false,$event)">
                        Search
                    </button>
                </div>
                <div>
                    <label>&nbsp;</label>
                    <button [disabled]="search.invalid" class="btn btn-sm btn-default"
                        (click)="getClosingBalance(true,$event)">
                        Refresh
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<ng-template #datepickerTemplate>
    <div class="datepicker-modal">
        <div class="modal-body">
            <app-datepicker-wrapper [inputStartDate]="selectedDateRange?.startDate" [inputEndDate]="selectedDateRange?.endDate" [alwaysShowCalendars]="true" [ranges]="datePickerOption" [selectedRangeLabel]="selectedRangeLabel" [showCustomRangeLabel]="true"
                                    [showClearButton]="false" [showCancel]="true" [linkedCalendars]="true" [showDropdowns]="true" [locale]="{applyLabel: 'Done'}" (rangeClicked)="dateSelectedCallback($event)" (datesUpdated)="dateSelectedCallback($event)" [keepCalendarOpeningWithRange]="false"
                                    [showRangeLabelOnInput]="false" [dateFieldPosition]="dateFieldPosition"></app-datepicker-wrapper>
        </div>
    </div>
</ng-template>
