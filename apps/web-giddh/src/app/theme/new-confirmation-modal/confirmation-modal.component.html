<div class="custom-confirmation-modal">
    <div class="modal-header flex-row-reverse">
        <span class="close font-16"><span class="icon-cross" (click)="sendResponse('Close')"></span></span>
        <h3 mat-dialog-title [ngClass]="inputData?.configuration?.headerCssClass">
            {{ inputData?.configuration?.headerText }}
        </h3>
    </div>
    <div class="modal-body font-16">
        <p
            [ngClass]="inputData?.configuration?.messageCssClass"
            [innerHTML]="inputData?.configuration?.messageText"
        ></p>
        <p [ngClass]="inputData?.configuration?.footerCssClass">{{ inputData?.configuration?.footerText }}</p>
        <div>
            <button
                mat-button
                class="confirmation-buttons"
                *ngFor="let button of inputData?.configuration?.buttons"
                (click)="sendResponse(button?.text)"
                [ngClass]="button?.cssClass"
            >
                {{ button?.text }}
            </button>
        </div>
    </div>
</div>
