<div class="multi-select">
    <input type="number" class="form-control text-right" [matMenuTriggerFor]="discountControlMenu" placeholder="â‚¹0"
        readonly [value]="totalDiscountAmount">
    <mat-menu #discountControlMenu="matMenu">
        <div class="d-flex flex-column px-3 pt-2 discount-wrapper" [formGroup]="discountForm" (click)="$event.stopPropagation()">
            <div>
                <input-field [type]="'number'" [label]="'Percent'" [placeholder]="''"
                    [matSuffix]="'%'" class="d-block" [cssClass]="'text-right'">
                </input-field>

                <input-field [type]="'number'" [min]="0" [label]="'Value'" [placeholder]="''"
                    class="d-block mt-3" [cssClass]="'text-right'">
                </input-field>
            </div>
            <div class="discount-separator position-relative text-center my-2">
                <span class="discount-separator-msg">And</span>
                <div class="discount-separator-line"></div>
            </div>
            <div class="discount-checkbox-wrapper d-flex flex-column">
                <ng-container *ngFor="let discount of discountForm.get('discounts')['controls']; let i = index" formArrayName="discounts">
                    <ng-container [formGroupName]="i">
                        <mat-checkbox formControlName="isActive" type="checkbox" color="primary"><span class="font-15">{{ discount?.get('name')?.value }}</span></mat-checkbox>
                    </ng-container>
                </ng-container>
            </div>
            <div class="create-new pt-2 mt-2 text-center cursor-pointer" (click)="createNewDiscount()">
                <span class="text-blue">Create New</span>
            </div>
        </div>
    </mat-menu>
</div>
