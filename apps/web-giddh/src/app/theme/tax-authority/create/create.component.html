<ng-container appTranslate [file]="'settings/tax-authority'" (localeData)="localeData = $event"
    (commonLocaleData)="commonLocaleData = $event">
    <div class="tax-authority h-100">
        <div class="dialog-header">
            <span mat-dialog-title class="font-16">
                {{ commonLocaleData?.app_create + ' ' + commonLocaleData?.app_tax_authority }}  
            </span>
            <i mat-dialog-close class="icon-cross"></i>
        </div>
        <div mat-dialog-content class="tax-authority-body dialog-body">
            <form [formGroup]="taxAuthorityForm">
                <div class="grid-wrapper">
                    <input-field
                        [name]="'name'"
                        [label]="commonLocaleData?.app_name"
                        [placeholder]="commonLocaleData?.app_name_placeholder"
                        [type]="'text'"
                        [required]="true"
                        formControlName="name"
                    >
                    </input-field>
                    <reactive-dropdown-field
                        [name]="'country'"
                        [label]="commonLocaleData?.app_state"
                        [labelValue]="taxAuthorityForm?.get('stateName')?.value"
                        [placeholder]="localeData?.select_state"
                        [required]="true"
                        [options]="stateList"
                        formControlName="stateCode"
                    >
                    </reactive-dropdown-field>
                    <input-field
                        [name]="'name'"
                        [label]="commonLocaleData?.app_description"
                        [placeholder]="localeData?.enter_description"
                        [type]="'text'"
                        formControlName="description"
                    >
                    </input-field>
                </div>
                <div class="mr-t3">
                    <button mat-stroked-button color="primary" [disabled]="taxAuthorityForm.invalid" (click)="createUpdateTaxAuthority()">
                        {{taxAuthorityInfo?.uniqueName ? commonLocaleData?.app_update : commonLocaleData?.app_create}}
                    </button>
                </div>
            </form>
        </div>
    </div>
</ng-container>
