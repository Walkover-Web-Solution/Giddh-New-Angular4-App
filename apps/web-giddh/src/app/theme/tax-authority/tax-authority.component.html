<ng-container 
    appTranslate 
    [file]="'settings/tax-authority'" 
    (localeData)="localeData = $event"
    (commonLocaleData)="commonLocaleData = $event"
>
    <hamburger-menu></hamburger-menu>
    <div class="relative w-100">
        <div class="help-support-aside setting-sidebar-wrapper gst-sidebar-wrapper"
            *ngIf="asideGstSidebarMenuState === 'in'">
            <tax-sidebar (navigateEvent)="handleNavigation()"
                (clickOutside)="isMobileScreen ? (asideGstSidebarMenuState = 'out') : ''"
                [exclude]="'#primary-new-header'" class="gst-sidebar"></tax-sidebar>
        </div>
    </div>
    <div class="tax-authority">
        <div class="container-fluid ml-0">
            <div class="row">
                <div class="col-12 text-right">
                    <button mat-stroked-button color="primary" (click)="openCreateTaxAuthorityDialog()">
                        {{ commonLocaleData?.app_create + ' ' + commonLocaleData?.app_tax_authority }}</button>
                </div>
            </div>

            <div class="mt-5" *ngIf="isLoading">
                <giddh-page-loader></giddh-page-loader>
            </div>
            <div class="row mt-4" *ngIf="(taxAuthorityList$ | async)?.length && !(isLoading$ | async)">
                <div class="table-responsive">
                    <table mat-table [dataSource]="taxAuthorityList$ | async" class="w-100">
                        <!-- Name -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef>
                                {{ commonLocaleData?.app_name }}
                            </th>
                            <td mat-cell *matCellDef="let element">
                                {{ element?.name }}
                            </td>
                        </ng-container>

                         <!-- UniqueName -->
                         <ng-container matColumnDef="uniqueName">
                            <th mat-header-cell *matHeaderCellDef>
                                {{ commonLocaleData?.app_unique_name }}
                            </th>
                            <td mat-cell *matCellDef="let element">
                                {{ element?.uniqueName }}
                            </td>
                        </ng-container>

                        <!-- Description -->
                        <ng-container matColumnDef="description">
                            <th mat-header-cell *matHeaderCellDef>
                                {{ commonLocaleData?.app_description }}
                            </th>
                            <td mat-cell *matCellDef="let element">
                                {{ element?.description ?? '-' }}
                            </td>
                        </ng-container>

                        <!-- Action (Edit / Delete) -->
                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef>
                                {{ commonLocaleData?.app_action }}
                            </th>
                            <td mat-cell *matCellDef="let element">
                                {{ element?.uniqueName }}
                                <button mat-stroked-button class="min-width-unset" (click)="deleteTaxAuthority(element?.uniqueName)">
                                    <i class="icon-trash"></i>
                                </button>
                            </td>
                        </ng-container>


                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                    </table>
                    <div class="no-data" *ngIf="!(taxAuthorityList$ | async)?.length && !(isLoading$ | async)">
                        <h1>{{ commonLocaleData?.app_no_data_found }}</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
