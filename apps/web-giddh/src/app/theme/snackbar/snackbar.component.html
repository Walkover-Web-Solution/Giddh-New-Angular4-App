<div class="snack-container cp" (mouseenter)="resetTimeout()" (mouseleave)="createTimeout()">
    <button class="snack-close-button pull-right" (click)="dismiss()"><i class="icon-cross"></i></button>
    <div class="snack-message-title">{{ data?.title }}</div>
    <div class="snack-message-content" [innerHTML]="data?.message"></div>
    <div class="snack-progress-bar" *ngIf="showProgressBar" [style.width]="snackProgressBarWidthPercentage + '%'"></div>
</div>
