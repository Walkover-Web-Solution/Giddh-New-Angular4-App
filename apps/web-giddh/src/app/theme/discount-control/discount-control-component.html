<div (clickOutside)="hideDiscountMenu()" (click)="$event.stopPropagation()" class="position-relative">
    <label *ngIf="showHeaderText">Discount</label>

    <a id="discount">
        <div class="multi-select adjust">
            <input type="text" decimalDigitsDirective name="" class="form-control text-right cursor-pointer pd-r2" (focus)="discountMenu = true;hideOtherPopups.emit(true)" [(ngModel)]="discountSum" [mask]="inputMaskFormat" [prefix]="prefixInput" [suffix]="suffixInput"
                readonly (blur)="discountInputBlur($event)"/>
            <!-- <span class="caret cp no-select" (click)="discountMenu = true;hideOtherPopups.emit(true)"></span> -->
        </div>
    </a>

    <div class="my-dropdown-menu pd-1" (click)="$event.stopPropagation()" [ngStyle]="{'display': discountMenu ? 'block': 'none'}" #disInptEle>

        <div>

            <div class="d-flex mr-b1">

                <label class="mr-1 align-items-center d-flex" style="width: 50px">Percent</label>

                <div class="position-relative">
                    <input type="text" class="form-control text-right cursor-pointer pd-r2 w-100" [disabled]="!discountFromPer" decimalDigitsDirective [(ngModel)]="discountPercentageModal" (blur)="discountInputBlur($event)" (input)="discountFromInput('PERCENTAGE', $event)" [mask]="inputMaskFormat">
                    <i class="fa fa-percent position-absolute"></i>
                </div>

            </div>

            <div class="d-flex mr-b1">
                <label class="mr-1 align-items-center d-flex" style="width: 50px">Value</label>
                <input type="text" class="form-control text-right cursor-pointer" [disabled]="!discountFromVal" decimalDigitsDirective [(ngModel)]="discountFixedValueModal" (input)="discountFromInput('FIX_AMOUNT', $event)" style="width: 100px" [mask]="inputMaskFormat">
            </div>

        </div>

        <div class="d-flex flex-col justify-content-center" *ngIf="discountAccountsDetails.length > 1">
            <span class="or-line">AND</span>
        </div>

        <div *ngIf="discountAccountsDetails.length > 1">
            <ul class="discount-name-ul">

                <ng-container *ngFor="let discount of discountAccountsDetails;trackBy: trackByFn; let idx = index">
                    <li *ngIf="discount && discount.discountUniqueName && discount.name" class="custom-item pd mr-b05">
                        <label class="checkbox overflow-hidden width-100 p0 m0" (click)="$event.stopPropagation()">
                            <input class="pull-left" id="{{'discount-control-' + idx}}" name="tax_{{idx}}" type="checkbox" [(ngModel)]="discount.isActive"
                                (change)="change(discount, $event)" (click)="$event.stopPropagation()" />
                            <span class="pull-left text-ellipsis">{{discount.name}}</span>
                        </label>
                    </li>
                </ng-container>
            </ul>
        </div>
    </div>
    <div tabindex="0" (focus)="onFocusLastDiv($event)"></div>
</div>
