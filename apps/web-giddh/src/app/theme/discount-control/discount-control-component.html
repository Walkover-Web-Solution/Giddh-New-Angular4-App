<div (clickOutside)="hideDiscountMenu()" (click)="$event.stopPropagation()" class="position-relative">
    <label *ngIf="showHeaderText">{{commonLocaleData?.app_discount}}</label>

    <a id="discount">
        <div class="multi-select adjust">
            <input
                (keydown.enter)="$event.preventDefault()"
                matInput
                type="text"
                decimalDigitsDirective
                name="discountSum"
                [ngClass]="{'field-disabled': readonly}"
                class="form-control text-right cursor-pointer pd-r2"
                (focus)="!readonly ? showDiscountMenu() : ''"
                [(ngModel)]="discountSum"
                [mask]="inputMaskFormat"
                [prefix]="prefixInput"
                [suffix]="suffixInput"
                readonly
                (blur)="discountInputBlur($event)"
            />
        </div>
    </a>

    <div
        class="my-dropdown-menu pd-1"
        (click)="$event.stopPropagation()"
        [ngStyle]="{'display': discountMenu ? 'block': 'none'}"
        #disInptEle
    >
        <div>
            <div class="d-flex column-gap5 mb-2">
                <label class="mr-1 align-items-center d-flex width-50">{{commonLocaleData?.app_percent}}</label>

                <div class="position-relative">
                    <input
                        (keydown.enter)="$event.preventDefault()"
                        matInput
                        type="text"
                        class="form-control text-right cursor-pointer w-100 percentage-width"
                        [disabled]="!discountFromPer"
                        decimalDigitsDirective
                        [(ngModel)]="discountPercentageModal"
                        (blur)="discountInputBlur($event)"
                        (input)="discountFromInput('PERCENTAGE', $event)"
                        [mask]="inputMaskFormat"
                    />
                    <i class="fa fa-percent position-absolute"></i>
                </div>
            </div>

            <div class="d-flex column-gap5">
                <label class="mr-1 align-items-center d-flex width-50">{{commonLocaleData?.app_value}}</label>
                <input
                    (keydown.enter)="$event.preventDefault()"
                    matInput
                    type="text"
                    class="form-control text-right cursor-pointer value-width"
                    [disabled]="!discountFromVal"
                    decimalDigitsDirective
                    [(ngModel)]="discountFixedValueModal"
                    (input)="discountFromInput('FIX_AMOUNT', $event)"
                    [mask]="inputMaskFormat"
                />
            </div>
        </div>

        <div class="d-flex flex-col justify-content-center" *ngIf="discountAccountsDetails?.length > 1">
            <span class="or-line">{{commonLocaleData?.app_and}}</span>
        </div>

        <div *ngIf="discountAccountsDetails?.length > 1">
            <ul class="discount-name-ul">
                <ng-container *ngFor="let discount of discountAccountsDetails;trackBy: trackByFn; let idx = index">
                    <li *ngIf="discount && discount.discountUniqueName && discount.name" class="custom-item">
                        <label
                            class="checkbox overflow-hidden width-100 p-0 m-0 label-line"
                            (click)="$event.stopPropagation()"
                        >
                            <mat-checkbox
                                color="primary"
                                class="pull-left"
                                id="{{'discount-control-' + idx}}"
                                name="tax_{{idx}}"
                                [(ngModel)]="discount.isActive"
                                (change)="change(discount, $event)"
                                (click)="$event.stopPropagation()"
                            >
                                {{discount.name}}
                            </mat-checkbox>
                        </label>
                    </li>
                </ng-container>
            </ul>
        </div>
    </div>
    <div tabindex="0" (focus)="onFocusLastDiv($event)"></div>
</div>
