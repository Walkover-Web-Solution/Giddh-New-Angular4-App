<form novalidate name="newAccountModelForm" [formGroup]="newAccountForm" class="new-account-form">
	<div class="modal-header">
		<h3 class="modal-title">Create New Account</h3>
	</div>
	<div class="modal-body">
		<div class="clearfix" *ngIf="!comingFromDiscountList">
			<label>Select Group</label>
			<sh-select #groupDDList [options]="flattenGroupsArray" [isFilterEnabled]="true"
				formControlName="groupUniqueName" (selected)="checkSelectedGroup($event)"
				[placeholder]="'Select Group'"></sh-select>
		</div>
		<div class="clearfix" *ngIf="comingFromDiscountList">
			<label>Selected Group: Discount</label>
		</div>
		<div class="clearfix mrT1">
			<label>Account Name</label>
			<input class="form-control" required name="account" (blur)="generateUniqueName();" type="text"
				formControlName="name" placeholder="Enter Account Name">
		</div>
		<div class="clearfix mrT1 pdR2 pos-rel">
			<label>Account Unique Name</label>
			<input class="form-control" required name="accUnqName" type="text" formControlName="uniqueName"
				[control]="newAccountForm.get('uniqueName')" textCaseChangeDirective
				placeholder="Enter Account Unique Name">
			<i class="glyphicon glyphicon-random pos-abs" style="right:0px;top:30px;color:green"
				[tooltip]="'Auto Generate UniqueName'" [placement]="'top'" container="body"
				(click)="generateUniqueName()"></i>
		</div>
		<section *ngIf="showGstBox" formArrayName="addresses">
			<div *ngFor="let gst of newAccountForm.get('addresses')['controls']; let i = index;" [formGroupName]="i">
				<div class="row mrT1">
					<div class="col-xs-12">
						<label>GSTIN</label>
						<input type="text" name="gstNumber" formControlName="gstNumber"
							(keyup)="getStateCode(gst, states)" maxlength="15" class="form-control">
					</div>
				</div>
				<div class="row mrT1">
					<div class="col-xs-12">
						<label>State code</label>
						<sh-select #states [isFilterEnabled]="true" [options]="statesSource$ | async"
							[placeholder]="'Select State'" formControlName="stateCode"></sh-select>
					</div>
				</div>
			</div>
		</section>
	</div>
	<div class="modal-footer">
		<button class="btn btn-success" [ladda]="isQuickAccountInProcess$ | async" (click)="submit()"
			[disabled]="newAccountForm.invalid">Create
		</button>
		<button class="btn btn-default" (click)="closeQuickAccountModal.emit(true)">Cancel</button>
	</div>
</form>
