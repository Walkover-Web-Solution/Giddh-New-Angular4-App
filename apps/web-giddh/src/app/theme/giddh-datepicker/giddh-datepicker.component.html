<mat-form-field appearance="fill" [floatLabel]="'auto'">
    <input matInput [matDatepicker]="picker" [placeholder]="placeholder" [value]="calendarDate" autocomplete="off" (focus)="picker.open()" (click)="picker.open()" (dateChange)="dateChange($event)">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
