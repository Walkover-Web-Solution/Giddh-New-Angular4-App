<span
    class="position-relative tax-control-cmp"
    (clickOutside)="showTaxPopup = false"
    (click)="$event.stopPropagation()"
>
    <label class="font-12" *ngIf="showHeading"
        >{{ customHeading ? customHeading : commonLocaleData?.app_tax }}
        <sup class="mandatory-asterisk" *ngIf="isMandatory">*</sup></label
    >

    <a id="tax" class="clearfix">
        <div class="multi-select adjust" id="tax-control-multi-select">
            <input
                #taxInputElement
                type="text"
                id="tax-control-input"
                readonly
                name="sum"
                *ngIf="!maskInput"
                class="form-control cursor-pointer text-right tax-input pd-r3"
                [(ngModel)]="taxTotalAmount"
                (focus)="handleInputFocus()"
            />

            <input
                #taxInputElement
                type="text"
                id="tax-control-input-mask"
                readonly
                name="sum"
                *ngIf="maskInput"
                class="form-control cursor-pointer text-right tax-input pd-r2"
                [(ngModel)]="taxTotalAmount"
                [mask]="maskInput"
                [prefix]="prefixInput"
                [suffix]="suffixInput"
                (focus)="handleInputFocus()"
            />
        </div>
    </a>

    <div class="position-relative">
        <ul
            class="dropdown-menu pd"
            [ngStyle]="{ 'display': showTaxPopup ? 'block' : 'none' }"
            (click)="$event.stopPropagation()"
            [style.max-height.px]="102"
            [style.min-height.px]="70"
        >
            <li *ngIf="taxRenderData?.length === 0">
                <p class="lead pd">{{ commonLocaleData?.app_no_tax_found }}</p>
            </li>

            <li class="relative" *ngFor="let tax of taxRenderData; trackBy: trackByFn; let idx = index">
                <label
                    class="checkbox overflow-hidden width-100 bd-rb pd-b05 custom-item d-flex align-items-center"
                    placement="bottom"
                    *ngIf="taxRenderData?.length - 1 !== idx"
                    (click)="$event.stopPropagation()"
                    [ngClass]="{ 'disabled-label': tax.isDisabled }"
                    #taxLabelOne
                >
                    <input
                        class="pull-left"
                        id="{{ 'tax-control-checkbox-' + idx }}"
                        name="tax_{{ idx }}"
                        type="checkbox"
                        [(ngModel)]="tax.isChecked"
                        (change)="change($event)"
                        (click)="$event.stopPropagation()"
                        [disabled]="tax.isDisabled"
                        (focus)="taxLabelFocusing(taxLabelOne)"
                        (blur)="taxLabelBluring(taxLabelOne)"
                    />
                    <span class="pull-left text-ellipsis">{{ tax.name }}</span>
                </label>
                <label
                    class="checkbox overflow-hidden width-100 bd-rb pd-b05 custom-item"
                    placement="top"
                    *ngIf="taxRenderData?.length - 1 === idx"
                    (click)="$event.stopPropagation()"
                    [ngClass]="{ 'disabled-label': tax.isDisabled }"
                    #taxLabelTwo
                >
                    <input
                        class="pull-left"
                        id="{{ 'tax-checkbox-' + idx }}"
                        name="tax_{{ idx }}"
                        type="checkbox"
                        [(ngModel)]="tax.isChecked"
                        (change)="change($event)"
                        (click)="$event.stopPropagation()"
                        [disabled]="tax.isDisabled"
                        (focus)="taxLabelFocusing(taxLabelTwo)"
                        (blur)="taxLabelBluring(taxLabelTwo)"
                    />
                    <span class="pull-left text-ellipsis">{{ tax.name }}</span>
                </label>
            </li>
        </ul>
    </div>

    <div tabindex="0" (focus)="onFocusLastDiv($event)"></div>
</span>
