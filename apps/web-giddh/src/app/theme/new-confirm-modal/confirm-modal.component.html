<div>
    <div class="modal-header">
        <h3 class="modal-title">{{ inputData?.title }}</h3>
        <button aria-hidden="true" class="close" (click)="sendResponse(null)">Ã—</button>
    </div>
    <div class="modal-body">
        {{ inputData?.body }}
        <p class="text-gray font-15 mr-t05" *ngIf="inputData?.permanentlyDeleteMessage">
            {{ inputData?.permanentlyDeleteMessage }}
        </p>
    </div>
    <div class="modal-footer">
        <button mat-stroked-button color="primary" (click)="sendResponse(true)">{{ inputData?.ok }}</button>
        <button mat-stroked-button (click)="sendResponse(false)">{{ inputData?.cancel }}</button>
    </div>
</div>
