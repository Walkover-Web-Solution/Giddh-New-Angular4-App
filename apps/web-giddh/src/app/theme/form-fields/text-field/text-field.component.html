<div class="text-field-container">
    <input
        matInput
        [name]="name"
        [type]="type"
        [id]="id"
        [class]="cssClass"
        [placeholder]="placeholder"
        [(ngModel)]="ngModel"
        (ngModelChange)="handleChange()"
        (input)="handleInput()"
        [maxlength]="maxlength"
        [readonly]="readonly"
        [ngClass]="{ 'error-box': showError }"
        [attr.pattern]="pattern"
        [required]="required"
        [attr.min]="min"
        [attr.max]="max"
        [maxLength]="maxlength"
        *ngIf="!allowDecimalDigitsOnly && !allowDigitsOnly && !useMask"
        #textField
    />
    <input
        matInput
        [name]="name"
        type="number"
        [id]="id"
        [class]="cssClass"
        [placeholder]="placeholder"
        [(ngModel)]="ngModel"
        (ngModelChange)="handleChange()"
        (input)="handleInput()"
        [readonly]="readonly"
        [ngClass]="{ 'error-box': showError }"
        [attr.pattern]="pattern"
        [required]="required"
        [attr.min]="min"
        [attr.max]="max"
        *ngIf="allowDecimalDigitsOnly && !useMask"
        decimalDigitsDirective
        #textField
    />
    <input
        matInput
        [name]="name"
        type="number"
        [id]="id"
        [class]="cssClass"
        [placeholder]="placeholder"
        [(ngModel)]="ngModel"
        (ngModelChange)="handleChange()"
        (input)="handleInput()"
        [readonly]="readonly"
        [ngClass]="{ 'error-box': showError }"
        [attr.pattern]="pattern"
        [required]="required"
        [attr.min]="min"
        [attr.max]="max"
        *ngIf="allowDigitsOnly && !useMask"
        digitsOnlyDirective
        #textField
    />
    <input
        matInput
        [name]="name"
        type="type"
        [id]="id"
        [class]="cssClass"
        [placeholder]="placeholder"
        [(ngModel)]="ngModel"
        (ngModelChange)="handleChange()"
        (input)="handleInput()"
        [readonly]="readonly"
        [ngClass]="{ 'error-box': showError }"
        [attr.pattern]="pattern"
        [required]="required"
        [prefix]="prefix"
        [suffix]="suffix"
        [mask]="mask"
        *ngIf="!allowDigitsOnly && useMask"
        #textField
    />
