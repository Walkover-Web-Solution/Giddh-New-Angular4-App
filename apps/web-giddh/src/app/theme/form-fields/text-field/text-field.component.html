<div class="text-field-container">
    <input
        matInput
        [name]="name"
        [type]="type"
        [id]="id"
        [class]="cssClass"
        [placeholder]="placeholder"
        [(ngModel)]="ngModel"
        (ngModelChange)="handleChange()"
        (input)="handleInput()"
        [maxlength]="maxlength"
        [readonly]="readonly"
        [ngClass]="{ 'error-box': showError }"
        [attr.pattern]="pattern"
        [required]="required"
        [attr.min]="min"
        [attr.max]="max"
        [maxLength]="maxlength"
        *ngIf="!allowDecimalDigitsOnly"
        #textField
    />
    <input
        matInput
        [name]="name"
        type="number"
        [id]="id"
        [class]="cssClass"
        [placeholder]="placeholder"
        [(ngModel)]="ngModel"
        (ngModelChange)="handleChange()"
        (input)="handleInput()"
        [readonly]="readonly"
        [ngClass]="{ 'error-box': showError }"
        [pattern]="pattern"
        [required]="required"
        [min]="min"
        [max]="max"
        *ngIf="allowDecimalDigitsOnly"
        decimalDigitsDirective
        #textField
    />
</div>
