<button mat-icon-button (click)="changeMonth('previous')">
    &lt;
</button>
<span class="example-header-label">{{monthName}}</span>
<button mat-icon-button (click)="changeMonth('next')">
    &gt;
</button>
<ul>
    <li *ngFor="let range of datePickerRanges" (click)="selectRange(range);">{{range.name}}</li>
    <li>
        Select Financial Year
        <ul *ngIf="financialYears && financialYears.length > 0">
            <li *ngFor="let financialYear of financialYears;">
                <button type="button" (click)="selectFinancialYear(financialYear);">{{financialYear.label}}</button>
            </li>
        </ul>
    </li>
    <li>
        <button><input type="tel" (keyup)="uptoInputKeyUp($event)" (change)="uptoToday($event,$event.target.value)"> days up to today
        </button>
    </li>
</ul>
