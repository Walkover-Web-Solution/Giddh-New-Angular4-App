<mat-form-field appearance="fill" [floatLabel]="'auto'">
    <mat-date-range-input [rangePicker]="picker">
        <input matStartDate [min]="minDate" [max]="maxDate" [(ngModel)]="startDate" autocomplete="off" (focus)="picker.open()" (click)="picker.open()">
        <input matEndDate [min]="minDate" [max]="maxDate" [(ngModel)]="endDate" autocomplete="off" (focus)="picker.open()" (click)="picker.open()">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker [calendarHeaderComponent]="giddhDaterangepickerSidebar"></mat-date-range-picker>
</mat-form-field>
