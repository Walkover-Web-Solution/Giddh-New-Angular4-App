<div class="other-tax">
    <div class="other-tax-header d-flex justify-content-between align-items-center px-3">
        <span class="font-16">Tax applicable</span>
        <i class="icon-cross" mat-dialog-close></i>
    </div>
    <div class="other-tax-body container pd-15">
        <div class="row mt-2">
            <div class="col-6">
                <dropdown-field [label]="'Select Tax'" [placeholder]="'Select tax'" [required]="true"
                    [options]="dummyOptions" (selectedOption)="selectTax($event)" [defaultValue]="''">
                </dropdown-field>
            </div>
            <div class="col-6">
                <span class="custom-mat-form-field">
                    <mat-form-field appearance="outline">
                        <mat-label>Calculation Method</mat-label>
                        <mat-select required="true">
                            <mat-option [value]="1">On Taxable Value (Amt - Dis)</mat-option>
                            <mat-option [value]="2">On Total Value (Taxable + Gst + Cess)</mat-option>
                        </mat-select>
                    </mat-form-field>
                </span>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <button mat-stroked-button color="primary">Apply</button>
            </div>
        </div>
    </div>
</div>
