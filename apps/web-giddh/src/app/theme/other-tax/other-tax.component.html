<div class="other-tax dialog-asidepan">
    <div class="dialog-header">
        <span mat-dialog-title class="font-16">Tax applicable</span>
        <i mat-dialog-close class="icon-cross"></i>
    </div>
    <div mat-dialog-content class="dialog-body">
        <form autocomplete="off" novalidate name="otherTaxForm" [formGroup]="otherTaxForm">
            <div class="row mt-2">
                <div class="col-6">
                    <reactive-dropdown-field [label]="'Select Tax'" [placeholder]="'Select tax'"
                        formControlName="taxType" [name]="'taxType'" [options]="companyTaxes$| async" [required]="true"
                        [showError]="isFormSubmitted && !otherTaxForm.get('taxType')?.value"
                        (createOption)="createTaxDialog()" [createNewText]="'Create New'"
                        (onClear)="selectTax($event, true)">
                    </reactive-dropdown-field>
                    <label class="label-tax" *ngIf="otherTaxForm.get('taxType')?.value ">
                        {{otherTaxForm.get('taxType')?.value | uppercase}}
                    </label>
                </div>
                <div class="col-6">
                    <span class="custom-mat-form-field">
                        <mat-form-field appearance="outline">
                            <mat-label>Calculation Method</mat-label>
                            <mat-select required="true" [formControlName]="'taxValue'">
                                <mat-option [value]="'OnTaxableAmount'">On Taxable Value (Amt - Dis)</mat-option>
                                <mat-option [value]="'OnTotalAmount'">On Total Value (Taxable + Gst + Cess)</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </span>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12">
                    <button mat-stroked-button color="primary" (click)="saveTax()">Apply</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Create Tax Aside Pane -->
<ng-template #createTax>
    <aside-menu-create-tax-component [class]="'in'" [tax]="selectedTax" [localeData]="localeData" [otherTax]="otherTax"
        [commonLocaleData]="commonLocaleData" (closeEvent)="closeCreateTaxDialog()"></aside-menu-create-tax-component>
</ng-template>
