<div #dd [style.width]="width" class="position-relative">
    <div [attr.style]="borderConfiguration?.style" class="header" #mainContainer [class.sh-select-disabled]="disabled" [class.inline]="mode==='inline'"
        (click)="showSearchSuggestion ? show($event) : ''" [class.open]="isOpen" tabindex="0" (focus)="showSearchSuggestion ? show($event) : ''" (blur)="hide($event)"
        (keydown)="keydownUp($event)">
        <!--region multiple-->
        <div *ngIf="multiple" [ngClass]="{'has-item':selectedValues?.length}"  class="bdr bg-white">
            <ng-container *ngIf="selectedValues?.length && !showCheckbox">
                <span class="chip" *ngFor="let sl of selectedValues">
                    {{ sl.label }}
                    <span class="chip-close-btn" (mousedown)="clearSingleSelection($event, sl)"
                        (click)="clearSingleSelection($event, sl)">&times;</span>
                </span>
            </ng-container>

            <!-- removing this ( (blur)="filterInputBlur($event)" ) events because scrolling is not working -->
            <input type="text" autocomplete="disabled" class="pd-l1 form-control" [ngClass]="{'hasValue':filter?.length}" #inputFilter tabindex="0"
                [attr.style]="borderConfiguration?.style"
                (click)="showSearchSuggestion ? show($event) : '';" [placeholder]="selectedValues?.length > 0 && !showCheckbox ? filter : placeholder"
                [(ngModel)]="filter" (ngModelChange)="handleInputChange($event)">
        </div>
        <!--endregion-->

        <!--region single-->
        <!-- removing this ( (blur)="filterInputBlur($event)" ) events because scrolling is not working -->
        <input type="text" autocomplete="disabled" [attr.readonly]="readonlyInput ? 'readonly' : null" class="form-control " #inputFilter tabindex="0"
            *ngIf="!multiple" [hidden]="((!isOpen || !isFilterEnabled))" (click)="showSearchSuggestion ? show($event) : '';"
            (focus)="subscribeToQueryChange()" [attr.style]="borderConfiguration?.style"
            [placeholder]="placeholder" [(ngModel)]="filter" (ngModelChange)="handleInputChange($event)"
            style="padding-right: 14px !important;">

        <div (click)="showSearchSuggestion ? show($event) : '';" *ngIf="((!isOpen || !isFilterEnabled) && !multiple)">
            <ng-container *ngIf="selectedValues?.length">
                <div *ngIf="!multiple">
                    <input autocomplete="disabled" type="text" readonly value="{{selectedValues[0].label}}"
                        class="form-control selected-val cp" [attr.style]="borderConfiguration?.style" />
                </div>
            </ng-container>
            <ng-container *ngIf="!selectedValues?.length">
                <input autocomplete="disabled" [attr.readonly]="readonlyInput ? 'readonly' : null" class="form-control focused"
                    (focus)="subscribeToQueryChange()" [attr.style]="borderConfiguration?.style"
                    (input)="openListIfNotOpened($event)" [placeholder]="placeholder" [disabled]="disabled"
                    [value]="filter" style="padding-right: 13px !important;" />
            </ng-container>
        </div>
        <!--endregion-->

    </div>
    <span class="clear" *ngIf="showClear && selectedValues.length > 0"
        (click)="$event.stopPropagation();clear();">&times;</span>
    <sh-select-menu #menuEle [isOpen]="isOpen" [rows]="rows" [selectedValues]="selectedValues"
        [optionTemplate]="optionTemplate" (noToggleClick)="toggleSelected($event)"
        [isPaginationEnabled]="isPaginationEnabled" (scrollEnd)="reachedEnd()"
        (noResultClicked)="noResultsClicked.emit(); hide()" [noResultLinkEnabled]="notFoundLink"
        [noResultLinkTemplate]="notFoundLinkTemplate" [notFoundMsg]="notFoundMsg" [notFoundLinkText]="notFoundLinkText"
        [ItemHeight]="ItemHeight" [NoFoundMsgHeight]="NoFoundMsgHeight" [NoFoundLinkHeight]="NoFoundLinkHeight"
        [showNotFoundLinkAsDefault]="showNotFoundLinkAsDefault" [dropdownMinHeight]="dropdownMinHeight" [showCheckbox]="showCheckbox" [isRequired]="isRequired" [filter]="filter">
    </sh-select-menu>
</div>
