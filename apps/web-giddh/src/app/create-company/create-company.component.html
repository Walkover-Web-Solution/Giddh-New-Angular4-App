<div class="welcome-main">
    <div class="welcome_wrapper">
        <div class="giddh_logo_welcome">
            <img src="../../../../../assets/images/new/giddh-logo.png">
        </div>
        <div class="welcome_header">
            <h1>Welcome {{ this.logedInuser.name}},</h1>
        </div>
    </div>
    <div class="form-group clearfix add-companyDetail pdB5">
        <div class="add_mailer">
            <form name="form" #companyForm="ngForm" novalidate="" class="" autocomplete="off">
                <div class="company-form-body">
                    <div class="col-xs-12 m-t-50">
                        <div class="input-group form-group dblock m-b-30 text-light">
                            <p>Enter your company name <br>to start hassle free accounting with Giddh.</p>
                        </div>
                    </div>
                    <div class="col-xs-12 mrB3">
                        <label for="name" class="m-t-40">Company Name
                            <sup>*</sup>
                        </label>
                        <input name="name" id="name" type="text" required placeholder="Name" [(ngModel)]="company.name" class="form-control" (blur)="makeMeCaptialize(company.name)">
    
                    </div>
                    <div class="col-xs-6 mrB3 ">
                        <span>
                            <label for="country" class="d-block">Country
                                <sup>*</sup>
                            </label>
                            <sh-select id="country" [options]="countrySource" [isFilterEnabled]="true" name="country" [(ngModel)]="company.country" class="caret-option"
                                required></sh-select>
                        </span>
                    </div>
                    <div class="col-xs-6 mrB3">
                        <label for="">Currency
                            <sup>*</sup>
                        </label>
                        <div class="custom-select pos-rel">
                            <sh-select class="caret-option" name="baseCurrency" [options]="currencySource$ | async" [isFilterEnabled]="true" [(ngModel)]="company.baseCurrency"></sh-select>
                        </div>
                    </div>
                    <div class="col-xs-12 mrB3">
                        <span>
                            <label for="contactNo" class="d-block">Mobile Number
                                <sup>*</sup>
                            </label>
                            <div class="d-flex">
                                <sh-select class="pull-lef mr-2 caret-option" style="width: 65px;" name="phoneCode" [placeholder]="+91" [options]="countryPhoneCode"
                                    [(ngModel)]="company.phoneCode"></sh-select>
                                <input type="number" class="form-control pull-right" required placeholder="9998899988" id="contactNo" autocomplete="off"
                                    [(ngModel)]="company.contactNo" name="contactNo" #mobileNoEl/>
                            </div>
                        </span>
                    </div>
                    <div class="col-xs-12 mrT1">
                        <button class="btn btn-blue btn-block" type="submit" (click)="createCompany(mobileNoEl)" [disabled]="companyForm.invalid"
                            [ladda]="isCompanyCreationInProcess$ | async">Next
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
