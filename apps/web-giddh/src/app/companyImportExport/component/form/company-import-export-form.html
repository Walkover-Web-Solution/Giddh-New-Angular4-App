<div class="row" style="margin-top: 30px">
    <div class="col-xs-12 col-sm-12">
            <div class="export-data-form">
                <div class="d-flex">
                    <div class="file-type-label mr-15 linked-entities" *ngIf="currentCompanyBranches?.length">
                        <label class="d-block">Entity</label>
                        <div class="form-group">
                            <sh-select [options]="currentCompanyBranches" [(ngModel)]="currentBranch.uniqueName"
                                [showClear]="false" [ItemHeight]="33" width="100%" (selected)="handleBranchChange($event)"
                                [isFilterEnabled]="true" placeholder="Select Entity" [fixedValue]="currentBranch?.alias">
                                <ng-template #optionTemplate let-option="option">
                                    <ng-container>
                                        <a href="javascript:void(0)" class="list-item d-flex">
                                            <span class="entity-icon">
                                                <i class="icon-branch-icon pull-right" *ngIf="option.parentBranch"
                                                    tooltip="Branch"></i>
                                                <i class="icon-company-HO pull-right"
                                                    *ngIf="!option.parentBranch && !option.isCompany" tooltip="HO Branch"></i>
                                            </span>
                                            <span class="entity-details">
                                                <div class="item giddh-limit single-line-clamp">{{ option.label || '-' }}</div>
                                                <div class="item-unique giddh-limit single-line-clamp">
                                                    {{ option.name || '-' }}
                                                </div>
                                            </span>
                                        </a>
                                    </ng-container>
                                </ng-template>
                            </sh-select>
                        </div>
                    </div>
                    <div class="mr-15 file-type-label">
                        <label class="d-block">File Type</label>
                        <sh-select placeholder="Select" name="file-type" [(ngModel)]="fileType" [options]="fileTypes"
                            [ItemHeight]="33"></sh-select>
                    </div>
                    <div class="mr-15" *ngIf="mode === 'export' && fileType === '0'">
                        <label class="d-block">Data Range</label>
                        <div class="custom-datepicker relative" (click)="showGiddhDatepicker($event)">
                            <i class="icon-calender calendar-addon"></i>
                            <input type="text" name="selectedDateRange" [value]="(selectedDateRangeUi) ? selectedDateRangeUi : ''" class="giddh-datepicker date-range-picker border-radius-2"/>
                        </div>
                    </div>
                    <button class="btn btn-primary " *ngIf="mode === 'export'" (click)="save()"
                        [ladda]="isExportInProcess$ | async" [disabled]="(!fileType || !from || !to)"> Export
                    </button>
                    <div class="select-file-lable mr-15" *ngIf="mode === 'import'">
                        <label class="d-block">Select File</label>

                        <div class="form-group input-upload">
                            <div class="input-file">
                                <label for="fileUpload" class="form-control text-ellipsis">
                                    <span class="text-success" *ngIf="selectedFile">
                                        {{ selectedFile?.name }}
                                    </span>
                                    <span *ngIf="!selectedFile">
                                        Browse file
                                    </span></label>
                                <input type="file" id="fileUpload" accept="application/json" class="d-none"
                                    (change)="fileSelected($event.target.files)" />
                            </div>

                        </div>
                    </div>
                    <div>
                    <button class="btn btn-success" *ngIf="mode === 'import'" (click)="save()"
                        [ladda]="isImportInProcess$ | async" [disabled]="(!fileType || !selectedFile)"> Import
                    </button>
                    </div>
                </div>
                <div>
                    <label class="d-block">&nbsp;</label>
                    <button class="btn btn-default pull-right back-to-import"  (click)="backButtonPressed()">Back
                    </button>
                </div>
            </div>
    </div>
</div>
<ng-template #datepickerTemplate>
    <div class="datepicker-modal">
        <div class="modal-body">
            <app-datepicker-wrapper [inputStartDate]="selectedDateRange?.startDate" [inputEndDate]="selectedDateRange?.endDate" [alwaysShowCalendars]="true" [ranges]="datePickerOption" [selectedRangeLabel]="selectedRangeLabel" [showCustomRangeLabel]="true" [showClearButton]="false"
                                    [showCancel]="true" [linkedCalendars]="true" [showDropdowns]="true" [locale]="{applyLabel: 'Done'}" (rangeClicked)="dateSelectedCallback($event)" (datesUpdated)="dateSelectedCallback($event)" [keepCalendarOpeningWithRange]="false" [showRangeLabelOnInput]="false"
                                    [dateFieldPosition]="dateFieldPosition"></app-datepicker-wrapper>
        </div>
    </div>
</ng-template>
