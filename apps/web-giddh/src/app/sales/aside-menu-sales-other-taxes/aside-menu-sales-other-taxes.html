<div class="aside-pane sales-aside-tax-pane text-left" [keyboardShortcut]="'esc'" (onShortcutPress)="closeTaxesModal()">
    <div class="form-header">
        <h3 class="aside-title">{{commonLocaleData?.app_tax_applicable}}</h3>
    </div>
    <button id="close" type="button" (click)="closeTaxesModal()"><i class="icon-cross"></i></button>
    <div class="aside-body">
        <div class="aside-pane-form">
            <div class="row">
                <div class="col-sm-12 mr-b1">
                    <span> {{ defaultOtherTaxesModal?.itemLabel }} </span>
                </div>
                <div class="col-sm-6 col-xs-12">
                    <div class="select-tax-dropdown d-flex flex-column">
                        <label>{{commonLocaleData?.app_select_tax}}<span class="text-danger">*</span></label>
                        <div class="mr-b2">
                            <sh-select
                                name="selectTax"
                                [placeholder]="commonLocaleData?.app_select_tax"
                                [options]="taxesOptions"
                                [(ngModel)]="selectedTaxUniqueName"
                                (selected)="applyTax($event)"
                                (onClear)="onClear()"
                                [showClear]="true"
                            ></sh-select>

                            <label class="label-select-tax" *ngIf="defaultOtherTaxesModal?.appliedOtherTax?.name">
                                {{ defaultOtherTaxesModal?.appliedOtherTax?.name | uppercase}}
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-xs-12">
                    <div>
                        <label>{{commonLocaleData?.app_calculation_method}}<span class="text-danger">*</span></label>
                    </div>
                    <div class="mr-b2">
                        <sh-select
                            [options]="calculationMethodOptions"
                            name="tcsCalculationMethod"
                            [placeholder]="commonLocaleData?.app_select_method"
                            [(ngModel)]="defaultOtherTaxesModal.tcsCalculationMethod"
                        ></sh-select>
                    </div>
                </div>
            </div>
            <div>
                <button
                    class="btn btn-success"
                    type="button"
                    [disabled]="!defaultOtherTaxesModal?.tcsCalculationMethod"
                    (click)="saveTaxes()"
                >
                    {{commonLocaleData?.app_apply}}
                </button>
            </div>
        </div>
    </div>
</div>
