<div class="aside-pane sales-aside-tax-pane" [keyboardShortcut]="'esc'" (onShortcutPress)="closeModal.emit(true)">

  <button id="close" class="btn btn-sm btn-primary" (click)="closeModal.emit()">X</button>

  <div class="aside-header">
    <h3 class="aside-title">Tax applicable</h3>
  </div>

  <div class="row">
    <div class="col-sm-12 mrB2 mrT1">
      <span>
        {{ selectedAcc }}
      </span>
    </div>

    <div class="col-xs-6">

      <div style="display: flex;flex-direction: column">
        <label>Select Tax</label>

        <div class="mrB2">
          <sales-tax-list [customTaxTypesForTaxFilter]="allowedTaxTypes"
                          (selectedTaxEvent)="applyTax($event)"></sales-tax-list>
        </div>

        <div class="mrB2">
          <sales-tax-list [customTaxTypesForTaxFilter]="['gstcess']"
                          (selectedTaxEvent)="applyTax($event, true)"></sales-tax-list>
        </div>
      </div>

    </div>

    <div class="col-xs-6">

      <div>
        <label>Calculation Method</label>
      </div>

      <div class="mrB2">
        <sh-select [options]="calculationMethodOptions" name="tdsTcsCalcMethod"
                   [(ngModel)]="otherTaxesModal.tdsTcsCalcMethod"></sh-select>
      </div>

      <div class="mrB2">
        <sh-select [options]="calculationMethodOptions" name="cessCalcMethod"
                   [(ngModel)]="otherTaxesModal.cessCalcMethod"></sh-select>
      </div>

    </div>

  </div>

  <span>
    <a href="javascript: void 0">+apply another tax</a>
  </span>

  <div class="m-t-20">
    <button class="btn btn-success" (click)="saveTaxes()">Apply</button>
  </div>
</div>
