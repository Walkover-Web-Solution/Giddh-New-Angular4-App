<div class="position-relative" [ngClass]="{'open': showTaxPopup}" [attachOutsideOnClick]="true" (clickOutside)="toggleTaxPopup(false)">
    <a id="tax" (click)="toggleTaxPopup(true)" class="clearfix">
        <div class="multi-select adjust">
            <input type="number" id="sales-tax-box" (blur)="taxInputBlur($event)" (focus)="toggleTaxPopup(true)" readonly name="sum"
                class="form-control cursor-pointer tax-input" [(ngModel)]="taxSum" />
            <span class="caret"></span>
        </div>
    </a>
    <ul #taxListUl class="dropdown-menu dropdown-menu-right" *ngIf="showTaxPopup" (click)="$event.stopPropagation()"
        [style.max-height.px]="102" [style.min-height.px]="40">
        <li *ngIf="taxList.length === 0">
            <p class="pd-1 text-center">No Taxes Found</p>
        </li>
        <li *ngFor="let tax of taxList;trackBy: trackByFn; let idx = index">
            <label class="checkbox overflow-hidden width-100 bd-rb pd-b05 tax-item" (click)="$event.stopPropagation()">
                <input (blur)="taxInputBlur($event)" class="pull-left" name="tax_{{idx}}" type="checkbox"
                    [(ngModel)]="tax.isChecked" (ngModelChange)="reCalculate()" (click)="$event.stopPropagation()" />
                <span class="pull-left text-ellipsis">{{tax.name}}</span>
            </label>
        </li>
    </ul>
</div>
