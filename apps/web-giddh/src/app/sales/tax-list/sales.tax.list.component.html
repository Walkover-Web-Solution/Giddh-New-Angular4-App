<div class="pr" [ngClass]="{'open': showTaxPopup}" [attachOutsideOnClick]="true" (clickOutside)="toggleTaxPopup(false)">
  <a id="tax" (click)="toggleTaxPopup(true)" class="clearfix">
    <div class="multi-select adjust">
      <input type="number" (blur)="taxInputBlur($event)" (focus)="toggleTaxPopup(true)" readonly name="sum"
             class="form-control cursor-pointer taxInput" [(ngModel)]="sum"/>
      <span class="cp caret" (click)="toggleTaxPopup(!showTaxPopup);$event.stopPropagation()"></span>
    </div>
  </a>
  <ul #taxListUl class="dropdown-menu dropdown-menu-right" *ngIf="showTaxPopup" (click)="$event.stopPropagation()"
      [style.max-height.px]="102" [style.min-height.px]="40">
    <li *ngIf="taxList.length === 0">
      <p class="pd1 alC">No Taxes Found</p>
    </li>
    <li *ngFor="let tax of taxList;let idx = index">
      <label class="checkbox oh width100 bdrB pdB" (click)="$event.stopPropagation()"
             [ngClass]="{'fake-disabled-label': tax.isDisabled}">
        <input (blur)="taxInputBlur($event)" [disabled]="tax.isDisabled" class="pull-left" name="tax_{{idx}}"
               type="checkbox" [(ngModel)]="tax.isChecked" (ngModelChange)="reCalculate()"
               (click)="$event.stopPropagation()"
        />
        <span class="pull-left ellp">{{tax.name}}</span>
      </label>
    </li>
  </ul>
</div>
