<overview-summary
    *ngIf="!showTransaction && !showHsnSummary"
    [activeCompanyGstNumber]="activeCompanyGstNumber"
    [currentPeriod]="currentPeriod"
    [selectedGst]="selectedGst"
    [isTransactionSummary]="isTransactionSummary"
    [localeData]="localeData"
    [commonLocaleData]="commonLocaleData"
    (hsnSacSelected)="hsnSacSelected.emit()"
>
</overview-summary>

<view-transactions
    *ngIf="showTransaction"
    [activeCompanyGstNumber]="activeCompanyGstNumber"
    [currentPeriod]="currentPeriod"
    [selectedGst]="selectedGst"
    [localeData]="localeData"
    [commonLocaleData]="commonLocaleData"
>
</view-transactions>

<push-to-gstin
    *ngIf="showHsnSummary"
    [activeCompanyGstNumber]="activeCompanyGstNumber"
    [showHsn]="true"
    [currentPeriod]="currentPeriod"
    [selectedGst]="selectedGst"
    [localeData]="localeData"
    [commonLocaleData]="commonLocaleData"
></push-to-gstin>
