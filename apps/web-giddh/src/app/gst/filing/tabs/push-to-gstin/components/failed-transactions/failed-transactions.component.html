<div class="inner-tabs">
    <div class="gst-error">
        <div class="table-responsive table-sgt">
            <table class="table basic table-bordered custom-table on-mobile-view">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>
                            {{ localeData?.filing?.invoice_voucher_number }}
                            <span class="sort-table">
                                <a href="javascript:void(0)" class="top-sort" (click)="sortBy('number', 'asc')"></a>
                                <a href="javascript:void(0)" class="bottom-sort" (click)="sortBy('number', 'desc')"></a>
                            </span>
                        </th>
                        <th>
                            {{ localeData?.filing?.type }}
                            <span class="sort-table">
                                <a href="javascript:void(0)" class="top-sort" (click)="sortBy('type', 'asc')"></a>
                                <a href="javascript:void(0)" class="bottom-sort" (click)="sortBy('type', 'desc')"></a>
                            </span>
                        </th>
                        <th>
                            {{ localeData?.filing?.messages }}
                            <span class="sort-table">
                                <a href="javascript:void(0)" class="top-sort" (click)="sortBy('messages', 'asc')"></a>
                                <a
                                    href="javascript:void(0)"
                                    class="bottom-sort"
                                    (click)="sortBy('messages', 'desc')"
                                ></a>
                            </span>
                        </th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let item of filteredTransactions; let i = index">
                        <td data-title="#">{{ i + 1 }}</td>
                        <td [attr.data-title]="localeData?.filing?.invoice_voucher_number" class="nowrap">
                            {{ item.number }}
                        </td>
                        <td [attr.data-title]="localeData?.filing?.type" class="nowrap">{{ item.type }}</td>
                        <td [attr.data-title]="localeData?.filing?.messages">{{ item.messages }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="text-center mb-4" [hidden]="!failedTransactions?.length">
            <pagination
                [totalItems]="failedTransactions?.length"
                [itemsPerPage]="itemsPerPage"
                (pageChanged)="pageChanged($event)"
                [firstText]="commonLocaleData?.app_first"
                [previousText]="commonLocaleData?.app_previous"
                [nextText]="commonLocaleData?.app_next"
                [lastText]="commonLocaleData?.app_last"
            ></pagination>
        </div>

        <div *ngIf="!failedTransactions?.length">
            <div class="filings-empty-state">
                <img src="{{ imgPath }}nofound.svg" [style.max-width.px]="110" />
                <div class="empty-msg">
                    <span> {{ localeData?.filing?.no_result_found }} </span>
                </div>
            </div>
        </div>
    </div>
</div>
