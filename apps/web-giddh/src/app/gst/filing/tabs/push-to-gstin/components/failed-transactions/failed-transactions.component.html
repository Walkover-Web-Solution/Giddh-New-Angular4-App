<div class="inner-tabs">
    <div class="gst-error">

        <div class="table-responsive table-sgt">

            <table class="table basic table-bordered custom-table on-mobile-view">

                <thead>
                    <tr>
                        <th>#</th>
                        <th>Invoice / Voucher Number
                            <span class="sort-table">
                                <a href="javascript:void(0)" class="top-sort" (click)="sortBy('number', 'asc')"></a>
                                <a href="javascript:void(0)" class="bottom-sort" (click)="sortBy('number', 'desc')"></a>
                            </span>
                        </th>
                        <th>Type
                            <span class="sort-table">
                                <a href="javascript:void(0)" class="top-sort" (click)="sortBy('type', 'asc')"></a>
                                <a href="javascript:void(0)" class="bottom-sort" (click)="sortBy('type', 'desc')"></a>
                            </span>
                        </th>
                        <th>Messages
                            <span class="sort-table">
                                <a href="javascript:void(0)" class="top-sort" (click)="sortBy('messages', 'asc')"></a>
                                <a href="javascript:void(0)" class="bottom-sort"
                                    (click)="sortBy('messages', 'desc')"></a>
                            </span>
                        </th>
                    </tr>
                </thead>


                <tbody>
                    <tr *ngFor="let item of filteredTransactions; let i = index">
                        <td data-title="#">{{i + 1}}</td>
                        <td data-title="Invoice / Voucher Number" class="nowrap">{{item.number}}</td>
                        <td data-title="Type" class="nowrap">{{item.type}}</td>
                        <td data-title="Messages">{{item.messages}}</td>
                    </tr>
                </tbody>

            </table>
        </div>

        <div class="text-center mb-4" [hidden]="!failedTransactions.length">
            <pagination [totalItems]="failedTransactions.length" [itemsPerPage]="itemsPerPage"
                (pageChanged)="pageChanged($event)"></pagination>
        </div>

        <div *ngIf="!failedTransactions.length">
            <div class="filings-empty-state">
                <img src="{{imgPath}}nofound.svg" [style.max-width.px]="110" />
                <div class="empty-msg"><span> No result found. </span></div>
            </div>
        </div>

    </div>
</div>
