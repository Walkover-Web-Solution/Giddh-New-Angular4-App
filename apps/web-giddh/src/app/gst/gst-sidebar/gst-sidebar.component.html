<div class="aside-pane" (clickOutside)="closeAsidePaneIfMobile($event)" asideInventorySidebarMenuState>
    <div class="help-aside-body">
        <div class="back-to-main-slider">
            <a href="javascript:;">
                <span (click)="goToPreviousPage()">
                    <i class="icon-back-arrow"></i>
                    Back
                </span>
            </a>
        </div>
        <div class="inventory-items">
            <ul class="mb-3">
                <li>
                    <a class="d-block clearfix" [routerLink]="['/pages/gstfiling']">
                        <span><i class="icon-dashboard-new"></i></span>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0);" [attr.disabled]="!activeCompanyGstNumber" [ngClass]="{'disabled': !activeCompanyGstNumber}" class="d-block clearfix"  (click)="navigate(GstReport.Gstr3b)">
                        <span><i class="icon-summary"></i></span>
                        <span>GSTR 3B SUMMARY</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0);" [ngClass]="{'disabled': !activeCompanyGstNumber}" class="d-block clearfix" (click)="navigate(GstReport.Gstr1)">
                        <span><i class="icon-ecomm"></i></span>
                        <span>GSTR-1</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0);" [ngClass]="{'disabled': !activeCompanyGstNumber}" class="d-block clearfix" (click)="navigate(GstReport.Gstr2)">
                        <span><i class="icon-gstr"></i></span>
                        <span>GSTR-2</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
