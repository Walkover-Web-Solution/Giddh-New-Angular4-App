<ng-container
    appTranslate
    [file]="'journal-voucher'"
    (localeData)="localeData = $event"
    (commonLocaleData)="commonLocaleData = $event"
>
    <hamburger-menu [pageHeading]="localeData?.page_heading"></hamburger-menu>
    <div class="row mr-0 ml-0" [style.min-height]="'calc(100vh - 90px)'">
        <account-as-voucher
            class="col-md-12 col-lg-10 account-wrapper"
            [currentDate]="currentDate"
            [saveEntryOnCtrlA]="saveEntryInVoucher"
            [openDatePicker]="openDatePicker"
            [openCreateAccountPopup]="openCreateAccountPopupInVoucher"
            [hidden]="gridType !== 'voucher'"
            [isCompany]="isCompany"
            [localeData]="localeData"
            [commonLocaleData]="commonLocaleData"
            [showDiscount]="showDiscountEvent"
            [showTax]="showTaxEvent"
            (hideDiscountSidebar)="showDiscountEvent = false"
            (hideTaxSidebar)="showTaxEvent = false"
            (salesEntry)="getSalesEntryEvent($event)"
        >
        </account-as-voucher>

        <account-as-invoice
            class="col-md-12 col-lg-10 account-wrapper"
            [currentDate]="currentDate"
            [saveEntryOnCtrlA]="saveEntryInInvoice"
            [openDatePicker]="openDatePicker"
            [openCreateAccountPopup]="openCreateAccountPopupInInvoice"
            [hidden]="gridType !== 'invoice'"
        >
        </account-as-invoice>

        <input type="hidden" [attr.data-gridType]="gridType" id="get-grid-type" />

        <div class="sidebar-menu col-md-12 col-lg-2 p-0">
            <accounting-sidebar
                (showDiscountEvent)="showDiscountEvent = $event"
                (showTaxEvent)="showTaxEvent = $event"
                [commonLocaleData]="commonLocaleData"
                [salesEntry]="salesEntry"
            ></accounting-sidebar>
        </div>
    </div>
</ng-container>
