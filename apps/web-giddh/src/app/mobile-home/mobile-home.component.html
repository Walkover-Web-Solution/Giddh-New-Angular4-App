<div class="mobile-home-search">
    <div class="company-name-alice">
        <p>{{companyInitials}}</p>
    </div>
    <div class="account-search">
        <div class="input-group">
            <span class="input-group-addon">
                <i class="icon-search2"></i>
            </span>
            <div class="wrap-group-account-input">
                <span class="item-search-wrapper" *ngFor="let item of listOfSelectedGroups; let idx = index">
                    <span>
                        <span class="item-search-name">{{item.name}}</span>
                        <ng-container>
                                <span>&nbsp;❯&nbsp;</span>
                        </ng-container>
                    </span>
                </span>
                <input type="text" #searchElement class="form-control" [(ngModel)]="searchString" placeholder="Search" aria-describedby="" (keyup)="initSearch($event, $event.target.value)" (keydown)="handleKeydown($event)">
            </div> 
            <span class="close-addon">
                <i class="icon-cross" *ngIf="searchString || (listOfSelectedGroups && listOfSelectedGroups.length > 0)" (click)="clearSearch() "></i>    
            </span>
        </div>
    </div>
</div>
<div class="mobile-home-view" #mobileHomeView (mousewheel)="loadMoreModules($event)" (touchmove)="loadMoreModules($event)">
    <div class="mobile-item-wrapper clearfix" *ngIf="hasMenus">
        <div class="mobile-single-item" *ngFor="let item of searchedItems; let i = index; trackBy: trackByFn" [hidden]="item.type !== 'MENU'">
            <div class="single-item-wrapper" *ngIf="item.type === 'MENU'" (click)="itemSelected(item)">
                <div class="mobile-item-icon">
                    <img *ngIf="item?.icon" src="../../assets/images/mobile-home-icon/{{item.icon}}">
                </div>
                <div class="mobile-item-name">
                    <h4>{{item.name}}</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="serach-accounts-groups" *ngIf="hasGroups">
        <div class="search-groups" *ngFor="let item of searchedItems; let i = index; trackBy: trackByFn" [hidden]="item.type !== 'GROUP'">
            <div class="single-search-group" *ngIf="item.type === 'GROUP'" (click)="itemSelected(item)">
                <div class="group-icon">
                    <img src="../../assets/images/mobile-home-icon/customer-group.svg">
                </div>
                <div class="group-name">
                    <h4>{{item.name}}</h4>
                    <p *ngIf="item.parentGroups">
                        <span *ngFor="let subitem of item.parentGroups; let idx = index">
                            <ng-container *ngIf="idx > 0">
                                <span>&nbsp;❯&nbsp;</span>
                            </ng-container>
                            {{subitem.name}}
                        </span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="serach-accounts-groups" *ngIf="hasAccounts">
        <div class="search-groups search-accounts" *ngFor="let item of searchedItems; let i = index; trackBy: trackByFn" [hidden]="item.type !== 'ACCOUNT'">
            <div class="single-search-group" *ngIf="item.type === 'ACCOUNT'" (click)="itemSelected(item)">
                <div class="group-icon">
                    A/C
                </div>
                <div class="group-name">
                    <h4>{{item.name}}</h4>
                    <span class="account-unique-name">({{item.uniqueName}})</span>
                    <p *ngIf="item.parentGroups">
                        <span *ngFor="let subitem of item.parentGroups; let idx = index">
                            <ng-container *ngIf="idx > 0">
                                <span>&nbsp;❯&nbsp;</span>
                            </ng-container>
                            {{subitem.name}}
                        </span>
                    </p>
                </div>
            </div>
        </div>  
    </div>
</div>
