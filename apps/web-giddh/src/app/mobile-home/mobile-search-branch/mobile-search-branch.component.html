<div class="search-branch-page">
    <div class="search-branch-field">
        <div class="input-group">
            <span class="input-group-addon">
                <i class="icon-search2"></i>
            </span>
            <div class="wrap-group-account-input">
                <input type="text" (ngModelChange)="filterBranch($event)" [(ngModel)]="searchBranchQuery" class="form-control" placeholder="Search Branch" />
            </div>
            <span class="close-addon" hidden>
                <i class="icon-cross"></i>
            </span>
        </div>
    </div>
    <div class="mt-2">
        <button href="javascript:void(0)" [routerLink]="['/pages/settings/create-branch']" class="btn-link p-0 btn bold pl-0">+ Create Branch</button>
    </div>
    <div class="all-branch-list">
        <ul>
            <li *ngFor="let branch of currentCompanyBranches" role="menuitem">
                <a (click)="switchToBranch(branch?.uniqueName, $event)" class="dropdown-item"
                    href="javascript:void(0);">
                    <span class="pr-3">{{branch?.name}} ({{branch?.alias}})</span>
                    <i class="icon-branch-icon pull-right" *ngIf="branch.parentBranch" tooltip="Branch"></i>
                    <i class="icon-company-HO pull-right" *ngIf="!branch.parentBranch" tooltip="HO Branch"></i>
                </a>
            </li>
        </ul>
    </div>
</div>
