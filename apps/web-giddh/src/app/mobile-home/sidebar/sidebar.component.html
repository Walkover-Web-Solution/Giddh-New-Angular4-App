<div class="mobile-home-sidebar-wrapper" [exclude]="'.company-name-alice'" (clickOutside)="closeModel()">
    <div class="sidebar-header">
        <p class="company-name-alice">{{ companyInitials }}</p>
        <div class="close-btn cursor-pointer" (click)="closeMobileSidebar.emit(true)"><i class="icon-cross"></i></div>
        <div class="company-details" *ngIf="selectedCompany">
            <p class="company-name">{{ selectedCompany?.name }}</p>
            <p>
                <small>
                    <span *ngIf="selectedCompany && selectedCompany?.alias"> ({{ selectedCompany?.alias }}) </span>
                </small>
            </p>
            <p>
                <small>{{ userEmail }}</small>
            </p>
        </div>
    </div>
    <div class="sidebar-body">
        <ul>
            <li>
                <a href="https://changelog.giddh.com/" target="_blank">{{ localeData?.changelog }}</a>
            </li>
            <li>
                <a href="javascript:;" [routerLink]="['/pages/mobile/search-company']">{{
                    localeData?.switch_company
                }}</a>
            </li>
            <li>
                <a *ngIf="!currentBranch" href="javascript:;" [routerLink]="['/pages/mobile/search-branch']">{{
                    localeData?.switch_branch
                }}</a>
                <a *ngIf="currentBranch" href="javascript:;" [routerLink]="['/pages/mobile/search-branch']">{{
                    currentBranch?.alias
                }}</a>
            </li>
            <hr class="mt-1 mr-b1 mr-r15 mr-l15" />
            <li (click)="logout()">
                <a href="javascript:;">{{ localeData?.logout }}</a>
            </li>
        </ul>
    </div>
</div>
