<div class="dialog-header">
  <span mat-dialog-title class="font-16">Advance Search</span>
  <i mat-dialog-close class="icon-cross icon-font-16"></i>
</div>
<div mat-dialog-content class="dialog-body">
    <!-- invoice-search-start -->
    <div class="d-flex d-flex column-gap1 mr-b15 w-100">
      <dropdown-field
        [name]="'invoice'"
        [label]="'Invoice Date Range'"
        [placeholder]="'Select Action'"
        [options]="dateOptions"
        class="w-50"
      >
      </dropdown-field>
      <giddh-datepicker type="text" (keydown.enter)="$event.preventDefault()" [label]="'Select Date'"
        [placeholder]="'DDMMYYYY'" name="voucherDate" [showToggleIcon]="false"
        [appearance]="'outline'" class="w-50">
      </giddh-datepicker>
    </div>
    <div class="d-flex column-gap1 mr-b15 w-100">
      <dropdown-field
          [name]="'invoice'"
          [label]="'Invoice Total Amt'"
          [placeholder]="'Select'"
          [options]="filtersForEntryTotal"
          class="w-50"
      >
      </dropdown-field>
      <input-field
        [type]="'tel'"
        [placeholder]="'00'"
        class="w-50"
      >
      </input-field>
    </div>
    <div class="d-flex column-gap1 mr-b15 w-100">
      <dropdown-field
        [name]="'invoice'"
        [label]="'Due Date Range'"
        [placeholder]="'Select Action'"
        [options]="dateOptions"
        class="w-50"
      >
      </dropdown-field>
      <giddh-datepicker type="text" (keydown.enter)="$event.preventDefault()" [label]="'Select Date'"
        [placeholder]="'DDMMYYYY'" name="voucherDate" [showToggleIcon]="false"
        [appearance]="'outline'" class="w-50">
      </giddh-datepicker>
    </div>
    <div class="d-flex column-gap1 mr-b15 w-100">
      <dropdown-field
        [name]="'invoice'"
        [label]="'Due Amount'"
        [placeholder]="'Select'"
        [options]="filtersForEntryTotal"
        class="w-50"
      >
      </dropdown-field>
      <input-field
        [type]="'tel'"
        [placeholder]="'00'"
        class="w-50"
      >
      </input-field>
    </div>
      <mat-form-field appearance="outline" class="w-100 mr-b15">
        <mat-label>Status</mat-label>
        <mat-select
         multiple
         [placeholder]="'Select Action'"
        >
          <mat-option value="option1">Paid</mat-option>
          <mat-option value="option2">Partially Paid</mat-option>
          <mat-option value="option3">Unpaid</mat-option>
          <mat-option value="option3">Hold</mat-option>
          <mat-option value="option3">Cancel</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100 mr-b15">
        <mat-label>E-invoice Status</mat-label>
        <mat-select
         multiple
         [placeholder]="'Select Action'"
        >
          <mat-option value="option1">Yet-to-be Pushed</mat-option>
          <mat-option value="option2">Pushed</mat-option>
          <mat-option value="option3">Push Initiated</mat-option>
          <mat-option value="option3">Cancelled</mat-option>
          <mat-option value="option3">Marked as Cancelled</mat-option>
          <mat-option value="option3">Failed</mat-option>
          <mat-option value="option3">NA</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Description</mat-label>
        <textarea
          matInput
          rows="2"
          [placeholder]="'Description'"
        ></textarea>
      </mat-form-field>
    <!-- invoice-search-end -->

    <!-- purchase-order-search-start -->
    <div class="mt-3">
      <label>Expected Delivery Date</label>
      <div class="custom-datepicker-wrapper mt-1 mr-b15">
        <div class="custom-datepicker">
            <input type="text" name="selectedDateRange"
              class="giddh-datepicker date-range-picker" />
        </div>
      </div>
    </div>
    <!-- purchase-order-search-end -->

    <!-- estimate-proforma-search-start -->
    <div class="mt-3">
      <label>Expiry Date</label>
      <div class="custom-datepicker-wrapper mt-1 mr-b15">
        <div class="custom-datepicker">
            <input type="text" name="selectedDateRange"
              class="giddh-datepicker date-range-picker" />
        </div>
      </div>
      <div class="d-flex column-gap1">
        <dropdown-field
          [name]="'invoice'"
          [label]="'Total Amt.'"
          [placeholder]="'Select Range'"
          [options]="dateOptions"
          class="w-50"
        >
        </dropdown-field>
        <input-field
          [type]="'tel'"
          [placeholder]="'00'"
          class="w-50"
        >
      </input-field>
      </div>
    </div>
    <!-- estimate-proforma-search-end -->
    <div class="d-flex justify-content-end column-gap1 mt-3">
      <button mat-stroked-button color="primary">Search</button>
      <button mat-stroked-button mat-dialog-close>Cancel</button>
    </div>
</div>
