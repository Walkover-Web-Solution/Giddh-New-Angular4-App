<div class="dialog-header">
  <span mat-dialog-title class="font-16">Bulk Export - Total 51</span>
  <i mat-dialog-close class="icon-cross icon-font-16"></i>
</div>
<div mat-dialog-content class="dialog-body">
  <div>
    <div class="border-bottom pd-b15">
      <mat-form-field appearance="outline" class="w-100 mr-b15">
        <mat-label>Select Copy</mat-label>
        <mat-select
         multiple
         [placeholder]="'Select Order'"
        >
          <mat-option value="option1">Original</mat-option>
          <mat-option value="option2">Customer</mat-option>
          <mat-option value="option3">Transport</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-stroked-button color="primary">Download</button>
    </div>
    <div class="pd-t15">
      <mat-form-field appearance="outline" class="w-100 mr-b15">
        <mat-label>You can add multiple id's comma separated</mat-label>
        <textarea
          matInput
          rows="3"
          [placeholder]="'Message'"
        ></textarea>
      </mat-form-field>
      <button mat-stroked-button color="primary">Send Email</button>
    </div>
  </div>
</div>
