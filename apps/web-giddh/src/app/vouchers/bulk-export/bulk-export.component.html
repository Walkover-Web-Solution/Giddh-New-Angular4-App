<div class="modal-header">
  <h4 mat-dialog-title class="font-16">Bulk Export - Total 51</h4>
  <button mat-icon-button mat-dialog-close type="button" class="close d-flex justify-content-center align-items-center">
    <i class="icon-cross icon-font-16"></i>
  </button>
</div>
<mat-dialog-content>
  <div class="modal-body">
    <div class="d-flex">
      <div class="add-separantor pd-r15">
        <mat-form-field appearance="outline" class="w-100 mr-b15">
          <mat-label>Select Copy</mat-label>
          <mat-select
           multiple
           [placeholder]="'Select Order'"
          >
            <mat-option value="option1">Original</mat-option>
            <mat-option value="option2">Customer</mat-option>
            <mat-option value="option3">Transport</mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-stroked-button color="primary">Download</button>
      </div>
      <div class="pd-l15">
        <mat-form-field appearance="outline" class="w-100 mr-b15">
          <mat-label>You can add multiple id's comma separated</mat-label>
          <textarea
            matInput
            rows="3"
            [placeholder]="'Message'"
          ></textarea>
        </mat-form-field>
        <button mat-stroked-button color="primary">Send Email</button>
      </div>
    </div>
  </div>
</mat-dialog-content>
