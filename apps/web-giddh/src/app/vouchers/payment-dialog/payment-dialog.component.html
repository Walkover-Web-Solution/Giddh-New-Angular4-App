<div class="dialog-header">
  <span mat-dialog-title class="font-16">Perform Payment action</span>
  <i mat-dialog-close class="icon-cross icon-font-16"></i>
</div>
<div mat-dialog-content class="dialog-body">
  <div class="d-flex column-gap1 mr-b15">
    <giddh-datepicker type="text" (keydown.enter)="$event.preventDefault()" [label]="'Payment Date'"
      [placeholder]="'DDMMYYYY'" name="voucherDate" [showToggleIcon]="false" [appearance]="'outline'" class="w-50">
    </giddh-datepicker>
    <input-field
      [type]="'tel'"
      [label]="'Amount'"
      class="w-50"
      [prefix]=""
    >
    </input-field>
  </div>
  <div class="d-flex column-gap1 mr-b15">
    <dropdown-field
      [name]="'account'"
      [label]="'Payment Mode'"
      [placeholder]="'Select Account'"
      class="w-50"
    >
    </dropdown-field>
    <dropdown-field
      [name]="'tag'"
      [label]="'Tag'"
      [placeholder]="'Select Tag'"
      class="w-50"
    >
    </dropdown-field>
  </div>
  <div class="d-flex column-gap1 mr-b15">
    <input-field
      [type]="'tel'"
      [label]="'Cheque No.(if payment by Cheque)'"
      [placeholder]="'XXXX1231'"
      class="w-50"
    >
    </input-field>
    <giddh-datepicker type="text" (keydown.enter)="$event.preventDefault()" [label]="'Cheque Clearance Date'"
      [placeholder]="'DDMMYYYY'" name="voucherDate" [showToggleIcon]="false" [appearance]="'outline'" class="w-50">
    </giddh-datepicker>
  </div>
  <div class="d-flex column-gap1">
    <div class="currency-change mr-b15 w-50">
      <span class="text-light d-inline-block">Base Currency</span>
      <span class="mx-1">1</span>
      <span>
        <img
          class="switch-icon middle mr-1 ml-1"
          src="assets/images/switch-icon.svg"
          alt="switch-icon"
        />
      </span>
      <span class="mx-1">
        <img
          src="assets/images/edit-pencilicon.svg"
          class="cp mr-1"
        />
        <img
            src=" assets/images/autosave.svg"
            class="cp mr-1"
        />
      </span>
      <span class="mr-1">65465</span>
      <span>INR</span>
      <div class="mr-t15 option-value-field">
        <text-field 
          [type]="'tel'"
          [name]="'rate'"
          [cssClass]="'w-100'" 
        >
        </text-field>
      </div>
    </div>
    <div class="currency-change mr-b15 w-50">
      <span class="text-light d-inline-block">Base Currency</span>
      <span class="mx-1">1</span>
      <span>
        <img
          class="switch-icon middle mr-1 ml-1"
          src="assets/images/switch-icon.svg"
          alt="switch-icon"
        />
      </span>
      <span class="mx-1">
        <img
          src="assets/images/edit-pencilicon.svg"
          class="cp mr-1"
        />
        <img
            src=" assets/images/autosave.svg"
            class="cp mr-1"
        />
      </span>
      <span class="mr-1">65465</span>
      <span>INR</span>
      <div class="mr-t15 option-value-field">
        <text-field 
          [type]="'tel'"
          [name]="'rate'"
          [cssClass]="'w-100'" 
        >
        </text-field>
      </div>
    </div>
  </div>
  <mat-form-field appearance="outline" class="w-100 mr-b15">
    <mat-label>Description</mat-label>
    <textarea
      matInput
      rows="3"
      [placeholder]="'Description'"
    ></textarea>
  </mat-form-field>
  <div class="d-flex column-gap1 justify-content-end">
    <button mat-stroked-button color="primary">Save</button>
    <button mat-stroked-button mat-dialog-close>Cancel</button>
  </div>
</div>
