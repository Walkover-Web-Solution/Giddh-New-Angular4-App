<div class="dialog-header">
    <span mat-dialog-title class="font-16">{{ localeData?.bulk_update }}</span>
    <i mat-dialog-close class="icon-cross icon-font-16"></i>
</div>
<div mat-dialog-content class="dialog-body" [formGroup]="bulkUpdateForm">
    <p class="mr-b1">{{ localeData?.choose_field_bulk_update }}</p>
    <div class="d-flex column-gap1 mr-b15">
        <reactive-dropdown-field [name]="'invoice'" [placeholder]="commonLocaleData?.app_select"
            [options]="fieldOptions" formControlName="selectedField" (selectedOption)="resetFormData()" class="w-100">
        </reactive-dropdown-field>
        <!-- pdf-template-click -->
        <reactive-dropdown-field *ngIf="bulkUpdateForm.get('selectedField')?.value === 'pdfTemplate'"
            [name]="'template'" [placeholder]="'Select'" class="w-100" [options]="templatesList"
            formControlName="templateUniqueName">
        </reactive-dropdown-field>
        <!-- notes-click -->
        <mat-form-field appearance="outline" class="w-100 mr-b15"
            *ngIf="bulkUpdateForm.get('selectedField')?.value === 'notes'">
            <textarea matInput rows="3" [maxlength]="!showNotesAtLastPage ? 200 : null"
                formControlName="message2"></textarea>
            <ng-container *ngIf="bulkUpdateForm.get('message2')?.value && !showNotesAtLastPage">
                <span class="max-character-label">Characters left:&nbsp;</span>
                <span class="max-character-value">{{ 200 - bulkUpdateForm.get('message2')?.value?.length }}</span>
            </ng-container>
        </mat-form-field>
        <!-- due-date-click -->
        <giddh-datepicker *ngIf="bulkUpdateForm.get('selectedField')?.value === 'dueDate'" type="text"
            (keydown.enter)="$event.preventDefault()" [label]="commonLocaleData?.app_select_date"
            [placeholder]="commonLocaleData?.app_select_date" name="dueDate" [showToggleIcon]="false"
            [appearance]="'outline'" class="w-100" formControlName="dueDate">
        </giddh-datepicker>
        <!-- signature-click -->
        <reactive-dropdown-field *ngIf="bulkUpdateForm.get('selectedField')?.value === 'signature'" [name]="'signature'"
            [placeholder]="'Select'" class="w-100" [options]="templateSignaturesOptions"
            formControlName="signatureOption"></reactive-dropdown-field>
    </div>
    <!-- signature-image-click -->
    <div class="bulk-upload mr-b15"
        *ngIf="bulkUpdateForm.get('selectedField')?.value === 'signature' && bulkUpdateForm.get('signatureOption')?.value === 'image'">
        <ng-container *ngIf="!bulkUpdateForm.get('imageSignatureUniqueName')?.value">
            <input type="file" name="bulkUploadfileInput" id="bulkUploadfileInput" (change)="uploadImage()">
            <label for="bulkUploadfileInput"
                class="upload-logo cp w-100 bdr d-flex align-items-center justify-content-center overflow-hidden pd-15">{{
                localeData?.upload_logo }}</label>
        </ng-container>
        <ng-container *ngIf="bulkUpdateForm.get('imageSignatureUniqueName')?.value">
            <div class="signature-image">
                <img alt="" required id="signatureImage" [src]="signatureSrc" />
            </div>
            <div class="d-flex mt-1 justify-content-center">
                <button class="btn btn-danger" type="button" (click)="clearImage()">
                    {{ commonLocaleData?.app_clear }}
                </button>
            </div>
        </ng-container>
    </div>
    <!-- signature-slogan-click -->
    <mat-form-field appearance="outline" class="w-100 mr-b15"
        *ngIf="bulkUpdateForm.get('selectedField')?.value === 'signature' && bulkUpdateForm.get('signatureOption')?.value === 'slogan'">
        <textarea matInput rows="3" formControlName="slogan"></textarea>
    </mat-form-field>

    <!-- custom-field-click -->
    <div class="d-flex column-gap1 mr-b15" *ngIf="bulkUpdateForm.get('selectedField')?.value === 'customFields'">
        <input-field [type]="'text'" [placeholder]="localeData?.custom_field1" [label]="localeData?.custom_field1"
            formControlName="customField1" class="w-100 text-right">
        </input-field>
        <input-field [type]="'text'" [placeholder]="localeData?.custom_field2" [label]="localeData?.custom_field2"
            formControlName="customField2" class="w-100 text-right">
        </input-field>
        <input-field [type]="'text'" [placeholder]="localeData?.custom_field3" [label]="localeData?.custom_field3"
            formControlName="customField3" class="w-100 text-right">
        </input-field>
    </div>
    <p>{{ localeData?.bulk_invoice_update_note }}</p>
    <div class="d-flex column-gap1 mr-t15">
        <button mat-stroked-button color="primary" (click)="updateBulkInvoice()">{{ commonLocaleData?.app_update }}</button>
        <button mat-stroked-button mat-dialog-close>{{ commonLocaleData?.app_cancel }}</button>
    </div>
</div>
