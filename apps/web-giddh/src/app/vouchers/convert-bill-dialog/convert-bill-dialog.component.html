<div class="dialog-header">
  <span mat-dialog-title class="font-16">Convert to Bill</span>
  <i mat-dialog-close class="icon-cross icon-font-16"></i>
</div>
<div mat-dialog-content class="dialog-body">
  <input-field
    [type]="'tel'"
    [label]="'Purchase Bill Number'"
    class="w-50"
  >
  </input-field>
  <span class="ml-1">2116</span>
  <div class="d-flex column-gap1 justify-content-end">
    <button mat-stroked-button color="primary">Save</button>
    <button mat-stroked-button>Cancel</button>
  </div>
</div>
