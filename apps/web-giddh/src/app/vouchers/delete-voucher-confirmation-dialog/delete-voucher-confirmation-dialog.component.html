<div class="modal-header">
  <h4 mat-dialog-title class="font-16">Confirmation</h4>
  <button mat-icon-button mat-dialog-close type="button" class="close d-flex justify-content-center align-items-center">
    <i class="icon-cross icon-font-16"></i>
  </button>
</div>
<mat-dialog-content>
  <div class="modal-body">
    <h3>Do you want to delete the voucher(s) / invoice(s)?</h3>
    <p class="text-light mr-t05">It will be deleted permanently and will no longer be accessible from any other module.</p>
    <div class="d-flex column-gap1 mr-t15">
      <button mat-stroked-button color="primary">Yes</button>
      <button mat-stroked-button mat-dialog-close>No</button>
    </div>
  </div>
</mat-dialog-content>
