<ng-container appTranslate (commonLocaleData)="commonLocaleData = $event">
    <header class="header">
        <div class="logo">
            <a href="https://app.giddh.com/" target="_blank"><img src="{{ imgPath }}giddh-white-logo.svg" alt="" /></a>
        </div>
    </header>
    <div class="download-button flex-column d-flex justify-content-center align-items-center">
        <span class="mr-b15"> <img src="{{ imgPath }}download-illustrator.svg" /></span>
        <p class="mr-b15">{{ commonLocaleData?.app_download_here }}</p>
        <a
            class="btn btn-primary mr-0 min160 d-flex align-items-center justify-content-center"
            [href]="downloadUrl"
            download
            target="_blank"
        >
            {{ commonLocaleData?.app_download }}</a
        >
    </div>
</ng-container>
