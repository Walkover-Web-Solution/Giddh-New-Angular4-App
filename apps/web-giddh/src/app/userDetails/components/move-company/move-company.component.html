<div class="modal-header d-flex align-items-center flex-row-reverse move-header">
    <span aria-hidden="true" class="close" mat-dialog-close>Ã—</span>
    <h3>{{ localeData?.subscription?.move_company }}</h3>
</div>
<div *ngIf="isLoading">
    <giddh-page-loader></giddh-page-loader>
</div>
<mat-dialog-content class="move-content">
    <div *ngIf="!isLoading">
        <div id="my-frame" class="modal-body move-company-modal-body clearfix">
            <p class="mb-2" [innerHTML]="getMovePlanText()"></p>
            <div class="row mb-2">
                <div class="col-md-6 move-wrapper">
                    <label class="font-14"
                        >{{ localeData?.subscription?.select_plan }}<span class="text-danger">*</span></label
                    >
                    <div class="select-caret position-relative move-select">
                        <sh-select
                            class="select-move"
                            [placeholder]="localeData?.subscription?.select_plan"
                            name="availablePlans"
                            [options]="availablePlansOption"
                            [isFilterEnabled]="true"
                            [(ngModel)]="selectedPlan"
                            [isRequired]="true"
                        ></sh-select>
                    </div>
                </div>
            </div>
            <div class="clearfix">
                <button
                    class="move-button"
                    mat-raised-button
                    color="primary"
                    mat-dialog-close
                    (click)="moveCompanyInNewPlan()"
                    [disabled]="!selectedPlan"
                >
                    {{ localeData?.subscription?.move }}
                </button>
            </div>
        </div>
    </div>
</mat-dialog-content>
