<div class="box clearfix bg-none">
  <div class="row">
    <div class="col-md-4 col-sm-6" *ngFor="let company of companies">
      <div class="company-box">
        <div class="clearfix relative">
          <h3>{{company.companyName}}</h3>
          <div class="btn-group d-inline-block custom-dropdown" dropdown placement="bottom right">
            <button id="button-alignment" dropdownToggle type="button" class="dropdown-toggle" aria-controls="dropdown-alignment">
              <span class="icon-dots-three-vertical"></span>
            </button>
            <ul id="dropdown-alignment" *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="button-alignment">
              <li role="menuitem">
                <a class="dropdown-item" href="javascript:void(0)">Edit</a>
              </li>
              <li role="menuitem">
                <a class="dropdown-item" href="javascript:void(0)" (click)="openModal(template)">Delete</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="inner-company-box clearfix">
          <ul>
            <li>
              <span>Created On: </span> {{company.date}}</li>
            <li>
              <span>Address: </span>
              {{company.address}}
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="col-md-4 col-sm-6">
      <div class="company-box text-center align-item-center">
        <button type="button" class="btn btn-blue">Create  New</button>
      </div>
    </div>

    <ng-template #template>
      <div class="modal-header">
        <h3 class="modal-title pull-left">Delete Company</h3>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body pd-3">
        <p class="mb-2">Are you sure you want to permanently delete <strong>Walkover Web Solutions Public</strong> ?</p>

        <button type="button" class="btn btn-default" (click)="confirm()" >Ok</button>
        <button type="button" class="btn btn-default" (click)="decline()" >Cancel</button>
      </div>
    </ng-template>


  </div>
</div>
