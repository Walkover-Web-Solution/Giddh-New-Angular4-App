<div class="modal-header">
    <span aria-hidden="true" class="close" data-dismiss="modal" (click)="closePopup()">Ã—</span>
    <h3>{{localeData?.subscription?.add_company}}</h3>
</div>
<div id="my-frame" class="modal-body clearfix font-14">
    <p class="mr-b15" [innerHTML]="getAddCompanyText()"></p>
    <div class="row mr-b1">
        <div class="col-lg-6 col-md-12">
            <label class="font-14">{{localeData?.subscription?.select_company}}<span
                    class="text-danger">*</span></label>
            <div class="select-caret position-relative">
                <sh-select [placeholder]="localeData?.subscription?.select_company" name="selectedCompany"
                    [options]="associatedCompaniesOption" [isFilterEnabled]="true" [(ngModel)]="selectedCompany"
                    [isRequired]="true"></sh-select>
            </div>
        </div>
    </div>

    <div class="clearfix">
        <button class="btn btn-primary mt-1 mb-2" (click)="addCompanyInNewPlan()"
            [disabled]="!selectedCompany">{{commonLocaleData?.app_add}}</button>
    </div>
</div>
