<div class="col-md-3 col-sm-3 text-right" *ngIf="subscriptions && subscriptions.length > 0">
    <a (click)="backClicked()" class="btn btn-cancel pr-3 pl-3 mb-2 mr-0">{{ commonLocaleData?.app_back }}</a>
</div>
<div class="example-table-container">
    <table mat-table class="example-table" matSort matSortDisableClear matSortDirection="desc">
        <!-- Number Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Benifits</th>
            <td mat-cell *matCellDef="let row">Names</td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="plans">
            <th mat-header-cell *matHeaderCellDef>Plans</th>
            <td mat-cell *matCellDef="let row">{{ row.planDetails.name }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
