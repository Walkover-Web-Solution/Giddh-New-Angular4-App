<div class="container-fluid">
  <div class="table-responsive">
    <table class="table basic table-bordered mt-2">
      <thead>
        <tr>
          <th>#</th>
          <th>Date
            <a class="search-icon" href="javascript:void(0)">
              <i class="icon-search"></i>
            </a>
          </th>
          <th>Submitted By
            <a class="search-icon" href="javascript:void(0)">
              <i class="icon-search"></i>
            </a>
          </th>
          <th>Account
            <i class="icon-arrow-down-2 arrow-filter"></i>
          </th>
          <th class="text-right pr-2">Amount
            <i class="icon-arrow-down-2 arrow-filter"></i>
          </th>
          <th>Payment/Receipt
            <i class="icon-arrow-down-2 arrow-filter"></i>
          </th>
          <th>File</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let expenses of expensesItem">
          <td>{{expenses.No}}</td>
          <td>{{expenses.date}}</td>
          <td>{{expenses.SubmittedBy}} </td>
          <td>
            <i class="dot-icon {{expenses.dotWarning}}" *ngIf="expenses.dotWarning"></i>
            <i class="dot-icon {{expenses.dotPrimary}}" *ngIf="expenses.dotPrimary"></i>
            <i class="dot-icon {{expenses.dotSuccess}}" *ngIf="expenses.dotSuccess"></i>
            {{expenses.account}}
          </td>
          <td class="text-right pr-2">{{expenses.amount | currency}}</td>
          <td>
            <span *ngIf="expenses.card" class="font-12 text-gray {{expenses.card}}"></span>
            <span *ngIf="expenses.cash" class="font-12 text-gray {{expenses.cash}}"></span>
            {{expenses.payment}}
          </td>
          <td>
            <a href="javascript:void(0)" *ngIf="expenses.FileIcon" class="font-12">
              <i class="{{expenses.FileIcon}} middle"></i> {{expenses.File}}</a>
            <span *ngIf="expenses.ImgeIcon" class="font-12 text-gray middle">
              <i class="{{expenses.ImgeIcon}} middle"></i> {{expenses.ImgePath}}</span>
            <span *ngIf="expenses.multiple" class="font-12 text-gray middle">
              <i class="{{expenses.multipleIcon}} middle"></i> {{expenses.multiple}}</span>
          </td>
          <td>{{expenses.description}}</td>
          <td>
            <button type="button" class="btn btn-success">Approve</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
