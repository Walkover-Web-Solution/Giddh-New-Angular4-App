# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      card:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Card details'
        # Default value if no value is explicitly provided
        default: 'Electron build'
        # Input has to be provided for the workflow to run
        required: true
      version:
        description: 'App version'
        default: '8.0.8'
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  slackNotification:
    name: Slack Notification
    runs-on: ubuntu-latest
    steps:
    - name: Slack Notification
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_CHANNEL: Prateek Mishra
        SLACK_COLOR: ${{ job.status }} # or a specific color like 'green' or '#ff00ff'
        SLACK_MESSAGE: 'Giddh Electron build :rocket:'
        SLACK_TITLE: Build download URL https://giddh-app-builds-test.s3.ap-south-1.amazonaws.com/giddh-${{ github.event.inputs.version }}.exe
        SLACK_USERNAME: Giddh bot
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
