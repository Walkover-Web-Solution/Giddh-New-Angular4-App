# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      card:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Card details'
        # Default value if no value is explicitly provided
        default: 'Electron build'
        # Input has to be provided for the workflow to run
        required: true
      version:
        description: 'App version'
        default: '8.0.8'
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Job status update
        if: ${{ always() }}
        uses: edge/simple-slack-notify@master
        env:
          channel: Prateek Mishra
          color: ${{ job.status }} # or a specific color like 'green' or '#ff00ff'
          text: "Build download URL https://giddh-app-builds-test.s3.ap-south-1.amazonaws.com/giddh-${{ github.event.inputs.version }}.exe"
          success_text: "Giddh Electron build success :sunglasses:"
          failure_text: "Giddh Electron build success :monocle_face:"
          cancelled_text: "Giddh Electron build cancelled :confused:"
          username: Giddh bot
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
